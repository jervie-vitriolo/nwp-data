      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c49ead-ffc9-45fe-a8b3-ad81aab645a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zubiri believes that instead of amending the law or crafting
        a new one, the more important thing is to ensure the existing measure is properly
        implemented.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb12c2a-2293-4bb6-8da5-445850497e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f82d4f-c875-4e6e-ad2f-93de9f5721a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a way to do this is by seeing to it that the Office of the
        Ombudsman, which deals with complaints against government officers and institutions,
        has better capacity, such as more skilled lawyers, to investigate plunder
        cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e1038-0a86-4ab0-a651-ec712091f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77520c-33db-407f-aaa4-604632f0d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to strengthen the Office of the Ombudsman <em>para ''yung
        mga kaso</em> airtight a<em>t hindi makakalusot, at hindi po sila magbibigay
        ng</em> excuses <em>o mga mahihinang ebidensya. ''Yan ang dapat nating gawin</em>,"
        Zubiri said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceaa834-783d-4d6b-a95d-fdec95215d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efdac1-8378-4546-adea-6c191e22e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to strengthen the Office of the Ombudsman,
        so the cases will be airtight and erring public officials won''t get away
        with plunder, and they wouldnt give excuses or present weak evidence. That''s
        what we have to do.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9269d-d456-4981-9bbc-77300a31ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbd28f-6543-4f76-befd-1ce1b717b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also believes beefing up the Office of the Ombudsman
        and the anti-graft court Sandiganbayan by augmenting their budget will be
        more productive. The additional funds, he said, could help hire more employees,
        as well as increase the number of Sandiganbayan courthouses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54354129-8bf3-436a-b081-19c3f63ea395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75214ce5-b898-49ef-bb3d-977d51450f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This way, we can dispense justice very quickly," the senator said.
        "At the end of the day, it''s about evidence. And the more funds that we give
        them, the more capacity that they can build and the stronger evidence that
        they can gather against the perpetrator."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f6581-6312-46a7-a6be-20553c024570'
