      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong>  The
        "no vaccine, no ride" rule, which bars unvaccinated passengers from using
        public transportation, will help urge more individuals to get inoculated,
        a transport group said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04bb3e-8078-4ebc-9231-dff860efc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T20:37:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda made the statement Sunday as it expressed support for
        the policy widely opposed by commuters and other transport groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0dfd5-ac2a-4ebc-bdaf-95ba13bf55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T20:37:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito''y isa sigurong pang-hikayat sa mga hindi pa bakunado na
        magpabakuna na sapagkat ito''y ligtas... Hindi ka makapanghahawa sa kapwa
        mo pasahero, at higit sa lahat, sa mga drayber,"</em> Pasang Masda president
        Obet Martin told CNN Philippines'' Newsroom Weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312587bc-7f84-4679-910f-eb49349af06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T20:37:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is one way to encourage unvaccinated people to
        get their COVID-19 shots because vaccines are safe. They will help prevent
        transmission between passengers, and most especially, drivers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205e615-8569-4dfd-ae2a-7a2c64dec59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T20:37:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkausap kami ni</em> Asec. Steve [Pastor] <em>ng</em> DOTr
        (Department of Transportation) and Sec. [Arthur] Tugade, a<em>t sinabi ko,
        susuportahan namin ng</em> Pasang Masda<em> ito. Kung maganda ang polisiya
        at ikagaganda at ikabubuti ng mamamayan, ako''y sumusuporta rito,</em>" he
        said.</p>'
