    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:12.992+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Chel-Diokno', 'elections-2022']
    'template': '1'
    'title': 'Massive info campaign will dispel COVID-19 vaccine hesitancy  Diokno '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa487f-d21d-425a-a0d6-be912e78db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:10:40.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong>  The
        government should conduct a massive information campaign on COVID-19 vaccination
        to dispel vaccine hesitancy, senatorial aspirant and human rights lawyer Chel
        Diokno said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e3054-bacf-4eba-a71d-d834ba7320ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:10:40.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Diokno said educating Filipinos about the benefits
        of COVID-19 vaccination would convince them to get inoculated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474096fd-7961-449b-927f-5a2a21fa0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:10:40.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the government must do is undertake a massive literacy and
        information campaign addressing the fake news and other reasons why some dont
        want to get vaccinated," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be694997-dbdd-46ec-babb-28b2d020b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:10:40.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that appeals and threats would not work, and
        people''s rights should be foremost when creating policies regarding vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ef411-e2b5-4a16-879d-e12692907026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:10:40.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since basic rights are involved (such as the right to travel),
        whatever law Congress enacts must have a compelling state interest, and must
        embody the least restrictive means," he added.</p>'
