      'mgnl:lastActivated': 2023-01-16T12:39:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36070d81-0bbd-41c3-b866-05562b71cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public must be aware of our assets so they will
        know that we don''t have any conflict of interest in the programs that we
        advance, laws that we pass, or decisions made depending on the branch of the
        government that we are working for.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d298cb7-cf9c-40b0-97bc-dcaf3b05fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93039a-66ff-40b6-9852-3d41ecbf9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the public release of SALNs, Zubiri highlighted the need
        to pass a Freedom of Information Law in promoting transparency and accountability
        among public officials and workers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dccae5-d776-41b8-98be-a59b22ad58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c67ef-66b0-4497-9fbc-f524a152d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make it mandatory for everyone, including the President, to release
        their SALN," said Zubiri, who mentioned in the forum that he has dutifully
        released his SALN every year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2538a1-557c-4cfa-b2bc-54b8a32a4d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a728f-08d2-4a58-8a41-a3320e5f9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said in a speech last Aug. 31 that it
        is the prerogative of the Office of the Ombudsman to decide whether his SALN
        will be released to the public. He last released his SALN to the public in
        2017.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87e247-2b26-42b6-8f32-e402a20ef8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f64e07-bf80-4b59-8ae4-df6b941045cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s remark is in accordance with the Ombudsman''s new
        rules released on September 2020, stating that a consent from the SALN''s
        owner is needed before they could process the request for the document''s
        public release.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a5a47-c539-4091-9aa0-e3fae55b907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e945647-d301-4f3b-bcad-b71451e693a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said that SALNs of elected officials must be posted on
        their websites, but safeguards should be made to make sure the document will
        not be used to weaponize them.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7bd040-d954-43ad-9d7a-981fe0710e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d829d-4517-4875-8ce3-0411d6a868b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also ways to protect the public servants. We can make
        sure those who will weaponize SALN and use it to harass, we can file cases
        against these scrupulous people," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99cf93-bffe-4e91-9af1-bf217abb7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12d014-ceb7-49b0-adee-f7d72f18deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Hontiveros, the public release of their SALN is itself a
        protection against any forms of weaponization on their part and for the people''s
        right to information.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ef0ad-8ece-4b8c-bdc1-415d659d85c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813e714-dc6c-4fa6-8039-fcbc2611c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Higit ang benepisyo sa publiko kapag sila ay may madaling</em>
        access<em> sa aming</em> [The public will benefit more if they have easy access
        to our] SALN," she said.</p>'
  'Downing-Street-social-gatherings-pandemic-lockdowns':
