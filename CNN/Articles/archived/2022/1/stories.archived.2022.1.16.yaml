    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: China is risking a big hit to the economy and supply chains
      with zero-Omicron approach'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99076f52-fc3a-4ded-9bb9-0dba3d5089bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The Chinese government''s unwavering
        insistence on stamping out any trace of the coronavirus is facing its biggest
        test yet as authorities grapple with Omicron''s quickening spread. And,&nbsp;it
        could cost the world''s second largest economy dearly this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341997bd-459a-4609-b7b4-79adefdfdbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 variant has been cropping up across China in recent
        days, including in major port cities like Dalian and Tianjin, prompting restrictions
        that could upend business operations in those places. The rest of the world
        is also dealing with Omicron, but China is different because of how intent
        authorities are on preventing any widespread outbreak by locking down cities
        and curbing travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b3843-a362-47e3-a7c1-34ddac1976e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict approach has so far been effective.&nbsp;China has recorded
        far fewer COVID-19 cases than many other nations during the pandemic, and
        its economy was the only major one to grow in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db66c2-9bc3-4dcd-9e5c-8b40db6988ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron, though, threatens to expose some serious flaws in that
        plan. The variant is much more transmissible than others, making it difficult
        to contain. And as the rest of the world learns to live with the virus, economists
        say China''s zero-tolerance strategy is likely to do more bad then good in
        2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df50c55-23df-49ea-82bb-2e151c83f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs, for example, has just slashed its projection for
        Chinese economic growth in 2022 to 4.3% from 4.8%. That''s roughly half what
        they estimate last year''s growth rate to be. (China will report fourth quarter
        and full year GDP figures for 2021 on Monday.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef3bb6-6301-444e-ad0b-7ab9a70f3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those revisions come "in light of the latest COVID developments
         in particular, the likely higher average level of restriction (and thus,
        economic cost) to contain the more infectious Omicron variant," Goldman analysts
        wrote in a research note Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc8e2e-3a59-4cc7-97db-cd6b294c72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley is taking a similar view that Omicron could mean
        the costs of a zero-COVID approach outweigh the benefits. Last week, its analysts
        forecast growth of 4.9% in the first quarter, but suspect it could slow to
        4.2%, "should Omicron spread to other regions and lead to multiple city-wide
        lockdowns."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6510f-f4e1-4cdb-a00b-090a00e82f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts cited a "deeper disruption to services" as a top risk
        for China if the country extends containment measures to several cities. That
        would mark China''s most severe and widespread attempt to contain the coronavirus
        since April 2020, when it lifted its massive lockdown on Wuhan, the original
        epicenter of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33602b-f352-4964-aac6-702145e98af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threats to supply chains</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f255b5-cdd8-4d82-9b6a-70e411b5c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the country''s precarious services sector, which is already
        struggling because of sporadic COVID outbreaks and antivirus measures, Omicron
        could deal a blow to factories and supply chains, compounding the economic
        threat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40717ee-b0a0-44de-bbbc-20f6c841ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of the older Delta variant forced the industrial hub
        of Xi''an into lockdown earlier this year, affecting production lines of global
        chip makers like Samsung and Micron.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840a46f-f826-417b-9d50-a8a6cdc0b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, there are the Omicron cases detected in major port cities.
        Ship congestion at Chinese ports has worsened recently as more cities implement
        strict restrictions because of the outbreaks&nbsp;&nbsp;or as they tighten
        testing policies ahead of the Chinese New Year holiday season starting January
        31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bca555-1b80-48fb-ad2e-8e0967b47a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shekou terminal in Shenzhen, for example, has begun restricting
        truckers bringing in loaded containers. Starting Friday, truckers can only
        enter the terminal if they have bookings for export-bound containers on vessels
        arriving within three days, the operator said in a statement this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de532f-fbaf-4864-91d1-c8492e5ccf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions echo those from last year, when several Chinese
        ports briefly shut down after infections were found amount dock workers. Those
        issues created backlogs of containers waiting to leave&nbsp;and ships waiting
        to dock  and added to the pressure on strained global supply chains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5057e0a0-6958-430d-ba02-97eb588da7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there doesn''t appear to have been a lasting impact on trade.
        Customs data released Friday showed that exports jumped 21% in December from
        a year ago, exceeding expectations. The country''s trade surplus was $676
        billion in 2021, an all-time high.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15154d92-5ef7-4dd2-bd81-999ec0fad6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That indicates that China''s strategy might actually be helping:
        Export orders may have shifted to China from other developing countries because
        of the "Omicron damage to the global supply chain," according to Zhiwei Zhang,
        chief economist for Pinpoint Asset Management.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3796ebe-bfb6-495a-adcb-a55995d3c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, there are risks  especially if China imposes a nationwide
        lockdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0a8b4-f23e-41b9-a214-fe55a3de123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although China''s latest virus wave doesn''t appear to have dented
        exports much in December, media reports point to growing virus-linked congestion
        and delays at a number of major Chinese ports since the start of the year,"
        wrote Julian Evans-Pritchard, senior China economist for Capital Economics,
        in a Friday research note. "With cases popping up in even more port cities
        in recent days, including Dalian and Shanghai, the situation is likely to
        worsen in the near-term, pulling down shipments this month."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7a108-0bc6-4a77-a7ed-212323f797e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying the course&nbsp;&nbsp;at a price</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5b3a5-cd9e-4a7d-9793-8c708394ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t likely to let up on its zero-COVID&nbsp;approach for
        a while. One reason&nbsp;&nbsp;the country''s Sinovac vaccine isn''t as effective
        as others against the variant, according to recent reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cd04b-39d6-46f3-8c39-533ca5f371e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population has virtually no antibodies against Omicron," wrote
        executives at Eurasia Group in a report published earlier this month. "Keeping
        the country locked down for two years has now made it more risky to open it
        back up."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0036825-9118-4211-9d1b-950a8cf56eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with concerns about the health of its population, a handful
        of significant, upcoming events will likely persuade Beijing to stay the course.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1908a5-563b-4b8e-b543-c1a8e76968d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country hosts the 2022 Winter Olympics in February, making the
        containment of Omicron important in the near term. Chinese President Xi Jinping
        is also widely expected to seek a historic third term in office when the Chinese
        Communist Party holds its 20th Party Congress in the second half of this year,
        underscoring the need for stability in the meantime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca146d5d-c164-4076-acdc-0d5df58f111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the economic cost of containing an aggressive variant could
        be great. Analysts at Nomura wrote this week that retail sales and other services
        could take a big hit if there are more lockdowns, adding that the benefits
        of zero-COVID are "likely diminishing while costs are rising." They forecast
        GDP growth of 2.9% for the first quarter, and 4.3% for the entirety of 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47687be-13fd-4053-a50f-8f97d44e16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurasia Group president Ian Bremmer and chairman Cliff Kupchan,
        meanwhile, labeled the failure of China''s zero-COVID policy as the top global
        geopolitical risk for 2022, suggesting that a breakdown could lead to larger
        outbreaks, more severe lockdowns, and greater economic disruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c26b28-d74c-4250-9873-c11c163e6954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the opposite of where Xi Jinping wants his country to be
        in the run-up to his third term, but there''s nothing he can do about it,"
        they wrote in their forecast this month. "The initial success of zero-COVID&nbsp;and
        Xi''s personal attachment to it makes it impossible to change course."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9ed52-dc4a-4667-8921-3624f292d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T12:04:35.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/15/business/china-economy-challenges-zero-covid-omicron-intl-hnk/index.html">China
        is risking a big hit to the economy and supply chains with zero-Omicron approach</a>"</em></p>'
  'movie-theaters-reopening-2021-impact-2022':
