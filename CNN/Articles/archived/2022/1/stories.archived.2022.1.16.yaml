      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said 40-year-old Michelle Alyssa Go died after she was pushed
        onto the tracks of the oncoming train at Times Square 42nd Street subway station.
        The suspect then fled the scene, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0351e-b8c4-41f8-968a-299713bf4aa5'
