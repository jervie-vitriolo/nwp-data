      'jcr:uuid': '5d055009-3f3f-4eb7-8055-36db5c45c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:43:15.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which took place around 9:40 a.m., was "unprovoked
        and the victim does not appear to have any interaction with the subject,"
        NYPD Commissioner Keechant Sewell said during a Saturday news conference.
        An investigation is ongoing, Sewell said.</p>'
