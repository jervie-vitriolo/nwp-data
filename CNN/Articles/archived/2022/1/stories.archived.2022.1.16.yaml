      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government guidance at the time said: "Although there are
        exemptions for work purposes, you must not have a work Christmas lunch or
        party, where that is a primarily social activity and is not otherwise permitted
        by the rules in your tier."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec2af4b-9800-4544-8472-567d91d181de'
