    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f4c63-6ca6-4494-9d0f-c2636ef88cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.823+08:00
      'mgnl:createdBy': 'david'
