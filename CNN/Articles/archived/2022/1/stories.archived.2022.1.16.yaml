      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fc1cf-7061-4034-ac7e-527dd16ec690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.823+08:00
