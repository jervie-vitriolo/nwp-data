      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fb2f8-f1c3-42d7-b0f7-d08bd65db2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam dapat nila ang aming</em> assets <em>para alam nilang
        walang</em> conflict of interest <em>sa mga programang isinusulong, batas
        na pinapasa, o mga desisyong ginagawa depende kung saang sangay kami ng gobyerno
        nagtatrabaho</em>," said Hontiveros.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f69c1-18f3-495d-a08f-f446ca96dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T22:37:20.825+08:00
