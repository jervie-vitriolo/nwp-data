      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8205b-b782-4a30-a98a-acd82dced804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:37:10.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added that the country is worried about the worsening situation
        of Myanmar''s civilians, nearly a year since the military takeover of their
        government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9278d-2d78-48cb-bb44-5656be36e427'
