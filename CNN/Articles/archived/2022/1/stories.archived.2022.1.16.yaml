      'patients', 'covid-positive', 'covid-19']
    'template': '1'
    'title': 'COVID-19 patient can get booster shot after isolation  DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86eb27-f820-4c75-b336-afdd2ceab3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:34:28.521+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) </strong> Individuals
        who tested positive for COVID-19 may get their booster shot right after their
        isolation period and when their symptoms subside, according to the Department
        of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2e79e-bd07-41c3-a269-1803ac3140a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:34:28.522+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as you have no symptoms and [have] completed your isolation
        period, kayo po ay pwede [nang] makakuha ng booster shot [you may already
        take your booster shot]," Health Undersecretary Maria Rosario Vergeire said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a2bd6-9967-4969-a080-5beec58f4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:34:28.522+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire issued the reminder on Saturday as authorities admitted
        COVID-19 vaccination is slowing down due to the ongoing wave of infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837cfc98-334e-4cff-817b-fd515f5d93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:34:28.522+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the latest DOH guidelines, mild and asymptomatic cases, as
        well as probable cases, should isolate for seven to 10 days, <a href="https://www.instagram.com/p/CYtF2VxP7Y6/">depending
        on whether they are fully vaccinated or not</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06314ea0-2ad4-4835-82fa-8364441ff925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:34:28.522+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate cases must isolate for 10 days from the onset of symptoms,
        while severe cases and the immunocompromised must isolate for 21 days, regardless
        of their vaccination status.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe401d00-30cb-4c5d-ab9d-c5cf4311c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:34:28.522+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Jan. 16, the Philippines has 3.2 million COVID-19 cases, including
        287,856 active cases, a record-high in the number of infected people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170ade7-1726-4f92-9087-e289a25a33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T16:34:28.522+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:39:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is still the region with the most cases. The DOH has
        <a href="https://cnnphilippines.com/news/2022/1/15/Omicron-community-transmission-DOH-COVID-19.html">confirmed</a>
        the spike in infections in the capital region&nbsp;is caused by the community
        transmission of the highly contagious Omicron variant.</p>'
  'PH-condemns-jail-sentence-to-Myanmar-leader-Aung-Sang-Suu-Kyi':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-16T16:38:01.773+08:00
