      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53008a03-e01e-4582-a6e0-2fe418979bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Universal Health Care Law a template</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c90b3-4571-459a-8c43-d12792bc2662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.683+08:00
