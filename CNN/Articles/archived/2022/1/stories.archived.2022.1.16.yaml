    'template': '1'
    'title': 'All hostages out and safe at Texas synagogue, governor says


      '
    'updated': 2022-01-16T14:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a6071-de96-4bc4-ba0c-7ca6c2d905ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The hostage situation at a synagogue in
        Colleyville, Texas, is over, according to the governor of Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be997455-e735-49d6-b9f2-85f360d032ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a28891-f740-44fc-bfef-1c83a99eed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prayers answered. All hostages are out alive and safe," Gov. Greg
        Abbott tweeted about 20 minutes after a large bang and gunfire were heard
        in the direction of the synagogue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f41cc-b2e6-4a5d-a80f-dfdd94f6bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45ee2d-c4d3-41e7-b257-4fc70a4f83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status of the suspect is not yet known.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b98b3-44ce-4d61-8c4a-16994c47aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution came more than 10 hours after a suspect entered the
        Congregation Beth Israel as the synagogue was livestreaming its Sabbath morning
        service on Facebook. The livestream appeared to capture part of the incident
        before it was removed. Law enforcement officials told CNN they reviewed the
        stream and used it to gather clues on the incident and the individuals involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81c433-1503-42c2-a4d1-cef44e763358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8a02d-4858-468e-8698-fb4622cf7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two law enforcement officials told CNN that investigators believe
        the hostage taker may have been motivated by a desire to release Aafia Siddiqui,
        who is serving an 86-year sentence at a facility in Texas. She was convicted
        in 2010 on seven charges, including attempted murder and armed assault on
        US officers in Afghanistan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248467b5-6a13-4fa3-8ba7-fc0c1b625dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68ca56-39fc-4512-8bca-7c6e22c0d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement official familiar with the investigation told
        CNN there were believed to be four hostages, including a rabbi, at the synagogue
        in Colleyville, just outside Fort Worth. Several hours into the standoff,
        Colleyville Police Sgt. Dara Nelson said one hostage had been released.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4b097-d23f-45a2-be78-35888018f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82db5dd-c4a8-4571-a4d6-be4f5dac9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries were reported at that time, Nelson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b98ea7-d4c6-4d2c-8f21-13ef89046536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209023a-ddab-4b7e-948a-0419f3a89598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI negotiators were in contact with the suspect, Nelson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a61bb-d14b-48db-b1e0-6cb5a35dc8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70329401-1e8b-4b60-bf14-1bc4fa813824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Suspect apparently wanted Siddiqui released</h3>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71963728-ceb2-466f-82d5-9f4fd42d1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said it''s believed the suspect wanted Siddiqui released,
        based on both discussions with the suspect and audio heard on the synagogue''s
        livestream.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91525aba-ec45-4c44-9571-4df30560dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea854c5-3cae-4f5b-a89f-591cb575590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney who represents Siddiqui said Saturday "she has absolutely
        no involvement with" the taking of hostages at the synagogue and said the
        perpetrator is not Siddiqui''s brother.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d74bf-8846-4875-8589-093e8f45e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe4345-70e8-4fe6-a90b-91ae237493d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She does not want any violence perpetrated against any human being,
        especially in her name," Marwa Elbially told CNN by phone. "It obviously has
        nothing to do with Dr. Siddiqui or her family."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9119321-4b70-4e7f-94b6-34d43a5288e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81b7be-3a05-4e0c-9c69-48bd90eb5b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever the assailant is, we want him to know that his actions
        are condemned by Dr. Aafia and her family," Elbially said. "We implore you
        to immediately release the hostages and turn yourself in."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce71e17-3fc7-4b21-92ed-df28cc8744f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340d099-8b48-483b-9f16-0c9d204b846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the request of the hostage taker, the rabbi of the congregation
        who was being held hostage called a well known rabbi in New York City, according
        to two officials briefed on investigation.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93999bc0-c2dc-4882-9d6e-c27ae34e6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39875b0-f0da-427e-8cb2-508c7476e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI interviewed the New York City-based rabbi who spoke to the
        hostage taker earlier Saturday. The hostage taker, who has no connection with
        the rabbi, told her that Siddiqi was framed and he wants her released, the
        officials said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e223608-6c9e-46e9-b0d5-80bcf06661d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f427160-6018-4a90-a5cd-7dc0cdb44258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congregation member Stacey Silverman described watching the livestream
        for more than an hour, listening to the suspect ranting, sometimes switching
        between saying "I''m not a criminal" to being apologetic about the situation.
        The suspect was vacillating between different languages and "screaming hysterically,"
        she said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f42457-9406-4aec-9aa4-0220863cde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45f7bb-54f6-4698-8a03-bfabd4ae4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any moment, I thought there was going to be a gunshot," Silverman
        said, adding that the suspect claimed to have a bomb.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6fd3a-096f-4dce-ab5d-d48ec5b88f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea75367-53ae-4c9c-9f41-dd6aaaad6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congregation Beth Israel is affiliated with the Union for Reform
        Judaism, whose website indicates the congregation serves 157 membership families.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c93650-ee81-4afe-84bf-c1eb3b6bd1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d7b2d-bb11-464d-8b37-84d218e6b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The synagogue, established in 1999 with 25 membership families,
        was the first Jewish congregation in Northeast Tarrant County, according to
        CBI''s website. The CBI community officially opened its doors to its own new
        building in 2005.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc46990-ca19-447d-b92d-7d2524215d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10298f4-f7ab-4b62-8bbe-95296f22ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBI holds Sabbath morning services every Saturday, and members and
        non-members alike are welcome to watch along from home on the livestream,
        a practice many synagogues have adopted in the wake of the pandemic.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa2a1c-b025-42b4-95c4-7d0a562dcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5df844-a2be-4ed3-9009-34aa3e2707e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is Aafia Siddiqui?</h3>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e83e9-ff89-4cc1-b765-96c9637a6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Siddiqui was sentenced to 86 years in prison by a New York
        federal judge following a 14-day trial. A jury found her guilty of the attempted
        murder of US nationals and government employees, as well as assault against
        US officers and employees.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68521ec-b829-4744-ba61-115c0fe9091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f64af-e9a7-4ce8-a85e-4f3f92e8f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddiqui -- a Pakistani scientist who graduated from the Massachusetts
        Institute of Technology and obtained a doctorate from Brandeis University
        -- was taken into custody for questioning by the Afghan National Police in
        2008, who said they found handwritten notes referring to potential targets
        of a "mass casualty attack," according to a federal indictment.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54564120-8d70-4de0-b967-652163c495c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fb48b-6ed0-49b0-8457-9201b78808e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a group of Americans attempted to speak to her, prosecutors
        said she was able to grab a US soldier''s rifle and open fire on the interrogation
        team, although no one was hit by the gunfire.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d564bbf-0a00-4f99-a2a4-3a3b72926ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113ced7-cef1-49b7-8dad-4067245ad69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At sentencing, the judge found that a terrorism enhancement applied
        to her crimes, citing statements she had made that the judge concluded demonstrated
        her actions and intent to retaliate against the US government, including "I
        hate Americans" and "Death to America."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980394c-d098-4ee6-b1ba-f99aefd62daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d452b4-9a91-487d-b9b2-03b5334b7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddiqui''s defense argued she was incompetent to stand trial. But
        Siddiqui clashed repeatedly with her lawyers, telling the judge at sentencing,
        "If anybody thinks that it is my paranoia or whatever, I''m not paranoid.
        I''m not mentally sick. I do not agree with that." She also stated her belief
        that Israel "masterminded 9/11."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835347d-e29e-4b67-926a-a8ac08dcd94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a4a70-5776-4f93-996f-0cf0f5b5aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her conviction has been the subject of regular protests in the US
        and overseas. Frequent demonstrations have been organized by the Aafia Foundation,
        a group named for her. That group has claimed that she was assaulted in prison
        last year.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a857cbf-8c6c-4d3d-b08b-976b1c6a0cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T14:38:30.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f1299-6443-4746-a276-021052ad4430'
