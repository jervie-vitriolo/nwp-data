      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way to clean up the government''s excesses, Zubiri and Senator
        Sherwin Gatchalian called for the abolition of the Philippine International
        Trading Corporation (PITC) and the Procurement Service office of the Department
        of Budget and Management (PS-DBM).</p>'
    '7':
