      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c9ed6-62a0-44c1-92b1-42f9fdd07c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T23:17:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:39:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Philippines'' first Senatorial Forum on Sunday, Senators
        Sherwin Gatchalian, Risa Hontiveros and Miguel Zubiri spoke about what could
        be done to help stem the pandemic.</p>'
    '31':
      'contentWidth': '100%'
