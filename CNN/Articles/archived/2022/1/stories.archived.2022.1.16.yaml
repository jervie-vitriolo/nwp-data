      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MP Andrew Bridgen became the latest politician to demand
        Johnson''s resignation on Saturday. He told British broadcaster Sky News that
        the PM''s position was now "untenable" and that Johnson should "call it a
        day for the good of the country."</p>'
