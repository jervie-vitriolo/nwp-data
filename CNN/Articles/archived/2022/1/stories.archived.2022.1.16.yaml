    'template': '1'
    'title': 'De Lima wants probe into lifting of open pit mining ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b320989-d9ea-4b68-85c7-9b3d16f3cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> &nbsp;Senator
        Leila de Lima has filed a resolution seeking a probe into the Department of
        Environment and Natural Resources (DENR) decision last month to lift the
        four-year-old ban on open pit mining.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27159daa-38c7-4e90-b5fa-593013797469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08809f9-33a9-42ec-85ad-e888d4670b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed resolution, a copy of which was released to the
        media on Sunday, De Lima urged the Senate to assess the DENRs move, which
        she described as possibly catastrophic to the environment and to human life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcdf52-d01b-43c1-b10f-5ab7331c45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f522f-2010-4b2c-9323-96ae93c22210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a need to conduct a thorough review of this policy decision
        as this can potentially open up the country once more to irresponsible mining
        practices which could further compromise the environment and pose health and
        safety risks to people and their communities, the senator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e32e7b-aba5-4345-aa85-90393ebc295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3870e89-5090-4c3d-b513-a955f162c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Dec. 23, DENR Secretary Roy Cimatu signed an administrative
        order allowing open pit mining for copper, gold, silver, and complex ores
        in the country. The department said this will help reinvigorate the mining
        industry and provide employment opportunities in rural areas amid the coronavirus
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc1e06-f230-426f-a814-9214910076ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4dea94-3c55-4a3e-9f09-6152950b7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima said the government must explore other ways to generate
        wealth, as she noted that the mining technique has caused a number of serious
        accidents in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521dff36-9086-421f-a3a1-8cf59b3dafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd9338-051d-492e-bc79-ad08740d94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the Marcopper mining disaster in Marinduque in 1996,
        where the discharge of toxic mine waste from a fracture in the pit''s drainage
        tunnel led to the contamination of the Boac River and flash floods that displaced
        over 4,000 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6150d6b2-2d93-4441-ab6b-0a3e83bbebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b5707-1e86-4f20-81f3-e110cc2d9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, the municipalities of Boac and Mogpog are still reeling
        from the environmental damage caused by the incident. De Lima added there
        had been at least five more mining disasters that followed, showing the country
        has yet to figure out how to consistently extract mineral resources in a
        safe and efficient manner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240551f1-8c06-4069-9210-e5b114754c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e6348-dbba-401c-bc13-780625fac70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T15:24:17.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:39:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When gains and risks are placed on a scale, the State must always
        err on the side of caution, she also said.</p>'
