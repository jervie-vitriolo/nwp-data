      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong>  The
        leader of the Catholic Bishops Conference of the Philippines (CBCP) has reminded
        voters to choose the countrys next leaders wisely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb3664-2ca2-4d58-873c-5b6a3d14a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a forum of the Brotherhood of Christian Businessmen and Professionals
        (BCBP) on Saturday, Bishop Pablo Virgilio David, CBCP president, said it is
        important to review the profile of candidates, their real intentions, and
        accomplishments as disinformation campaigns on social media proliferate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f13098-e9ef-4674-a75a-b57d1391e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised Filipinos to verify all information they received.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e1b62-496c-42fc-b4f0-6ece0311465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our moral obligation to verify when accusations are made
        against people... The incongruence between thought, speech, and action. This
        is what often turns our word into a lie or a falsehood... In the mainstream
        media we have professional journalists who can immediately react to narratives
        on the basis of basic criteria of accuracy, truthfulness, factuality. Well,
        the same is not the case anymore in social media," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77ab45-0bba-4f8c-8c2a-50c9bd25a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also reminded voters that discerning people know what is right
        from wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e38f1-7d44-406b-9ae6-aa7fae122de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi paninira ang pagsasabi ng totoo tungkol sa mga nangyaring
        pang-aabuso noong nakaraan. Ang tawag po dito ay pagtutuwid. Pagtutuwid sa
        kaalaman sa kasaysayan. Kailangang lumingon ng tama sa pinanggalingan,</em>"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e9865-7259-4289-9683-f7fa44387b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Telling the truth about the abuses committed in the
        past is not slander. This is called rectification. Rectification of historical
        knowledge. We need to look back the past in the right way.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949e685-8cdf-45cb-953a-e79fc2dd680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCBP has launched the Be Honest campaign to guide voters in
        choosing the candidates to vote in the coming elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266a591-7075-4af5-ad02-da01cd0bb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP and the BCBP voters to pray for the upcoming elections
        and to select honest candidates who will truly serve and lead the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbb1cd-7bc6-49ee-a7ad-3b46b7541d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authentic positive change start with honesty and honesty starts
        with you and me," said Jayvee de la Fuente, team lead for the campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc0d5d-a338-4864-ba40-cc6243af386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T13:03:38.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:39:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The call now is to make a decision, BCBP board chairman Cesar
        Altarejos said. Are we brave to choose honesty as our own advocacy?"</p>'
