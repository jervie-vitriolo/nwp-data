      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mabahabang kasaysayan ng Pilipinas, maya''t maya ay lumalabas
        ''yang isyung ''yan</em>," Hontiveros said. "So yes, it is always timely,
        at never <em>na walang kwenta ang pag-</em>revisit <em>ng batas na ito</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5e15d-96d1-426d-8679-bdce4a3797aa'
