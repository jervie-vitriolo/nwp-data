      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, after NATO talks in Brussels, another deputy foreign
        minister, Alexander Grushko, threatened force if they don''t get what they
        want. "We have a set of legal military-technical measures that we will apply
        if we feel a real threat to [our] security, and we already feel [it]," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d06706-95c5-4860-a49b-ac0929207bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e8be6-aae1-47ad-9915-66cd0bf3a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday when talks reached the OSCE, whose territory circumnavigates
        the northern hemisphere from Russia''s easternmost frozen tundra to Alaska''s
        icy western tip and where both Russia and Ukraine are members a diplomatic
        permafrost had formed. Russia''s OSCE ambassador, Alexander Lukashevich, warned
        of "a moment of truth" with "catastrophic consequences" if Russia''s "principles
        are violated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005584d3-c96a-48db-89fa-02dbb476e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88a73f-90f2-4710-aa16-de4a419b87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Moscow Friday, Putin''s long serving Foreign Minister Sergei
        Lavrov warned "the West got carried away," and tapping into Russian folk law,
        hinted Putin''s diplomacy may have run its course, saying: "We have been harnessing
        slowly, but now it''s time for us to ride."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57ec81-fe95-4797-85ac-2d307c719508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea1480-be8a-452c-9748-21620e1f6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, Ukrainians woke to a massive cyberattack taking down
        government websites. Russia hasn''t claimed responsibility, but Europe''s
        top diplomat Josep Borrell left little doubt who he thinks was behind the
        attack, saying, "It''s difficult to say [who is behind it]. I can''t blame
        anybody as I have no proof, but we can imagine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4055ec-0dc5-4af2-9598-893ee5d89340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894add07-cceb-4e75-9e72-747486ab1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Russian design or the stuttering effects of stalling diplomacy,
        the talks are seeding spiraling consequences. Borrell promised counter measures
        to the cyberattack, "We are going to mobilize all our resources to help Ukraine
        to tackle this cyberattack. Sadly, we knew it could happen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c414b-bd76-47ce-87a7-2b8ee045354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64099251-3d9f-4719-9b9b-fe87479723a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, President Joe Biden''s national security adviser Jake
        Sullivan on Thursday suggested Putin may have given up on talks with none
        scheduled in the days ahead, and on Friday the US raised the stakes further,
        charging that Moscow had "prepositioned a group of operatives" to execute
        "an operation designed to look like an attack on them or Russian-speaking
        people in Ukraine" to create a reason for "a potential invasion," according
        to Pentagon spokesperson John Kirby.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f54e0-3e76-4937-a7b5-0e9d034ad757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384480c3-00fb-4865-997f-46f72450a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin strenuously denied the accusation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8049920-f633-4f5d-b1d7-e97fecc2ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de084fa4-c926-4be8-b97f-b402e33e4014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happens next?</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a0ae9-e60e-4e34-883b-2180ef19aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Ukrainian President Volodymyr Zelensky invited Biden
        and Putin to hold three-way talks to discuss the security situation, according
        to Ukrainian state media outlet Ukrinform.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6cc04-da11-49ff-aea5-5ac8f06c3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbc8d8-cc40-4102-9022-0d0faad63a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov has stated he believes NATO needs to make the next move,
        "We are waiting for answers from our colleagues, written answers, put on paper."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8037d20-43eb-46c1-97aa-677735a258eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc652c5f-4706-4159-a7f4-149237f2159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jens Stoltenberg, NATO''s secretary general, told CNN on Wednesday
        that it''s up to Russia to respond to NATO''s diplomatic outreach on arms
        control talks and other reciprocal military agreements. "We are waiting for
        the answer to our proposal to convene a meeting addressing a wide range of
        important issues for European security," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37576f-d95c-4ef6-b6e2-61d1a66d1e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4249ce-0a03-4e50-8585-79bbd4d9ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken also indicated the US is waiting
        on the Russian President. "Is he going to choose the path of diplomacy and
        dialogue to resolve some of these problems? Or is he going to pursue confrontation
        and aggression?" the secretary asked Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3546b49-bf61-486b-8a5e-63701b360da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ea793-19ae-4b9c-b650-6d6833f7d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait is re-awakening uncomfortable memories for Europeans. Denmark''s
        Foreign Minister Jeppe Kofod branded Putin''s actions "totally unacceptable,"
        saying he is "trying to take us back to the coldest, darkest days of the Cold
        War."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c7d2a-e7b4-4224-88bd-a06dddca2264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fddb0a-c3cd-4ce9-870c-9a38a4078ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Putin seemingly adamant he will not back down, history''s
        shadow is pressing on the shoulders of leaders across the continent who are
        becoming increasingly aware that fateful decisions may lie ahead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb88eb-0e50-4207-8a1f-f6d471081c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-16T07:49:55.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:39:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/15/politics/putin-russia-ukraine-border/index.html"><em>"Putin
        presents a profound threat to peace in Europe as ''drumbeat of war'' sounds
        on Russia-Ukraine border"&nbsp;</em></a></p>'
  'China-economy-zero-Omicron-approach-COVID-19':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
