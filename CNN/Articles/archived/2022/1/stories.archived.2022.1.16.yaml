      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These questionable practices should be stopped," said Hontiveros,
        one of the active senators in the Senate Blue Ribbon Committee hearings investigating
        the supposed anomalous purchase of COVID-19 medical supplies by the national
        government.</p>'
    '15':
