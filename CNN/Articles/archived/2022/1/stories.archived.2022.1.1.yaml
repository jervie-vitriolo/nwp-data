      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        country on Saturday welcomed the first day of 2022 with 3,617 new COVID-19
        cases, bringing the total to 2,847,486, according to the latest bulletin of
        the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb522044-54b7-44f8-a6ac-7109246e9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:27:32.964+08:00
