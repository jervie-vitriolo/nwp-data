      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Prince Andrew truly has no documents concerning his communications
        with Maxwell or Epstein, his travel to Florida, New York, or various locations
        in London, his alleged medical inability to sweat, or anything that would
        support the alibis he gave during his BBC interview, then continuing with
        discovery will not be burdensome to him at all," the filing said.</p>'
