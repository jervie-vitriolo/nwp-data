      'mgnl:type': 'text'
      'text': '<p>Giuffre''s attorneys have also demanded any documents concerning
        Andrew''s travel to or from, or presence in, Epstein''s planes, Florida, New
        York, New Mexico and the United States Virgin Islands, according to their
        filing Thursday, as well as documents relating to "all gifts or other things
        of value" received by Andrew from Epstein or Maxwell "including but not limited
        to puppets."</p>'
