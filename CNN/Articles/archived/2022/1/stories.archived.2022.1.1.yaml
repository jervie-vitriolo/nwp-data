      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b85af-ab1b-4348-ac73-2a1982173500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
      'mgnl:createdBy': 'david'
