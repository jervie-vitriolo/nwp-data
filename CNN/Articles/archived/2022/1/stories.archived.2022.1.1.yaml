    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New COVID-19 cases may hit 4,000 on New Year''s Day — OCTA fellow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c504719-b2fa-47c9-98fc-620f225c247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T10:42:01.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — The
        country''s COVID-19 situation is off to a bumpy start as nationwide cases
        may surge to as high as 4,000 on Saturday (Jan. 1), according to OCTA Research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576d987-21dc-4e86-aaa7-e8d9333dddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T10:42:01.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is again pushing the infection tally as the positivity
        rate in the region soared to 21%, OCTA Research fellow Guido David said in
        his Twitter post on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3baad1-073e-4b8d-bc64-c4c1fde32eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T10:42:01.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is significantly higher than the 5% positivity rate used
        by the World Health Organization as an indicator of control over the virus''
        spread within a community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a3bed-b398-442b-a804-71be70f8a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T10:42:01.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its reproduction number also climbed to 3.19, the expert added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630eaf97-1eb4-4877-a947-5de56562e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T10:42:01.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This projects to about 3,000 new cases in the NCR on January 1
        and about 4,000 in the country," David said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2089891-235e-4cc1-9a36-f58aeec53560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T10:42:01.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary and acting presidential spokesperson Karlo Nograles
        announced on Friday night that Metro Manila will be placed under the stricter
        Alert Level 3 on Jan. 3-15 after the Philippines recorded its first local
        Omicron cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b963e93-d523-4d63-9c97-578f56f12d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T10:42:01.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/12/31/NCR-Alert-Level-3-Jan-3-15-Omicron.html">READ:
        NCR back to Alert Level 3 on Jan. 3-15 due to local Omicron cases</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dca9c6-0cb3-417a-bba1-a604d6d0d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T10:42:01.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said there is a "high possibility of local transmission"
        of the highly transmissible coronavirus variant.</p>'
