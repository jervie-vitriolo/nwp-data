    'lead': 'Berjaya Makati Hotel issued an apology on Saturday for failing to keep
      one of its guests in the quarantine facility, stressing this was the "only incident
      of its kind" under its watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T13:55:48.622+08:00
