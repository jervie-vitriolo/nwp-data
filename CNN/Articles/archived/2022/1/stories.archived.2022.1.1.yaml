      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203328c-7914-4763-ab53-465e04431d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T19:26:49.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil mas mabilis ito, palagay namin hindi na ito yung Delta (variant).
        Possibly, may Delta transmissions pa ring nangyayari pero baka may ibang nagtutulak
        ng surge ngayon," David told CNN Philippines'' Newsroom Weekend on Saturday.</p>'
