      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)—</strong> The
        number of reported fatalities due to Typhoon Odette has climbed to 407, the
        National Disaster Risk Reduction and Management Council (NDRRMC) said on Saturday.</p>'
