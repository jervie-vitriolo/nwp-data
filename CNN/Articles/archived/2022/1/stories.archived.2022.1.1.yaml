      'mgnl:lastActivated': 2023-01-16T12:14:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9925c22-0049-486b-8320-e7b8d65b01b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
