    'template': '1'
    'title': 'Daniel Craig, COVID-19 experts and a Spice Girl recognized in UK New
      Year''s honors list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02165f-47c6-414f-bf5d-d157b826387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Leading British COVID-19 experts have
        joined the likes of James Bond, Tony Blair and Emma Raducanu in receiving
        awards in the Queen''s New Year''s honors list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16db77-67de-4d2c-8f7b-dcc42574f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb52ff4-c517-44a6-8f3d-125ea95ffc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s Chief Medical Officer Professor Chris Whitty and deputy
        chief medical officer Jonathan Van-Tam are to be knighted for their contributions
        during the pandemic. Dr. Jenny Harries, chief executive of the UK Health Security
        Agency, and Dr. June Raine -- head of the UK''s medicines regulator (MHRA)
        -- will both be made dames.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9dc8eb-1f34-410c-b2bb-719e00dece45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0d3da-2b12-4363-a3ce-0b37213c4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Bond star Daniel Craig was also recognized, receiving a Companion
        in The Order of St Michael and St George (CMG), the same title possessed by
        his character, in recognition of his outstanding contribution to film. The
        actor reprised his rendition of the British spy five times, marking his final
        performance in the 25th film in the franchise, "No Time To Die," released
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24771d06-325c-484c-98ff-376fff0ea4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ace9b7-ea7a-4814-9837-851052a7b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Year''s honors list is published by the UK''s Cabinet Office
        and recognizes British people for excellence in a spectrum of pursuits, ranging
        from arts and athletics to science and politics. The list is published biannually,
        once at New Year''s, and then again for the Queen''s birthday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae75a8b-8d00-4614-95d8-cb91e3d4c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc912c-d59a-4460-9764-f8bdcc84af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Blair, the former UK prime minister, is to be knighted with
        the highest possible ranking. Blair, who was prime minister from 1997-2007,
        will be appointed a Knight Companion of the Most Noble Order of the Garter
        -- the oldest and most senior British Order of Chivalry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53637f43-c6b9-469a-8f3b-d8193abb7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336f006-3f1d-40cb-9f17-97fbcdbb49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an immense honour to be appointed Knight Companion of the
        Most Noble Order of the Garter, and I am deeply grateful to Her Majesty the
        Queen," Blair said in a tweet posted by the Tony Blair Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0b0f5-ea91-4c21-b261-ca68ae6f09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe690d7-9b4f-4e12-a861-d633c4745c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment, which is made by the Queen, has regularly been
        bestowed upon previous prime ministers, according to the UK Press Association
        (PA). John Major, Blair''s predecessor, was the last to receive the honor,
        PA reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ede0bb-a232-4175-a5ad-4d8f2b5a3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d5bed-15dc-4d6c-8d6a-1aa39960be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sport, the Olympic gold medalist Tom Daley, is appointed OBE
        for services to "diving, LGBTQ+ rights and charity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a2c7f-2f90-4475-8be6-8500819b9b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85dc536-3744-43d7-a97e-ccbae8cb53b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2013, Daley came out on YouTube, and almost eight years
        later, the Briton is proud of the LGBTQ representation he witnessed at this
        year''s Tokyo Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b4d43-67b2-4705-a05e-7800c90fb397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba296182-ad27-407b-bb32-2475b9a2a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was a little boy, I felt like an outsider, and felt different,
        and I felt like I was never going to be anything, because who I was, wasn''t
        what society wanted me to be," he said this summer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6eee0-c661-4b6e-80d6-9bc8c0aca234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0216107-80d6-4848-8a92-9aa9c0bfb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to be able to see out LGBT people performing at the Olympic
        Games, I hope (that) can give young kids hope and not feel so frightened and
        scared and alone, and to be able to see that no matter who you are, where
        you come from, you can become an Olympic champion, because I did," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfcd428-e297-403a-8377-d82349257d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfad60-a0f3-4113-af8f-8ddebe20a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daly''s diving partner and fellow gold medallist, Matty Lee, receives
        an MBE.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3cd892-a300-4eb3-bb77-07d80c871e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081337f-b63d-4b92-acd1-f27f5270034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenage tennis star Emma Raducanu, who Queen Elizabeth II praised
        as "outstanding" after her US Open victory in September, is to be awarded
        an MBE.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d322256-aec8-4d56-9bba-c8f9201e7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90772de-c4cc-445e-a518-2836cb2c73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spice Girls member Melanie "Mel B" Brown receives an MBE for her
        work with charity Women''s Aid, which supports survivors of domestic abuse.
        "I feel I''m accepting this award on behalf of all women who have gone through
        -- or going through -- abuse in all its shapes and forms," she said, according
        to a Women''s Aid press release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca344932-7916-4595-941c-58568f2373c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
