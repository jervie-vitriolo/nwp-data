    'lead': 'Eric Adams, New York City''s new mayor, was sworn in to office just minutes
      after the crystal ball dropped at midnight in Times Square on January 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T15:58:34.135+08:00
