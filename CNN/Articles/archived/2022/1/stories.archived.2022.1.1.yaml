      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814cf92-bc30-48af-8563-f605e2c0f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T17:32:30.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:16:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, 41 cases previously tagged as recoveries were reclassified
        as deaths after final validation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ca832-049e-4848-8b52-dca41b8f960f'
