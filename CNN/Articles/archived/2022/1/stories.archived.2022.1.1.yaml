      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed6091-8f17-4b53-907a-805ac63af729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T19:32:29.060+08:00
      'mgnl:createdBy': 'david'
