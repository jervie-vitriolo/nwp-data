      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David made the suggestion a day after the government placed Metro
        Manila under <a href="https://cnnphilippines.com/news/2021/12/31/NCR-Alert-Level-3-Jan-3-15-Omicron.html"
        target="_blank">Alert Level 3</a> from Jan. 3-15 due to local Omicron cases.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea57ec-f07e-4ce2-9723-082c548623ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T19:32:29.060+08:00
