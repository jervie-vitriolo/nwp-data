      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368835af-8535-40bd-b520-bc2a4422d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court document filed Thursday, Giuffre''s attorneys also
        ask for any documents relating to anyone Andrew met at a Pizza Express restaurant
        in Woking, England, or at Club Tramp nightclub in London, and to his travel
        to and from those places.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb5072-2367-4d44-91b1-d5dc355cb91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf9f17-305e-4ebb-9b23-b9481edde281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her lawsuit, Giuffre alleges she was trafficked by Jeffrey Epstein
        and forced to have sex with his friends -- including the prince -- and that
        Andrew was aware she was underage (17) in the US. Prince Andrew strongly denies
        the allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19b53c-b45f-4c3c-bf0f-24a0049003d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd85bfc-c4be-44d8-aba7-7e39044c1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a BBC interview in 2019, Andrew said he had taken his elder daughter
        to a party at a pizza restaurant on the night in 2001 when it is alleged that
        he had sex with Giuffre. He also said in the interview that for many years
        he could not sweat, countering the allegations made by Giuffre that he was
        sweating profusely before they had sex in London when she was 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fe8db-0789-4b53-aa77-d68b9c8e3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688caa9d-9f75-45a9-bb3d-97cac629009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no recollection of ever meeting this lady," he said of Giuffre.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3afae-cb98-49de-9150-f3f5ce1d5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
