    'lead': 'The US Food and Drug Administration is expected to broaden eligibility
      for Pfizer Covid-19 vaccine boosters to youths ages 12 to 15 in the coming days,
      according to a person familiar with the agency''s plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T13:34:55.883+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:17:16.233+08:00
