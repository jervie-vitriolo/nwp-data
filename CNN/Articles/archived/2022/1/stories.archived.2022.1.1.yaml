    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA expected to broaden Pfizer Covid-19 vaccine booster eligibility
      to youths ages 12 to 15 in the coming days, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5068f5-5a63-46aa-9e31-df046c25b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:34:55.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Food and Drug Administration is
        expected to broaden eligibility for Pfizer Covid-19 vaccine boosters to youths
        ages 12 to 15 in the coming days, according to a person familiar with the
        agency''s plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a56c7-f4cb-4c3f-9e84-b1ff999316dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:34:55.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People as young as 16 are already eligible to receive boosters of
        the Pfizer vaccine six months after their two-dose series. Youths ages 12
        to 15 have been eligible to receive the Pfizer Covid-19 vaccine since May;
        as of early July, about 4 million people in this age group had been fully
        vaccinated and would be eligible for a booster immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aed50f-6c3a-45a3-97c1-3cfce1e579b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:34:55.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on Wednesday about boosters for adolescents and younger
        teens, US Centers for Disease Control and Prevention Director Dr. Rochelle
        Walensky told CNN that the FDA "is looking at that right now. Of course the
        CDC will swiftly follow as soon as we hear from them and I''m hoping to have
        that in ... the days to weeks ahead."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c56325-d0b8-45cd-a634-ea7731a3872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:34:55.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health officials have been pushing for months for adults to get
        boosted, especially after the emergence of the Omicron variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f52dd-d624-43fe-8c66-02c0edd4228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:34:55.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that the two-dose Pfizer and BioNTech vaccine
        does not provide sufficient protection against infection with Omicron, although
        it still appears to help protect against severe disease. A booster dose increased
        protection significantly, studies have shown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf552b6a-1849-4ede-83bb-a16e549f92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:34:55.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest timeline for people ages 12 to 15 was first reported
        by The New York Times. The Times also reported that the booster schedule will
        shift from six months after the primary dose series to five months, and a
        booster shot is expected to be authorized for children ages 5 to 11 with immune
        deficiencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc1e49-c066-4c7b-b919-9def959a761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:34:55.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/30/health/fda-pfizer-booster-teens/index.html">FDA
        expected to broaden Pfizer Covid-19 vaccine booster eligibility to youths
        ages 12 to 15 in the coming days, source says</a>".</em></p>'
  'Makati-hotel-apologizes-for-reported-quarantine-breach':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-01T13:55:27.811+08:00
