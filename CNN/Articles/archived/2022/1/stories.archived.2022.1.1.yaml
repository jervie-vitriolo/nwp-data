      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In claims made prior to filing her lawsuit, Giuffre alleges that
        in 2001 Epstein brought her to London, where she was introduced to Prince
        Andrew and went dancing at a nightclub with Epstein, his then-girlfriend Ghislaine
        Maxwell and the prince.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6c8b6-ee03-41b2-a373-7f094ccbf1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
