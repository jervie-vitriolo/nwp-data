    'lead': 'President Joe Biden will speak with Ukrainian President Volodymyr Zelensky
      on Sunday, several days after Biden urged Russian President Vladimir Putin to
      ease an unremitting military crisis on Ukraine''s border.

      '
    'mgnl:activationStatus': true
