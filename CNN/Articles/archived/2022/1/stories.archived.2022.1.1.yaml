      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque earlier said they are <a href="https://cnnphilippines.com/news/2022/1/1/DOH-not-yet-recommending-Alert-Level-3-nationwide-Omicron.html"
        target="_blank">not yet considering</a> raising the alert level in nearby
        provinces as cases there are not yet rising exponentially.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9a6bf-1c63-4d9c-9082-6c310a5b786a'
      'mgnl:activationStatus': true
