      'mgnl:lastActivated': 2023-01-16T12:16:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 468 new recoveries and 43 more fatalities push the survivor
        count to 2,778,567 and the death toll to 51,545. Of the new deaths reported,
        five occurred in December, four in November, seven in October, 14 in September,
        six in August, two in July, three in June, one in November and one in August
        2020. The late reporting was due to the delayed encoding of information to
        the COVID-Kaya data storage system, the DOH explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5c6af-0945-43f9-8b34-a5b7e356a5ee'
