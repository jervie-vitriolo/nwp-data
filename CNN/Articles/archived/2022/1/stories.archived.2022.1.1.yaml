      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prince Andrew has been asked to provide
        documents proving his "alleged medical inability to sweat" in a court filing
        by attorneys for Virginia Roberts Giuffre, who has accused the royal of sexual
        assault in a US civil lawsuit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474da94-8c5d-40db-854a-daac0c44eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:12.743+08:00
