      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the capital region, OCTA Research fellow Guido David classifed
        nearby provinces Rizal, Bulacan, Cavite, and Laguna as moderate risk - with
        an observed rise in COVID-19 cases during the holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46231b7-8581-4731-883a-5629ea03e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T19:32:29.059+08:00
