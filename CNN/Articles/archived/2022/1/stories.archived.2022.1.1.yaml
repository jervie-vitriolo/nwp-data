      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrities on the list include award-winning actress Vanessa
        Redgrave, who receives a CBE, and "Absolutely Famous" star Joanna Lumley,
        who was made a dame.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90f1e8-eeb5-48e2-8e44-0ea513543f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
