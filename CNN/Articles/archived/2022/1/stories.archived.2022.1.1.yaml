      'mgnl:lastActivated': 2023-01-16T12:16:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368a6fd-4319-42f4-a3a6-e25b812fc0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:27:32.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:16:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the daily case count was over 3,000 was on Nov. 1
        with 3,117.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a279d-d861-4fa9-8aed-d5b101126485'
      'mgnl:activationStatus': true
