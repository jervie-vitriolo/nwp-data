  'Desmond-Tutu-laid-to-rest':
    'author': 'Joshua Berlinger and Tara John, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-01T17:00:55.288+08:00
    'imagesource': 'jcr:1102b5ec-b7cf-4bc9-8049-0e0d12830e9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fae4424d-10dc-4477-9219-758d769e4ded'
    'lead': 'Archbishop Desmond Tutu''s family and friends gathered for his official
      state funeral on New Year''s Day in Cape Town, capping a week of events honoring
      a man long considered the moral compass of South Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T16:57:21.321+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:15:37.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:25.102+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Desmond Tutu, South Africa''s ''national conscience,'' laid to rest
      at state funeral'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643902d8-5cae-4fdb-82b4-ddb58c60eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Family, friends and dignitaries gathered
        for Archbishop Desmond Tutu''s official state funeral on New Year''s Day in
        Cape Town, capping a week of events honoring a man long considered to be the
        moral compass of South Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3349a1-1ef4-4f23-bb8f-c1338716ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058afba4-2984-4263-96a4-4d3894f70f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu died last Sunday at the age of 90, sparking a global outpouring
        of tributes to the anti-apartheid hero. He had been in poor health for several
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa2ced-791c-4b6f-a30d-be021dfeed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f0f7e-3778-40f0-9156-27d0805b1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African President Cyril Ramaphosa, who delivered the main
        eulogy during the service at St. George''s Cathedral on Saturday, hailed Tutu
        as "our national conscience." Tutu''s widow Nomalizo Leah, known as "Mama
        Leah," sat in a wheelchair in the front row of the congregation, draped in
        a purple scarf, the color of her husband''s clerical robes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f34c7-0a09-4167-9729-056d6b87f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05630737-3a3b-451e-ab9b-b42732769709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Tutu was one of the primary voices pushing the South
        African government to end apartheid, the country''s official policy of racial
        segregation and White minority rule. He won a Nobel Peace Prize in 1984, before
        apartheid ended in the early 1990s and the long-imprisoned Nelson Mandela
        became the nation''s first Black president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb79c02d-10c5-4e72-addd-cae96bdd4ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33222e3-aac9-4224-9c8f-48f9092cc487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revered anti-apartheid fighter will be remembered as one of
        the most important voices of the 20th century. However, his funeral was subdued:
        Before he died, Tutu asked for a simple service and the cheapest available
        coffin, according to two of his foundations. Tutu''s funeral was limited to
        just 100 people, in line with current Covid-19 regulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5fa7a6-ec46-47ae-85d0-2003cea89142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21533503-ccdd-40ed-85d9-3ff3ee1f26ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address at St. George''s Cathedral, a church famous for its
        role in the resistance against apartheid, Ramaphosa described Tutu as "a man
        with a faith as deep as it was abiding," and "a crusader in the struggle for
        freedom, for justice, for equality and for peace, not just in South Africa,
        the country of his birth, but around the world as well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be730816-b2a1-417d-adca-9cc2a551b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbeee52-5b24-4b99-96ff-3abb8b377365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Archbishop Desmond Tutu has been our moral compass and national
        conscience," Ramaphosa said. "He saw our country as a ''rainbow nation'',
        emerging from the shadow of apartheid, united in its diversity, with freedom
        and equal rights for all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec082c-1b17-43b2-901a-2c0333c2795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36bbd9-1c97-4f5c-ba0d-1ed5802bac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He embraced all who had ever felt the cold wind of exclusion and
        they in turn embraced him," Ramaphosa added, praising Tutu''s advocacy for
        LGBTQ rights, campaigning against child marriage, and support for the Palestinian
        cause.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874aa37-f6b3-4e9b-87c3-73625b9d274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabdada-5c84-4cca-a6da-5b10a65dd252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His was a life lived honestly and completely. He has left the world
        a better place. We remember him with a smile," Ramaphosa said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9022d-688d-47ae-a7d0-6ca56124457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce939129-acb9-4d46-9e08-18493839bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu''s daughter Naomi also paid tribute to her father and thanked
        the public for their prayers. "Thank you, daddy, for the many ways you showed
        us love, for the many times you challenged us, for the many times you comforted
        us," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e4a3d-343d-444e-99bc-3e7217d4cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ec15e-3c48-48b1-b752-b3b48b7b55cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverend Michael Nuttall, the retired Bishop of Natal who was once
        Tutu''s deputy, delivered the main sermon, calling Tutu a "giant among us
        morally and spiritually."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4ad12-1c49-47c4-993c-c10e2bd326d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c57caa-db5a-4f2f-8366-cc2d155706d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His voice breaking at times, Nuttal said being Tutu''s deputy between
        1989 and 1996 "struck a chord perhaps in the hearts and minds of many people:
        a dynamic Black leader and his White deputy in the dying years of apartheid;
        and hey presto, the heavens did not collapse. We were a foretaste, if you
        like, of what could be in our wayward, divided nation."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177c847-a2fc-444b-b401-9d33709902cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message played at the ceremony, the Archbishop of Canterbury,
        Justin Welby, said an Archbishop of Canterbury giving a tribute to Archbishop
        Tutu was "like a mouse giving a tribute to an elephant."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c26766-a9de-4c23-8a30-92c99765c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00efa0c2-73fc-4da4-9414-9be2d480dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu''s body will be cremated in a private ceremony after Saturday''s
        requiem mass and will then be interred behind the pulpit at the cathedral.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a2d57-dab8-41e7-82eb-c19fe38db2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e36cbf-bd58-4046-9dac-514d38bf9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events were planned throughout the country to give South Africans
        the opportunity to collectively mourn ''"the Arch," as he was known, while
        still practicing social distancing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41546b-81e2-40fc-a11d-ec97fda80c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910970b-aa85-4ca8-bddc-008d290ab0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week-long remembrance began Monday with the ringing of the bells
        at St. George''s Cathedral, which held a special place in the late archbishop''s
        heart, so much so that he requested his ashes be interred there in a special
        repository.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f91e3-02fb-4be9-a3a2-8db03f5bd5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c547d-285c-4092-8507-c6846930e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, several religious leaders gathered outside Tutu''s
        former home on Vilakazi Street -- where his friend and ally Nelson Mandela
        also grew up -- in Soweto, a township in Johannesburg, for a series of events.
        Another memorial service was held Wednesday in Cape Town, and Tutu''s wife,
        Nomalizo Leah Tutu, met with friends of the late archbishop on Thursday for
        an "intimate" gathering.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e66541-6e68-4726-9dd9-3648d0550b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606a481-00a2-4813-adff-b88312fa521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:07:26.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africans also paid their respects before Tutu''s plain pine
        coffin on Thursday and Friday as it lay in state at the cathedral.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05430e-e18c-4bea-a9fb-024089504bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3d2b5-6d1f-45cc-a891-e23b0007c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu was born October 7, 1931, in Klerksdorp, a town in South Africa''s
        Transvaal province, the son of a teacher and a domestic worker. Tutu had plans
        to become a doctor, partly thanks to a boyhood bout of tuberculosis, which
        put him in the hospital for more than a year, and even qualified for medical
        school, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73a74f-3b7e-4b70-ada4-d9768f579f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c04f56-3cdc-4b7a-978d-b14190aee74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his parents couldn''t afford the fees, so he turned to teaching.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0229f1a6-1d86-4f43-a7dc-d3095922fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e1595-0117-4a2b-b320-6cfa58c90e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government was giving scholarships for people who wanted to
        become teachers," he told the Academy of Achievement. "I became a teacher
        and I haven''t regretted that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ce3dd-c017-48b2-b061-8c68428c5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb6f4d-1b82-4f73-b850-2894a62a34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was horrified at the state of Black South African schools,
        and even more horrified when the Bantu Education Act was passed in 1953 that
        racially segregated the nation''s education system. He resigned in protest.
        Not long after, the Bishop of Johannesburg agreed to accept him for the priesthood
        -- Tutu believed it was because he was a Black man with a university education,
        a rarity in the 1950s -- and took up his new vocation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a918f5-278f-41bc-8e9b-f2da05407ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278b4dd-425e-49c9-a4d9-5e5172c51b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ordained in 1960 and spent the ''60s and early ''70s alternating
        between London and South Africa. He returned to his home country for good
        in 1975, when he was appointed dean of St. Mary''s Cathedral in Johannesburg.
        As the government became increasingly oppressive -- detaining Black people,
        establishing onerous laws -- Tutu became increasingly outspoken.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760697f-54c8-42e0-960c-cdea0f358cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:57:21.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/01/africa/desmond-tutu-funeral-south-africa-intl/index.html"
        target="_blank">"Desmond Tutu, South Africa''s ''national conscience,'' laid
        to rest at state funeral"</a></em></p>'
  'DOH-not-yet-recommending-Alert-Level-3-nationwide-Omicron':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-01T18:52:01.465+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
