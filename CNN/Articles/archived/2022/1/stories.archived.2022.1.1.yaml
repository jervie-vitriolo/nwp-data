    'jcr:uuid': '7332ad4b-9645-40e9-8e5d-6bf31ffad8a1'
    'lead': 'The Department of Health will not yet recommend the imposition of the
      stricter Alert Level 3 status in other regions until data warrants such move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T18:56:07.705+08:00
