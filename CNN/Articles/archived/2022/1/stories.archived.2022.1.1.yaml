      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/31/sport/sam-jones-boston-celtics-dies/index.html"
        target="_blank">"Boston Celtics great Sam Jones has died at 88"</a></em></p>'
  'Eric-Adams-sworn-in-as-New-York-City-mayor':
