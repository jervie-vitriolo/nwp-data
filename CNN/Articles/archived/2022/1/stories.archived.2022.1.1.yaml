      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data collated by OCTA, the infection rates in Metro Manila
        and the four neighboring provinces are already at critical levels. Meanwhile,
        Batangas has been classified as high while Pampanga is still moderate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044bad9-d664-4468-b6fe-11573d3834e6'
      'mgnl:activationStatus': true
