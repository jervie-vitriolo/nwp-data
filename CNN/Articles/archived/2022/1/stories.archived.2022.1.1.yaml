      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the spread of the virus is faster, we think
        this is not caused by the Delta variant. Possibly, there are still Delta transmissions
        happening but there can be a different factor that is causing this surge.]</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fweb.facebook.com%2FCNNPhilippines%2Fvideos%2F907716439932821%2F&show_text=true&width=560&t=0"
        width="560" height="429" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
