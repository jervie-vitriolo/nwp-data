    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH not yet recommending expansion of Alert Level 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1733ba-5a9a-40d1-b0cc-f4e553f54f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T18:56:07.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:15:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)—&nbsp;</strong>The
        Department of Health (DOH) will not yet recommend the imposition of the stricter
        Alert Level 3 status in other regions until data warrants such move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf2f20-8576-4784-b875-8b5ba29ad730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T18:56:07.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:15:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Saturday, Health Secretary Francisco Duque
        was asked if the government would look into the possible nationwide expansion
        of the alert level status —&nbsp;with Metro Manila <a data-cke-saved-href="https://cnnphilippines.com/news/2021/12/31/NCR-Alert-Level-3-Jan-3-15-Omicron.html"
        href="https://cnnphilippines.com/news/2021/12/31/NCR-Alert-Level-3-Jan-3-15-Omicron.html">already
        set to tighten restrictions next week.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1f9c8-2323-4582-92e6-507b150b3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T18:56:07.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:15:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque stressed that officials are "guided by metrics."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659d5f9-eda1-4007-b973-015d1c9eb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T18:56:07.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:15:33.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the reason primarily why we are escalating NCR (National
        Capital Region) from Alert Level 2 to 3, because the metrics say so," Duque
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e897b7-6ff3-4020-9b35-ee2463f7dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T18:56:07.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:15:34.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we cannot do that for the other regions until the figures will
        show that like NCR, <em>kung mabilis ang taas o sipa ng mga kaso</em> (if
        the cases rise exponentially)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a02f7-900d-4717-b105-ed0b53a124e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T18:56:07.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:15:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque cited the rising two-week growth rate and average daily attack
        rate in Metro Manila —&nbsp;data that he said were already under high-risk
        classification. He also said the health care utilization rate in the capital
        region fell "well within the metrics" for Alert Level 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff79e28-308f-45e8-83f4-92b20b441acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T18:56:07.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:15:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila''s shift to Alert Level 3 came as the country reported
        its first local cases of the Omicron variant. Malacañang on Friday warned
        there''s a "high possibility of local transmission" of the dreaded variant,
        based on the latest epidemiological investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbb77b-8b58-4fff-805c-61dcf7726e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T18:56:07.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:15:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases nationwide further jumped to 2,847,486 after the
        DOH in its latest bulletin recorded 3,617 fresh infections —&nbsp;the highest
        in two months.</p>'
