  'Boston-Celtics-great-Sam-Jones-dies':
    'author': 'David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-01T15:45:26.705+08:00
    'imagesource': 'jcr:1da6e22a-9eb8-447a-b496-d6cbb9131dcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '639f0623-9024-46eb-a00d-588cefbb564f'
    'lead': 'The Boston Celtics great and Hall of Famer Sam Jones has passed away
      at the age of 88, according to the Celtics and his son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T15:39:04.066+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:16:31.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:23.753+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boston Celtics great Sam Jones has died at 88'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac102bb4-fe77-4063-8a96-76d3202ac5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Boston Celtics great and Hall of Famer
        Sam Jones has passed away at the age of 88, according to the Celtics and his
        son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0002894-7691-4f68-9f5d-20f798684fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2df367-6516-4ecb-8600-edd7f0c731a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:33.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones died on Thursday night, according to his son Aubre, who said
        his father''s health had been failing and he was admitted to a hospital in
        Boca Raton, Florida, on Christmas night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ccb52-327b-46d5-bb0b-95021583e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2cf52-8c77-4815-9e90-1c37072a0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, a guard who played his entire 12-year NBA career with the
        Celtics and won 10 titles with the team, was inducted into the Naismith Memorial
        Basketball Hall of Fame in 1984.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27141ba8-517e-4c16-862f-54a0342d941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b4800-edc9-47c7-a700-29b9e0069c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sam Jones was one of the most talented, versatile, and clutch shooters
        for the most successful and dominant teams in NBA history," a Friday statement
        from the Celtics stated. "His scoring ability was so prolific, and his form
        so pure, that he earned the simple nickname, ''The Shooter.'' He was also
        known as ''Mr. Clutch.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647a5f1-d552-4a73-a8bb-9136382d6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9a6c5-8175-4bdc-8175-84448a648c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... Only Bill Russell won more championships in his NBA career.
        The Jones family is in our thoughts as we mourn his loss and fondly remember
        the life and career of one of the greatest champions in American sports."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724c369-0198-43de-89e9-2bdb0afd409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e9220-b62a-49bd-97cc-8dba38d83dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was named as one of the NBA''s 75 greatest players earlier
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e6c30-3c5d-47d2-acf8-8a6e42b279c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641cb3b-ac2b-447d-9a46-7d3f66773b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Celtics'' afternoon game against the Phoenix Suns on
        Friday, Jones was remembered with a moment of silence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b835b3c-0bc2-491e-9416-5601cd9594c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6c155-3ce6-4699-9e2f-cac9f272f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team retired Jones'' famed No. 24 jersey in 1969.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f9da7-942d-4006-ab7d-218b7abf849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4c38a-df0f-4951-9174-daba6e0c6db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people knew my Dad as a Hall-of-Fame player for the Boston
        Celtics, but my Dad was a Hall-of-Fame person off the court and a great Dad
        and Great Grandfather," Aubre Jones wrote in an email to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b57db-c410-4ede-8779-b51faf992d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e24b4a-23fa-406c-8674-d06629ed336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver honored Jones in a statement, saying
        in part, "An HBCU legend at North Carolina Central University and a member
        of the NBA''s 25th, 50th and 75th Anniversary Teams, Sam was a beloved teammate
        and respected competitor who played the game with dignity and class.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd497c-80e0-41a2-876a-ac6c59cb8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2eb7f7-bbd4-4e06-baf3-b061039bd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:39:04.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mourn the passing of a basketball giant and send our deepest
        condolences to Sam''s family and the Celtics organization."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee927d3c-1f7b-4d62-a448-06d76b509f20'
      'mgnl:activationStatus': true
