      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab093100-ec6e-43c9-a731-95c56159f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T17:32:30.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:16:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under World Health Organization standards, the ideal positivity
        rate is below 5% - and must be maintained for at least 14 days for countries
        or regions to reopen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be79edb-b41d-47d9-bf7f-ad48019ef919'
      'mgnl:activationStatus': true
