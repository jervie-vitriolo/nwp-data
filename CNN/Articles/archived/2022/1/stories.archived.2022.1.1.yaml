      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported a total of <a href="https://cnnphilippines.com/news/2022/1/1/PH-COVID-19-cases-New-Year-s-Day-.html"
