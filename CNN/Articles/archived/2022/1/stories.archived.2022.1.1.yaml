  'Betty-White-dies-at-99':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-01T07:05:54.091+08:00
    'imagesource': 'jcr:548fff89-1148-460c-8c6a-2b0c209dd81d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f58a70-3caa-4669-986e-17bd4d372f01'
    'lead': 'Betty White, the self-described "lucky old broad" whose sweetly sarcastic
      senior citizen characters were a beloved fixture on TV shows and movies such
      as "The Golden Girls," "Boston Legal" and "Hot in Cleveland," died Friday, her
      agent and close friend Jeff Witjas told People magazine in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T07:08:14.845+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:19:44.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:16.903+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Betty White, beloved and trailblazing actress, dies at 99'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0ac8d-98bd-4b22-ac3a-28c654b31d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Betty White, the self-described "lucky
        old broad" whose sweetly sarcastic senior citizen characters were a beloved
        fixture on TV shows and movies such as "The Golden Girls," "Boston Legal"
        and "Hot in Cleveland," died Friday, her agent and close friend Jeff Witjas
        told People magazine in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2ff4b-9ec1-418a-a294-38c18c4abda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 99, she was just weeks away from celebrating her 100th birthday
        on Jan. 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c75d7d-d425-4a36-ac36-660df7b48751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though Betty was about to be 100, I thought she would live
        forever," Witjas said. "I will miss her terribly and so will the animal world
        that she loved so much. I don''t think Betty ever feared passing because she
        always wanted to be with her most beloved husband Allen Ludden. She believed
        she would be with him again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647cedf-9a50-4faa-a7f1-6460c81a12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Witjas for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238db78-f674-4518-b22b-0f94bb0df83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first half of her career -- eventually honored by Guinness
        World Records as the longest television career by a female entertainer --
        White was a regular, but not widely noticed, presence on radio and television.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c6e47-22e1-4108-b302-6024162fbcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were ''50s sitcoms, a 1954 talk show and even a role in the
        1962 film "Advise and Consent." She''d pop up on game shows occasionally,
        particularly "Password," hosted by her third husband, Allen Ludden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808973c-7c48-4f30-8dc1-dbba62ff0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a little out of character, a little unfeminine, to be ...
        you shouldn''t be funny," White recalled in a 2017 interview with CNN, reminiscing
        about her early days in Hollywood. Noting that women at the time were expected
        to simply "come in and be pretty," White countered: "No, it''s so much more
        fun to get that laugh."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838d35e-9147-469d-a92b-dd154c65901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting with her performance as acerbic kitchen diva Sue Ann
        Nivens on the 1970s sitcom "The Mary Tyler Moore Show" -- beginning when she
        was 51 -- White developed a knack for portraying the apparently pure-hearted
        elder, full of Midwestern sincerity, who had a randy inner life. In doing
        so, she created a new generation of fans, a base that only grew larger as
        she entered her 90s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62f1f5-e843-4e59-afcb-77fab8ddf219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the sexually experienced, if otherwise naïve, Rose Nylund
        on "The Golden Girls."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa35c4c-b467-4dc8-bc2d-7404c96fb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White also played a flinty and sometimes violent secretary on "Boston
        Legal." She had a guest spot on "The Simpsons," hosted "Saturday Night Live"
        -- the oldest person ever to do so -- and even appeared in a self-mocking
        ad for Snickers candy bars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6070ae-7975-4d6f-a3fc-332127e62386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, she took her success -- if not her work -- lightly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e88ea-b2ee-4d8c-abcc-21139cd3cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m having the time of my life, and the fact that I''m still working
        -- how lucky can you get?" she told the Huffington Post in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b6db5-2512-48b5-a040-fc77b6ca51a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2> Betty White was meant to be on television.</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75b223-3b1e-4aa4-987d-9c244ce1df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was just 17, in 1939, she was on an experimental TV broadcast.
        The technology was still in its infancy, having made its public debut at the
        1939 New York World''s Fair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ef4f5-cde6-4e36-b67b-277b9b4afa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I danced on an experimental TV show, the first on the West Coast,
        in downtown Los Angeles," she told Guinness World Records. "I wore my high
        school graduation dress, and our Beverly Hills High student body president,
        Harry Bennett, and I danced the ''Merry Widow Waltz.'' "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2cc53f-c36a-4b3d-b6e3-4a7b5361cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White was a native of the Midwest, born in Oak Park, Illinois, on
        January 17, 1922. (Her name was officially Betty, not Elizabeth.) Her mother
        was a homemaker, and her father was an executive for an electrical company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89220e7-1a4e-4d08-b186-339724fecdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was 2, her family moved to the Los Angeles area, where
        her father started manufacturing radios. During the Depression, business got
        so tight at, at one point, he traded them for dogs, hoping that would turn
        into a business. White remembered her family having about 20 dogs at one point.
        She became a lifelong animal lover.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d73e8b-f770-41ef-a7c5-b9e04cf16582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White attended Beverly Hills High School and, at one point, wrote
        a play in which she cast herself as the lead. "I guess that''s when the bug
        bit," she told the Archive of American Television.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c3cfbc-339d-49ae-b519-47ce4641e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White became a model after the TV appearance, though her career
        was interrupted by World War II, in which she served in the American Women''s
        Voluntary Services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235858d-0d5e-4dde-ae43-31f0edcdc4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, she worked in theater and eventually started picking
        up radio roles on shows such as "The Great Gildersleeve" and "Blondie." In
        1949, a Los Angeles radio host, Al Jarvis, asked her to be his "girl Friday"
        for a 5 1/2-hour live TV show that was intended to be his radio show on television
        but quickly turned into a loose variety-talk show, "Hollywood on Television."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529c5dc-bdd1-431d-94c1-fbace9a44e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like going to television college," she recalled. After a
        little more than two years, White became the sole host.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a342b23-4418-46b6-aa5b-4f797d95bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She segued into other programs: a syndicated show, "Life with Elizabeth";
        an NBC sitcom, "Date with the Angels"; the first of four programs named "The
        Betty White Show"; hosting parades -- "it got so that, if a signal would go
        red and six cars would line up, I''d announce them," she said; and a variety
        of commercials and appearances. White even had her own production company,
        a rarity for a woman at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f155f-f5fb-49e2-b6b3-6fc3606854e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also did game shows, which eventually led to meeting Ludden,
        her third husband.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fdada-926b-4759-8487-18c9c1738604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludden was the host of "Password," and White was a panelist in the
        show''s third week in 1961. Later, the two worked together in summer stock
        and got to be good friends. Ludden, a widower, became an ardent pursuer and
        actually bought White -- a two-time divorcee reluctant to marry again -- a
        wedding ring, courting her in Los Angeles through transcontinental trips from
        his home in New York.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ad8f8-1b53-458c-87a1-9d46ca9a430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She finally accepted a year later when he bought her earrings and
        a stuffed bunny for Easter, the latter an appeal to her love of animals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be92288b-0f5e-4f6a-a2be-b356dc5e48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came to the point of regretting that year that I wasted saying
        ''no.'' I would have given anything to have it back," she said of her love
        affair with Ludden.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c06e04c-b790-40dd-baf3-e642b9c55a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were married for 18 years until Ludden''s death of cancer in
        1981. White never remarried.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd3fd4-5a1a-4b0b-92e6-7f76241b9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the ''60s and into the ''70s, White worked steadily
        but quietly, with frequent talk show and game show appearances and the occasional
        guest slot. (At one point, she was asked to become part of the "Today Show"
        team.) In the early ''70s, she hosted the syndicated "The Pet Set," which
        featured celebrities and their animals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8eda6c-7d0d-4218-8432-4406f0699226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White and Ludden had many friends, including Mary Tyler Moore and
        her producer husband, Grant Tinker. At the urging of "MTM" casting director
        Ethel Winant, White was cast as Sue Ann Nivens, the "Happy Homemaker," sweetness
        and light while doing her cooking show but a man-hungry harridan off-camera.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e9584-d3a5-4ff6-92cf-0879c3c80be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally meant to be a one-off -- Nivens was having an affair
        with the husband of another character -- by the time the episode ended, the
        chemistry was so strong that White became a regular.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc6c94-51a6-44f1-9498-36492ecea4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won two Emmys for the role.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1930e-c982-4f01-9259-4a8d71d289d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White loved working with the cast but observed that "the magic of
        the show was the writing. ... It was a magnificent combination."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b5f6a-764c-424c-9796-f2489f19b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White hit paydirt again a decade later when she was cast as Rose
        on "The Golden Girls," the 1985-92 show about four senior women sharing a
        Miami house.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f25232-9ee2-4e6a-b51e-3b8bfa05af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script was "dynamite," White recalled. She was originally slotted
        for the role Blanche, the lascivious widow played by Rue McClanahan, but director
        Jay Sandrich -- who''d worked with White on "MTM" -- didn''t want her to repeat
        herself and suggested Rose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0af8da-3f16-464a-be89-5d19bb0c49be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast hit it off beautifully, White recalled.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409db7a-2325-4f78-8dc6-2e534499afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like four points on a compass," she recalled. "That''s why
        we fit together so well."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09b8a1-3ad8-4d6d-9565-758ae677bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show won a slew of Emmys over its seven-season run, including
        one for White.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d82664-a81f-4138-a286-f24d26f6e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White was never really out of the public eye. After "The Golden
        Girls" went off the air, she still worked, whether as a spokeswoman for animal
        welfare -- she was a trustee of the Morris Animal Foundation for more than
        40 years -- or as a guest star on various TV shows.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2597b3-4a0c-45a8-aae5-a2797b398d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even she wasn''t prepared for the resurgence in popularity that
        accompanied her appearance in the 2009 film "The Proposal," in which she played
        Ryan Reynolds'' grandmother.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811bdfad-046f-4775-bdb6-a171e43fff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2010 Screen Actors Guild Awards, she received a Life Achievement
        honor, cheekily introduced by "Proposal" co-star Sandra Bullock as "a seriously
        annoying person."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8381d-9b36-4d7d-8519-6b308fac44da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving a long ovation, she gave as good as she got.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6aa1ad-90c8-4584-86ee-6d3486218a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t it heartening to see how far a girl as plain as she is can
        go?" she said of Bullock.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dea2d1-87e6-4fa1-85f0-424b550bbed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, she added, "I am still, to this day, starstruck. I look out
        at this audience, and I see so many famous faces. But what really boggles
        my mind is, I actually know many of you, and I''ve worked with quite a few.
        Maybe," she added, "had a couple. And you know who you are."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0061d8-b7b9-4fe7-a516-508ff1424daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then she got serious.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195b81f-26fb-48fd-994a-a1bab26804ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:07.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the highest point of my professional life," she said. "Thank
        you from the bottom of my heart."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdc3ee-5118-4a42-a9ed-27cf3cdd1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, she still wondered why she''d suddenly started attracting
        attention again.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba69bd-a23a-4ccc-8459-21115d841e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where the ''comeback'' story came (from)," she told
        Oprah Winfrey in 2015. "I''ve been working steadily for the last 70 years!"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14f5d2-78ba-4cdb-90e3-5ee9fa0180bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it never stopped for Betty White. There was the Snickers commercial.
        The "SNL" appearance. Another series, "Hot in Cleveland," and appearances
        on "Community," "Save Me" (as God) and even "WWF Raw." She had a Twitter account
        with more than a million followers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7b3b0-aaa8-42c6-8b7a-6eedef306b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She never took any of it for granted, remaining the same down-to-earth,
        slightly impish, engaging woman the public first saw many decades before.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32af2f-3a39-4794-a5c0-5d0b28b2deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the luckiest old broad on two feet," she told CNN in 2017.
        "I''m still able to get a job, at this age. I will go to my grave saying ''Can
        I come in and read for that tomorrow?''"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d19068-3e66-46eb-97d0-975478aa473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:08:14.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:20:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/31/entertainment/betty-white-obituary/index.html">Betty
        White, beloved and trailblazing actress, dies at 99</a>".</em></p>'
