      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:16:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)—</strong> The
        Department of Health (DOH) on Saturday reported at least 85 firecracker-related
        injuries during the New Year celebration — lower than the number recorded
        in the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f8248-1964-47f4-8c1d-faf613ea1624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:01:15.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:16:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos enjoyed a safer and healthier New Year celebration for
        2022 with 85 cases of injuries related to fireworks compared to 96 reported
        cases during the 2021 New Year celebration, which is 11% lower,” Health Secretary
        Francisco Duque said in a press conference at the East Avenue Medical Center,
        citing reports received from Dec. 21 to Jan. 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11051c-a5e8-4df4-89a0-e2f1c18ef1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:01:15.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:16:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said most of the cases were reported in Metro Manila (36%),
        followed by Western Visayas (15%) and Ilocos Region (13%). Majority of the
        cases (58%) were passive spectators or bystanders, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e960e-8140-4182-a0af-0dc9f821120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:01:15.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:16:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minors and young adults between 11 and 30 years old were injured
        the most.,” the agency said in a separate statement.  "Prohibited firecrackers,
        including Boga, 5-Star, and Piccolo, still caused a significant number of
        cases."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65baad06-4795-4fd8-9ac4-fad413a5ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:01:15.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:16:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, said the figures may still change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e037edf-4884-45ac-92d8-4e5356c1386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:01:15.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:16:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngunit ang mga bilang ng kaso ay maaaring tumaas sa mga susunod
        na araw dahil sa mga huling</em> reports <em>at</em> consultations,” the health
        chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396c996-7798-49cf-abcf-e196f614cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:01:15.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:16:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the number of cases can still increase in the
        coming days due to late reports and consultations.]</p>'
