      'mgnl:lastActivated': 2023-01-16T12:15:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same message, the leader of the Catholic Church told people
        gathered in St. Peter''s Square that the world had become so used to immense
        tragedies that "we hardly even notice them anymore." The pontiff called for
        an end to conflicts throughout the Middle East and Africa, listing several
        places including Syria, Yemen, Iraq, Lebanon, Sudan and Ethiopia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8802b3a-e68a-4e0c-8a01-196d6b4119cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
