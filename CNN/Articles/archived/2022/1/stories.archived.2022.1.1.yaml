      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also urged people to get vaccinated against COVID-19. He said
        Omicron cases among the vaccinated in other countries have been reported to
        be mild or asymptomatic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9500a2-5374-42a4-ba04-2dc6120a9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T19:32:29.060+08:00
