      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1626b1e-90f2-4cfb-8f76-1c6fc8c64805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T17:32:30.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:16:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 95 cases were found to have tested negative and have been
        removed from the COVID-19 count. They were later reclassified as recoveries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c65bb34-bfb6-4fc1-9906-4a26a74d111e'
