      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d0ad5-bd67-43cd-a027-bef72086d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
