    'template': '1'
    'title': 'Biden rings in new year, says there''s ''no quit in America'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da3e8a-b8c4-49b9-aa3f-15b3e13abef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:25:10.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a New Year''s Eve message Friday, President
        Joe Biden said he''s "more optimistic about America''s future than I''ve ever
        been."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad29091-571a-4161-86a4-f916b4e76da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:25:10.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned again this year what we''ve always known: There''s no
        quit in America," Biden said in a pre-recorded video airing on ABC''s "Dick
        Clark''s New Year''s Rocking Eve with Ryan Seacrest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c39d84-41fc-47d0-97af-0e39fd81bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:25:10.189+08:00
