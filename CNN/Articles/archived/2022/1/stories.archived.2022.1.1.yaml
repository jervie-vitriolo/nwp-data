      'mgnl:lastActivated': 2023-01-16T12:17:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo Puyat earlier said the coronavirus-positive
        woman who returned from the United States will face charges, which could be
        a fine, imprisonment, or both.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995120d-7726-4db3-a45c-bcb0ba17cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/12/30/infected-traveler-charges-skipping-quaratine.html">READ:
        Infected traveler to face charges for skipping quarantine</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7c735-26b1-4a93-b6c6-7945c0cf5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine violator not only went to Poblacion in Makati City
        but also attended other parties, infecting some of her close contacts,&nbsp;Puyat
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5daddbb-da75-4052-9fff-90bf78c6c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman is now under isolation in another hotel, which Puyat did
        not disclose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d9ed37-4a7d-4daf-b61b-adb00e5e324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) also said the hotel is liable for
        violating the mandatory quarantine rules set for arriving travelers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34205f59-38f2-406a-8707-7b215dd69e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the DOT would wait for the hotel''s explanation before
        deciding on whether to penalize the establishment or suspend its accreditation.</p>'
