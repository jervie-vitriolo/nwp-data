      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korean leader Kim Jong Un has again
        admitted there is a "food problem" in the country, during a speech which brought
        an important five-day meeting of his Korean Worker''s Party to a close.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e2672-3ba6-4dae-a952-3353adaf4ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9598d5d-0923-469b-9a03-70aa036b2420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year-end address, summarized by state media outlet KCNA on Saturday,
        made brief reference to "emergency epidemic prevention work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7937287-8c4f-492e-935c-a29bfcc93a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb96332-d750-410c-839e-988b6e8d42ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has kept quiet throughout the pandemic, cut itself off
        even more from the rest of the world and has not acknowledged a single domestic
        case of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c539f89-6fae-4a77-acd4-0cc1d40a77dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15635cb8-9a2c-460f-89af-eccd582231df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Kim''s speech focused on the need to boost agricultural
        productivity in the country. He also praised military advances made during
        his tenth year in power but made no specific mention of South Korea nor the
        US, other than a short reference to policy directions for inter-Korean relations
        and external affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04faf5a4-3f01-4127-a650-f7e5758319e4'
      'mgnl:activationStatus': true
