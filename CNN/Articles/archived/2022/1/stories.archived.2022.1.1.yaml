      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea22c4-1220-4abc-bbfa-6d5324de8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T23:57:45.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a BBC interview also broadcast in 2019, Giuffre said she had
        been taken to the Tramp nightclub where, Giuffre alleged, Andrew asked her
        to dance and was "sweating all over me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7f1b7-9d4c-4df9-8073-ae94bff533f0'
