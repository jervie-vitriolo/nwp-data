      'jcr:uuid': '79eff3ce-6e8a-4d18-a74b-493928a73349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T17:32:30.960+08:00
      'mgnl:createdBy': 'vince'
