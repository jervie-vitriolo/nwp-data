      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - also rose to 14.8% based on 29,239 tests reported on Dec. 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172ee99-1292-4234-a7f8-39934a645b72'
      'mgnl:activationStatus': true
