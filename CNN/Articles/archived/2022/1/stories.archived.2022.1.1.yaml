    'template': '1'
    'title': 'Makati hotel apologizes for quarantine breach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46fe03-1dbf-4a45-877a-c770b67bcc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — Berjaya
        Makati Hotel issued an apology on Saturday for failing to keep one of its
        guests in the quarantine facility, stressing this was the "only incident of
        its kind" under its watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb575e-14f8-49f5-b65a-8d14b1a67784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Berjaya Makati Hotel (The Berjaya) confirms the recent reports
        concerning one of its guests who violated government-imposed quarantine protocols
        by prematurely departing from quarantine before having been tested," it said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea850509-564e-4738-974a-1d5a39d0a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The management sincerely apologizes for failing to stop the guest
        from jumping her quarantine," the hotel also said. "This was the only incident
        of its kind in the nearly two years that we have served as a quarantine hotel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9ec53-bbc3-4f1e-8240-680d0a16c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled hotel also assured the public the incident will not
        happen again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49b385-3c5f-4904-81d6-dbecc678d691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that any employee found to be responsible for breaching
        the quarantine rules "will be dealt with severely to deter a repeat of what
        happened."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dadf416-ce03-44c9-a033-1400af2b8b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management added that it is cooperating with the authorities
        in the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffba89-2fb2-4c71-a0cf-88a67d9f5459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/12/30/Returning-Filipino-travel-mandatory-quarantine0.html">RELATED:
        Govt agencies continue probe on alleged quarantine violator</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd7d58-742d-48fb-b366-663675d1e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:55:48.623+08:00
