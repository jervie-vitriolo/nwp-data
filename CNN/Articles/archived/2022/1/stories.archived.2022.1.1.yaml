      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy-nominated songwriter Bernie Taupin receives a CBE for his
        exceptional services to music. Best known for his artistic collaboration with
        Elton John, Taupin co-wrote several of John''s hits including "Tiny Dancer,"
        "Your Song" and "I''m Still Standing." The songwriting duo won an Oscar in
        2020 for best song "(I''m Gonna) Love Me Again," in "Rocketman."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5e8b9-1c63-4750-a255-458542f10d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
