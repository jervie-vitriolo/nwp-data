      'mgnl:lastActivated': 2023-01-16T12:15:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/01/01/world/pope-francis-new-years-day-intl/index.html"
        target="_blank">"Pope Francis calls violence against women an ''insult to
        God'' in New Year''s Day homily"</a></em></p>'
  'UK-New-Year-honors-list':
    'author': 'Kara Fox, Ryan Prior and Sana Noor Haq, CNN'
