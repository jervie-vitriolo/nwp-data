    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddd78bf0-07e7-46d8-9eaf-315d8433ad2c'
    'lead': 'Leading British COVID-19 experts have joined the likes of James Bond,
      Tony Blair and Emma Raducanu in receiving awards in the Queen''s New Year''s
      honors list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T21:59:17.909+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:14:39.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
