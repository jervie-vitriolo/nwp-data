    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eric Adams sworn in as New York City mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fa63e-e495-4e23-82d5-f596ba5ce5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:58:34.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Eric Adams, New York City''s new mayor,
        was sworn in to office just minutes after the crystal ball dropped at midnight
        in Times Square on January 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470dadf5-4dcd-49f4-b4e5-69f05746ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:58:34.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975363f-9f66-469b-b1e1-5e4da4c8f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:58:34.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:25.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 110th mayor of New York, a Democrat, took his oath of office
        holding up a framed photograph of his mother, Dorothy, and resting his hand
        on a family Bible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abbb50-02aa-4c23-afe7-c0abadf67c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:58:34.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d9546-a1da-4026-b5f6-195ca54b2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T15:58:34.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, Eric Adams, do solemnly swear, that I will support the Constitution
        of the United States, the constitution of the state of New York, and the charter
        of the city of New York, and I will faithfully discharge the duties of the
        office of the mayor of the city of New York, to the best of my abilities,
        so help me God," he repeated after Associate Justice Sylvia Hinds-Radix.</p>'
