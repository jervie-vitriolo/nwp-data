      'mgnl:lastActivated': 2023-01-16T12:14:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a58f0-be44-4fc5-b053-1080e3e6b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, KCNA reported Kim urged people to undertake another "Arduous
        March," while addressing a top-level political meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501ddbf-5c1f-401e-8e5a-7d406edf5ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fac43e-3a70-4e38-b141-13a2b77e2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "Arduous March" refers to a period of devastating famine
        in the early 1990s, when North Korea''s economy spiraled downward following
        the collapse of the Soviet Union, which ended the flow of aid into the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f2c19-e3be-4a15-92b8-b8d5ebc9e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed5991-6c88-4c97-8ffc-827572332fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people -- or as many as 10% of the country''s
        population -- were estimated to have starved to death in this period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403eec1-53fb-4f2d-bb8f-060ed34ee497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9435a7-1d5a-434d-8daa-4e0770fccfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in June, Kim admitted that the country was facing a "tense food
        situation" due to 2020''s typhoon and floods. In the same month, the Food
        and Agriculture Organization of the United Nations (FAO) has estimated that
        North Korea is short of about 860,000 tons of food -- which would have been
        enough for just over two months of supplies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399b1bb-2fc2-4142-9280-7c20b2df418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab065cff-d144-4742-a8d0-2f87fdf0e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, KCNA also reported Kim''s acknowledgment of "unfavorable
        conditions this year" and his wish to "increase the agricultural production
        and completely solve the food problem of the country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0fc76-9ad7-4417-9b35-ec60e18f5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/01/01/asia/kim-jong-un-year-end-speech-intl/index.html"
