      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27fd46-6d82-407b-b11f-86d93971ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was compounded by severe flooding in some of the country''s
        most fertile rice producing regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5c00d-0cbc-4079-aa17-8971afe7f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050bba6-019c-4ecb-95ae-d827d5827a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that Kim has acknowledged the food situation
        in the nation over the last 12 months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09651495-502d-4a28-9f4a-ac170509bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
