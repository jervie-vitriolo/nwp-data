      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The honors system, explained</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98551d3-85c5-43ad-a6c0-311d8a47c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although knights and dames may be the most well-known commendations,
        there''s a hierarchy of ranks in the honors system, according to the UK government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254703e2-5da1-4dc1-a27b-e72c523e4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d737447-4e17-44b8-8ae7-a5b3bc4166a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the highest level is the Companion of Honor, awarded to those
        who''ve made major contributions in the arts, science, medicine, or government
        over an extended period of time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f767337-c8f6-44e1-921c-d57cac3531bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8cd83-1f8a-4449-9edd-a0f22c666171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the distinction of being a knight or dame is conferred on
        those who''ve made long-term national contributions seen as inspirational
        or significant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06011849-1bfe-44a0-acf2-f9e3e09f80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df8e2d-f98c-447f-a49f-df86e2d03c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commander of the Order of the British Empire, or CBE, is for
        those who''ve played a "prominent but lesser role at the national level, or
        a leading role at the regional level," according to the government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef8cab-5558-45e3-a9a7-6f83fb5c0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f723ee-305a-4f80-86f4-30b4ea506e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Officer of the Order of the British Empire, or OBE, is for those
        who''ve taken a major role in local activities, and through it come become
        known nationally in their chosen area.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6c38b-8793-4f5a-b789-98f0298be727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc623a0a-b7f0-4446-80f2-be5e605396d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Member of the Order of the British Empire, or MBE, is for outstanding
        achievement or service to one''s community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aad6d1-641a-43ec-98b2-1eaa048aca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa478677-ca95-41c0-bf65-5ec22d6a2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the British Empire Medal, or BEM, is for those who''ve
        done "hands-on" service for their local community, including voluntary activity
        or innovation work.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af79f29-7a60-4245-bed9-031c10934200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T21:59:17.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2021/12/31/uk/new-years-honours-list-gbr-uk-intl/index.html"
        target="_blank">"Daniel Craig, COVID-19 experts and a Spice Girl recognized
        in UK New Year''s honors list"</a></em></p>'
  'Kim-Jong-Un-year-end-speech':
