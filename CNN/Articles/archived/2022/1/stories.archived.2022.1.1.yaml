      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bedb5bb-194a-4188-92c0-19f5b580c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T19:32:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin kailangang magsara ng ekonomiya kung ang karamihan
        ng</em> cases <em>ay</em> (We don''t need to close our economy if most of
        our cases are) mild or asymptomatic," he added.</p>'
