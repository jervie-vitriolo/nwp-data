      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081e70e-c224-43a5-8031-474f2d4c9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T16:27:32.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:16:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide tally, 17,374 are active cases or people currently
        sick - with 11,603 experiencing mild symptoms, 3,124 having moderate symptoms,
        1,635 severe, 673 with no symptoms, and 339 in critical condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432ef45-75b9-4dbe-bf55-fad45f58c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T17:32:30.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:16:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3274329-d4fe-4936-b91b-ab653c7d8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T17:32:30.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:16:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 3,617 new cases reported, 3,607 occurred within the the past
        two weeks from Dec. 19 to Jan. 1, the DOH said. The top regions with most
        cases in the period were Metro Manila with 2,526, Calabarzon with 570, and
        Central Luzon with 199.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83044783-59bf-4f6d-ba78-f58ad16ed400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T17:32:30.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:16:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the spike in cases may have
        been caused by holiday gatherings and complacency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036dfa7-b1ce-453e-887e-960914e30ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T19:26:49.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac7c7e-eb78-4488-b23f-dfb633eea86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T19:26:49.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:16:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Metro Manila''s reproduction rate is now at 4.05 -
        indicating a faster transmission of the coronavirus. This is the highest reproduction
        rate for the region since April 1, 2020, David also noted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12801c-d53a-4a54-9cca-5c0647913724'
      'mgnl:activationStatus': true
