    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 85 firecracker-related injuries logged so far during New Year revelry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bff83-2d15-421f-a0ed-803c0f5bf7a7'
      'mgnl:activationStatus': true
