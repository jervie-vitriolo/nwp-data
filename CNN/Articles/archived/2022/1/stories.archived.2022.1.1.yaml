      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said two laboratories did not operate on Dec. 30, 2021 while
        six others failed to submit their reports on time. Based on data in the last
        14 days, the eight non-reporting laboratories contribute, on average, 0.2%
        of samples tested and 0.1% of positive individuals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f4413-b1d2-4740-a14c-09cb7e9b23ac'
      'mgnl:activationStatus': true
