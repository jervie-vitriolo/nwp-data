    'title': 'Pope Francis calls violence against women an ''insult to God'' in New
      Year''s Day homily'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404f90e-a1cf-4b01-88c4-3e63175b5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis has condemned violence against
        women as an "insult to God" in his New Year''s Day homily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb836e5-18f9-4833-81f0-a100450249c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb540d0-2847-48ff-aeb2-728af4f43bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His address to the faithful from the Vatican in Rome during Saturday''s
        mass focused on Mary, the mother of Jesus, as Francis drew inspiration from
        her delivering her child in a humble manger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134f20b-69cd-49e3-ad84-26867c600794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb649b72-8489-4f3a-8c08-3c8d43fab97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary now finds herself in the dark stable of Bethlehem. Yet that
        is where she gives God to the world. Others, before the scandal of the manger,
        might feel deeply troubled. She does not," Francis preached. "Let us learn
        from the Mother of God how to have that same attitude: to keep and to ponder
        [...] We hope that everything will be alright and then, like a bolt from the
        blue, an unexpected problem arises. Our expectations clash painfully with
        reality."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0289ca-b484-4534-9f33-7f1d8254e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18217f12-c7dc-4683-832c-be56babcb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke out against violence against women as the homily drew to
        an end, saying: "And since mothers bestow life, and women ''keep'' the world,
        let us all make greater efforts to promote mothers and to protect women. How
        much violence is directed against women! Enough! To hurt a woman is to insult
        God, who from a woman took on our humanity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0bcbc-5068-44e5-aac3-6bc0344c9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f45ac8-f0c1-4cca-84c5-71b7e3e19df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s mass was the first time since 2019 that the Pope has
        delivered the New Year''s Day homily, as he missed last year''s address due
        to sciatica.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200325cd-4955-4af6-a25c-1d886efbb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab240871-19f8-4791-a597-838ffdce7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 85-year-old Pontiff was marking what the Vatican calls World
        Peace Day, on which Popes have delivered addresses since 1968. January 1 is
        also the Catholic feast day of Mary the Mother of God.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2f73f-07f6-428a-b836-23bd930adb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77dd36-88d5-413b-8415-12a68564dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T20:54:20.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Christmas address last week, the Pope reflected on the pandemic,
        the impact it has had on our social relationships and our recent "tendency
        to withdraw, to do it all by ourselves, to stop making an effort to encounter
        others and do things together."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
