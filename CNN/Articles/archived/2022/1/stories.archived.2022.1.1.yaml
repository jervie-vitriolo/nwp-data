    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b826ba-959f-4178-8d75-52996e3f266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T17:32:30.960+08:00
