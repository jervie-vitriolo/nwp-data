      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba9081-30fe-4638-9f10-8dcba0483461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T19:32:29.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:15:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could consider <em>talaga na baka pwedeng maitaas yung</em>
        (to increase the) alert level. It''s just a possibility <em>na pwede nilang
        i-consider na itaas yung</em> (that they can consider in raising the) alert
        level in these other areas. We''re not just protecting the region, but we''re
        also protecting the other provinces," David told CNN Philippines'' Newsroom
        Weekend on Saturday.</p>'
