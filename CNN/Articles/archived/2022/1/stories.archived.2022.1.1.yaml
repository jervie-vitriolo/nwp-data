  'DOH-firecracker-injuries-New-Year-2022-update':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-01T15:38:50.216+08:00
    'imagesource': 'jcr:e319db10-e715-4add-bf7f-da9638b00fa8'
