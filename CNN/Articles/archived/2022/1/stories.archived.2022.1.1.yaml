    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9af29-a25d-4c3b-9278-88983ea558fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden will speak with Ukrainian
        President Volodymyr Zelensky on Sunday, several days after Biden urged Russian
        President Vladimir Putin to ease an unremitting military crisis on Ukraine''s
        border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf6d43-2b89-4f68-9f45-993b48664ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265dfa3e-2f23-4663-987e-b7f6b07fb501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, a White House official said, "plans to speak by phone with
        President Zelensky of Ukraine on Sunday to reaffirm US support for Ukraine''s
        sovereignty and territorial integrity, discuss Russia''s military build-up
        on Ukraine''s borders, and review preparations for upcoming diplomatic engagements
        to help de-escalate the situation in the region."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672f4ed-ea02-4247-802a-66d8a4c2f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97e887-5cab-4a88-9986-06431e0220f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:02.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes days before Russian and US officials are set to meet
        in person in Geneva on January 10 amid a Russian military buildup on the Ukraine
        border and ongoing tensions. Zelensky spoke with US Secretary of State Antony
        Blinken ahead of the call earlier this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e25a9d-a699-473a-b36f-4934f279f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38b796-d8cc-4629-a826-ad5079e2c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Friday he made it clear in his call with Putin that there
        will be a "heavy price to pay" if Russia invades Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c4e1d-0521-4861-a3b6-2473ee554ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ce579-a5ae-4cd8-b706-467e6684c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made it clear to President Putin that if he makes any more moves,
        goes into Ukraine, we will have severe sanctions. We will increase our presence
        in Europe with our NATO allies, and it''ll just be a heavy price to pay for
        it," Biden said after a New Year''s Eve lunch in Wilmington, Delaware.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674bd56-f084-4bc3-9f4a-211de70feb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00fe1ed-45d4-4f31-98d1-9de8aa0e397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that Putin has agreed to three upcoming conferences in
        Europe, including US-Russia diplomatic talks led by US deputy Secretary of
        State Wendy Sherman on January 10 in Geneva and Russia-NATO talks on January
        12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2749d5f-b42a-4507-af3c-3a31c6f9160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f9e3e-c704-4c51-b1b1-37794a02e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I got the sense of is he''s agreed that we would have three
        major conferences in Europe beginning the middle of the month with our senior
        staffs that relate to the OSCE (Organization for Security and Co-operation
        in Europe), the Russia-NATO council as well as continuation of discussions
        on our strategic doctrine. And so he did not disagree with any of that," Biden
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086355d2-e6a9-4e50-a5f3-1aaeffc0b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae58d6-df43-405b-9752-a6737905c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that both sides laid out their concerns, "but I made it
        clear that it only could work if he deescalated, not escalated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b1d8b-b37f-4940-bf88-6ea11c74700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f976c9c-5d86-4954-889a-b762e15cb876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his call with Putin on Thursday, Biden urged him to take
        steps to ease the crisis on Russia''s border with Ukraine, warning again of
        dire economic consequences should Putin proceed with an invasion. Putin told
        Biden that introducing a new round of sanctions against Russia would amount
        to a "colossal mistake" that could lead to a complete breakdown of relations
        between the two countries, a Kremlin aide said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632d770-2854-4795-b138-dd8307317ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8cb11-d9fd-4f28-92c5-af31aa1e4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-minute phone call did not yield any major breakthroughs,
        US and Russian officials said afterward, but did establish the tenor for the
        upcoming in-person diplomatic talks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee133fd6-d4cc-4c9f-96ba-40a1999b9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357ca21-8925-464c-ae3a-55673110a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken spoke Friday with NATO Secretary General Jens Stoltenberg
        "about upcoming engagement with Russia in the NATO -- Russia Council and the
        U.S. -- Russia Strategic Stability Dialogue," according to a readout from
        State Department spokesperson Ned Price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7989440-d2a3-449c-9632-b41dbb45b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc5c94-27c1-4bd9-b0cf-3e257dd582ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Alliance stands ready for meaningful dialogue with Russia,
        while standing united to deter further aggression against Ukraine," the readout
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e236a3a-878d-4963-b39f-5f5e34644401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e98f7-bddc-48b3-bbe0-0ac5f7e44436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken separately spoke with Italian Foreign Minister Luigi Di
        Maio and Canadian Foreign Minister Mélanie Joly on issues that included "Russian
        aggression against Ukraine," according to Price.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d58ab5-b290-4611-bfbc-90b9c440e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642888a-d78f-4aba-9dfa-b8837ef0c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his call with Biden, Putin again offered little clues to
        his intentions, officials said. Instead, the two men held what a US official
        described as a "serious and substantive" discussion, during which Biden laid
        out two paths for Putin as he continues to amass Russian troops on the border
        with Ukraine: one a diplomatic route toward de-escalation and one focused
        on deterrence using economic sanctions, enhanced US troop presence on NATO''s
        eastern flank and increased assistance to Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb592dd-fa3e-4854-abd3-ca2eb3ae8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448206e-3961-4139-a78f-d2ad69b04efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which path is chosen "will depend on Russia''s actions in the period
        ahead," the official said, saying there would be "serious costs and consequences"
        should Russia proceed with its regional aggression.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc01d94-bbf2-41cf-9df9-ee566ce0d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f19d22-74c1-41cc-94c2-2ca0c6abfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also told Putin the US did not plan to deploy offensive weapons
        in Ukraine, Ushakov said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ff04f-d71b-4796-9739-38dc26ae3adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392b252-1652-4923-a110-57f8358182c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin "noted that this is one of the key points included in the
        draft [on security guarantees Russia seeks]," Ushakov added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b04244-2c1b-41fd-b943-7086183b3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bbf30-d970-4133-93c5-d818d7d86a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 100,000 Russian troops have remained amassed at the Ukrainian
        border, despite warnings from Biden and European leaders of serious consequences
        should Putin move ahead with an invasion. US officials also say Moscow is
        engaged in a massive disinformation campaign meant to undermine Ukraine''s
        government ahead of that country''s national elections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb5f46-55ed-474c-834c-c708f810132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:36:49.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/31/politics/biden-volodymyr-zelensky-call-ukraine/index.html"><em>"Biden
        to speak with Zelensky as US warns against Russian invasion of Ukraine"&nbsp;</em></a></p>'
  'What-parents-should-know-about-sending-kids-back-to-school-during-Omicron':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-01T13:09:41.323+08:00
    'imagesource': 'jcr:b2711dfd-61bf-4baf-9d96-d589dd65d78f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aea2886d-c1fb-4580-857e-6dc9dfe7ff02'
    'lead': 'Millions of American kids will head back to classrooms in the coming
      days -- just as the Omicron variant is fueling record new Covid-19 case counts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T13:15:13.366+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:17:21.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:22.036+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What parents should know about sending kids back to school during Omicron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86385b-f21a-4028-89e4-2feb0788aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of American kids will head back
        to classrooms in the coming days -- just as the Omicron variant is fueling
        record new Covid-19 case counts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b51baa-9eed-4f4e-8135-d2de00911832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that has many parents wondering what''s safe as the most contagious
        variant yet sweeps the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c938fd0-067f-4bc0-a1af-b9b6c54878d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fear that it''s going to get a lot worse, between getting together
        for the holidays and then getting back to school," said Dr. Stanley Spinner,
        chief medical officer at Texas Children''s Pediatrics &amp; Texas Children''s
        Urgent Care in Houston.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ef269-96ca-4b1c-bd77-842a75618db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pediatric Covid-19 hospitalizations approach record highs, some
        cities and school districts are taking aggressive new measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68e629-990a-46b2-b9c3-5394f7e2ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, all public school students and staff must show
        proof of a negative Covid-19 test before returning from winter break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fffc11-f0ce-43d1-950b-29b11482331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, public school students who test positive will
        get a week''s worth of at-home tests so they can know when it''s safer to
        return to school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11da86-5a93-4067-9181-cb9f80c7525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But do vaccinated students still need to wear masks? What should
        families do if they can''t get Covid-19 tests? Should activities like choir
        and basketball practice be sidelined until the Omicron surge passes?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a470e1-40eb-49d0-888f-99584ab24cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how several pediatricians and health experts answered some
        of the most critical questions from parents:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a01aa-ca0d-4cbd-8ce4-dea5e9f06cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should kids not return to classrooms just yet?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03e23b-fbc0-417f-82cd-dcd51bcd99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are divided.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae56f6-7f6d-4e32-88ae-91c5a3fda402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas of very high transmission, it might be too early to resume
        in-person learning, pediatrician Dr. Peter Hotez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175c378-3b0a-4ced-b72d-b969ed1f933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t do it now," said Hotez, dean of the National School
        of Tropical Medicine at Baylor College of Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e822a2-7604-4d49-a037-6cfae142efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have got a screaming level of transmission in the Northeast,
        in New York City and Washington, DC. Trying to open schools at this point,
        it''s hard to imagine how things will go well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c71fe3-027c-4b22-a994-820f007b39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:28.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US Department of Education is urging school districts to
        take safety precautions and ensure classrooms are open for in-person learning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ae674-41a2-446d-939f-ae46d7a56048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incredibly important that all schools work to remain open
        for in-person learning five days a week, especially in light of the Omicron
        variant," according to a new resource guide addressed to school leaders and
        obtained by CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8396fd-b15b-4d91-a3f4-8515e41e869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatrician Dr. Paul Offit said it''s important for kids to be
        able to stay in classrooms -- and not just for their academic health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc173b-b123-443c-b8e7-a4bab3fda13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many advantages to on-site learning. Children need
        the socialization that comes with being in school," said Offit, director of
        the Vaccine Education Center at the Children''s Hospital in Philadelphia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956a3ec-8289-4d47-9e43-9c2cd09059ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many children also depend on school meals. And in some cases,
        signs of child abuse are noticed only while at school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5b24c-8083-4221-8829-d2e2407fbf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many students are returning to classrooms Monday -- just two
        days after New Year''s celebrations, said Dr. Lawrence Kleinman, vice-chair
        of the Department of Pediatrics at Rutgers University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b37e7-04c5-4b6b-8996-2787f72a1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because Covid-19 tests might not detect new cases until a few
        days after infection, some schools or parents might choose to delay the return
        for a few days to allow more time for testing, Kleinman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b411e30-d187-43bf-b31a-543d7fec1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should children get tested before coming back to school?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c5a9c-9c44-4d41-8ae3-3fef2635aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting kids back in school has to be No. 1 -- but doing so safely
        has to be critical," epidemiologist Dr. Abdul El-Sayed said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d037f-78ff-49eb-93c3-137d7edfc4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I do think that requiring a negative test before going back
        to the classroom is a prudent approach here."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e39408-7c84-4014-9407-fccb1a6e8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many families can''t find at-home rapid tests or can''t afford
        them. And a federal program to make millions of tests available for free doesn''t
        start until next month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463a89f-cfd8-44d7-8201-e6d4698bd159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said he doesn''t think children necessarily need to be tested
        before returning to school unless they recently had contact with someone who
        had Covid-19 or if they have symptoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209fc81-4446-4f80-8ade-6fa485febdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re otherwise healthy, you don''t really need to test,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304d83b-689f-412a-b451-fe50955288c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if a child has symptoms "and if you can''t test them, assume
        it''s Covid," Offit said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf3e02-ec3d-47ef-9e30-044eb235c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then follow all the guidelines -- meaning quarantine until
        asymptomatic and mask for five days after that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502193b0-2e4a-45ba-8d45-4449e7a914ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can parents feel more confident if their kids are vaccinated?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87779c1c-19ea-49ed-9da7-d2a90d96f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely," pediatrician Dr. James Campbell said. "Their sigh
        of relief should be knowing ... that even if a child gets a breakthrough infection,
        they''re likely only to get cold symptoms from it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f04b3-ad36-495e-98b3-8d78e63730d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Omicron is more contagious than any previous variant, children
        who are vaccinated have a major advantage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd10b2-3b30-4cf9-83d3-6e8491d0da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, they didn''t have access to a vaccine or weren''t
        vaccinated, they would have had a higher risk of potentially being hospitalized,"
        said Campbell, a professor of pediatrics and pediatric infectious diseases
        specialist at the University of Maryland. "But now that risk is way down by
        having been vaccinated -- even with this new variant."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3287d9e-e934-4dfe-bf6e-c8e472f04e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early studies suggest Omicron causes less severe disease than the
        Delta variant -- which fueled record-high Covid-19 hospitalizations among
        children at the beginning of this school year, when vaccinations were not
        yet available for kids 5 to 11 years old.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90922871-c06d-4654-a825-3442de8266f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because Omicron is much more contagious than Delta, doctors
        say the raw number of children hospitalized in the coming months could be
        higher.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e84ac6-72f7-4c49-af9c-039ad4be9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And almost all children currently hospitalized for Covid-19 are
        not vaccinated, the president of the American Academy of Pediatrics said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6e65c-30cf-4fe3-9ceb-46b6ec62f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re hearing from hospitals, really across the nation --
        and this is very consistent -- is that the vast majority of the children who
        are being admitted are unvaccinated," Dr. Lee Savio Beers told CNN Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051f63a-31d3-45c6-87f6-85d466606853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being unvaccinated increases your risk for hospitalization significantly."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a36f9-898d-4949-a1e9-e25b474be73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children not yet fully vaccinated, doctors say other safety
        measures become even more important.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4132f-ca7e-4c1e-b17d-7a0451b6c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, children who start with mild or no symptoms from
        Covid-19 end up hospitalized weeks or months later with a condition called
        MIS-C -- multisystem inflammatory syndrome in children.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f9ed8-dfc2-42ce-ae7c-3a7ec4e68cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIS-C is "a rare but serious condition associated with COVID-19
        in which different body parts become inflamed, including the heart, lungs,
        kidneys, brain, skin, eyes, or gastrointestinal organs," the US Centers for
        Disease Control and Prevention said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6f4ea-277d-46b4-88ab-7ad0e86fa38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And long-term Covid-19 complications can be significant for children
        -- even for some who initially had mild or no symptoms, the American Academy
        of Pediatrics said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa32951-b3d9-404a-9aec-548078bc0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should fully vaccinated children still wear masks in school?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30b10d-75e3-4e8d-921f-934904f818eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every pediatrician interviewed for this article said yes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd70bdc-9bd1-43fe-af0b-7791e6be5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have layers of protection. And getting vaccinated is maybe the
        most important of those layers," Kleinman said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c0c79-e381-4ddd-baf8-ea413ac61328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not fully sufficient because it''s imperfect. They''re
        all imperfect layers," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f4aa6-039b-4b5e-9b33-c50e1a5f3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a Swiss cheese model ... each (layer) has the holes in
        it, like Swiss cheese."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ba36e-b905-42ee-86ec-67b74cc6f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while the vaccination layer has the smallest holes, other layers
        -- such as masking and distancing -- are also important, Kleinman said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc7e3e-62dc-48f7-b38a-8aa61079d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, it''s not yet clear how much vaccinated children might be
        able to spread the Omicron variant to others -- such as younger siblings who
        are too young to get vaccinated, Kleinman said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f277103-195a-4b9e-a198-ae0b1d51b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some vaccinated children might be disappointed to hear they
        should still wear a mask in school, "simple explanations work quite well with
        them," Campbell said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67532b82-659b-404c-bf16-d14664a33113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is the virus has gotten smarter. And it''s infecting people
        better. Your vaccine is definitely going to protect," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e23988-4443-4c6c-8955-e4a1c3b840ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you could still get infected, meaning you could still get a
        cold, you can still get a fever. You can still feel sick a little bit."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d3130-5b79-4aaa-8eb9-bc7a3fd0198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a broader reason why students should avoid getting
        infected -- even if they don''t get sick, Campbell said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294b694-f30b-43bc-affe-5e13ded4eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing infections is critical to help prevent new variants that
        could prolong this pandemic even further.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bffa57-d4b5-4dda-a87c-570de28764a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the virus is kind of beaten down to the point where there''s
        very little circulation, the less circulation, then the less replication,"
        Campbell said. "The less replication of the virus, the fewer chances it has
        to mutate."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeeee98-9658-451b-8d45-e98370962bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What kinds of masks should kids be wearing now?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ee663-76ae-4bd3-8839-380571a78667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has changed since the last school year. The once-dominant Alpha
        variant has been replaced by the more contagious Delta variant, which has
        been surpassed by the even more contagious Omicron variant.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db71dc9-c3f3-4737-88a0-5d2adcbeb79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means basic cloth masks with gaps around the edges won''t cut
        it anymore, said Mercedes Carnethon, vice chair of preventive medicine at
        Northwestern University Feinberg School of Medicine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d98c6-bdd2-4f36-943f-13448c783fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re pretty effective -- at spreading Covid," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da98f2-181c-4a39-b7c7-a69ddcbde481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, three-ply surgical masks with an adjustable nose wire and
        KN95 masks are much more helpful, Carnethon said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9d6c7-145d-4eb6-bf1f-acd4b4b92794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really what you need to stop air from leaking out," she
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b2724-4a03-4b1f-8455-19c71b567d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ever, a good fit is important, Carnethon said. One way
        to test the fit is to have a child put on a mask and then put on glasses or
        sunglasses. If they can feel air escaping or fogging up the glasses, it''s
        not a good fit.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d5c7f-0aaf-46f3-ba1b-06c58b6606ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should activities such as choir and basketball be sidelined for
        now?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03018b-eb36-470b-b037-111d31d7baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a really hard question," Kleinman said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555890ad-911c-4cf9-a150-8705c68dde59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, students in activities involving heavy breathing will be
        vaccinated -- along with coaches, directors and any other adults nearby, he
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd46fd00-8a57-46cf-841e-91202bd5ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing is the other thing that is a friend to all these activities,"
        Kleinman said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f49cb-9d09-4276-8f9f-c3ec70266498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer should also depend on how rampantly Covid-19 is spreading
        in a community, Campbell said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91317f-c8dc-42d0-b751-76d743f14197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may just have to say, ''Well, we''re going to have to suspend
        (certain activities) for some time,''" he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b0890-40c6-420d-9586-7a6c4965a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think just blanket stopping all after-school activities is
        probably a mistake at this point."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339528e2-8042-4cb6-a27a-7f314472f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are frustrated by ongoing Covid-19 safety precautions
        should take solace knowing they might not last too much longer, Offit said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af65e2c-42a6-4aa0-b260-e2348c57796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like several other health experts, Offit said he expects the current
        surge in Covid-19 cases to start declining within the next few months.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543377b-63a8-4536-8130-0718308564f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So just hang in there for six weeks if you can," he said. And by
        then, more children will likely be vaccinated, too.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34f7b9-2bc4-4a7f-b8ef-0f28d50c367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T13:15:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:17:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/30/health/back-to-school-omicron-covid-19-wellness/index.html">What
        parents should know about sending kids back to school during Omicron</a>".</em></p>'
