      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pet owners in South Korea have been warned
        to stay on their guard after more than 100 fires were started by cats over
        the past three years, according to fire officials in the capital Seoul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75642720-3dd4-4d97-be54-fdbe3602f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement Thursday from the Seoul Metropolitan Fire and Disaster
        Department said cats caused a total of 107 house fires between January 2019
        and November this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b9b48-6031-4c3d-9fb6-b84c23e2f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cats are believed to have started the fires by switching on
        electric stoves, the department said. Cats can turn electric stoves on by
        jumping on touch-sensitive buttons -- and once overheated, the appliances
        can catch fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492eb5a2-da39-4097-8284-ff4accdbd67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were injured in the fires, just over half of which started
        while pet owners were out, the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97498b-8828-42f6-bfba-3c6610a7fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cat-related fires are continuing to occur recently," said Chung
        Gyo-chul, an official from the department. "We advise households with pets
        to pay extra attention as fire could spread widely when no one is at home."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c1536-2433-4b88-b11b-3e122cb1aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also advised cat owners to remove flammable objects,
        like paper towels, from the stove. It suggested using an electric stove with
        an automatic lock function to prevent the risk of fires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58134370-53b6-4802-9103-b5c34f4d27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, pet-related house fires are on the
        rise in Seoul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0364d3e-356e-4d66-be31-46a2e48f7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January and September 2019, 31 such fires occurred -- a
        significant increase from just eight in 2016, the department said. Most of
        the fires were caused by cats, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa88c9e-337d-4e52-8bc0-1780eada5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the problem isn''t limited to South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e2733-9a6c-48b5-8f5b-32afed4c1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American Humane Association, pets are responsible
        for about 1,000 house fires in the United States every year. The association
        encourages owners to put covers on or remove stove knobs as a safety measure
        and says owners should discourage their pets from interacting with a stove.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957c3a0-ec9d-41e5-85e0-af1366d918bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T07:14:14.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/30/asia/south-korea-seoul-cats-house-fires-intl-hnk/index.html">Cats
        caused more than 100 house fires in the past 3 years, South Korea officials
        say</a>".</em></p>'
  'Resolutions-for-making-2022-a-better-healthier-year':
    'author': 'Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-01T08:36:51.538+08:00
    'imagesource': 'jcr:34d1af3d-7f4d-4401-9fe1-eee00600cc64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af9448b7-84e9-40bd-a19c-ef52bd4af4c6'
    'lead': 'In other words, resolutions that will pandemic-proof us as much as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T08:39:03.361+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:19:19.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:18.182+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dr. Sanjay Gupta: Resolutions for making 2022 a better, healthier year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebdb95-9e95-4d4b-8c08-8badedcb0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s almost the new year and along with
        it comes the admittedly aspirational tradition of setting New Year''s resolutions
        -- ones that we hopefully can stick to and not abandon after Week 3, or even
        Day 3, of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843a136-4d50-49cc-a04b-325a531499cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, we''re sliding into our third year of battling
        a novel coronavirus that continues to keep the world in pandemic mode.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4680b3de-cfe7-4959-b33c-25439c582f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it is more important now than ever -- as the Delta variant
        gets squeezed out by Omicron in this country and around the globe, and as
        Covid-19 haltingly evolves from pandemic to endemic -- to think about setting
        resolutions that will help us stay healthy and strong enough to see us through
        the coming year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518344ae-6b12-4e97-b704-9251f4a64ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, resolutions that will pandemic-proof us as much
        as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e278d2-5d79-431f-96ec-a7306aff2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means we have to be proactive rather than reactive: We need
        to learn from the past, fix things before they break, and optimize ourselves
        and our ways. As the former creative director of the fashion house Lanvin,
        Alber Elbaz, said when I interviewed him in 2014, "You know, there is a saying
        in America, ''If it''s not broken, don''t fix it.'' And I think that if it''s
        not broken, fix it before it breaks." (Elbaz tragically succumbed to Covid-19
        in April 2021.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a5b97-ce64-4c11-9180-2b3a0f51d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, I have put together a short list of simple and
        universal resolutions to consider including among yours. I know I''ll be following
        the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b7ce4-097f-41a2-b059-411efe73da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resolution short list</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd537a-fb08-460c-9933-f2ef2117d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get vaccinated</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cdf6b-953c-4f95-8616-0d6557bb8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very top of my list is get vaccinated! The vaccines have
        been around for more than a year, yet currently just about 62% of the country
        is fully vaccinated and 33% of Americans have been boosted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee7b60-a564-476f-99dc-96df7a17df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t stress this enough: Being vaccinated is the best way to
        lower your risk of having a bad outcome if you do develop Covid-19. According
        to a recent Commonwealth Fund estimate, the US vaccine rollout effort has
        prevented 1.1 million Covid deaths, more than 10.3 million hospitalizations
        and nearly 36 million infections through November 2021. Still, too many preventable
        deaths occurred at a time when vaccines were already available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8817fbb-d09d-4943-8591-fc0558f5665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:24.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are very effective against the Delta variant, which is still
        fueling some outbreaks in parts of the United States. And while preliminary
        studies show certain vaccines may be less effective at preventing infection
        with the Omicron variant, they still help avert hospitalizations and deaths,
        especially with the booster. So if you haven''t received your shots yet, now
        is the time to do it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132584b-1a94-4bd6-848f-46d4f8307f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic-proof your body</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd811f-4041-44da-a037-166b20490363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the vaccine, there are other important ways to pandemic-proof
        your body. We often are motivated to stay healthy through fear of future disease:
        Eat right to stave off cancer or dementia in old age, exercise to avoid cardiovascular
        disease later on. The pandemic has taught us that being healthy could be very
        protective against serious disease right now, not only in the decades to come.
        Getting yourself in the best shape possible, within what is reasonable, prepares
        you to better fight off the virus should you get infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84672698-cbf5-4ce5-a0f3-2d2a98b31df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you smoke, try to quit -- you don''t need me to tell you it''s
        bad for you in so many ways; the pandemic only adds one more. If you don''t
        exercise, start. Physical activity is critical to good health -- even something
        low-key like walking can work wonders. If you have a chronic health condition
        like liver, kidney or heart disease or diabetes -- all of which have been
        shown to lead to worse outcomes in people battling the virus -- try to manage
        those conditions as tightly as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b18bf6-5ccf-43d8-b851-511c49a028e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another condition strongly tied to worse Covid-19 outcomes is obesity
        and overweight, an issue that affects almost three-quarters of Americans over
        the age of 20. One of the most common questions I received was about the connection
        between excess weight and severe Covid, so here is a look at what happens
        to your body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff172ce-efae-41e9-b210-c36d613bf800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, losing weight is a popular New Year''s resolution.
        I won''t lie, it''s a very challenging goal that many people struggle with,
        and it isn''t often accomplished quickly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54882dc-ff25-4346-9c7a-f9538bc72cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, this coming year, perhaps a different mindset will help. Instead
        of dieting to lose weight, resolve to eat right to boost your immune system.
        What does that mean? Scientists have learned that about 80% of your immunity
        lies with your gut microbiome -- the trillions of bacteria, viruses, fungi
        and other organisms that reside inside your intestines and play a key role
        in digestion, nutrition and immunity (among other vital activities.) Food
        is one of the clearest and quickest messages you send your body on a daily
        basis, a signal to those trillions of micro-organisms that stand at the ready.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe46b524-93ec-47ef-a3e2-ec9283599732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put it simply, what you eat for breakfast can affect your immunity
        by dinnertime. And, the healthiest microbiomes are the most diverse. That
        means you should be eating a wide variety of foods as well; the colors of
        the rainbow (like fruits, vegetables and fermented foods) should fill your
        plate. Focusing on a single superfood misses the point. The wider the variety
        of healthy food, the better because that will diversify your microbiome, which
        in turn will improve your immune system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a6527-1f32-4d82-a1c7-7e694ea32cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While developing and maintaining a healthy microbiome is not going
        to inoculate you from Covid-19, it''ll lower your risk of getting severe disease.
        (I explain this more in depth in my latest book, "World War C.")</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f9174-9e61-417f-8195-594548009ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let''s face it: making healthy food choices every day is more
        realistic than shedding 10 or 100 pounds overnight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3413c-c694-4101-9b16-f1edebfb3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might also notice other health benefits, too, like I did. A
        scientist friend I speak with regularly recommended I keep a detailed food
        journal along with a few items that I wanted to measure, like mood, creativity,
        willingness to work and exercise. It became really clear to me that when I
        would eat pickles, my metrics would always be high: I could sit down and write
        a paper, I could go for a run, I felt great, my mood was elevated and I had
        high energy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eacf15a-6d53-4f08-a28a-5a3eacc2f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickles and other fermented foods, it turns out, are a great food
        to feed your microbiota. Now, pickles may not work in the same way for you
        as they do for me, but you can experiment the same way I did to find out what
        gives you an edge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f9a54-cdcc-46ed-9b48-eb4815728a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic-proof your home</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7356a-5243-4124-98b9-ddf45268527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:31.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next is to pandemic-proof your home. All that means is following
        basic, public health recommendations. Things like making sure everyone in
        your household is up-to-date with their immunizations and -- to avoid a twindemic
        -- their annual flu shot, too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770520b5-395d-473e-bf11-6b63ffbf78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other action items include keeping hands and high-touch surfaces
        clean, and making sure you have a supply of face masks to wear in communal
        indoor spaces -- like elevators, supermarkets and shopping malls -- especially
        if you live in a place with high community transmission. Social distance when
        possible and, if you do decide to gather indoors, make sure there is enough
        ventilation by opening windows or turning on a portable HEPA air purifier.
        One way to get an idea of the ventilation in your home is using a CO2 monitor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf30dd6-0697-482f-8163-902adb547e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider keeping over-the-counter rapid tests on hand. Research
        shows that while these antigen tests are less accurate than PCR tests for
        detecting an infection (especially early on and in asymptomatic people), they
        are particularly good at determining if someone is contagious in the moment.
        That means they can be used to screen large numbers of people or before a
        big event. Although you may have a hard time finding them right now, the tight
        supply should ease up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a49a15-f697-41b3-8354-cc4e0759c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to think about the Swiss cheese model: No single
        measure is going to be 100% effective in shielding you against infection in
        every situation, but with each additional layer, you gain more protection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe6601-b5d0-492b-90c6-e00c8dd85e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic-proof your mind</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7241361-f318-4b65-8ae8-43fd3eb4edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My last resolution recommendation is to pandemic-proof your mind.
        It will come as no surprise to learn that mental health problems went up during
        the last couple of years, including among kids. Take the time to address any
        issues you might be experiencing, to avoid adding insult to an already difficult
        time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fc799-7b03-413d-b953-f3e98ef2497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important way to do that is by maintaining our bonds to one
        another. We humans are social by nature and we thrive when we are connected.
        Ironically, it took the pandemic to remind us it''s not just a luxury to be
        social, it''s a necessity -- even as it stole from us the very contact we
        need to flourish. So take time to reach out to family, friends and colleagues
        to cultivate and nurture relationships. Even a brief but positive exchange
        with a random stranger, like a smile on the street, can have lasting effects
        and ripple outward.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ab068-44db-47f9-aea0-2968ce152b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to get outside our own silos to connect with
        and understand those who think differently -- be it our neighbor, a teacher,
        our sister-in-law or our very own parents. We evolved to cooperate with one
        another, otherwise we couldn''t possibly survive as a species; caring for
        one another is encoded in our DNA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd898dff-872d-4433-bfdf-7d563adb61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid was the third leading cause of death in 2020 in this country
        -- the way to mitigate its impact is to start listening so we can start cooperating.
        Let''s fight for our future together. I will be right there alongside you.
        That is my resolution for 2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b5fa3-6d5f-4f0e-b0d3-562bbb4b8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy New Year to you and your loved ones.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e5d32e-0209-43bd-8a03-444977bd5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:39:03.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/29/health/pandemic-proof-resolutions-healthy-2022-gupta-wellness/index.html">Dr.
        Sanjay Gupta: Resolutions for making 2022 a better, healthier year</a>".</em></p>'
  'US-experts-covid-pandemic':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-01T08:45:17.384+08:00
    'imagesource': 'jcr:0a45c75e-0696-4bf9-964b-803d0ff37e86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d8abbf-569b-4d0b-9fac-0420589582c5'
    'lead': 'Even after Covid-19 cases fall from their current record-high levels,
      it''s unlikely the United States -- let alone the world -- will be able to completely
      eliminate the coronavirus that causes them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T08:48:10.961+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:18:57.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:18.899+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It won''t be a pandemic forever. Here''s what could be next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8eec3a-6e9f-49a7-bbac-ddfe9d7da234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:57.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Even after Covid-19 cases fall from their
        current record-high levels, it''s unlikely the United States -- let alone
        the world -- will be able to completely eliminate the coronavirus that causes
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c49fea-9c47-4ddb-b791-f55f7959ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will come a day when it''s no longer a pandemic, when
        cases are no longer out of control and hospitals aren''t at great risk of
        overflowing with patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852304b-9c5d-43d9-9c85-96b92da2621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts predict that the spread of coronavirus will eventually
        look and feel more like that of seasonal influenza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed6eb3-f404-4a3e-9cae-db4dbb68002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States may be past the peak of Omicron cases around the
        end of January, some experts say; 2022 may be when the coronavirus becomes
        "part of our background and it comes goes," Dr. Ofer Levy told CNN''s Alisyn
        Camerota this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c0ae6-0fdf-438a-a2d3-476a2e8d4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s likely that we''ll see this wave come and go and
        that the spring and summer will look a lot better than right now looks to
        us," said Levy, director of the Precision Vaccines Program at Boston Children''s
        Hospital. "There will be fewer cases, and then again, next fall and winter
        we''ll see a spike of viral illnesses, coronaviruses, influenza and others,
        but that it''ll be more like an endemic cycle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fec1dd-09a7-4545-a08c-bb165eb8d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a better winter, just like this winter, with all of
        the challenges, is still better than the winter before."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235d3e3-6733-476e-bada-74d6aa238c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this coronavirus shifts and surprises frequently -- and there''s
        no official benchmark for when the pandemic has ended and a new normal has
        begun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172de8b-1446-4e9c-9c53-22aaeae5761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not even a measurement to say that something is an epidemic
        or pandemic. All of this is in the eye of the beholder -- and that''s part
        of the issue," Dr. Arnold Monto, a professor of epidemiology at the University
        of Michigan and acting chair of the US Food and Drug Administration''s Vaccines
        and Related Biological Products Advisory Committee, told CNN in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2136ea-f166-4ee6-a128-3e8254cb0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, all of this is not based on rules. It''s based typically on
        what you have to do to control the outbreak," Monto said. "What is so different
        here is that our vaccines are much more effective than what we usually see."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a7546-5744-445d-9805-1e7307fe1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the good news, according to Monto. The bad news comes with
        the power of the virus to change and evolve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06181518-5a4b-4525-acf6-0dc343eff726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one can predict what the future of Covid-19 could look like --
        and the emergence of coronavirus variants, like Delta and Omicron, has shifted
        the trajectory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5ed88-54ed-410b-9676-b98edc20ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the change in transmission patterns, as the variants have
        emerged -- I call it a parade of variants -- we now see much more extensive
        transmission and much more uniform spread globally. This makes declaring the
        end of the pandemic more difficult," Monto said. "Because the whole pattern
        of spread has changed, and there may still be pockets that really haven''t
        gone through the kind of waves that the rest of the world has gone through."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539487c4-2651-418d-81c9-b9c6e0cae39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Wait and see and hold our breath''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ced96-45ec-40b3-a12f-de626fcf5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monto and other public health leaders anticipate that in the future,
        the world could track the spread of SARS-CoV-2, the coronavirus that causes
        Covid-19, in ways similar to how the seasonal flu is monitored.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d792b-1ad3-4ae8-80a3-7f9a1f9092fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no idea whether we''re going to see that kind of seasonal
        pattern with SARS-CoV-2, but it does remind us that most of our respiratory
        viruses start behaving as seasonal events," Monto said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472ba59-ea8c-4731-984d-413e1709cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is the precedent for a very seasonal pattern for some of
        the coronaviruses that have been infecting people," he added. "Whether SARS-CoV-2
        starts to behave like that, we don''t know, but at least it gives us one scenario
        that it might start to behave like that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd43e8-1536-4966-92a1-03cd586b6c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Monto put it, we have to "wait and see and hold our breath" to
        unlock what an endemic phase of the coronavirus might look like.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5df4fa-f685-4efe-8739-5c83249bcc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endemic means a disease has a constant presence in a population
        but is not affecting an alarmingly large number of people, as typically seen
        in a pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab02fb-3a4f-4044-a17a-e25508eea96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in early 2020, as the pandemic was just ramping up, officials
        at the World Health Organization predicted that the novel coronavirus "may
        become another endemic virus in our communities" and never go away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233214b8-35a1-4e82-8417-922905957068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about pandemics, you''re in the pandemic phase,
        and then you have a deceleration phase, then you have a control phase, then
        hopefully you''ll have elimination and maybe eradication," Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases, told
        the US Senate Committee on Health, Education Labor &amp; Pensions at a hearing
        in November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8a78e-1352-481e-b6a8-991cb1edf94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we hope to get it at is such a low level that even though
        it isn''t completely eliminated, it doesn''t have a major impact on public
        health or on the way we run our lives," Fauci said. "So if we get more people
        vaccinated globally and more people vaccinated now, hopefully within a reasonable
        period of time, we will get to that point where it might occasionally be up
        and down in the background, but it won''t dominate us the way it''s doing
        right now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dca360-9c58-4954-afe2-63d6173a0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Covid-19 cases surge to new highs, federal health officials
        have been thinking about how to measure the end of the pandemic and how to
        continue to track the coronavirus once it becomes endemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fac63e-caa9-42b4-8941-74ae05b4ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There is still much to be done''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c915f80-cf27-40f1-abbd-1a5914700858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To transition from pandemic to endemic, the nation has to build
        up immunity to the coronavirus -- which means many more people need to get
        vaccinated, Dr. Philip Landrigan, a pediatrician and epidemiologist at Boston
        College, told CNN in November.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5fe92-25b1-426e-be89-18432a35b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some Americans still refusing to get their Covid-19 shots and
        some refusing to wear masks, the transition could take more time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8449b-0ba4-4c85-ae5f-fc4dee26f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 62% of the total US population is fully vaccinated against
        Covid-19. Even fewer have received a booster dose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae88a65-260d-4cf6-bf5a-b404452c368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get somewhere well north of 80%, possibly even well
        north of 90% of the population with immunity, either through having had infection
        or through having had vaccinations," said Landrigan, who worked at the CDC
        for 15 years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4a5aa-e366-437b-88cf-a06ebf4b1411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To control the spread of the measles virus in the US population,
        for instance, "we had to get the immunity rate up above 95%, and even then,
        we''ve had sporadic outbreaks. These outbreaks typically occur when you have
        a cluster of people in a particular place who are not immunized and all of
        a sudden the virus gets introduced because a traveler has come in with the
        virus -- and bang, you''ve got 20 cases of measles in some town," Landrigan
        said. "But that''s not an epidemic. It''s an outbreak against a background
        of almost no cases or scattered endemic cases."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfe0e5-4eb0-4366-befe-d5085dc13489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are familiar with the work needed to improve vaccination
        rates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666557f-dc0a-4be4-9117-c7b49e079c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that almost everyone 6 months and older get a
        flu shot every year. But during the 2019-20 flu season, only about half of
        those people -- 51.8% -- did, according to the CDC. The agency estimates that
        flu has caused about 12,000 to 52,000 deaths each year between 2010 and 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65c7a4-5636-4978-9b15-b7d96ea2bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has killed more than 800,000 people in the United
        States so far. In the future, the battle to corral the virus every year may
        look very much like the annual fight against the flu.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61766f22-5fcc-42b5-9f3e-115f02ed3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been thinking a lot about what an endemic phase looks like
        and the data that we''re needing to collect during that phase. Certainly right
        now, we are collecting data on cases, hospitalizations, deaths," CDC Director
        Dr. Rochelle Walensky said in the Senate committee hearing in November. "The
        question is: What are going to be our best metrics moving forward? And probably
        modeling it on flu."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d406763-5f51-459f-b898-fb0276a29223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more likely picture of the future</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85eff2-22cf-4553-9cdb-0513640dd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC collaborates with health departments, laboratories, hospitals
        and health care providers to track diagnosed flu cases, determine what influenza
        viruses are circulating and measure the impact those viruses are having on
        hospitalizations and deaths.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc4ee3-c5f2-475e-9257-21bae1753d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One idea is that when the coronavirus becomes endemic, a similar
        tracking system could be used to monitor the pathogen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8fe46-167b-4e31-a5f5-483df32b8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could handle the cases just like we do with seasonal flu, where
        we''re able to say we know we''re going to see a number of cases in the winter
        season, and we can have the right staffing, we can have the right supplies
        ready, and we''re ready to handle it, as opposed to the surges that we''ve
        been dealing with here," Dr. Stephen Parodi, national infectious disease leader
        for Kaiser Permanente, told CNN in November.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0ffa8-cd43-4b57-b74b-9e0701e55ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still on phone calls talking about, ''what''s our ICU bed
        capacity? What''s our supplies chains that we need to provide care to patients?
        Do we have enough medication?'' " Parodi said. "We have a lot more work to
        still do to get to where we want to be, and I think we''re going to see this
        transition over year 2022. But for some locales, where there''s less immunity,
        it''s going to be a longer run."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad1edb-57be-485b-98c1-d2362ca3fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the flu is unpredictable, and doctors have seen a lot of it
        over the years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad97c4-71bd-4a7b-8007-143d8aefaf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T08:48:10.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:19:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there are going to be cases," Monto said. "With the flu,
        we''ve had experience with flu pandemics before. So we know typically the
        way they behave. This has been an evolving situation with a totally novel
        pathogen."</p>'
