      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the vanishingly few memorials to the crackdown''s victims
        tolerated on Chinese soil, the statue''s presence at University of Hong Kong
        (HKU) was long considered a bellwether of artistic censorship in the semi-autonomous
        city. Its removal last Wednesday night was, for some students, another sign
        of Beijing''s tightening grip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5fea6-cc35-4ee9-97fb-b988075d2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914ef11-2589-4a97-8028-1d255e82f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By removing this pillar... we can see that our freedom is being
        taken away, bit by bit, day by day," said one student on campus the next morning.
        "It reminds me that the (Chinese Communist Party) is an illegitimate regime,"
        another said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202bbdc-1658-4765-af4e-dbea9829f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f29fb-62fc-4f85-a6f2-3b004dcb5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN agreed to not disclose the names of students interviewed, as
        several of them feared retribution from authorities. HKU emeritus professor
        John Burns, however, was more open in his criticism. Eliminating memorials
        to the bloody military crackdown on unarmed mostly student protesters -- a
        taboo topic on the mainland -- demonstrated "further erosion of the relative
        autonomy of HKU from the Chinese state," he said over email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d7054-fd4f-42cd-953b-bd35cad986c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497956a-7ba7-4664-a47d-226a0270afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HKU is not a government department and need not subscribe to official
        propaganda about the Tiananmen incident," Burns added. "So far it has not.
        But removing the statue moves HKU and Hong Kong closer to the official state
        of amnesia about Tiananmen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad0c5f1-1b82-4132-a221-e1c70a846efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0f3ef-8fe8-4732-a5c0-e824e49cad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKU was not the only university to seemingly take advantage of the
        quiet winter holidays. On Christmas Eve, two other institutions -- the Chinese
        University of Hong Kong (CUHK) and Lingnan University -- removed on-campus
        depictions of a figure known as the "Goddess of Democracy." Showing a woman
        clutching a flaming torch above her head, the original statue was first erected
        by students in Tiananmen Square during the 1989 pro-democracy protests and
        destroyed by the Chinese military during the crackdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9ed76-0a8c-4cc4-8ae3-295d25ed8358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47b812-a6bb-4433-8c23-ac4afd09adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Weiming, the Chinese-New Zealander artist behind the bronze
        replica at CUHK, said its removal indicated the end of "one country, two systems,"
        the principle that protects Hong Kong''s freedom of expression. "Now it''s
        one country, one system," he declared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fb26a-576d-4d52-aa2d-b057d8f2878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3485d0-e378-4d5d-a1e6-464e47a9cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like HKU''s governing body, which said it acted "based on external
        legal advice and risk assessment," Lingnan University told CNN its decision
        followed a review into "items on campus that may pose legal and safety risks."
        CUHK said in a statement it had "never authorized the display" of the statue
        on its grounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17277c98-d4eb-4b58-b143-853306c65794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0ae96-71d4-405d-9cd5-dff6c2748e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of a fourth sculpture may also hang in the balance: Authorities
        at City University of Hong Kong, another institution in the territory, reportedly
        ordered its student union to remove a "Goddess of Democracy" replica from
        its campus. The university told CNN it had only ever granted permission for
        the statue to stand until March 31, 2021, but did not comment on whether this
        meant it would be forcibly removed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d0189-00fa-443d-8e91-ed0ba2f05b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc82260-4026-4ec3-a71b-d8164cba8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:28.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Enduring legacies</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad59b76-4719-4149-83db-e4b43b981b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three decades, Hong Kong has been the only place on Chinese-controlled
        soil where an annual mass vigil has been held to mark the events in and around
        Tiananmen Square on June 4, 1989, during which large-scale pro-democracy protests
        were brutally crushed by armed Chinese troops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228cc49-2e69-49dd-8334-b81c577a768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4800eb-dbe0-42d7-9497-c454069b43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military crackdown remains one of the most tightly censored
        topics in mainland China, with discussions of it scrubbed from mass media.
        Chinese authorities have not released an official death toll, but estimates
        range from several hundred to thousands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afc7ee-62a6-4d2e-b19b-b63861ac737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd8848-4582-4e68-bf50-ed8d56a59086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of the statues comes amid a broader clampdown in Hong
        Kong, following the enactment of a national security law in 2020 that criminalizes
        acts of secession, subversion, terrorism and collusion with foreign forces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8906167-c1ca-4982-9b1f-d0831b3ad858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b553d-2991-47f3-85f5-3bc04d24bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territory''s government has repeatedly refuted accusations that
        the legislation has stifled freedoms, claiming it has instead restored order
        in the city after it was shaken by mass protests from 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76639b16-4263-4c74-a768-df8cee746773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6dbf97-4e33-43d6-b79f-b8fe198bb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the law has primarily targeted political activists and figures
        from pro-democracy media outlets. But it has also left those in academia and
        the arts uncertain about what is permissible. The past year has seen instances
        of both censorship and self-censorship, from the passage of a new film censorship
        law to "safeguard national security" to prominent artist Kacey Wong''s decision
        to enter self-imposed exile in Taiwan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e933f8-3f94-462c-b380-cc2cf9c2596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30d098-4ee2-4691-923a-4c156074c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statues'' disappearance may not be the end of the story. Creator
        of the "Pillar of Shame," Danish artist Jens Galschiøt, said he hopes to reclaim
        the work and exhibit it elsewhere. HKU did not respond to CNN''s request for
        comment about the artist''s attempts to recover his creation or the current
        whereabouts of the statue, which was last seen being placed, in parts, into
        a container. The university earlier said it will be held in storage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26a60f-a190-432c-968f-d02dd29cc1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41be6af-166b-4ef2-ae47-012ea6339ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still my property... if we get it, then we''ll (bring) it
        back to Europe, I''ll put it together and it will make a tour," Galschiøt
        told CNN. "At the moment, we have a plan to put it in Washington, DC, in front
        of the Chinese embassy, just to show China that there''s a place in the world
        where we can talk about what happened in ''89."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16030a-599e-4f6f-abb1-7612091c38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c82d2d-a7a5-4bec-9912-1bb9bd859aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy surrounding the sculpture means that it will, now,
        be tied to not only the Tiananmen Square massacre but also the erosion of
        Hong Kong''s artistic freedoms. But it was not the only version created by
        Galschiøt -- nor was it even the first. The original "Pillar of Shame" was
        erected in Rome to honor those killed worldwide by hunger ahead of a Food
        and Agriculture Organization summit in 1996. Other versions of the work were
        subsequently installed in Mexico and Brazil to commemorate the victims of
        the Acteal massacre and Eldorado dos Carajás massacre, respectively.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f07903-66b0-4ad5-90f6-e1007631490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e2276-6f37-4f94-98a3-40e237938ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork''s shifting meaning is a reminder that destroying images
        may only serve to strengthen their symbolic power. Indeed, replicas of a crowdsource-designed
        statue depicting a masked pro-democracy demonstrator, known as "Lady Liberty,"
        have cropped up across Hong Kong since the original was pulled down and vandalized
        by unidentified assailants in October 2019. And the Chinese military''s decision
        to topple the original "Goddess of Democracy" in 1989 means that every year,
        on June 4, identical versions appear in cities around the world -- from Taipei
        to Toronto -- to mark the crackdown''s anniversary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451f53d-28d8-49f1-93db-890ce86692ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf0c3e-3d03-4a26-b38b-a1549c77abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art-activist group Lady Liberty Hong Kong is hoping the "Pillar
        of Shame" will have a similar fate. The group has used more than 900 photos
        to create an open source 3D model of the work that can be downloaded and used
        to reproduce the statue with relative ease.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f820676-6cfc-48b8-a285-ed78a318c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e928594-9724-4f1d-bcbf-e3d2b9db93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that everyone can print a copy (of) it and place it
        wherever they want," the group''s founder, Alex Lee, said over the phone last
        week. "In the digital age, there''s no limitation of what you can do with
        virtual or physical objects -- (the hope is) for everyone to try to preserve
        this symbol."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc9e00-8c53-42cc-a1ec-8eec221a6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc4b1f-a2dc-44e0-93ec-e1907135853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New School for Democracy, an NGO founded by Wang Dan, a long-exiled
        student leader of the Tiananmen Square protests, said it is raising funds
        to build its own version -- with Galschiøt''s blessing -- in Taiwan. It hopes
        the sculpture will be completed by June 4 next year, to mark the massacre''s
        33rd anniversary.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ce62e-e009-4a1b-aa33-435aba900547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07b63b-d79e-451d-a745-b4ad742d2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement responding to last week''s controversy, founder and
        president of the US-based Campaign for Hong Kong, Samuel Chu, wrote that the
        "Pillar of Shame" had transformed in meaning from a "touchstone for freedom"
        to "a tombstone for freedom."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba365a7-2677-4187-8b9f-961679a5793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae5fe9-eb4d-414d-a06f-910d7c4f6ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removing the public statues only reveals the statue-shaped hole
        in the hearts of minds of all of us," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397facf-982c-4285-bf70-ba16ccfff78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T11:31:23.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:18:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/hong-kong-statues-symbols/index.html"><em>"Hong
        Kong''s statues are disappearing, but their symbolism may prove harder to
        erase"&nbsp;</em></a></p>'
  'biden-volodymyr-zelensky-call-ukraine':
    'author': 'Betsy Klein, CNN'
