      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96894d56-eea5-470b-a67e-35c65e1483a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:14:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the North Korean leader did not detail the degree of food
        scarcity, the World Food Organization warned of severe shortages in the country
        in 2021 including a shortfall of hundreds of thousands of tons of rice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed374b-8dcf-4a29-a664-9b9611abd1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T22:56:49.098+08:00
