    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff886196-7e7b-4fc3-9dc3-49054c180240'
    'lead': 'The Department of Health (DOH) on Saturday reported at least 85 firecracker-related
      injuries during the New Year celebration — lower than the number recorded in
      the same period last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T16:01:15.538+08:00
