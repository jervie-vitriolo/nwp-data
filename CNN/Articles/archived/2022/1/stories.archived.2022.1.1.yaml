  'PAL-exits-from-Chapter-11-bankruptcy-process':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-01T09:16:51.187+08:00
    'imagesource': 'jcr:bd03106d-91d4-462d-8b4b-1532d00574c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea1dadeb-fffa-4c1c-87fc-72ed35b6ec4e'
    'lead': 'Philippine Airlines welcomed 2022 on a positive note as it officially
      climbed out of its financial restructuring plan, driving its recovery hopes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T09:19:33.892+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:18:49.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:19.313+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL seen to fly into recovery after exit from Chapter 11 bankruptcy
      process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd3ec7-3bc5-4ce1-9800-480399966bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — Philippine
        Airlines welcomed 2022 on a positive note as it officially climbed out of
        its financial restructuring plan, driving its recovery hopes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e6b49-be04-4d06-bd9c-8967797d8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday night, the flag carrier said it emerged from
        its voluntary Chapter 11 proceedings, slashing over $2 billion in debts. This
        came four months after the Tan-led airline filed for bankruptcy protection
        in the United States in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d37e4-077c-428b-9c75-c301951a9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restructuring plea also sought to reduce the company''s operating
        fleet capacity by 25% and raise $655 million in new financing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08860b8c-8ce1-4577-bd65-99c94d897814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/9/6/PAL-exit-rehab-plan-hit-pre-pandemic-levels.html">READ:
        PAL confident to exit rehab plan within the year, hit pre-pandemic levels
        by 2024-2025</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e0278-5a73-44bc-8047-598c9ea657ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine Airlines stands ready to help grow back the Philippines’
        local and international air travel markets in ways that renew the tourism
        industry, serve the needs of global citizens including overseas Filipinos,
        and contribute actively to the recovery of the Philippine economy," said PAL
        Director Lucio C. Tan III, quoting PAL Chairman and CEO Dr. Lucio C. Tan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2637711-74dd-4cc5-8b02-2688ea80940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission as the flag carrier matters more than ever, and we
        are thankful for the chance to rebound from the pandemic and continue to fulfill
        this mission as best as we can," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afce508-7313-4234-b554-0d0f267cf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many countries have seen their COVID-19 cases spike anew due
        to the presence of the new variant Omicron, Gilbert F. Santa Maria, PAL president
        and chief operating officer, still expressed optimism that the airline is
        more equipped now to weather challenges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839bc15-963e-40a0-a123-7dcaf2221d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has already recorded 14 Omicron cases, three of
        which are local cases. With a high possibility of local transmission, Metro
        Manila will be placed under Alert Level 3 from Jan. 3 to 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a430da-3650-4570-bd26-14f8e01dfb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/12/31/Philippines-first-local-cases-of-Omicron.html">READ:
        PH confirms three local cases of Omicron variant</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f32bf7-58e8-4fc8-a42b-64fdc6adf4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are immense challenges ahead, but we look forward to tackling
        them as a reinvigorated Philippine Airlines, better positioned for strategic
        growth to continue serving our customers," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e93be-32c2-4bd1-89c8-eb99b6c79695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the completion of its restructuring plan, PAL seeks to
        restore more routes and increase flight frequencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c2ccb-6384-4840-87f2-6e3aeb31b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL also targets to expand its presence in the cargo business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de17ec-af3a-41f5-bb02-7c1bed3bcb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T09:19:33.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:18:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm reiterated its commitment to fulfilling all refund obligations.
        PAL said it has cleared over 99% of past refunds and is now back to normal
        processing times for refunds, "except for some 2020 cases that require validation
        procedures mostly involving third party providers."</p>'
  'New-COVID-19-cases-New-Years-Day-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-01T10:40:23.707+08:00
    'imagesource': 'jcr:95b4f115-66f7-4105-b4cb-c2515d0f7bb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f8df0b-9806-4a4e-8a54-296ecc296f72'
    'lead': 'The country''s COVID-19 situation is off to a bumpy start as nationwide
      cases may surge to as high as 4,000 on Saturday (Jan. 1), according to OCTA
      Research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-01T10:42:01.261+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:18:44.062+08:00
