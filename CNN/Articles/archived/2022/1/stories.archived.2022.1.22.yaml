      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most recent book, "Hey Mom" was published in 2018 and "combined
        wry wit and poignant humor while sharing his journey of turning life''s challenges
        into joy as well as plenty of wisdom he gained from his late mother."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797a233-9464-4d42-9fdd-0a82761f172b'
