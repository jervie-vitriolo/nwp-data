  'Biden-admin-improving-job-quality-and-access':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'Courtesy: BRENDAN SMIALOWSKI/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T04:38:35.126+08:00
    'imagesource': 'jcr:91897c32-86a3-4d2f-86bb-7c2d3e2e29ab'
