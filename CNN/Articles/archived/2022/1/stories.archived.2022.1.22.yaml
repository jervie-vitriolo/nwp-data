      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdfe32-e166-48ee-a991-54c0b0516f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:43:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are overjoyed to confirm that we have welcomed a baby via surrogate.
        We respectfully ask for privacy during this special time as we focus on our
        family," they each wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab590f6-3a38-42b6-857b-c3a9a1fc2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:43:37.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f083b35-bde0-4587-9085-47ad4dd2a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:43:37.866+08:00
