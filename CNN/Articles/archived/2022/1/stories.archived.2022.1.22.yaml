      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his second straight Winter Olympics berth means a
        lot for him, as the sport has become his passion and a way for him to succeed
        in life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5640c4-98e2-4e40-a989-82cdb2de245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:31:46.223+08:00
