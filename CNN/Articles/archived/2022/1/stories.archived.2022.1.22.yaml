      'covid-19']
    'template': '1'
    'title': 'DOH studying proposal to further ease protocols for international travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c64bc-04a8-4160-b7b2-41751d97bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.769+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Despite
        rising COVID-19 cases, the Department of Health (DOH) said it is considering
        the proposal to further relax restrictions for international visitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84959453-35e6-4105-b221-874b1134f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.769+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa po ito sa naipag-utos sa amin ng IATF (Inter-Agency Task Force)
        na pag-aralan," Health Undersecretary Maria Rosario Vergeire said in a briefing
        on Saturday. "So, we are now studying this, together with our experts, kung
        ano po ''yung tamang rekomendasyon na maibibigay natin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baef50f-354f-482b-bc23-c86001e6f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.769+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF has asked us to review this proposal. So,
        we are now studying this, together with our experts, to know what recommendation
        we could give.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a219bdf-015b-42e3-a175-cf774ac3141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.769+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was referring to Presidential Adviser for Entrepreneurship
        Joey Concepcion''s proposal to shift to a home-based approach for the testing
        and quarantine and isolation protocols for international travelers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d240d-fc0e-41ee-973e-63c6af399498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.769+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion suggested that antigen tests and home quarantine and
        isolation be allowed, instead of the current RT-PCR tests and facility-based
        setup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c274d8-deff-434e-8bf4-676ad470b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.769+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sakali mang mairekomenda ''yan, tayo naman ay magiging handa,
        kasi kung matatandaan niyo, four-door policy po ang ating ipinatutupad," Vergeire
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860547bb-074e-45c0-8e47-29968ab13f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should we move forward with the recommendation, we
        will be ready, because if you recall, we are implementing a four-door policy.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786bd4d5-2c51-42fb-9e2b-9256a435bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang first door po natin would be our border control. So, meron
        pa ho tayong tatlong safeguards or layers of protection na atin pong aasahan
        kung saka-sakali pong mawawala o tatanggalin na ang control natin sa borders,"
        she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b46850-c200-495d-89ae-0da91798e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our first door is border control. So, that means we
        will still have three more safeguards or layers of protection if ever we remove
        it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2aee1-ed29-4ba2-9445-a01eb2a57d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s four-door policy includes the implementation of travel
        restrictions and bans; screening, testing, and quarantine protocols; and prevent-detect-isolate-treat-reintegrate
        (PDITR) strategies; as well as the strengthening of the health care capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f8c7b-6b63-477f-8534-cf8f5de63852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the government announced it is allowing the entry of
        returning overseas Filipinos who recovered from COVID-19 but still tested
        positive in their RT-PCR test results prior to their departure to the Philippines.
        They only need to present a medical certificate showing they completed the
        mandatory isolation period, are no longer infectious, and have been allowed
        free movement or travel, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031fab8-dfa2-4af3-a7ab-0bd8f1bd9eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/21/PH-entry-recently-recovered-ROFs-positive-pre-departure-test.html?fbclid=IwAR3PBDNJbSmVHJS5ZkP8Oi2KwhPrwuiTra9SSbobdENEIuBMoz4Ha9aKS6Q"><strong>READ:
        PH allows entry of recently recovered ROFs with COVID-positive pre-departure
        tests</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096e8fb-e539-4f7d-a252-3561be359ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T17:38:47.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes amid the continuous spike in COVID-19 infections.
        On Saturday, the DOH reported 30,552 new cases, raising the nationwide tally
        to about 3.39 million.</p>'
  'DOH-Metro-Manila-Alert-Level-2-February':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
