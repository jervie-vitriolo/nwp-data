    'template': '1'
    'title': 'Boosters provide the best protection against Omicron variant, CDC studies
      show, raising new questions about what it means to be fully vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddc6bc-a6d9-491a-b478-fd02b1e67f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three large new studies from the US Centers
        for Disease Control and Prevention highlight the importance of getting a booster
        shot to provide the best protection against the Omicron coronavirus variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37573548-69cf-4956-8ac4-9a4bf3995301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911c6c7-8659-46a7-b49a-d0249c8dd1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first real-life data to examine the effect of boosters
        against Omicron, which now accounts for more than 99% of coronavirus cases
        in the United States. The studies, released Friday, raise the question of
        whether people with just two vaccine doses should still be considered fully
        vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28eb35-9c0a-478b-b3fd-bcf74253ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d1130-d111-4ee9-af47-cd362be83f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to redefine fully vaccinated as three doses," said
        Dr. William Schaffner, a longtime CDC vaccine adviser who was not involved
        with the studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc6d2b-a1aa-41f4-b40f-a51338ca3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a136ffb-8fa1-4ce2-850d-dced44cb36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies have an enormous scope, involving millions of cases,
        hundreds of thousands of visits to emergency departments and urgent care centers,
        and tens of thousands of hospitalizations among adults.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccac56b-7a87-4dad-81a3-5f459ff7ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34e9e3-fdb7-45a1-a54a-df20e014a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting boosted was 90% effective at preventing hospitalizations
        during a period in December and January when Omicron was the dominant variant,
        according to a CDC study that looked at nearly 88,000 hospitalizations across
        10 states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23937e-7f87-4f1e-8ba1-c57d608f35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b6342-082b-4a75-a7d7-263b5f35404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, getting two shots was 57% effective when it had been
        at least six months past the second shot</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716c679-c785-4834-b7a5-7fb4b4a2debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05203782-44e1-4e4f-b5ca-52dd59494778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting boosted was 82% effective at preventing visits to emergency
        rooms and urgent care centers, according to the study, which looked at more
        than 200,000 visits in 10 states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63314d44-4d81-45c4-b5a9-5e65e9f466cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760912d-486b-4794-87e3-b3e33e527a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, getting two shots was only 38% effective at preventing
        those visits when it had been at least six months past the second shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e459496-c78b-47fd-a10d-f7df4c5a1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b846753-aa26-461a-83a2-42483e1d9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the third dose that really gives you the solid, the
        very best protection," Schaffner said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377870b-d635-480b-ae24-52c9e10c07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2879a-8f6c-45ae-866c-1e8d873e6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study was published Friday in the CDC''s Morbidity and Mortality
        Weekly Report. A second study, also published in Friday''s MMWR, concluded
        that people with three shots were less likely to get infected with Omicron.
        Looking at data from 25 state and local health departments, the CDC researchers
        found that among those who were boosted, there were 149 cases per 100,000
        people on average each week. For those who had only two doses, it was 255
        cases per 100,000 people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc4355-dad0-48ed-ab14-0cbed682e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b6d84-b955-4276-8416-a9afbcc6d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third study, published in the medical journal JAMA, showed that
        having a booster helped prevent people from becoming ill with Omicron. That
        study of just over 13,000 US Omicron cases found that the odds of developing
        a symptomatic infection were 66% lower for people who were boosted compared
        to those who had only received two shots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53135dc8-9887-4fc4-afc4-12aa2302ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af31332-6c5e-46e8-be3e-43c9771805c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three studies found that unvaccinated people faced the highest
        risks of becoming sick with Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac1d184-04fd-48d1-a42f-e9d3a2a0e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f877f-1f57-435e-beb5-4dc3fc859870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC currently says a person is considered fully vaccinated after
        they''ve received their primary Covid-19 vaccines -- two weeks after receiving
        their second dose of an mRNA vaccine, or two weeks after their first dose
        of the Johnson &amp; Johnson vaccine. Booster doses are recommended for everyone
        age 12 and older five months after their primary vaccination series.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72181898-fa75-41fd-99f9-fa1800a240da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c379d1-4f9a-46e0-8f2e-5e9686a3ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than half of those eligible to receive booster shots have gotten
        one, and only about a quarter of the total US population is fully vaccinated
        and boosted, according to CDC data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1552ce-e993-4a18-b896-e1937fe935b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb459b8-0683-4fed-b6f3-5b221cba5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:12:34.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 20% of the US population eligible to be vaccinated -- those
        age 5 and older -- has not received any dose of Covid-19 vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e43cd-6ef1-481a-9758-b3771f9253f9'
