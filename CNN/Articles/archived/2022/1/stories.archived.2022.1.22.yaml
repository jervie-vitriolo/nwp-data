      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 report, the Department of Human Settlements and Urban
        Development said over 37,000 houses intended for Yolanda victims in Eastern
        Visayas have not yet been completed.</p>'
