      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung saan nag-</em>fail <em>yung</em> implementation, <em>labas
        po ako doon kasi</em> (The failure of the implementation was out of my hands
        because) I can only do so much,” Lacson said.</p>'
