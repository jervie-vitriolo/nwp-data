      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Two
        strong earthquakes hit Davao Oriental and waters off Davao Occidental Saturday
        morning, seismologists reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6e6ba-4fc9-436c-ab8b-0b83e58822e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T11:22:56.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology
        (Phivolcs), a magnitude 6.1 tectonic quake struck waters 275 kilometers away
        from Balut Island, Davao Occidental at 10:26 a.m. It had a depth of 33 km.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55544e76-02e4-4dd6-98c6-eb0aae59c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T13:12:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs previously said the magnitude was 6.5 with a 66 km-depth
        before it <a href="https://earthquake.phivolcs.dost.gov.ph/2022_Earthquake_Information/January/2022_0122_0226_B2F.html">downgraded</a>&nbsp;the
        figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249c2fa-5711-4c10-b585-5851c9dca129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T13:12:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also clarified that damages are no longer expected but
        aftershocks are still possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081ae54-439c-4e73-a8fe-bd3c4f5a0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T13:12:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recorded some intensities: Intensity III or "weak" shaking in
        Sarangani, Davao Occidental and Intensity I or "scarcely perceptible" tremors
        in Lebak, Sultan Kudarat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e01fa-328a-42d7-bf05-e83774815787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T13:12:12.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III also means it may be felt by people indoors, especially
        on the upper floors of buildings. Meanwhile, under Intensity I, delicately
        balanced objects may be disturbed slightly, Phivolcs described.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40fe9b-713c-488c-9326-e39fe80e0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T13:12:12.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also noted instrumental Intensity I in General Santos City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81323c-c7c9-4039-a1ee-1712920ab6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T13:12:12.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added there is no tsunami threat following the tremor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2cd796-fa84-446c-b7a8-3b8e7f912993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T11:22:56.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours earlier, Phivolcs also reported a magnitude 5.4 tectonic
        quake rocked Baganga, Davao Oriental at 4:43 a.m. with a depth of 119 km.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f15c8e-bf2e-4c90-8fed-bb7830e2db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T05:55:52.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No damage to structures is expected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdc807-51ac-4704-bb1d-598526e168d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T05:55:52.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said Intensity IV, characterized by "moderate" shaking
        felt generally indoors and by some people outdoors, was detected in Baganga
        and Caraga, Davao Oriental, and Maco in Davao de Oro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1913808-05c2-41d8-b781-47fa0e570887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T08:01:08.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bislig City in Surigao del Sur also experienced Intensity III.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d234d9a-dfde-4510-bd98-21609ebc6cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T05:55:52.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, instrumental Intensity was also recorded:</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d60bb-63c5-46b3-8117-044829ea40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T05:55:52.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity I (“scarcely perceptible” shaking) - Bislig City, Surigao
        del Sur</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857d697-14b9-4c5f-add6-379792319970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T05:55:52.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
