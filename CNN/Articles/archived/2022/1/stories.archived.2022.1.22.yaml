    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:13.122+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Omicron', 'COVID-19', '2022']
    'template': '1'
    'title': 'After the Omicron wave, here''s what experts say could come next in
      2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56020f6a-67d9-4beb-9b20-1e05eb475999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Picture a not-too-distant future when
        you can book that summer trip to Italy or you don''t have to remember to take
        off your mask for graduation photos. After the past 25 months, forgetting
        the pandemic for even a little while may sound like a fantasy —&nbsp;after
        all, the coronavirus has gotten our hopes up before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de67178-d5bf-427d-879c-c323831f208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But infectious disease experts say there just may be an end in sight.
        Maybe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff0279-18e4-4932-87a1-1863f69e6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, let''s say it''s not outside the realm of possibility for
        2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99bdd5-4ad7-46e8-b757-75c255f986ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if we do it right, we''re going to have a 2022 in which
        Covid doesn''t dominate our lives so much," said Dr. Tom Frieden, who was
        director of the US Centers for Disease Control and Prevention under President
        Obama and is now the CEO and president of Resolve to Save Lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23dafd-b83d-4fe6-b2d8-8f8e229d1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the next part of the pandemic looks like and when it will get
        there are what Dr. Yvonne Maldonado, an epidemiologist and infectious disease
        specialist at Stanford Medicine, and experts at federal agencies, academic
        colleagues and local public health leaders spent the holidays trying to figure
        out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b598f8b-d166-4e49-9408-17bca251f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a general consensus among the experts about what happens
        next: "We really don''t know exactly," Maldonado said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e152fb0-df6b-4489-94f7-f5347db3e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are disease models and lessons from pandemics past, but the
        way the highly infectious Omicron variant popped up meant the scientists''
        proverbial crystal ball got a little hazy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcac99c-57f3-424b-a907-b40a84418680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us really anticipated Omicron," Maldonado said. "Well,
        there were hints, but we did not expect it to happen exactly the way it did."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32702b5b-b01a-4c25-8e0d-0de71202e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron has done a lot. More than a quarter of the COVID-19 pandemic''s
        total cases in the United States have been reported in the past month, during
        the Omicron surge, according to data from Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ffda1-a67d-41dd-a244-edd13eea11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, cases dropped at least 10% compared with last week
        in 14 states, but 26 states saw cases rise at least 10%, according to Johns
        Hopkins data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f106a5cd-ebf8-4dec-b09e-cea0050e4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave seems to have peaked in some areas where the Omicron variant
        first hit in the US, like Boston and New York. But it''s still raging out
        of control in other parts of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bdad6-1b1a-471e-a9e0-170f7399642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, for instance, medical leaders in metro Atlanta said
        hospitals remain overwhelmed. With so many staff out sick, the National Guard
        now fills in the health care gaps in states like Minnesota. Louisiana Gov.
        John Bel Edwards said the "tremendous" amount of COVID-19 cases, hospitalizations
        and deaths has resulted in "as much as we''ve ever had in the state of Louisiana."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c89b6-5394-47d2-965b-5c7656017f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts, however, see hope in what has happened
        in South Africa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967de6b-7b46-40be-9a4f-52f61fbef13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Africa''s kind of our canary in the coal mine because they
        were able to pick up the Omicron variant first," Maldonado said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c4c23-a7bf-4bd5-abc7-e3659b456796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African scientists first spotted the variant in November.
        Cases there peaked and fell off quickly. They did the same in the UK. And
        that''s what experts think will happen everywhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b033f3-7f81-4122-aaa3-8692b6683b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I anticipate in the short run —&nbsp;being the next six weeks,
        four to six weeks —&nbsp;that it''s still going to be pretty rough," said
        Dr. John Swartzberg, an expert in infectious diseases and vaccinology and
        clinical professor emeritus at the University of California, Berkeley''s School
        of Public Health. "It will be about the middle of February before we start
        to really see that things are getting better."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f0269-0466-461b-ae2d-fa003fd3e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this spike flames out quickly, many experts think, there could
        be a "quiet period."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9e551-8679-435b-a874-9035b540779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swartzberg believes March through spring or into summer will be
        like last year, with a continued decline in the number of cases. "There will
        be a sense of optimism, and then we will be able to do more things in our
        lives," Swartzberg said. "I think May or June is going to really look up for
        us. I''m quite optimistic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d8da9-2426-4e0b-8f75-a10526f28464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of his optimism stems from the fact that there will be a much
        larger immune population, between the increasing number of people who are
        vaccinated and boosted, and those who''ve caught COVID-19 during the Omicron
        surge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff61fc-41e7-42b8-b40b-faa583fdfe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking, the level of immunity in our population is
        going to be much higher than it was going into the Omicron pandemic, and that''s
        going to help us not only with Omicron and Delta, if they''re still circulating,
        but it will also help us with any new variants," Swartzberg said. "To what
        degree will depend on the availability of medicines to intervene."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e9c2a-6d32-4d98-8918-a5708d421ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the coronavirus will probably never go away completely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc173dd-373f-40eb-a9f8-88280178c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully anticipate another version of the virus to come back,"
        Maldonado said. "Those are the scenarios that really bring uncertainty to
        what comes next."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f960e-227b-4dfc-9557-2b7a0caf7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The next variant</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b7f45-6f66-4e0f-900b-37bf6998050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next variant could be equally or even more transmissible than
        Omicron. It could give people more severe symptoms —&nbsp;or no symptoms at
        all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce446902-44ed-4b8d-9afc-61310bfad71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not at all clear what comes next," said Dr. George Rutherford,
        an epidemiologist at the University of California, San Francisco. He said
        the virus could mutate gradually, like what happened with the Alpha and Beta
        variants. Or it could make a really large jump, like with Delta and Omicron.
        "What''s next? It''s a crapshoot."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b5bc1-45d6-4ec8-adbc-4cf3935d7d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The H1N1 flu virus, for example, was a novel virus when it started
        one of the worst pandemics in history in 1918 —&nbsp;it infected one-third
        of the world''s population and killed 50 million of them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9e75c-0954-4fab-8404-315b1f5d6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pandemic eventually ended, but the virus is still with us today.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4c680-332c-4c2e-a8b7-2f29436fb5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the great-great-grandparent of all the H1N1 viruses we
        see every year," Maldonado said. "They''ve had many mutations since then,
        but it is from the same strain. So it''s possible that this virus will do
        a similar thing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3e1a6-3af9-49b5-879e-c9f4c6b7b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US still loses an average of about 35,000 people a year with
        the flu, according to the CDC. "And we go on with our lives," Swartzberg said.
        "I don''t think it will ever go back to what it was, exactly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6555e-0f81-4ed0-a07c-0b80b2627f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldonado says "that''s the best-case scenario."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cff8ad-8e97-4fa9-96c4-e8d0e3c33e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this flu-like scenario, the world needs to focus on protecting
        those vulnerable to severe disease, on making sure they get vaccinated and
        have access to monoclonal antibodies and antivirals, Maldonado said. Vaccine
        companies would need to make variant-specific vaccines so people can get a
        Covid-19 shot every year. The country also has to make testing better.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b14e85-3cdd-4451-97c0-91b830aeb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oral drugs and the monoclonals are no good unless you know
        you''re Covid-positive," Swartzberg said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd892ec-19f8-43c4-a132-978ac07d86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The in-between scenarios would be if there aren''t enough antivirals
        or monoclonals to treat the people who get sick, or if vaccine manufacturers
        can''t make variant-specific vaccines fast enough.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73942904-4ab8-4f76-9815-31d9b7b27aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst-case scenario is if a variant escapes the protection of
        vaccines and treatments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f8752-8b51-46e4-993c-22f0e778deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s less likely to happen," Maldonado said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2ceec-5f77-45a5-b5bc-b441a5fdbb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said he hopes that scenario doesn''t come to pass.
        "I can''t give you a statistic what the chance of that happen, but we have
        to be prepared for it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6d719-89e0-47c7-b1de-ca2673dcd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we hope for the best and prepare for the worst."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37acd2a-7e10-4378-a80a-efbae99be373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Choose Your Own Adventure'' out of the pandemic</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b21da2-1447-478d-882a-aaddb8571a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US already has the tools to limit new variants and end the pandemic
        quickly, Dr. Panagis Galiatsatos says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f5102-fcc4-4cdf-9c53-88c16f3d3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we need any more scientific breakthroughs, we know
        how to stop severe Covid: vaccines," said Galiatsatos, an assistant professor
        of medicine and expert in pulmonary and critical care medicine at Johns Hopkins
        Medicine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688c849-58fd-41f8-b355-d15dcf2463d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks and testing also help.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b384fb9-ca83-486e-a43e-36bf0c46dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galiatsatos does hundreds of talks each year with community groups
        to encourage more people to get vaccinated. He thinks scientist will have
        to continue this outreach.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316644f3-0d99-442b-8e80-bb2181c2cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the weapons to transform Covid into nothing but a bad cold,"
        Galiatsatos said. "We have the science. All people will need is access to
        the interventions, and we need to regain trust."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529f5ec-bf61-4579-b9e9-9de47e6814b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about a quarter of the US population is fully vaccinated and
        boosted, according to the CDC. The more people who are unvaccinated, the more
        end up in the hospital. The more cases, the more opportunity for dangerous
        new variants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286b466-51d5-4403-a062-55c6402903d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s like a ''Choose Your Own Adventure,'' " Galiatsatos
        said. "And I am choosing the kind that puts us in a better frame of mind that
        we reach people and get more people vaccinated and can end this pandemic and
        learn to adapt to this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955fe6f-d996-4fd0-b339-e8cbc8996296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:00:32.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/21/health/after-omicron-next-pandemic-steps/index.html"
        href="https://edition.cnn.com/2022/01/21/health/after-omicron-next-pandemic-steps/index.html">After
        the Omicron wave, here''s what experts say could come next in 2022</a>"</em></p>'
  'ISIS-prison-break':
    'author': 'Mohammed Tawfeeq and Joshua Berlinger, CNN'
    'caption': 'At least seven fighters from the US-allied Syrian Democratic Forces
      were killed when ISIS attempted to break thousands of its fighters out of a
      Syrian prison on Thursday, an attack underlining concerns the terror group could
      be quietly resurging. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T10:00:37.861+08:00
    'imagesource': 'jcr:b0752d08-da45-4a29-a7be-5b736a0bac2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a2d21a9-a3e6-4d21-85ce-2bcb574093fe'
    'lead': 'At least seven fighters from the US-allied Syrian Democratic Forces were
      killed when ISIS attempted to break thousands of its fighters out of a Syrian
      prison on Thursday, an attack underlining concerns the terror group could be
      quietly resurging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T10:03:02.938+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:10:19.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:13.507+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ISIS']
    'template': '1'
    'title': 'Deadly ISIS prison break attempt fuels fears of the group''s resurgence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6f316-a7cf-4081-a062-977438a5f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least seven fighters from the US-allied
        Syrian Democratic Forces were killed when ISIS attempted to break thousands
        of its fighters out of a Syrian prison on Thursday, an attack underlining
        concerns the terror group could be quietly resurging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f15844-3e45-483f-9461-fb56cc399e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault on the Ghweran prison, located in the northeastern city
        of Hasakah began Thursday when a car bomb exploded outside the facility, according
        to the Syrian Democratic Forces (SDF). The Kurdish-led SDF is the dominant
        military force in the region and a key US partner in the fight against ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28bd2b-549a-4b28-adad-2cb520b43b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS fighters then snuck into the area and struck local forces guarding
        the prison, while the militants inside burned blankets and plastic items inside
        dormitories "in an attempt to create chaos," the SDF said. It is not clear
        if the actions were coordinated or if the inmates simply saw an opportunity
        to sow confusion at an opportune moment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740e321-27d4-4914-93ba-c8d6831cb886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF said Thursday it "thwarted" the attempted jailbreak; however,
        small clashes were still reported in the area Friday. ISIS said in a statement
        Friday it was launching a "large-scale" attack to liberate the entire prison.
        The head of the SDF said later Friday they had fended off the attack with
        the support of airstrikes from the US-led coalition in Iraq and Syria fighting
        ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3215a0f-8ac2-4545-8ca4-79c5a43be3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon Spokesman John Kirby confirmed the airstrikes during a
        press briefing at the Pentagon on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd78200-2c57-4111-894b-ed6fb2680bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On whatever support the Coalition has been given to the SDF as
        they have dealt with this and continue to deal with this prison break, I can
        tell you that we have provided some air strikes to support them as they deal
        with this particular prison break," Kirby said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a6b5d-095f-4966-9cfc-84ea335ef9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhad Shami, head of SDF Media Center told CNN Friday SDF forces
        killed 28 ISIS militants in the clashes. At least 89 inmates managed to escape,
        but have since be recaptured, the SDF said in a statement. Several militants
        involved in the assault were thought to be hiding out in civilian homes near
        the prison, forcing authorities to put up a security checkpoint, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb20e30-267c-4afc-b9b2-e8951b3355f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 11,000 to 12,000 ISIS fighters are held in prisons and detention
        camps in northern Syria run by the SDF. While this is not the first such prison
        break attempt —&nbsp;several escaped in 2020 by ripping off doors and using
        them to destroy a wall —&nbsp;concerns are mounting that the timing and audacity
        of the attack are indicative of the terror group''s renewed strength.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead729b-325e-4056-bec7-471ccc8e6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS also claimed responsibility for an ambush on an Iraqi military
        post near Baghdad on Friday in which 11 soldiers were killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841ac67-03e2-403b-8de9-476b6f8b948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, the attempts to revive terrorism in the region cannot
        be underestimated," Iraq President Barham Salih said in a tweet Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe59c43e-cb33-453c-be34-038c3155de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Break down the fences''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b94ef0-c2aa-4373-bd48-f93f3a900e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of its power in 2014 and 2015, ISIS governed a self-styled
        caliphate which stretched over large swaths of Syria and Iraq. Further abroad,
        ISIS was linked to massive terror attacks, including a truck bomb killed almost
        300 people in Baghdad in 2016, just months after gunmen and suicide bombers
        attacked the Bataclan and other locations in Paris. Other atrocities were
        allegedly inspired by ISIS, such as truck attacks in Berlin and Nice, France.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e99afd-ce00-4022-940c-3ddb46f8be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group was eventually driven out of power, but many warned
        militants could continue to operate from the shadows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666552b-415a-42e6-b6e1-032ef22673da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Iraq''s then-head of military intelligence, Lt. Gen. Saad
        al-Allaq, warned such prison breaks were being planned. He said a new ISIS
        mission the terror group codenamed "Break Down the Fences" intended to storm
        jails where their followers were being held and try to rebuild its structures
        from there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef12e3-f6a0-4760-9eab-d906ebb0cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Iraq security forces have warned ISIS will continue
        trying to regroup to stage such deadly attacks, while some senior commanders
        have warned sleeper cells are continuing staging deadly attacks in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aff834-eba0-4413-a7ae-2fb2c02f4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Mustafa al-Kadhimi ordered an increase to security
        on the Iraqi-Syrian border following the prison attack on Friday. Hussein
        Allawi, an adviser al-Kadhimi, said Iraqi security forces still need to develop
        their intelligence effort to be able to repel such coordinated attacks by
        various terrorist groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd63a0c-baeb-4a6e-9dba-2865aba192cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to develop the intelligence effort of the Iraqi armed forces
        through technical and sensing equipment, thermal cameras, and modern fortified
        towers," Allawi told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab2b29-0116-4f16-b38f-63ad0fce369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allawi also said the Iraqi armed forces need to continue cooperating
        with the US-led coalition in Iraq which, since 2021, is no longer engaged
        in combat missions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9088de9-1cec-440f-8c67-75dbb15d239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition is now focused on training and assistance, but its
        presence remains controversial. The Iraqi government is under tremendous pressure
        from powerful Iran-backed Shia militias to end the presence of US troops in
        Iraq.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82a070-3dd1-4bdd-b15e-c9704b2db85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T10:03:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison attack serves as a sharp reminder about the challenges
        of combating Sunni extremists like ISIS and the readiness of Iraqi security
        forces to repel terror attacks.</p>'
