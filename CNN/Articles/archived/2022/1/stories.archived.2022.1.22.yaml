      'mgnl:lastActivated': 2023-01-16T13:10:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eac82b-ea15-4d1e-bdc9-92bfb8230084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T23:08:02.324+08:00
