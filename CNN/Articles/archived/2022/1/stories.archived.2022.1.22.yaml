      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was identified as part of an elite torture group in a book
        entitled <em>Dark Legacy: Human Rights Under Marcos Regime</em> written by
        American historian Alfred McCoy.</p>'
