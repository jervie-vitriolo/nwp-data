      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18cce78-ca2c-4a18-b516-1c32b1a4f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.214+08:00
      'mgnl:createdBy': 'bamba'
