      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a form of my expression. I hope to make my family proud,
        who still lives in Manila, and the rest of the country as well," Miller said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
