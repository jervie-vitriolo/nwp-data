      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ba984-1f3b-46cd-90fb-8db5138e2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.320+08:00
      'mgnl:createdBy': 'bamba'
