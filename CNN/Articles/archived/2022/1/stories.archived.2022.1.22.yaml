    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden-administration', 'labor', 'job-quality', 'job-access']
    'template': '1'
    'title': 'Biden administration takes new steps to address job quality amid record-setting
      resignations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5dbb50-fcd8-4f07-9331-daeff2d35fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Labor Secretary Marty Walsh announced a new federal roadmap
        to improve job quality and job access on Friday, as Americans continue to
        leave the workforce in record numbers amid the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7baaa-a7ac-455f-aab2-c6b3afc5796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a3f28-05f2-4040-9942-c9917a9c89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, called the Good Jobs Initiative, was unveiled by Walsh
        -- the former mayor of Boston -- at the US Conference of Mayors winter meeting
        in Washington. The initiative, led by the Labor Department, will establish
        a broad framework across the federal government to inform workers of their
        rights -- including their right to collectively bargain, engage employers
        in improving jobs to retain workers and deploy federal agencies to bolster
        the plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2933695-6915-4344-b1c8-029058e31584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85094b9-8a50-4149-87ef-24f57de812d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to work across federal agencies to build job quality
        into all our contracting and grant making. That means not just minimum wage
        -- but prevailing wages, paid leave, registered apprenticeship, pre-apprenticeships,
        that open up opportunities for women and people of color and underserved communities
        all across this great country," Walsh said during his speech at the meeting.
        "We''re going to engage employers to help them improve job quality, so every
        industry can attract and retain the talent they need. We''re going to speak
        directly to workers -- making sure they have the information they need to
        exercise their rights, to find a good job, and get in-demand skills."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5de03-26ed-4cac-bd6b-d01eb6f58b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54650b2c-563e-4526-b7f6-758c8dff736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new initiative comes as America''s job market is facing complex
        and consequential shifts -- dubbed by some as the "great resignation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19646870-690f-430d-aa25-a041b20562b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8442054c-485a-4b61-b14f-0b954efe201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country no longer faces the record high unemployment rate
        seen at the start of the pandemic, there''s a labor shortage -- leading many
        workplaces to struggle to keep up with demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31591e3-3887-48d1-9644-d006f7e3b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8458d13-462d-4b87-a08a-d677247bdb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 4.5 million Americans quit their jobs in November, but
        many of those departures are young people leaving for other jobs or better
        pay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089edc3f-5c35-43b1-bfb2-4343f05064b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b8e34-3458-490b-8ca4-5c77a05ede9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, labor force participation -- meaning the number of people
        in the US working or looking for a job -- hasn''t improved at the same pace
        as the decline in unemployment since the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc1bec-74f2-4c82-aee0-7f1a24fd1dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214a5c5-f9d6-4c00-a96e-17b5f8627af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been a variety of issues leading to Americans to
        exit the workforce, early retirement has made a major impact. Nearly 70% of
        the 5 million people who left the labor force during the pandemic were older
        than 55, according to researchers from Goldman Sachs, with many not wanting
        to return to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec80b0-8657-4fdd-9f0f-2d8885c36516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561071f-b941-4091-9b49-51547936c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also other factors impacting the labor market, like the
        many women who were forced to drop out of the labor force during the pandemic
        who have not returned and the rising number of people saying they''re self-employed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66750c40-a854-48a0-8326-f5ce163e8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de70283-5d73-4f0d-95cb-0617a5baa80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview before announcing the Good Jobs Initiative, Walsh
        contended that many Americans are leaving their jobs because they want more
        from their employers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5ce91-21b5-4492-ae8e-5154e9d58c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fd929-e6db-453e-a325-df8452e667f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think ''the great resignation'' is the real story when
        you look (at the fact that) more people joined the workforce last year than
        any time last 25 years," Walsh told CNN. "But I think a lot of people did
        leave the workforce because they weren''t earning good wages and, for whatever
        reason, decided to leave."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b1d89-562a-49fc-934d-06c9154c66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586612b-ee5c-47a1-9d66-e62623a51a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genesis of the initiative, Walsh said, was the sweeping bipartisan
        Infrastructure Investment and Jobs Act, which was signed into law last fall.
        A priority of the initiative will be to support the implementation of the
        bipartisan infrastructure law, providing guidance on jobs created through
        infrastructure investments, according to the Labor Department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53336836-1cfb-4185-9607-888b3b7fb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd400e47-31ac-473d-ba84-d66a7466aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to ensure that while implementing the bipartisan infrastructure
        law, the jobs that are created are high-paying, good quality jobs, and make
        sure people have access," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b0aea-bc2a-4ded-a00e-c121ce4bb483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe426d-4134-4e47-91c6-109d4bcbaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the initiative will centralize agencies'' efforts
        to provide technical assistance on many job quality standards across the federal
        government, including anti-discrimination requirements, equal employment opportunity
        requirements in apprenticeships and supporting environments for free and fair
        union organizing and collective bargaining, according to the Labor Department.
        DOL will also partner with the White House to support agencies in their efforts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f200c-9403-43e1-9319-02cd780ebb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
