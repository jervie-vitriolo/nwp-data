    'template': '1'
    'title': 'Biden accepts Japanese Prime Minister''s invitation to visit later this
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cf803-13ec-4c46-b514-163e689831a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Friday accepted
        an invitation to visit Japan in the late spring during his virtual meeting
        with Prime Minister Fumio Kishida, according to a senior administration official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10946ff4-1b4c-45d0-8d0d-a76de2834e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4cb3a8-db3e-4f06-bfec-41783d8e5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be Biden''s first visit as president to Asia, a region
        he''s vowed to prioritize even as crises with Russia and the Middle East have
        demanded his attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb1534-d62f-4cfc-a9dc-09a7c8f7b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cdcd5-7dbf-485e-8033-0dba47f32e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hopes renewed US focus on Asia will buffer China''s aggression
        in the region, and the issue of Beijing''s military stance formed a major
        topic of discussion in Biden''s call on Friday with his Japanese counterpart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9cc06-4825-435f-bf89-f3d6b72285f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c81840-9896-4ae3-a243-953dd73be57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida was concerned in particular with China''s nuclear build-up,
        officials said afterward, a troubling development in a part of the world already
        on edge amid North Korea''s renewed provocations and its recent suggestion
        it would resume nuclear and ballistic missile tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550fba28-e80c-403e-8f36-36000ef3ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9adb75-d165-4717-a5ac-eee43941fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is also concerned about China''s actions in the South and
        East China Seas, including over a set of disputed islands that both nations
        claim as their own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7660fb-528a-4eac-9af3-a9efc538aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645541d3-adbc-4ed1-85f0-a4b4f762a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men also discussed the current crisis in Ukraine during
        their 90-minute conversation, which the official said was warm and wide-ranging.
        It was the second time they have met since Kishida took office last year.
        Biden was the first foreign leader to phone him after he assumed the role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95e45d-2db9-41cb-9a08-c2473636e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ba1e2-5893-4228-a77c-7e8470b7a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister indicated Japan was behind the United States
        in working to deter a Russian invasion of Ukraine -- though the official said
        the matter of sanctions, and whether Japan was prepared to issue them in response
        to a potential incursion, did not arise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367841c-4040-4b83-bd7a-ce10c278bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d73f4b-7cb8-45ff-b5b3-b31b8b06cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden remains focused on domestic issues and the current crisis
        in eastern Europe, he "wanted it to be known clearly" that the United States
        still intends to "step up our game in the Indo-Pacific," the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41519745-3eb5-4f33-bf23-ffad5deb58cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b858bc-26be-4b57-b943-79f7cc3f0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the trip later this year, which will include an official
        visit and a Quad leaders summit. Biden "graciously" accepted the prime minister''s
        invitation, which the official said was also extended to first lady Jill Biden.
        The Quad nations consist of the US, Japan, India and Australia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c22cb-f9ab-47f7-acb1-e5113fda447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289d76c-06c7-4192-82b7-cf329dddd111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has traveled abroad twice since becoming president, both times
        to Europe. That is a slower pace than his predecessors, and officials have
        said the Covid-19 pandemic prevented more extensive foreign travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c4c79-c1df-472f-97b3-bf4765788e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46adf5-1ca2-410b-bb87-09da95c1875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering his second year in office, Biden has made clear he is looking
        to travel around the United States more to sell his agenda. But officials
        say he also hopes to travel overseas as well to engage with leaders and bolster
        American alliances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c9ff7-3eba-4f8f-9ccc-91adaaae16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e334b9f-f76b-4df4-b083-25f5917091e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, Biden has worked to signal American commitment amid tensions
        with China, even as he works to cultivate a working relationship with the
        country''s President Xi Jinping.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6101de9-d3cc-443a-852c-fb419858ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf0579-8b53-4519-96b7-7a6c7aca0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and other nations are watching warily as China increases overflights
        of Taiwan. The United States has also spoken out on human rights abuses against
        Muslims in the western Xinjiang province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2896969-9727-4317-8c87-39a2e789a7c8'
      'mgnl:activationStatus': true
