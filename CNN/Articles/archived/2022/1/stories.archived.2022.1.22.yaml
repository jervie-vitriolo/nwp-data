  'Northern-Samar-IATF-Alert-Level-4-appeal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-22T16:48:43.782+08:00
    'imagesource': 'jcr:3f720422-0761-49fa-940a-42d471b7d6ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d325ce-e130-4422-841b-c06ee664e1e8'
    'lead': 'Northern Samar will ask the national government to reconsider its decision
      to raise the province to Alert Level 4 — the second-highest in the country''s
      COVID-19 alert level system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T16:52:32.301+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:10:13.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:17.100+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Northern Samar to appeal Alert Level 4 classification – health official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b805dde-947c-4baf-abe7-046dbbc7cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)—</strong>&nbsp;Northern
        Samar will ask the national government to reconsider its decision to raise
        the province to Alert Level 4 —&nbsp;the second-highest in the country''s
        COVID-19 alert level system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a66eb-6ebd-4268-bb1e-a27ba649e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Laging Handa briefing, provincial health officer Dr. Ninfa
        Caparroso-Kam said local authorities will ask the Inter-Agency Task Force
        for a lower alert level classification. She added they have the data to back
        up the request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1b338-f224-4d13-9c22-488c334b242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyon ang napagkasunduan na i</em>a-attach<em> namin iyong aming</em>
        statistics, and then we are going to appeal to the IATF <em>para ma-</em>reclassify
        <em>ang aming probinsiya</em> to Level 3 just like before," Caparroso-Kam
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91081d3c-614a-4e2b-9a39-747fc253718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil kung ikukumpara iyong aming</em> statistics with the
        other provinces [in] the region, we are better off," she added. "If you look
        at our statistics,<em> hindi kami dapat nandoon sa</em> Alert Level 4."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47acad-465e-45f2-a6d7-a10ad0b2ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what was discussed, that we''ll attach our
        statistics, and then we are going to appeal to the IATF to reclassify our
        province to Alert Level 3 just like before. Because if you compare our statistics
        with the other provinces in the region, we are better off. If you look at
        our statistics, we shouldn''t be under Alert Level 4.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a384f7d-a692-4ef3-85a7-1bb3646b5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar was one of the four provinces that shifted to Alert
        Level 4 on Friday —&nbsp;together with Kalinga, Ifugao, and Mountain Province.
        Caparroso-Kam admitted the LGU was "surprised" with the IATF''s move, adding
        the development "adds insult to the injury."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e5d7f-6ab3-4ad9-be53-b5f0f2e13c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the province''s COVID-19 case doubling time and
        average daily attack rate are far from critical levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02fbc0a-6a3a-4d3d-8f76-d22a84bbc7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Northern Samar logged <a href="https://www.cnnphilippines.com/regional/2022/1/21/Northern-Samar-Mt-Province-more-new-COVID-19-cases.html">455
        new coronavirus infections</a> —&nbsp;slightly higher than the 359 fresh cases
        recorded the day before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb3960-420d-41c3-993a-7a981a7d6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH explains</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c83db-2d0d-4666-a9c8-78653dc754f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Health Undersecretary Maria Rosario Vergeire
        explained that one of the basis for the new classification was the province''s
        healthcare utilization rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3dbfa2-a3a8-418e-ad79-ea7131662c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Northern Samar has already filled up 80% of its bed capacity
        for COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b0ca3-5d72-4ae0-ae51-53a4184b9419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po nasa</em> high risk <em>na po ang kanilang</em>
        healthcare utilization," Vergeire said. "So<em> para po maibsan at saka ma</em>-control
        <em>muna ang pagdami ng kaso at ma-</em>manage <em>natin ang kanilang</em>
        healthcare systems capacity <em>kaya po napagdesisyunan na</em> <em>i-</em>escalate
        <em>sila</em> because they''ve reached the metrics already."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac989a5-6989-4933-91fa-464cb2e5094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:52:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of the moment, their healthcare utilization rate
        is under high risk. So in order to alleviate the situation and control the
        cases, and to manage their healthcare systems capacity, we decided to escalate
        them because they''ve reached the metrics already.]</p>'
  'DOH-proposal-ease-restrictions-international-travelers-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-22T17:38:00.000+08:00
    'imagesource': 'jcr:b882b48a-a4c8-473c-b66b-89dbeea2a252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82720e51-9da7-4583-bbb4-6bce4f7e3220'
    'lead': 'Despite rising COVID-19 cases, the Department of Health says it is considering
      the proposal to further relax restrictions for international visitors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T17:38:47.768+08:00
