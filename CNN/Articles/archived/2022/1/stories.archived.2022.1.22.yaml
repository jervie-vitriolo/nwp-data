      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe is set to leave the Philippines Jan. 22 after his three-year
        stint in the country.</p>'
  'Alec-Baldwin-sued-for-defamation-negligence':
    'author': 'Michelle Watson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-22T14:03:42.055+08:00
    'imagesource': 'jcr:8ececb12-f711-4759-a589-4aa341836274'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5146f6bb-6d42-496d-8ebe-e4a11b825c31'
    'lead': 'Actor Alec Baldwin is being sued for defamation and negligence by the
      family of a fallen Marine after comments he made about one family member''s
      presence outside the US Capitol on January 6, 2021, according to a suit filed
      Monday in the US District Court for the District of Wyoming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T14:06:11.658+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:10:18.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:14.039+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin sued by family of fallen Marine for $25 million for defamation
      and other allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756bf05-2198-41bc-8c6c-c6ef93c94147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actor Alec Baldwin is being sued for defamation
        and negligence by the family of a fallen Marine after comments he made about
        one family member''s presence outside the US Capitol on January 6, 2021, according
        to a suit filed Monday in the US District Court for the District of Wyoming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f0e09-f605-4672-a105-fafbee56abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters and widow of Lance Corporal Rylee J. McCollum, who died
        on August 26, 2021, during the suicide bomber attack in Kabul, Afghanistan,
        are asking for $25 million plus legal fees after suffering severe distress
        following Baldwin''s comments, according to the court filing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174a4ed-a470-4e35-9035-46a8aacfda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After McCollum''s death, a GoFundMe account was started for his
        widow Jiennah McCollum "and her soon-to-be-born daughter," the suit says.
        Baldwin heard about the GoFundMe account and sent a check of $5,000 to the
        Marine''s sister, Roice McCollum, for Jiennah and her child as what he called
        "a tribute to a fallen soldier," according to the suit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb1b30-739c-4555-82da-f0b795e7ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 3, Roice "posted a photo of a crowd of demonstrators
        at the Washington Monument on her Instagram page in anticipation of the January
        6, 2022, one-year anniversary of her attendance at the Washington, DC demonstration,"
        the suit said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963538b-bed2-4688-a4dc-2e19ebc8945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 6, 2021, hundreds of supporters of then-President Donald
        Trump gathered outside the US Capitol to protest Congress certifying the results
        of the 2020 election. Many rioters pushed aside barricades and law enforcement
        officers to breach the building, storming some of the most hallowed chambers
        of American democracy and setting off shock waves of violence and division
        across the country. The consequences of that day continue to reverberate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06b310-0adb-4eca-a8cf-125e78c8687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Baldwin saw Roice''s post ahead of the one-year anniversary,
        he began to message her on Instagram, according to the lawsuit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25964a88-aacf-4f99-9722-b55d2a3d2dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I sent the $ for your late brother, out of real respect for
        his service to this country, I didn''t know you were a January 6th rioter,"
        Baldwin said, according to the suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f49edb2-240a-4d40-bc6f-92cc6ec2a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roice "was never detained, arrested, charged with or convicted of
        any crime associated with her attendance at the January 6, 2021, event in
        Washington, DC," the lawsuit said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54ca06-cfa6-49fa-8427-638abad8c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She responded to Baldwin, according to the suit, that, "Protesting
        is perfectly legal in the country and I''ve already had my sit down with the
        FBI. Thanks, have a nice day!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660f1cc-42df-45d5-9c0e-66b225371a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin responded, the lawsuit says, with, "I don''t think so. Your
        activities resulted in the unlawful destruction of government property, the
        death of a law enforcement officer, an assault on the certification of the
        presidential election. I reposted your photo. Good luck."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404afef0-8137-4955-a9c7-593e814188a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Baldwin''s attorney for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0e2b5-6053-4f44-848a-709b34d99ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 20 minutes after Baldwin posted Roice''s "Instagram
        feed," she "began to get hostile, aggressive, hateful messages from Baldwin''s
        followers," the suit alleges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebebec-381e-4927-a792-9df1868733b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s Instagram post that he later deleted said, "Lots of Trumpsters
        chiming in here with the current cry that the attack on the Capitol was a
        protest, (a more peaceful form of which got a lot of other protestors imprisoned)
        and an exercise in democracy. That''s bullsh*t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc887c-322c-4e1d-b085-7df81c807bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His post continued and said, "I did some research. I found, on IG,
        that this woman [Roice McCollum] is the brother (sic) of one of the men who
        was killed," in Kabul Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f357ee6-78d4-4cd2-9857-3d6aad8d5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offered to send her sister-in-law [Jiennah McCollum] some $ as
        a tribute to her late brother, his widow and their child. Which I did. As
        a tribute to a fallen soldier. Then I find this. Truth is stranger than fiction,"
        his post added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5d072-bf07-4884-9244-2795c010ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit says Baldwin, "unequivocally understood that by forwarding
        Roice''s Instagram feed to 2.4 million like-minded followers and posting his
        commentary would result in the onslaught of threats and hatred that it did."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f7deb-9335-493f-861a-d26a856cbc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Baldwin''s post, Lance''s other sister, Cheyenne, and
        his widow, Jiennah, began receiving "hateful messages and even death threats,"
        according to the suit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675bd79-d069-4394-a2c8-a83cea1594fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither Cheyenne nor Jiennah" were in Washington, DC on January
        6, 2021, the suit added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7830030-210d-41bc-ba15-d4ab99b79dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiennah received a message Thursday calling her a "racist" according
        to one of the family''s attorneys, Dennis Postiglione. Jiennah is Black, Postiglione
        said in a phone call.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54810f74-98b7-4959-b049-e542ef8a3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gratefully supported the gofundme campaign while simultaneously
        not knowing the woman I approached is an insurrectionist. I think that''s...remarkable,"
        Baldwin said, according to the lawsuit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b1ba7-2905-4834-90bb-2a85b462a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit says that Baldwin is "keenly aware" of the weight of
        his fame and notoriety. The family is asking for a trial by jury, according
        to the suit. In addition to negligence and defamation, they are also suing
        Baldwin for invasion of privacy and intentional infliction of emotional distress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc7648-827d-4cb9-909c-9902ebd62c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[R]egardless of a person''s politics, what Baldwin did here should
        never be allowed to stand. He is one of the most recognizable people in the
        country and has a social media following five times the population of the
        State of Wyoming. He abused that platform willingly and put the McCollum''s
        through hell at a time when they had just begun to cope with Rylee''s death,"
        Postiglione said in a news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739046c-8592-4ada-a925-bed5d5506f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the only legal battle Baldwin is embroiled in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ae357-8268-4086-abcc-76cd505db51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the actor turned over his cell phone to law enforcement
        officials as part of their investigation into the fatal shooting of Halyna
        Hutchins on the set of the film "Rust," CNN has previously reported. He is
        also being sued by crew member Serge Svetnoy for negligence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f734f-a685-48d9-9c3b-6ee3de2dfeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin had previously said he would "never point a gun at anyone
        and then pull the trigger," during an interview with ABC''s George Stephanopoulos
        in December. According to court documents, Baldwin said he believed the gun
        did not have live rounds in it. His attorney has said Baldwin is cooperating
        with authorities in the investigation of the fatal shooting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586cd7f-d821-49b6-b773-ed95a1498671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:06:11.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/21/us/alec-baldwin-sued-defamation/index.html">Alec
        Baldwin sued by family of fallen Marine for $25 million for defamation and
        other allegations</a>".</em></p>'
  'beijing-olympic-bubble-covid-quarantine':
    'author': 'Nectar Gan and Steve George, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T14:07:13.617+08:00
    'imagesource': 'jcr:ed7f6843-2b40-40ea-b077-6798336fba81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45322bda-1b9c-400a-a71c-176ca28ab72e'
    'lead': 'The Winter Games is just two weeks away and outside Beijing''s Olympic
      venues, the banners and decorations are up. But so too are long rows of metal
      fences and guard posts, dividing the Chinese capital and barring anyone without
      an official Covid-safe pass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T14:09:08.200+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:10:18.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:14.774+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing''s Olympic ''bubble'' will be the most ambitious Covid quarantine
      ever attempted. Will it work?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c2023-4241-4a95-b69b-a199bd391918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Winter Games is just two weeks away
        and outside Beijing''s Olympic venues, the banners and decorations are up.
        But so too are long rows of metal fences and guard posts, dividing the Chinese
        capital and barring anyone without an official Covid-safe pass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77910f2b-bb5d-45b5-871e-935aaa258ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been largely sealed off from the world for two years, Beijing
        is bracing itself for the arrival of thousands of foreign Olympians, officials,
        journalists and support staff -- including from countries where the highly
        transmissible Omicron variant is raging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22897c2-a5c9-4e0b-994d-e21b3d5b117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Chinese authorities can keep the Games Covid-safe and prevent
        any flare-ups from spilling into Beijing is the ultimate test of China''s
        zero-Covid strategy. The stringent prevention and control measures are held
        up by the ruling Communist Party as proof of the self-proclaimed superiority
        of its authoritarian political system. The strategy has kept infections and
        deaths low -- but it has also inflicted painful lockdowns on millions of people
        and isolated China from the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79bea6-5b0d-4b34-8036-23d1665515a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, Beijing is applying those same measures to the Olympics.
        To limit the spread of infection, it is sealing the entire Games inside what
        authorities have called a "closed loop system" -- a bubble completely cut
        off from the rest of the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec963f-741a-4686-9097-c9ef76494740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine is arguably the most ambitious of its kind ever undertaken.
        The NBA attempted something similar, when it created a quarantine zone inside
        Disney World in Orlando, Florida, designed to keep players and staff safe
        for the final stages of the 2019-20 season. But what Beijing is about to attempt
        is on a whole other level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd368ea-1368-4bb6-b792-af64e3fc35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the NBA "bubble" housed about 350 players from 22 teams,
        the Beijing bubble is welcoming an estimated 11,000 people from around the
        world -- and they will be shuttling through three competition zones up to
        111 miles (180 kilometers) apart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9a229-90c9-4985-ac5b-14af4fbf5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Securing the bubble will require massive manpower, meticulous planning,
        pervasive surveillance and rigorous government enforcement -- and the arrival
        of Omicron has only made it all the more challenging.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6416e8a-9995-4d63-971a-78e755919806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, coronavirus has been detected in recent Olympic arrivals
        in Beijing, both at the airport and inside the closed loop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecfa23-76f7-4d52-9349-74f804fda7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) said in a statement Wednesday
        that so far, 1.53% tests conducted upon arrival are positive, while 0.02%
        of regular screening tests taken inside the closed loop are positive. It did
        not specify the number of total tests in both scenarios.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a69405c-0b16-46fa-96a5-2b97a159d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All cases so far are within 5 days of arrival and are therefore
        assessed as being imported (contracted prior to arrival in Beijing). No infection
        has occurred within the Closed Loop," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab099c56-b10f-4556-b025-d00b028d613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, more than 2,000 participants have arrived in Beijing,
        including athletes, officials, members of the IOC and media, according to
        the official app for the Beijing Winter Games. Thousands of Chinese volunteers
        and staff have already spent days, if not weeks, inside the closed loop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d85e7-5c0a-49a1-a058-62ef52e8ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a breakdown of how the bubble is supposed to work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf55eb7-aa89-4f4e-919e-f757ab38fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The separation</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0c80a-5b97-4240-9def-482b7ddec7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will be confined to the "closed loop" from the moment
        they touch down until they fly out. Throughout their stay, they will compete,
        work, eat and sleep without making any contact with the wider Chinese population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58279650-1035-4fcc-9bbe-1151a720ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "closed loop" consists of a series of stadiums, conference centers
        and more than 70 hotels, with those in downtown Beijing fenced off and closely
        guarded by police; it even has its own transportation system, with 4,000 vehicles
        dedicated to moving participants from place to place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496fff2a-01ac-48d8-8f4d-49b288df8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of one giant Olympic bubble, the system is formed by a network
        of interconnected mini-bubbles. They are concentrated in three zones: downtown
        Beijing, where the ice competitions and opening and closing ceremonies will
        be held; the suburban Yanqing district, a site for alpine skiing and sliding;
        and Zhangjiakou, a city in neighboring Hebei province that will host Nordic
        skiing and the bulk of freestyle skiing and snowboard events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4f911-015d-41ea-8216-200f83b04fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three zones are linked by high-speed train and highways. To
        maintain the separation, even the train cars are divided, and the closed-loop
        buses are given specially marked lanes. Drivers not part of the Olympics who
        cross into these lanes will be fined.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7ef58-3104-4eca-aabd-00559927442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the lengths Chinese authorities are going to avoid
        the bubble being breached, residents have been warned not to rush to offer
        help if an Olympic vehicle is involved in a crash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe32ae-f088-4903-af52-dffe47194e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of traffic accidents with special vehicles for the Winter
        Olympics, please pay attention to maintaining a safe distance," Beijing''s
        traffic authorities said in a statement on social media earlier this month.
        "Do not make contact with vehicles or personnel in them and wait for professionals
        to arrive at the scene."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21317de-5ac8-4b6b-9679-d047d3c08f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes, staff and volunteers inside the closed loop will also
        be separated from spectators, who have their own transport and entrance to
        the events. The Beijing organizers announced this week that tickets for the
        Games will not be sold to the general public in response to the pandemic,
        but instead distributed by authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa9415-751b-46ec-bd2b-ac6d38fe92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hopping into the bubble</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa43425-6e9f-47e2-865a-482e384394ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given China''s determination to keep out any Covid cases, getting
        to the bubble is already a challenge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30bb7e-26a7-4bb6-83a7-9d25f2bb9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone entering the bubble must be fully vaccinated, or face an
        additional 21-day quarantine upon arrival in Beijing before being allowed
        into the bubble.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d8473-ddca-4209-b1bc-388d965a7711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey starts 14 days prior to departure. Participants are
        required to limit interactions with others to avoid catching Covid. They must
        also use an app to upload their body temperature and answer questions about
        their health status every day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0468ba4-573f-450a-842b-8ea67d96e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity researchers have warned the app contains security
        flaws that leave users exposed to data breaches. Chinese authorities have
        dismissed the concerns, but the United States and other countries are advising
        athletes to bring disposable burner phones to the Games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6deeade-bd6c-4041-938a-4301d9f0930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before departure, those traveling to the Games must take two Covid
        tests. With few international flights allowed to land in Beijing, most participants
        have to take special charter flights. Upon arrival, they will be greeted by
        workers in hazmat suits and undergo another test, before being transported
        to their hotel in designated buses escorted by police.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daeb54c-5447-4570-8cd2-a7e719534bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is it like inside?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f248d72-cee0-427c-9259-eeb501fcd4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside the bubble, participants will be subject to a series
        of rigorous prevention and control measures. They will be tested for Covid
        every day and must wear face masks at all times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef496c62-ffa5-4a1e-9c9e-becce9cca48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes for catching Covid are extremely high. Participants who
        test positive will be immediately removed from the Games. Those who are symptomatic
        will be sent to a designated hospital for treatment, while asymptomatic cases
        will be taken to an isolation facility. They won''t be allowed to return to
        the bubble until all symptoms disappear and they test negative twice in a
        row -- meaning they''ll almost certainly miss their event.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be00f2d1-4f45-47ca-8f7d-1378e0b35c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCR tests for the Beijing Winter Games are also more stringent
        than those used by others sports events, such as the NBA and NHL, meaning
        they can return positive at a lower viral load.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587f0bb-57f2-4076-96a4-7d836ec55116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive test can also affect the person''s teammates and colleagues.
        Anyone who has had a mask-less exposure for longer than 15 minutes to an infected
        person is considered a close contact, and will be subject to twice daily testing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f021861-6b6a-43be-b726-e6788998ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities did not reveal exactly how many workers will
        be inside the "closed loop system." Already in the bubble are thousands of
        Chinese volunteers and staff, including organizers, health care workers, drivers,
        cleaners and chefs. The first batch of volunteers -- 16 students from a university
        in Beijing -- entered the "closed loop" on January 3 to work at the Beijing
        Capital International Airport, before the first Olympic flight arrived.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d60bb-0d2c-43c3-b680-3399b14e82eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese staff and volunteers are required to stay throughout
        the event -- meaning they will miss the Lunar New Year holiday. It''s the
        biggest festival in China and the most important time for families to get
        together -- likened by some to Christmas, Thanksgiving and New Years combined.
        To exit the bubble, they must also undergo 21 days of strict quarantine at
        a designated facility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce9c74-d553-4ebc-af44-92f3c7232442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese organizers have touted the innovative technologies adopted
        inside the bubble to keep it Covid safe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a520a-db86-4271-a414-009087957059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the stadium for ice hockey, staff will wear all-day armpit thermometers,
        which will sound the alarm should someone''s temperature exceed 37.3 degrees.
        Inside a "smart canteen" at the main media center, robots make Chinese and
        Western dishes and cocktails behind glass screens, while meals are delivered
        from the ceiling by automated robot arms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcee7a5-83f0-435f-8a6a-96a95052a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will it work?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2cff4-326d-43d1-b047-73d888eccc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC has suggested the early detection of Covid-19 cases among
        arrivals is a sign the "closed loop system" is working.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b75fcd-466e-4416-b627-65ef02e8e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All data to date provides confidence that daily PCR testing combined
        with the isolation and close contact policies in place means that the Closed
        Loop is very safe and there are no infectious participants within it," it
        said in the statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ffbcd9-affa-49c0-b23d-64e68a1f79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanzhong Huang, a senior fellow for global health at the Council
        on Foreign Relations, said it was unsurprising -- and even inevitable -- to
        see cases inside the Olympic bubble.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab98919-1d06-434a-a1f1-a1365ee7c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the high transmissibility of the new variant, I''m sure there
        will be some infections at the Games," Huang said. "The question is whether
        those flare-ups will develop into outbreaks in the bubble -- or even worse,
        spill outside the bubble and cause outbreaks in the city and beyond."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3442f84-25ef-4d28-a5e7-d8d663995c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang added he was "cautiously optimistic" that China''s zero-Covid
        strategy could succeed, citing the "unprecedentedly stringent measures."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ce665-5782-43a6-9121-7208edff0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Omicron variant was detected in the community
        in Beijing, prompting authorities to swiftly lock down an office building
        and a residential compound. Several Delta cases have also since been reported.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f09cfc-5f81-4796-86f4-6830695278e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities warned of the "double pressure of domestic and imported
        cases," yet still struck a confident tone.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5063a-a32f-48d4-85ab-4639e9b92f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall situation remains under control," Huang Chun, an official
        with the Beijing Organizing Committee, said at a news conference last week.
        He added there were no plans to seal off the city or change the coronavirus
        containment rules for the Winter Olympics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd86df3-a261-4164-89bc-442b801fc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T14:09:08.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/21/china/beijing-winter-olympics-covid-quarantine-explained-mic-intl-hnk/index.html">Beijing''s
        Olympic ''bubble'' will be the most ambitious Covid quarantine ever attempted.
        Will it work?</a>".</em></p>'
