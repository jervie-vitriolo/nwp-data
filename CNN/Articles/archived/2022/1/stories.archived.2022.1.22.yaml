    'title': 'Marcos a no-show in presidential interview because of ''biased'' host'
    'updated': 2022-01-22T18:32:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445e86d-df8e-4dbc-b3f4-9e8298650c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.240+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong>&nbsp;The
        camp of presidential aspirant Bongbong Marcos accused GMA-7''s Jessica Soho
        of being "biased against the Marcoses," citing it as the reason the former
        senator refused to be interviewed by the veteran journalist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b89b9-2eb0-44a7-a930-5a136f238a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.241+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe her questions will just focus on negativity about BBM,
        which the UniTeam dislike," Atty. Vic Rodriguez, Marcos'' spokesperson, said
        in a statement Saturday morning,&nbsp;hours before the airing of the interview
        with top presidential hopefuls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d58ab-d02e-40b7-aa5d-bf37de609a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.241+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said any discussion about the upcoming elections must
        focus on "how aspiring presidents will solve our country''s lingering problems
        caused by the COVID-19 pandemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc19201-fa49-447f-90be-f7f6895d47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.242+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that Marcos will instead focus on reaching out
        to the people "directly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8eb53-a31f-419b-905e-8294bb0f7b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.241+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue with our way of communicating direct to the people
        in so many equally significant shows, platforms, and forums, where all attendees
        are allowed to present their visions, plans, and platforms freely, unfiltered
        and unhindered by any biases," Rodriguez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c28d4-e043-4c9e-bc42-3a8dcefb278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.241+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insisted that Marcos'' "preparedness to lead, ability to
        govern, and capability to be president cannot be tested by his mere appearance
        on a show," and that his duty "is to the Filipino people and not to a particular
        TV show or program host."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d628a-a25d-4e5b-8ea1-aa1cd229e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.241+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA was quick to defend Soho, a multi-awarded journalist, from the
        camp''s allegations.&nbsp;"Throughout her career, Ms. Soho has consistently
        been named the most trusted media personality in the Philippines by both local
        and foreign organizations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b91560-a32a-486b-aec8-d6c5ed04c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.241+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network also said it was "unfortunate" that Marcos declined
        to participate in the interview, even as the four other hopefuls —&nbsp;Vice
        President Leni Robredo, Senators Panfilo "Ping" Lacson and Manny Pacquiao,
        and Manila Mayor Isko Moreno —&nbsp;accepted the invitation to present their
        advocacies to the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c0467-6124-4a8b-bde7-e52330368cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.242+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA further stressed Soho "boldly asks the presidential aspirants
        the questions that need to be asked," and that "the questions are tough because
        the job of the presidency is tough."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62cad8-9cda-485f-aae7-ea093deb1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.242+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MarcosDuwag made the rounds on social media on Friday after
        GMA posted a teaser of "The Jessica Soho Presidential Interviews," which is
        scheduled for airing at 6:15 p.m. on Saturday. Of the five aspirants who led
        pre-election surveys, only Marcos was not present.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6dd36-1ce5-4362-a95d-5a1c69a2b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:32:41.702+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson questioned&nbsp;his fellow hopeful''s claim, saying Soho,
        "like any journalist," was only doing her job.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Jessica
        Soho, biased? I was asked very hostile questions like my role during martial
        law, why I evaded arrest in 2010, my co-authorhip and sponsorship of the Anti-Terror
        Law, human rights issues and other hard questions. I don’t think so. Like
        any journalist, trabaho niya yun.</p>&mdash; PING LACSON (@iampinglacson)
        <a href="https://twitter.com/iampinglacson/status/1484758304312393729?ref_src=twsrc%5Etfw">January
        22, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79471d7-5384-44fc-a0c9-d2ef8e3acca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:32:41.702+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c418f-c3ef-47ff-9321-5e2eb6e007b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.242+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without dropping any names, Commission on Elections spokesperson
        James Jimenez <a href="https://twitter.com/jabjimenez/status/1484745209238155267?s=20">said</a>
        presidential and vice presidential candidates "should commit to the public
        —&nbsp;whose votes they seek —&nbsp;that they will participate in the #PiliPinasDebates2022."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09114c-0927-4612-ae2a-1c71e1c84d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:05:37.242+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody De Guzman, who is also seeking the presidency
        in the May polls, announced he will go live on Facebook at the same time as
        the GMA interview&nbsp;since he was <a href="https://twitter.com/LeodyManggagawa/status/1484750918549925891?s=20">not
        invited</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ba11e-233c-4aaf-bf8f-14cdf9295841'
      'mgnl:activationStatus': true
