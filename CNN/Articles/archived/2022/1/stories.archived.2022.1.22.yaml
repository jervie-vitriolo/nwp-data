      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said his primary task then was to create a comprehensive
        rehabilitation and recovery plan for affected communities, which he claimed
        was done in a “record time” of six months, as certified by the United Nations
        Development Program and other international organizations.</p>'
