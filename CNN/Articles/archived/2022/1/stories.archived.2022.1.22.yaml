      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20720b1e-30b6-4a84-bc4c-07e9e5d62a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.623+08:00
