      'mgnl:lastActivated': 2023-01-16T13:10:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcea642-a770-4f9d-8e35-7e191c2bb7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 68.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1719bf-4be3-41c4-9675-687e4d54e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.626+08:00
