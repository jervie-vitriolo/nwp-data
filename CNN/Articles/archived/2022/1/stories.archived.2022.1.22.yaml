      'mgnl:type': 'text'
      'text': '<p>"<em>Tapos na ang trabaho ko</em> (I finished my work there), Jessica,”
        Lacson told GMA’s The Jessica Soho Presidential Interviews on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7682626-8f70-4096-947a-abc2522ae3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T23:08:02.324+08:00
      'mgnl:createdBy': 'david'
