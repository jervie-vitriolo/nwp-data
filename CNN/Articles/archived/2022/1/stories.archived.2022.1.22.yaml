      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — Miss
        World has announced its top 40 finalists, with the Philippines'' Tracy Maureen
        Perez securing a spot to win the crown in the pageant finale in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702a8c5-7cb2-4e62-aa0d-4d92f200d834'
      'mgnl:activationStatus': true
