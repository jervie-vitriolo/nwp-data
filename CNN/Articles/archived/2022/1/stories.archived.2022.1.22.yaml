      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b334058-84a6-4779-aea1-a2d445ac976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of North Carolina Wilmington standout had another
        chance for a goal in the 28th minute with a long kick from a counter-attack,
        but the ball went above the box as it was chased by Thai goalie Waraporn Boonsing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6336b-c233-401b-a916-b7458930c497'
      'mgnl:activationStatus': true
