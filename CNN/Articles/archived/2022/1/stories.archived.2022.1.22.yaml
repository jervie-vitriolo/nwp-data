    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:12.076+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gianna', 'Kobe-Bryant']
    'template': '1'
    'title': 'Close-up images of Gianna and Kobe Bryant''s remains were ''shown off
      in bars and at an awards gala,'' widow''s lawyers say in court filing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f7fbc-aa4e-42bb-97f8-39844d94105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:26:40.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Weeks before her lawsuit is set to
        go to trial, lawyers for Vanessa Bryant allege photos of the crash that killed
        her husband, NBA legend Kobe Bryant, their daughter, and others were shared
        widely, according to court documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8295050e-c615-43a4-af47-4fb16e8499f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:26:40.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discovery has shown that the close-up photos of Gianna and Kobe''s
        remains were passed around on at least twenty-eight Sheriff''s Department
        devices and by at least a dozen firefighters, and shown off in bars and at
        an awards gala," says a filing from Bryant''s lawyers filed Thursday. "It
        has also shown that Defendants engaged in a cover up, destroying the direct
        forensic evidence of their misconduct and requiring extensive circumstantial
        evidence to establish the full extent of that misconduct."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51491265-44d2-4803-ba37-53fe08550441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:26:40.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skip Miller, partner of the Barondess Law Firm and outside counsel
        for the county, had no comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b1aaa-e001-415d-8dee-ffb37f9839ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:26:40.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe and Gianna Bryant were among nine people killed in the crash
        in Calabasas, California, in January 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca46878c-58a1-4119-9e78-9162c5ebff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:26:40.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, Vanessa Bryant filed a lawsuit against Los Angeles
        County in federal court seeking undisclosed damages, claiming civil rights
        violations, negligence, emotional distress and violation of privacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71592a2f-60f2-4509-b2e7-0ede8f8d3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:26:40.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is set for February 22 and lawyers estimate it will take
        about 15 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ceb87-d4c3-4184-a3fa-237ffdf3bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:26:40.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers plan to call at least 12 witnesses each and nearly 28 others
        may be called to testify by either side, according to the filing. In addition
        to Bryant and the defendants, the witness list includes Sheriff Alex Villanueva,
        current and former law enforcement personnel, journalists —&nbsp;and a bartender
        who saw crash photos and the patron who complained to the sheriff''s department
        as alleged in the suit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191964c-181b-466d-8b90-b7b370aa8759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:26:40.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Gasol, Rob and Kristin Pelinka, and Kobe''s sister Sharia
        Washington are expected to testify regarding Bryant''s emotional distress,
        though these witnesses are not aware of Bryant seeing any photos published
        by the media or made available online, according to the document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0731d95d-cf67-4729-909a-6ab84eb45774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:26:40.659+08:00
