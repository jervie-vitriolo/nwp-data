      'mgnl:lastActivated': 2023-01-16T13:10:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ca1e8-c100-4dac-bd0d-20855163d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was the first by the world no. 64 Filipinas against
        the world no. 38 Thais in recent memory in an international football tournament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a6be5-b4b7-4563-95f9-a40154ddcd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c50041-f7c6-4a0a-be3e-609a025d8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillou said one of the factors for their upset win is good team
        chemistry and the influence brought by new head coach Alen Stajcic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74ae8c-ad07-4007-9a09-d7cc1e1e2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e280a3-8c01-4f01-8e6c-93e6755a3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s done a great job at explaining how things should
        work. It makes it pretty more relaxing, knowing that he has confidence in
        us. He gave me more confidence on what I can do in the field, especially on
        and off the ball or attacking in defensively," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac1cad-19bd-45f9-b066-969b967e504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d796646-9839-4dde-a749-27dd1a11cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino French footballer also appreciated how her fellow national
        team players welcomed her warmly to the squad, despite her entering their
        California training camp late due to her commitments with Swedish club Pitea
        IF.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a914a-620a-41db-885e-2db3a3b3eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a2dd8-65bd-484c-83ff-6452e3b60587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington DC-born Guillou, whose mother is a Filipina, was
        recruited to the national team after she sent to the Philippine Football Federation
        two years ago her highlight reel when she was still playing with another Swedish
        pro team Moron BK.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57742a5-d8ac-4eb0-94f7-b44751744001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeafe17-024b-46b0-baac-cce2eb09368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she relishes her first tournament with the Philippine women''s
        football team, Guillou said she hopes the confidence instilled to her will
        rub off with the team trying to clinch a historic first World Cup berth for
        the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44ed0a-e57c-472b-84bb-201695a4e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a52ba3-a584-4a0c-ab5b-372154c2fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited, nervous, and curious. I wanna see how the game goes
        and our team does. If we still believe on ourselves and we put our best foot
        forward no matter what the outcome is, we''re all gonna be happy," Guillou
        said.</p>'
  'DOH-One-COVID-allowance-health-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-22T20:02:59.774+08:00
    'imagesource': 'jcr:9940a7fd-95a1-44b3-b256-9152a07c0fbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17686aac-2abb-4bdb-a807-722dea63bd81'
    'lead': 'The Health department says the One COVID-19 Allowance would be ''more
      inclusive'' and would guarantee an equitable compensation rollout to pandemic
      frontliners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T20:05:42.495+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:10:11.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:18.951+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect under govt''s ''One COVID-19 Allowance'' for health workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdb645-0848-4034-b567-2fc0a1493598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)—</strong>&nbsp;The
        Department of Health (DOH) is set to roll out this year the One COVID-19 Allowance
        (OCA) program —&nbsp;a compensation system that would be "more inclusive"
        and would guarantee equitable distribution to pandemic frontliners, according
        to the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2276487-7565-4f4d-839b-f6a3e606b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Laging Handa briefing on Saturday, Health Undersecretary
        Maria Rosario Vergeire explained that the OCA would be provided based on the
        risk classification of a health worker —&nbsp;either high risk, moderate risk,
        or low risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932a3ab-cb91-485e-aa14-c6b22537a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are eligible to receive the following monthly allowance under
        the new system:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89da60-d71a-45de-a761-acf24de87bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>High risk: ₱9,000</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44b02e-e4d9-492d-8a1c-cb388f838349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Moderate risk: ₱6,000</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d75458-ee6a-497d-96b7-fb2b1f3dc7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Low risk: ₱3,000</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e4447-3b71-40c0-8303-e8bef8dc3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk classification considers the type of facility where the
        health workers are assigned to, the work setting, and nature of work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289a0f5-d76f-42a8-9efe-0d796982d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital workers are categorized as high-risk, Vergeire said. Rural
        or regional health units and offices, on the other hand, may fall under the
        low-risk bracket.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16166184-6c89-473e-b266-e96397286d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCA shall also be pro-rated, the DOH added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42619c3a-60e5-4032-89cd-afad81e66c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I<em>to po ay ipapatupad natin para mas marami po tayong</em> health
        care workers<em> na mabigyan, maging mas</em> rational <em>din po ang ating
        pag-estima kung sino ang dapat makatanggap at kung ano iyong klase noong risk
        noong bawat</em> health care worker," Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3145d08c-2560-4e12-9ce6-6bc8f5e6536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are implementing this so can give the allowance
        to more health care workers, and that we can be more rational in estimating
        the allocations for the workers and their types of risks.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9975d-e047-4be3-992d-de7afc09df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers have consistently called for the timely release of
        benefits allotted to them as the country continues to grapple with the coronavirus
        pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246a466-0ce5-4def-8223-4696be4a94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:05:42.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget department on Friday said it has <a href="https://www.cnnphilippines.com/business/2022/1/21/DBM-additional-funds-SRA-health-workers.html">released
        ₱1.18 billion</a> to serve as additional funds for their allowances.</p>'
  'carlito-galvez-vaccination-rate-world-bank-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-22T20:13:46.234+08:00
    'imagesource': 'jcr:0ceebb1e-f43e-4594-b3d1-7271b1b98d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '158e44e5-04d4-4bb2-a1d4-e086d3c7d173'
    'lead': 'Following a World Bank report highlighting the Philippines'' sluggish
      immunization rate, vaccine czar Carlito Galvez admitted on Saturday that "external
      factors" have dampened the government''s COVID-19 vaccination efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T20:17:02.079+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:10:10.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:19.221+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Odette destruction, upcoming polls behind vaccination slowdown — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff47e98-1e36-4f08-acba-9a5ad9303010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> —&nbsp;Following
        a World Bank report highlighting the Philippines'' sluggish immunization rate,
        vaccine czar Carlito Galvez admitted on Saturday that "external factors" have
        dampened the government''s COVID-19 vaccination efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af47e05-51b3-4553-beff-3e1c8b131871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said while the Philippine government remains committed to
        inoculating all Filipinos against the coronavirus, the onslaught of Typhoon
        Odette and the upcoming polls have "limited our ability to maximize" partnerships
        with different sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71002b5-8351-4236-904d-3a400467e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month after the deadly typhoon left Philippine territory,
        Galvez said several regions continue to suffer from its devastating impact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b8a1f-5f5a-442d-9f6a-79a65ecab4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The typhoon struck six regions in the country, all of which were
        starting to ramp up their vaccination throughput. However, LGUs were forced
        to temporarily suspend their vaccination rollout in order to respond to the
        immediate needs of their constituents such as food, medicine, and shelters,"
        he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70a346-b1d9-41e1-9985-a112d97f8748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials seeking a win in this year''s elections are
        also affecting the nationwide vaccination drive, Galvez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d20a95-7634-463c-86a2-53552696e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the general elections have been "diverting the attention"
        of some local leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ec3d4-8288-479a-83a4-47e6189234d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our hope that our local leaders will have the will to temporarily
        set aside their personal interests and first ensure the health and protection
        of their constituents, especially now that the country is experiencing another
        major surge," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0f90a-c612-460a-ba38-3f3b3a80cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, our LGUs whose localities are situated in Geographically
        Isolated and Disadvantaged Areas (GIDAs) must also contend with the constant
        threat of the Communist Terrorist Group. The CTG has been a major cause of
        concern among our LGUs whose inoculation efforts have been largely affected
        whenever there is an attack on communities," Galvez added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90b6df-827c-4cd2-b049-766996482674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez defended the Philippine government''s efforts, stressing
        that it has been facing logistical challenges given the country''s unique
        geographical landscape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78714cf-b62c-428b-9ba2-c3f21ee43a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank report released earlier this week also stated that
        the sudden spike in cases may also be attributed to the increased mobility
        during the holiday season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f7642-34db-49c6-9f9b-bb7788ee554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar reiterated the government''s frequent response
        that there should be a balance between public health and the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3999d-088f-4f80-93d7-01737ac0c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country''s business sector could no longer be held hostage
        by the health crisis, and therefore the need to further open up the economy,
        while putting in place all the necessary health and safety precautions," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e352c87-f981-4a31-ad3f-b4221d4910d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government has further boosted its COVID-19 vaccination
        drive —&nbsp;teaming up with major drug store chains to launch the "Resbakuna
        sa Botika."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfe30a-23dc-4355-92c0-b490e61d297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T20:17:02.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed optimism the government can fully vaccinate 77 million
        Filipinos "within this quarter" and provide booster shorts to over 72 million.</p>'
