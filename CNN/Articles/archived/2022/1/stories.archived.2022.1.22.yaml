      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a first time. <em>Yung sa akin, tingin ko nga,
        baka</em> fresh start <em>ito para sa bansa natin na yung uupo na presidente
        ay hindi nanggaling sa isang partido. Pero presidenteng bukas sa kahit anong
