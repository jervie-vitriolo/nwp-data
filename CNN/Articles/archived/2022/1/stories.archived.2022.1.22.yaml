      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was appointed by the late former president Benigno Aquino
        III as Presidential Assistant for Rehabilitation and Recovery in December
        2013, a month after Yolanda battered parts of Eastern Visayas. He served until
        February 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6216aa-3302-462a-a8c1-64615e442193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T23:08:02.324+08:00
