      'mgnl:lastActivated': 2023-01-16T13:10:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609d78b-6899-4e8f-9c1a-2349240efb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday his friend, fellow comedian Pauly Shore, tweeted that
        he had said his goodbyes to Anderson and asked for prayers for the ill star.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb24518-27ec-4154-8423-70f69096bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd7a0b-fb28-47bd-bcea-59eda8b32680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born one of 11 children in St. Paul, Minnesota, Anderson was a counselor
        for troubled children when he won a the first--place trophy at the 1981 Midwest
        Comedy Competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb583f-8b19-4e31-84c9-c4aad5fb4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16a1df-aa71-4888-87ea-47ce23fada79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host of the competition, legendary comedian Henny Youngman,
        was so impressed that he hired the young comic as a writer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842dd95-9a7c-42fa-bf54-c425a6386c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3d6df-fe81-4484-903d-ccce2c9f6a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson was soon basking in his own spotlight on comedy stages
        all over the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98896d21-0f47-4ecd-9ee3-8c15f54460fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b98f5-58af-4c29-b2f2-8242856d34b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Carson invited Anderson to make his national television debut
        on the "The Tonight Show" in 1984 and Anderson''s career took off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580745a-4d38-4c0e-8ca5-e14d60cee1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016af43-9658-420a-941b-a5667366073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearances with Jay Leno, David Letterman, "The Late Late Show
        with Craig Ferguson," "Comic Relief," as well as Showtime and HBO specials
        further cemented him as one of Hollywood''s top comedians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51e815-350e-4cbb-a59c-334da6082726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234ec1f-ded4-46bf-8d18-02eccded7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was hosting the beloved game show "Family Feud" in 1999 that
        made Anderson a household name and opened doors for him into acting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4815de-e282-4986-bd4c-9d7a70b9320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a106ca7-672e-40b0-9a3b-11da4a7809fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson guest-starred in multiple TV series, including "Grace Under
        Fire," Touched by an Angel" and "Chicago Hope," and he appeared in films like
        "Ferris Bueller''s Day Off," "Coming to America" and its sequel "Coming 2
        America," opposite Eddie Murphy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14183f75-1840-4e7a-8a8f-806b0513d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4e92c-4166-4625-bb43-03dcbcc37eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He voiced a fictitious version of his 8-year-old self in the popular
        1990s animated series "Life With Louie," which ran for three years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d7748-b7de-4621-adc1-d5fd9f650686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8cf5f-9316-4f1a-8297-bd6801c67670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Anderson appeared on "Young Sheldon," had a recurring
        role in the dark comedy "Search Party" and had joined the cast of the hit
        BET series, "Twenties."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7f301-ca8d-4d67-9b71-c8659823d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e2589-bb8e-4ab8-acda-f6fc93c2b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics took notice when in 2016 Anderson was cast to co-star along
        with Zach Galifianakis and Martha Kelly in the hit FX comedy series "Baskets."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c9ced-0686-424b-af83-db99c1d369ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373fc931-859f-4bbf-ba31-e5f8c1925433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson played the role of "Christine," the matriarch of the Baskets
        clan, and based the character on his mother and his five sisters, who he said
        were a major presence in his life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76806d7-d287-4c27-9fef-6987320101a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3a09d-10b6-45b6-bed7-7ae68f34b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role won him an Emmy Award for outstanding supporting actor
        in a comedy series, as well as a Critics'' Choice award for best supporting
        actor In a comedy series.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d268e-6d72-4d38-a053-f58f7a6cb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab796b-19a9-46ab-972b-23e7c380478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson was also a best selling author.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429555b-228b-4527-b58d-fe0e4abb7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T01:03:41.628+08:00
      'mgnl:createdBy': 'bamba'
