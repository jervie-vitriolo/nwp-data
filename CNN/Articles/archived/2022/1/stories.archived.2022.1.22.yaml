  'airstrikes-Yemen':
    'author': 'Celine Alkhaldi and Mostafa Salem, CNN'
    'caption': 'At least 70 people were killed and more than 130 injured when an airstrike
      hit a detention center in Yemen on Friday, Doctors Without Borders (MSF) said,
      as the Saudi-led coalition continued to ramp up its deadly offensive on rebels
      in the war-torn nation. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T09:54:39.659+08:00
    'imagesource': 'jcr:2d214f75-0f5f-4c4b-9bd6-ba401fa8f8d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06f92470-77fb-4f96-a0e1-ff8cd3810253'
    'lead': 'At least 70 people were killed and more than 130 injured when an airstrike
      hit a detention center in Yemen on Friday, Doctors Without Borders (MSF) said,
      as the Saudi-led coalition continued to ramp up its deadly offensive on rebels
      in the war-torn nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T09:57:29.261+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:10:21.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:12.604+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yemen']
    'template': '1'
    'title': 'Airstrikes kill 70 people and knock out internet in Yemen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c7732-c3f1-40a7-88a0-a23581bcaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 70 people were killed and
        more than 130 injured when an airstrike hit a detention center in Yemen on
        Friday, Doctors Without Borders (MSF) said, as the Saudi-led coalition continued
        to ramp up its deadly offensive on rebels in the war-torn nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e732aa8-e93e-4ee5-86aa-2102da3f41fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another airstrike early Friday hit a telecommunications building
        in the strategic port city of Hodeidah, causing a nationwide internet blackout,
        according to NetBlocks, an organization that tracks network disruptions. At
        least three children were killed in that attack, Save the Children said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b7000-4475-4744-be3c-17eaf6f65239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Refugee Council said the internet blackout, which
        was still ongoing as of Friday evening, would affect aid delivery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d83abc-fd2e-405a-9b72-370650b0af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iran-back Houthi rebels, who control much of Yemen, blamed the
        Saudi-led coalition for the strikes. CNN has reached out to the coalition
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbac733-3ffa-4476-92b2-dfc62cb14072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition led by Saudi Arabia and the United Arab Emirates launched
        an offensive in 2015 to restore Yemen''s internationally recognized government,
        after it was ousted by the Houthis. The coalition has intensified its attacks
        in the wake of a Houthi missile and drone strike in the UAE capital Abu Dhabi
        earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba79d44-ed96-472c-9471-2c6e29e99d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthi-run media outlet Al Masirah showed graphic video of people
        under rubble in the aftermath of Friday''s detention center strike in the
        northern Yemeni city of Sa''ada. The Red Cross said it had sent emergency
        medical supplies to two hospitals that had received a "very high" number of
        casualties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90c354-d663-408b-9b3f-0e9ded64de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I hear from my colleague in Sa''ada there are many bodies
        still at the scene of the airstrike, many missing people," said Ahmad Mahat,
        head of the MSF mission in Yemen. "It is impossible to know how many people
        have been killed. It seems to have been a horrific act of violence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9f190-06d4-43ca-b4e3-31b70f98e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MSF-supported hospital in Sa''ada has been overwhelmed by an
        influx of wounded people and cannot receive more, Mahat said. Two other hospitals
        in the city have also received large numbers of casualties, according to MSF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15481f-b866-4459-b8c1-f4b8070a78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International aid groups have been struggling to gather details
        about the strike because of the internet blackout, multiple aid workers told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e6ef7-1be9-4053-82d6-9f0c0417fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition did not comment on the the strikes on the
        telecommunications building or the detention center, but said Friday that
        it had hit the port of Hodeidah, taking down "one of the [Houthis''] dens
        of maritime piracy and organized crime."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48615e-fd0a-4254-a788-d909dfaf8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition also said it attacked "military targets" in the capital
        Sanaa on Friday, claiming to have conducted the operation "in response to
        the threat of hostile attacks," Saudi state-owned SPA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5d524-5a6c-4ba0-bdae-2679ec882d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICRC is deeply concerned about the intensification of hostilities
        over recent days, including attacks against cities across Yemen, in Saudi
        Arabia and in the United Arab Emirates, and deplores the human toll this escalation
        has caused," the International Committee of the Red Cross said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec22277-f695-47ef-b440-c434e83ac717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:57:29.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/21/middleeast/yemen-detention-strike-internet-outage-intl/index.html"
        href="https://edition.cnn.com/2022/01/21/middleeast/yemen-detention-strike-internet-outage-intl/index.html">Airstrikes
        kill 70 people and knock out internet in Yemen</a>"</em></p>'
  'Omicron-2022-COVID-19':
    'caption': 'Picture a not-too-distant future when you can book that summer trip
      to Italy or you don''t have to remember to take off your mask for graduation
      photos. After the past 25 months, forgetting the pandemic for even a little
      while may sound like a fantasy — after all, the coronavirus has gotten our hopes
      up before. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T09:57:35.684+08:00
    'imagesource': 'jcr:596f8f60-2c85-45bb-8f1d-d00430006aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6bc86e-211d-4415-b70d-4cdc827a31ce'
    'lead': 'Picture a not-too-distant future when you can book that summer trip to
      Italy or you don''t have to remember to take off your mask for graduation photos.
      After the past 25 months, forgetting the pandemic for even a little while may
      sound like a fantasy — after all, the coronavirus has gotten our hopes up before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T10:00:32.721+08:00
