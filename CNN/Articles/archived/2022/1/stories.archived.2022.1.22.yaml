      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8da32-5668-4925-a5b4-7162ff66b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pyongyang is barred from testing ballistic missiles and nuclear
        weapons under international law, it has continued developing the weapons in
        violation of the ban.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4a1f2-37be-4543-aefd-3e5d6ea953a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.320+08:00
