      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf22dde-18fd-428b-9405-2f90eea906f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, Alfred McCoy wrote many wrong things in
        his book. He generalized our entire class, the (Philippine Military Academy)
        Class ''71.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94253bd8-8e27-45f8-b513-118f4ebe6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5a9c5-d6c1-4b30-8f08-9a4fc4b34ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard bearer of Partido Reporma explained that his Metrocom
        branch focused on fighting criminality while another unit - the Security Branch
        - handled insurgency and other national security issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb05cb-23f3-4fa5-82b5-1f8708758934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbca040-0cff-4de5-bd93-43f0c07e8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya mali ho agad yung kaniyang</em> premise <em>na ako kasama
        doon sa mga nagto-</em>torture <em>ng mga</em> political prisoners. <em>Hindi
        po totoo ''yun</em>," Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66087547-e8aa-455a-b660-0f0d84b2ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ae027-751a-41da-9ed3-41cd768967f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why McCoy''s premise that I''m part of those
        who tortured political prisoners is wrong. That''s not true.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5b516-908b-4d81-814c-a4add5b3713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dec1bf-bbb8-4676-b474-0673f494302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson acknowledged that Martial Law had some positive effects during
        the first six months of its implementation - such as people being disciplined.
        But he said the situation changed over time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45fcdc-4a2e-4415-a214-a7a86b72dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2a4f9-b061-4fc4-824e-03e444ed695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After six months, <em>pumasok na ''yung abuso. Pumasok na ''yung
        greed. Sayang ''yung</em> martial law. <em>Kung nagpatuloy lamang katulad
        ng ginawa ni</em> Lee Kuan Yew <em>sa</em> Singapore, <em>malayo na sana ang
        Pilipinas</em>," the senator and former police chief said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d2ffe-4d08-4071-ab07-8639115faf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8a6eb-989f-4cd1-bf81-31f1ea3ea296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After six months, there were abuses and greed already.
        Martial Law could have been good. If it was enforced like the way Lee Kuan
        Yew did in Singapore, the Philippines could have been a better place.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9c20b-0d9d-43b3-8d6e-7fe945726eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7ceb3-c804-4061-bb3a-9fc63128fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No evading Dacer-Corbito, Kuratong Baleleng cases</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda2347-9ebf-41c0-9d65-0b1fa5045d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8eba2-e97c-4cab-a27e-2873ed2a3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also denied evading charges in connection with the 2001 Dacer-Corbito
        double murder case and the alleged Kuratong Baleleng rubout in 1995.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5f4e3-67f5-49bb-b4a5-fdefb593287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139e9a5-34a8-4aca-9557-eefb29a9eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court had affirmed the lower court''s rulings that absolved
        Lacson in both cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95014e4e-b56a-4fc9-b018-aeb42a4fb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3906d767-c4ef-4aae-b880-8a9d2fcf0297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at you straight in the eye, Jessica, <em>napatunayan
        ng korte at talagang wala akong kinalaman</em> (the court ruled I was not
        really involved)," Lacson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138214e-732e-4abf-b181-d042b950caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e5697-e351-40e5-b290-47288bb5c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson left the Philippines in 2010 after former police officer
        Cezar Mancao tagged him as the mastermind in the murders of publicist Salvador
        "Bubby" Dacer and his driver Emmanuel Corbito. He returned to the country
        in March 2011.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64157540-2c19-4f5e-b8e8-a8a262015019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c68d99-d4a0-4d17-a5f6-e21ad5683de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong po ako''y umalis, wala pa akong</em> warrant of arrest.
        <em>Wala akong na-</em>violate <em>kasi wala akong</em> hold departure order
        <em>at ito ay tinanong ko sa aking abugado</em>," Lacson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189be9b7-46bc-4c54-8df7-c5edf63aeccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364b9fa-6b1b-4a16-a5ac-7bd8a3fe1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I left the country, there was no warrant of arrest
        issued against me. I did not violate anything because there was no hold departure
        order and I consulted my lawyer on this.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294b5c7-b1f1-4979-8368-9542da4ff3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b872a19-9e70-4f81-b3df-bfee13d53476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that those who had implicated him in past criminal
        acts - including Mancao - have already apologized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcd28f-8a3c-49a6-9686-4875c4f6ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e23ef-63ce-4c10-939a-df9cb054123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Katunayan, nag-</em>apologize <em>nga</em> even [retired military
        general] Victor Corpus, <em>yung</em> handler <em>ni</em> Ador Mawanay, <em>e
