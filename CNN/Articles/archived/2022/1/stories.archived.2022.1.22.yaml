      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is a possible reference to its self-imposed moratorium
        on testing nuclear weapons, which has been in place since 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c76f7-f764-4ff4-9d72-c1229e64d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.319+08:00
