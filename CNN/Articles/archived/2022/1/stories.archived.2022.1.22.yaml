      'jcr:uuid': 'b7c43bbd-9f51-4d71-9d2e-858756e90123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money for the services comes as about one in four hospitals
        in the US are reporting a "critical staffing shortage," more than most of
        the Covid-19 pandemic, according to data from HHS.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2a064-55b1-49aa-a087-2d2b9b794b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.214+08:00
