      'mgnl:lastActivated': 2023-01-16T13:10:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/21/us/kobe-bryant-crash-photos/index.html"
        href="https://edition.cnn.com/2022/01/21/us/kobe-bryant-crash-photos/index.html">Close-up
        images of Gianna and Kobe Bryant''s remains were ''shown off in bars and at
        an awards gala,'' widow''s lawyers say in court filing</a>"</em></p>'
  'DOST-virgin-coconut-oil':
    'caption': 'The Department of Science and Technology (DOST) is recommending the
      use of virgin coconut oil (VCO) to treat symptoms of mild and moderate COVID-19
      cases. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-22T09:37:44.473+08:00
    'imagesource': 'jcr:9273e88f-2c36-41fc-bf65-3be904a4e2c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e60ff45-f6c7-46a5-8911-813ae292a912'
    'lead': 'After clinical trials in Sta. Rosa and Valenzuela City, the DOST concludes
      that virgin coconut oil helped treat symptoms experienced by mild and moderate
      COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T09:40:57.251+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:10:21.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:12.336+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOST', 'VCO', 'coconut']
    'template': '1'
    'title': 'DOST: VCO helps treat symptoms of mild, moderate COVID-19 cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4755e9-ce20-4bdb-a78e-ddd515444430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong>&nbsp;The
        Department of Science and Technology (DOST) is recommending the use of virgin
        coconut oil (VCO) to treat symptoms of mild and moderate COVID-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5cda4-b1cb-47d3-8d9f-1a7cd37ce943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Friday, DOST Secretary Fortunato De la Pena revealed
        that both the trials conducted in Sta. Rosa, Laguna, and Valenzuela City showed
        encouraging results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7a959-d464-4c1b-bdd1-b806019eb07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They confirmed that VCO “can significantly lower the C-Reactive
        Protein or CRP, which is a biomarker for inflammation and infection,” he pointed
        out.</p>'
    '25':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="753" height="424" src="https://www.youtube.com/embed/fhsV817F2h4"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5d353-7374-480f-bf83-8fbbd7a78b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d4252-7836-4e7d-a585-feb0fbed7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CRP value must be lower than 5 milligrams per liter since anything
        above that would indicate presence of infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7216c3-427c-4a96-a7a0-48148abebf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the administration of VCO, it was mixed in the meals of participants
        in the Sta. Rosa study, while the oil was given separately in cups per patient
        in Valenzuela City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17029de-e3a8-4b5d-b34a-03e7624c8d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the trials, Imelda Angeles-Agdeppa, director of DOST’s Food
        and Nutrition Research Institute, noted that resolution of signs and symptoms
        of participants from Valenzuela City was even faster compared to those in
        Sta. Rosa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9201930-83d8-4922-9fa7-28adbedef83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, <em>ang importante dito sa dalawang</em> studies <em>na
        ito, nakita po natin na itong</em> VCO <em>ay nakatutulong sa pagbaba ng sintomas</em>
        as early as two days in both groups. <em>Kahit anong</em> modality, <em>nakakatulong
        ang</em> VCO,” she explained, adding that fever was first to be eased in COVID-19
        patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432aea6-2a2d-433c-908e-fa6e5cc7e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, what is important is that these two studies
        showed that VCO helped ease symptoms as early as two days in both groups.
        VCO was able to help in any modality.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f7806-d221-4bb5-a051-6312a6f0aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1642fb6-15ec-48af-b1c3-d6913b81c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Fabian Antonio Dayrit, one of the members of the study team,
        also noted that no patient experienced overdose and the worst side effect
        they observed was bad stomach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51a1eb-946d-4800-af77-1fd90cdaf111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cbb0e-10dc-442d-b34f-448210dc71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The advice is to take VCO while it is still mild or even better
        if you take VCO every day,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba11824-4bbe-4f50-9cb9-83741214740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22119b61-a542-4c9b-9233-12140aff771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayrit, however, reminded the public that VCO will not replace COVID-19
        vaccines since they serve different purposes. He said it will be better to
        do both to get double protection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223c0d1-18b7-4e54-aaf8-043cc01b2fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T09:40:57.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
