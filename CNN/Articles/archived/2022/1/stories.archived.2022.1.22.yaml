      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Louie Anderson, an Emmy winner whose career
        spanned from stand-up and game show host to starring roles in TV and film,
        died Friday in Las Vegas from complications related to cancer, his publicist
        Glenn Schwartz confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8af7c-0b25-4cb9-b191-813c0ff28e88'
      'mgnl:activationStatus': true
