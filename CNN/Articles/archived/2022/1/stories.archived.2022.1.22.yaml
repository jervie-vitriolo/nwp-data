      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda was one of the strongest tropical cyclones to hit the country,
        according to weather bureau PAGASA. The super typhoon left 6,300 dead, 28,688
        injured, and over 1,000 missing.</p>'
