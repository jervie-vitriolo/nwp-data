      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) –</strong> Partido
        Reporma standard bearer Sen. Ping Lacson stood firm he completed his mandate
        as the rehabilitation and recovery czar for areas devastated by Super Typhoon
        Yolanda.</p>'
