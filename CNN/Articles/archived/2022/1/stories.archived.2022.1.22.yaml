      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9542193c-9747-4905-9419-60a465ec56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:43:37.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple first met in 2017 and took their romance public in 2018.
        They were engaged after just four months of dating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3cb13e-57ce-4487-9df3-8c18e6fd774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:43:37.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb7dfd-28c7-497e-a8fa-b32a584a0608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:43:37.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview earlier this month with Vanity Fair, Chopra spoke
        about the couple having a baby in the future but did not mention that they
        were already expecting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88483c9-4a14-449b-80b1-1073afc5ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:43:37.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f57803-ea07-4725-84ce-f9f415ac6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:43:37.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re a big part of our desire for the future," she said. "By
        God''s grace when it happens, it happens."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16265ed-d07f-4ca5-830a-33cee7efd968'
