  'DOH-WHO-order-of-the-golden-heart':
    'caption': 'The government has conferred the Order of the Golden Heart award to
      World Health Organization (WHO) representative Rabindra Abeyasinghe for his
      significant contributions to the country''s health initiatives. (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
