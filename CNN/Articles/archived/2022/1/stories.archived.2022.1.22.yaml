      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another federal effort this week aimed at supporting workers
        amid the pandemic, the US Department of Health and Human Services announced
        it will award $103 million to help retain health care workers by strengthening
        long-term efforts to reduce burnout and to promote mental health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2896be-8d2d-445f-8258-af2434fb00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T04:41:10.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
