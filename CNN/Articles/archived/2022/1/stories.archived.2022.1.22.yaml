    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e44abf5-d682-4c6a-b74e-073bb84ea9fd'
    'lead': 'Labor Secretary Marty Walsh announced a new federal roadmap to improve
      job quality and job access on Friday, as Americans continue to leave the workforce
      in record numbers amid the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T04:41:10.212+08:00
