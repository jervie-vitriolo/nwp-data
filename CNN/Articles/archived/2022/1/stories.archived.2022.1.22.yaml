      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbb8e1-c1a5-43b4-86df-ce02e6e81202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really trust and believe in each other as a team and followed
        what coaches had laid out for us leading up to this point. It was just great
        knowing that after 90 plus minutes, everything paid off for that one moment,"
        she said. "Of course, making a little piece of history, it''s always a good
        feeling."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac3bf6-5e64-422b-9e55-32d7d50c1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.028+08:00
