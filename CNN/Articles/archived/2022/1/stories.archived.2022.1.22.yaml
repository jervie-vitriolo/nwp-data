      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections nationwide jumped to 3,387,524 after the
        DOH listed 30,552 fresh cases on Saturday.</p>'
  'Asa-Miller-more-confident-in-second-Winter-Olympics-stint':
