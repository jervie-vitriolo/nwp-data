      'mgnl:type': 'text'
      'text': '<p><em>This story will be updated.</em></p>'
  'United-Airlines-Tel-Aviv':
    'author': 'Marnie Hunter, CNN'
    'caption': 'A United Airlines flight bound for Tel Aviv turned around mid-flight
      Thursday evening due to unruly passenger behavior. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T07:15:55.440+08:00
    'imagesource': 'jcr:56183bd2-9fe0-449d-af31-11a68a067a56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc7ebb8e-466e-4756-8499-042a38f1c4e4'
    'lead': 'A United Airlines flight bound for Tel Aviv turned around mid-flight
      Thursday evening due to unruly passenger behavior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T07:18:40.166+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:10:22.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:11.861+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tel-Aviv', 'United-Airlines']
    'template': '1'
    'title': 'United Airlines flight to Tel Aviv turns around due to ''disruptive
      passengers'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7873ad39-5c59-406b-aca1-421cd676b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A United Airlines flight bound for
        Tel Aviv turned around mid-flight Thursday evening due to unruly passenger
        behavior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeaab92-e226-4b8d-bec6-a5ec334d176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second US flight in two days that has returned to its
        departure point because of poor behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892c0be-39a3-4532-9822-2bde9a9202be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United flight 90 departed for Tel Aviv from Newark Liberty International
        Airport and returned to Newark nearly three hours later "due to disruptive
        passengers on board," United Airlines said in a statement. "Law enforcement
        officials met the aircraft upon landing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c8b64-621e-44c5-a337-d292f4f555f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port Authority Police Department responded to the incident.
        "No charges by PAPD were issued, no further incident or reported injuries,"
        a spokesperson from the Port Authority of New York and New Jersey told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef693bc4-266f-4e87-bb34-9af7d4ffeddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, which was operating on a Boeing 787-10 with 123 customers
        and a crew of 11 on board, was canceled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34649929-457a-445f-9223-1b318d4d4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team at New York/Newark have provided our customers with meal
        vouchers and hotel accommodation and have made arrangements for customers
        to complete their journeys," United said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9605bb6-faaa-4272-b1ea-10b7e8c31e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight tracking site FlightAware shows that the flight departed
        Newark at 11:03 p.m. Thursday and returned two hours and 46 minutes later
        at 1:49 a.m. Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cc291-63cd-4f85-8d8b-50495d2628f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FlightAware''s flight map shows that the aircraft turned around
        near the US/Canada border separating Maine and New Brunswick.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f275e-6246-4da2-a390-6414334fbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnaround came a day after a London-bound flight returned to
        Miami because a passenger refused to comply with the federal mask requirement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df395a0-6b9f-47da-a99e-ab5f1e8ebe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement met that flight in Miami, and "the passenger was
        then dealt with administratively by American Airlines staff," according to
        the Miami-Dade Police Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc480c3a-c358-4aa4-8847-d3e4f547adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have already been 151 unruly passenger reports logged this
        year, according to Federal Aviation Administration data through January 18.
        Of those, 92 were mask-related incidents. The agency''s tracking site shows
        that 32 investigations have been initiated so far this year and 4 enforcement
        action cases have been initiated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a914f0-9427-4da2-a75a-74b90ae44310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January of last year, the FAA announced a "zero tolerance" policy
        for unruly passenger behavior that skips warnings or counseling and goes directly
        to penalties, which can include heavy fines and jail time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13255a86-e3b4-40b5-9cb6-ef1f29338cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the passengers involved in the incident on
        United Airlines flight 90 on Thursday will face enforcement action from the
        FAA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98e9b1-825c-434a-8af9-29d8dc84cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA has civil authority to propose fines up to $37,000 per violation
        for unruly passenger cases. The agency does not have the authority for criminal
        prosecution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a5901-bc3e-4fa6-a668-a44572522dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency referred at least 37 cases for which it had initiated
        enforcement action to the FBI for criminal prosecution review last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61363c6e-e04f-40ac-be1b-19b53640e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T07:18:40.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Sign up for Unlocking the World, CNN Travel''s
        weekly newsletter. Get news about destinations opening and closing, inspiration
        for future adventures and other travel developments.</strong></p>'
