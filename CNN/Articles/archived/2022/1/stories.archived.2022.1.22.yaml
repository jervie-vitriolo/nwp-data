      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Portland-born alpine skier said he was able to study
        the map of his competition venue at the Xiaohaituo Alpine Skiing Field.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b881c9c-4fd6-491c-a94b-b4f9a068efcc'
