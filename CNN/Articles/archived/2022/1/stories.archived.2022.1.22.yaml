  'Kobe-Gianna-Bryant-remains':
    'author': 'Stella Chan, CNN'
    'caption': 'Weeks before her lawsuit is set to go to trial, lawyers for Vanessa
      Bryant allege photos of the crash that killed her husband, NBA legend Kobe Bryant,
      their daughter, and others were shared widely, according to court documents.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T07:21:09.680+08:00
    'imagesource': 'jcr:71663ffd-0bba-4a09-8ae3-886472709bd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6301efd-99db-46c9-9d76-48a0a003bbe3'
    'lead': 'Weeks before her lawsuit is set to go to trial, lawyers for Vanessa Bryant
      allege photos of the crash that killed her husband, NBA legend Kobe Bryant,
      their daughter, and others were shared widely, according to court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T07:26:40.659+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:10:21.875+08:00
