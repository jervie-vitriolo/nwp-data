      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/21/health/cdc-omicron-booster-studies/index.html">Boosters
        provide the best protection against Omicron variant, CDC studies show, raising
        new questions about what it means to be fully vaccinated</a>."</em></p>'
  'Biden-to-visit-Japan-2022':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T02:17:08.977+08:00
