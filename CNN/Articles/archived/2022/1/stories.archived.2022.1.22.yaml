      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Cebuana beauty made it to the top five of Miss
        World''s Beauty with a Purpose challenge for her advocacy that aims to empower
        single parents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65962865-87ff-436d-b9d3-2b8fa60389fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T15:21:33.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:16.759+08:00
