      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) –</strong> The
        Department of Health (DOH) reported 30,552 new COVID-19 cases on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64a0da-d169-4aec-a5fe-ede64f92a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.501+08:00
