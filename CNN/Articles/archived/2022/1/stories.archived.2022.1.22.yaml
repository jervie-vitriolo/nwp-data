      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb8b65-cabf-4e95-bc01-4fa66bb5b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, North Korea has recently ended a period of relative
        quiet, ramping up its missile tests and signaling a return to more provocative
        actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9f19d-1fdf-4253-aa35-51b6fbc73808'
      'mgnl:activationStatus': true
