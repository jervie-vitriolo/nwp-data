      'mgnl:lastActivated': 2023-01-16T13:10:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee4207-f437-4994-aa04-b60d4ed02ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:43:53.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga</em> big social media company <em>ay papanagutin
        kung bakit nila hinahayaan ''yung kanilang</em> platforms <em>na magamit sa
        kasinungaling, kung bakit hinahayaan nila na ang mga kasinungalingan ay mamayampag
        sa kanilang</em> platforms," she said during Jessica Soho''s Presidential
        Interviews aired Saturday on GMA-7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8cab4-2256-4596-a5b5-199f7feef351'
      'mgnl:activationStatus': true
