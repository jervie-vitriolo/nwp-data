      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His books included "Dear Dad -- Letters From An Adult Child," "Good-bye
        Jumbo...Hello Cruel World," and "The F Word, How To Survive Your Family."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee58d3-56fa-4c05-8bd8-518236608637'
