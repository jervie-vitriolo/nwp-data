      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the 28-year-old Perez wins, she would bring the country''s second
        Miss World crown after Megan Young in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d637819-718b-4265-967a-13a0354da8ac'
      'mgnl:activationStatus': true
