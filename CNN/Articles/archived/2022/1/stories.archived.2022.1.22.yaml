      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b8887-1f1a-4e79-9ed1-a382e9cb8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her teammate Chandler McDaniel delivered the much-needed goal in
        the 81st minute, which completed the stunning victory and boosted everyone''s
        confidence - including Guillou.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792fe48-47f6-4d39-898b-839438a55a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.027+08:00
