      'mgnl:lastActivated': 2023-01-16T13:10:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo, maraming mali sa sinulat ni</em> Alfred McCoy. <em>Nilahat
        niya ''yung aking buong klase, ''yung</em> Class ''71," Lacson said in GMA''s
        The Jessica Soho Presidential Interviews on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd015584-dbe1-40a2-85b9-fa6b1883e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:32:17.560+08:00
