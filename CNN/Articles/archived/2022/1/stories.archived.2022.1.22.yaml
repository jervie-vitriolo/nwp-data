    'jcr:uuid': '77ecba8f-9220-4f4c-824b-056fc8d4feba'
    'lead': '''I really hope to be able to display my improvements over the last four
      years technically,'' says Asa Miller - the lone Filipino athlete to qualify
      for the 2022 Beijing Winter Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T18:31:46.221+08:00
