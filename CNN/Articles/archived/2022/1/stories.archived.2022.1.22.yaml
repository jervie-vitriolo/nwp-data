    'template': '1'
    'title': 'DOH tallies 30,552 new COVID-19 cases, over 41,000 recoveries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c640d-6276-4b39-9265-eaad9be66a78'
      'mgnl:activationStatus': true
