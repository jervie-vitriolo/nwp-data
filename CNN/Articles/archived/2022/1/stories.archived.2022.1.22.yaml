      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization will also finance her project, Perez earlier said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095d4aa-92ba-41e9-bce6-be9dea18b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T15:21:33.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also secured a spot in the Top 30 for winning the second round
        of the Head to Head challenge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9bc9e-f83c-4c63-a899-0f5c138acbc5'
      'mgnl:activationStatus': true
