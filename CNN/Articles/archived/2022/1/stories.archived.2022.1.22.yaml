      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        government has conferred the Order of the Golden Heart award to World Health
        Organization (WHO) representative Rabindra Abeyasinghe for his significant
        contributions to the country''s health initiatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c8db4-bd68-47f7-94c8-a052fd651474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T11:01:22.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was an honor working with an inspiring and dedicated WHO country
        representative amidst the COVID-19 pandemic,” said Health Secretary Francisco
        Duque III in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412c50e-d807-4e0d-8ebe-fdb0b16608df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T11:01:22.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank Dr. Abeyasinghe for his dedication in ensuring Filipinos
        achieve better health outcomes," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43a93f-bf65-48e8-a1c4-2735f68d7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T11:01:22.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.officialgazette.gov.ph/the-order-of-the-golden-heart/">Order
        of the Golden Heart</a> is given to organizations or individuals, Filipino
        or of foreign nationality, who have rendered distinguished service or have
        given noteworthy aid or encouragement “for the improvement of social, economic,
        and moral conditions of the Filipino masses.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4c530-dc87-4630-891d-fd9cbdcd0860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T11:01:22.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health cited Abeyasinghe’s work in providing support
        during the polio outbreak which eventually ended on June 3, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06d405-f4cf-4ed8-ab27-8357d92c10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T11:01:22.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also mentioned the WHO official’s assistance in ensuring
        that other health concerns are not neglected in the ongoing COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670120c-3265-4a84-b487-553787153fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T11:01:22.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:10:19.078+08:00
