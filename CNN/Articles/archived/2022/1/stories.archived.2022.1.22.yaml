      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last four years, Miller shared that he competed in about
        a hundred tournaments just to nail the coveted Winter Olympics berth for him
        and for a tropical country like the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
