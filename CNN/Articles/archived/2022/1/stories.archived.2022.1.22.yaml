      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a11d2-d817-4579-8911-26128134c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:19:36.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Kishida, Biden "made clear the two countries were prepared
        for diplomacy but given what North Korea has undertaken thought it was extremely
        important to have a clear statement of vigilance and purpose."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87dd04-9e5a-401f-8cd6-2360bf9f2ed7'
      'mgnl:activationStatus': true
