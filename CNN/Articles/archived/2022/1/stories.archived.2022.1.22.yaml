  'Total-Chevron-pulling-out-of-Myanmar':
    'author': 'Joseph Ataman and Matt Egan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-22T00:46:43.446+08:00
    'imagesource': 'jcr:61cad7d2-178a-46ba-89c7-f6babfe6253f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88b11952-6318-4347-aa32-6133b1d0e2f5'
    'lead': 'TotalEnergies and Chevron are withdrawing from Myanmar because of a deteriorating
      situation in the country since the military seized power nearly a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T00:55:45.896+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:10:28.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:08.409+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Total', 'Chevron', 'Myanmar', 'TotalEnergies']
    'template': '1'
    'title': 'Total and Chevron are pulling out of Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5bb45-278a-4f36-bf9c-a0581380e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TotalEnergies and Chevron are withdrawing
        from Myanmar because of a deteriorating situation in the country since the
        military seized power nearly a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5c25e-ea00-4bac-852e-834ce049db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381398b-34fc-48ec-8bf3-0f53b4deabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation, in terms of human rights and more generally the
        rule of law, which have kept worsening in Myanmar since the coup of February
        2021, has led us to reassess the situation and no longer allows TotalEnergies
        to make a sufficiently positive contribution in the country," the French oil
        company said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ad164-00e1-441e-bf8c-9d4bf9d05c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd5886-8d81-46fd-834d-80ffa028869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TotalEnergies has operated the offshore Yadana gas field in Myanmar
        since 1992, and is the biggest shareholder in the project. About 70% of the
        gas is exported to Thailand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94af37b-88c6-4a71-983a-5ed98326016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788771a4-1b8e-49d1-ad1e-3b848d4f249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the company said it was unable to prevent revenues
        from the Yadana gas field reaching the government of Myanmar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97fd2b-b556-4bb3-8f68-98cfa3879582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c063c24-a4f2-4686-9510-35e441982afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron, which owns a smaller stake in Yadana, also said it was
        quitting the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c373763-c1cb-47b4-97b7-15b0d9ca8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758de42-157d-46a2-89b0-9a9d6ef2c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of circumstances in Myanmar, we have reviewed our interest
        in the Yadana natural gas project to enable a planned and orderly transition
        that will lead to an exit from the country," a Chevron spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79234d-a1e6-4947-8073-800bda325f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34142e1-1456-4591-b65f-eb19473e442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As non-operator with a minority interest in the project, our immediate
        priority remains the safety and well-being of employees, safe operations and
        the supply of much-needed energy for the people of Myanmar and Thailand,"
        the spokesperson added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978bcb4-6672-4724-bbeb-63a8d6790d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390d0dc-9a07-4d6d-8245-11ef8d4078a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been in turmoil since the military overthrew the previous
        elected government and detained many top officials — including ousted civilian
        leader Aung San Suu Kyi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d00bd-ba0f-4b34-8d57-8dedddbbdacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67ed2c-9773-4013-b588-aa30b3b15c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking power, the military conducted a violent crackdown on
        pro-democracy protesters. Countries including the United States, Canada and
        the United Kingdom responded by slapping new sanctions on the regime as well
        as some of its key officials and their families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7196d-59b9-4371-80f9-85164b3c769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9da86-d668-4f33-b28b-3bf8219f7929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coup, TotalEnergies said it had ceased all projects except
        gas production at Yadana, "which is essential for supplying electricity to
        the local Burmese and Thai population."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad93040-98d8-4af0-b462-e58b3b20e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7b09f-989d-4f12-9e28-bc571fcac82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other shareholders in the project include Thailand''s national energy
        company PTT and the state-owned Myanmar Oil and Gas Enterprise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72724b36-d2c6-45dc-839b-6b3d0d19c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fde1d2-c9bb-4af2-b5f9-e21d8030eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TotalEnergies said its withdrawal would be effective "at the latest
        at the expiry of the 6-month contractual period."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56254261-3656-4aef-8ab6-4e4e0619bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4328e8-dc5e-41cc-b04e-d384c4bec448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this notice period, TotalEnergies will continue to act as
        a responsible operator in order to ensure the continuity of gas deliveries
        for the benefit of the population," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb67a99-5f93-4b77-82ec-28bfcd73dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T00:55:45.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:28.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/21/business/total-chevron-myanmar/index.html">Total
        and Chevron are pulling out of Myanmar.</a>"</em></p>'
  'Louie-Anderson-dead':
    'author': 'Lisa Respers France, CNN'
