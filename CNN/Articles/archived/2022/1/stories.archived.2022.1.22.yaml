      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will answer the same questions that will be thrown at
        the other aspirants to explain his views and platforms.</p>'
  'The-world-bought-more-champagne-than-ever-last-year':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-22T16:22:01.143+08:00
    'imagesource': 'jcr:41a36c9f-c6da-4ff3-a4a5-647e6e5ae251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff80a95-7a80-48c0-9191-d3ed81923270'
    'lead': 'Champagne houses are celebrating after sales and exports set new records
      last year even as pandemic lockdowns forced many bars and restaurants to close.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T16:23:25.025+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:10:15.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:16.207+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world bought more champagne than ever last year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313d7ce-3710-4c72-bcd3-c15b290dd247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Champagne houses are celebrating after
        sales and exports set new records last year even as pandemic lockdowns forced
        many bars and restaurants to close.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5a0b7-0175-4df9-ab23-d0a5f17108fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comité Champagne, a trade association representing more than 16,000
        winegrowers and 320 Champagne houses, said Wednesday that France exported
        a record 180 million bottles of bubbly in 2021, an increase of 38% over the
        previous year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a595c-5e16-4687-bf90-4e87d0303b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global sales of champagne also hit a record €5.5 billion ($6.2 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2024637-84e9-47d7-85b2-e6550249040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comité Champagne said that total shipments rose 32% over the previous
        year to 322 million bottles as people found reasons to celebrate at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef30fe7-75a7-4dbc-ae87-7095596eef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With tourism and the staging of events still reduced due to the
        health crisis, there is room to believe that home consumption has taken up
        the slack," the trade group said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35832ab4-5052-489f-b20f-1c7de1335688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers have chosen to entertain themselves at home, compensating
        for the generally gloomy mood with new moments of conviviality and sharing,"
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9467c39-e011-4424-87a4-b073a3b521ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed export data has not yet been released, but in 2020, the
        United Kingdom and the United States were the top foreign markets for champagne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f27a2-3785-4d13-bf53-ba26ebcd2af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champagne drinking popped back up to its pre-pandemic levels last
        year in France, with shipments increasing 25% to reach nearly 142 million
        bottles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b67874-5b80-4006-9fbb-35a947b65875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxime Toubart, co-president of Comité Champagne, said the rebound
        was a "welcome surprise" after a difficult 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56d55c-054c-4165-b738-d3fbe7a7f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name Champagne is exclusively reserved for wines harvested and
        produced by 16,200 growers on 34,300 hectares northeast of Paris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14034fe5-0182-4913-8be0-e73ae46f21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region was hit by severe frosts last spring, which damaged crops
        across France''s wine growing regions. The frost affected about 80% of vineyards
        in those areas, according to the European Committee of Wine Companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e3c11-9662-4267-9c9d-d256b0a9ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:23:25.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/20/business/champagne-sales-exports/index.html">The
        world bought more champagne than ever last year</a>".</em></p>'
  'Stranded-dog-lured-to-safety-by-sausage-dangling-from-a-drone':
    'author': 'Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T16:24:43.308+08:00
    'imagesource': 'jcr:6211f222-2e02-41b0-b953-9b7a709a3c87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0aba0ce-cce3-4688-b7ee-ec90529b5daa'
    'lead': 'Volunteers have rescued a runaway dog from dangerous mud flats -- by
      luring her to safety with freshly cooked sausages tied to a drone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T16:26:07.347+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:10:15.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:16.505+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stranded dog lured to safety by sausage dangling from a drone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b9258-c362-4060-ae78-3b322ec019c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Volunteers have rescued a runaway dog
        from dangerous mud flats -- by luring her to safety with freshly cooked sausages
        tied to a drone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b679b7-f69b-4b14-a2f6-bee2b62c23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millie, a rescue dog, slipped her collar and went missing on Thursday,
        January 13 while out for a walk in Hampshire, southern England.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b90aac-8edf-4ee6-8e39-c093a0c842ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alerted by her worried owner, volunteer organization Denmead Drone
        Search and Rescue (DDSI) set up a drone to track Millie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a3531-785d-4247-94f9-4ff38fe2850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After covering a large distance, the dog became stranded on mud
        flats that can flood in high tide, 20-year-old DDSI volunteer Stefani Dennis
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a507897-36ba-4015-9be4-01fd67b2f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers initially set about on foot, and on kayaks, to try to
        get close to Millie, who is a jack russell whippet cross.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7be221-8d1c-4b42-9eec-85f62246d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coastguard, fire services and the police also tried to help
        catch her, said Dennis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37da780-c7f2-4148-a9dd-830cc89bb44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because she was so spooked, efforts to get close to her risked
        pushing her even further away and potentially into danger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3894e69-aa4c-491c-b272-839aa1f7b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Sunday, one of the volunteers had an idea: why not dangle
        sausages from the drones and lure Millie to safety remotely?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccca6fe-6a1c-4ea0-a902-ed638e24e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A neighbor helps out -- by frying up sausages</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb931b83-3ccf-423c-94c8-3b45960d8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the guys [called Dave] said, as a last resort, why don''t
        we try tying a sausage to a drone?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb978b2-54b3-4695-98a1-96410c7a1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was day three, she''d been there on the mud flats for two
        days," Dennis told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da12810-47ad-412b-880b-0790681c6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the neighbors who lived by the beach came out and said she''d
        cook them for us. She was under a lot of pressure, she must have felt the
        world was on her shoulders," Dennis added. "But these sausages were obviously
        very tasty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b408bde-43fb-498d-b669-6fb7697e3af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighbor also provided the string, and the team of volunteers
        set about tying the cooked sausages to a number of drones, sending them out
        on rotation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9549fb-4177-44c3-a55c-850732815802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The string was tied around the body of the drone and around the
        sausage to make it dangle around two or three meters -- it was very hard to
        gauge how close you were to the ground but it worked somehow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a2767-a8c4-433d-b363-7b4ffe8feb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were walking by and didn''t know what was going on, it was
        hilarious," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310335f-dbcb-4daf-9f15-1df4e2f33c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the sausage took flight and approached the dog, Millie began
        sniffing the air and trying to catch it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ca4a3-2a73-4dd5-80b4-7256cf860fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very hungry and got hold of it at one point -- and almost
        took the drone with her, she got about half a sausage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0321a-a31e-4e27-a3f0-ecfdb62b0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millie followed the sausage off of the mud flats, onto safer ground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03dabb-8fc5-40a2-af15-6a2117b7d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her escapade didn''t end there and she continued running, eventually
        ending up in an industrial estate on Monday, January 17, where she was reunited
        with her owner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9bb13-2562-43ec-87bd-989e19744472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all of us cried, I was so thankful that she made it home,"
        Dennis added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d1544-c0a4-4cfa-8d17-200030bcd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the community came together saved Millie."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22d1de-7de5-4d9b-99e4-cddc980e6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:26:07.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/21/world/dog-sausage-drone-rescue-scli-intl-gbr/index.html">Stranded
        dog lured to safety by sausage dangling from a drone</a>".</em></p>'
  'DOH-tallies-30-552-new-COVID-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
