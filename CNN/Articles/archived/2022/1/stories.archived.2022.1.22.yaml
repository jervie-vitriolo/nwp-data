      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking those steps would "be most unwelcome, particularly at this
        delicate time in Northeast Asia," the US official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafce74-f4a9-43eb-97ae-23ae362810ed'
