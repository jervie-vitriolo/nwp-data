      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) –</strong> Filipino
        alpine skier Asa Miller expressed confidence he will perform better in his
        second Winter Olympics stint in China next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e751787-e61a-4108-a4be-4765a7673427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:31:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:13.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e8337c-55f7-48a4-a3e2-34203084b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:31:46.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t place any expectations. I do expect myself to improve
        on my placement from the last Winter Games. I really hope to be able to display
        my improvements over the last four years technically," Miller said in a press
        conference on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0e123-7d2d-40a4-835c-ecb1de8435f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:31:46.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf890c-a1a2-479c-999f-3b1e19276cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:31:46.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then 17-year-old, Miller finished 70th out of 110 competitors in
        the giant slalom event in his Winter Olympics debut in Pyeongchang, South
        Korea in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e218f-a7e3-4ec1-8078-3e31beee96b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:31:46.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8eb2d-4f54-4fad-a5fb-3d9cf27ef4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:31:46.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, the now 21-year-old Miller is the lone Filipino in the
        quadrennial sporting competition and will now compete in two events: slalom
        and giant slalom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a5d00-4860-43ad-a32a-2214edeb098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:31:46.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699afe37-7a01-400e-814b-76324817c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:31:46.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was 17 at that time, just barely met qualifications. I just can''t
        believe that I made it this time around. Four years later, I met qualifications
        rather easily," said Miller, who trained five days per week for his second
        Winter Olympics stint.</p>'
