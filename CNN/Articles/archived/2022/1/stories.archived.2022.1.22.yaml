      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) –</strong> Presidential
        aspirant and Vice President Leni Robredo - who has long been the target of
        internet trolls - said social media networks would be held responsible under
        her administration for allowing disinformation or ''fake news'' to spread
        aggressively on their platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860c9bb-cc4b-4c32-8213-6ecaace697ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T22:43:53.659+08:00
