      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) –</strong> Filipino
        mixed martial arts fighter Stephen "The Sniper" Loman aspires for a higher
        goal as he continues his decorated career in ONE Championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e1aac-586e-4f7c-b2a0-80e531310c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T15:15:41.573+08:00
