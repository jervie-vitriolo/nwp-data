      'mgnl:lastActivated': 2023-01-16T13:10:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not share the baby''s name or sex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3554c6-4d6c-4190-ae0e-d1e1dc0af19f'
