      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the federal efforts, Walsh on Friday invited mayors
        to partner with the Biden administration on the initiative, and told CNN he
        plans to speak to governors next week about states'' involvement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e33cb-3093-43b5-93b8-0d8687d2e286'
