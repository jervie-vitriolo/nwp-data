      'mgnl:lastActivated': 2023-01-16T13:10:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ecdc6-8a87-4c63-8b62-ac1e37c94eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T23:08:02.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant also said in the interview that he had
        offered to resign if he failed to do his job. He explained the implementation
        of the ₱167-billion plan was not part of his duty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ee1cc-9d6f-471c-87f9-5f84046d739c'
      'mgnl:activationStatus': true
