      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Big social media companies will be held accountable
        for allowing their platforms to be used for disinformation, for why they allow
        lies to spread on their platforms.]</p>'
