      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding, part of the American Rescue Plan passed into law last
        spring, will be "disbursed to numerous organizations that oversee evidence-informed
        programs and practices and training. The focus will be on providers who do
        service in underserved and rural communities," Health and Human Services Secretary
        Xavier Becerra said during a press conference on Thursday.</p>'
    '35':
