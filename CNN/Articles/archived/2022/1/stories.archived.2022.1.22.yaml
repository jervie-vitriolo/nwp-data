      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than just like a sport to me, it''s like a lifestyle
        and a form of expression. In the mountain, you can ski in different ways,"
        he said. "It''s all about speed and how fast you go and adapting to the different
        terrains. You flow and move with the mountains as well."</p>'
