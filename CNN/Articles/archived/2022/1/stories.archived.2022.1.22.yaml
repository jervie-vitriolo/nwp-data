      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillou scored a powerful right foot goal in the 12th minute from
        an Eva Madarang cross, but her shot was ruled offside by the referees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de306f-106a-4fbf-b071-f8992daa6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233cf587-b3d1-4291-b04f-8a7be941df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t convinced that was an offside but after seeing the replays,
        I understood. It was the right decision by the referee," Guillou shared on
        Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557147b-e273-45bf-83db-c0a30d6230d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:57:55.027+08:00
