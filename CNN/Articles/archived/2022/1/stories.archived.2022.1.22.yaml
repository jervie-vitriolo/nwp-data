      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra, 39 and Jonas, 29, married in 2018 in India. It was an extravagant
        three-day affair.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7881f-b10a-44ba-a7e1-61aa74f2a113'
      'mgnl:activationStatus': true
