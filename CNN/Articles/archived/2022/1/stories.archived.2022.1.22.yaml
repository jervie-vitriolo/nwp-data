      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)—</strong> The
        Department of Health (DOH) said it is still too early to say whether Metro
        Manila can deescalate to Alert Level 2 next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd59488-a13f-4ca1-9fdb-7bb3d37f9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:21:08.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s too early to declare and to say to people that we
        will shift or deescalate to Alert Level 2,” Health Undersecretary Maria Rosario
        Vergeire told a Laging Handa briefing on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f00f4c-16ed-4515-a3fc-25c99233dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:21:08.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit po sa tingin natin bumabagal na po ang pagdami ng kaso,
        bumaba na ang numero araw-araw, pero alalahanin po natin na mayroon pa rin
        po tayong mga kababayan na hindi na po nagpapa</em>-test," she also said.
        "<em>Mayroon din tayong mga kababayan na nag-a-</em>antigen test <em>na hindi
        po naire-</em>report <em>sa</em> DOH.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e60f46-2a0c-4e7d-ac95-0607a4a3a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:21:08.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though we think the cases are slowing down and
        the numbers are going down every day, we have to remember that there are people
        who don’t get tested. There are people who undergo antigen tests but do not
        get reported to the DOH.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bb748-801a-4d05-9890-35b849d7d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:21:08.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alert Level 3 classification in the capital region has been
        extended until Jan. 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee092a-6300-4984-ae83-da3260d930b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:21:08.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said officials are closely monitoring the COVID-19 trends,
        but she maintained earlier projections that case peak may happen by the end
        of the month or by the middle of February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203e554-f409-4e67-a668-b367bc57c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T18:21:08.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:10:13.293+08:00
