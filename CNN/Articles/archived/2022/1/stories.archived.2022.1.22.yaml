      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim recommendations from SAGE say that if more than six
        months have passed since first series completion, boosters should be given
        to those in the highest priority groups as soon as possible. Once there is
        high booster dose coverage in these high priority groups, then boosters for
        lower priority groups could be considered, they said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755c03d-fcfa-4571-9720-509cb39308e8'
