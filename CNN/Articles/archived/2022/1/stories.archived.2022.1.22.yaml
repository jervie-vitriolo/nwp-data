  'Beijing-2022-says-no-foreign-athletes-have-tested-positive-yet-for-Covid-19-after-arrival':
    'author': 'Chandler Thornton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T19:23:32.884+08:00
    'imagesource': 'jcr:ed7f6843-2b40-40ea-b077-6798336fba81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f787aa5-d09d-40ab-9cd2-142506412edd'
    'lead': 'No foreign athletes who have arrived in Beijing for the Winter Olympic
      Games have tested positive for Covid-19 as of Wednesday, according to Beijing
      2022''s media team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T19:24:58.887+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:10:12.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:18.237+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing 2022 says no foreign athletes have tested positive yet for Covid-19
      after arrival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e46c3-0901-4be6-9b2e-0458291db63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:24:58.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> No foreign athletes who have arrived in
        Beijing for the Winter Olympic Games have tested positive for Covid-19 as
        of Wednesday, according to Beijing 2022''s media team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8030b0-3891-48d8-a870-3d4ebe9f751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:24:58.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any athlete tests positive for COVID-19, he/she will be reported
        and managed according to relevant requirements," the media team told CNN on
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9515ee-133e-42e1-aef4-c448cea47d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:24:58.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media team did not say whether any other Olympic personnel outside
        of athletes had tested positive. CNN has followed up requesting this information
        but has not yet heard back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baea581-d4db-4c39-a501-09625c2498fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:24:58.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, more than 2,000 participants have arrived in Beijing,
        including athletes, officials, members of the IOC and media, according to
        the official app for the Beijing Winter Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d9d95-d878-4fde-a257-e6f0252c15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:24:58.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit the spread of infection, Beijing is sealing the entire
        Games inside what authorities have called a "closed loop system" -- a bubble
        completely cut off from the rest of the city. Thousands of Chinese volunteers
        and staff have already spent days, if not weeks, inside the closed loop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408ab5f-a28d-4085-8596-bf1cad09f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:24:58.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features, and videos</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba006675-227a-475b-b7da-b31974a1d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:24:58.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial run of the closed-loop system started on January 4, according
        to Beijing 2022. The Olympic Games are set to officially begin on Feb 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699372a-5020-4d60-8c98-7cca4cb14311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:24:58.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the capital city reported 12 new Covid-19 cases on Friday,
        the highest since the current outbreak broke out in Beijing on January 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227bfee-1091-4b74-af92-e250a105860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T19:24:58.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:10:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/22/sport/beijing-2022-foreign-athletes-covid-19-spt-intl/index.html">Beijing
        2022 says no foreign athletes have tested positive yet for Covid-19 after
        arrival</a>".</em></p>'
