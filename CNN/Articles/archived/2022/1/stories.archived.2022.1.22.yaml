      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee9218-2a37-428e-9735-799a75a57464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 95% or 41,471 of the new infections were detected within
        the last 14 days. Calabarzon is now the top contributing region with 5,991,
        followed closely by Metro Manila with 5,989, and Central Luzon with 2,563.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c57c40-2f2e-4fd4-ad50-e64209a49724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02611995-aa9a-47e5-9dc2-6157e1ac6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or the number of currently sick people due to COVID-19
        went down to 280,619 from Friday''s all-time high of 291,618.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104db14-fbdf-4b37-891d-9687f1ab8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acabad2-2932-42f0-a9e2-0c689655c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the active cases, 267,236 are considered mild; 8,591 have
        no symptoms; 2,996 are moderate; 1,491 are severe; and 305 are critical, according
        to the DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b217b95-f37c-4aec-8efb-b421d9ea4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5bc67-9ba1-42b7-9a77-0f782b753703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 280,619 active cases constitute 8.3% of the COVID-19 total,
        which jumped to 3,387,524.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7ff7b-562e-4215-8c14-3db3aa4a8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa1b64-3cac-4489-ad07-4bbf9e21a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced 41,471 recoveries, raising the survivor count
        to 3,053,499 - or 90.1% of the nationwide tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc554de-1018-4702-ad64-5b3774cbcbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d67fe1-3ee9-4cab-adfb-c818b8f1dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 53,406 - or 1.58% of the case count
        - after 97 more people lost their lives to the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec2613-fcaf-4b2b-8e5e-1fcbcaa46318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T16:32:30.502+08:00
      'mgnl:createdBy': 'david'
