  'WHO-advisers-Pfizer-vaccine-for-children-boosters':
    'author': 'Naomi Thomas, CNN'
    'caption': 'Courtesy: Luis Acosta/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-22T02:19:51.163+08:00
    'imagesource': 'jcr:687f2529-d20d-42cd-8f95-458e84bb857c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e9d5d9c-042a-4b54-92bd-0744fa02e062'
    'lead': '“We have updated the interim recommendations of this product to extend
      the age indication down to five years, with a reduced dosage for those 5 to
      11 years,"  Alejandro Cravioto, chair of SAGE, said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-22T02:23:35.898+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:10:24.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:10.371+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'SAGE', 'Pfizer', 'COVID-19', 'vaccine', 'boosters', 'children']
    'template': '1'
    'title': 'WHO advisers now recommend Pfizer COVID-19 vaccine for kids ages 5 to
      11 and expanding booster doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb60c78-478a-46ef-8813-a70fbef0bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The World Health Organization’s vaccine
        advisory group, SAGE, updated recommendations of use for the Pfizer/BioNTech
        COVID-19 vaccine to now include children down to the age of 5, with a reduced
        dosage being given to those between 5 and 11 years old, Alejandro Cravioto,
        chair of SAGE, said on Friday. Previously SAGE made no recommendation on vaccinating
        this younger age group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523f1b2-c5e7-4e3f-9be4-6160c070a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f4c8d-5d7a-4622-b4a6-704055898147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGE met Wednesday to discuss updated recommendations on the Pfizer/BioNTech
        vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9257fd1-be80-4db9-82b7-5792593c0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da137218-dff4-4774-a09f-3c4e1c0870ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the Pfizer BioNTech Covid-19 vaccine, SAGE reviewed new evidence
        regarding age of administration,” said Cravioto during a news briefing. “We
        have updated the interim recommendations of this product to extend the age
        indication down to five years, with a reduced dosage for those 5 to 11 years.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a7556-9405-430a-a905-a17136a15a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7af085-3bb6-4146-b837-1f29ed6113a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAGE Pfizer/BioNTech recommendations say that the intended use
        of the vaccine is for persons age 5 and up, with a recommended schedule of
        two doses, 30 micrograms for those age 12 and up and 10 micrograms for 5-
        to 11-year-olds, given four to eight weeks apart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6bbfe-65df-45eb-9b74-5a464f014d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959410ed-ebdf-4b98-b21d-924fe5e295ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cravioto noted that this age group is in the lowest priority use
        group for vaccination in WHO’s vaccination roadmap, except children with comorbidities
        who are in the high priority group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c63d1-732e-4c76-8c8a-557908ec8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f856b6d-e61b-4073-8670-81797c2d2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer vaccine boosters for all ages were also addressed. Previously,
        WHO recommended additional vaccine doses only to those who were immunocompromised.
        The latest update is the strongest recommendation on boosters the agency has
        made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36185ec7-e66d-4a53-87f1-b56b85fa41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35754f-f57f-4fcd-ae3e-e86e5814f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SAGE has updated the interim recommendation for the use of booster
        doses of the Pfizer BioNTech vaccine, emphasizing the need to start with the
        highest priority use groups, such as older adults and health workers, four
        to six months after the completion of the primary series,” Cravioto said,
        adding that the objective of the booster is to restore vaccine effectiveness
        of the primary series, which has shown to decline over time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c372c-476a-4670-9cf8-6fcbb7232da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ad87f-b3ce-47dd-b7a4-59bc7257506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-22T02:23:35.900+08:00
      'mgnl:createdBy': 'bamba'
