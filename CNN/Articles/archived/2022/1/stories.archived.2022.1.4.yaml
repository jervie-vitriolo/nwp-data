      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mid-Atlantic and Southeast</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c81c9e-09a4-448c-bcdc-7dcccaf91484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, 8.5 inches of snow was measured on Monday, making
        it the heaviest one-day snow total since January 2016 and eclipsing the one-day
        total from January 2019, CNN meteorologist Brandon Miller said. Capitol Heights,
        Maryland, recorded 11.5 inches of snow and Baltimore/Washington International
        Airport reported 6.7 inches.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98baba6e-6445-4b82-b62b-1de0bdefd98d'
