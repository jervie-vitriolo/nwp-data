      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7ca66-bd6b-49c5-8c81-af6e77e2592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.289+08:00
