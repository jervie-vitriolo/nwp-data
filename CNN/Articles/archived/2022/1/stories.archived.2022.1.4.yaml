      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Townsend, Tennessee, a 7-year-old died after a tree fell on a
        home, CNN affiliate WVLT reported.</p>'
