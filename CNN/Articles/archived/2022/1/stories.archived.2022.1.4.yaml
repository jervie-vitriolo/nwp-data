      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health officials and experts have cautioned that the unvaccinated
        are at greater risk of contracting severe illness or dying of COVID-19, they
        said breakthrough infections are still possible among the vaccinated, though
        such cases are often not severe.</p>'
  'Teleconsult-COVID-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-01-04T16:18:50.412+08:00
    'imagesource': 'jcr:8d368d05-ff74-478f-b332-7f633a860819'
