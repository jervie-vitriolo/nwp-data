  'Duterte-veto-2022-budget-provision-Human-Rights-Institute':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-04T11:22:27.755+08:00
    'imagesource': 'jcr:17811bd4-17ec-4b4e-84dd-b3b6f37426e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1dbe39-018e-424b-a757-a102b7c22d5e'
    'lead': 'The Commission maintains the appropriation is for the ''discharge of
      its constitutional mandate,'' adding it will keep pursuing the institute’s establishment
      through further talks with the Department of Budget and Management along with
      Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T11:34:18.190+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:34:08.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:55.794+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'veto', '2022-budget', 'CHR', 'Commission-on-Human-Rights',
      'Human-Rights-Institute', 'HRI']
    'template': '1'
    'title': 'CHR defends establishment of human rights institute after ''disheartening''
      Duterte budget veto'
    'updated': 2022-01-04T15:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43185c63-d3b7-4e40-bdd5-f3fa22af1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:34:18.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —&nbsp;</strong>The
        Commission on Human Rights stands firm that its provision in the ₱5.024-trillion
        budget for 2022 for the establishment of its Human Rights Institute—vetoed
        by President Rodrigo Duterte—is in line with its mandate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88321e77-d747-44e3-9d84-2668cbc22e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c2e9a-ea14-4cc0-97ec-098e00c98c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CHR respectfully maintains that this item appropriation is for
        the discharge of its constitutional mandate,” read CHR Focal Commissioner
        on Human Rights Promotion Karen Gomez-Dumpit’s statement on Tuesday, where
        she also expressed sadness over the development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70761a-9f48-418b-a446-b8a77ffb2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8e650-25cd-469b-bd86-4df464fe49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumpit stressed that the institute is a flagship program that allows
        the CHR to better push forward its mandate under the 1987 Constitution to
        establish a “continuing” program of human rights, research, education and
        information. The Commission, which has been critical of Duterte''s deadly
        war on drugs, launched the institute during Human Rights Day last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa36b3-7f30-4b50-a24f-a3c52da16a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd2c6a-0f6a-4a2f-84b7-dc15f6c1d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Institute will not cause additional burden to the government
        as this will be undertaken with existing resources of the Commission while
        harnessing its potential for collaboration and partnerships with other institutions
        and organizations to further support it,” said the official, adding the HRI
        program went through a comprehensive study and review.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a03c4a-62e6-4bb9-9e27-bdad5be0bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df68f66-ecf7-4d1d-9713-2dc6f4858600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission will keep pursuing the institute’s establishment
        through further talks with the Department of Budget and Management and with
        Congress for proposed legislation, she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c7f59-7bcb-40f3-87ad-44f22ef63e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f2650-c59f-4ede-9efe-69cd8b3526c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the President’s veto is disheartening, we view this as an
        opportunity to press on. We shall continue to pound the walls of impunity
        to convey the message of human rights straight and across to our people,”
        read the statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec17a4-4ef8-41b8-8be6-2716d44e983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:34:18.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c7313-ec90-41d4-8ef7-f0d3c26aec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:34:18.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his veto message published Monday, Duterte said “no specific
        appropriation is provided for the purpose.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d321540-2df4-434c-83f8-a12b5676f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:34:18.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be064f-c099-4152-b7ae-74aad75bf5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:34:18.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The creation of an Institute, just like other offices, should be
        subject to a comprehensive review of the mandate, mission, objectives and
        functions, systems and procedures, and programs, activities and projects,
        as well as the corresponding structural, functional, and operational adjustments
        in an organization, including the necessary staffing and funding requirements,”
        the chief executive’s message further read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1fc67-3c1b-44d3-9828-7e2ff2d0bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:04:06.427+08:00
