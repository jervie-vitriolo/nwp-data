      'mgnl:lastActivated': 2023-01-16T12:33:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e94ba0-0dbc-4276-bde8-df68b861ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe this is the way that we should move all over the country.
        It''s not that we are depriving them of their rights to movement. We are protecting
        them from getting infected because hindi sila bakunado [they aren’t vaccinated,”
        said Concepcion in a televised government briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b99e76-ec3d-45d7-8003-3f49e6f8daa1'
      'mgnl:activationStatus': true
