      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCLD members filed an urgent request before the Comelec on Tuesday
        to hear and decide on their proposal, which was first filed in December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b406f-7767-4920-8534-e7a3e9d72605'
