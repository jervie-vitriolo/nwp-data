      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ac513-84e7-474a-90de-be4021a36eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors have recently imposed restrictions on those
        not yet fully inoculated against <a href="https://cnnphilippines.com/news/2022/1/3/COVID-19-patients-PGH.html">COVID-19</a>.
        They are required to stay home except for essential reasons, for as long as
        the region is under Alert Level 3.&nbsp;</p>'
