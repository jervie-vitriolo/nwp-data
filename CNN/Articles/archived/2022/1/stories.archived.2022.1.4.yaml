      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also shot down a fresh plea from the group National Coalition
        for Life and Democracy (NCLD) to postpone the May 9 polls to 2025, citing
        rising COVID-19 cases and the threat of the more contagious Omicron variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8434c7-2043-4ce3-9047-247acbca16d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:10:31.168+08:00
