      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines has produced no new lawyer since the pandemic.
        But while the Bar Examinations may no longer be postponed, it can be held
        in a way that is more humane. With these changes, the Court strikes that balance,”
        it said in a statement.</p>'
  'Campaign-sortie-presidential-aspirants-COVID-19-Omicron':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-04T14:51:29.091+08:00
    'imagesource': 'jcr:6b1d2fdc-baf9-4243-80dd-80284c76f7ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb622d4-2fca-41b1-ad24-bc06aac80d4f'
    'lead': 'At least four presidential aspirants are temporarily suspending campaign
      activities amid rising cases of COVID-19, which also hit a number of their staff
      and volunteers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T14:55:45.821+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:02.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:58.083+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential bets halt campaign activities amid COVID-19 spike'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d526d84-f3b2-4efc-81e9-ebd8533ef7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:55:45.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong>—&nbsp;At
        least four presidential aspirants are temporarily suspending campaign activities
        amid rising cases of COVID-19, which also hit a number of their staff and
        volunteers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66e36d-df34-49c7-82eb-b66dcf35e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four presidential hopefuls —&nbsp;Vice President Leni Robredo,
        Senator Manny Pacquiao, former senator Bongbong Marcos, and Manila Mayor Isko
        Moreno —&nbsp;said they will postpone for the time being their headquarters''
        operations and activities related to the national elections in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe42a8d-a7dd-4a6a-9127-cf62614ae916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said they will use this period to continue sending help
        to victims of Typhoon Odette. The Office of the Vice President is also set
        to reopen Swab Cab to offer free COVID-19 tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e080d71-ae0e-4836-ab96-b3943e37099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Marcos and his running mate, Davao City Mayor Sara
        Duterte, meanwhile, directed their volunteers to distribute medicines and
        face masks to hospitals in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8374a6-65bc-437d-96d1-bc0390c6aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A good step</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ea74e-7b07-40b8-b134-e0b404fa3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections spokesperson James Jimenez lauded the collective
        decision, but said it will be better if the aspirants suspend sorties until
        the official campaign period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b924b-d99d-42e1-bb1d-1fa1b6b010f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they were to dial all the way back so that they only start Feb.
        8 or March 25 as the campaign period actually is, but for now this is a good
        step," Jimenez said in a press conference on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e91b9a-7d88-4b08-b243-360143deb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also called on 2022 hopefuls to be "more responsible" with
        regards to the health and safety of their supporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dab1ea-2c65-42e8-af01-0f68a605bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag sinabi nyo sa kanilang</em> relax <em>muna sila, wag
        muna silang lumabas sa bahay susunod sila sa inyo</em> (If you tell them to
        relax and stay home, they will follow you) and that will go a very long way
        in helping us get through this current surge," he added. "I think we owe it
        to everyone to be responsible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404cf66-add1-4c3d-83d4-8b1ff6771374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also said Comelec does not see the need yet to impose changes
        in campaign policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e4767-7614-4acc-9dba-35f5784d8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:59:58.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guidelines that we already have I think will be able to accommodate
        changing conditions, changing circumstances," he noted.</p>'
  'DOJ-NBI-probe-mandatory-quarantine-violations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-04T15:28:01.985+08:00
    'imagesource': 'jcr:d749249b-5309-4bda-b616-0965b5dc320f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ec60fd6-5258-42bc-84b3-cf25453bb922'
    'lead': 'The Department of Justice has ordered the National Bureau of Investigation
      to look into cases of possible intentional breach of the government''s quarantine
      protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T15:46:33.863+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:34:01.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:58.235+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI tasked to probe possible willful violations of PH quarantine rules;
      inter-agency team formed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6b5a6-9caf-4d35-83a9-ad1a5e410d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T15:46:33.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)—</strong>&nbsp;The
        Department of Justice (DOJ) has ordered the National Bureau of Investigation
        (NBI) to look into cases of possible intentional breach of the government''s
        quarantine protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b69cc2-9922-4eea-a2e9-05ba9909b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:33:27.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have actually directed the NBI to conduct a thorough investigation
        of possible willful violations of mandatory quarantine regulations, starting
        from the arrival area in our international airports up to facility/hotel-based
        and home-based quarantines," Justice Secretary Menardo Guevarra told reporters
        on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ed7c5-51d8-4d91-bda8-f8aafdfe67fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:33:27.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement comes amid calls for the DOJ to check on all potential
        angles in the cases of travelers dodging quarantine rules. Last week, Senate
        Committee on Health Chairman Bong Go urged the agency as well as the NBI to
        look into <a href="https://cnnphilippines.com/news/2021/12/31/Mandatory-quarantine-violation-hotel-syndicate.html">possible
        syndicates working with these passengers.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bfd79-4188-4463-b841-99580c495158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:33:27.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media went abuzz in the past couple of days after reports
        of a coronavirus-positive woman skipping quarantine surfaced. The woman —&nbsp;who
        was supposed to undergo isolation at a Makati hotel —&nbsp;managed to go to
        the city''s Poblacion area and even attended parties, where she eventually
        infected her companions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07817fb7-4736-4651-93a5-1b798fb5061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:33:27.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s Criminal Investigation and Detection
        Group (CIDG) already filed a complaint against the so-called "Poblacion girl,"
        her parents, boyfriend, and some hotel personnel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410dca0-9384-457d-b7b3-d82c69b5133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:33:27.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2022/1/1/Makati-hotel-apologizes-for-reported-quarantine-breach.html">
        Makati hotel apologizes for quarantine breach</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01e2a6-6f6c-4b70-8533-fdd9b39179f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:33:27.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Tourism department said it is investigating <a href="https://www.cnnphilippines.com/news/2022/1/3/Another-US-traveler-quarantine-breach-DOT.html">another
        traveler from the United States</a> who also breached quarantine protocols.
        Secretary Bernadette Romulo Puyat told CNN Philippines that the female traveler
        "never checked in a hotel" and headed straight to her condominium.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54438c1-ca08-4140-96f8-10da8ef16db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:33:27.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
