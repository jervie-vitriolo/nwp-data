      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poll postponement unlikely</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c72940-a199-4e98-b9f1-1dffad43b7ea'
