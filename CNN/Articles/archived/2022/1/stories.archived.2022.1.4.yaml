      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some signs of the Chinese Zodiac can expect to get luckier this
        year, while others may have to take extra effort to wade off misfortune.</p>'
