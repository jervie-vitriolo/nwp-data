      'mgnl:type': 'text'
      'text': '<h2>Inter-agency investigation team</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5f84d-f1b2-4296-b3b3-86769cb5959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:33:27.157+08:00
