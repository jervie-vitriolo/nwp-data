      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente Sotto III said there is no need
        for now to place the Senate on lockdown, but a scheduled hearing tomorrow
        was suspended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e5f77-f4e1-45f5-affb-1ba2864d2ead'
