    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c247d-002d-4705-a8c9-b0a15a4a2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:20:57.861+08:00
