      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Bureau of Quarantine said agencies have not been lax in reminding quarantine
        hotels of safety and security protocols, adding individuals who breach these
        rules could face a fine of up to P50,000 or imprisonment of up to six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558f481-39c0-4640-ab4c-41bacbeb2451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:54:01.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:32:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Quarantine Senior Medical Officer Dr. Neptali Labasan
        told CNN Philippines on Sunday that different government agencies were in
        charge of returning overseas Filipino workers depending on whether they were
        land- or sea-based.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96048f-b11b-4151-9f12-ba1d684f8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:54:01.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:32:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For returning Filipinos who are not overseas workers, the security
        and management of the hotel where they are billeted will be in charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3438c-a12b-4e1c-80ec-6d8faaaeed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:54:01.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:32:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung tinignan naman yung mga</em> hotel nila, <em>malalaking</em>
        hotel <em>naman yan, sinabi natin yung kanilang mga</em> CCTV, <em>yung kanilang</em>
        exit <em>sa likod at yung</em> security <em>ay dapat</em> up and about <em>sila,"</em>
        Labasan told Newsroom Ngayon on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7b7a5-369a-4c6c-9032-af2e76915cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:54:01.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:32:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we looked at their hotels, and these are big
        hotels, we told them their CCTVs, their exits in the back and their security
        should be up and about.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1f2fe-64f1-42f2-83a3-3a6852d287a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:54:01.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:32:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> quarantine facilities...<em>ang</em> responsible agency
        <em>doon ay</em> PCG (Philippine Coast Guard), <em>ang</em> OWWA (Overseas
        Workers Welfare Administration), <em>ang</em> DOT (Department of Tourism)
        <em>at ang</em> Marina (Philippine Maritime Industry Authority). <em>Sila
        po pag</em> OFWs. <em>Pag</em> land-based, <em>ang</em> OWWA <em>ay merong</em>
        house parents. <em>Sila yung nag-aassist sa mga</em> hotels <em>na ginawang</em>
        quarantine <em>muna. Kung</em> non-OFW <em>naman, kasi...hindi naman</em>
        workers, <em>hindi kasama sa</em> OWWA, <em>hindi kasama sa</em> Marina, <em>yung</em>
        hotel security <em>at</em> hotel management <em>ang bahala sa kanila."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66043f87-bf8a-4763-b164-82ba9862224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:54:01.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:32:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In quarantine facilities, the responsible agencies
        there are the PCG, OWWA, the DOT and Marina. They are in charge of OFWs. For
        land-based OFWs the OWWA has house parents who assist at the hotels used as
        quarantine facilities. For non-OFWs, the hotel security and management are
        in charge.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c9d31d-a167-4292-a945-704ff84fef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:54:01.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:32:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those caught to be breaking quarantine protocol, Labasan said
        <a href="https://www.officialgazette.gov.ph/2019/04/26/republic-act-no-11332/"
        target="_blank">Republic Act No. 11332</a>, or the Mandatory Reporting of
        Notifiable Diseases and Health Events of Public Health Concern Act, could
        be implemented.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6197ee-c7a0-4717-b5f9-9e1f96121bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:54:01.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:32:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 10 of RA 11332 says anyone found in violation could be fined
        not less than ₱ 20,000 and up to ₱ 50,000, and/or be penalized with imprisonment
        of not less than a month, but not more than six months.</p>'
