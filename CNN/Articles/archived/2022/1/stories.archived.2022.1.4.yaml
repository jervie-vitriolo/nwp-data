      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about possible bribery, the CIDG said these reports would
        still have to be investigated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60022e23-ae0e-423f-9007-d7feebb43b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, ''yun ay mga impormasyon na nais naming i-patuloy
        ang masusing pag-iimbestiga. Para [kung] may mga perang dumaan sa kamay ng
        mga taong</em> involved <em>dito sa ating pagi-imbestiga, ay mapatawan din
        ng kaukulang kaso,</em>" PNP CIDG Director MGen. Albert Ferro said in a press
        conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274fec9-ffa7-4c77-82b9-f980cfb403a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, those are information that we would still
        like to thoroughly investigate. If money was involved in the incident, then
        those involved would face the appropriate cases.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacadef1-c45b-4b59-a280-b9b592990bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferro added they would still have to look into the angle of the
        parties having an accomplice. He said based on initial evidence, authorities
        did not see whether Chua spoke to other employees, except for those at the
        front desk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93468f70-54be-454e-b999-b2d0c052efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG reminded the public to continue following COVID-19 measures
        —&nbsp;or face the consequences of their actions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba9839-3e24-496d-b731-6868fdaa2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.904+08:00
      'mgnl:createdBy': 'alyssa'
