      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a nation of laws, and we will allow the process of law
        to run its course," Ferro stressed.</p>'
  'PSE-cancels-Jan-4-trading-due-to-technical-glitch':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-04T18:19:00.755+08:00
    'imagesource': 'jcr:b64dc930-cc32-46b6-88bd-880241684b1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a873299e-8eb6-466c-a4c9-ed43048846da'
    'lead': 'The Philippine Stock Exchange (PSE) was forced to cancel trading on Tuesday
      after a technical problem hit its system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T18:20:21.312+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:33:05.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:00.918+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSE cancels Jan. 4 trading due to technical glitch'
    'updated': 2022-01-04T19:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b35a45-a5e3-4e57-afbe-ab3f876d06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:20:21.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> —&nbsp;The
        Philippine Stock Exchange (PSE) was forced to cancel trading on Tuesday after
        a technical problem hit its system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927423d-83cf-4b59-86e9-6f27060bef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:20:21.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading floor failed to open at 9:30 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb46322-7cdf-4f8d-9c2c-2b5870ec6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:20:21.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory shortly after noon, the stock exchange operator said
        43 trading participants out of 125 were "unable to connect to the Exchange’s
        trading engine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c0650-5cb2-46ef-9cb2-da1065edf0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:20:21.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSE cited a rule where trading in the local market may be halted
        if at least one-third of the trading participant-users cannot access the trading
        system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cded7-f316-4ac9-b3e5-7b375eb598cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:20:21.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1:36 p.m., the local bourse announced the <a href="https://documents.pse.com.ph/wp-content/uploads/sites/15/2022/01/CN_2022-0002.pdf">cancellation
        of trading</a> for the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7f6db-7553-4ac4-8d15-74df954e058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:20:21.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was blamed on "technical problems encountered in establishing
        connection between the NASDAQ trading engine and the Flextrade front-end system,"
        PSE president and chief executive officer Ramon Monzon said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c503a-4346-42c2-a506-e65c7ebb7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:20:21.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PSE continues to work and coordinate closely with representatives
        of NASDAQ and Flextrade to identify the underlying cause of the above described
        production issue and come up with the appropriate solution," the official
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f6876-e6f2-4c75-bc0f-c214a5db5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:20:21.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monzon did not mention when trading would resume.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f1088-8390-4d3c-a190-80837c025718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:58:36.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE''s late advisory on the glitch caused investor jitters,
        slightly worsening Omicron fears, said BDO Unibank chief market strategist
        Jonathan Ravelas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f48f1-2445-4c18-b38c-9ef23b773503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:58:36.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s market anxiety already brought about by Omicron tapos...
        walang update so kakabahan ka pa, ''di ba?" he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3697e-5505-4ca0-addf-b9cd2d9f0dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:58:36.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually nung nagkaroon na sila ng update, it has lessened the
        market anxiety," Ravelas added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a07533-c9fe-4910-aa88-a098ee2df843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:58:36.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s market anxiety already brought about by Omicron
        then... there’s no update so you''d feel nervous, right? Eventually, when
        they released an update, it has lessened the market anxiety.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352fa71-d715-420a-98af-c61633e5b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:58:36.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ravelas said the technical problem had no impact since no transactions
        were made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12aa89-b3ce-4c7f-b71f-6685a9515576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:58:36.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically you don’t lose anything. Let’s just say you have an
        internet service at home. It’s just like one of those days when some of our
        telecom providers have technical issues," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257391e5-c37d-4f44-85d0-ae7968be0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:58:36.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'i-like-wearing-rainbows-childrens-book':
    'author': 'Pola del Monte'
    'caption': '“I Like Wearing Rainbows,” winner of the 28th Romeo Forbes Children’s
      Story Writing Competition, tackles significant themes through its vibrant artwork
      and sympathetic storytelling.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-01-04T18:50:32.981+08:00
    'imagesource': 'jcr:a59efb4c-98ff-42a0-b770-32cf890dc526'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a0a4f2b-7c22-4b72-a7f7-60de5ffb0e93'
    'lead': '“I Like Wearing Rainbows,” winner of the 28th Romeo Forbes Children’s
      Story Writing Competition, tackles significant themes through its vibrant artwork
      and sympathetic storytelling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T19:01:11.873+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-16T12:32:52.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:01.217+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In this new Filipino children’s book, a boy shines in rainbow clothes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0503b41-f931-48ae-878e-191bcffd7c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regal antique armoire — painted in lush green and carved with
        decorative patterns — is swung open on the cover of “I Like Wearing Rainbows.”
        The book’s laminated dust jacket is cut out in the middle, following the edges
        of the closet’s French doors. Its hole presents a glimpse of the cardboard
        cover underneath: an image of the book’s flamboyant protagonist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2091714-9982-4523-99df-d8cbbacc6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy is draped with layers of fabric. The page is splashed with
        rainbow colors and whimsical patterns, and the plethora of garments overwhelm
        him. But he poses with one arm on the hip. Though his face is concealed by
        a crimson dress, his body language exudes confidence. It is as if he is claiming
        ownership of the tiny space he inhabits.</p>'
    '2':
      'image': 'jcr:a3d89815-70c1-40d8-ab89-e4c2e6b9e0e5'
      'imageCaption': 'The initial painting by Lui Manaig used as basis for the story
        writing contest. Photo courtesy of CANVAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206063e-52e6-4ded-819d-5c7959a2c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad92229-4833-4a61-b26a-83427a8df25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I Like Wearing Rainbows,” winner of the 28th Romeo Forbes Children’s
        Story Writing Competition, tackles significant themes through its vibrant
        artwork and sympathetic storytelling. The premise of writer Agay Llanera’s
        story is simple — a boy indulges in playing with his grandmother’s clothes.
        He pulls open his closet and picks from piles of clothing: a yellow skirt,
        a shimmery pink top, a ruffled purple dress. He wears them one by one, running
        and twirling in jovial innocence, while his grandmother sings and applauds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004df7cd-9f0f-4f20-879b-459112e6a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension ensues when he blithely steps out of the closet and into
        the kitchen. His father turns red and yells: “Boys don’t wear dresses.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5676af-3145-4a13-b007-54f0bdf31b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Social issues through symbolism</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223fe5d-949c-4c61-b26b-d23630fbb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closet — along with its rainbow-colored contents — plays a significant
        role in the story that it is almost a character on its own, much like the
        chandelier in Andrew Lloyd Webber’s “The Phantom of The Opera.” Acknowledged
        as a metaphor for people hiding part of their identity, the closet on “I Like
        Wearing Rainbows” delivers a universal truth: that grownups ascribe their
        own meanings to objects, while children just see things as they are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725cc58-2484-419e-90bb-ce9ffbfd413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impetus of the book is a painting. The Romeo Forbes competition,
        run by the Center for Art, New Ventures and Sustainable Development (CANVAS),
        begins with an artwork that spawns submissions from about 100 writers. The
        winning piece launches a series of original artworks that will comprise a
        fully illustrated storybook for children.</p>'
    '21':
      'image': 'jcr:b5106938-8388-47d9-81a7-525e93d6e173'
      'imageCaption': 'The Romeo Forbes competition, run by the Center for Art, New
        Ventures and Sustainable Development (CANVAS), begins with an artwork that
        spawns submissions from about a hundred writers. Photo courtesy of CANVAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c47513-ffc5-497e-b795-28bf78c16602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef16dc-dd99-44ad-bdc7-1dcd7ea887e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prompt, as well as all the artworks in the book, were designed
        by Lui Manaig, a contemporary visual artist who explores social concerns through
        his work — from gender identity, notions of diversity and equality, to acts
        of self-representation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a5abc-c5ad-40b6-9f95-80f0adf75eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storybook that combines the artistry of Manaig and the prose
        of Llanera thrives on visual clues — closets, rainbows, and a generous use
        of color (not limited to blue and pink). The imagery captures the child’s
        playfulness and innocence. She writes about the clothes: “their colors piled
        high like buildings,” and “cover[ed] my feet and pool[ed] on the floor like
        melted ice cream.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d8ce0-d88a-4b8e-97cb-45cfe186f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llanera’s writing is sympathetic without being dramatic, casual
        without being insensitive. She tackles complex concepts in the book including
        grief and the weight of other people’s judgment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4bc92-ecd1-42ae-9a06-7a8f5b655667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the book is not a coming-of-age story, nor does it mention anything
        about sex or gender. In fact, there are no labels mentioned throughout the
        48 pages of the book, and by the end of it, we remain in the dark if the protagonist
        is queer, gay, a transgender child, or a crossdresser (or none of the above).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb959427-e785-4747-abb4-a74cbae8ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:32:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The story is] not too preachy,” Llanera tells CNN Philippines
        Life about her approach. “[It’s just a] narration of events. It just is.”</p>'
    '22':
      'image': 'jcr:50ebab30-9fef-4a22-9221-39dccc1c87bf'
      'imageCaption': 'Artist Lui Manaig working on a painting for "“I Like Wearing
        Rainbows.” Photo courtesy of CANVAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460a009-4e61-4821-90d6-4591d8ec8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:33:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f299bd7-60f8-4318-be1f-812fa2954f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:33:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[''I Like Wearing Rainbows''] presented an interesting character
        with whom readers might identify...The fact that the story was related to
        LGBT+ issues was fortuitous, but had very little to do with our decision to
        publish the story,” said Gigo Alampay, Founder and Executive Director of CANVAS.
        “It was among the best stories that were submitted,” he added. “Nothing else
        matters after that except to make sure that we are able to publish the best
        version of the picturebook so that our young readers will enjoy reading it,
        as much as we did."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0fee4-9451-4bdf-80d0-4593fe2ab52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:33:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach helps normalize the conversation. As a children’s book,
        it does not engage the young reader in the nuances of SOGIE (Sexual Orientation,
        Gender Identity and Expression) — although that may be implied. The boy likes
        wearing rainbows, but this doesn’t mean he’s meant to be put in a box. The
        joy he experiences when playing with his grandmother’s clothes may take root
        in something deeper, but that is not what this book explores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e586ed-cfdb-4c14-96e2-028247d5e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:33:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, “I Like Wearing Rainbows” is a story about love and
        acceptance for people who do not fit society’s heteronormative beliefs.</p>'
    '18':
      'image': 'jcr:65a0072a-ee34-432d-90c1-4333a0cb2422'
      'imageCaption': '“I Like Wearing Rainbows” is a story of love and acceptance.
        Photo courtesy of CANVAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a02c28-9d4b-47d9-b82b-f3205fedced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:02:26.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:33:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc70a7a-16d0-4bd2-b463-b9bb5f0eea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:33:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be a depressing topic,” Llanera says, “but the artwork
        gave it a kid-friendly vibe.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3e0d3-c449-4a29-983b-1b730cec007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:33:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Manaig, the book celebrates representation: “I wanted it to
        be a symbol of moving forward.” Before, he narrated, people like him didn’t
        have a platform to see that they belonged. “But there are a lot of us,” he
        said. “I want the kids to feel validated about their choices — that pink and
        blue are not the only colors in the world.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91733216-22f1-4ba3-a890-a87412bdf89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:33:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd27b2-d0bf-4ac1-8442-df61da58b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:01:11.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:33:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The book is available for ₱1,200 and can be purchased via lookingforjuan.com,
        a local online store of children’s books published by CANVAS. Every purchase
        of “I Like Wearing Rainbows” via <a href="https://lookingforjuan.com/" target="_blank">lookingforjuan.com</a>
        will be matched with a donation of two books to disadvantaged communities.
        CANVAS is a nonprofit organization that works with the creative community
        to promote children''s literacy, explore national identity, and deepen public
        appreciation for Philippine art, culture, and the environment. You can also
        read the book online through the <a href="https://www.canvas.ph/catalog/i-like-wearing-rainbows"
        target="_blank">CANVAS website</a>.</em></p>'
  'Comelec-Cusi-plea-reopening-filing-COCs':
    'author': 'Melissa Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-04T19:08:00.881+08:00
    'imagesource': 'jcr:d4f5358b-d6c8-4278-bb83-7584b3b5885c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56b229ff-3d95-4fad-a63d-797aad10ee68'
    'lead': 'The petition filed by Energy Secretary Alfonso Cusi seeking to reopen
      the filing of certificates of candidacy (COCs) will unlikely receive a favorable
      response from the Commission on Elections (Comelec).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T19:10:31.167+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:32:37.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:01.567+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec ''unlikely'' to reopen COC filing'
    'updated': 2022-01-04T23:12:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01baf17-3250-4efb-8c4f-954066a3d6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:10:31.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:32:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        petition filed by Energy Secretary Alfonso Cusi seeking to reopen the filing
        of certificates of candidacy (COCs) will unlikely receive a favorable response
        from the Commission on Elections (Comelec).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb8421-2853-4105-88f1-00322b9c4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo unlikely na mapagbigyan ''yan," Comelec spokesperson James
        Jimenez told CNN Philippines'' Politics as Usual.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7434f04-34e4-45e4-ac52-8273a5967116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is unlikely that it will be approved.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33777102-a759-4fc7-9626-e51391548ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, who heads one of the warring factions of PDP-Laban, asked
        the Comelec last week to accommodate new COCs so they can field new standard
        bearers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a89f57-f700-4f36-90bb-db6165fe3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party initially fielded Senators Ronald "Bato" dela Rosa
        and Bong Go as its top aspirants - but both eventually withdrew.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f0ae4-2d47-4d55-ada2-114fdb32d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban wing also asked the poll body to delay the printing
        of the May 2022 ballots due to unresolved cases against aspirants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31273b-e8d6-433c-83e1-0a7bfe019ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jimenez stressed many parties will "take advantage" of
        the reopening.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc27bd-9784-42a8-8c75-2dc01d378fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaron ka ng panibagong filing, maraming epekto ''yan down
        the road," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8d8a0-8a44-40e2-807b-31f9b9057e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have a new filing, that will have effects
        down the road.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a494e6-7e46-4627-9efb-e347730f559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the request to reopen the COC filing was "unprecedented"
        and its prospects are unclear.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd6df3-c0cf-4a9f-8582-97eb88b372ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.054+08:00
      'mgnl:createdBy': 'lisbet'
