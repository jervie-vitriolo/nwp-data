    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59de92e-7814-4569-bfae-0b9b5dc54cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T20:30:42.099+08:00
