      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While on quarantine, I got tonsilitis, had really high fever and
        bad chills and couldn’t eat for [three] straight days,” she added, but did
        not say if she earlier tested positive for COVID-19 and just recovered.</p>'
    '9':
