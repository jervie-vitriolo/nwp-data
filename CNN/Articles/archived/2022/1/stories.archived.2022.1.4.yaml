      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the country''s military should be held accountable
        for their acts of violence against the people of Sudan, Perthes said, "Leaders
        should be responsible for what they do."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a1c0e-6d13-4b82-8da1-b7d0808c966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97744780-be6e-4bf6-9cdc-22a8ad256055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It did not survive''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5d0d3-2de5-4f38-9f18-466b0a751f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan had been ruled by an uneasy alliance between the military
        and civilian groups since 2019. But in October, the military effectively took
        control, dissolving the power-sharing Sovereign Council and transitional government,
        and temporarily detaining Hamdok, the prime minister.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cca443-abf8-457d-bc05-d9485925ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbaed6c-9278-42c7-a59f-caf4d906ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Burhan reinstated Hamdok in November as part of a deal between
        the military and civilian leadership.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c5ab9-9f8c-4053-aa88-28983cb03ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e9e3b-f85d-485b-b42b-d5ccbf2ebd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal agreed to by Hamdok and Al-Burhan, Hamdok would again
        become leader of the transitional government, which was first established
        after strongman Bashir was ousted in 2019.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a1971-63c3-495f-a5a5-c6f08f9b2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.460+08:00
