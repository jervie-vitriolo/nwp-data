      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —&nbsp;</strong>The
        country listed 5,434 new COVID-19 cases on Tuesday, pushing the nationwide
        tally to 2,861,119, the Department of Health’s latest bulletin showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb001f-0d84-44ca-a738-0af08b7e9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.024+08:00
