      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> – The
        Supreme Court reduced the duration and coverage of the 2020-2021 Bar examinations
        this month, citing the COVID-19 pandemic and the impact of Typhoon Odette
        (international name: Rai).</p>'
