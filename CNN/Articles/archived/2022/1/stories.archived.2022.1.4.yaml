      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac65c4-91ae-43e2-856a-c925a13f1bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What chip shortage? Tesla deliveries hit a record last quarter</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76713fd0-4be8-48fc-87de-171c10c55c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global shortage of computer chips has slammed automakers, forcing
        them to pare back production despite huge demand for vehicles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce9dd0-7ef0-472c-ac78-33f905c6b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb833b4f-347f-487f-a064-b6af1abb86d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tesla is bucking the trend. Over the weekend, the company reported
        record deliveries of 308,600 vehicles for the last three months of 2021, a
        71% increase compared to a year earlier.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b12df-a43e-4f3b-b7aa-333ca2c4e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f478a-9eff-4fe9-bb5f-abc33026db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big 2021: Tesla''s full-year deliveries came in at 936,000, an
        87% increase above 2020, my CNN Business colleague Chris Isidore reports.
        That''s above the target set by many analysts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de483e-9b70-43d0-ac35-763887402c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dd956-6f8e-438e-bc0d-599b5ef82d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking a step back, with the chip shortage a major overhang on
        the auto space and logistical issues globally, these delivery numbers were
        jaw dropping," Tesla bull Dan Ives, an analyst at Wedbush Securities, said
        in a note to clients Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838641d8-b72e-414a-ae2d-ca7960583518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb904608-1373-4f22-b07e-1992ec59d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other automakers are expected to report reduced fourth-quarter sales
        later this week. Cox Automotive forecasts that in the United States, sales
        fell 24% during the period as a shortfall of chips forced some plants to temporarily
        shut down. This limited the inventory of vehicles in dealerships and drove
        car prices to new heights.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da37582-50ca-4720-9f1d-ab3f1f7dc9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eaad3d-4aa1-44c8-8404-faa0a78f1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry ran out of vehicles, and sales stalled in the second
        half," said Charlie Chesbrough, chief economist for Cox Automotive. "Total
        sales in the second half of 2021 were the slowest in a decade. Demand is healthy,
        but supply and production disruptions kept the industry in check. You can''t
        sell what you don''t have."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edabeba5-2cbe-4995-99ce-c0949370cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38da07-c1d5-4529-9932-4a79fab8ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Tesla did it: Tesla hasn''t been immune to problems securing
        semiconductors. But it''s fared better than others by leaning on its software
        engineering expertise, which has allowed it to quickly make the tweaks needed
        to integrate alternative chips into its vehicles, the Wall Street Journal
        reports.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718195e-8d21-446f-8f7f-a7378be30fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163dc130-0af6-43f5-af6a-45bb715747c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock is up 7% in premarket trading on Monday. The carmaker''s
        shares soared nearly 50% in 2021, compared to an almost 27% rise in the S&amp;P
        500.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb3b9f-6ead-4eca-b4b9-9730f828e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea831a-3ec6-4d82-96d7-6bab84ffb1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where consumer prices are soaring 36%</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f7293-ba9f-4bb5-ac27-b8c5e39e4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in the United States is rising at the fastest pace in
        nearly four decades. But the challenge pales in comparison to what''s playing
        out in Turkey.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e82151-9e35-4a62-adb3-fe01fd157149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18008700-9e4f-430c-a9ee-de2924a3d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Consumer prices soared 36% in December compared to a
        year ago, the Turkish Statistical Institute reported Monday. Prices jumped
        13.6% versus the previous month.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ce31d-b072-48c2-8386-f7aa817d21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81dbb51-367f-4bf1-8601-cda79bd1af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest inflation reading for the United States showed consumer
        prices rising 6.8% in November compared to one year ago.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff13f219-007d-41c9-b6f9-6d5119b1ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac4c99-948a-4cb6-b818-8539ab61a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turkey, the increases were led by the cost of transportation,
        which skyrocketed nearly 54% year-on-year, and food and drink prices, which
        leaped 44%.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6a517-702d-43fd-98c9-64f4e28e124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882e200-7b40-4789-8dfe-c8355ac881b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backstory: Turkey''s currency lost more than 40% against the
        US dollar last year, its worst performance in two decades. The collapse was
        fueled by President Recep Tayyip Erdogan''s insistence that the country''s
        central bank pursue a highly unorthodox policy of cutting interest rates,
        rather than raising them, in the face of rising prices.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4567d-1190-449f-9beb-3ced5bd860b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f293ff2-69db-4d5c-b70c-f83507107245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has been urging businesses and individuals to defend the
        lira.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1c14d-6561-4458-82d6-3a42f5eb7c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57279ae-508d-4e10-bff4-8e019c808820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Turkish lira, our money, that is what we will go forward with,"
        Erdogan said on Friday in a speech in Istanbul. "Not with foreign currency."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4a1d4-b464-4577-b85e-1d2f4805014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9d5d2-95b8-44ed-a369-cddadb958749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crisis could still escalate. Eurasia Group named the situation
        in Turkey as one of its top risks for 2022.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c832532-132a-40fa-959b-7dac01be3c3e'
      'mgnl:activationStatus': true
