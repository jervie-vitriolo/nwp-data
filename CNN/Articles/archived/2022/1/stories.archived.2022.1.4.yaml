      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edecaa4b-6d9f-49cf-ae5e-84f245e5a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:10:31.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:32:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be quarters who will say that they have to postpone
        the elections. They will come up with all sorts of excuses to make that happen
        but it''s not going to happen," he added. "If you want to postpone the elections,
        then what you really want to do is to ignore the Constitution."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc46fa-399c-46f5-a099-98130c5e6ddf'
      'mgnl:activationStatus': true
