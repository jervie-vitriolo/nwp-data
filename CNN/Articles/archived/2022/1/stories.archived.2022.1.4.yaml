      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        freshly ushered 2022 will welcome The Year of the Water Tiger bound to be
        filled with separation from someone or something you love, and bothering issues
        in the political arena, feng shui expert Marites Allen noted on Tuesday.</p>'
    '3':
