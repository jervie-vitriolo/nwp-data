      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546296e5-45f0-42f3-aeae-8950344e8f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Undersecretary noted that Omicron is eight times more
        transmissible than the Delta variant. There are 14 Omicron cases already detected
        in the country, 11 of which are from returning overseas Filipinos, while three
        are local cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f33855-2724-4bc8-af47-6973a2091a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.675+08:00
      'mgnl:createdBy': 'glee'
