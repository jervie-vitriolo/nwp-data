      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she had symptoms while in quarantine after being exposed
        to an infected close-in security aide on Dec. 29.</p>'
