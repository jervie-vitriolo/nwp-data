      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e691c91-e084-4e4f-ab9b-c38b9201b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the daily count was over 5,000 was on Oct. 24, 2021,
        with 5,279 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289c5d7-5ef2-4e5a-8927-44ec8933fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.024+08:00
