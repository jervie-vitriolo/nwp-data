    'template': '1'
    'title': 'Complaint filed vs. ''Poblacion girl,'' eight others over quarantine
      protocol breach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cd6e3-ca3e-40d1-96bf-52115b43b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:19:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)—</strong>&nbsp;The
        Philippine National Police''s Criminal Investigation and Detection Group (CIDG)
        has filed a complaint against the so-called "Poblacion girl" and eight others
        for allegedly violating the government''s quarantine protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96423d-b5fa-41f2-bcc4-313a19b764af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG lodged the complaint before the Makati City Prosecutor''s
        Office on Tuesday.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">📸 Steven Lichauco/CNN Philippines <a href="https://t.co/GOFRzVeceS">pic.twitter.com/GOFRzVeceS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1478291874100121600?ref_src=twsrc%5Etfw">January
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93644bdd-bf93-4e7e-9adb-9c891ba77b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec6fb0-cccb-42b3-ba17-84b08b122531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media went abuzz in the past couple of days after reports
        of a coronavirus-positive woman skipping quarantine surfaced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1c9f8-70a9-4b65-b61d-aa0544f60dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, the person —&nbsp;identified as Gwyneth
        Anne Chua —&nbsp;was supposed to undergo isolation at a Makati hotel, but
        instead managed to visit the city''s Poblacion area where she attended gatherings.
        Several of her contacts have also caught COVID-19, authorities said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98742861-7f33-49f8-94c0-7d857b3d3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/1/3/Poblacion-girl-contacts-COVID-19.html">7
        close contacts, 1 secondary contact of ''Poblacion girl'' positive for COVID-19
        DILG</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d155ffd-df10-4f7b-aa1f-29f57ee053ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua''s parents, boyfriend, and some hotel staff were also named
        in the complaint. The CIDG said there was accountability on the part of Chua''s
        loved ones for "tolerating" and not reporting the action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fdd9ca-4c78-4e95-a6d1-a03a7b71b86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T22:29:55.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:33:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG cited violations of sections of Republic Act No. 11332,
        or the Mandatory Reporting of Notifiable Diseases and Health Events of Public
        Health Concern Act. In an earlier statement, it said that the respondents
        failed to comply with the following: quarantine/isolation order or directive
        duly issued by a public health authority, and terms and conditions of the
        quarantine or isolation order issued by such.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21993d19-aab8-448a-bba5-fb5a988fa82e'
      'mgnl:activationStatus': true
