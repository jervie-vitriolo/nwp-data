      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey State Trooper Col. Pat Callahan said the 4 to 8 inches
        predicted across southern parts of the state "offers us some concern, that''s
        why we don''t take it lightly and want to make sure everybody''s prepared."</p>'
    '28':
