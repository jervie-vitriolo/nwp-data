      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3c174-2c2e-4787-890a-4c7bbeb811bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation speech, Hamdok said that his "acceptance of the
        task to the post of prime minister in August 2019 was on the basis of a constitutional
        document and political consensus between the civilian and military components,
        which I preached as a unique Sudanese model."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c9e28-dac8-46ab-816f-447af3ad3e71'
      'mgnl:activationStatus': true
