  'Brazil-President-Jair-Bolsonaro-hospitalized':
    'author': 'Marcos Moreno and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-04T00:57:30.920+08:00
    'imagesource': 'jcr:004f0d63-8890-4e69-b3cb-72211898f9f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '341297a7-66d0-4b77-b24d-59fa642c4631'
    'lead': 'Brazilian President Jair Bolsonaro was admitted to a hospital early Monday
      morning with a blockage in his intestine'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T00:59:17.877+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:34:25.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:46.467+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'Jair-Bolsonaro', 'health']
    'template': '1'
    'title': 'Brazil President Jair Bolsonaro hospitalized with intestinal obstruction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2dd8d9-c9d5-4351-a12b-23206003a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Brazilian President Jair Bolsonaro was admitted to a hospital
        early Monday morning with a blockage in his intestine</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd167ace-2eed-4386-9cad-21a7bb736b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb40c1-0467-4ca9-accc-f375fba6df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro is suffering an "intestinal subocclusion," a statement
        from the Vila Nova Star Hospital in São Paulo said. It''s the latest medical
        issue linked to a 2018 incident in which Bolsonaro was stabbed on the campaign
        trail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf172dba-2a14-447c-96a2-b438c2be07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf153471-2da8-4439-9774-75e1d91977fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is stable, in treatment and will be reevaluated this
        morning by the team of doctor Antônio Luiz de Vasconcellos, said the hospital,
        which added that at this stage it is not known when he will be discharged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc5726-545b-4d9b-b505-782675c9a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273609c-85d2-4535-8cd6-897b812707b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro started feeling ill after lunch on Sunday and was admitted
        to hospital at 3 a.m. local time (1 a.m. ET), he wrote in a tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6509c2-08ce-43fa-a5d9-f7506b96265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99620a-bc91-4eb1-ad9e-97b88bc9bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he had been given a gastric probe and more tests
        will be carried out to determine whether he needs surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159b39e-bc04-4652-a8f5-d5966060814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf331a1-feef-4545-94e9-d96819c2ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro was previously admitted to the hospital in July 2021 when
        physician Antonio Luiz Macedo found an intestinal obstruction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d29f1-a2de-4471-a78b-e11cb015dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a71433-69f6-4dfe-8a4a-05c970dad6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macedo also operated on Bolsonaro after he was stabbed during a
        campaign rally in September 2018. Bolsonaro underwent surgery In January 2019
        to remove a colostomy bag fitted after the stabbing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febab489-aa58-4816-9d8a-df674e0a71c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb73ca0-954c-460c-9abb-69d96ed13f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the second hospitalization with the same symptoms, the result
        of the stabbing (September 6, 2018) and four major surgeries," wrote Bolsonaro
        in a second tweet, adding that Macedo had been traveling but would arrive
        at the hospital at 3 p.m. local time (1 p.m. ET).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56eaab6-2ccc-48f4-b769-3033e0dd528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3174a-a09e-4c46-8856-0ceebc7b9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro is preparing to run for reelection in October, but opinion
        polls show his main rival, former president Luiz Inacio Lula da Silva, with
        a commanding lead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8906af9-38c8-46ec-bca5-f0f52ab10896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ca15e-2869-48b1-a7d2-4eedd8673fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The populist Bolsonaro has been heavily criticized for his handling
        of the pandemic, which has left Brazil as one of the world''s worst-hit countries.
        The President has dismissed Covid-19 as a "little flu" and has refused to
        get vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c686a1c-7761-42bd-9001-0016f7bf8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476f4be-15c8-4249-b421-0ac49c5325f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has suffered from a slow vaccine rollout and staunch
        resistance to containment measures by Bolsonaro''s government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71a339-94fe-425e-83ef-60e7ce32b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f50d12-a718-48f2-b0cc-d1bfae888338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However in August 2021 the president refused to countenance defeat
        at the ballot box.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba7beb-830d-4b0e-9674-68a705430e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9b023-46b2-4d35-b1d1-8e9c75e18792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have three alternatives for my future: being arrested, killed
        or victory," said Bolsonaro, who has repeatedly raised doubts about his country''s
        electoral system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c74e7-ad5d-4fad-9f92-ff7532d942ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T00:59:17.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/americas/jair-bolsonaro-hospitalized-january-intl/index.html">Brazil
        President Jair Bolsonaro hospitalized with intestinal obstruction</a>."</em></p>'
