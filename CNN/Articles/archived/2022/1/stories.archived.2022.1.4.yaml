    'template': '1'
    'title': 'Public urged: Consider telemedicine for mild COVID-19 cases instead
      of flocking to hospitals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8501e-2788-4cec-a3d5-f9efad903711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Those
        experiencing mild symptoms of COVID-19 should consider availing of telemedicine
        services instead of rushing to hospitals to prevent another congestion, the
        Health Department advised on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfde1e-984c-4992-817b-a4016a9a2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aeb954-6277-4e65-8180-cd3fa2e2b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire told CNN Philippines'' <em>The
        Source</em> that anyone can avail of the government''s telemedicine services
        in coordination with accredited providers so patients can manage their cases
        at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe90e6-7bc1-476a-82fa-43080078e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d09ba0-e38a-4fb7-af0d-0cd9be39656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have observed for these past days, people are flocking
        to emergency rooms. Kaya sinasabi ng mga ospital napupuno, dahil ang daming
        tao nagpapanic sila, nasa ER sila (That''s why hospitals are saying that they
        are filling up, because so many people are panicking in the ER)," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092f7ff-de1a-4fda-8744-09b540da2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd34c0-1f1e-4a0c-8ed9-8a8ef25702d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are just feeling mild symptoms, we can do telemedicine,"
        Vergeire said. "May mga doktor tayo dyan at ito ay may (We have doctors and
        this comes with a) Philhealth benefit package na ibibigay so it can be readily
        accessible to everybody."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ccc5bb-5ace-4d16-9612-79e955898742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12944c73-6b53-4c4d-8cf5-9efa160bdcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment czar Leopoldo Vega also told New Day that home isolation
        "is a very important intervention in terms of lowering or decreasing the transmission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a7084-f562-4d3e-8016-c75c69350a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72580852-0d35-4357-8aac-02a0cea7863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Vega and Vergeire said the government is helping hospitals
        stockpile medicines as well as increase beds and other equipment amid the
        exponential rise in COVID-19 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027af4be-9511-4398-a16a-496c5aaad0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc68bb-d371-4014-8cae-6ebebe9cd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that the country''s hospital utilization rate is still
        below 50%, but a potential peak in COVID-19 cases is expected by the end of
        the month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e396a-9a0f-4ca0-820e-d2e52ad47211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b6475-35ed-4cc1-b2fa-b8df6f3e64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we would like to pursue further is to intensify our prevention,
        detection, and isolation for these positive patients and definitely also for
        the compliance of the minimum health standards for this is the only way that
        we can lessen the transmission, and we hope that the assumptions of three
        to four weeks from now won''t be materialized," Vega also noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40626be-e950-42a5-bb4a-47d3d592bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5804e71-0f88-420c-a71b-a210b1fcd3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated in its website, the Department of Health has listed eight
        vetted third-party telemedicine service providers such as TelAventusMD, SeeYouDoc,
        MedCheck, TeliMed, and KonsultaMD, among others as of December 2021. Details
        are available <a href="http://https://doh.gov.ph/List-of-DOH-vetted-3rd-Party-Telemedicine-Service-Providers">here</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be348c-8768-4b21-bf62-f7a6f46456b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9717364-978e-45f7-afcc-5eb1a48bf7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:58:42.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:33:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President''s <a href="https://www.facebook.com/VPLeniRobredoPH/posts/480718136743961">Bayanihan
        e-Konsulta program</a>, its free teleconsultation initiative for outpatient
        cases, is also available via Messenger.&nbsp;</p>'
