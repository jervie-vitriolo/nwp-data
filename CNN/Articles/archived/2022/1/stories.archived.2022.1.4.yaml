      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Mayor Muriel Bowser urged people to avoid driving if
        possible.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce1b7b-a5fc-4d11-9a18-0022654e72b1'
