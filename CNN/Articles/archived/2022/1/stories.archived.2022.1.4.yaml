    'template': '1'
    'title': 'SC suspends Gadon for verbal assault against journalist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ba70b-98d7-49aa-892a-91ad014632f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:23:43.592+08:00
