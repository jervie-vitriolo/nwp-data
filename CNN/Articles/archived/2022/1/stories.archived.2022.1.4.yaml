      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be referred to the commission en banc, and the commission
        en banc will make the determination whether or not that is something that
        they would like to allow," he told reporters on Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fb76c-05fe-4fde-888c-2290f906ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a little tricky… because there are a lot of issues involved
        in it. There''s a lot of consequences to opening up the COC filing once again,"
        he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad27f90-75a5-44de-83d9-3fea5f1a1d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.055+08:00
      'mgnl:createdBy': 'lisbet'
