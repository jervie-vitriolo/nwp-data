      'jcr:uuid': '36d57fc6-bf1f-47e6-9191-c5678cfc68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to stay informed of changing weather conditions,
        and to have a way to receive weather alerts," said Cooper. "A little preparation
        before severe or winter weather arrives can help avoid inconveniences and
        emergencies later."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392e098-89eb-463e-b972-6ed332c83a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
