      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 20 million people are under winter
        storm alerts as a strong storm system works its way across the eastern US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f41e7f-2fbd-42e0-af57-7cc8af20439c'
