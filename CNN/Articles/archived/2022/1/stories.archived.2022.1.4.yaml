      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 2009 settlement agreement between sex
        offender Jeffrey Epstein and <a href="https://www.cnn.com/2021/12/31/us/virginia-giuffre-prince-andrew-court-filing-intl/index.html"
        target="_blank">Virginia Roberts Giuffre</a>&nbsp;— the woman who accused
        him of sexual abuse and of trafficking her to Prince Andrew and other men
        — was unsealed Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08628f-9500-4b25-a1f9-b6f17a6226a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows that Epstein paid Giuffre $500,000 to drop the case without
        any admission of liability or fault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e5282-7e71-413f-bcdd-8b52f5607dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was unsealed as part of Giuffre''s separate lawsuit
        against <a href="https://www.cnn.com/2021/10/29/world/prince-andrew-response-us-sexual-assault-case-intl/index.html"
        target="_blank">Prince Andrew</a>. She alleges that Epstein trafficked her
        and forced her to have sex with his friends — including the prince — and that
        Andrew was aware she was underage (17) in the US. Prince Andrew has denied
        the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191048e-0a40-49d8-8384-1cfcdced94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Andrew argued in his motion to dismiss Giuffre''s
        case against him in October that her lawsuit violates the terms of the settlement
        agreement with Epstein, in which she agreed to a "general release" of claims
        against Epstein and others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055c333-035a-4680-971d-96ed62dff807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the copy unsealed Monday, Andrew''s name does not explicitly
        appear as a party. The agreement says it serves to "remise, release, acquit,
        satisfy and forever discharge" parties and "any other person or entity who
        could have been included as a potential defendant" but does not explicitly
        name any others in the document viewed by CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73b055-44e9-44a1-9fd4-8985f1f1084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other documents were filed along with the settlement agreement,
        including a "Stipulation of Dismissal" and a complaint from Epstein — both
        of which are still under seal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e1ed7-ab6d-4bc1-aa89-10064603a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement states that it is a "final resolution" of a disputed
        claim filed in Florida and is intended to avoid litigation but "shall not
        be construed to be an admission of liability or fault by any party." The agreement
        states that it is not to be used in civil or criminal proceedings against
        Epstein. It was signed by Giuffre and Epstein on different dates in November
        2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b42f31-dc7f-4ada-ba21-1ce273f762be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre''s attorney David Boies issued a statement saying the settlement
        is "irrelevant" to her claim against the prince.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249fd57-c5b3-44a8-81a4-91a10524d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The release does not mention Prince Andrew. He did not even know
        about it," Boies said. "He could not have been a ''potential defendant'' in
        the settled case against Jeffrey Epstein both because he was not subject to
        jurisdiction in Florida and because the Florida case involved federal claims
        to which he was not a part. The actual parties to the release have made clear
        that Prince Andrew was not covered by it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5290a-776c-4325-b5af-05ddb8f86195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lastly, the reason we sought to have the release made public was
        to refute the claims being made about it by Prince Andrew''s PR campaign."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa8534-53d2-46a5-a7b9-5fcf39e0b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Brettler, an attorney for Prince Andrew, had no comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c5724-0a7e-4427-8553-3eb6c58cdaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oral arguments in the civil suit against Andrew are set for Tuesday.
        If his lawyers are unsuccessful, or the case is not settled, the royal could
        face a trial date between September and December 2022. The long-running allegations
        facing Andrew have already dramatically <a href="https://www.cnn.com/2019/11/18/opinions/prince-andrew-bbc-interview-disaster-maltby/index.html"
        target="_blank">tarnished his public standing</a>, and he stepped back from
        royal duties in late 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c3197-94a5-45ee-bc95-140b2003ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No such documents exist''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b5def-caaf-475f-85e8-3eabe5b4cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In claims made prior to filing her lawsuit, Giuffre alleged that
        in 2001 Epstein brought her to London, where she was introduced to Prince
        Andrew and went dancing at a nightclub with Epstein; his then-girlfriend,
        <a href="https://www.cnn.com/2021/12/29/us/ghislaine-maxwell-trial-wednesday/index.html"
        target="_blank">Ghislaine Maxwell</a>; and the prince.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1618a-4c45-4b94-9095-c6186bd38ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a BBC interview broadcast in 2019, Giuffre said she had been
        taken to the Tramp nightclub where, she alleged, Andrew asked her to dance
        and was "sweating all over me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde9abd-d006-4aff-9c4e-f8ea8feea0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew said in a BBC interview, also in 2019, that he had taken
        his elder daughter to a party at a pizza restaurant on the night in 2001 when
        it is alleged he had sex with Giuffre. He also said in the interview that
        for many years he could not sweat, countering the allegations made by Giuffre
        that he was sweating profusely before they had sex in London when she was
        17.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a391b48-c7b8-4387-8e8d-488d290842cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court document filed last week, Giuffre''s attorneys asked
        for any documents relating to anyone Andrew met at a Pizza Express restaurant
        in Woking, England, or at Club Tramp nightclub in London, and to his travel
        to and from those places.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30926ad-ba63-425a-8f78-a641a5deceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew was also asked to <a href="https://edition.cnn.com/2021/12/31/us/virginia-giuffre-prince-andrew-court-filing-intl/index.html"
        target="_blank">provide documents</a>&nbsp;proving his "alleged medical inability
        to sweat" in the court filing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29986c49-7765-4dbc-8e69-136b678455fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His legal team responded that the "defendant is unable to comply"
        with the request "because no such documents exist in his possession, custody
        or control."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83daa97b-d343-4ea8-8dbd-0db6ef8e5445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A diligent search and a reasonable inquiry have been made in an
        effort to comply with this demand," it said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1753fb3-d2e9-4515-80c2-cc810b52fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre''s attorneys have also demanded any documents concerning
        Andrew''s travel to or from, or presence in, Epstein''s planes, Florida, New
        York, New Mexico and the United States Virgin Islands, according to their
        filing, as well as documents relating to "all gifts or other things of value"
        received by Andrew from Epstein or Maxwell "including but not limited to puppets."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af054735-d34e-49e8-8a50-daf724011d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who pleaded guilty in 2008 to state prostitution charges,
        was indicted on federal sex trafficking charges in July 2019 and <a href="https://www.cnn.com/2019/08/16/us/jeffrey-epstein-autopsy/index.html"
        target="_blank">died by suicide</a>&nbsp;in prison a month later.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20cae8-8cdd-4c28-8a13-b278a575aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was arrested a year afterward and accused of facilitating
        Epstein''s abuse scheme. A jury convicted her last week on <a href="https://www.cnn.com/2021/12/29/us/ghislaine-maxwell-trial-wednesday/index.html"
        target="_blank">five federal counts</a>, including sex trafficking a minor
        and conspiracy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ec845-9038-496a-916b-903fb4aa8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre was not one of the <a href="https://www.cnn.com/2021/12/15/us/ghislaine-maxwell-trial-accusers/index.html"
        target="_blank">four women</a>&nbsp;who testified in the trial that they had
        been abused.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c8f26-6601-49a6-8e78-a39bdd732f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:42:59.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/us/virginia-giuffre-jeffrey-epstein-settlement/index.html"
        target="_blank">Prince Andrew accuser Virginia Roberts Giuffre''s 2009 settlement
        with Jeffrey Epstein released</a>."</em></p>'
