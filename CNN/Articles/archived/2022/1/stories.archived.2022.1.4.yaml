      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at Batasan, Quezon City, Emma de Guzman could not contain her
        happiness receiving a Purefoods Noche Buena gift pack. “<em>Simula pa noon,
        ngayon lang ako nakatanggap ng ganito karami,</em>” she shared. “<em>Kaya
        maraming salamat po.</em>”</p>'
