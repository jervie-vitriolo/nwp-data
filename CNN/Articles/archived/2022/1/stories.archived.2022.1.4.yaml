      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second time that Robredo was exposed to a positive
        individual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a191645-c3ce-43bf-bd93-cf140361347e'
