  'colombia-guerrilla-groups-clash':
    'author': 'Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-04T09:42:45.604+08:00
    'imagesource': 'jcr:102e8d5b-3a7c-4fec-85eb-62ff3283d9fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '108403d0-aacc-4c1b-9fd8-443bb8553e82'
    'lead': 'As many as 23 people have been killed in clashes between rival guerrilla
      groups in Colombia''s northern Arauca area, according to a spokesperson from
      the Attorney General''s office.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T09:44:55.033+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T12:34:11.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:54.576+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colombia', 'clash', 'civilians']
    'template': '1'
    'title': 'At least 23 killed amid clashes between armed groups in north Colombia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52db24f-495d-4360-a2d8-9a6cf958b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As many as 23 people have been killed
        in clashes between rival guerrilla groups in Colombia''s northern Arauca area,
        according to a spokesperson from the Attorney General''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa429ac5-b574-4529-82bc-1267491743bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738f652-1453-40a8-a97a-50abf7df369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proceeding with the preliminary figure of 23 victims, but
        the information is still not [fully] clear. It''s very hard to enter the area
        where the clashes occurred, so these numbers must be handled with care," spokesperson
        Paola Tovar told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee65b26-9f0e-4778-96f1-4a5af4ee99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4abf7-cb19-4cde-8f4d-91a2ea42af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s ombudsman Carlos Camargo said that fighting first erupted
        between the National Liberation Army -- the largest leftist guerrilla group
        in the country known by its Spanish acronym ELN -- and dissident factions
        of the Revolutionary Armed Forces of Colombia, or FARC, in the early hours
        of January 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782322f3-bb1e-4a38-813b-d56ecaf2a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8523b-0681-4518-9c0e-f5c1afdd6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ELN and FARC dissident groups, formed by rebel fighters who
        refused to enter the Colombian peace process in 2016, were fighting over control
        of illegal economies such as drug trafficking, Colombian President Ivan Duque
        told reporters on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe98da-649a-4aed-9a6d-ea940c4a7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab1b27-fd37-4d62-a63a-e288348ccae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 families have been displaced as a result on the violence,
        Camargo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae39b8-d36c-4a93-8377-8689ac7bde4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc5a6e-4ee3-4222-a0ef-3bf54bd69e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local human rights organizations and Human Rights Watch (HRW) believe
        the death toll could be even higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48018cbe-dc7f-48db-892f-ad93bd82e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b36df3-72ed-4684-a396-2146743c4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very worried about these clashes," Juan Pappier, senior
        Americas researcher at HRW said. Pappier told CNN that they have received
        news that 24 people have been killed, along with reports of "kidnappings and
        forced displacement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547ec93-27ca-498b-b721-8050c421611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8ae0b-a9c3-4527-8bd7-10e88d95ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that the Colombian army would deploy two battalions with
        helicopter and intelligence capabilities to restore calm in Arauca, adding
        that Defense Minister Diego Molano would also travel to the region on Monday
        evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b808d43-ac1d-434b-988e-f4bc41b1862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0597cfd-6e7a-43a6-a8a5-9ae789a68bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s government has accused Venezuelan President Nicolas
        Maduro of harboring FARC dissidents and ELN combatants, a claim Maduro has
        repeatedly denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ec1b1-2175-42c0-8b63-b7b70d360a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5614f8-5905-468a-9ad6-e0828cf72098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duque said: "As you know, these groups have been operating
        freely in Venezuelan territory with the consent and protection of the dictatorial
        regime."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0433a-eadc-4529-8d24-fd15349b1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0071fec-1e45-481d-9a02-025bdd905637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FARC and ELN began fighting each other in Arauca, which sits
        on the border with Venezuela, and in the neighboring Venezuelan state of Apure,
        in 2006. The fighting stopped in 2010, at which point at least 868 people
        had been killed and 58,000 people had been displaced, according to a 2020
        HRW report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5fd00-5ffb-4dbc-a033-892aef5946d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f556c-9a69-4bba-a162-ec3870502ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:44:55.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people fled Apure in March 2021 amid clashes between
        Colombian armed groups and the Venezuelan military.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4ae9c-c57a-45e4-9515-00c8322377ca'
