    'template': '1'
    'title': 'Disney needs a comeback year. Will it get it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef6bb5-edd8-4483-b844-be7eeb2b314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Disney did not have a magical 2021. Even as Covid-19 vaccines
        allowed countries around the world to lift restrictions, the company''s business
        struggled. Attendance at its parks disappointed, and momentum from its Disney+
        streaming service, once a bright spot, cooled off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b0581-99c2-4854-9695-b213427d759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbb59d-ae5b-4fb3-b9d7-b6556c4f86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock dropped almost 15%, making it the worst performer
        in the Dow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11939b67-1c96-4269-9112-8455b23e4550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13e503-aaac-42c0-9525-410f21f1e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is hopeful that Disney is set for a turnaround year.
        Bank of America has selected it as one of its top picks for 2022, betting
        that a receding pandemic will finally lift the parts of its business that
        have struggled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e376b0-52c1-4532-9db2-11c45dbba62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c1385-166b-449a-8c10-495dcf1b0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Disney pull it off? The answer could say a lot about where stocks
        are headed next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843b551-37c6-4941-8bce-939aa43b26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0cddf1-8b34-4d3c-aace-da4bca5d01f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rewind: In 2020, even as Disney was forced to shutter its theme
        parks and resorts for months and delay the release of blockbusters like "Mulan,"
        the stock was carried by enthusiasm about Disney+, which was rapidly adding
        subscribers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993a6ad-5c5b-44cc-b353-96d4ca76d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a169751-6c53-42fd-8312-78fcb903b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sheen started to come off after the first quarter of 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e39e3e-2a49-4fca-97d7-26885370bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fb32c-cf52-488c-a10a-8015a03cc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth for Disney+ slowed as competition in the streaming space
        heated up, and the rest of the company wasn''t bouncing back as quickly as
        many analysts had hoped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07f36b-4197-42c0-84f3-ba52b9f95eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdcdc3-add6-49bb-a547-acc79e069a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most recent quarter, Disney reported revenue of $18.5 billion,
        compared to $19.1 billion for the same quarter in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a9955-0fc6-4dfa-8c8a-a7c01fc01039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165ea32-a3ca-4c84-8399-2cb4652e3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s hope that 2022 could be better.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc28681-65e4-4c59-969e-1287d72d3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bbb79-3ff3-41f0-b63d-2fcd8fe5bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney "remains well positioned for the recovery driven by a continued
        increase in capacity at theme parks and an improving content slate," Bank
        of America''s Jessica Reif Ehrlich and Brent Navon said in a recent note to
        clients. They think Disney will also add more range to Disney+ after the success
        of its "Get Back" Beatles documentary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d191a-0fcf-4d08-93fb-4ad967dc3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ab23a-ef45-4b5d-8032-8215fc8f1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twist, of course, is the rapid spread of infections due to the
        arrival of the highly contagious Omicron variant. That could lift Disney+
        subscriptions as people cancel other plans, but once again put a damper on
        tourism. Last week, the US Centers for Disease Control and Prevention said
        that even vaccinated people should no longer take a cruise vacation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590a0f1-b640-445a-a5e8-6a18287c9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290a1a8-905f-42d9-bb66-ff146abfccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel remained robust over the holiday period, based on the number
        of people moving through airports. But people could choose to stay home this
        winter if cases continue to spike. That would set companies like Disney back
        even further.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3e5ee-a902-4adb-bd39-65baea5113c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36de4d3-c1df-4195-af7e-8575d63d7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big picture: Many on Wall Street are brushing aside Omicron.
        They think that 2022 will be a big year for stocks that were damaged by the
        pandemic and are now undervalued.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffa9d6-5ecb-496c-bf7f-a72fb4438fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7072b-9e1e-4186-a3b6-e460f99e59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors believe that Omicron, which is spreading like wildfire,
        may flame out sooner rather than later and provide widespread herd immunity,"
        Ed Yardeni, president of Yardeni Research, said Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72b5a7-3582-4837-88a8-35828c1e8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62bcd2-b3f3-4d5e-a0f1-f7e76ce929d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T01:05:24.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s true, stocks like Disney could be back on track this
        year. Maybe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa58463-20c1-4a66-9f47-b5c245300fe2'
      'mgnl:activationStatus': true
