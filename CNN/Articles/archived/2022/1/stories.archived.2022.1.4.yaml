  'Comelec-dismissed-second-petition-Bongbong-Marcos-Tiburcio':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-04T19:26:42.237+08:00
    'imagesource': 'jcr:e47cf21f-ef4f-489d-aa46-547065a92a48'
