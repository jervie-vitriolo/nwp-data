      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the country has a positive two-week growth rate of
        COVID-19 cases at 222%, with an average daily attack rate — or the number
        of confirmed cases in a certain area or population — of 1.07 per 100,000 individuals.</p>'
