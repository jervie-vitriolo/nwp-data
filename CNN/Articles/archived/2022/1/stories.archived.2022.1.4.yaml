      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion—a staunch proponent of vaccine bubbles—likewise stressed
        the government cannot keep placing entire areas under lockdown, adding this
        will give the economy a “hard time.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1c418-24b2-48b0-a0da-f807f02bc202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:59.447+08:00
