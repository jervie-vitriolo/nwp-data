      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799f3c1-ad5e-4c63-b423-5cefb3f67277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:10:31.168+08:00
      'mgnl:createdBy': 'kristel'
