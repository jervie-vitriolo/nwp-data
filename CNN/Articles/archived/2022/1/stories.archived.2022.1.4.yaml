    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35c3b475-6a38-407d-83d0-e91099fa4fe8'
    'lead': 'The Commission on Elections has dismissed another petition challenging
      the presidential bid of Ferdinand ''Bongbong'' Marcos, Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T19:30:54.371+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:32:21.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:01.986+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another petition vs. Marcos candidacy junked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa8092-dcc7-4156-b397-5a9aecd6271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:30:54.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:32:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)—&nbsp;</strong>The
        Commission on Elections (Comelec) has dismissed another petition challenging
        the presidential bid of Ferdinand "Bongbong" Marcos, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801067a-9628-474f-bf14-8f3a63f96802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:30:54.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:32:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, Comelec spokesperson James Jimenez
        confirmed the poll body''s Second Division has junked a plea to cancel Marcos''
        certificate of candidacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdd204-3fc7-4462-82e5-f0ea655be281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:30:54.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:32:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was filed by his namesake and former rival Tiburcio Marcos, who
        has been declared a nuisance candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216cbe63-b54a-44df-b8e1-2746f1a78947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:30:54.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:32:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of Comelec''s decision, however, was not immediately available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd68e72-5e44-4fab-91e0-6351c2b3bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:30:54.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:32:23.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiburcio''s complaint claims Bongbong is not the real son of the
        late dictator Ferdinand Marcos, Sr. He argued that Bongbong already died and
        was replaced by an impostor who filed a COC in his stead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a4bc3-09e6-4e53-a4b6-06e87826e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:30:54.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:32:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">Petitions
        against Bongbong Marcos'' 2022 presidential bid</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb08e2a-a75e-46f9-b4e8-745a38f282fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:30:54.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:32:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second of seven petitions against Marcos'' 2022 bid
        that have been dismissed. Comelec earlier denied the plea which sought to
        declare the former senator a nuisance bet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddcc630-a10c-4c63-ad3a-882e29e6bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:30:54.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:32:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
