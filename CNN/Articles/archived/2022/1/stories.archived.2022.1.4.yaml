      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — Senator
        Panfilo "Ping" Lacson is in self-isolation after being exposed to his son,
        who has tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ca71c-641e-4d6d-a339-e73734ae7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T20:30:42.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:31:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our maid and driver tested positive this morning, a lawyer friend''s
        whole household also positive. Some relatives also exhibiting symptoms. I
        got exposed to my son last Sunday. His positive RT-PCR test result arrived
        last night, hence my self-isolation," Lacson said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544e918-99c2-48ed-abba-4e0aeeb714e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T20:30:42.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:31:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that he has gotten a swab test and will get the results
        on Wednesday. He said he has informed everyone he was in contact with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f87942-15dc-4354-8df0-cb355c54adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T20:30:42.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:31:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Lacson reminded the public to wear face masks, and practice
        social distancing and hand washing to keep safe from COVID-19.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Omicron:
        In isolation with sore throat after getting exposed. Many relatives and friends
        are saying their household members have tested positive. Swabbers must be
        very busy. Been waiting since we called this morning. <br>MASK, IWAS, HUGAS.</p>&mdash;
        PING LACSON (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/1478301662272180225?ref_src=twsrc%5Etfw">January
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a57fb-7c84-42dd-83b6-473a34b68808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T20:30:42.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:31:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1996e-9e8e-47d2-926c-d89bde9f13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T20:30:42.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:31:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who''s running for president in May, said on top of
        these health and safety protocols, "local governments must embark on an aggressive
        mass testing, mass contact tracing, and mass booster shots."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300ad03-7290-44d1-a9ab-d0f7fb93e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T20:30:42.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:31:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to vaccinate minors aged 5 to 11 years old "must be accelerated"
        as well, he added.</p>'
