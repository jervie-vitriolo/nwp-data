    'template': '1'
    'title': 'More than 100,000 people hospitalized with COVID-19 in US for first
      time in nearly four months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c59381-2c68-4f36-a132-64b88e806de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 103,000 people are currently
        hospitalized with COVID-19, the first time the total has reached six figures
        in nearly four months, according to the latest data from the US Department
        of Health and Human Services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7970c45-5f3e-4c7d-9593-a1bc6d95b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8531351-21b6-497f-9dd9-f6ad94c596a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 hospitalizations reached a record high of more than 142,000
        about a year ago, on January 14, 2021, and last topped 100,000 on September
        11. The total fell to about 45,000 hospitalizations in early November, but
        increased steadily since then, and surged in the last week. Just last Monday,
        HHS reported 71,000 COVID-19 hospitalizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da05eb-fac4-4db1-8289-5e14879b4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7877c98-85d5-4666-992c-377240cec098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitalizations are primarily among unvaccinated people. According
        to the latest CDC data, cumulative hospitalization rates through November
        are about eight times higher for unvaccinated adults and about 10 times higher
        for unvaccinated children ages 12 to 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040638ab-9fd1-4fcb-a4d4-bc4ce6b35c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb522f-def8-498b-a7f5-99442c863794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in hospitalizations comes amid a much larger surge in Covid-19
        cases spurred by the Omicron variant. Although early studies have suggested
        Omicron causes milder illness, the variant has spread so quickly and widely,
        hospitals are still facing challenges providing proper care.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e84835-0117-4f7f-9027-b4e0a89a5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814aa266-e3ee-4857-ae45-bde710089707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci told CNN''s Dana Bash on "State of the Union"
        on Sunday that with so many cases, "even if the rate of hospitalization is
        lower with Omicron than it is with Delta, there''s still the danger that you''re
        going to have a surging of hospitalizations that might stress the health care
        system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf2da7-bb81-4361-aaae-46f37205e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e46d3-f882-45a8-92cd-3f36712331d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Phillips, chief of disaster medicine at George Washington
        University Hospital, said that has come to pass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a02ab1-9012-4887-889a-581cad88e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e6600-9bc8-4bfe-92dd-dbc4cf4efd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a surge in patients again, unprecedented in this
        pandemic," he said. "What''s coming for the rest of the country could be very
        serious. And they need to be prepared."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35c4c5-51dc-40bb-9cf3-7fce557dba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb5eea-1222-4380-9eac-29b70eeb10ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Return of school adds new worries</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec736a5-8d73-4bc9-8e54-f97499db5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of school on Monday after the holiday break has also
        led to concerns about further spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ed0dd-eedb-40e7-b944-e1633cb87a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc9cf1-0ae6-47fa-847a-1d63abf53d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, at least five metro-area school districts will begin
        with remote learning this week, as students prepare to return from the holiday
        break amid rising cases in the region. And in Washington, DC, public schools
        will be closed until Thursday as a winter storm thwarted plans for students
        and staff to pick up Covid-19 tests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dbe47-e2ff-464f-bfdb-06bdb62d2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94456b42-f581-46ff-bd00-fc85a6b3534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other school officials are also changing their Covid-19 policies
        due to the explosion of the Omicron variant. Miami-Dade County Public Schools
        is requiring all adults entering its buildings and buses to wear masks upon
        return and has strongly encouraged students to wear masks as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b02f5e-ef7a-4349-b4e3-cdf34b68a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efbe18-15a1-4ba3-96ae-94986ad3a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Stanley Spinner, chief medical officer at Texas Children''s
        Pediatrics, told CNN''s Pamela Brown, "When our largest school system gets
        back, I think we are going to see our numbers increasing even more unfortunately
        as a result of that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8c84f-dd1b-4692-8b9f-7a29162ce830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21faab1-b0ac-45c3-a440-244c989a5d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may be "bumps in the road" as schools attempt to reopen
        in the new year amid a record surge in Covid-19 cases, Secretary of Education
        Miguel Cardona said students have suffered enough and need to be back in class.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e47d83-c9ab-4808-85fe-0fc56d623920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e22f84-71e3-448b-b221-33cef51e2015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expectation is for schools to be open full-time for students
        for in person learning," Cardona said on Fox News on Sunday, noting the science
        has improved nearly two years into the pandemic and vaccines are available
        for school-aged children. "There''s a level of urgency that we shouldn''t
        lose around making sure that our children learn in person."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa5049-4b63-4118-b56a-c36269dba148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad746ea2-4660-47ed-b966-7209b63d7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many students are now eligible for booster shots. The US Food and
        Drug Administration authorized Pfizer''s Covid-19 vaccine for booster shots
        in 12- to 15-year-olds on Monday. About half of the 12 to 15 population is
        fully vaccinated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2aa91-e4b4-4c2f-8ba3-1690c3eedba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be444a-2929-4a49-aa57-aa6dcd25134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the push to keep schools open, some teachers have instead
        pushed to move to remote learning until this wave subsides. In Massachusetts,
        teachers called for state officials to close schools during the worst of the
        surge, but were rebuffed by the education commissioner and Gov. Charlie Baker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb68b5-d424-4e3e-ba13-6b91e40cbefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7cd4b-f6fc-4c58-ada6-869b0b8a8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of tools and capabilities available to keep kids
        and adults safe in school, and we should do everything in our power to make
        sure that kids stay in school," Baker said, while also highlighting the state''s
        test and stay program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e958e44-d3e6-4629-8256-a80dd4a2bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f3b2b-9e1f-4ad6-8332-1fdafbe8459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture was similar in New York City, where new mayor Eric Adams
        felt schools must remain open and rejected a request from the teachers union
        to begin the month with remote learning until the current wave of the virus
        subsides.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0edca-d8b2-4b42-82d9-4ae403a83510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a8ab5-fd46-4adf-9f3a-4fc3a6553ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalizations rise as health care services are stretched thin</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da319f-0eea-4433-8383-bd190be3aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers have been exhausted by several surges since
        the pandemic began, and now many are getting sidelined during the rapid rise
        of the Omicron variant -- the most contagious strain to hit the US.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66126f-1d98-4ed1-aa85-93cd2b365e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519c7b0-a263-473d-ba63-e01078db5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our health system is at a very different place than we were in
        previous surges," emergency medicine professor Dr. Esther Choo said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1990a-b2ef-4e65-8378-d39801cb6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b5834-8946-47a2-8ec3-c82dc585d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strain is so infectious that I think all of us know many,
        many colleagues who are currently infected or have symptoms and are under
        quarantine," said Choo. "We''ve lost at least 20% of our health care workforce;
        probably more."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fbf2e-c591-492b-9b70-58f733bbb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a40f7d-7341-4f85-9569-1c9fc8eec568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Maryland Capital Region Health this week joined
        a growing list of medical centers in the state to activate emergency protocols
        after a sharp rise in cases fueled staffing shortages and overwhelmed emergency
        departments.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b0c20-5d23-4e9c-bc52-6c98d26074c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa5430-52b0-4d80-a0a7-334c36ea57e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current demand for care is depleting our available resources,
        including staffing," UM Capital Region Health said in a statement Friday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4f8bc-efaf-4f7e-a915-6786197726be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b77b8e-709c-49e2-91c9-d5cc9293b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also concern that while Omicron may be a milder form of
        coronavirus for adults, it could pose a greater risk to children, according
        to Dr. Scott Gottlieb.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11785d3c-bcd7-45b4-9906-85f05913926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebcb0b-e6a9-4e7f-8fe3-c7656f9bf823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears to be more of an upper airway disease than a lower airway
        disease. That''s good for most Americans. The one group that that may be a
        problem for is very young children -- toddlers -- who have trouble with upper
        airway infections," Gottlieb told Margaret Brennan on CBS'' "Face the Nation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9be86-1435-419d-9637-1c6e8349b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22db8c-a35c-4725-a929-63504ed2e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re in fact seeing more croup-like infections and bronchiolitis
        in New York City among children. So that could be a challenge for young kids,
        and we are seeing rising hospitalizations among that pediatric segment," said
        Gottlieb, a former commissioner of the US Food and Drug Administration and
        a current board member at Pfizer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea298cda-c462-4ede-8f14-0906fd2cd5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d79bc-7aff-41f4-9f47-6c1a92b1d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isolation guidelines eased but testing remains vital</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b1f72-2589-43fc-ac07-d218b684abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention updated its guidelines
        for the Covid-19 isolation period, shortening it from 10 days to five days
        for people who are not exhibiting symptoms.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bde8ad-21ba-4971-8d78-5012d4dbf925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d8104-957f-42ea-b6d0-dd6d014c4073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Sunday the likelihood of asymptomatic people transmitting
        the virus on days 6-10 after infection is considerably lower. Still, he said
        he anticipates "further clarification" from the agency about testing during
        that period.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79774bb1-4429-45d6-b0e9-4afd8efeb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a51806-d3a8-4be3-9f3d-98cdce460936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re right, people are getting concerned about why not test
        people at that time?" he said. "I, myself, feel that that''s a reasonable
        thing to do. I believe that the CDC soon will be coming out with more clarification
        of that, since it obviously has generated a number of questions about at that
        five-day period, should you or should you not be testing people? There will
        be further clarification of that coming very soon."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d40033-9705-4cd4-b9ba-77fdea777302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da1a70-705d-4ccd-83f6-7ccf69791d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also clarified the importance of testing, noting rapid at-home
        tests are not as accurate as the standard PCR test, but positive at-home tests
        can drive people to get additional medical attention.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591bbb5-4fc0-4693-a5c4-d817a653cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13df1b8-d0d5-4f93-887c-86df5842a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should not get the impression that those tests are not valuable.
        They are very valuable. They''re valuable for screening. They''re valuable
        if you do them more than once in a sequential way to tell you whether or not
        you''re infected. I think there was sort of a surge of concern when people
        said that, when it came out that the sensitivity was down, but they are still
        very valuable tests."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b9847-e8f2-4269-ad64-fab4b7939d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:37:02.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/health/us-coronavirus-monday/index.html">More
        than 100,000 people hospitalized with Covid-19 in US for first time in nearly
        four months</a>."</em></p>'
