      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon medyo mahirap ang sitwasyon ng Pilipinas kaya kailangan
        tayong magkaisa sa pagbibigay ng Noche Buena,</em>” Diaz told CNN Philippines.
        “<em>Sana po nagustuhan ninyo ang munting regalo namin ng</em> Purefoods.”</p>'
