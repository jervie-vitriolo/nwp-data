      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Bureau of Customs (BOC) collected ₱645.77 billion in 2021, exceeding the ₱630.31
        billion it collected in 2019, the agency reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b4dfc-5c91-4587-9695-1182812f8d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:15:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e20b11-940a-4e5d-93ee-5339b3c23fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:15:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BOC said collections in 2021 were also 20% higher
        than the collections in 2020 and 4.7% above its target. The revenue collection
        for December alone exceeded target by 20.8% with a total of ₱62.478 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad1b0b-139c-4da7-8c76-c577b88ed730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:15:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c000d8c-483c-4d3f-8398-91ef742761d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:15:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted that 13 out of the 17 ports reported better
        performance. These are the Port of San Fernando, Port of Manila, Manila International
        Container Port, Port of NAIA, Port of Batangas, Port of Legaspi, Port of Iloilo,
        Port of Surigao, Port Zamboanga, Port of Davao, Port of Subic, Port of Clark
        and Port of Limay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a84b0-99f8-4d24-833a-2398aca4c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:15:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ad161-6673-4251-8ef5-99154199a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:15:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said higher collections and better performance are attributed
        to the “improved valuation, intensified enforcement operations against illegal
        importations, improved compliance by traders to customs laws, the gradual
        improvement of importation volume, and the government''s effort in ensuring
        unhampered movement of goods domestically and internationally considering
        the pandemic situation.”</p>'
