      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A continued tight supply of chips in 2022 could force both automakers,
        and most of the rest of the industry, to build fewer vehicles than needed
        to meet demand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3946e-ad71-4f10-bde8-5cefe641ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be373d-67e6-4109-a141-7f354681298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chips are still the wild card for this year," said Michelle
        Krebs, senior analyst with Cox Automotive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd876da-535f-4304-9033-53303cf6451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4f7cc-1433-4e99-92cf-6b64eec06183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox Automotive forecasts a 24% drop in US new car sales industrywide
        in the fourth quarter compared to a year ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416bdb5-e1d1-47ab-a4db-534803c21cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e7615-f980-4a8a-b01f-5404ee7a43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs said part of GM''s sales advantage in previous years was that
        it sold more of its car in fleet sales to businesses, such as rental car companies,
        typically at less than the retail price paid by consumers. But with a limited
        supply of cars, fleet sales have virtually disappeared this year, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79df25-ff16-4f46-b9a3-753d03848099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1547fe7-3dce-45dc-92ff-b614b72b1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The horse race</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da41742-5235-479c-98c1-5e56f09301da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horse race between automakers is something that gets attention
        in the industry but not much from car buyers, said Krebs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b9a6b-b6eb-4287-836e-cdaec4a9a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975fb97-0a83-435d-a1d4-8a92107c738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you how many buyers don''t even know Chevy is part
        of GM or Lexus is part of Toyota," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d171544-6451-433b-a079-b3550311937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f4617-5331-4576-b634-cb27b31ad64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota took away the global lead in auto sales from GM in 2007,
        and for a few years the two went back-and-forth on global sales leadership
        with Toyota passing GM most recently in 2012. Now the race for global sales
        is between Toyota and Volkswagen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca91146-7d6d-4b38-bfeb-c2f07eb61a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8dc87-6265-4650-bb00-3895499cc137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But GM, which took the top sales title from Ford back in 1927, has
        been able to maintain its US sales lead all the way through other tough periods.
        Those include 2019, when members of the United Auto Workers union shut down
        GM with a nearly six-week strike, and 2009, when GM was forced to file for
        bankruptcy — temporarily or permanently closing many US plants, discontinuing
        its weaker brands and shedding more than 1,000 dealerships.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837423be-81a3-4b3d-a3ab-ce7e1b3f941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f252dd-f0ab-4edb-91b2-aee2c43e7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook for GM appears brighter than its current woes, Caldwell
        said. It is betting big on an all-electric future, and Toyota is playing catch-up
        with its own EV plans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4e1d2-f21f-4fad-8006-d53d41a25b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580b766-bbfa-488d-9235-6b5cc3ebe974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If EVs and autonomous vehicles are the future, GM is setting themselves
        up quite well," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a9aca-c7fe-404c-b4ff-d5d5b0615480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2553c-55fa-41ea-a6db-3e3a8403ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota, which builds 70% of the cars and trucks that it sells in
        the United States at five US plants, issued a statement saying it is "grateful
        to our loyal customers for putting their safety and trust in Toyota and Lexus
        vehicles." It said its sales ranking has never been a focus or priority.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14607d-59f8-40a6-8aa0-be90153989ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7ba28-9584-4239-9772-e2e8154d7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company''s focus has always been — and will continue to be
        — on being the best brand in terms of safety and quality in customers'' minds,"
        said Toyota.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514781e1-d4e3-4c27-ae52-e06d639963db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/business/toyota-gm-us-auto-sales-leader/index.html">GM
        was America''s largest automaker for nearly a century. It''s about to be dethroned
        by Toyota</a>."</em></p>'
  'Turkey-inflation-19-year-high':
