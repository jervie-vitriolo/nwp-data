      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be required to undergo antigen testing at least 48 hours
        before the first exam, and those found positive will be subject to a confirmatory
        RT-PCR test. Testing positive in both antigen and RT-PCR will result in non-admission
        to examinations sites, the SC said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd1c9b-1ec8-4456-9378-52a393cfaccd'
