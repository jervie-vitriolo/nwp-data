    'template': '1'
    'title': 'White House investing $1 billion to boost competition in meat-processing
      industry and lower consumer prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9574f4e-48d8-41fd-af24-7852e693532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House on Monday announced it
        would allocate $1 billion in funding from the American Rescue Plan to independent
        meat and poultry producers as part of an effort to boost competition in the
        meat-processing industry and lower prices for consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b818249-4beb-4964-bdef-c19d56529c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c112951-2f88-4e63-8ac9-5b4676e89a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden met virtually with family and independent
        farmers and ranchers on Monday to discuss the administration''s new four-part
        plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc85e3b-67f3-40d7-ac81-042c5941a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba9aeb-ea69-43f2-ad3a-f9a5eae62209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Farmers and ranchers are being driven out of business -- sometimes
        businesses that have been around for generations," Biden said during the meeting
        at the White House. "It strikes at their dignity, their respect and the family
        legacy so many of them carried for generations after generation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d064ec8-1d1b-4471-b071-f83ca7c6be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a84ae1-065b-4b38-aa6e-5faf5f786d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President largely blamed price hikes on market distortion caused
        by international meat-processing conglomerates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605537c-f8d0-429a-9ab7-1ddefb50f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e759f0-b3e9-43b2-ad3d-a1dd7d4548fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While (the four major meat-processing companies'') profits go up,
        the prices you see at the grocery stores go up commensurate. The prices farmers
        receive for the products that they are bringing to market go down. This reflects
        the market being distorted by lack of competition," Biden said. "I''ve said
        it before and I''ll say it again: Capitalism without competition isn''t capitalism.
        It''s exploitation. That''s what we''re seeing in the meat and poultry ...
        industries now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926be96-90b5-4b2b-86ec-83ad3047e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7341fa-55b9-4dca-a55c-ba535af1eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland and Secretary of Agriculture Tom
        Vilsack also attended the meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8434745-6dbb-46ce-bd89-f23f0f6153c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece75b02-7422-4e20-894e-1d290baee6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as food prices -- particularly for beef --
        skyrocket and inflation remains a top concern of the White House. Persistent
        global supply chain issues and the emergence of the Omicron variant of Covid-19
        threaten to prolong these rising prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef88f5f3-2fe2-44f9-a053-c899e7fc2a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab6788-8c65-477e-bc47-573bf7f3e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few decades, we''ve seen too many industries become
        dominated by a handful of large companies that control most of the business
        and most of the opportunities -- raising prices and decreasing options for
        American families, while also squeezing out small businesses and entrepreneurs,"
        the White House said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b29bc-33c7-4850-8aaa-a3b9ee0092ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb925d5-d777-44c0-afab-f95d1cdd5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beef prices in November were up 20.9% from a year earlier, according
        to the US Department of Labor, and grocery prices jumped 6.4%, which is the
        largest 12-month increase since December 2008. Consumer price inflation, which
        includes gas prices and other categories, rose by 6.8% in the 12-month period
        ending in November, hitting its highest level in 39 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c94821-1ff4-4bd3-b92d-33bb3b92942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4617dc7-b57e-423b-99ac-06ed08243d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the plan, the US Department of Agriculture will provide
        up to $375 million in grants for independent processing plant projects, $275
        million in partnership with lenders to provide loans and other support to
        businesses to increase access to capital, $100 million for workforce training,
        $50 million for technical assistance and research and development and $100
        million to reduce overtime inspection costs to help smaller processing plants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c781dd-6f53-4345-a651-678fa507fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8cb3d3-48d2-406c-b8db-ec5c4a187bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will be allocated from the $1.9 trillion Covid-19 emergency
        relief bill that Congress passed last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee94cbf-036c-43d6-9ddd-760ed7ee917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b4b70-9941-44da-b255-cd944e75eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Biden administration says it will issue stronger
        rules to combat abuses by meatpackers and processors, and issue new labeling
        rules so that consumers "can better understand where their meat comes from,"
        the White House says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf079f-ecbe-41fc-a41f-8c1b7906ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83087c03-b2a8-4fdb-ae2b-ff340563fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Monday blamed the Trump administration for weakening the
        Packers and Stockyards Act. That weakening of the law, Biden said, made "it
        possible for the abuse we''re seeing now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b61e9-2348-4589-bd0b-92468392b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ee3e8-2a25-42e3-808e-2c6c71236882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to strengthen the law to make sure it works as intended,"
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950427fa-23ca-4bfe-9f28-94bd78ec08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79faf4-2846-4501-ac9a-f81d45c1437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice and the USDA also announced a joint initiative
        to coordinate their efforts and will launch a new portal for reporting concerns
        about potential violations of competition laws within 30 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abab4d-ac7b-4384-b682-b2723491cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0c3e9-3c4c-4f0f-bbe0-4c656e84e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint channel that we are establishing will allow USDA and
        DOJ to collaborate, early on, on how to appropriately address such complaints
        where complaints relate to antitrust violations," Garland said during Monday''s
        White House event.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830ff50-6c34-4971-b1c9-8ac345492bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9d711-9f9b-499a-9c8a-d755dd5c8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the plan was announced, the US Chamber of Commerce said in
        a statement on Monday it objected to what it called "misguided" efforts by
        the administration to combat high meat prices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da633d-1980-4c8c-9950-edc047a56a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b0112-d573-4f22-b572-59b5fd82600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is pretty clear that the administration is attempting to use
        higher prices to justify their preexisting agenda to overturn decades of bipartisan
        consensus around antitrust and competition policy in favor of a ''government-knows-best''
        regulatory approach," Neil Bradley, the Chamber''s chief policy officer, said
        in the statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e5a9a-0079-4331-b899-f6de00be6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae2674-9693-4c8d-af89-ad84d839ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley added: "That isn''t economics, it is politics and sadly,
        such government intervention would likely further constrain supply and push
        prices even higher."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8054a28-405f-4c92-913d-51b38bb15110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T05:49:05.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/politics/biden-meat-processing-industry/index.html">White
        House investing $1 billion to boost competition in meat-processing industry
        and lower consumer prices.</a>"</em></p>'
  'North-Korea-defector-South-Korea-border':
    'author': 'Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-04T06:22:54.831+08:00
    'imagesource': 'jcr:f69bce9b-9f76-4170-99f7-e0bb1816ce90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b8bc982-7d34-49ce-81d0-c67c2d366c32'
    'lead': 'An unidentified man who crossed the heavily armed border from South Korea
      into North Korea on Sunday is presumed to be a North Korean defector who made
      the journey in the opposite direction more than a year ago, according to the
      South Korean Defense Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T06:24:00.659+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:16.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:51.966+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man who crossed from South Korea into North Korea presumed to be North
      Korean defector, Seoul officials say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7003e5f-5659-4ce7-958e-884fbec9e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:24:00.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An unidentified man who crossed the heavily
        armed border from South Korea into North Korea on Sunday is presumed to be
        a North Korean defector who made the journey in the opposite direction more
        than a year ago, according to the South Korean Defense Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7474cf9-c8fc-488c-9f4a-69e7c4a921b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:24:00.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Defense Ministry said based on CCTV footage
        they presumed the man who made the rare crossing to the North on Sunday had
        first entered the South in November 2020. Relevant authorities were still
        verifying the facts, the ministry added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adbe1b-228d-44b1-8b25-d02176caca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:24:00.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person was spotted at the eastern front of the Demilitarized
        Zone (DMZ) at around 9:20 p.m. local time on Saturday, South Korea''s Joint
        Chiefs of Staff (JCS) said. The person was detected by the military with the
        use of a thermal observation device.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be29185-741b-4793-a6b2-54831d7622da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:24:00.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JCS said troops were dispatched but they were unable to find
        the person, who crossed the Military Demarcation Line into North Korea at
        around 10:40 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c228e-653c-4754-8460-08d2f6493405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:24:00.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military official said security cameras had earlier captured the
        person climbing a barbed wire fence at around 6:40 p.m. Saturday, but the
        guard on CCTV duty had missed it. The official said they were currently working
        to identify the person and that it is unknown whether the person was still
        alive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86ff0e-088d-440b-9c34-1d5b93b1b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:24:00.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent a notice to North Korea to protect our people yesterday
        and there has been no response from North Korea," South Korea''s Defense Ministry
        spokesman Boo Seung-chan said Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e034424-19b2-4b3a-9b5f-5d8405bcadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:24:00.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were "no unusual movements of the North Korean military" in
        relation to Sunday''s incident, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
