      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, Gov. Phil Murphy declared a state of emergency for
        five counties in preparation for the storm, which is expected to bring heavy
        snow, wind gusts, and coastal flooding in southern parts of the state. In
        Atlantic City, 9.5 inches of snow was reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea6265-7349-4637-b45f-641c8ec11b4e'
