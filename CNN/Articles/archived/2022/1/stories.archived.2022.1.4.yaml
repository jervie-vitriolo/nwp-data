    'template': '1'
    'title': 'Apple has become the world''s first $3 trillion company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041fc62-c046-4092-851c-895a4c5ce498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple has reached yet another major milestone.
        The iPhone maker topped a market value of $3 trillion Monday — the first publicly
        traded company ever to be worth that much.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb02fc99-5b7b-4635-ac93-f9a531e0015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33a6ed-fa15-4c43-b415-67d44523c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Apple were briefly up about 3% to a new all-time high
        of $182.88, surpassing the $182.85 per share it needed to be worth $3 trillion.
        The stock later pulled back from that level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7e9a0-24de-435e-ac5d-ea7c93023079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f3bc8-3fb3-4033-8619-e8acc5c71f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s market value first crossed the $1 trillion threshold in
        August 2018 and passed $2 trillion in August 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f7f27-5491-4e07-864f-3dbaf45e7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8a6dc-f7e2-4821-ba66-e86caff70626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple shares were up nearly 35% in 2021. The company has benefited
        from booming demand for its new IPhone 13 and other older models as well as
        subscription services such as Apple Music, Apple TV+, iCloud and its popular
        App Store.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2458968-1981-4249-9760-aad458ecf4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd25dd6-682e-40e2-8e45-94dddb0a153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales surged nearly 30% to more than $83 billion in Apple''s fall
        quarter, which ended in September. The company has a whopping $191 billion
        in cash as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9c116-49c3-42e5-90cb-fa994c0ec43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37abf46-e158-4358-b301-c3f9a3e3af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before long, Apple may have some company in the $3 trillion
        club. Microsoft is now worth about $2.5 trillion and Google owner Alphabet''s
        market value is right around $2 trillion. Still giant but further behind are
        Amazon, which has a market cap of $1.7 trillion, and Elon Musk''s Tesla, worth
        about $1.2 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24a68e-6f04-44fd-b14a-2b968b777da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:30:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/investing/apple-three-trillion-dollar-market-cap/index.html">Apple
        has become the world''s first $3 trillion company</a>."</em></p>'
