    'mgnl:lastActivated': 2023-01-16T12:34:12.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:53.718+08:00
