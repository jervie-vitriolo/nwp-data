    'template': '1'
    'title': 'China, US, UK, France and Russia pledge to avoid nuclear war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1d026-917c-4c4a-9566-57b75d632ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Five of the world''s largest nuclear powers
        pledged on Monday to work together toward "a world without nuclear weapons"
        in a rare statement of unity amid rising East-West tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1201021-fcd9-4e73-a275-950f43935ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nuclear war cannot be won and must never be fought," said the
        joint statement, which was issued simultaneously by the United States, Russia,
        China, the United Kingdom and France. "As nuclear use would have far-reaching
        consequences, we also affirm that nuclear weapons -- for as long as they continue
        to exist -- should serve defensive purposes, deter aggression, and prevent
        war."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29928efd-983b-452e-9665-1096c456b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also stressed the importance of preventing conflict
        between nuclear-weapon states from escalating, describing it as a "foremost
        responsibility."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02202c-fa35-4409-ab56-70e869527653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes as tensions between the world powers have risen
        to heights rarely seen in recent decades. In Europe, Russia is massing troops
        along its border with Ukraine, raising alarms in Washington, London and Paris.
        And in Asia, increased Chinese military activity around the self-governed
        island of Taiwan has spiked tensions between Beijing and Washington and its
        Pacific allies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694df007-d9a8-48d4-bbec-c98c1406dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement released by the five powers, also known as the P5,
        as permanent members of the United Nations Security Council, called on all
        states to create a security environment "more conducive to progress on disarmament
        with the ultimate goal of a world without nuclear weapons with undiminished
        security for all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba5f51-0a76-4cac-a5e9-74b13ad0f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five pledged to adhere to the 1970 Nuclear Nonproliferation
        Treaty (NPT) which obligates them "to pursue negotiations in good faith on
        effective measures relating to cessation of the nuclear arms race at an early
        date and to nuclear disarmament."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce39b9-db86-4a1c-9781-ad2d456c2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokesperson Maria Zakharova said Monday
        the five-nation statement was initiated by Moscow with the intention of it
        being released in coordination with a review of the NPT that was to begin
        on Tuesday in New York but has been pushed by the coronavirus epidemic in
        the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4001e-081d-48d6-ae64-a3f1fe474f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the importance and self-sufficiency of this joint statement,
        the nuclear powers decided not to delay its publication," Zakharova said,
        according to the official TASS news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06404c-02e0-451b-822b-020732a20e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov told TASS the statement "was negotiated
        through diplomatic channels" and "comprehensively reflects the positions of
        the parties and the leaders."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6394d2-b5b2-4fcb-8250-4a8526fb3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the text of the statement, including the pledges to work
        toward a world free of nuclear weapons, echoes a statement issued by the five
        nations after a December conference in Paris that laid the groundwork for
        the since delayed review of the treaty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9f177-82e9-469b-bf32-86a7fb3e6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the statement that a nuclear war cannot be won was identical
        to language that the US and Russian Presidents, Joe Biden and Vladimir Putin,
        used after their June summit in Switzerland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975ca49-d5b6-4c87-9c62-ac21eb0c22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the same language used by then-US President Ronald Reagan
        and Soviet leader Mikhail Gorbachev after their 1985 summit in Geneva.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baec44c-e914-4504-a3ba-2e1e329f5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is believed to have the world''s biggest stockpile of nuclear
        warheads, with 6,255, followed closely by the United States at 5,550, according
        to the Arms Control Association (ACA). China (350), France (290) and the UK
        (225) round out the top five.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08ca7a-5a9a-47b1-ae95-aa53f4bbfe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan (165), India (156), Israel (90) and North Korea (40-50)
        also have nuclear weapons, according to the ACA, but are not party to the
        Nonproliferation Treaty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee78a71-4cbc-480a-bece-89fe44ba82b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director-general of the Chinese Foreign Ministry''s arms control
        department, Fu Cong, said that Beijing remained committed to a policy of no
        first use and deterrence, despite modernizing its nuclear capabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a343d7-198e-4f04-adfb-0b92718d540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear weapons are the ultimate deterrence. They are not for war
        fighting. By saying that nuclear war cannot be won and must never be fought
        shows that this is an understanding shared by all the P5. So it is important
        that we have this in mind while we talk about the tension," said Fu when asked
        about tensions over Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cbf41-8d3c-4d96-bce1-4c62126a94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This applies everywhere and it applies with our bad relations with
        the US ... This is something that we hope could reduce tension, and it would
        help clarify certain misunderstandings," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599f80d-3e2b-41aa-91b9-07d67089b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, the US Pentagon warned that China was rapidly
        expanding its nuclear arsenal, and may have 1,000 nuclear warheads by the
        end of the decade. The estimate, based on the rapid modernization of China''s
        nuclear strike options and its construction of missile silos, marked a dramatic
        increase from the last projection in 2020 -- which estimated China would double
        their stockpile of 200 warheads within a decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8a6ec-03d8-4605-aae4-f937e256b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, the Federation of American Scientists (FAS), a
        nonpartisan national security research and advocacy organization, found that
        China had made significant progress on suspected silo fields -- which could
        eventually be capable of launching long-range nuclear missiles -- in the western
        part of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94c1a6-b715-48ad-be5f-809883e3ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For China, this is an unprecedented nuclear buildup," wrote the
        authors of the FAS report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddfd5ae-4c25-4c57-ae7a-597ad168dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the United States holds a policy of "calculated ambiguity"
        when it comes to nuclear weapons use, according to an October 2021 report
        from the Congressional Research Service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b88b04-4232-494e-bf65-e145164de74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has pledged to refrain from using nuclear weapons
        against most non-nuclear weapon states, but has neither ruled out their first
        use in all cases nor specified the circumstances under which it would use
        them," the report says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f484d-c57c-4512-932f-8fe1c116c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatrice Fihn, executive director of the International Campaign
        to Abolish Nuclear Weapons (ICAN), said the words of the five countries do
        not match their actions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc3126-cf71-469f-8e7c-6f398b26d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They write this ''nice'' statement but doing exactly the opposite
        in reality. They''re in a nuclear arms race, expanding nuclear arsenals, spending
        billions on modernizing and constantly prepared to start a nuclear war," Fihn
        said in a statement posted on social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86e1dd-ba6a-4aca-b114-f5366a480ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:01:49.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/04/world/p5-nations-nuclear-pledge-intl-hnk/index.html">China,
        US, UK, France and Russia pledge to avoid nuclear war</a>".</em></p>'
