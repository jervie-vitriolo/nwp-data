    'template': '1'
    'title': 'BOQ: No lack of reminders on safety, security in quarantine hotels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31747cb-b2fc-4eca-9777-fb951530d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:54:01.759+08:00
