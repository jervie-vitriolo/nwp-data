      'mgnl:type': 'text'
      'text': '<p>The winter weather, coupled with disruptions arising from Covid-19,
        caused a headache for air travelers. More than 2,700 flights in the US were
        canceled Sunday. More than 2,800 flights within, into, or out of the US have
        already been canceled Monday, according to the tracking service FlightAware.</p>'
