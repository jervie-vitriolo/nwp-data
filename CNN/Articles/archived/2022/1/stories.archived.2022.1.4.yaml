      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This first quarter, we see that mobility will fall
        again. Of course the public ran out of money because of Christmas spending
        and normally the first quarter is the slowest. So with Alert Level 3, it’s
        just right because business is also down at the moment.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d418056-b9ad-44fe-bc1e-bd82054d63e0'
