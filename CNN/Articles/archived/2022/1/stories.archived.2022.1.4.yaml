      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kane Tanaka, the world''s <a href="https://www.cnn.com/2021/04/29/us/oldest-living-american-trnd/index.html"
        target="_blank">oldest living</a>&nbsp;person, turned 119 years old on Sunday,
        according to a <a href="https://www.cnn.com/2022/01/02/politics/marjorie-taylor-greene-twitter-suspension/index.html"
        target="_blank">Twitter</a>&nbsp;post published by her great-granddaughter,
        Junko Tanaka.</p>'
