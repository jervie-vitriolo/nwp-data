      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a32fb0-2c59-49a6-bc81-94ed0fc0b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:07.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we have initial projections which states that at the end
        of January, cases will peak," Vergeire added, without disclosing figures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e209f4-63f4-47c6-b470-5a00ff64577e'
      'mgnl:activationStatus': true
