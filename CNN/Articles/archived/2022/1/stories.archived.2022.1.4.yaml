      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555521e2-e926-4276-a239-6730bc6b0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.289+08:00
      'mgnl:createdBy': 'kristel'
