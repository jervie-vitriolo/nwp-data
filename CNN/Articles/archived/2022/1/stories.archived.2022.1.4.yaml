      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz also thanked the food company Purefoods for helping her reach
        the less fortunate. “Sa Purefoods family, thank you so much for doing this
        initiative. <em>Nagbibigay po ito ng</em> source of happiness and inspiration
        and hope <em>sa bawat Pilipino.</em>”</p>'
