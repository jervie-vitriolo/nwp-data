      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308cadb-4c54-461c-925a-e4440f0e21ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, parts of Alabama, Georgia, South Carolina and Tennessee
        had winter storm warnings overnight, many of which extended through midday
        Monday. Up to 5 inches of snow are possible in higher elevations.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10423c1e-a4ea-407b-8684-e756fdb456af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e3cd1-cf3c-4d4f-84e7-9268c45be52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service noted that, "although the ground is relatively
        warm because of the recent warm temperatures, the snow is expected to fall
        at high rates and accumulate even on roads."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad5ad8-9e52-4645-b769-f856cb8c09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787a3a5-89dd-468f-9b04-7998c30178dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow should taper off from the west. Slippery roads and black
        ice conditions could persist or redevelop well into Tuesday morning.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde6d29-5b14-451f-bacc-3d8196544652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cc50d-1218-40c6-b679-e1f8780ae402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe weather is causing disruptions to the electric grid in
        the Southeast. More than 725,000 customers customers in Tennessee, Virginia,
        Georgia, North and South Carolina were without power late Monday morning,
        according to PowerOutage.US.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad600f-4e31-4027-9901-20f2675600d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34521be1-03fa-46fc-9b69-60423ab6fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of Western Kentucky have been dealing with flooding as
        streams continue to rise due to excess rainfall runoff, according to the weather
        service.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce98a6-a906-4d36-910a-bb27cda2225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598a28b-ee20-4887-ac21-039bfc98ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take several hours for all the water from these storms
        to work through local drainage systems in urban areas," the warning said.
        Between 2 and 4.5 inches of rain have fallen.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de56a9-c377-4599-97e7-dc33f7bcdb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1053f-1323-44a1-b141-c2a1ff451a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Kentucky Gov. Andy Beshear declared a state of emergency
        due to severe rain, thunderstorms, tornadoes, and strong winds across the
        state, all in the wake of tornadoes earlier in the week.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2d690-06b9-42c5-8474-75de831d0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee47380-4da9-45d0-b2f1-426848f5ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Northwest</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228e585-2708-4f4b-963e-45752b5fbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Pacific Northwest, a new system will bring heavy snow and
        travel hazards to higher elevations through Monday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c62364-d4e9-4b42-ab03-e479433aff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0cebb-c16f-40b8-bf2f-06c62476154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A slow-moving cold front will produce 1-2 feet of snow for the
        northern Cascades and Olympic Mountains on Sunday before shifting focus to
        the southern Cascades on Monday, where 2-4 feet is likely," the weather service
        said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139fe64a-66eb-4488-b79e-2b268a14f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f0c76-1114-4556-9e65-0bce924fef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will also bring heavy rainfall to the coasts and valley
        regions where isolated areas could be at risk for flash flooding. Strong winds
        were also forecast across the region and high wind alerts were issued.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8e322-fa78-4054-8a9b-104ac35df0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758a6a9-4a0f-42a7-8289-2cc8e03e720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These strong winds may cause significant blowing snow from dry
        powdery snow that is currently on the ground. This may result in significant
        reductions in visibility ... especially over mountain passes and open terrain,"
        the weather service warned.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ee8ad-473b-40ef-bef5-dab51b7c86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08640222-2454-4d5e-abd7-8ffd538945b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reduced visibility will certainly lead to hazardous travel
        across the region to start the week.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d60c5-3980-4869-86e1-e2cde9e00cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb83f6-d715-426c-9066-f5ee8c8dc300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Midwest</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc736d1c-a6a7-44c2-8253-6fe9d1581f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather remains relatively calm in the Midwest, but temperatures
        have been bitterly cold, with some areas of Minnesota and the Dakotas not
        seeing temperatures above zero since Friday.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838dded5-f7fb-4795-bb40-bca2306d65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430873cd-93aa-4512-9a4a-ab05550e3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast calls for gradual warming and a chance of snow midweek,
        before temperatures drop again.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c90df15-a182-4d10-b4a5-dad5714ebec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/weather/us-winter-weather-monday/index.html">Over
        20 million people under winter storm alerts as snow, rain and cold move across
        the eastern US</a>."</em></p>'
