      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are traveling, "move at a slower pace" and "don''t
        rush" Adams said. "We are ready to meet the storm head on," Adams said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bff492-73f4-4279-81cb-9ec8faf235f6'
