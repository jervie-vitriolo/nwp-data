      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Turkey''s annual rate of inflation
        has hit a 19-year high as a currency collapse sends the cost of imports soaring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b68f1a-3f83-417e-b053-5c1d73c72d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50c9c0-766e-41ac-951e-701daf487a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Turkish Statistical Institute, consumer prices
        soared 36% in December compared to the same month the previous year. Prices
        are now rising at their fastest pace since September 2002. President Recep
        Tayyip Erdogan''s party came to power later that year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a434f-c278-4190-8f56-e36137dc4677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25a467-c954-445a-a507-5479ec76119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in prices was led by the cost of transportation soaring
        nearly 54% year-on-year and food and drink prices skyrocketing 43.8%. Household
        equipment and hospitality prices were also up more than 40% compared to a
        year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af8427-554e-44dd-8d2c-8862d05fb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9667a0-1800-46ad-a9db-47090704aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s currency lost more than 40% against the US dollar last
        year, a collapse fueled by Erdogan''s insistence that the country''s central
        bank pursue a highly unorthodox policy of cutting interest rates, rather than
        raising them, in the face of rapidly rising prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9189a4-d9b8-4fd3-b183-f8d489424ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e323806-11a3-4779-89c9-86a0359d626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has blamed Turkey''s economic woes on foreign intervention
        and says he is leading a struggle for more financial independence for the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910aeb63-9a97-468a-83f8-5fcc46a448a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84bc81-270a-472c-b3fa-833658d03410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiraling prices and the plunging currency have already forced the
        Turkish government to take extraordinary measures to try to protect workers
        and savers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7921996-620c-4072-bded-504ef81a74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9612dd2-2788-4eed-b52f-642bd88e362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Erdogan announced a nearly 50% hike in the country''s
        minimum wage and a plan for a new type of Turkish lira deposit account that
        would protect savers against devaluation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55e198-a6c6-42df-a291-e2e528107c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5828837-ba48-45d4-85e1-3132ea01bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has also urged businesses and individuals to defend the
        lira. "As long as we don''t take our own money as a benchmark, we are doomed
        to sink. The Turkish lira, our money, that is what we will go forward with.
        Not with foreign currency," Erdogan said Friday in a speech to a business
        association in Istanbul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93ec1b-c687-4485-9774-adb89f738e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577946c-0ff4-4c15-b273-c56fb2253ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working for some time now to get the Turkish economy
        out of the spiral of high interest rates, high inflation, and to set it on
        the path of growth through investment, employment, production, exportation
        and current account surplus," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495359c-c157-43eb-871f-305423fa7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c2370-78ec-4625-aaf3-5c7230856ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s central bank cut interest rates for a fourth month in
        a row in December. Central banks typically raise interest rates when inflation
        is soaring to stop the economy from overheating.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e13773-f0b2-4435-abb8-eed611659674'
      'mgnl:activationStatus': true
