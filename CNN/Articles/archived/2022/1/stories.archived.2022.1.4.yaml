      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9b133-ff38-4b04-828a-344d59a1dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:54:46.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are currently under lockdown to prevent the spread of the Omicron
        variant to ensure the safety of our members and House secretariat and employees,”
        he said in a message. “We will resume operations next week.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe86fd5-2ead-43f2-95bd-7afbf000fef4'
