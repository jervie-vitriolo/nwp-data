    'lead': 'Those experiencing mild symptoms of COVID-19 should consider availing
      of telemedicine services instead of rushing to hospitals to prevent another
      congestion, the Health Department advises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T16:58:42.858+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T12:33:58.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:59.529+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
