  'Elizabeth-Holmes-wire-fraud-Theranos':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-04T08:32:59.425+08:00
    'imagesource': 'jcr:8f646093-9b6d-4bfe-8721-a4778f6d19b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '931da845-13bf-4fe2-a1d0-bca0b8543bce'
    'lead': 'Elizabeth Holmes, who claimed to have revolutionized blood testing, faced
      nine counts of federal wire fraud and two counts of conspiracy to commit wire
      fraud over allegations she intentionally lied to investors, doctors, and patients
      about her company''s blood testing capabilities to take their money and prop
      up her company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T08:35:22.285+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:11.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:54.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elizabeth Holmes found guilty on four out of 11 federal charges'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a3485e-4b49-4a55-93fc-e7f5b062fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The jury in the criminal trial of Elizabeth
        Holmes, the former CEO and founder of Theranos, has reached a verdict. Holmes
        was found guilty on four charges — three counts of wire fraud and one count
        of conspiracy to commit wire fraud. The jury returned no verdict on three
        counts of wire fraud. She was found not guilty on three additional charges
        of wire fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c935f-d04d-4e3c-83a4-adf32ea46713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes faces up to 20 years in prison as well as a fine of $250,000
        plus restitution for each count of wire fraud and each conspiracy count.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524a68d-5773-4701-a6ae-eb78eb9a8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the jury of eight men and four women, which had
        deliberated for 45 hours at that time, returned a note indicating they were
        at a standstill and could not reach a unanimous verdict on three of the 11
        counts. In response, Judge Edward Davila, who is presiding over the case,
        issued what is known as an Allen charge, instructing them to continue deliberating
        to try to reach a verdict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8085b12-7dcf-44e8-bbf9-1b8bea72ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, the jury returned another note that indicated it remained
        unable to reach a verdict on those counts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fdde69-6b42-43e1-aaea-094f969cf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading the note aloud, the Judge brought the jury into the
        courtroom. He questioned the jurors on whether more deliberations would help
        return a unanimous verdict, to which no jurors raised their hands to indicate
        that would be the case. He sent them back to deliberations room to complete
        verdict form.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9beb491-cefb-4846-a0f6-1400f8d19c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes, who claimed to have revolutionized blood testing, faced
        nine counts of federal wire fraud and two counts of conspiracy to commit wire
        fraud over allegations she intentionally lied to investors, doctors and patients
        about her company''s blood testing capabilities to take their money and prop
        up her company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35aeb10-67ab-4814-9688-77169b805be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict comes after a lengthy trial that kicked off last fall
        at a federal courthouse in San Jose presided over by Judge Edward Davila.
        While Holmes, 37, was first indicted more than three years ago, her trial
        was delayed by the pandemic and the birth of her child.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209516dd-0121-462e-8afa-670f33d1bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which spanned three months before it headed to the jury,
        has drawn significant interest given Holmes'' celebrity during her heyday
        and as a rare criminal fraud trial of a Silicon Valley entrepreneur.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9ab96-2bfc-43a7-83fd-51c619c8256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes started Theranos in 2003 at age 19 and soon thereafter dropped
        out of her sophomore year at Stanford to pursue the effort full-force. After
        a decade of operating under the radar, Theranos began publicly touting its
        ability to test for conditions like cancer and diabetes with just a few drops
        of blood taken by a finger prick and announced a retail partnership with Walgreens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be1a02-a244-4b3d-911a-23082731b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many bought into the promise: Theranos raked in $945 million from
        high-profile individuals who invested in Theranos, including media mogul Rupert
        Murdoch, Oracle founder Larry Ellison, Walmart''s Walton family and the billionaire
        family of former Secretary of Education Betsy DeVos. That valued Theranos
        at $9 billion, making Holmes, for a time, a paper billionaire. But, the dominoes
        started to fall after a Wall Street Journal investigation in 2015 revealed
        the company was only using its proprietary technology for around a dozen of
        the hundreds of tests it was offering, and with questionable accuracy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546fca6-2688-4abe-88e1-dda2f33f8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors heard from 32 witnesses throughout the course of the case.
        The prosecution called 29 witnesses, including ex-Theranos employees, retail
        executives and a former US Defense Secretary as it attempted to weave together
        the complicated web of alleged deception that it says Holmes engaged in to
        allegedly defraud investors and patients. The prosecution aimed to plot out
        what Holmes knew about her company''s technology and its failings, when she
        knew it and that she intended to mislead in spite of that knowledge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff70667-42ce-493b-938a-1e7b18cc4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense''s case, meanwhile, largely hinged on testimony from
        Holmes herself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f921a-2504-4c4a-8612-e43cf2e178cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying for roughly 24 hours across seven court days, Holmes
        acknowledged that Theranos'' devices were only ever used to conduct a dozen
        tests on patients but provided her side of the story as to why and didn''t
        concede it was due to any technological failings. She acknowledged some of
        the government''s other key points but portrayed herself as a true believer
        in the company''s capabilities and mission. While she expressed some contrition
        during her time on the stand, she denied ever intending to deceive -- a key
        sticking point that the prosecution must convince jurors of in order to convict
        Holmes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29a678-9d23-4c4b-998b-54bbd7d4fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes pointed the finger at others, doing so largely at her ex-boyfriend,
        Theranos'' former president and chief operating officer Ramesh "Sunny" Balwani
        who oversaw some key areas at issue to the charges such as the company''s
        clinical lab. (Balwani faces the same charges as Holmes and is set to be tried
        early next year. He has pleaded not guilty.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0678c41-7bf6-4cd3-84d7-305f47733e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing emotional on the stand, Holmes alleged that she was the
        victim of a decade-long abusive relationship with Balwani. While denying that
        Balwani controlled her statements to investors and others, she also claimed
        that Balwani sought to control nearly every aspect of her life. Balwani previously
        denied the abuse allegations in court filings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d38507-67d7-4c6b-8a69-4a827780e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes testified that while she wasn''t aware of everything that
        happened at the company, she "never" took any steps to try to mislead investors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6c21b-8ce8-4400-85c4-e73f8a1f5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were people who were long-term investors, and I wanted to
        talk about what this company could do a year from now, five years from now,
        ten years from now," she testified. "They weren''t interested in today or
        tomorrow or next month. They were interested in what kind of change we could
        make."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10831926-61c9-47d4-a6f6-d5123db099d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:35:22.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether she ever led patients to believe Theranos could offer
        accurate and reliable blood tests while knowing it could not? Holmes testified:
        "Of course not."</p>'
