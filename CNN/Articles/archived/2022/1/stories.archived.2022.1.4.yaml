      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service expects snow to taper off through Monday
        afternoon and the entire storm system to move offshore by early evening.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0185ad6-5855-4ae0-b194-269e7ca4383d'
