      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — Presidential
        Adviser for Entrepreneurship Joey Concepcion expressed support for tighter
        restrictions on unvaccinated and partially vaccinated individuals not just
        in the capital region but also nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339fc25-bd51-4750-8622-7fd53086d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.288+08:00
