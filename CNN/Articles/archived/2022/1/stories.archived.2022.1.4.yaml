      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are trees down all over the county, particularly here in
        Townsend, because we are right at the foothills of the Great Smoky National
        Park," Blount County Sheriff''s Office Public Information Officer Marian O''Briant
        said. "There are a lot of trees; it was kind of a wet heavy snow, so trees
        are still falling right now."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f346b4-cfb9-420f-84f8-b880b34499ed'
      'mgnl:activationStatus': true
