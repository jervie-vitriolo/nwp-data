      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The year 2022 is a year of separation. It could be with relationships,
        with loved ones, or with careers if you are an employed person, or anything
        that could separate you from one another simply because the energy of the
        year, the tension is very strong," Allen told CNN Philippines'' <em>New Day</em>
