    'lead': 'The Supreme Court has ordered the preventive suspension of lawyer Larry
      Gadon over his ''abhorrent behavior'' in a viral video, where he launched an
      expletive-laced rant against journalist Raissa Robles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T17:23:43.592+08:00
