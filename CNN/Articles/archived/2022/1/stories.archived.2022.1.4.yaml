  'sudan-pm-resignation-details':
    'author': 'Yassir Abdullah, Nima Elbagir and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-04T09:47:20.302+08:00
    'imagesource': 'jcr:4ff9aecc-6791-45be-a467-f99fca4584c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51aa48b2-5b09-4acc-bcc0-e3b8e0ec4b2a'
    'lead': 'Sudanese Prime Minister Abdalla Hamdok''s resignation on Sunday was triggered
      after the military went back on a "non-interference" agreement struck in November
      and relaunched the feared national intelligence agency, according to Sudanese
      political sources speaking to CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T09:49:18.539+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T12:34:10.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:55.013+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sudan', '-Prime-Minister-Abdalla-Hamdok']
    'template': '1'
    'title': 'Sudanese Prime Minister''s resignation triggered by military reneging
      on deal, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd080436-7fa4-40ce-8dd0-35055dfb46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sudanese Prime Minister Abdalla Hamdok''s
        resignation on Sunday was triggered after the military went back on a "non-interference"
        agreement struck in November and relaunched the feared national intelligence
        agency, according to Sudanese political sources speaking to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383790f-d0bd-488e-be2d-2372bc4e9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video address from Hamdok posted on the verified YouTube account
        of the Prime Minister''s office Sunday confirmed he had resigned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678777a-4774-4186-a26f-ac825c064291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe9479-deec-4f79-b6a8-bec090be3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok previously stated a key demand of the November 21 deal was
        independence in his choice of political appointees, as he sought to bring
        the country back from the brink of chaos following the October 25 military
        coup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a3d3b-9b9a-4860-a484-9c013447531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e8b09-cf3e-4965-b196-7891d1c0fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the military, led by General Abdel Fattah al-Burhan, made clear
        its unhappiness with Hamdok''s choice of undersecretaries and general secretaries''
        appointments at various ministries, according to several senior political
        sources that CNN spoke to, including a source in Hamdok''s office, a member
        in the National Forces Initiative and a source close to Hamdok himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b460c18-a7cf-4d41-a4b9-63a791e494e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c763f-9dab-4e2f-94da-b0633672a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources spoke to CNN on the condition of anonymity, given the
        sensitivity of the current political climate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950ea99-4512-4ee4-95e9-c9ecfe517995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08b02e-c4cc-429a-afba-256cc0cbb219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to reports of interfering in Hamdok''s political appointments,
        Sudan''s military leadership announced a rebranded relaunch of former dictator
        Omar al-Bashir''s notorious national intelligence service (NISS) on December
        30. It is now known as the General Intelligence Service (GIS).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93249c96-9e30-480e-82e8-5ce2ef9e8fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac9c4d-b2a6-4721-8ef4-32169dc3aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous CNN investigations have implicated the agency in the deaths
        of protesters. Its continued influence, sources say, was another "red line"
        for Hamdok, rendering the relationship with the military untenable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47072d6-a65e-4ba9-aca9-3abb02cec082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fc879-1da4-4459-b61d-6ab0c85a0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restoration of arrest and search authority to the intelligence
        service and the continuation of repression against the demonstrators was the
        straw that broke the camel''s back in the Burhan-Hamdok agreement," a senior
        source in the civilian leadership told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce104afd-43cf-473e-b3dc-d626bd9734fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff94555-1482-4c08-a643-77958ad88333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to contacts within the Sudanese military for
        comment but has so far received no response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe1d0b-d6f6-48d8-8407-ef96b9a5bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec560dcf-fd73-4371-9b2c-e68c59fe735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Freedom and justice''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9862ec9-458a-4a96-b18a-e1af05cf7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok''s resignation speech came after three protesters were killed
        by Sudanese security forces during anti-coup demonstrations near the capital
        Sunday, the civilian-allied Sudanese Central Doctors Committee (SCDC) said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf8645-c882-4b41-91da-a7d84bcc998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a43a8-64fe-49c5-b2f2-30982d102f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s protests in Omdurman, about 25 kilometers (16 miles) northwest
        of Khartoum, were the 14th day of mass demonstrations against military rule
        since the military coup. At least 57 people have been killed by security forces
        since, the SCDC reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3089e-8f3f-4f03-b68f-a94edad24aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08c400-3037-4f64-9764-3d42e6d52cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the speech, Hamdok said he was stepping down to make way "for
        the daughters or sons" of the country to complete the transitional period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a2b28-31ef-4f4e-a714-3f02f1a75306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d1e52-8304-4bf2-9c2b-b77b14b4f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok praised the Sudanese people for their determination in demanding
        "freedom and justice" during the protests, adding that "you will definitely
        have a better future with your revolutionary enthusiasm."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee2763-1956-4972-9178-3a8bbd037528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7a2f0-0ff9-4562-822a-a1705782a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Volker Perthes, the United Nations Secretary General''s
        Special Representative for Sudan, told CNN that the UN is willing to "facilitate
        a comprehensive and inclusive dialogue" between Sudanese stakeholders in order
        to prevent further escalation in the region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8f581-61cb-4318-8ab3-6890a233cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd277d45-6f7a-4f4d-ab28-971651f29e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T09:49:18.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perthes said that various parties -- including the UN -- have been
        calling out for "credible investigations on who did the killing" so that culprits
        can be brought to court, an action which would serve as an indicator of the
        government''s intention in "rebuilding the trust they have lost in the people
        of Sudan."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
