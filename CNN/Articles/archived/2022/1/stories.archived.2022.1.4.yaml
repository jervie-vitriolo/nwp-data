      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coastal New Jersey, winds blowing over 30 mph pushed seas 2-3
        feet over normal tide levels, resulting in a flooding high tide in Sea Isle
        City.</p>'
