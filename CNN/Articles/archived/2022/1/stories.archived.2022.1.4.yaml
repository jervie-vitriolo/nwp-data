      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkaroon po kami ng kasunduan na i-</em>form<em> ''yung</em>
        inter-agency investigation coordinating team<em> para mas mapadali ang pag-iimbestiga
        at pagfa-file o paghahain ng habla,</em>" Ferro said in a press conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed490a-3784-4a1e-aa6b-47b3a1ef7526'
