    'lead': 'The Philippine National Police''s Criminal Investigation and Detection
      Group has filed a complaint against the so-called ''Poblacion girl'' and eight
      others for allegedly violating the government''s quarantine protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T18:19:34.340+08:00
