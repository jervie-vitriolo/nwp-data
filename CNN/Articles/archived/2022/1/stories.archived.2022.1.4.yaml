      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP CIDG director Albert Ferro said the body has likewise coordinated
        with the Department of Health and the Bureau of Quarantine to form an inter-agency
        probe team to expedite the process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2625578-892d-4012-909d-a621c2eda401'
      'mgnl:activationStatus': true
