    'lead': 'US President Joe Biden met virtually with family and independent farmers
      and ranchers on Monday to discuss the administration''s new four-part plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T05:49:05.639+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:34:17.062+08:00
