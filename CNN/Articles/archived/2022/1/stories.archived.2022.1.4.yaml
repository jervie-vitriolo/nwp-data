      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        House of Representatives is currently under lockdown due to the threat of
        Omicron variant, House Secretary General Mark Llandro Mendoza said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ac2f3-b583-40c3-a0aa-4a98a37d1ff6'
      'mgnl:activationStatus': true
