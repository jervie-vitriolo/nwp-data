      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great achievement. (Kane Tanaka) reached 119 years of age," Junko
        <a href="https://mobile.twitter.com/tanakakane0102/status/1477294276954701824"
        target="_blank">tweeted</a>, with a photograph of her great-grandmother, whom
        she saw in December. "I hope you''ll continue to live life cheerfully and
        to the fullest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60885c5-e139-4036-a13b-3e879492e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junko shared a photo on Twitter of two commemorative Coca-Cola bottles
        that Tanaka was given for her birthday, the labels personalized with her name
        and age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea295f16-50e5-4e18-8e4b-cbf7600fb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birthday gift 1: Introducing the presents received for Kane''s
        birthday. Really appreciate this gift. Coca-Cola company made a commemorative
        birthday bottle. It seems (Kane) is still drinking Coca-Cola as usual," Junko
        <a href="https://mobile.twitter.com/tanakakane0102/status/1477520367006920708"
        target="_blank">tweeted</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31acd4-468d-4f79-a7ec-a9a2b93f3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junko spoke to CNN in March 2021, when her great-grandmother was
        preparing to carry the Olympic torch ahead of the postponed <a href="https://www.cnn.com/sport/olympics"
        target="_blank">Tokyo 2020</a>&nbsp;Summer Olympics. She started the Twitter
        account in January 2020 to commemorate Tanaka''s life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43284727-81dd-4ecd-b163-a34800a7bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might be biased because I''m related to her but I think it''s
        kind of amazing — I wanted to share that with the world and for people to
        feel inspired and to feel her joy," Junko said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7405c95e-4740-428b-acb1-614ebaad01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1903, Tanaka married a rice shop owner at the age of 19,
        and worked in the family store until she was 103.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784280f-f0d6-4b87-b39e-ee622e6cf278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka has lived through a multitude of historical events, surviving
        two world wars and the <a href="https://www.cnn.com/2021/06/28/health/changes-after-covid-pandemic-1918-flu-wellness-scn/index.html"
        target="_blank">1918 Spanish flu</a>. Her life has spanned 49 Summer and Winter
        <a href="https://www.cnn.com/2021/07/22/sport/gallery/summer-olympics-history/index.html"
        target="_blank">Olympic Games</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb280a6-80eb-46c1-9a30-0e919202b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t remember her talking much about the past ... She''s very
        forward thinking — she really enjoys living in the present," Tanaka''s grandson,
        Eiji Tanaka, told CNN last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c21582-e31b-45c9-8c45-fbc07f294779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka is living in a nursing home in <a href="https://www.cnn.com/travel/gallery/most-beautiful-japan/index.html?gallery=0"
        target="_blank">Fukuoka</a>&nbsp;prefecture. Her family said she keeps her
        <a href="https://www.cnn.com/2018/08/08/health/exercise-better-mental-health-study/index.html"
        target="_blank">mind and body</a>&nbsp;engaged by doing math, and remaining
        curious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c8b80-fc7f-4893-be18-2af05af5c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guinness Book of World Records recognized her as the world''s
        oldest living person in 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebffc9c-6c2d-4ef2-a4de-80ea745fd4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2021, Spain''s Saturnino de la Fuente García became
        the oldest living man at 112 years old. He was born in 1909, and endured the
        Spanish Civil War, working as a shoemaker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618ce20-daff-4c39-8157-69aeaea59ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the secret to a long life is, "A quiet life... and do not
        hurt anyone," according to a <a href="https://www.guinnessworldrecords.com/news/2021/9/saturnino-de-la-fuente-garcia-is-the-oldest-living-man-aged-112-676753"
        target="_blank">press release</a>&nbsp;from Guinness World Records.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ca85c-7fc4-498d-af67-a70048d7e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka received congratulatory messages from Twitter users on her
        birthday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3cd57-ddff-4636-bfd9-12aae31c4324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s awesome that at 119 years old she can look straight at the
        camera and make a peace sign," <a href="https://mobile.twitter.com/TuNatoron/status/1477937740822233090"
        target="_blank">said</a>&nbsp;Twitter user @TuNatoron.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0b682-58ce-446b-898b-14fb52178772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations!! Please always stay healthy," <a href="https://mobile.twitter.com/G6A2NkMcBpEm8K0/status/1477919684830052353"
        target="_blank">said</a>&nbsp;Mee-san, another Twitter user.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdcb29-21ff-4d69-b27b-55905ca68a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:51:31.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/asia/kane-tanaka-turns-119-intl-scli/index.html"
        target="_blank">Kane Tanaka, the world''s oldest living person, turns 119</a>."</em></p>'
