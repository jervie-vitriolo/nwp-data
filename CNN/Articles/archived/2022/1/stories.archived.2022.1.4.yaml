    'lead': 'Apple has reached yet another major milestone. The iPhone maker topped
      a market value of $3 trillion Monday — the first publicly traded company ever
      to be worth that much.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T07:30:41.800+08:00
