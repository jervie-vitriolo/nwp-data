    'template': '1'
    'title': 'DOH assumes Omicron community transmission; potential surge to surpass
      Delta peak'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1078ac0-928d-476e-b5ef-83979c3b69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Health Department is "assuming" there is already a community transmission
        brought by the Omicron COVID-19 variant as another surge is seen at the end
        of the month. The potential spike is projected to surpass last year''s Delta-driven
        peak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abd027-3596-466d-86e2-314049db0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d05ed-ebec-4248-9519-8aea21a36b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now assuming that Omicron is in our communities and we are
        having this transmission within our communities already," Health Usec. Rosario
        Vergeire told CNN Philippines'' <em>The Source</em> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b36b0-2807-49e6-a07c-bf5c214d0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8042299-fdd0-4af7-a419-a782c7d171c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to experts in other countries, cases double every two
        days. That is what we are seeing right now and the assumption is there, Omicron
        is in our communities already," Vergeire added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede2377-890e-4823-8f1b-f686a827c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3ac28-9e8f-4c48-ae51-332b7eb03346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it still needs definitive evidence before formally
        declaring an Omicron-driven community transmission in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a112817-64b6-49a1-8a6d-0ce949494258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:36:31.674+08:00
