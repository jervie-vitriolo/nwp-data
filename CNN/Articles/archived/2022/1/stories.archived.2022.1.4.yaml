      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the 2020 and 2021 Bar exams were postponed and rescheduled
        for this month due to the health crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccb6bc-d115-42bf-9f93-75507515187a'
