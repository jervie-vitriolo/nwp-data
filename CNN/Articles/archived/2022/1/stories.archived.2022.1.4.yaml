      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of alleged quarantine violations are also being checked
        by the police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c165d-5918-4db0-988c-daca3b355e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:33:27.157+08:00
