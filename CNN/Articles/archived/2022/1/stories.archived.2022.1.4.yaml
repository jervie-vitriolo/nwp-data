      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen said this year''s "Challengers" or signs that might be tested
        by challenging situations are those born under the Year of the Tiger, Snake,
        Monkey, and Boar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08197f8-f624-48e7-a5b2-be6a2baa753d'
