  'gadon-preventive-suspension-sc':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-04T17:22:17.491+08:00
    'imagesource': 'jcr:94030993-f760-492f-933d-99e904e244b4'
