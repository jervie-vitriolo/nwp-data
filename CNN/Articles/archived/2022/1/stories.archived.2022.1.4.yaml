      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very few personnel in the Senate since Christmas. No reports (of
        infection among personnel) so far,” Sotto said in a message.</p>'
