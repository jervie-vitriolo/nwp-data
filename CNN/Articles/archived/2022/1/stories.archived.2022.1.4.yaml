    'template': '1'
    'title': 'Some branded paracetamol out of stock; govt urges use of generic drugs'
    'updated': 2022-01-04T23:19:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5589b-5040-4fa4-abc6-da24fe21b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:49:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> A pharmaceutical
        company confirmed on Tuesday that some branded paracetamols are temporarily
        unavailable due to increased demand amid rising COVID-19 cases in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef69a3-5b22-444e-9045-e9db9bdefe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:49:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilab, a leading manufacturer of flu and colds medicines, said
        there is a shortage of pharmacy stock bearing some of its noted brands including
        Bioflu, Neozep, and Solmux. The firm said it is working double time to accelerate
        their replenishment as soon as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbcec44-89cd-44bd-96db-bbee67bb3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:49:44.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our brands are temporarily out of stock in select drugstores
        due to extraordinary demand," it said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23d838-142d-4d76-a16c-e8b8536c3c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:49:44.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuellig Pharma also acknowledged that there is a temporary shortage
        of certain brands of paracetamol in some areas following the heightened vigilance
        against the Omicron variant. In addition, a number of people are getting sick
        due to various reasons, including the permeating colder weather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b0dc8-8a49-47cc-b636-e3a40cd30d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:49:44.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the public to consult their doctors and pharmacists for
        appropriate alternatives if they are experiencing a temporary shortage of
        paracetamol in their localities. We also call on them to buy only the needed
        number, and not overstock, because medicines have a limited shelf life or
        expiration date, and to consider other patients who may need them more," Jannette
        Jakosalem, Managing Director of Zuellig Pharma, said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e7e9a-dcb7-4585-a92d-247e88ff4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:49:44.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines was greeted by long lines outside pharmacies in
        Barangka, Mandaluyong on Monday night after some netizens reported difficulty
        in buying paracetamol.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DTI says
        there&#39;s no shortage of paracetamol in PH even as COVID infections are
        steadily rising.<br><br>CNN Philippines was greeted by long lines outside
        pharmacies in Mandaluyong last night, following reports by some netizens of
        difficulty buying paracetamols, medicines for flu, colds. <a href="https://t.co/DXW48KxX9n">pic.twitter.com/DXW48KxX9n</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1478188417779388416?ref_src=twsrc%5Etfw">January
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4b90f-dbeb-4fdd-9651-8917247a7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T10:17:59.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29546c5b-db28-45be-98fd-76ee93df09d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:49:44.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) on Tuesday said it reached out to
        major drugstores and local manufacturers after seeing an increased demand
        for over-the-counter drugs used to treat fever and flu which are some of the
        common symptoms of COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f0eae-d26a-4720-895a-3ec459a7d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:19:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Generika President &amp; CEO Josette
        Abarca shared the same experience in their branches, saying demand for branded
        flu medicines was five times than usual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e5348-e2fd-4b37-ac59-2cca76ccab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:19:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) also noted "tight supply"
        for some brands, but pointed out that this is only due to the timing of deliveries
        to replenish stocks in drugstores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34638c-bd9a-459e-af28-48acda426d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:19:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it is in touch with drugstores and pharmacies
        to limit purchase quantity to prevent panic buying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a4227-818c-41a1-a690-049c061f9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:19:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the DOH and DTI stressed there is only the shortage of branded
        paracetamols, and urged the public to consider buying generic drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcabab8-04c0-4832-9692-fb4442fd6425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:49:44.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paracetamol has many generic alternatives in the market, which
        are available in many drugstores nationwide," DOH said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a39385-b477-43e9-b282-872ff85923f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:19:41.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other brands of paracetamol in the market so there is
        no shortage," the DTI added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd964b83-f48c-4f88-93fe-eb66e809438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:19:41.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abarca assured the public they have enough supply of generic medicines,
        saying these have the same efficacy as branded ones.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b3c6d-0bb9-4b0f-8915-0758cad21d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:49:44.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacist Arshie Larga, who works at his family-owned drug store
        in Marinduque, said they are running out of specific brands of paracetamol
        but have ample stock of the generic ones. He reminded the public that generic
        drugs are a good alternative when facing supply issues.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Based
        on my observation dito sa botika, hindi naman nagkakaubusan ng paracetamol
        tab/syr/drops. Ang nagkakaubusan ay ang specific BRAND ng paracetamol na gusto
        ng mga tao like Biogesic, Tempra, Calpol.<br><br>FYI. Pwede pong alternative
        sa brands na ito ang generic na paracetamol😉 <a href="https://t.co/YKc9uqioJy">https://t.co/YKc9uqioJy</a></p>&mdash;
        Arshie Larga (@Arshiethromycin) <a href="https://twitter.com/Arshiethromycin/status/1478207568572870657?ref_src=twsrc%5Etfw">January
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af3aab-a008-442b-b526-b211636efda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T12:42:57.413+08:00
