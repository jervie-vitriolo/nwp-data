      'jcr:uuid': 'ba9a0110-4ac7-421a-bf24-64150ed6ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:15:44.873+08:00
      'mgnl:createdBy': 'bamba'
