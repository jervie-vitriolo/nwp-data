    'template': '1'
    'title': 'Ukraine''s culture minister slams ''Emily in Paris'' for ''offensive''
      Ukrainian character'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190cd69-911c-49e4-a8b3-a172563ddb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a data-cke-saved-href="https://www.cnn.com/2022/01/02/politics/biden-zelensky-call/index.html"
        href="https://www.cnn.com/2022/01/02/politics/biden-zelensky-call/index.html"
        target="_blank">Ukraine</a>''s minister of culture has been watching Netflix
        series <a data-cke-saved-href="https://www.cnn.com/2021/12/26/entertainment/emily-in-paris-plc/index.html"
        href="https://www.cnn.com/2021/12/26/entertainment/emily-in-paris-plc/index.html"
        target="_blank">"Emily in Paris"</a>&nbsp;— and he''s not happy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d286977-3f1f-4df1-bed7-43437825fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleksandr Tkachenko shared his frustration about the "offensive"
        way in which Petra, a Ukrainian character, is portrayed in season 2 of the
        show, which debuted on Netflix in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f559f59-1423-4540-aed0-ccbad50fdd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest season kicks off with American executive Emily (Lily
        Collins) juggling the fallout of sleeping with her friend''s boyfriend, Gabriel
        (Lucas Bravo), the demands of her job in Paris — and the cultural barriers
        that exist between herself and her Parisian colleagues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a551c1-0e8b-443c-a648-1e811d80395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with her assimilation, the Chicago native signs up to a
        beginners'' French class, where she meets Petra, played by Daria Panchenko.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553fb79-177f-4816-990e-24c1818df2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Petra makes a bad impression on Emily when she unapologetically
        steals clothes from a local mall and encourages her to do the same, before
        sprinting off onto the streets of Paris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64619012-30cf-45e4-88b9-17d9f00a0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unacceptable'' and ''offensive''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcaa66-1b96-4426-a521-54c2c900447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tkachenko condemned the storyline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754aaca-c119-4a0b-841c-6923413b2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ''Emily in Paris'' we have a caricature of a Ukrainian woman,
        which is unacceptable. On the other hand, it is also offensive. Will Ukrainians
        be seen as such abroad? Who steal, want to get everything for free, be afraid
        of deportation? That should not be the case," he wrote in a post on his official
        Telegram channel, two days after the second season was released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7fb61-0aaf-4e5e-8ecd-d4a18f95a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while he watched the first season and described it
        as "a pretty good entertainment series," he now has "a few comments."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e79e96-d9f9-4c64-886e-b2eb68cd7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix is well acquainted with Ukraine, suffice to say that most
        of the streets of Paris in the movie ''The Last Mercenary'' were filmed in
        Kiev."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8f0e7-d8d0-4531-b294-e1ba3095323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, with the popularization of our culture, Europeans
        and Americans have heard about our artists and beyond. At least about the
        conductor Oksana Lyniv, tennis player Elina Svitolina, singer Jamala, designer
        Vita Kin."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d25783-c81e-4662-ae7a-aa369d31d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is probably not enough. And we will have to continue to
        fight stereotypes. Because if in the 90s and 2000s Ukrainian guys were portrayed
        mostly as gangsters, over time that has changed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea6910-4c83-4762-b1bb-5a0e5899324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Netflix for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961405b-e033-4531-9dc6-ce7390a6a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fan favorite?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99840e7d-f4e2-4039-8946-0eb096a58ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the first season of "Emily in Paris" was released in 2020,
        some French viewers <a href="https://www.cnn.com/2020/10/15/entertainment/emily-in-paris-tv-and-film-paris/index.html"
        target="_blank">slated</a>&nbsp;it, saying it recycled outdated clichés about
        the City of Light and its inhabitants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39933c-dc3f-4870-beb0-d8fb962fda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Emily''s new love interest, a British banker named
        Alfie (Lucien Laviscount), has garnered mixed reviews from spectators.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91679be2-9909-4007-88f2-0be86ee39db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate how they''ve portrayed Alfie in Emily in Paris," one user
        <a href="https://twitter.com/emaliesowden/status/1476918966761267217" target="_blank">tweeted</a>,
        arguing that British "people would NEVER be that cringe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e013458-30b9-435c-a44b-4a09839168aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alfie in Emily in Paris really is the stereotypical British guy
        who loves to go to the pub," <a href="https://twitter.com/katesfreckles/status/1476570892553621507"
        target="_blank">wrote</a>&nbsp;another.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91299c-ed2b-44b8-b760-5f8dc07ceea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in LOVE with Alfie from Emily in Paris," another user <a href="https://twitter.com/sajnip/status/1476043211185524744"
        target="_blank">tweeted</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c9f24-b3c0-4cd3-8d7e-c2ac484ad66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms, the Emmy-nominated show has consistently won
        over viewers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b3b5f-daf0-4cb1-9282-230df13ea9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first season was streamed by 58 million households in its first
        four weeks, and was Netflix''s most popular comedy series of 2020, according
        to a <a href="https://about.netflix.com/en/news/emily-in-paris-begins-production-on-season-2"
        target="_blank">press release</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7dc5f-9ef7-44ec-b6b2-60c8db560eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T11:58:27.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/entertainment/emily-in-paris-ukraine-intl-scli/index.html"
        target="_blank">Ukraine''s culture minister slams ''Emily in Paris'' for ''offensive''
        Ukrainian character</a>."</em></p>'
  'BTS-SUGA-Jin-RM-COVID-19-recovery':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-04T11:58:44.236+08:00
    'imagesource': 'jcr:b861f207-641f-45cf-94c8-bf435227b7c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fbb21fa-ac6c-418d-95f8-f6c72b2958d1'
    'lead': 'Three members of pop supergroup BTS have fully recovered from COVID-19,
      their agency Big Hit Music confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T12:02:46.451+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:04.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:57.167+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three BTS members recover from COVID-19'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335fe3a8-d8f7-4ae9-b52f-d74f14dfb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T12:02:46.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Three
        members of pop supergroup BTS have fully recovered from COVID-19, their agency
        Big Hit Music confirmed on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bffc2-d056-466c-b804-67673ccc9c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T12:02:46.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RM and Jin ended their quarantine on Tuesday, while SUGA completed
        his isolation on Monday after they tested positive for COVID-19 around Christmas
        time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73860b10-e0ef-4dcb-bcc2-ba8bc0df7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T12:02:46.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Hit said Jin was the only one who experienced slight fever,
        while RM and SUGA were asymptomatic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44435177-d0d0-40b6-94e3-359993d8549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T12:02:46.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainment agency, in statements published on global fan
        community platform Weverse, said the three members of the septet are now able
        to return to their daily activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d8edf-7a52-4756-ad52-ad73907cdfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T12:02:46.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SUGA was first to test positive upon his arrival in South Korea
        from the United States on Dec. 24. RM, the leader of the K-pop band, tested
        positive for COVID-19 before his scheduled release from his 10-day quarantine
        after returning from the US. Jin, meanwhile, showed symptoms and a subsequent
        positive result after he completed his quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a002e5-fe20-4368-a874-9fd3d4630376'
      'mgnl:activationStatus': true
