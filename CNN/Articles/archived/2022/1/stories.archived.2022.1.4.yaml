      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipients are overjoyed with the gifts from Diaz and Purefoods.
        “<em>Nagpapasalamat po kami kasi kami ang napili ninyo na mabigyan ng tulong,</em>”
        said Dorina Monsanto, a member of the Pagrai-Cogeo Urban Poor Community, told
        Diaz during her visit.</p>'
