  'PATAFA-EJ-Obiena-expulsion-Philippine-team-pool-estafa':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-04T12:51:24.222+08:00
    'imagesource': 'jcr:098a5a7c-f782-41cf-bd6e-54d36337486b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd875108e-31fc-43ee-85c8-9480bc788ea0'
    'lead': 'The athletics federation also plans to file a criminal complaint for
      estafa against the Olympian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T13:13:02.597+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-16T12:34:04.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:57.297+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PATAFA committee recommends dropping EJ Obiena from PH team pool'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d7377-3298-4185-9f39-58827ecf971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T13:13:02.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> An
        investigative committee formed by the Philippine Athletics Track and Field
        Association (PATAFA) has recommended the expulsion of Olympic pole vaulter
        EJ Obiena from the national team pool.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c56e36-01b7-4dde-b4c0-6110123ead9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T13:13:02.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:04.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA probe body head Felix Tiukinhoy Jr. said aside from the removal
        of Obiena''s national athlete status, the committee also recommended the filing
        of a criminal complaint for estafa against the 26-year-old athlete over the
        federation''s fund of €6,000 (about ₱360,000), the amount allotted for the
        fees of Ukrainian coach Vitaly Petrov from May 2018 to August 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c3b5e-2385-4902-8014-462d3f61ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T13:13:02.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obiena… knew the consequences of what he was doing as he repeatedly
        produced those spurious documents. He now has to face the consequences," PATAFA
        president Philip Juico said at his closing remarks at an online press conference
        on Facebook Live Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e7825-d0f5-42a2-b0ae-e8cb6720f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T13:13:02.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena currently ranks 6th in world&nbsp;and holds the Asian pole
        vault record. In the Tokyo 2020 Olympics, he was the only Asian to reach the
        final round, where he finished at 11th place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aaa895-ce9d-4e9f-b914-98783b95a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T13:13:02.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PATAFA committee also intends to file a complaint against Petrov
        before the World Athletics for allegedly violating the Integrity Code of Conduct.
        His coaching services will also be terminated immediately, according to the
        PATAFA body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9030138-d133-47fa-a129-7c3cdcc91099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T13:13:02.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation has also declared Obiena''s longtime adviser James
        Michael Lafferty as persona non grata.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5adc2d-c17c-4c7d-8995-df0ada6a0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T13:13:02.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report alleged too that Obiena''s mother Jeanette, a former
        PATAFA auditor, misappropriated the amount of ₱624,116.76 which she claimed
        from the PSC "under the pretext that it is a reimbursement of the coaching
        fee paid to Mr. Petrov for the months of January 2019 to March 2019."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e6882-0b7a-42f3-98b3-fbe76c4ccdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T13:13:02.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the report by the PATAFA investigative committee will
        be sent to both the Philippine Sports Commission and the Commission on Audit.</p>'
  'Omicron-symptoms-test':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-01-04T14:18:33.143+08:00
    'imagesource': 'jcr:1594e352-a6f0-43e0-88e2-271fe71b4b24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e775832a-3333-4809-875c-ce4cfec9002c'
    'lead': 'The onset of symptoms caused by the Omicron COVID-19 variant may appear
      earlier than the prescribed five-day incubation period for Delta transmission,
      the Department of Health says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T14:24:46.521+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T12:34:03.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:57.601+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Getting tested amid the post-holiday surge? Omicron symptoms may be
      seen earlier than usual, says DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08165c3-b022-4ea7-856b-c54a76fe5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        onset of symptoms caused by the Omicron COVID-19 variant may appear earlier
        than the prescribed five-day incubation period for Delta transmission, the
        Department of Health said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd52c76-7d00-400c-a2cf-a53711e3bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb533c7c-a0ec-4574-b4a9-b63c5bd1fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire told CNN Philippines''
        <em>The Source</em> that COVID-19 symptoms caused by Omicron may be seen in
        as early as two to three days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f404b-d65a-497f-81a9-df500144bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490acd9-81df-4463-89d3-d80df648b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on experience, based on existing evidence, the Omicron variant
        has a shorter incubation period compared to the other variants of concern,"
        Vergeire pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405106f5-e1c2-4b92-b567-af9917960d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9d0ed-fe93-4d8a-9666-1c54a5aeae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If for example with the Delta variant, the average incubation where
        the symptoms start once you are exposed is about five days, for the Omicron
        variant, it is shorter or about three days," she explained. "You get exposed
        today, you might have your symptoms in about two days already."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01585b3b-3b76-4eb6-9709-0e2507d33405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75881b39-63fa-4668-b440-6a5a9461d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added: "The implication would be a lot of cases will be
        going around without the test and without getting isolated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bffde61-7222-456a-a16f-fd9301754337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd62ed6-eb84-46e7-93db-aea59d07750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When should you get tested?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9431358-4343-4999-a8d7-d39d48c2a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health spokesperson stressed that those who have been exposed
        to COVID-19 positive patients must usually count at least up to five days
        before getting tested. However, there is no need to wait any longer if symptoms
        appear before then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120751d1-416a-491a-beba-32caf91d16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2c9ec-346c-4288-ac1a-d21f7707498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that antigen testing is still allowed but it must be taken
        during the onset of COVID-19 symptom. Using antigen test for screening purposes
        will only likely produce inaccurate results, she noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70c0ef-cf68-4bef-8e44-b42dc4226a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71cc74-06bc-4178-afb1-bb24944b2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you develop symptoms, you can immediately get your test already,"
        Vergeire said. "You do not need to wait for the fifth day because this is
        when the virus load in your body is very high so that you get accurate results."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e9de0-44bd-4d12-85e5-1a916edba94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3167e-9189-43a7-b871-c0576eb1f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that if a symptomatic individual gets a negative
        antigen result, he or she can wait for 48 hours before retesting with antigen
        or an RT-PCR test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd177515-c10e-4ee0-9487-5e300dc13f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:24:46.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
