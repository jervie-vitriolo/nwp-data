      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc will tackle the petition on Jan. 5, Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18685a0a-e802-4c79-b98d-3ff52a1e1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:32:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lutgardo Barbo, vice chairman of the rival PDP-Laban
        faction headed by Sen. Manny Pacquiao, claimed Cusi''s request is an attempt
        for a "No-El" or no-election scenario to keep incumbents in power.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07622778-a7cb-4ca6-b56e-4b72379ce9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T23:13:05.055+08:00
      'mgnl:createdBy': 'lisbet'
