  'US-FDA-booster-adolescent-COVID-19-vaccine':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-04T06:40:26.085+08:00
    'imagesource': 'jcr:5d597097-28e0-438f-98df-9b60b774ce09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a3a3ee9-7133-4c5c-8843-1b2eb6a22bd1'
    'lead': 'The US Food and Drug Administration expands the emergency use authorization
      for Pfizer''s COVID-19 vaccine boosters to children ages 12 to 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T06:47:11.076+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:16.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:52.226+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA expands booster eligibility to adolescents and shortens time
      needed after primary series'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a82ea4-dcbf-4039-917d-fdc2f429a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Food and Drug Administration
        on Monday expanded the emergency use authorization for Pfizer''s COVID-19
        vaccine boosters to children ages 12 to 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10557550-d3ce-4d7f-873b-d861ce0dd263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also shortened the time needed before receiving a booster
        shot from at least six months after completion of the initial series to at
        least five months, for everyone 12 and older.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534dd191-770d-4789-aef8-bd8963746ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the pandemic, as the virus that causes Covid-19 has
        continuously evolved, the need for the FDA to quickly adapt has meant using
        the best available science to make informed decisions with the health and
        safety of the American public in mind," FDA Acting Commissioner Dr. Janet
        Woodcock said in a statement. "With the current wave of the omicron variant,
        it''s critical that we continue to take effective, life-saving preventative
        measures such as primary vaccination and boosters, mask wearing and social
        distancing in order to effectively fight Covid-19."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f639f64-717e-42aa-b3a3-bb9bb3519618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recommendations come after an FDA review of real-world data
        from Israel that showed there were "no new safety concerns" in expanding boosters
        to adolescents or shortening the timeframe between the initial series and
        a booster dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c644488-8230-4047-94aa-bcc9c5a8fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the data showed there were no new cases of myocarditis
        or pericarditis reported among adolescents who received a booster, according
        to a statement from the FDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a4a67-b07e-472d-9a2f-a9e05ba29840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid rise in cases across the country made it clear that the
        benefits of expanding booster eligibility clearly outweighed the risks, FDA
        leaders said on a call with reporters Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686af7a1-239e-4b20-993a-b4e43b6616ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made sense to move as quickly as we possibly could," said Dr.
        Peter Marks, director of the FDA''s Center for Biologics Evaluation and Research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477421cf-c0d3-49c5-a416-254369469c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new measures apply to the Pfizer/BioNTech vaccine. A booster
        shot is still recommended for all adults who received their initial series
        of the Moderna vaccine at least six months ago or the Johnson &amp; Johnson
        shot at least two months ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94924b-6b4d-4b5c-99e0-71f641cd128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As additional data comes in for the other vaccines, the FDA "will
        take action on that data with all due speed," Marks said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38707925-f635-4046-924f-490d0bfaece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s booster dose contains the same amount of the vaccine as
        the initial doses: 30 micrograms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f088631-9972-446f-933e-e6804fef925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents ages 12 to 15 became eligible to receive their initial
        series of the Pfizer/BioNTech Covid-19 vaccine in mid-May, opening vaccinations
        up to about 17 million additional people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c9f57-8c7d-4a67-befb-d007bc20183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, about half of the 12 to 15 population -- about 8.7 million
        -- is fully vaccinated, according to data from the US Centers for Disease
        Control and Prevention. About 5 million of them have been fully vaccinated
        for more than five months and are now eligible to receive a booster shot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77794ffb-0436-40e4-8ba0-9e05e34a8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children in this age group represent about 5% of the total US population.
        They account for about 4% of the fully vaccinated population in the US and
        about 3% of those eligible to receive a booster shot, according to the latest
        CDC data.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19fe9d-1b70-4554-bbc3-32e26c37af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the CDC recommended that everyone age 16 and up who
        completed their initial series of the Pfizer or Moderna vaccine at least six
        months ago receive a booster shot, along with those who received their initial
        Johnson &amp; Johnson shot at least two months ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3595a9-d998-412f-99f7-e2f33ea44fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also authorized a third dose as part of the primary series
        for certain immunocompromised children ages 5 to 11, including those who have
        received an organ transplant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096d88c-a0e6-40c6-9ef2-ebc43e268fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children younger than 12 are not yet eligible for a booster shot,
        and many have only become fully vaccinated with their initial series in recent
        weeks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56798e-9e88-4c68-9f7e-f4d003f6b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly understand that there is a pressing need in that age
        range. We understand the hospitalizations that may be occurring in that age
        range and we will move with appropriate speed but with the appropriate data
        in hand," Marks said on Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8205c2-7bfa-4f75-939b-7b68e130ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, about 68.8 million people are fully vaccinated and boosted
        against Covid-19. That''s less than half of the nearly 180 million people
        who are eligible to receive their booster shot and about a fifth of the total
        US population.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ea6db-7e33-4a7e-bd18-048678cf1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at least 69 million people ages 5 and up have not received their
        first dose of Covid-19 vaccine, according to the latest CDC data.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a33cbc-bdd6-41dc-8b92-9aea0eee2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:47:11.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully this will be not just be a call for people to go get
        their booster shot, but for the tens of millions of Americans who have not
        had a chance to consider the implications of not getting vaccinated fully,
        it''s another chance. It''s not too late to start to get vaccinated," Marks
        said.</p>'
  'Brazil-President-Jair-Bolsonaro-hospital-health':
    'author': 'Marcos Moreno and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-04T06:50:16.105+08:00
    'imagesource': 'jcr:a2933b87-889a-4d41-b457-b3de8ec0e97e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '574858f3-d3ae-496e-a28e-d7d74d499df4'
    'lead': 'Brazilian President Jair Bolsonaro was admitted to a hospital early Monday
      morning with a blockage in his intestine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T06:52:05.926+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:15.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:52.438+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil President Jair Bolsonaro hospitalized with intestinal obstruction'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6bf52-1186-4f6d-a0ed-098985532c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilian President Jair Bolsonaro was
        admitted to a hospital early Monday morning with a blockage in his intestine.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810db51-a8f1-45dd-88a6-a800c88e87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro is suffering an "intestinal subocclusion," a statement
        from the Vila Nova Star Hospital in São Paulo said. It''s the latest medical
        issue linked to a 2018 incident in which Bolsonaro was stabbed on the campaign
        trail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51fa55-922d-46cc-af0b-9014dd12322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is stable, in treatment and will be reevaluated this
        morning by the team of doctor Antônio Luiz de Vasconcellos, said the hospital,
        which added that at this stage it is not known when he will be discharged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c62f4-883a-4079-8b1e-eb128210843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro started feeling ill after lunch on Sunday and was admitted
        to hospital at 3 a.m. local time (1 a.m. ET), he wrote in a tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69cca5-86ab-468b-98a4-72ff3469c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he had been given a gastric probe and more tests
        will be carried out to determine whether he needs surgery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c502fdb-a82c-412a-80ec-e4bdb1c7d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro was previously admitted to the hospital in July 2021 when
        physician Antonio Luiz Macedo found an intestinal obstruction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b361a1-0091-46db-90f9-817760e4761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macedo also operated on Bolsonaro after he was stabbed during a
        campaign rally in September 2018. Bolsonaro underwent surgery In January 2019
        to remove a colostomy bag fitted after the stabbing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ed8a6-e970-4824-b561-7943395c8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the second hospitalization with the same symptoms, the result
        of the stabbing (September 6, 2018) and four major surgeries," wrote Bolsonaro
        in a second tweet, adding that Macedo had been traveling but would arrive
        at the hospital at 3 p.m. local time (1 p.m. ET).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c0fdb-228e-4c25-8466-94538225e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macedo told CNN affiliate CNN Brasil on Monday that he does not
        think that Bolsonaro will need surgery, based off of initial diagnostic reports
        that were sent to him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eddbac-22cf-4c01-b67f-18f92509bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still going to examine him. My hypothesis, based on what I
        know about the president, is that there will be no surgery. But I need to
        do an abdominal evaluation in order to have a concrete conclusion," Macedo
        said, adding that he would arrive back to Brazil on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d281e1d-6266-46d9-b12d-1a65ca1a4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro is preparing to run for reelection in October, but opinion
        polls show his main rival, former president Luiz Inacio Lula da Silva, with
        a commanding lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a008a95-ae03-4f55-983c-84e4fd20fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The populist Bolsonaro has been heavily criticized for his handling
        of the pandemic, which has left Brazil as one of the world''s worst-hit countries.
        The President has dismissed Covid-19 as a "little flu" and has refused to
        get vaccinated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da00c6-d6a1-4670-99af-3007bbae8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has suffered from a slow vaccine rollout and staunch
        resistance to containment measures by Bolsonaro''s government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70d665-b79a-40f4-b5a1-cd6613b6732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However in August 2021 the president refused to countenance defeat
        at the ballot box.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4144a0-3dbf-4181-bfe8-74658a7098bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T06:52:05.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have three alternatives for my future: being arrested, killed
        or victory," said Bolsonaro, who has repeatedly raised doubts about his country''s
        electoral system.</p>'
  'Toyota-GM-auto-sales-US':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-04T07:20:14.656+08:00
    'imagesource': 'jcr:5ddfe228-75d7-4b95-8bfa-302528cbf333'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d14c0ca-1c06-477d-ac35-68a31b1da0ec'
    'lead': 'Toyota is about to become the leader in US auto sales for the first time,
      taking away a title that General Motors has held for nearly a century.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T07:24:03.430+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:34:15.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:52.899+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Toyota', 'automaker', 'America', 'United-States', 'auto-sales',
      'GM']
    'template': '1'
    'title': 'GM was America''s largest automaker for nearly a century. It''s about
      to be dethroned by Toyota'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54836b5e-cab6-4d81-b0fd-63ffb1c448e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Toyota is about to become the leader
        in US auto sales for the first time, taking away a title that General Motors
        has held for nearly a century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb9096-8bfe-447d-a882-e8ca99e774de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a41256-7c5a-43d7-9c3a-98478d242391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet another sign that US automakers have lost their dominance
        in their home market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67daaa8b-9641-47c2-9644-c66a5f7418da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bdad91-6530-47ff-88f9-d4f26431b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as 2005, Toyota was No. 4 in US sales, with GM, Ford
        and what was then known as DaimlerChrysler all in front, with a combined 57%
        of US sales between them. But in 2021, GM, Ford and Stellantis — the European
        automaker that owns Chrysler — had only 38% of the US market between them
        in the first nine months of the year. Even adding in Tesla only gets the US
        automakers to just over 40% of sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f89d5-9dd7-4163-9fe9-78026f4939bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e7a67-0fe3-4e1d-949c-c54e375acbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Toyota and GM are set to report year-end sales Tuesday. GM''s
        sales have trailed Toyota''s over the course of the first nine months, and
        its fourth-quarter results are expected to be behind Toyota''s, too. Both
        companies are forecast to report sharp drops in sales last quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce47908-0967-45fd-a6fd-ed9454c287d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2594cbf-1803-4b61-828a-c8fffb239e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM fell slightly behind Toyota in second-quarter sales, and it was
        way behind in the third quarter. Toyota is forecast by Cox Automotive to report
        a 31% drop in sales in the fourth quarter — but GM sales are expected to fall
        46%, which would allow Toyota to pad its lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eabfa7-3dbe-485d-ac5d-0ff42b14e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291d398-d951-48f2-89bc-10cc06c13414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Toyota is able to keep the US sales lead in future years
        is uncertain, according to experts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915b198-a57f-4c19-beef-bc8a3ed15ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842da864-0a69-4d4b-872b-fb3de460142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t expect Toyota to necessarily keep this lead," said
        Jessica Caldwell, executive director of industry insights at Edmunds. "It''s
        not like GM is doing something magical all these years. They just have more
        channels to sell in and more brands."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300ef13-5aee-4ae2-ac3c-b463345a5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f729e-b6ab-47f9-acee-46301d5b41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM suggested it expects to be back in the lead soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e6a45-2a59-4025-b7da-3f9caa6fa911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0137fc-a30b-4e84-8178-f1e934cc12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The semiconductor shortage, among other things, created an unprecedented
        set of circumstances in 2021," the company said. "Even so, GM extended its
        lead in full-size pickups and SUVs. And 2022 begins with a gradually improving
        supply chain, and that should lead to growth in 2022 as we launch several
        new vehicles -- including EVs and redesigned pickups."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eee28e-a4e7-4b60-8571-d97da427daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076212b-849d-4448-b075-6b7cc9a95d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chip shortage</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f24cd5-b40e-4ce3-a693-e894e0988153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shortage of computer chips led both automakers to slow or temporarily
        halt production at many factories. That cut off inventory for dealerships
        and drove car prices to record levels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcfb44e-062d-4d10-aa7e-61d6d77b21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:24:03.432+08:00
      'mgnl:createdBy': 'pilar'
