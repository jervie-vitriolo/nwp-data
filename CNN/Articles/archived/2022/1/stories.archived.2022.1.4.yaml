  'Bulacan-Cavite-Rizal-Alert-level-3':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-04T07:53:32.424+08:00
    'imagesource': 'jcr:bdae1cff-70df-4d78-a34f-006ae515460a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b30d70c-f65b-4a3a-b4fb-e0137d5cf584'
    'lead': 'While Bulacan''s active cases have climbed to 614, Governor Daniel Fernando
      says only around 5% have been hospitalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T07:55:45.255+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:12.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:53.922+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulacan, Cavite, Rizal return to Alert Level 3 on Jan. 5-15'
    'updated': 2022-01-04T21:55:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aaf367-4eb1-4045-876f-fef5d3c5df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:23:49.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — Bulacan,
        Cavite, and Rizal will be placed under Alert Level 3 from Jan. 5 to 15 due
        to a "sharp increase" in COVID-19 cases in the three provinces, acting presidential
        spokesperson Karlo Nograles announced on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184ce85-fe3e-43d4-bca7-2ce255224ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:23:49.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after Metro Manila reverted to the stricter Alert
        Level 3 amid a steady rise in coronavirus infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d896c-3dd6-41bd-bbec-58def3dceba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:23:49.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 3, activities allowed under the current Alert
        Level 2 status — like face-to-face classes, contact sports, funfairs, live
        voice and wind instrument events — are prohibited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67c0c1-0b4e-4fbc-ac12-8ace185c6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:23:49.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intrazonal and interzonal travel will be allowed subject to restrictions
        imposed by local governments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7129ab-43f8-40f6-846d-a1a661c2e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:23:49.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operational capacities in select establishments and tourist attractions
        will also be scaled down to 30% indoor and 50% outdoor venue capacity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad40e5b-ea32-4aaf-b55b-023730343990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:23:49.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings for necrological services, wakes, inurnment, and funerals
        would still be allowed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470f97d-bbf8-4ca2-893e-98efb6e94e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:23:49.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations of casinos are still prohibited. Gatherings in residences
        of individuals not belonging to the same household are also not allowed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9cfaa-8d1b-44f7-8d7a-48451c0a9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T08:23:49.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier&nbsp;said it is assuming that the
        Omicron variant is spreading in communities because of the sudden doubling
        of coronavirus cases in the past few days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cf464-65bd-413f-8671-aa7f7d3c7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T21:55:20.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said it is assuming that the Omicron
        variant is already spreading in communities because of the sudden doubling
        of cases in the past few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
