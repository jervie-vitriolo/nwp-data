      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134575b2-94f2-4531-8245-4e0d30f7793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from helping curb the spike in infections, the presidential
        aide said the return to an Alert Level 3 status came in just the right time
        as well economy-wise as businesses and consumers alike are winding down from
        holiday splurges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db69681-ac0e-4cd3-8077-44421f2ee623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec47c13d-a382-4634-95e1-990f99c74ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito sa first quarter natin, nakikita natin ngayon babagsak ulit
        ang mobility. Syempre naubos ang mga pera nila dahil sa Christmas spending
        at normally the first quarter is the slowest. So itong Alert Level 3, tamang-tama
        lang ‘yan kasi ang negosyo, matumal ngayon eh,” said Concepcion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a9e46-6def-4a96-be3e-87eeded34000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:27:03.289+08:00
