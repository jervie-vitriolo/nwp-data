      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hundreds of families
        from poor communities gathered in Saint Joseph Chapel in Batasan, Quezon City,
        and Pagrai-Cogeo community in Antipolo City received Purefoods Noche Buena
        gift packs from Olympic gold medalist Hidilyn Diaz.</p>'
