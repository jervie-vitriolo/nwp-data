  'Mercedes-electric-concept-vehicle-EQXX':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Courtesy: Mercedes-Benz AG'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-04T02:55:58.837+08:00
    'imagesource': 'jcr:29312aa7-2559-40c1-8094-a6f421c3161e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f75fa203-8542-47dd-8e65-258c47594104'
    'lead': 'Mercedes'' range claim for this concept vehicle is based on computer
      simulated testing, not actual driving, the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T02:59:13.617+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:34:22.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:47.624+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mercedes', 'electric-concept', 'vehicle', 'EQXX']
    'template': '1'
    'title': 'Mercedes says its electric concept has 620 miles of range and seats
      made with mushrooms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871e45e-9cf9-4c8a-b485-db9752bcbda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mercedes has unveiled a new all-electric
        concept car, the EQXX, that the company claims can go 620 miles on a single
        charge. The futuristic luxury car is also made with a host of innovative recycled
        and sustainable materials including mushroom fibers, ground up cacti and trash
        such as food scraps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c929df-dd16-4d18-8f82-5043536964fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f306c-7068-4c21-bb27-275fbf39fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes'' range claim for this concept vehicle is based on computer
        simulated testing, not actual driving, the company said. If the claim is accurate,
        though, the EQXX would be able to drive farther on a single charge than a
        Toyota Prius hybrid can travel on a full tank of gas, according to United
        States Environmental Protection Agency estimates. The Prius can only manage
        588 miles. It''s nearly as far as the 644 miles that a diesel-powered Chevrolet
        Suburban can go on a 28-gallon tank of fuel. It''s also much farther than
        any other electric car currently available in the United States, according
        to the EPA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb8fe5-b739-4cf8-885b-f9e852173979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8bbe8-4413-44d4-947a-96ce1bedcc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes plans to demonstrate the car''s range in an actual driving
        test this spring, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ddc224-fb7c-4d3d-9a2e-8ffa3efa6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a559f1e-6239-413a-8fe3-60abad00d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes has said it intends for half its sales to be electric cars
        by 2025 and, by 2030, for the brand to be virtually "ready to go all electric."
        Mercedes referred to the EQXX as a "technology blueprint for series production."
        It is not clear, though, if Mercedes intends to use all of this technology
        in a real production model or if all of it is close to being viable for production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287215c9-4c2f-480f-b024-8694a4faea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec15aa-14a3-45b2-a328-f145189b7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EQXX achieves its remarkable range with a battery pack that
        is half as large and 30% lighter than the one in the Mercedes EQS, the German
        automakers current fully electric sedan, while storing the same amount of
        energy, according to Mercedes. At 620 miles, or 1,000 kilometers, the EQXX
        would provide about 133 miles more driving distance on a charge than the EQS
        based on European range estimates for that car.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb060a-349b-4e1b-902a-479b158d93b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ef0e1-598f-4fb4-b6cc-0297a0f1ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EQXX gains those extra miles largely through efficiency, according
        to Mercedes. Mercedes claims the EQXX can travel more than 6 miles per kilowatt
        hour of electricity. That''s almost three times farther per kilowatt hour
        than a Tesla Model S Long Range, according to US EPA estimates. A kilowatt-hour
        is a unit of electrical energy stored in a car''s battery so miles per kilowatt
        hour is like miles per gallon for a gasoline car. The figures are much lower,
        though, because a gallon of gasoline contains almost 34 kilowatt hours of
        energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b8417-a877-47cc-964f-fb270f217b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab1711-f710-476a-a82b-b6f46aca8d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach that level of efficiency, Mercedes designers focused on
        aerodynamics. The EQXX has a drag coefficient of just 0.17, which is sightly
        more aerodynamic than a properly thrown football. It''s also more aerodynamic
        than today''s Mercedes EQS which, while still very aerodynamic, has a drag
        coefficient of 0.20. A Porsche 911 Turbo has a drag coefficient of 0.33, according
        to Porsche.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf87716-e114-4668-be1d-fea93f6a47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cfd6ce-9d20-4a19-ab87-3a616f1f92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car is also designed to be as light as possible, according to
        Mercedes. Besides the relatively light battery pack it has wheels made from
        magnesium, and aluminum brakes. Springs in the EQXX''s suspension are made
        from glass-fiber reinforced plastic instead of metal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8009007-ec5b-42ee-8f0f-ea564208f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd55daa-f8f4-4bed-a4c2-e204938ba2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EQXX''s body includes a web-like subframe designed to have metal
        only where it''s actually needed for structural integrity and crash safety.
        Empty spaces in the frame are filled in with a material called UBQ, created
        by an Israeli startup. UBQ is made from landfill waste that can include things
        like mixed plastics, cardboard, gardening waste and even diapers, according
        to Mercedes-Benz. Solar panels in the roof supply supplemental energy for
        things like air conditioning, lights and the car''s touchscreen systems reducing
        demands on battery power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf9cfd-435e-43bf-8da0-702cffc92fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b8a0e-1488-4103-936d-b638002cf8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the UBQ filler material in the body, the EQXX also utilizes
        sustainable materials in other parts of the car. A leather-like material made
        from mycelium, the underground root-like structures of mushrooms, is used
        in the seat cushions. Another leather substitute, made from pulverized cactus
        fibers, is used elsewhere in the interior. The carpets are made entirely of
        bamboo fiber, according to Mercedes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074e962-001f-4f06-991e-f8ed695b2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c56d42-f7f8-46f8-81a7-07641e9138ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the EQXX has an enormous touchscreen that stretches all
        they way across the dashboard. Unlike the ultra-wide "screen" in the EQS,
        which is actually three smaller screens under a single sheet of glass, the
        one in the EQXX really is a single four-foot wide screen. To save energy,
        unused portions of the screen dim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f06736-725b-45c4-ad01-0a691631eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaece0e-71d4-4be1-8328-3f9cdfa02533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes engineers and designers have also tried to give the car''s
        voice-control system more personality with a lifelike voice that''s more emotionally
        expressive. The system is represented by a human-shaped avatar made up of
        tiny stars. The figure is modeled on the young Mercedes Jellinek, the daughter
        of Emil Jellinek, an early (and particularly demanding) customer of Daimler,
        now Mercedes'' parent company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee84e98-761f-4196-aa8a-2e7a9228f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad3938-fb63-43ff-ad63-c107de4b7608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1900, he commissioned a new sports car model that he insisted
        be named after his daughter. The car was such a success that her name later
        became attached to every car the company made.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f09943-2f46-47d9-9c35-4cfcc14d3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T02:59:13.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/business/mercedes-eqxx-concept/index.html">Mercedes
        says its electric concept has 620 miles of range and seats made with mushrooms</a>."</em></p>'
  'financial-negotiation-tips':
    'author': 'Jeanne Sahadi, CNN Business'
    'caption': 'Courtesy: Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-04T02:59:24.314+08:00
    'imagesource': 'jcr:4a49bebd-ed29-43b2-8d0d-d8138456865c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab002a30-cff5-4bf4-b5ea-a998cf140206'
    'lead': 'Whether you''re negotiating for a higher salary, trying to settle on
      a price for something you''re buying, or just trying to convince your spouse
      to save (or spend) more, there are some bottom-line principles that will help
      ensure your success in any negotiation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T03:02:10.236+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:34:22.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:48.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['financial-negotiation', 'tips', 'how-to']
    'template': '1'
    'title': '5 ways to nail a financial negotiation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2335a-dca0-490e-be9a-71cde05e1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Having to negotiate for what you want can
        feel like getting a root canal. You''d rather not do it, but sometimes it''s
        necessary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a753d27-9e4d-4700-a8d2-99f5875b27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2cff4-e35e-4c83-ba96-d8c2aa45e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially the case when it comes to money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4582212-f794-4d87-b16f-f292a98b72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936cfc7e-551e-48d0-bfd1-924faa829c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re negotiating for a higher salary, trying to settle
        on a price for something you''re buying, or just trying to convince your spouse
        to save (or spend) more, there are some bottom-line principles that will help
        ensure your success in any negotiation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e77d6-48fd-4863-8d5e-4ce0c3569d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5f068-39db-4ff5-aa15-7948708a5656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Understand the other person''s position</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926f667-d938-4a5d-9d76-04ed743c7c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re less likely to get what you want if you don''t consider
        in advance what the other party''s motivations and constraints are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f4522-1647-4529-80f6-283cb479f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10116cb0-ec1e-4700-bdb6-2f63b00ec2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People only say yes if they see an interest for themselves," said
        Gaetan Pellerin, a negotiation consultant and author of "Mindful NEGOtiation:
        Becoming More Aware in the Moment, Conquering Your Ego and Getting Everyone
        What They Really Want."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eccf2f-a87a-446c-bdcf-fda1263910bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a3a91-589a-4dbf-834c-2f4465aef0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t know their real interests, you''re less likely to
        make a proposal that''s acceptable to them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80d90c-db96-465c-b7b1-6540b2d64511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366235f3-7a77-4f9a-b841-1d44f184aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I prepare with me and only me in mind, I will have a hard time
        being successful. I need to spend time focusing on the other party. What could
        be a win or a pain point or a concern for them?" Pellerin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a5dd3-67d2-4b2b-98f4-f6394a744e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d849ef-bec2-46c7-aae3-7b26218c01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say you want to save more for your retirement but your spouse is
        all about living large today. You''re not going to get far asking them to
        curb their spending just by making the logical case for why it''s important
        to save for the future. You will improve your chances if your proposal accounts
        for your spouse''s equally reasonable view that you shouldn''t always put
        off what you want today because tomorrow is not guaranteed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57e444-c584-43fe-9c39-85f01c9a9bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aec17a-f747-4e23-934e-ca07966a3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also might ask yourself what''s really behind your drive to
        save more. "Is it a value your parents gave you? Or is it your value as an
        adult?" Pellerin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4c6c7-4f4c-4ac6-adbd-ffe9c0af9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4da31d-584b-4813-a7e3-540f09cb9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Keep your emotions in check</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c3a67-a6fb-4bb2-a0f2-5b99a0bedcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiating is emotionally triggering because it''s usually about
        more than just money. It can be about self-worth, a need for respect, or a
        need for greater security or independence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd734eca-241c-4df6-8d1f-3f2d67619b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f1cc5-0e10-44d7-ac47-c371fcb69c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s helpful to prepare ahead of time for potentially
        tough moments so that you don''t become reactive and sabotage your chances
        for success.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f2ced-5c83-4d14-90f3-bef3cc69d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf390451-f7b7-48d9-9981-a7e95fffc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rarely does a negotiation go as planned," Pellerin said. So consider
        how best to respond in "what-if" scenarios.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db33c3-6dcd-4f75-93bd-a40354cf5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019d58c-a0aa-4d50-a103-892c08b2286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would your knee-jerk emotional response be if the other person
        gets upset or obstinate or condescending? What if they yell or cut you off?
        You might feel angry, powerless, or belittled. Rather than display those feelings,
        consider how to respond in less emotional, more measured ways.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa947ae-f409-4bc4-aade-1fbeda2a3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6edae6-1856-449f-b441-e84cb1937b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point is to prepare when you''re thinking rationally and not
        just wing it in the heat of the moment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02da13-fa70-4471-bc84-4fd610dbc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906f7ef-93a1-48ee-8ed4-d93777c3a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we''re facing a high stress conversation, we have an adrenal
        response to it -- all rational thought leaves your brain," said Fotini Iconomopoulos,
        author of "Say Less, Get More," who teaches negotiations at York University
        in Toronto.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c6be6-d76e-426e-b5a2-6a9a1b2325e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706762ef-d7a2-4112-9e7b-0329263da4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Talk less, listen more</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b815f-ec87-4b52-b7d7-f8373fe68daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People tend to talk too much and listen too little during a negotiation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a8e9c-17fa-4ca4-a4f5-b4990ca071c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492c5c3-f254-48b7-9d80-af458ed71373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who get the most are skilled and listen carefully," Iconomopoulos
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf7616-483f-44a2-ba11-d7930e0f38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49cad92-14a9-4170-9e0b-5cd03acbcb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her recommendation: Observe what''s going on during the conversation,
        exude a quiet confidence and take a few meditative breaths before responding,
        particularly when you''re thrown a curveball. She calls it the "power of the
        pause." Your goal is to think before you speak and carefully consider the
        words you use.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381b3d9-3f70-4ed1-9758-6d91caaee62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e3c5e-cbfa-4217-95e8-488744a229dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Don''t walk away if you get a ''no''</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71743f-5cdd-47ab-ab5d-5210af3732a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the other party rejects your proposal, get more information.
        "A ''no'' isn''t the end of a negotiation," Iconomopoulos said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc646c5-2f18-45db-9a1a-12a291796f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a5e4d-9195-460e-9d61-7abee94db5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the moment to ask follow-up questions. "If you ask the right
        questions, you may get what you want [eventually]," Iconomopoulos said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d7bf08-3005-46d4-b4bd-4f29294b20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167689e-b73a-40ee-992d-16c0778a111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say your boss says he can''t give you the raise you''d like. If
        you ask why, he may say because you''re already paid at the top of the salary
        band for your role.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab882ead-42ea-499f-9d5d-809f81ba011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a635a1-2c19-4585-92f2-310fc224c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you might ask, "What steps can I take to get above the current
        salary band? Can we meet again in six months to discuss a promotion?" Pellerin
        suggested.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30474663-a9a7-4916-a25a-8d743d73387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061a068-399e-4c86-b61f-0e3f1c873cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your boss can''t offer guidance on how you can get to the next
        level within a specific time frame or is evasive in his answers, that is a
        red flag -- maybe the company is in financial trouble or maybe he just takes
        a dim view of your prospects.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b272436b-eece-4340-9b00-4480527f65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e30fd2-b0b1-46a6-9633-745387b40e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all cases, you walk away with important information that helps
        you decide your next move. It may be to take on key projects that lead to
        a promotion. Or it may be time to look for a new job if there is nowhere else
        for you to go in your current one.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1eaaa-e188-4591-8711-745e4967c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efac9c4-e2bc-4944-af85-394843cb6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Be assertive about what you want, but stay flexible</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6951f0-66c6-494c-bd27-61b8bb1967b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sticking with salary negotiations as an example, if a boss or a
        prospective employer can''t meet your number for base pay, inquire about other
        ways the company might put more money in your pocket.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e896a-9bae-477f-b7f6-28fc74a10f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b18a1a-b421-44e4-8a50-27c92009f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example is a bigger bonus an option? Tuition reimbursement?
        Extra paid time off?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3d33b-3d17-47cd-937d-2481245eaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae121c4f-268b-400b-8228-ea425c0d6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get creative to create value elsewhere," Pellerin said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d050c60-5fa1-4835-ada8-8262916525a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T03:02:10.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
