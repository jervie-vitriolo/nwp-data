    'lead': 'The Health Department is ''assuming'' there is already a community transmission
      brought by the Omicron COVID-19 variant as another surge is seen at the end
      of the month. The potential spike is projected to surpass last year''s Delta-driven
      peak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-04T11:36:31.674+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T12:34:07.660+08:00
