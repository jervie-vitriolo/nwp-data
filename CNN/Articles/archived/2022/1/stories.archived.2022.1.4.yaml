      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandi, who has spent the past few months skiing solo and unsupported
        across Antarctica, announced on January 3 that she''d completed the 700 mile
        trek in 40 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e00760-7e36-43d2-bd69-34d51b3d899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling so many emotions right now," said Chandi, via her blog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dded13-f277-4377-bdae-ead7598e8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before departing on her trip in November 2021, 32-year-old Chandi
        told CNN she hoped her adventure would inspire others to push their boundaries
        and defy cultural norms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f398e11-06aa-426e-b94d-794004e7b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment Chandi reiterated in her finish line blog post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3c34a-45ce-474e-892b-23f803ea87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expedition was always about so much more than me," reads her
        January 3 update. "I want to encourage people to push their boundaries and
        to believe in themselves, and I want you to be able to do it without being
        labeled a rebel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79262eb-8680-4cd6-b273-5447007a5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amazing feat</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b70de2-458d-4c32-bea4-c4bad56d32a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandi began her expedition on November 7, 2021, flying to Chile
        and then embarking from Antarctica''s Hercules Inlet. Along the way, she hauled
        a sled weighing 90 kilograms (nearly 200 pounds) holding kit, fuel and food
        to last for roughly 45 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65069988-0b07-4e60-b53e-d243f1fdbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandi, who adopted the nickname "Polar Preet" for her blog and
        fundraising efforts, spent two and a half years preparing for the grueling
        expedition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94315fc3-b368-4a0f-936a-88e545df7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She underwent crevasse training in the French Alps, trekked across
        Iceland''s Langjökull Glacier and endured 27 days on the ice cap in Greenland
        -- not to mention the months she spent dragging a heavy tire behind her back
        home in England, to simulate pulling a sled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb83a6c-25fd-4bb5-86cd-885d849533e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of her trip, Chandi''s only contact with the outside
        world was via a daily check-in with her support team, who posted updates on
        her blog and Instagram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7643bcb-98d3-4555-9c0b-4e0d6d9d9a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dispatches reiterated the scale of Chandi''s challenge as
        she persevered through illness, isolation and extremely cold weather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6b37e-5504-4dba-8a43-198abeaaa4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandi dedicated each dispatch from Antarctica to individuals who''ve
        supported her along the way. Her first post was dedicated to her late grandfather,
        while her penultimate went out to a handful of close friends, with Chandi
        using the opportunity to ask them to be her bridesmaids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d0007-8b69-4c98-a41e-d718b3df8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Role model</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a538e-1146-4fff-ae02-530229192a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other women have skied to the South Pole, with Norway''s Liv Arnesen
        the first in the world to make the trip alone and unsupported in 1994. But
        Chandi believes she is the first woman of color to do so solo and unsupported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f314d0-080c-424e-b6e3-fa64bbffe608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope that this does inspire people, I hope that me doing
        something that was so far out of my comfort zone... would inspire people to
        push their comfort zones and push their boundaries," Chandi told CNN in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209671ab-8a4a-4f75-9217-671ecb2fbb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While preparing for her expedition, which was undertaken as part
        of her active military service, Chandi became increasingly aware of how much
        it matters for young people to see someone like her as a role model.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b278c3d-e00f-42c3-91f1-b4e7f7685548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not really the image I think people expect to see, even now,"
        Chandi told CNN, referring to her South Asian background. "I''m told that
        ''you don''t really look like a polar explorer.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee91ba-896c-422a-bd69-cb50f355fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her return from Antarctica, Chandi plans to set up an "adventure
        grant" for women using half the money raised through the Go Fund Me appeal
        for her polar trip. It will be open to women of any age or background, she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698a05f-14ec-451c-a62b-b06fc30a7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be for any adventure, any unique adventure they want to
        do that is pushing some kind of boundary. It doesn''t have to be a polar expedition.
        And I really hope that this is something that will continue, year after year
        after year."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3727ac1-7cc7-418b-8f00-abcb86d34f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Top photo courtesy Preet Chandi</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088a6bb-33c1-404a-80b3-64aed50ac4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:04:08.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:33:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/preet-chandi-completes-south-pole-expedition-idnty/index.html">British
        Sikh Army officer becomes first woman of color to ski solo to the South Pole</a>".</em></p>'
