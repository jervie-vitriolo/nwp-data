      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government in Washington, DC, was closed Monday, and
        weather-related disruptions are being felt across the country. Many schools
        have canceled classes, and the hundreds of thousands of customers are without
        power. Two children were killed when trees fell on houses.</p>'
