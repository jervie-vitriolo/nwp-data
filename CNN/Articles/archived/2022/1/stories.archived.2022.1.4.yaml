    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7299ab1-a130-41e2-8ed3-b3b221b5ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T14:35:51.917+08:00
