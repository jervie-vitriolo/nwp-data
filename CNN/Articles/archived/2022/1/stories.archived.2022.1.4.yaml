      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Atlanta, a 5-year-old boy was killed when a tree fell onto
        his DeKalb County home early Monday morning, CNN affiliate WGCL reported.
        Firefighters believe strong winds combined with soft ground from recent rain
        caused the tree to fall.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fe158-ee5e-4e19-9eb3-10ed65f6dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T04:33:50.084+08:00
