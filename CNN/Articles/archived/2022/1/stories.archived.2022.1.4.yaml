    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86cdcc0-c01b-4a0a-8357-6e5673187160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T07:27:38.824+08:00
