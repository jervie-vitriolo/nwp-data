      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of North Carolina could see severe storms, heavy rain,
        significant snowfall, gusty winds, and coastal flooding. Over 1.5 million
        people were under a tornado watch along coastal sections of the Carolinas
        through the morning hours.</p>'
    '51':
