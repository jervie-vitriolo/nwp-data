      'mgnl:lastActivated': 2023-01-16T12:34:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f9413-f3db-405a-8d32-785757b93eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total case count, there are 29,809 active cases or currently
        ill patients, with 24,026 experiencing mild symptoms, 3,020 with moderate
        symptoms, 1,546 severe, 889 having no symptoms, and 328 in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83415b6b-ebad-45b2-9b10-965aa62ae33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a07bb9-1569-4628-be6c-62ba7a6a4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the new cases reported, 5,395 occurred in the past two weeks,
        from Dec. 22, 2021 to Jan. 4. The regions with the most cases in the last
        14 days were the National Capital Region with 3,826, Calabarzon with 864,
        and Central Luzon with 333.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40168b-75e7-4729-8d87-140dd45e14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce37ca-ee4a-42dd-b2a3-bc7f9a62bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 611 new recoveries and 18 more fatalities pushed the
        survivor count to 2,779,706 and the death toll to 51,604.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274443b-a5d5-48e4-81f4-0fda760a3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new reported deaths, two occurred in January, eight in December
        2021, two in November 2021, three in October 2021, one in August 2021, and
        two in July 2021. The late reporting was due to the delayed encoding of information
        to the COVID-Kaya data storage system, the DOH explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c48167-0dba-4fc4-91c8-b1f7cf362f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f963c-6064-4538-a86c-22904ea8c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that 13 duplicates were removed from the total
        case count and were reclassified as recoveries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652cb2d-526b-450f-8795-91f93857ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b767fe4-4f26-428e-9948-4d888d8d5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 121 cases were found to have tested negative and have
        been removed from the nationwide tally. Of these, 119 were recoveries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130d9bd-393c-4b75-b3f1-6f86b0d7ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18834e3-a86b-4914-a532-642e27c81039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 cases that were previously tagged as recoveries were
        reclassified as deaths after final validation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b406404-81aa-4f17-911c-966d6b7bbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136efb9-60a4-47e7-b4a0-786abaec831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T16:08:00.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said all laboratories were operational last Jan. 2, but
        16 laboratories failed to submit their report to the COVID-19 Document Repository
        System. Based on data in the last 14 days, the non-reporting laboratories
        contribute, on average, 2.1% of the tested samples and 1.8% positive cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e8423-420e-4a7b-b831-854afbfbb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, also rose to 26.2% based on 24,855 tests reported on Jan. 2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb0757-f068-4f7d-a371-616d5913a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7202730-de60-4838-ada5-8e0cb0dbeacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under World Health Organization standards, the ideal positivity
        rate is below 5% and must be maintained for at least 14 days for countries
        or regions to reopen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde160d4-af6a-4aca-bb4e-9f3db91f49c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83c850-cceb-4b46-823f-f516d264fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:28:34.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government decided to place the NCR, Bulacan, Cavite,
        and Rizal under a stricter Alert Level 3 until Jan. 15 due to the rising COVID-19
        cases and the threat of the Omicron variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699a0bd-3b30-4fb9-9455-3b4a98a8d795'
      'mgnl:activationStatus': true
