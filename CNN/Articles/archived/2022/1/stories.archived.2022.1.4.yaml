      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, we are all finally reunited after I completed my quarantine
        and got a negative RT PCR,” said Robredo in a Facebook post on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8222f-fb5d-4b31-88c2-055d72d8f271'
