      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c31d4-e81c-4aeb-9dc5-310dce246514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T17:23:43.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Supreme Court on Tuesday ordered the preventive suspension of lawyer Larry
        Gadon over his "abhorrent behavior" in a viral video, where he launched an
        expletive-laced rant against journalist Raissa Robles.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167c6e1-0eb9-47dc-9fcc-20edadf72716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f6cbc-55ca-46dd-9030-ceccc21a1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension from the practice of law is “effective immediately
        and to last until lifted by the Court,” the court''s statement read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61356acc-4a61-48e1-b68c-5ee8ac87f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73814d-7df6-49fb-9ffd-d70aa964c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it treated the matter as a formal administrative complaint
        for disbarment against Gadon,&nbsp;who is seeking a Senate seat in the May
        elections after two failed bids in 2016 and 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde0117-2deb-43e2-9513-cdcebbc3f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bf0ff-6931-48d5-8ae3-716fd79c82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a video of Gadon spewing profanities and sexist remarks
        against Robles made the rounds on social media. In the clip, the lawyer was
        furious after the journalist supposedly called presidential aspirant Bongbong
        Marcos (BBM) a tax evader.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4944581-6b3a-4bbb-bfed-314f42238b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb7023-ecee-45b4-8181-5d781a7d64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said that in the resolution it issued, Gadon has
        a non-extendible period of 10 days to file his comment and explain why his
        license to practice law shouldn''t be revoked. This is "in consideration of
        the numerous prior controversies leading to the disbarment cases" filed against
        him, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1acda-01f7-4e94-8c82-47a69f7ec6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:51:20.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Politically motivated''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35162a-2a7f-4af8-9bf7-b6a91262a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:51:20.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa4517-1e05-4b44-8ebd-e4ffdd9873c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:51:20.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gadon said he “cannot help but feel [...] singled
        out” by the court, which he claimed failed to extend him fair treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d5198-fca2-4118-a51f-88e5bd82433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:51:20.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c536175-69e6-4e04-a298-4c248e1e73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:51:20.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For an institution that prides itself for safeguarding due process
        of laws, I am confused that the Supreme Court immediately suspended me without
        due process and my suspension was announced in the media without furnishing
        me first with a copy of the complaint, if there is any,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a114fdc-cdb0-4abb-ad4a-bfadbe765429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:51:20.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c147c-72a1-4909-bef7-a6cc30b731d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T19:51:20.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further cast doubt on the decision, as he added: “Could this
        be due to my recent statement calling for a refund of the protest fees paid
        by BBM that remained unresolved? Could this be politically motivated since
        I am running for senator?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315a371-53d5-4e23-abc6-55fa4cae3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e1833-d578-4245-a801-5a5583e44732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tirade against Robles is only the latest of a series of inappropriate
        conduct displayed by Gadon. In 2019, the Supreme Court also slapped him with
        a three-month suspension for the "malicious and arrogant" language he used
        towards a doctor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb38fcc-4a81-4a23-b1fb-eb558471ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2cd63-7773-4cc2-a0cc-145f1013f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gadon was already warned that a repetition of the same or similar
        act shall be dealt with more severely. But despite such warning, Gadon has
        continued to display similarly abhorrent behavior, with the viral video against
        Robles,” the court said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afd1b6-5671-4847-bc80-a3927aa45f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54186726-4cdc-4e08-856b-66ed41b0ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disbarment cases have also been filed against the lawyer over a
        number of instances, including his statement in 2016 that he was willing to
        kill Muslim insurgents. There has also been a move to expel him from the profession
        after he verbally attacked supporters of former Chief Justice Maria Lourdes
        Sereno.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433ec1e-9b2f-4086-911e-f87ef255ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc7952-b2f1-4bef-89fa-b86a7c93a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, he faced another disbarment case over his
        claim that former President Benigno Aquino III died of human immunodeficiency
        virus or HIV, the virus that causes AIDS. It was disclosed by Aquino''s family
        that his cause of death was renal disease, secondary to diabetes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f326d-8e1e-4366-a620-97cc4b618b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47060ff4-64f3-4626-a1f3-109019fffffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-04T18:30:30.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:33:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
