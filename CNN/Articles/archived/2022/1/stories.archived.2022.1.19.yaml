      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress have already approved their versions of
        the vape bill. The bicameral conference committee is expected to come up with
        a final version this week to be sent to the President for his signature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12978eed-b6f0-4416-a5e4-a96c4b98ab59'
      'mgnl:activationStatus': true
