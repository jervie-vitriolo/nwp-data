      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b31c0-60b4-4b96-8cda-2de2b0fd3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:05:08.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:31.313+08:00
