      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, former NBA star Yao Ming, now president of the CBA, spoke
        of the importance for sports to build bridges between communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946593ab-b1f1-4d3a-bb87-6c76a9d6728c'
      'mgnl:activationStatus': true
