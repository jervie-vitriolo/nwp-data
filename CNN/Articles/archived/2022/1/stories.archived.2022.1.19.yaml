      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (PAGCOR) regulates
        select gambling activities such as games of chance, cards, and numbers. It
        is also mandated to operate, authorize and license them under Presidential
        Decree 1869 or the PAGCOR Charter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24513c-cd27-4d17-be48-4dfa60475972'
