      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unless EA makes a move it is increasingly looking like the proverbial
        odd man out in gaming.</p>'
