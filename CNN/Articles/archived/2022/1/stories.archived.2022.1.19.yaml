      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e40d36f-1ac9-40a5-a1ff-a532a2bacc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.556+08:00
