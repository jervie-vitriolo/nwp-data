      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2942c-0dfb-4d5f-a988-d2cecf302a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.299+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla and SpaceX CEO eventually offered the teenager $5,000
        to help prevent "crazy people" from tracking his flights. Sweeney countered
        asking for $50,000, saying he could use the money for college and maybe a
        Tesla Model 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bedac6-6777-4e60-8328-64c9a48fbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.299+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01587b5-9616-4786-8721-cd62484864a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.300+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t love the idea of being shot by a nutcase," Musk said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196adb4f-5f21-4317-8c0e-9caf8217e6fd'
      'mgnl:activationStatus': true
