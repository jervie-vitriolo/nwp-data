    'lead': 'Four more aspirants have joined the senatorial ticket of presidential
      hopeful Bongbong Marcos and his running mate Davao City Mayor Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T19:40:04.847+08:00
