      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7c0f4-bcaf-4a33-9428-bfc467d878f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What really got me was when Tricia tested positive for COVID-19.
        ‘Yun talaga ‘yung pinakagrabe for me,” Robredo said. “Nagkasakit lang ako
        when I had to slow down. I wasn’t exposed to my daughters because we were
        all in quarantine when she tested positive,” she shared. “I think it was on
        Dec. 28, as I was on my way to Bohol and Dinagat Islands, [when] the close-in
        security detail I was with tested positive. So, of course, I had to quarantine.
        Nung nag-quarantine ako, dun ko lang naramdaman lahat ng pagod, ‘yung lahat
        ng worry mula nung Christmas because of my daughters.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859123e-5000-43bd-a2e0-3c7955cc759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.216+08:00
