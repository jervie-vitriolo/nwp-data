      'text': '<p>If the worker has to undergo quarantine for contracting the disease
        or for being identified as a close contact due to personal activities, their
        absence from work may still be excused. But if these activities are in violation
        of the Inter-Agency Task Force’s policies, they will be charged against leave
        credits.</p>'
