      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic Arts has made several acquisitions in the past year,
        including a $1.4 billion purchase of Playdemic, the developer of a popular
        mobile golf game that was owned by WarnerMedia, the AT&amp;T-owned parent
        company of CNN.</p>'
