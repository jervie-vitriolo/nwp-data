      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Odette" made nine destructive landfalls last December, leaving
        billions of pesos in infrastructure and agricultural damage.</p>'
