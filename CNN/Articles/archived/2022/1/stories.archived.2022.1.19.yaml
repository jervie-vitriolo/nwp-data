      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb1f33-b051-4274-9468-8b9a744c8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the Seattle-based coffee chain launched an initiative on
        WeChat, Tencent''s ubiquitous social networking app, to allow users to place
        delivery orders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669cb904-0d4e-46f9-befb-6af3519e680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d5ab1-a3d7-4e4c-b9e7-31added57950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years prior, it partnered with Alibaba to let people make purchases
        via voice recognition, through its Ele.me food delivery app, and using Alipay,
        the digital payments system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c509076-a810-491d-9880-3d62ee0d2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13602354-eab0-4ef6-bd63-22797d933ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also tried to make deliveries more efficient in
        China, by "automatically" reallocating "orders to another store if a product
        is sold out at one store."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95b8b6-e84b-422f-a94b-a545bbf61ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfaa5d-9c7d-4037-aa39-dc55fdb6e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks'' partnership with Alibaba will continue. But it is launching
        an exclusive events initiative called "1971 salons" with Meituan, where customers
        can book parts of Starbucks stores for private events, ranging from birthday
        parties to business meetings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd2a7f-e7c1-4f96-a280-0ea5a27758d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4a3e4-9e6a-4d4f-bc7a-c38a6bc08d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is crucial to Starbucks, with more than 66,000 people employed
        across nearly 210 cities. The chain made $964 million there in the three months
        ended October, according to its most recent earnings report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c698f3-2f5a-4575-b4ed-8ab52ff444b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81329b-0194-4677-bf87-97e1d31dca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company has faced greater scrutiny there lately, after an
        investigation by a state-backed newspaper published last December found that
        two of its stores had used expired ingredients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b473017-5b23-4662-bf19-bbe013cc3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident caused a frenzy on Chinese social media, and forced
        Starbucks to order inspections and a retraining of staff at every store in
        the country. The company also made a public apology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec78eaf-a643-4f6b-a390-24a00d7e615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "&nbsp;<a href="https://edition.cnn.com/2022/01/18/business/starbucks-china-meituan-alibaba-delivery-intl-hnk/index.html">Starbucks
        teams up with Meituan for coffee delivery in China</a>."</em></p>'
  'Ukraine-Russia-border':
    'author': 'Matthew Chance, Kylie Atwood, Emmet Lyons and Ami Kaufman, CNN'
    'caption': 'Ukraine has warned that Russia has "almost completed" its build-up
      of forces that could be used for an offensive against the country, compounding
      fears that Moscow could launch an invasion at any time. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-19T10:14:08.697+08:00
    'imagesource': 'jcr:165277ee-4a8d-44f0-9fba-64ecd69e7fcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce71680-2a36-4f03-bcb8-be86b9cf5d2a'
    'lead': 'Ukraine has warned that Russia has "almost completed" its build-up of
      forces that could be used for an offensive against the country, compounding
      fears that Moscow could launch an invasion at any time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T10:19:56.131+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:08:37.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:58.975+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia']
    'template': '1'
    'title': 'Ukraine warns Russia has ''almost completed'' build-up of forces near
      border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae43a1-8386-4912-b39b-e751487f78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ukraine has warned that Russia has
        "almost completed" its build-up of forces that could be used for an offensive
        against the country, compounding fears that Moscow could launch an invasion
        at any time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a36b62-bec6-437f-9fa5-308ec2255c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ukrainian Defense Ministry''s latest intelligence
        assessment —&nbsp;shared exclusively Tuesday with CNN —&nbsp;Russia has now
        deployed more than 127,000 troops in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0a0e0-c3c2-4998-b675-c2ca4fa5c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The full strength of RF AF (Russian Federation''s Armed Forces)
        land group at the Ukrainian direction —&nbsp;(is) over 106,000 personnel.
        Together with the sea and air component, the total number of personnel is
        over 127,000 servicemen," the assessment said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c28f6e-2b4c-45ed-be17-7f336f1c0af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment called the situation "difficult," and said Ukraine
        believes Russia is "trying to split and weaken the European Union and NATO."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8ab84-62e5-4c65-9e67-db8dc0f54cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s actions are also "aimed at limiting the capabilities of
        the United States," the assessment said, "to ensure security on the European
        continent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a234c80-3cf2-4faa-869c-3b98295b135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment comes after three rounds of diplomatic talks between
        Russia and the West aimed at de-escalating the crisis failed to produce a
        resolution last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a33791-c34f-4597-b29f-fb2578307e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Deputy Secretary of State Wendy Sherman said last Wednesday it
        was unclear whether Moscow intended to use the talks as a pretext to claim
        that diplomacy cannot work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6537ec7-7e3d-4fa4-b646-7e1a85c34816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian military intelligence said Russia has deployed troops
        from its central and eastern regions to its western border "on a permanent
        basis." At the end of December and in January, Russia has been moving "stockpiles
        of ammunition, field hospitals and security services" to the border, it said,
        which according to Ukraine "confirms the preparation for offensive operations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c27c2-3e72-4c8e-9525-5a74128ec583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new assessment also said Russia supports more than 35,000 rebels
        in eastern Ukraine and has about 3,000 of its own military personnel based
        in rebel territory. Moscow denies having any forces in eastern Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe4598-b335-4f2a-915d-35163ea48113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s intelligence activity against Ukraine has also intensified,
        the assessment said, with additional radio and satellite traffic units being
        deployed near the Ukrainian border and reconnaissance flights along the border
        having tripled since this time last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb7fc6-b23c-465c-852e-7a9c995b3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military also said Russia could use medium-range missile
        weapons to "destroy vital objects," noting "additional tactical groups of
        ''Iskander'' operational-tactical missiles" have been transferred to the border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fcf637-c361-4e21-8695-902374974e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-January, there are 36 Iskander launchers near Ukraine,
        according to the assessment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d569f2-8d9d-4640-94de-ecc5f0c29845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iskander missiles are capable of striking targets 500-700 km (approximately
        310-430 miles) away and could now target areas including the capital, Kyiv,
        it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aa8ad2-3d14-42f0-8170-06aeccaa0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New front line</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11facd-81a8-41d6-860e-8628cce64e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian document warned a new potential front line has now
        emerged along its northern border with Belarus, a key Kremlin ally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bcb7a6-6689-42e1-97e3-ca1937e75c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The territory of Belarus should be considered as a full-fledged
        theater of operations that Russia can use to expand aggression against Ukraine,"
        the Ukrainian military intelligence document said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e17cae-168e-46e0-af99-dc260a36d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department officials underlined those concerns Tuesday,
        saying Russia''s bolstered troop presence in Belarus has increased their capabilities
        along the Ukrainian border and led to heightened concerns about an invasion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298308b-271d-4475-b0ca-13855f6f76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it represents is an increased capability for Russia to launch
        this attack. Increased opportunity, increased avenues, increased risk," a
        senior US State Department official said, adding that the troops were moved
        into Belarus without sufficient notice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99210869-0744-42a2-94a5-fa6ad2829363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Belarus, Russia is "preying on (Belarusian leader Alexander)
        Lukashenko''s vulnerability and calling in some of those accumulated IOUs,"
        the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4e87a-3927-4c68-b911-e723e5af9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing is notable and of course raises concerns that Russia
        could intend to station troops in Belarus under the guise of joint military
        exercises in order potentially to attack Ukraine from the North," the official
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699b037-f6a7-493e-aebd-8d85814aecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the official would not speak to Russian President Vladimir
        Putin''s intent when it comes to moving troops into Belarus, the official
        described Putin as "an opportunist."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67484ec-ec88-48f4-baa9-191409513704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen warning signs that the dynamics inside Belarus are
        enabling Russia to further prey on Lukashenko''s self-inflicted vulnerability,"
        the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28059f76-1ceb-4ea8-b0dd-718cfd69877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have said a Russian invasion of Ukraine could happen
        at any point in the next month or two.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e32e130-e3a2-497c-8419-a9a6b34b650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian military plans to begin activities several weeks before
        a military invasion are something we''ve been watching closely and our assessment
        has been that could happen anytime between mid-January and mid-February,"
        a second senior State Department official explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0bd436-50f7-4290-9771-151661ba293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is looking closely at whether Lukashenko still
        has the levers of control in his country — or whether the decision-making
        has been largely passed over to Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6968d33-4d6f-44ea-9e88-51ea01b3387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus has become an "increasingly destabilizing actor in the region"
        the first State Department official said, pointing to a number of recent actions
        such as manufacturing a migrant crisis on the Poland-Belarus border, arresting
        activists and holding more than 900 political prisoners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22949ed-c6fa-4b0b-ad93-16966435c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''United against Putin''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b8b8c-dae7-4e79-96db-119337a7a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s assessment comes as the country''s former President,
        Petro Poroshenko, told CNN''s Christiane Amanpour on Tuesday that "the whole
        world should be united against Putin," and that Ukraine should be allowed
        to join NATO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d4229-9a48-41f9-a1d6-a8e7bdfda10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire led Ukraine from 2014 until 2019, taking power shortly
        after Russia invaded and subsequently annexed Crimea. He was defeated in the
        2019 presidential election by incumbent Volodymyr Zelensky.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc32ba-6453-4fc3-acb2-9c81740479a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely necessary that there is international solidarity
        and unity" against Putin, Poroshenko said, adding that Western allies should
        not trust the Russian leader.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52abfe-a12f-4777-a85a-1ef90df3b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old also called for an increase in international sanctions
        against Russia. "We need to make Russia weaker, and to make Russia weaker,
        we can do that through the sanctions. We should make Ukraine stronger. And
        day by day, we should receive new effective defensive lethal weapons," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbcbf7-cfcd-4b41-839d-53cac227d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko also said "nobody knows, including Putin" whether a Russian
        invasion will actually happen and a lot will depend on the introduction of
        sanctions. Calling a potential invasion a "crazy decision," he said the international
        community should "increase significantly the price Putin should pay" if Russian
        forces cross the Ukrainian border.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc6c68-553b-410c-9332-2c0007330c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether endemic corruption is a reason Ukraine has not
        been accepted as a member of NATO, Poroshenko pointed blame at his successor,
        Zelensky, for a "backslide" of corruption reforms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde2c1c-53fb-412c-a63c-12cdb3346830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko returned to the capital, Kyiv, on Monday to face treason
        charges linked to the financing of Russian-backed separatist fighters through
        illegal coal sales in 2014 and 2015.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0056cad-26b2-4a0c-a24c-e621a495b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on the charges he faces, Poroshenko said the accusations
        were "politically motivated" and that prosecutors had "zero evidence."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78841f7-50cb-4d8d-bb88-bd256a83432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, critics say his return to Ukraine is serving
        as an badly timed distraction amid the political crisis with Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3514f1-bb42-4c19-b9c7-a411c5b20ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:19:56.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/18/europe/ukraine-intelligence-russia-military-build-up-intl/index.html"
        href="https://edition.cnn.com/2022/01/18/europe/ukraine-intelligence-russia-military-build-up-intl/index.html">Ukraine
        warns Russia has ''almost completed'' build-up of forces near border</a>"</em></p>'
  'Golden-State-Warriors-investor-Uyghurs':
    'author': 'Ben Morse, CNN'
    'caption': 'The Golden State Warriors have distanced themselves from comments
      made by Chamath Palihapitiya, a part owner who said that "nobody cares about
      what''s happening to the Uyghurs." (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-19T10:20:06.053+08:00
    'imagesource': 'jcr:8c6d442c-d289-4090-abdf-013ffae6a255'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19b698dd-d90b-4c19-bd80-14cf5e9f04d3'
    'lead': 'The Golden State Warriors have distanced themselves from comments made
      by Chamath Palihapitiya, a part owner who said that "nobody cares about what''s
      happening to the Uyghurs."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T10:25:53.627+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:08:36.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:59.316+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Golden-State-Warriors']
    'template': '1'
    'title': 'Golden State Warriors distance themselves from team investor who said:
      ''Nobody cares about what''s happening to the Uyghurs'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606116d-0c4c-4176-b264-bb645f8d7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Golden State Warriors have distanced
        themselves from comments made by Chamath Palihapitiya, a part owner who said
        that "nobody cares about what''s happening to the Uyghurs."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704feb07-8cfa-4927-b675-999d7976d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palihapitiya made the comment on the "All-in Podcast" on Saturday,
        after co-host Jason Calacanis brought up US President Joe Biden''s "very strong"
        stance on the alleged human rights abuses faced by the Uyghur minority in
        China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7c730-630d-4474-bb9d-cf7e4dfe33ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody cares about what''s happening to the Uyghurs, okay? You
        bring it up because you really care, and I think it''s nice that you care,
        the rest of us don''t care," Palihapitiya said, while Calacanis reacted in
        surprise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71395819-4c0b-4a5b-bcbc-1543a5a0066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just telling you...a very hard, ugly truth. Of all the things
        I care about, yes, it is below my line."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec224e-547a-47a6-8184-68bc1452a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-host David Sacks said the average person would care when the
        topic is presented to them, but Palihapitiya continued: "I care about the
        fact that our economy could turn on a dime if China invades Taiwan ... I care
        about climate change ... I care about America''s crippling and decrepit health
        care infrastructure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684be06f-8ea0-438c-b2b8-b8f449758963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you''re asking me: ''Do I care about a segment of a class
        of people in another country?'' Not until we can take care of ourselves, will
        I prioritize them over us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d4e44-e2de-4124-bcf9-4d22107c3f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old billionaire investor also said that the concept
        of sustaining human rights globally is a "luxury belief."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9fb7e-0672-430a-9e7a-0f59769deea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t do enough domestically to actually express that view
        in real, tangible ways," he said. "So until we actually clean up our own house,
        the idea that we step outside of our borders ... about somebody else''s human
        rights track record, is deplorable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa100f-fb1b-47fb-919c-2589db348239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on Monday, the Warriors distanced themselves
        from Palihapitiya''s comments: "As a limited investor who has no day-to-day
        operating functions with the Warriors, Mr. Palihapitiya does not speak on
        behalf of our franchise, and his views certainly don''t reflect those of our
        organization."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbe788-a4b6-4758-a1cf-c6fc1e27e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA did not respond to CNN request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd590e-c536-45e5-9922-b0869b2aac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I come across as lacking empathy''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecde9f4-3222-445c-b9b7-9c5c6166c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palihapitiya is listed as an executive board member on the Warriors''
        website. CNN has learnt Palihapitiya owns 2% of the Warriors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130e84e-2228-4b28-989c-6892fd14178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an outpouring of criticism on social media, Palihapitiya
        addressed his comments on Twitter, posting a statement with the caption reading
        in part: "Important issues deserve nuanced discussions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b365a-35f0-4c95-a86e-dc4207bf4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In re-listening to this week''s podcast, I recognize that I come
        across as lacking empathy. I acknowledge that entirely. As a refugee, my family
        fled a country with its own set of human rights issues so this is something
        that is very much a part of my lived experience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e187c-bdc4-4d3e-b501-f27bf64dc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, my belief is that human rights matter, whether in
        China, the United States, or elsewhere. Full stop."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70bf89-575d-48c1-aecd-da66398abaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Celtics center Enes Kanter Freedom was one of the prominent
        critics of Palihapitiya''s comments on the Uyghurs. Freedom recently changed
        his name from Enes Kanter. He told CNN his new last name comes from what his
        teammates have been calling him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c7556-9c0e-4276-ae34-0ecef09ff8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the 11-year NBA veteran has used social media
        and specially designed clothing during NBA games to bring awareness to and
        criticize China''s treatment of the Uyghur community, a Muslim minority in
        the country''s far west.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0d3ad-c312-4301-a3ec-31adf7a76169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates as many as two million Uyghurs
        and other ethnic and religious minorities have been detained in internment
        camps in China''s Xinjiang region since 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef980e-0b95-456c-89d1-de38eb927bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees allege they were subjected to intense political
        indoctrination, forced labor, torture, and even sexual abuse. China has repeatedly
        denied accusations of human rights abuses in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cb78d-6ae8-42e1-a69e-174319121050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom has also raised awareness to China''s treatment of Tibet,
        Taiwan and Hong Kong, and has more recently called for a boycott of the 2022
        Beijing Winter Olympic Games in protest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f15915-5b00-4024-a815-a381337cc91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''External interference''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be92edd2-9c9b-4928-9a02-df9ff05abb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom''s comments have prompted a backlash in China, with Celtics
        games being pulled by Chinese video streaming site Tencent and the government
        criticizing Kanter''s comments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994fceb-b233-42f5-abc0-8818b83fd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a clip of Palihapitiya''s comments, Freedom said on Twitter:
        "When [the NBA] says we stand for justice, don''t forget there are those who
        sell their soul for money &amp; business like (Palihapitiya) the owner of
        (the Warriors), who says ''Nobody cares about what''s happening to the Uyghurs.''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4d44a-4ed6-477f-8943-0f71ca79710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When genocides happen, it is people like this that let it happen.
        Shame!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627b1b9-8bdc-4b4c-9d8f-b149c590bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for their reaction to Palihapitiya''s comments, Chinese
        Ministry of Foreign Affairs spokesperson Zhao Lijian said at a briefing on
        Tuesday: "I have not heard the relevant information you mentioned. However,
        what I can tell you is that Xinjiang affairs are purely China''s internal
        affairs, and we will never tolerate any external interference."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2baf4-ae09-4a24-b16c-cdcb9f72094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a London-based independent tribunal ruled that China
        committed genocide against Uyghurs and other ethnic minorities in Xinjiang,
        accusing China''s senior leadership including President Xi Jinping of "primary
        responsibility" for acts perpetrated against Muslim minority groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33f23c-3ab6-40e5-85a3-00280d43ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:25:53.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/18/sport/chamath-palihapitiya-golden-state-warriors-uyghurs-spt-intl/index.html"
        href="https://edition.cnn.com/2022/01/18/sport/chamath-palihapitiya-golden-state-warriors-uyghurs-spt-intl/index.html">Golden
        State Warriors distance themselves from team investor who said: ''Nobody cares
        about what''s happening to the Uyghurs''</a>"</em></p>'
  'Texas-gunman-synagogue':
