      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)—</strong> The
        coronavirus growth rates in Metro Manila and nearby provinces have slowed
        down, but the numbers are “still accelerating” in several cities in the rest
        of the country, the OCTA Research Group said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57941e7a-7a6d-4f25-a1fa-2f84e2abc540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:51:17.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:06:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While growth rates have slowed in NCR Plus, they are still accelerating
        in many HUCs (highly urbanized cities) outside NCR Plus,” OCTA Research fellow
        Guido David wrote in a social media post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13307c94-b9a6-4d9c-8727-1aca95ecf870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:51:17.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:06:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus includes the National Capital Region, Bulacan, Cavite,
        Laguna, and Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699ccc4-4b80-4c89-8ef0-60674d3ff441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:51:17.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:06:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Jan. 12 to 18 period, David said the growth rate in Metro
        Manila was at 10%. The reproduction number in the region — a metric used to
        describe the virus’ contagiousness — stood at 2.07.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10fca1-a399-4ebc-a2c1-3d796c875faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:51:17.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:06:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities including Tacloban, Cebu, Davao, Baguio, Iloilo, Cagayan
        de Oro, and Zamboanga meanwhile logged growth rates higher than 100%, according
        to OCTA.</p>'
