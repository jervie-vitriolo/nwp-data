      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2022/1/18/Marcos-name-still-part-of-the-ballot-despite-pending-cases---Comelec.html">Marcos
        still part of the ballot despite pending cases – Comelec</a></strong></p>'
