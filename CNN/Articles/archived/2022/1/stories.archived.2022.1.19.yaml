    'lead': 'In a case involving a Nazi confiscation of a Jewish family''s painting,
      the Supreme Court on Tuesday grappled with how federal courts should decide
      whether California law or a foreign country''s law should apply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T04:55:41.025+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:08:46.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
