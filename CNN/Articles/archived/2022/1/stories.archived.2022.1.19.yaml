      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure mentioned news reports showing passengers who have been
        denied transportation despite being partially vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c34570-a4b3-4d17-bb02-a9faa780c8ef'
      'mgnl:activationStatus': true
