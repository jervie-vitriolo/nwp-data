      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who want to join the in-crowd in Dubai this year, rules
        for entry can be a bit complicated and depend on where you''re coming from.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fdfd3-ade3-4c26-ab02-6dcc7835c67d'
