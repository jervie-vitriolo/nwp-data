      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 89 refers to emergency overtime work while Article 92 pertains
        to work on a rest day — which employers can require in certain cases such
        as actual emergencies or when labor is necessary to prevent loss or damage
        to perishable goods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d05281-cdd2-4595-899a-d30c4429b0ca'
