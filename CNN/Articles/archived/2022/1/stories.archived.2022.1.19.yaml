    'mgnl:tags': ['Roberta-Metsola', 'European-Parliament']
    'template': '1'
    'title': 'The European Parliament''s new President immediately faced questions
      on her views on abortion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b9698-4bb9-4641-aeed-9b59950b3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Maltese center-right politician Roberta
        Metsola has been elected as the new European Parliament President, a week
        after the body''s previous head David Sassoli died suddenly, and she immediately
        faced questions around her stance on abortion rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1a4fa-68b4-4126-9c07-e034f0aae351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cca0d-5de2-44c5-a4e9-1fddff89de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metsola, who was voted into the post on her 43rd birthday, had served
        as the Parliament''s vice-president since 2020 and was elected comfortably
        in Tuesday''s leadership vote, winning the support of 458 of the group''s
        705 MEPs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac20e2-eadc-4c97-b51c-c4824eb02d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7404b47-a130-4078-9ff5-d6ff4f724636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the third woman to lead the Parliament, but has drawn early
        criticism over her opposition to abortion -- a procedure that is legal, if
        restricted, in every EU country except her own nation of Malta. Reproductive
        rights have become a central issue on the continent since Poland introduced
        a near-total ban on terminations last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032757ef-5512-481e-844b-c797f67170be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13b133-15d2-4b16-879b-2056a62a43da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the role of President is largely ceremonial, Metsola takes
        charge of the bloc at a critical time. She will seek to contain fractures
        among the group''s MEPs, while it also deals with the Russian military buildup
        near to the Ukrainian border, a complicated trade relationship with China
        and emerging from the Covid-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681fd77-75a7-459e-a0d1-2b6fe6d6902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5cb202-ff0d-484d-8203-291d83f9c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will stand against anybody who wants to destroy the European
        project," Metsola said at the first news conference following her victory,
        as she also batted back repeated questions over her position on abortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2af9d3-13dd-416d-ae36-aa0be845746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d28620-4f21-4d04-827e-b6c5e691ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she has advocated for LGBT rights as part of the center-right
        EPP group -- the largest political party in the European Parliament -- her
        track record of voting against abortion legislation has drawn criticism from
        progressive members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40192af4-d4b2-4fbe-ad7b-3caa4dfebefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5e4ae-40fd-4e35-a0f6-49492e308b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, she said in a joint statement that she and two other Maltese
        MEPs "remain categorically against abortion" and called the procedure a "red
        line." The lawmakers voted down a non-legislative report on gender equality
        due to an amendment which said women should have "ready access to abortion."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17015aac-6a09-4a25-8d17-f7efcafac50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d69d0-3abd-43bc-86ec-dfac2f8310df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, in June 2021, Metsola was among a minority of lawmakers
        who voted to strike down another non-legislative report calling for universal
        access to safe and legal abortion across the EU. On Tuesday she said this
        move had "specific Maltese" context.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce447ec5-b665-4bbc-952f-dc84495ed438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd60d5-2a4c-4496-b82e-a0f4390c80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her election on Tuesday drew anger from some on the Parliament''s
        left, with the Federation of Young European Greens writing on Twitter: "This
        is not progress."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc96b58-8f65-41c2-b209-b3686083ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb5e37-a457-416f-87b1-5b5fc6899b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Metsola told reporters that she will commit to promoting the
        "unambiguous" position of the parliament, which has repeatedly voted in the
        past to support abortion rights. Last year, the body passed a resolution demanding
        the right to safe abortion -- widely seen as a response to restrictive laws
        in Poland and Malta.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c2f84-e9a2-4b18-8844-9f5c9c82c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f04d7-42d7-4b69-8b97-b94292d3f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metsola is the first woman to hold the presidency in two decades,
        following seven men. The previous leader, Sassoli, died aged 65 last week
        following a serious complication due to a dysfunction of his immune system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3417cb-ba23-4694-aeb1-1a88645f90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:43:21.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
