  'lacson-pacquiao-fish-import-da':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T17:38:22.363+08:00
    'imagesource': 'jcr:a624a338-2036-4786-b5d3-b9da4fd22a29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76055d1-53da-4711-8680-5634062dcb2d'
    'lead': 'Two presidential contenders admonished the Department of Agriculture
      (DA) for allowing the importation of 60,000 metric tons (MT) of fish this year,
      threatening the livelihood of local fisherfolk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T17:45:28.796+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T13:08:20.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:06.380+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Agriculture', 'Panfilo-Lacson', 'Ping-Lacson', 'Manny-Pacquiao']
    'template': '1'
    'title': 'Lacson, Pacquiao slam DA for decision to import fish'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beed2ca-b133-45c6-b4e2-3b0f546f0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong>&nbsp;—
        Two presidential contenders admonished the Department of Agriculture (DA)
        for allowing the importation of 60,000 metric tons (MT) of fish this year,
        threatening the livelihood of local fisherfolk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53341a-c1a9-49bd-84f1-74f18f601391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Wednesday, Senators Panfilo "Ping" Lacson
        and Manny Pacquiao expressed dismay over the move made by the DA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e2d09-fc16-41ba-8a21-d6854419e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Import<em> pa</em> more [import again]! After killing our farmers
        by importing vegetables and fruits, it is the turn of our fishermen to die,"
        <a href="https://twitter.com/iampinglacson/status/1483581023958953985" target="_blank">said
        Lacson</a>.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0ae98-ba49-4b60-8e96-156bb483ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Lacson called out the DA, saying the department''s solution
        to all agricultural problems seemed to be importation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fbb13f-8b60-479d-9c10-cb4e884cf603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang laging remedyo ng</em> DA <em>sa problema ng agrikultura
        - mag-mport ng gulay, prutas at isda,"</em> <a href="https://twitter.com/iampinglacson/status/1483691581672935427"
        target="_blank">Lacson said</a>. <em>"Ang sigaw tuloy ng mga magsasaka at
        mangingisda: sila na kaya ang ibaon sa lupa at gawing pataba, at ihulog sa
        dagat para gawing pain sa mga isda?"</em>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb523e-9507-4f50-bd3b-2ad68f2a8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DA''s ready solution to agriculture problems --
        import vegetables, fruits and fish. Farmers and fisherfolk are saying why
        not bury them in the ground and turn them into fertilizer or throw them in
        the ocean as fishing bait?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6deb02b-4851-4b72-b6d8-09cf04a0c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pacquiao said the country should be a fish importer considering
        the large bodies of water surrounding it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46add220-5b44-461c-af35-e0e9b02a2a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unbelievable," Pacquiao lamented. <em>"Saan ka naman nakakita
        ng bansang napapaligiran ng mga dagat pero nag-iimport ng mga produktong galing
        sa dagat?"</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c2abe-80ac-484f-b998-d28365cab2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can a country surrounded by oceans resort to importing
        products from the sea?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a20abf-76ef-4e50-a423-324725ffb35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang kawawa na nga ang ating mga magsasaka dahil sa pagpasok
        ng napakaraming</em> imported <em>at smuggled na mga bigas at gulay tapos
        ngayon naman ang mga mangingisda naman natin ang gustong parusahan,"</em>
        he bemoaned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f50fd0d-920b-4624-86da-03201147b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our farmers are already suffering because of the influx
        of imported and smuggled rice and vegetables, and now they want to punish
        our fishermen.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b78b9-48dc-4d85-8218-ea44deeb4a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both presidential aspirants were reacting to <a href="https://cnnphilippines.com/business/2022/1/18/importation-60-000-MT-fish-ok-Dar-.html"
        target="_blank">Agriculture Secretary William Dar''s announcement</a> that
        he has signed the certificates of necessity to import 60,000 MT of pelagic
        fish.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3c61c-1ca6-44dd-bb4a-a9216228e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the country has a potential deficit of about 119,000 MT
        for the first quarter of 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766931c-4b71-4467-9cc7-9a2fd7ff7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Francis "Kiko" Pangilinan, who is the running
        mate of presidential aspirant Leni Robredo, said it was unfortunate the agri
        fisheries sector has been neglected and the country remains "seafood insecure"
        despite having "one of the longest coastlines in the world."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15448fe-56d8-4056-88a3-f5c8a981d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importation is a stop gap short term solution to address the supply
        and price of fish but it compromises and undermines food security in the long
        run," Pangilinan said on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee6a07-febb-46d0-98ed-c1e6ad25d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Imee Marcos said the importation should be stopped,
        or it would kill local fisheries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ed8cc-1e64-4eea-8603-f98010ad6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:45:28.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s at least 35,000 MT still unsold from 2021 importation
        plus those still to be delivered for Q1 2022!" she pointed out.</p>'
