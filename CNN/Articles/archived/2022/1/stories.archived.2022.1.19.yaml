      'jcr:uuid': 'd5909d21-cac6-4d36-8cc3-3c5479ffc708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.846+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> For
        Manila Mayor and presidential aspirant Isko Moreno, the government should
        stop hosting gambling operations and instead focus on regulating the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6830f91-f3d1-49b0-b207-df6ccf64df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.847+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19803a-af68-4550-9e70-011e9648292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.848+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro napapanahon na</em> [I think it’s about time] that the
        state — for that matter — should not be hosting gambling," Moreno said in
        a DZBB interview on Wednesday. "We are, we should be regulating gambling but
        not hosting it as if it is a corporation, a state-owned casino. <em>Sa akin,
        tingin ko kailangan mabisita natin ulit ‘yun</em>. [For me, I think we need
        to revisit that.]”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211bd3e-30da-4cb7-bca8-d0b38e0a22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.848+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7dbde-23e6-4bc7-912c-a8a4372d0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.848+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila local chief executive also emphasized the importance
        of regulation when asked about the proliferation of online cockfighting activities
        or e-sabong, which is also popular among the working class.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607ccc6-ce1d-4eaf-954f-2cc4684c2201'
      'mgnl:activationStatus': true
