    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277445c4-0852-4a67-b572-2e2a4afc208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:05:08.137+08:00
      'mgnl:createdBy': 'janine'
