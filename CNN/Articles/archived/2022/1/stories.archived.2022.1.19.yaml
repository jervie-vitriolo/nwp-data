      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897f1a7-bad0-4b0e-9518-5ab652585618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key measures is the vaporized nicotine product (VNP) bill,
        which is touted to significantly reduce the smoking rate and save lives of
        Filipino smokers. The measure aims to regulate the manufacture, sale, and
        use of e-cigarettes and heated tobacco products (HTPs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a48bc7-d629-4f62-9e77-d372cf62404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
