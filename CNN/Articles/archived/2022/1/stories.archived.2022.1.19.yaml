      'jcr:uuid': '0bdcaf32-3190-45d6-9703-59ec67c09d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-09T20:02:57.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-09T20:02:58.064+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant seeks to provide humanitarian assistance to about 15,000
        households in Visayas and Mindanao regions, which were severely hit by the
        typhoon last December. It will finance food vouchers for target communities
        and logistics support for the delivery of food assistance.</p>'
