    'template': '1'
    'title': 'Bello sorry for confusion in no vax, no ride policy'
    'updated': 2022-01-19T14:15:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f60527-24c2-44e4-8169-f408b00e92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Labor
        Secretary Silvestre Bello III has apologized to the public for the confusion
        about the exemption of workers from the government''s no vaccination, no ride
        policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a15838-4453-44ac-acdd-fd5b05b5bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082bddd-1437-4d0f-aa8f-1b1c693b2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Wednesday,
        Bello admitted that there were lapses in the information dissemination, with
        authorities only acknowledging the exemption a day after the implementation
        of the policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec622ca0-24c1-4b9f-b9aa-208fdbdc51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97a2ad-34f5-44cc-af03-7c4982270916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s reason for us to apologize to the public for that.
        As I was telling [Cabinet Secretary Karlo Nograles], <em>kailangan pa ng</em>
        [there is still a need for a] massive information drive about this policy,"
        Bello said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00223f17-8926-4794-a32b-33e89d45f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1437f-ed5a-4bb5-b0a3-1b8427c5fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita ko kahapon yung babae umiiyak hindi pinasakay dahil
        iisang dosage lang</em>, she''s a worker," he added, referring to a TV report
        which featured a partially vaccinated commuter barred from public transport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b90ef-2f63-48e6-af8a-fa84a2e1ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5c72e-f140-4f05-afd1-4c68fbe3bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw yesterday a woman crying after she was refused
        a ride because she only had one vaccine dose, she''s a worker.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920c250-c769-4fa9-8d5b-7898877c0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6bcd33-7b20-4eaf-a928-3d9cdbe99f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in the enthusiasm of implementors to protect the public,
        they probably forgot that workers are exempted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55efd215-b1d5-4635-9585-6b56825cec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ae0e1-8549-4b3c-b1e0-0f057191ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation clarified on Tuesday that unvaccinated
        or partially vaccinated workers fall under those who need to do essential
        travel, one of the basic exemptions from the no vaccination, no ride policy.
        Those who are medically incapable of being vaccinated are also exempted, but
        need to show their medical certificate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af339d94-e49d-4500-877b-2e5972d42542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4ef14-503c-4cc1-9763-fb7b29fb4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Usec. Artemio Tuazon added that those who are also scheduled
        for passport processing or license renewal are not barred from taking public
        transport, provided that they have proof of their appointment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2faf9d4-162c-47ba-aead-c83984072161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.018+08:00
