      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier declared a state of calamity in
        six regions gravely affected by the fifteenth and strongest storm to hit the
        country last year. He likewise pledged ₱10 billion for "Odette" relief, part
        of which will be sourced from the ₱5.024-trillion spending program for 2022.</p>'
