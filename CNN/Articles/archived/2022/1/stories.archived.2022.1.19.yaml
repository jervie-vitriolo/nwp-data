  'climate-change-company-policies-Deloitte-report':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'Courtesy: Eirini Vourloumis/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-19T01:13:37.291+08:00
    'imagesource': 'jcr:2f9329a3-62bf-4dc7-b0fe-e9236995c680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '894c3a7b-df46-4401-8f41-a40cd2e457dc'
    'lead': 'Climate change policies have become front and center for companies —
      not only because of ethics and reputation, but also because their employees
      demand it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T01:16:24.611+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:08:51.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:51.735+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
