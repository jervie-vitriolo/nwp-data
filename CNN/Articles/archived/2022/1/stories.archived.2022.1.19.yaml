      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are already betting on which company might be the next
        to get scooped up. Wall Street seems to thinks that Electronic Arts, which
        makes the super popular Madden NFL franchise of football video games, could
        be the most likely target.</p>'
    '27':
