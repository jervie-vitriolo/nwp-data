      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe0250-555d-46d5-8f97-e5c358e20bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.303+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney said he''s been a fan of SpaceX since the first Falcon Heavy
        launch in 2018. His father works for an airline, fueling his interest in aviation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f481e3-7dd7-48bc-9f3b-f7db3f21c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.304+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5a492-63b1-457c-9e0a-494b5c608dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.304+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"5,000 is not enough for how much I get out of it," Sweeney said.
        "It doesn''t replace anything, like the enjoyment factor."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45446803-91ad-40db-9ba7-74afc1dc4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.304+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411573aa-2516-4c8c-ab07-d8f359776bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.305+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney did offer Musk some technical advice, telling the billionaire
        about a blocking program he could use to counter flight tracking programs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f81f3-3b67-4de4-b3ef-2bd84a54ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.305+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092e97f-4628-46dd-a390-3be6f8c9026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.305+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like he took that advice," Sweeney said, saying it appears
        Musk is currently using the blocking program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0be2e-14a6-4948-8858-3b37f2c5cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.306+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d18b364-624c-4d82-b854-7087dac96848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.306+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is Sweeney is still able to track Musk''s flights despite the
        blocking program? "I am," Sweeney said. "It''s just a bit more complicated."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fc5d0-7292-4da0-9521-fa8429c6a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.306+08:00
