      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the official
        campaign period for the 2022 elections just around the corner, Congress is
        expected to wrap up work on a few more key bills that will be sent to President
        Rodrigo Duterte for his signature before his term ends this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafd4b77-cb66-4df6-9e6e-80cd265b5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
