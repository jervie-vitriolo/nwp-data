    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acadcf-8614-43d2-8651-e97bbfb7ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.555+08:00
