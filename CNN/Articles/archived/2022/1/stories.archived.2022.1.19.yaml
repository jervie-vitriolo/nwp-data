      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/19/business/china-coal-production-record-intl-hnk/index.html">China
        mined a record amount of coal in 2021. It might produce even more this year</a>."</em></p>'
  'UK-inflation-highest-in-30-years':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-19T20:07:55.174+08:00
