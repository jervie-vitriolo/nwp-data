      'jcr:uuid': '85f6c8ec-718a-4d10-b793-9556bf06ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:19:25.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMT Music Awards, a show in which fans vote for their favorite
        country music artists, was supposed to take place on April 3. That event will
        move to later date and air on CBS, according to the network. The Grammy Awards
        will take place at the MGM Grand Garden Arena with "The Daily Show" host Trevor
        Noah as the night''s master of ceremonies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e454f1-de99-481a-bd8f-00b764e88469'
