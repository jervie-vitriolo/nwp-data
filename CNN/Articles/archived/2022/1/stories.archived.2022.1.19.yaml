    'mgnl:tags': ['DOH', 'COVID-19', 'COVID', 'coronavirus']
    'template': '1'
    'title': 'DOH logs 22,958 new COVID-19 cases as death toll tops 53,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4752d4-306e-446a-9595-9af4f70005eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:25:58.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong>&nbsp;The
        Department of Health (DOH) reported 22,958 new COVID-19 infections on Wednesday,
        pushing the nationwide tally to 3,293,635.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f162687-973d-4f74-bdd5-d245283eef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:50:29.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases reported, 21,691 (94%) occurred within the last
        14 days or from January 6 to 19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0132e-31ff-4a3e-b60c-7f1fdf66d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:50:29.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new cases during that period
        were Metro Manila (7,861 or 36%), Calabarzon (4,647 or 21%) and Central Luzon
        (2,049 or 9%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b68c06-c722-4bbc-97fa-75ef850fc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:25:58.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases or people currently ill was at 270,728,
        which is 8.2% of the total. Of the active cases, 257,632 have mild symptoms,
        8,335 have no symptoms, 2,970 are in moderate condition, 1,487 have severe
        symptoms, and 304 are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202afd5b-2a56-433a-9653-12312e28779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:25:58.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll surpassed 53,000 and is now at 53,044 - which is
        1.61% of the COVID-19 count - after 82 more people lost their lives to the
        disease.&nbsp;Of the 82 additional deaths, 56 occurred this month, while 26
        occurred last year: eight in October, 15 in September, and one each in July,
        May and January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61890d-d59b-499c-9f40-226dbc875419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:50:29.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to delays in the encoding of information
        in the COVIDKaya data storage system, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f6feb-1fa1-44be-927e-7c7a3fd7781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:25:58.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 36,611 others got better, raising the recovery count
        to 2,969,853 - which is 90.2% of total infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53ded5-417f-4139-94f3-9f14b3f4fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:50:29.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 32 survivors as among the dead after
        validation, and deleted 91 duplicates, including 64 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b09c2-d1b2-40cf-8f08-f4bb2ef46c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:25:58.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six laboratories were unable to submit their data on time and were
        excluded from the count. These laboratories contributed an average of 1.5%
        of tested samples and 1.9% of positive individuals in the last 14 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7589e-b781-4928-8c53-34b4e38d6df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:50:29.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate is still high at 43.5% based on 62,531 tests
        reported on Jan. 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb274d-ca1e-4116-84e3-b6d907c4c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:50:29.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, positivity rates should
        fall below 5% for countries to reopen.</p>'
