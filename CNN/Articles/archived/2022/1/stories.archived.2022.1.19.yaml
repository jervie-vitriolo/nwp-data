      'mgnl:lastActivated': 2023-01-16T13:08:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8dee98-d66c-4498-85a1-4edba2388c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“VNP bill is actually our best chance at the moment to end the smoking
        epidemic for good. We''ve tried all sorts of interventions and we have to
        admit that they''re not working as well as we had wanted them to,” he added.</p>'
