      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once signed into law, the vape bill is seen to help 17 million Filipino
        smokers kick the habit, make less harmful alternatives to cigarettes more
        available, ensure the quality of VNP products in the country through proper
        regulation, raise additional revenues for the government, and prevent minors''
        access to vape products, according to advocacy groups supporting it.</p>'
