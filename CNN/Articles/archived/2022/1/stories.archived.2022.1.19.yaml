      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools grapple with the Omicron surge</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5da7e-cd80-4091-9b4e-3f8c700bfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, more school districts -- from Paterson, New Jersey, to
        Mobile, Alabama -- have moved to virtual learning as the Omicron variant exacerbates
        staffing shortages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547198e2-825f-4016-b168-0df9b9363fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347eb59-c61d-48ed-b1d8-507e2e29bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, all schools and offices in the Houston Independent School
        District are closed Tuesday due to rising infections in the area, the school
        district announced on its website. Classes are expected to resume Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1719221-b7cb-401d-965b-c869f16048c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36166a3-0f39-45e5-81b8-33c4e6f92882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HISD encouraged students and staff to take "this extra day to mitigate
        potential exposure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d4108-391d-4f5c-a86c-c18a376b7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42925787-9153-4913-8c63-dbf5d319591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New York City''s mayor emphasized that classrooms in the nation''s
        largest school district will remain open -- citing "good news" in the city''s
        fight against Covid-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967c6be-1719-4734-af28-b2c32d449b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
