    'template': '1'
    'title': 'Rider groups call for added benefits amid Omicron''s threat '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371707f1-5b01-45b9-b5a2-6473ec5d2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong>&nbsp;—
        Rider groups are calling for added benefits amid the threat of the Omicron
        variant in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27dac13-03ac-4626-9e1f-ad706811f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders'' rights group Kapatiran sa Dalawang Gulong (Kagulong) and
        motorcycle hailing app Citimuber PH said in a news conference Wednesday that
        delivery riders continue to serve private companies and customers without
        basic benefits such as health care services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25381596-1715-43c1-b6c3-80ccd53b62bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagulong Secretary-General Don Pangan said since the pandemic began,
        companies have been earning as much as $9 million from the demand of delivery
        services. He cited Kagulong''s recent research for the earnings figure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be573278-5c5a-4724-8015-f26f35c8838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung ating mga</em> service delivery companies like Grab, Lalamove
        and Food Panda — <em>ang naging</em> combined income <em>nila nung</em> pandemic
        <em>ay umabot ng</em> $9 million. <em>Ganon kalaki yung kinita ng ating mga
        kumpanya noong</em> pandemic and yet <em>ang problema ngayon ay papano nakikinabang
        ang ating</em> delivery riders since <em>wala silang</em> SSS, <em>wala silang</em>
        PhilHealth, and <em>wala rin silang</em> Pag-IBIG," Pangan said in a news
        conference on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36724a-def9-4627-b694-860bf8c9ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The combined income for service delivery companies
        like Grab, Lalamove, and Food Panda since the pandemic started has reached
        $9 million. Despite this, delivery riders have yet to receive basic benefits
        like SSS, PhilHealth, and Pag-IBIG.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c84fd9-33b9-4ea6-84ef-f0d91f07abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also urged the government to prioritize vaccination for
        riders as there are some borders which do not allow unvaccinated motorists
        to pass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a9906-6788-45ee-a265-7a61097d30ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakaranas kasi kami sa mga</em> borders <em>ng</em> no vaccine,
        no pass. <em>Hindi po pwede makalabas ng</em> borders <em>ang</em> riders
        <em>kung walang</em> vaccine. <em>Sana magkaroon ng konting</em> consideration,"
        says Pangan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf489b-bd56-449e-8b29-9ca38f73f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our riders experience the being barred due to no vaccine,
        no pass policy in borders. Those unvaccinated are not allowed to get through.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5be9f2-8aae-4efc-b465-14c374905488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, House Transportation Chairman Representative Edgar Sarmiento
        assured that companies offering delivery services will have more liability
        with the passage of Motorcycle-For-Hire Regulation Act next week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91b5a0-0654-4370-902d-31291a89f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama do''n sa batas natin ang</em> food delivery riders.
        <em>Kasama rin sa batas ang</em> liability <em>rin ng</em> systems holder.
        <em>Kasi dati may aksidente, hindi man lang tinulungan ng kumpanya. Hindi
        na pwede ngayon ''yan.</em> The liability of the riders is the liability of
        the companies as well," says Sarmiento.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbdf36-714e-4a2b-b6bb-64150d4b3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be included in the Act is there will be more liability
        for systems holder. There was an accident some time ago and the delivery company
        did not shoulder any expenses for the rider. With the passage of the law,
        that will no longer be the case. The liability of the riders is the liability
        of the companies as well.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366896a-934c-4884-81a1-7a54b44122e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:58:15.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House substitute bill, which is a consolidation of 18 principal
        bills, is eyed to give more security to motorcycle services including motorcycle
        taxis as a viable mode of transportation in the country.</p>'
  'Fil-Aussie-Cabrera-defeats-Fil-Canadian-Fernandez':
