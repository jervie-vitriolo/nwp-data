      'mgnl:lastActivated': 2023-01-16T13:08:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d7995-bb44-422f-bc25-f3c85bb59268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks aims to have a tab created for each of its roughly 5,000
        China stores on Meituan''s platform by the end of the year, where users will
        be able to check out local events and see photos and videos from baristas
        of each location.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa0339-5121-4851-b52f-5dbad10f4475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33a00d-60fa-482f-ab5f-4fcd03614c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move adds to a series of splashy tie-ups Starbucks has brokered
        in China recently to go after consumers more aggressively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d8265-2d89-4faf-86e0-b0ce05b1e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.584+08:00
