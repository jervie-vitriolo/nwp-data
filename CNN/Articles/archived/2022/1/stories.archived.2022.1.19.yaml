      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        Philippines has secured $2 million in fresh funding from the Asian Development
        Bank for its Typhoon Odette relief efforts.</p>'
