      'mgnl:lastActivated': 2022-01-31T10:12:37.297+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial direct message from Musk came November 30, Protocol
        first reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e98efb-e714-40f1-a96c-6e018fd0e846'
      'mgnl:activationStatus': true
