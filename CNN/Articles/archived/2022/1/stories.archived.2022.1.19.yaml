    'jcr:uuid': '28095fe4-b898-48e1-bdc7-53eacb737924'
    'lead': 'A labor group Partido Manggagawa claims that a public apology ''will
      not bring back the lost pay of daily paid workers who have been barred from
      public transport.'' Instead, the government should repeal the policy altogether.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T11:26:08.016+08:00
