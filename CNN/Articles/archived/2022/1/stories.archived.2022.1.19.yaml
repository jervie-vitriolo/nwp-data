    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff96fe-aae7-4fa8-af95-0ff1dc6b5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When talking about work, many people tend to sound like someone
        who is always running errands, or someone reading their grocery list for the
        week. Robredo, however, sounds like she is telling a story. Every thought
        flows seamlessly into the other, but she is also quick to admit that she ends
        up finding more hours in her day to make sure everything is realized on ground.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c983711-341c-4087-a1fe-54c8f486e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290b495-170f-4137-911e-36c5652e9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, her office continues to help fill in the gaps in pandemic
        response through programs like <a href="https://www.facebook.com/OVPBayanihanEKonsulta/"
        target="_blank">Bayanihan e-Konsulta</a>, a volunteer-driven, telemedicine
        platform where patients can have a consultation with a health professional
        for free. In coordination with local government units, the OVP is sending
        out <a href="https://cnnphilippines.com/news/2021/3/28/Swab-Cab-Office-of-the-Vice-President-antigen-test.html"
        target="_blank">Swab Cabs</a> that provide free mobile antigen testing, while
        also conducting a <a href="https://twitter.com/lenirobredo/status/1407155102490652676?s=20"
        target="_blank">Vaccine Express</a> program where LGUs provide COVID-19 vaccines
        and Robredo’s team helps with the manpower needed to facilitate the vaccination.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b0746-9526-407d-badc-c776868f063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:52:57.581+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Even if I’m a presidential candidate already, I still
        have my responsibilities as VP, so we need to manage. We can’t just shelve
        what we have been doing at the OVP just to give way to the campaign, so we
        just find extra hours every day.”</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7d69b-514e-454c-ab0a-ad15e7ba1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5381cd1-bcc6-4f1c-83f1-3cef07805634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about her most difficult task these days, she is quick
        to point out her presidential campaign given the prohibitions and additional
        protocols due to the recent surge in COVID-19 cases. Despite having previously
        outlined a full campaign schedule for December and January, her team had to
        “adjust and readjust” after Typhoon Odette struck. At the heart of her narrative
        is an awareness of what needs to be done in the here and now, and a sense
        of urgency in filling the gaps that remain.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce819ca-7944-47e4-a4c3-9b365a60d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc6d31-c96d-4169-9e58-a026769de142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m still vice president until June 30,” she said. “Even if I’m
        a presidential candidate already, I still have my responsibilities as VP,
        so we need to manage. We can’t just shelve what we have been doing at the
        OVP just to give way to the campaign, so we just find extra hours every day.”</p>'
