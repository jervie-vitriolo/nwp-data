      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB on Wednesday said it approved a $2 million (about ₱102.68
        million) grant for the country, adding the amount falls under its Asia Pacific
        Disaster Response Fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e03650-a04a-4eb6-8ca6-81b0a97bf453'
