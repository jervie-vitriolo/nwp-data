    'template': '1'
    'title': 'PH reports first two Omicron deaths, 492 additional cases'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6aee43-d2b1-44db-9cdb-4093542e11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:36:47.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:08:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)—</strong>&nbsp;The
        country has reported its first two fatalities linked to the Omicron variant
        of the coronavirus, the Department of Health (DOH) confirmed on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a5db2-4b39-4b46-ab7c-fecec42f72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:13:54.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:08:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, the DOH said the patients were both unvaccinated
        senior citizens who had pre-existing medical conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42b0cc-dff0-497f-b4fb-15e3e89e86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:13:54.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:08:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both were detected during the latest whole genome sequencing. Both
        deaths were aged more than 60 years," the agency added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca7eee-631a-44a4-be92-741662d55006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:28:18.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:08:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two deaths were logged in Metro Manila and in Central Luzon,
        it noted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada1e4d-a0af-4c1d-b719-1f30f413708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:13:54.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:08:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH stressed that while most Omicron cases present asymptomatic
        and mild disease, data showed that the elderly, those with underlying illnesses,
        and those who have yet to get their COVID-19 shots are still at risk.</p>'
