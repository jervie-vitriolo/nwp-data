  'Treat-Huey-book-spot-Australian-Open-doubles-second-round':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-19T16:20:35.147+08:00
    'imagesource': 'jcr:bdb787fc-af90-48b4-8036-6ddc86195f37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc645fee-b746-49dd-bf60-5adfdbe1fa0b'
    'lead': 'Filipino tennis star Treat Huey opens his Grand Slam comeback on a positive
      note after a three-set opening round win with Indonesian partner Christopher
      Rungkat to advance to the 2022 Australian Open men''s doubles second round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T16:11:19.131+08:00
