      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a815b7-41ba-4681-ba4e-bed01857e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filling in the gaps they have identified, however, has been no easy
        task. Her office has delivered personal protective equipment (PPEs), provided
        free shuttle services, and launched a free dormitories program for frontliners
        in Metro Manila and other areas — all in coordination with local government
        units and relevant national agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6136e1-cb87-4ce8-ad1f-c68aa62a3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0430ef72-d245-4877-be29-b11db4ea8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is used to doing so much with so little, as her office tries
        its best to manage available resources and manpower while collaborating with
        development partners and volunteers in determining which pressing needs require
        the most urgent response. They have separate teams for their ongoing COVID-19
        programs, and another team for the OVP’s flagship anti-poverty program, Angat
        Buhay.</p>'
