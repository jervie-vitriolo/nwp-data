      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 2475 likewise imposes a fine of at least ₱100,000 and jail time
        between one to six months for violators found to have limited, segregated,
        or classified employees in a way that could discriminate them or diminish
        their work opportunities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3b0f5-91eb-415d-a9e0-44d3b41e5c89'
