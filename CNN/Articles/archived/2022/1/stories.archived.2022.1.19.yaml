      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The no vax, no ride policy has been instituted for the past week,
        drawing backlash due to its supposed "anti-poor" nature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe115399-29a1-46d4-9d12-c6ac6113aeeb'
