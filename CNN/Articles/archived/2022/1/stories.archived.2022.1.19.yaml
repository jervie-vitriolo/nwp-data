      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around the same time, her daughters Aika, Tricia, and Jill were
        traveling from New York to Manila for the holidays. Despite having tested
        negative prior to their flight, Tricia decided to isolate from her sisters
        upon landing in Manila due to a bit of dry cough during the flight. On Christmas
        Eve, after taking another RT-PCR test, she found out that she was positive
        for COVID-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7a9f1-7698-4af4-a484-7cf467336c7d'
      'mgnl:activationStatus': true
