    'jcr:uuid': '45e00eca-9bd2-456b-a390-f2aeaf2450e2'
    'lead': 'The all-cash transaction is valued at $68.7 billion, and Microsoft says
      it will make the company the third-largest gaming company by revenue, after
      Tencent and Sony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T03:18:22.346+08:00
