      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e082364-88d7-4632-bae6-04bbc1358c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:39:45.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T19:41:27.176+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says that employees who do not respond to work-related communications
        during rest hours may not be penalized. However, they can be contacted for
        purposes of notifying them the “necessity of rendering emergency or urgent
        work” as provided by Articles 89 and 92 of the Labor Code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
