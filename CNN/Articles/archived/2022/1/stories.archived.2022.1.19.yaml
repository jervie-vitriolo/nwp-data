    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:04.864+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Treat Huey, Indonesian partner book spot in 2022 Australian Open men''s
      doubles second round'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16616b-1bb9-43d7-9d4f-d62ad3f6f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) –</strong> Filipino
        tennis star Treat Huey emerged victorious in his return to a Grand Slam doubles
        tournament on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9c599-4f9f-4e67-9e4b-8286384541e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huey and Indonesian partner Christopher Rungkat rallied from a set
        down to defeat the duo of India''s Rohan Bopanna and France''s Edouard Roger-Vasselin,
        3-6, 7-6 (7-2), 6-2, in the 2022 Australian Open men''s doubles opening round
        at Court 5, Melbourne Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f581a-f77f-40b1-a2c1-90f09d711bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e0cf9-3a19-4149-8b20-35d8d4609349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bopana and Roger-Vasselin, the 2014 French Open men''s doubles champion,
        started strong in the first set with a flurry of successful first serves that
        rattled the Huey-Rungkat pair''s net defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752bd49-3447-461a-8029-f68bf1f02d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45911b32-1e0e-427c-9a7c-542248cbcb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huey and Rungkat, who are good rivals in the Southeast Asian tennis
        scene, turned things around in the second set with some good winners towards
        the end of every set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d525ae-d0be-4407-8001-4981f89e6aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a5353-d679-4b29-ac54-55627b4139f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bopana and Roger-Vasselin kept on leveling the score of their opponents
        in the second set as they forced a deciding 13th game, which Huey and Rungkat
        dominated by forcing errors to the other side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b52b48-2181-4009-bde6-525a6bf3bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e1d28-3a36-4a28-9af9-bd63f4a82591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huey-Rungkat duo convincingly sealed the victory in the third
        set with a dominating service performance to win five straight set games after
        dropping the first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6ad76-2162-4932-8b16-75117ecf1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.132+08:00
