      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Electronic Arts rose 3% Tuesday. The company had no comment
        for CNN Business when asked about whether it could be considering a sale or
        looking to make a purchase of its own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9af166-4f09-4072-ae84-77a2ace4b67e'
