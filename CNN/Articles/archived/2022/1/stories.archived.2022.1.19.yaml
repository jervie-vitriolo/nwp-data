      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong>&nbsp;A
        lawmaker has filed a resolution seeking an inquiry into the controversial
        "no vaccination, no ride" policy currently put in place by the Department
        of Transportation (DOTr), saying it is "discriminatory" and "devoid of any
        legal basis nor scientific explanation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb60333-64e3-4105-a04c-be9f4f55d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:05:08.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff9c32-4734-451d-8b1a-25de0f28ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:05:08.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 2451, filed by Gabriela Rep. Arlene Brosas,
        urged the chamber''s committees on health and transportation to look into
        the order that <a href="https://www.cnnphilippines.com/news/2022/1/12/COVID-19-vaccination-public-transportation.html">prohibited
        unvaccinated individuals</a> to access public transportation in Metro Manila
        while it is under Alert Level 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fac115-c92e-47af-8a14-247714bab8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:05:08.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution dated Jan. 18 and released to the public on Wednesday
        called the policy "illegal", citing RA 11525 or the COVID-19 Vaccination Act
        which states that vaccine cards "shall not be considered as an additional
        mandatory requirement for educational, employment, and other similar government
        transaction purposes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3911dd-9ca2-4be1-878a-34a2000f50af'
      'mgnl:activationStatus': true
