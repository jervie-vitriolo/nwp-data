        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e820c95-2b6b-4fd5-8628-6c9261841a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:39:45.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T19:41:27.177+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties are to be slapped on violators. The proposed law slaps
        a penalty of ₱1,000 per hour of work rendered in violation of it, or a fraction
        thereof, though it also requires “substantial evidence” to prove the offense
        committed and number of hours logged in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7139eaf-0739-48bc-bb4d-24391de0d7a4'
