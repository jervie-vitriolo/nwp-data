    'title': 'OCTA: COVID-19 growth rate in cities outside NCR Plus ‘accelerating’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898edee7-84a5-42d2-aa1f-a0123d7e7db1'
