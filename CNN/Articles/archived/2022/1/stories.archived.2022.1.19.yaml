      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“High time” for PH to choose “young” leader</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc61811-76e9-49f1-a460-bd61017fec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.856+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78278d-957f-49db-b401-ab7de977bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.856+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, currently the youngest among the presidential contenders,
        also addressed criticisms about him supposedly being too young and inexperienced
        to hold the highest office in the land.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00987e15-1e8e-46ff-8943-ea04426fc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.857+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173f865-2eb5-46bb-9cc3-ed7f49b7b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.857+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming mga batang lider na mas mabilis kumilos, mas masigasig,
        mas open ang pag-iisip sa innovation, at saka mas madaling makatrabaho ng
        iba’t ibang kapartido o kagrupo</em>," he pointed out. "So I think it’s high
        time, <em>hindi naman siguro masama, na makapamili tayo ng iba naman sa ating
        bansa.</em>”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9543f6d-c2be-4e08-aea6-a0e036546ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.857+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0a0fd-2756-4701-913f-b39ddf2e771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many young leaders who move faster, are
        more enthusiastic, more open-minded for innovation, and easier to work with
        different parties or groups. So I think it’s high time, and it’s probably
        not bad at all, to pick for someone different for the country.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07aa65a-1a66-4974-a2f6-21cc51094ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bcc1e-40e0-47b1-ad1d-71f817ca70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also made comparisons to current and former world leaders
        who were young when they took office, citing former Philippine President Ramon
        Magsaysay, former American Presidents John F. Kennedy and Barack Obama, and
        current Canadian Prime Minister Justin Trudeau.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c1342-3e87-4f86-8f7c-317db73d2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b65149-7f2d-431c-ac51-e435716b68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.859+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected this year, Moreno will assume the chief executive post
        at age 47.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427e5ac-88d5-41d0-ae8a-79ae09e7c5ae'
