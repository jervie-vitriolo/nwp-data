      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment banking powerhouse said Tuesday that it earned $3.9
        billion in the fourth quarter, or $10.81 a share. But analysts had been forecasting
        a profit of $4.1 billion, or $11.70 a share. Shares of Goldman Sachs tumbled
        nearly 8% on the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ffb13-75a5-4f54-96d9-3770d07cc1a0'
      'mgnl:activationStatus': true
