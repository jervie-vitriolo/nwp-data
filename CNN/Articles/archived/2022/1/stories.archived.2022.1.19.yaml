      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e84af-5e5a-4c4f-bc2a-b8398ac91c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that our office has a very limited mandate and capacity
        and resources, so our direction really was just to fill in the gaps,” Robredo
        says when asked about how she manages to run numerous programs in response
        to COVID-19 alongside Typhoon Odette relief efforts that <a href="https://twitter.com/lenirobredo/status/1471825959498448908?s=20"
        target="_blank">hit the ground running as soon as she and her team were cleared
        for travel</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fc9bf-a233-478b-82e2-0881b65eddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.214+08:00
