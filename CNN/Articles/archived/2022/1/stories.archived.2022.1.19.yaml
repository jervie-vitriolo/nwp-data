      'text': '<p>“If the offense is committed by a corporation, trust, firm, partnership,
        association, or any other entity, the penalty shall be imposed upon the guilty
        officer or officers of such corporation, trust, firm, partnership, association,
        or entity,” read the bill.</p>'
  'marcos-duterte-senatorial-slate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
