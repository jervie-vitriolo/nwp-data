    'mgnl:tags': ['climate-change', 'company-policy', 'Deloitte-s-2022-CxO-Sustainability-Report']
    'template': '1'
    'title': 'Want to keep your workers? Change your climate policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2543ce-d199-46c9-a3b8-a2dba985d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climate change policies have become front
        and center for companies — not only because of ethics and reputation, but
        also because their employees demand it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b648f-6d19-4083-8d2d-e37cfaa8c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5db17d-d48f-4552-a9ce-754f851ea5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three-quarters of global executives said climate change
        policies affect their ability to attract and retain talent, according to Deloitte''s
        2022 CxO Sustainability Report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd5029-61ad-42f5-b2e9-c734884d3a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5712ea3-b19a-4ebd-a065-0d680d0d7ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be a wake-up call for companies facing the pandemic-era
        labor shortage. The climate events of 2021, including serious floods and wildfires,
        hammered the point home even more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1bbdfb-152b-4265-8159-093d978197a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f1f0b-9a92-442d-b9eb-5904c39fb76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just a ''nice to have,'' but it can affect their ability
        to retain staff," Kathy Alsegaf, Deloitte''s global internal sustainability
        leader, told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca7ae2-af7d-4d23-9415-653d70828417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a763d-8d01-48fc-850e-3ae2a5771a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers'' physical and mental health is affected by climate change,
        more than a third of the respondents said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0abc6-c8ee-4498-8c8c-e742b8625541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42438961-b950-4351-8a50-951138a09131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which is based on a survey of more than 2,000 executives
        around the world, found that nearly all respondents'' companies had already
        felt some negative effect from climate change. Almost half of them also reported
        it has had an impact on their operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a703532-74be-4fbc-a777-4dd88adc6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17914bb3-44f2-4890-8813-df0c0209afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, improved employee morale and well-being is one
        of the top five benefits executives identified of their current sustainability
        efforts. Improved brand recognition and reputation, as well as customer satisfaction,
        ranked even higher on the list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b5be7-4670-4882-9565-a92e271869e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5890768-6454-48c9-a1ce-271e054cec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing that at Deloitte. We''ve had perspective employees
        ask for more information on that topic" of sustainability, Alsegaf said. And
        "as millennials get older they''re [increasingly] able to affect those decisions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e68f62-db37-4910-aa1e-9c12b97bd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7187be-0cbf-4aa0-882e-ddd7e067d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as corporate culture around addressing climate change and sustainability
        is changing, executives are growing more concerned over the environmental
        trends. The number of respondents who believe the world is a at a tipping
        point when it comes to climate change rose rapidly over 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455525c-5520-4799-86e3-20140d02ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:16:24.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/18/economy/deloitte-climate-report-workers/index.html">Want
        to keep your workers? Change your climate policies</a>."</em></p>'
  'BBC-funding-cut-lead-to-shows-canceled':
    'author': 'Anna Cooban, CNN Business'
