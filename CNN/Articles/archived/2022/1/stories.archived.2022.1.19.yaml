      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/18/tech/microsoft-activision-blizzard-acquisition/index.html">Microsoft
        to acquire Activision Blizzard in $68.7 billion deal</a>."</em></p>'
  'Bono-embarrassed-U2-':
    'author': 'Hannah Ryan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-19T04:37:47.106+08:00
    'imagesource': 'jcr:59e11653-fe09-4fd8-8527-9e2a9f470753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b45831c-17d3-4eb6-be41-4160d157cb87'
    'lead': 'U2 may be one of the biggest rock bands on the planet, but its lead singer
      Bono is harboring some grievances around the group''s name and the songs he''s
      written and performed throughout their 46 years together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T04:40:49.572+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:08:46.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:54.402+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bono', 'U2', 'band']
    'template': '1'
    'title': '''I''m just so embarrassed'': Bono really isn''t U2''s biggest fan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd4b35-3641-4855-a206-3c3f959ed7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U2 may be one of the biggest rock bands
        on the planet, but its lead singer Bono is harboring some grievances around
        the group''s name and the songs he''s written and performed throughout their
        46 years together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94cc2ea-6f63-48a3-a9d7-641011ed6eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf19193-e207-4275-ba5a-bf9b8763c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Hollywood Reporter''s "Awards Chatter"
        podcast, alongside U2''s lead guitarist The Edge, the Irish singer reflected
        on the genesis of the band and revealed that he has never liked their name
        -- despite its instantly recognizable nature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450918ee-614a-48d8-89ae-8c45eac244c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ee500-e308-461d-bb1f-8b263b48d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When The Edge revealed that he and Bono didn''t warm to U2 as a
        name at first, his bandmate chimed in to say: "I still don''t. I really don''t.
        I was late into some kind of dyslexia -- I didn''t realize that The Beatles
        was a bad pun either."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee94020-310b-4cb9-b5b8-58df952896e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728b601-1783-4b1b-a830-3644f4e0b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bono told "Awards Chatter" that "in our head, it was like the spy
        plane, it was... a U-boat, it was futuristic. But then, as it turned out to
        imply this kind of acquiescence, no, I don''t like that name. I still don''t
        really like the name."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d20a2-38c7-4501-a4d5-09de3882f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28ef1b-59e4-484f-bbb5-d8c0c97458ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed it was their first manager, Paul McGuinness, who said
        it was a great name which would look good on a T-shirt, convincing the group
        to stick with U2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029cf501-ea67-41f6-96c9-ae7f4a917fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089eaf7-3609-4ade-99aa-084aa518a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of U2''s early works, such as the album "Boy," Bono said the band
        sounds incredible, but he struggles to listen to the songs because he finds
        his own voice "very strained" and "not macho" -- which he said was damaging
        for what he called his own "Irish macho."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267370b-11cf-4b2c-ac81-e55dd66e9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41683e8d-5ed1-45d5-a749-aac9a7ce8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in a car when one of our songs has come on the radio
        and I''ve been the color of... scarlet. I''m just so embarrassed. I do think
        U2 pushes out the boat on embarrassment quite a lot," Bono said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf3182-3495-4187-a78d-f127aedef7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41734472-3aaa-4328-bf37-3c1f63f19452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bono revealed that he wasn''t the only one critical of his voice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa49a8-e140-467a-be14-6533ea84b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a271cc-b5d5-44e1-b4ea-6a2097e51d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted a tale in which the late singer Robert Palmer -- perhaps
        best known for the hit "Addicted to Love" -- said to U2 bassist Adam Clayton
        in the 1980s: "God, would you ever tell your singer to just take down the
        keys a little bit? He''d do himself a favor, his voice a favor, and he''d
        do us all a favor who have to listen to him."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02016a1-96f2-4dba-9ab1-e3e569596d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309c9aa-2912-4547-8df1-091fe9531fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bono added that he feels like he "only became a singer recently"
        and that "maybe it hasn''t happened yet for some people''s ears."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e9b32-ba42-4716-9bf8-075a11226bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b712e-2209-43b2-8e46-073bed3f3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering U2 are one of the most successful and most popular bands
        in the world, there are bound to be plenty of fans who won''t agree with Bono''s
        verdict on his voice or the group''s famous name -- but at least they can
        listen to his songs more than the creator himself can.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ad97f-40b4-49e8-9352-89805e3e8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:40:49.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
