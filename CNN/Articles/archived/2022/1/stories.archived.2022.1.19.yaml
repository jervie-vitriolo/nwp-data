  'Sibol-Blacklist-Onic-Omega-Nexplay-Mobile-Legends-SEA-Games-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-19T17:32:01.680+08:00
    'imagesource': 'jcr:4fc46d2d-46f1-4633-95af-b2de777c8dfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63feac3e-4e2d-49a9-890e-11d88e94f039'
    'lead': 'Key players who are mainstays in the Philippine pro scene won''t be able
      to see action to comply with the age limit set by the Vietnam''s organizers
      for the biennial sports meet in May.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T17:39:37.580+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-16T13:08:21.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:06.084+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blacklist among 4 pro teams invited to Mobile Legends SEA Games qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d41f4b-781e-4943-8786-419207ece8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:39:37.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        top four finishers in the Mobile Legends: Bang Bang Professional League (MPL)
        Philippines Season 8 have been invited by Sibol — the national esports team
        — to the qualifiers for the upcoming Southeast Asian (SEA) Games in Hanoi,
        Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f440fd-3dbe-45b4-b1da-d8babf50d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:39:37.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2021/10/24/Blacklist-International-MPL-PH-title.html">Reigning
        MPL-Philippines</a> and <a href="https://www.cnnphilippines.com/sports/2021/12/19/Blacklist-sweeps-Onic-PH-Mobile-Legends-crown.html">M3
        World champion</a> Blacklist International, Onic PH, Smart Omega Esports,
        and Nexplay EVOS will play in Phase 2 of the tournament. They will vie for
        the spot to represent the Philippines as it defends the gold medal it won
        three years ago when the country hosted the biennial sports meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecb20d-2657-4bfc-bd5b-f1c40c498481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:39:37.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualifiers is comprised of two phases will begin on January
        21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b540a-bca6-4ac2-bd6b-0cc8053d9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:39:37.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 1 is an open qualifiers to teams outside the professional
        league, while Phase 2 is the playoffs where the top eight squads will clash
        with the champion to earn the right to wear the national colors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797db57-1f07-49a4-9f15-7b10c4e7cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:39:37.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the previous SEA Games when a 15-year-old Karl “KarlTzy”
        Nepomuceno carried Sibol to the gold medal, Vietnam''s organizers have set
        an age limit of 18 by the time the competition comes in May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c7760-31ba-4d8f-b03e-eb1327b13d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:39:37.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist''s Kiel “Oheb” Soriano and Edward “Edward” Dapadap and
        Onic PH''s Kairi “Kairi” Rayosdelsol won''t be seeing action because of the
        age restriction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb76f34-a937-4be5-96f0-23247c999966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:39:37.581+08:00
      'mgnl:createdBy': 'cjmarquez'
