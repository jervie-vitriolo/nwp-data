  'WHO-COVID-19-pandemic-nowhere-near-over':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T04:55:52.145+08:00
    'imagesource': 'jcr:d7d8da7b-bea4-4541-a8d4-160ef78fe101'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2a97d58-8664-42e2-8f74-1bf407c08a6f'
    'lead': 'WHO Director-General Tedros Adhanom Ghebreyesus warns that the COVID-19
      pandemic is “nowhere near over” amid the threat of the more infectious Omicron
      variant and the possible emergence of other variants.    '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T04:59:06.879+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:08:45.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
