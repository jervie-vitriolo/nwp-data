      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR currently regulates e-sabong activities and operates nine
        main and 32 satellite casinos nationwide. Half of its income goes to the Treasury
        as mandated by law, while other portions go to the Philippine Sports Commission
        and the Board of Claims. Fixed amounts also go to cities hosting PAGCOR casinos
        to aid their community development projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fecb05-b9f0-4799-8a8e-78983f296ee7'
