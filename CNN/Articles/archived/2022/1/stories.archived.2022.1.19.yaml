      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/19/asia/tonga-volcano-tsunami-recovery-intl-hnk/index.html">Tonga
        faces ''unprecedented disaster'' as New Zealand warns of further eruptions
        and tsunami risk</a>."</em></p>'
  'sara-duterte-foreign-investors-uniteam':
