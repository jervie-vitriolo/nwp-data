      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14e1f0a-16ee-484f-ab3f-f0ddf8197204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations have decreased from about 6,500 on January
        11 to about 5,800 on January 16, city Health Commissioner Dr. Dr David Chokshi
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff8552-da13-416b-9d24-1b14955ce593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc9fe3-c6a3-48cd-99ed-c9ef48d25335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chokshi warned Covid-19 numbers are still high, reinforcing
        the need for vaccination.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7770f-e9ca-4336-9420-ab71735e56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c5bb55-bd7d-468e-a5ee-8900460fcb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While district-wide remote learning is not an option, the mayor
        said, the city is in talks with the teachers'' union about the possibility
        of a remote option for sick children who are isolating at home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d4036-227d-4c45-9cc2-c0b8921017f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988e6b6-9660-4c67-8448-5514da76fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a mask mandate in schools is under fire in Virginia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3e91c-4394-42e8-bb42-93e1a8a7f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f88cd6-31c2-4ec8-89ca-1145ef012183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "individual liberty" and the availability of vaccines for
        K-12 students, newly inaugurated Virginia Gov. Glenn Youngkin issued an executive
        order stating parents will get to decide if their child must wear a mask in
        class, a departure from his predecessor''s public health emergency order in
        August that masks were to be worn in schools.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5541f3f-b2db-4cf7-8a50-a0d66ef19f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c565a-b66e-4f83-8af6-07701357b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several districts in the Northern Virginia and metro Richmond area
        announced they will reject the latest order, which is set to begin January
        24.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e545fe2-3b03-40a6-a470-00e911b3a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71597996-3c73-4715-879f-31ad33310017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our layered prevention strategies have proven effective in keeping
        transmission rates low in our schools," Fairfax County Public Schools Superintendent
        Scott Brabrand said in a letter to the school community.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f611490-108e-48ea-b442-de04b3b9cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f20074-f431-4223-b176-868ef195d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Universal mask use has proven effective in keeping Covid-19 transmission
        rates low in our schools and ensuring schools remain safe and open," a statement
        from Arlington Public Schools said about its decision.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8969c-1957-487b-81f0-f21de93a7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726866c-a0e7-42b6-87e2-8c6c46018903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an email from Henrico County Public Schools to parents and guardians
        reads, "Mask use is a vital component of the division''s layered prevention
        measures," while noting the Centers for Disease Control and Prevention recommends
        masks in schools and that federal law requires masks on school buses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f904d-6b82-4a35-a7f1-41c9dbd59638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad5f80-5812-4ed8-95fc-11806d10aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Progress on future vaccines moves forward</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171790b-b9d9-40fd-a5c5-11b778e23314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further get ahead of variants, new vaccines are under development.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f987b2e-bc95-4c2e-a074-a2a074e099f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f400100-945a-44d5-aaf0-6b34f91333b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna should have data available on its Omicron-specific Covid-19
        vaccine in March, company CEO Stephane Bancel said Monday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc4d29-b942-4986-a404-5ed522848593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7437c-739d-46ef-9ab9-d7ef6f261680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be in the clinic in the coming weeks. And we''re hoping
        in the March timeframe, we should be able to have data to share with regulators
        to figure out the next step forward," he said in a panel conversation at Davos.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa5eda-f569-40d9-92c0-6953fb07c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b6f0d-721c-4bc7-973f-5f7ed64920e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combined Covid-19 and flu booster shot from Moderna could also
        be available in some countries by fall 2023, Bancel said, but he cautioned
        the goal date is a "best case scenario."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18587ac8-f889-4424-8643-451740842040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71df2a-192b-4b2e-86be-35d4105a206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say Covid-19 vaccines and booster doses are the most effective
        way to ward off severe Covid-19 complications.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1fea2f-6117-4e2c-b591-0e82f70b948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be858e0c-963b-4e83-8d89-250c937b56c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster doses have successfully demonstrated the ability to raise
        a person''s antibody levels months after initial inoculations, helping to
        keep those at higher risk out of the hospital.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27d819-3757-459a-a81d-898873a04ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413db699-47c7-4eae-855b-5ff7aa065476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data out of Israel suggests a fourth dose of either the Pfizer/BioNTech
        or Moderna vaccines can elicit an increase in antibodies -- more than what
        has been seen following a third dose -- but it still might not be enough to
        protect against possible breakthrough infections caused by Omicron.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77346595-ef10-4fd7-8bce-9c40622869d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.769+08:00
      'mgnl:createdBy': 'bamba'
