  'Tonga-volcanic-eruption-tsunami':
    'author': 'Rhea Mogul, Teele Rebane and Eric Cheung, CNN'
    'caption': 'Courtesy: New Zealand Defence Force/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-19T23:17:06.091+08:00
    'imagesource': 'jcr:68bf45bd-68e5-4434-93c4-309e1d03fad2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67fdae15-05e1-460f-8704-2a103e4a8790'
    'lead': 'According to experts, the eruption of the Hunga Tonga-Hunga Ha''apai
      volcano was likely the biggest volcanic event recorded since Mount Pinatubo
      erupted in the Philippines in 1991.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T23:25:06.292+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-19T23:25:06.932+08:00
    'mgnl:lastActivatedBy': 'bamba'
