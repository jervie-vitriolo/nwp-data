      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the government agency has since <a href="https://cnnphilippines.com/news/2022/1/13/DOTr-defends-no-vaccine-no-ride-policy.html">defended
        its directive</a>, denying that it is discriminating against the unvaccinated.
        It argued that the rule is carried out for the public''s protection.</p>'
