      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also argued that the DOTr''s plan to designate "<a href="https://cnnphilippines.com/news/2022/1/14/DOTr-mystery-passengers-no-vaccination-no-ride-policy.html">mystery
        riders</a>" who will check if the rule is being implemented could debatably
        be just a "waste of resources."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398ac30-a41e-417f-8f87-9e7e68942b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:05:08.138+08:00
      'mgnl:createdBy': 'janine'
