  'Cebu-governor-Gwen-Garcia-opposes-no-vax--no-ride-policy-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-01-19T06:43:10.447+08:00
    'imagesource': 'jcr:4fac9ffa-5a71-49ad-9d2a-1c095e577526'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0106b826-9abc-45aa-9a6e-a27cb01ac00c'
    'lead': 'Cebu Governor Gwen Garcia says the policy is “anti-poor” and it discriminates
      against the unvaccinated when even fully vaccinated individuals are not really
      immune to COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T06:46:51.664+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:08:44.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:55.451+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Gwen-Garcia', 'no-vaccination--no-ride-policy']
    'template': '1'
    'title': 'Cebu governor opposes no vaccination, no ride policy'
    'updated': 2022-01-19T13:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26d07c-9c35-4cad-9567-147c2a2958cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Cebu
        Governor Gwen Garcia has refused to implement the no vaccination, no ride
        policy, saying it discriminates against the unvaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf21d07-3004-4c77-8d65-036d70a85e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be no further requirement like the presentation of vaccination
        card. That is anti-poor,” Garcia said on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52788c5-86a9-4dbf-8dd8-1592308a7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can you require everyone to have this vaccination card presented
        for them to avail of public transport? As I have always said, vaccination
        is a matter of choice. Give that respect to the individual,” she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a100cf6-2614-4c61-b29b-5e313d0eb4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation has implemented the policy to control
        the spread of COVID-19. The policy requires commuters to present their vaccination
        card to avail of public transport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f84d5-c73a-4e2b-b625-64964dcecfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary Artemio Tuazon clarified that there
        are exemptions to the policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5331644c-3606-4fba-9cca-a19894f5406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2022/1/18/DOTr-unvaccinated-partially-unvaccinated-workers-NCR-public-transport.html">DOTr
        clarifies: Unvaccinated, partially vaccinated workers allowed in public transport</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6ebe7-96e0-4d91-b5c0-b4fe2138233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Cebu province, Garcia said the local government “will not
        discriminate” the unvaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb04e7-7c41-4eb4-b425-43010b077975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you choose not to be vaccinated, you should not be ostracized…
        It’s in the law itself... Why this discrimination against the unvaccinated,
        when even the vaccinated are not considered immune and may be carriers as
        well?” she pointed out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311db402-9443-4d21-869c-e3f51235f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor was referring to Republic Act No. 11525, or the COVID-19
        Vaccination Program Act of 2021, which states that individuals vaccinated
        against COVID-19 shall not be considered immune to the disease unless declared
        by the Department of Health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089e4b7-80f2-4c10-95ca-6eec1dfe0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that instead of implementing the no vaccination, no
        ride policy, she has ordered the establishment of border checkpoints to ensure
        health standards are being followed in public utility vehicles (PUVs), like
        no overloading and having proper ventilation. PUVs are also required to have
        passes and trip tickets issued by provincial terminals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b0181-134a-4571-ac21-45be4d996422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T13:08:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cebu City Mayor Michael Rama only encouraged establishments
        to come up with their own policies. He has not yet issued any recent directive
        related to vaccinated and unvaccinated individuals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eefd52-271e-4204-8154-210413784108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:46:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:08:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on latest government data, Cebu City has the most COVID-19
        cases in Central Visayas with 45,466 cases, of which 2,566 are active cases.
        It was followed by Cebu Province with 40,326 cases, wherein 1,636 are active
        cases.</p>'
  'Metro-Manila-Omicron-variant-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T07:05:30.663+08:00
    'imagesource': 'jcr:ad5989fd-0353-414a-b775-0eb100bc6cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e42722-f9f0-47db-9a1d-d7323c00392e'
    'lead': 'Local cases of the more contagious Omicron coronavirus variant have been
      detected in 15 of 17 areas in Metro Manila, according to a health official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T07:07:10.573+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:08:43.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:55.583+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron cases found in 15 Metro Manila areas – DOH exec'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf0ca3-1f29-4a53-95fd-4f9610616f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:07:10.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — Cases
        of the more contagious Omicron coronavirus variant have been detected in 15
        of 17 areas in Metro Manila, according to a health official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843504d4-c3a2-47fa-85a9-f4176f865691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:07:10.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Epidemiology Bureau director Dr. Alethea de
        Guzman added that Omicron cases were also recorded in 13 of 17 regions in
        the Philippines, driving the COVID-19 surge in the country. This was based
        on the results of the latest genome sequencing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a6a75-cacd-4c42-9e53-2adf45be57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:07:10.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman and Health Undersecretary Maria Rosario Vergeire on Tuesday
        said Omicron is the "predominant" variant in the capital region, but they
        did not say how many samples were included in the latest genome sequencing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdecdd4-06f1-4738-aa9e-e67b484cfd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:07:10.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the latest whole genome sequencing run, 97% na po ng mga samples
        tinest ay Omicron na po, so ibig sabihin po (97% of the tested samples were
        Omicron so this means] this is predominant currently in this time period that
        we have now," Vergeire said in a separate briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7993e9-de64-4fde-9713-43ab97a20f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:07:10.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also clarified that the most common lineage in the country
        is still the Delta variant, which has over 8,000 cases in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d6001-41f7-4f50-b5f4-c5e50a1448a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:07:10.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health spokesperson earlier confirmed that there is a community
        transmission of the Omicron variant in Metro Manila despite delays in genome
        sequencing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee3e318-82e1-46db-a51d-77c4c3ce640b'
      'mgnl:activationStatus': true
