  'Microsoft-to-acquire-Activision-Blizzard':
    'author': 'Jennifer Korn and Clare Duffy, CNN Business'
    'caption': 'Courtesy: Allen J. Schaben/Los Angeles Times/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-19T03:16:27.337+08:00
