    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ronnie-Vicente-Lagnada', 'Butuan-City', 'Bloomberg-Philanthropies-Global-Mayors-Challenge',
      'agriBOOST', 'agriculture', 'farmers', 'hunger', 'food-security', 'Leni-Robredo',
