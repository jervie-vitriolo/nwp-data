      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates, of which Dubai is a part, has opened applications
        for tourist visas to vaccinated travelers from all countries, apart from a
        dozen African nations.</p>'
    '21':
