      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3b524-d377-42e2-a9b8-2e936798732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:11:19.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Indonesian pair qualified for this year''s Australian
        Open as a wildcard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afa530-46d6-49fc-a00c-c5ac999cbfed'
      'mgnl:activationStatus': true
