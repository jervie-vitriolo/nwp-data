      'mgnl:type': 'text'
      'text': '<p>From the newly-detected Omicron cases, three are still active, 467
        have been tagged as recovered, while 20 are still up for verification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39982abf-80bc-4150-85f9-8f159e812303'
