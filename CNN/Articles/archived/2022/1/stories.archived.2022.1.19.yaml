      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2edec0-9615-4275-a135-9e2ae2294e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.861+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful also clarified what he did with the excess
        ₱50 million campaign donations from his failed 2016 senatorial bid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e830c9-1346-4807-9ff4-e15a1933a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.861+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dde382-d527-42fe-a4b2-4e6a2aa35be2'
      'mgnl:activationStatus': true
