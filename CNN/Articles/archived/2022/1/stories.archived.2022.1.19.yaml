      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabaa8b-8d82-430b-be0f-d8496bd0a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.735+08:00
      'mgnl:createdBy': 'bamba'
