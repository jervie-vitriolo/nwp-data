      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jack Sweeney, a 19-year-old from Florida,
        rejected a $5,000 offer from Elon Musk to delete his Twitter account that
        tracks the billionaire''s private jet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdbe06-1c79-4760-a03f-440589f8b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.294+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7ef5b-a0be-45f1-9084-362a64c4b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.295+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ElonJet has over 150,000 followers, and uses a bot that Sweeney
        developed to monitor Musk''s flights. The feed then tweets out when and where
        the plane takes off or lands and the duration of each trip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e77039-d925-4c55-adbf-582da587b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.296+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659f23e-9185-4285-abb8-c6b89e79c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.296+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The college freshman has developed about a dozen other flight bot
        accounts that track the travels of high-profile tech titans, including Bill
        Gates and Jeff Bezos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf6546-e8d1-4c2b-8b56-d025b2029372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.296+08:00
      'mgnl:lastActivatedBy': 'pilar'
