      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several international airlines say
        they will cancel flights into the United States starting Wednesday amid uncertainty
        about interference between new 5G cell phone service and critical airplane
        technologies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee15b8-37ab-4a2c-ab39-058eba18f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d977b9b-08f8-4d11-bd10-5fc89c18bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates, Air India, All Nippon Airways and Japan Airlines all announced
        service cuts citing the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85deead-e0e4-4012-b0a4-0fe4fc686153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d7e7b-b5cf-4b72-999c-d8a48bb9e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates said it would suspend flights into nine US airports: Boston,
        Chicago O''Hare, Dallas Fort Worth, George Bush Intercontinental in Houston,
        Miami, Newark, Orlando, San Francisco and Seattle. It said it would continue
        flying into New York''s John F. Kennedy airport, the Los Angeles airport and
        Washington Dulles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba016acb-1d06-4286-a089-c8cd80759f6b'
      'mgnl:activationStatus': true
