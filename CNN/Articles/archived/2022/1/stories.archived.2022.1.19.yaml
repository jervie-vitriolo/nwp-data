    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe7547-192e-47ac-ad01-5f8295b327f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo heard the news about her daughters as she was going around
        provinces affected by Typhoon Odette. As if on autopilot, she then began to
        make arrangements to facilitate her daughter’s transfer to an isolation center
        while also finding a place where her other two daughters could quarantine.
        They had been looking forward to seeing each other for Christmas, but their
        family reunion would have to wait.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a77810-abbc-46cb-a5b7-c0474cbaa458'
