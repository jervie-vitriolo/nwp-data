      'mgnl:lastActivated': 2023-01-16T13:08:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you ask Vice President Leni Robredo a question, she listens.
        Not in the disinterested way that some people tend to when your conversation
        is a scheduled correspondence, but in a way that seems driven by a genuine
        desire to catch up. Talking to about a dozen writers from lifestyle publications
        via Zoom, she maintains eye contact and calls everyone by their name. With
        barely any makeup or jewelry on, she gestures freely with her hands, her face
        opening up with a smile or a laugh&nbsp;when she finds something funny.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755f9b9-9c0b-46e4-94cd-96fffc308e01'
      'mgnl:activationStatus': true
