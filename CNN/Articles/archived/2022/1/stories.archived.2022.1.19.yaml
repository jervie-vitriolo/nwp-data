      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de2ffb-cf9a-406f-adfd-fb84c9dad2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.264+08:00
