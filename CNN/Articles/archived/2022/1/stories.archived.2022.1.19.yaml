      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9320d3-cea3-4c75-92dc-3378d8e51b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also stepped up its efforts to cater to consumers
        and not just businesses, Goldman Sachs'' consumer and wealth management business,
        which includes the company''s Marcus online banking unit, posted record revenue
        last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28627a1d-e2b7-4f71-ac89-32bbdfb87d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e53d28c-a8ef-420e-ac1a-c4730d7cfeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the full year, Goldman Sachs generated revenue of more than
        $59 billion and net income of $21.6 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c0b02-b3c5-45d6-8a46-9e5a58acdd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165237f-8d25-4310-b4bf-9f86784c31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2021 was a record year for Goldman Sachs. The firm''s extraordinary
        performance is a testament to the strength of our client franchise and people,"
        said Goldman Sachs CEO David Solomon in a statement. "Moving forward, our
        leadership team remains committed to growing Goldman Sachs, diversifying our
        businesses and delivering strong returns for shareholders."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541af8b-0af4-4df2-80e2-d9a1ebaf2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a207bcbe-c2be-4eb9-b99a-b8c3d9043027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon also warned investors on the company''s conference call
        with analysts that inflation brought about by rising wages and supply chain
        disruptions tied to the outbreak of the Omicron variant of Covid-19 will likely
        persist for some time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7283f-26dc-4567-b6c4-592bc01bfee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13816a29-2388-4505-92ed-71bfa5e635f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no surprise that the recent surge in cases is putting
        even more pressure on supply chains. Inflation is persisting in many countries,
        and major central banks are beginning to raise rates," Solomon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4874549-9b93-43a1-be99-b74251e63c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35b327-1207-495d-b127-47dc3d263e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Inflation may be above trend for some time. And in the
        near term, inflationary pressures may continue to intensify before they start
        to decrease. I also believe that we could see more volatility as these easing
        policies are unwound."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64746af9-78c7-4959-82d2-889d931532c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226a7e4-b111-4042-8ad1-7e700df00fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Solomon expressed hope that the global economy will soon
        be past the worst of the Covid-19 pandemic. Goldman Sachs, like most other
        Wall Street firms, has delayed plans to have many of its employees return
        to its Manhattan headquarters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073a31a-db48-4b48-b747-3836fb210719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84812238-6d89-4a0b-beb3-b6b37f2e4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view is that Covid-19 will be endemic and as a society, we will
        find a way to live with it, supported by the efficacy of vaccines and new
        treatments," he said, adding that Goldman Sachs will need to be "flexible
        and dynamic with our protocols to adapt to this new state of the world while
        also enabling the majority of our people to be back in the office safely."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a0a23-4a52-4338-ab06-e97dee34be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb54d3-3e85-47ab-9713-dabc3d4fd444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs had a lot of hype to live up to in its earnings report.
        Shares surged 45% in 2021, making Goldman Sachs the third best performer in
        the Dow, trailing only Home Depot and Microsoft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c982e-a0f4-4297-b241-b62b772775d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe764a-b071-41a3-ac70-e5cf573d15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Goldman Sachs fell Friday, a day when JPMorgan Chase and
        Citigroup both reported earnings that weren''t strong enough to satisfy investors
        either.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360296da-1485-48a9-b868-d6f142416e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11ef27-dcac-42a2-a82d-149f481a588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs employees benefited from the solid 2021 results though.
        The company said Tuesday it set aside $17.7 billion in compensation and benefits
        for its staff last year, an increase of 33% from 2020. That works out to an
        average of nearly $404,000 for the firm''s 43,900 workers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0dc611-0bef-46ad-bc87-44f602903077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/18/investing/goldman-sachs-earnings/index.html">Goldman
        Sachs earned nearly $4 billion, but that wasn''t good enough.</a>"</em></p>'
