      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This assistance will help finance the humanitarian needs of those
        residents, especially people living in remote areas,” he added.</p>'
