  'Sony-shares-Microsoft-Activision-Blizzard-deal':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-19T20:00:15.331+08:00
    'imagesource': 'jcr:c7909ad0-6a07-4644-b599-1f222531f32e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac5f8883-100c-4326-b00f-e827428a46cc'
    'lead': 'Microsoft''s blockbuster purchase of video game developer Activision
      Blizzard could pose a serious threat for Sony.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T20:04:15.434+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2022-01-19T20:04:16.056+08:00
    'mgnl:lastActivatedBy': 'pilar'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sony', 'Microsoft', 'Activision-Blizzard']
    'template': '1'
    'title': 'Microsoft''s Activision Blizzard deal poses ''monumental challenge''
      to Sony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815823a-d74c-4e4b-a39d-359f9852d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.098+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft''s blockbuster purchase of video
        game developer Activision Blizzard could pose a serious threat for Sony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb4a91-ba41-43a2-aec4-9be1c6a75f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.098+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559696d7-4fe9-4239-8092-fe410650df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.098+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of the maker of the PlayStation console, a major rival to
        Microsoft''s Xbox, plummeted nearly 13% in Tokyo on Wednesday after Microsoft
        announced the nearly $70 billion deal. That was the worst plunge in Sony''s
        stock price since 2008, according to data provider Refinitiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ace1de-dc42-4e1d-a270-99877e40c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.099+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff061ff-6c0f-4d6c-a35b-e3b619142bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.100+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft and Sony have competed for decades with iterations of
        their Xbox and PlayStation consoles, often wooing video gamers with exclusive
        titles and features.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eef7ea-5c24-4aa0-ab25-a30a2bd8a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.100+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a962b5-e545-4ea5-a91a-d7282377e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.100+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft already owns successful franchises like "Halo," but the
        Activision Blizzard deal would add popular series including "Call of Duty"
        and "World of Warcraft" to its library — as well as the nearly 400 million
        monthly active players that come with them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5952e2-6020-432d-a579-fd0e43d48d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.101+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7d1cb-7abf-4309-84aa-a833d45fa5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.101+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction would see Microsoft become the world''s third-largest
        gaming company by revenue, behind Tencent and Sony, the company said in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9d29a-6061-46b3-ad70-9cb1ada30ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.102+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd4918-167e-464e-b22c-0211cc163336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.102+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "console wars are heating up," wrote Amir Anvarzadeh, a market
        strategist at Asymmetric Advisors, in a research note. "Sony will have a monumental
        challenge on its hand to stand its own in this war of attrition."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c0d43-ef58-4ace-8c05-824b9a6e715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.102+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa019a3-222f-4b2d-aab2-44fb9354d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.102+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 30% of Sony''s revenue comes from games and network services,
        according to the company''s most recent earnings report. Investors may be
        concerned that Sony will lose out to Microsoft on gaming content, especially
        if some of Activision''s titles become exclusive to Microsoft systems, according
        to Morningstar Research analyst Kazunori Ito.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ed008-de9e-4300-b516-a37e54137463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.103+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a6b87-b86c-49a1-bf0a-7c3ea0f773d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.103+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acquiring exclusive gaming content is key," he told CNN Business
        on Wednesday, noting that the gaming industry is in a state of "transition"
        as businesses adopt subscription models.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e038d92-f2bf-480f-82a6-10c71acad5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.104+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4661c42-d98b-4030-adcb-8ef4d11719fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.104+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft already had its eyes on building out its content library,
        especially during the coronavirus pandemic, when more people were staying
        at home and gaming became an even more attractive entertainment option. In
        September 2020, Microsoft bought ZeniMax, the parent company of Bethesda Softworks,
        whose studios have produced critically acclaimed franchises including "Elder
        Scrolls," "Fallout" and "Doom."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec702feb-0988-4d10-b18c-4308830b6599'
