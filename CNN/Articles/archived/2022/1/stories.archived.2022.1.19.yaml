      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/30/business/elon-musk-private-jet-twitter/index.html">Elon
        Musk offered a Florida teen $5,000 to delete a Twitter account tracking his
        jet. It wasn''t enough</a>."</em></p>'
