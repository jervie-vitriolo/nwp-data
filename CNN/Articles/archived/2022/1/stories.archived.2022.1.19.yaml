    'template': '1'
    'title': 'Pissarro painting confiscated by Nazis at center of Supreme Court arguments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4ea9c-afb2-4610-a171-88f6a675cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a case involving a Nazi confiscation
        of a Jewish family''s painting, the Supreme Court on Tuesday grappled with
        how federal courts should decide whether California law or a foreign country''s
        law should apply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f704420-238f-4692-93f2-e04f431714fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc974e4-aab4-4b27-bc0a-13e6123c1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, which was filed in federal court in California, is now
        before the Supreme Court after nearly 17 years of litigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6473eab-6495-4af6-88fe-588d10788138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc743c-300b-43ec-ac5f-291ac58d13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The descendants of Jewish Holocaust survivors are seeking the return
        of a painting that their family was forced to hand over to the Nazis and that
        eventually ended up in a public Madrid, Spain, art museum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105088e-a6d9-4334-a309-78e5b1b8653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f0b66-c2fe-408e-960c-2b6b76b83298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art piece at the center of the case is a 1897 French Impressionist
        work by the famed painter Camille Pissarro titled "Rue Saint Honoré, Afternoon,
        Rain Effect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210182b-50be-4932-b2ad-17a18c17ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05100ab-822a-4f6f-9bc7-e3d88d78e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was owned by the Cassirer family in Germany until 1939, when
        Lilly Cassirer Neubauer was forced to hand it over to the Nazis in order to
        obtain an exit visa she needed to flee the country. A Nazi art dealer confiscated
        the painting in exchange for $360 that was put in an account that Neubauer
        could not access. In the decades that followed, a series of sales and trades
        took the painting to California, then to a gallery in New York, from where
        it was purchased by a Swiss collector who eventually sold much of his collection,
        including the painting, to the foundation, which he set up with the Spanish
        government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8b998-af57-427e-8bca-fe75b67c9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393a8b2-42e0-475c-ad0a-5eeec5bc2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for the art foundation, the Thyssen-Bornemisza Collection,
        asked the Supreme Court to set out a "fair and balanced way" for federal courts
        to approach these kinds of cases, as different states have different legal
        tests that could be applied, depending on where the family had brought the
        case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac3b42-bc4e-4064-b55f-4d94222f8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e718a6-06e3-4476-98df-75cccff54830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to United States. That''s how the courts work," Chief Justice
        John Roberts told the foundation''s lawyer Thaddeus Stauber. "And a private
        citizen of the United States who moves from New York to Ohio, the law that
        applies to him is going to change as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc62cb8-b6a2-4b80-9d4e-93bf23d96f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c174a-57d3-4023-ac95-42edff274717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was brought by Lilly Cassirer Neubauer''s grandson Claude
        Cassirer, who retired in California. He filed the lawsuit in 2005 after learning
        the painting was on display at the Thyssen-Bornemisza Museum after the foundation
        rebuffed his other efforts to have the painting returned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab807bb-8ceb-4580-a90f-c1d080a93121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365cc061-3241-44de-973a-e1798e86bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute before the Supreme Court turns on how federal courts
        should decide -- under the Foreign Sovereign Immunities Act, which sets limits
        on when a foreign entity is immune to litigation -- whether to apply a state
        law or the law of the foreign country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb639ab9-db5b-4cf8-b9fc-25941537a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395afa18-8bbc-4968-aed8-9ae54572c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cassirer family -- now being led in the litigation by Claude''s
        children after Claude died in 2010 -- are making claims under a California
        law that they say makes them the rightful owners of the painting, because
        of how the artwork was obtained. But the lower courts have instead used legal
        tests that have led them to apply a Spanish law where the burden is higher
        on victims to prove that the foundation should have known the painting had
        been stolen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512181b4-7a84-4f0b-92b6-6cba2def5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc432f21-27e2-4de9-bb65-952672093535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the oral arguments, the lawyer for the Cassirer family, David
        Boies -- who participated in the hearing remotely -- faced tough questions
        about whether federal law required the lower courts to treat the case differently
        than it did.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02225d5-f286-4c21-9687-23bfe70cc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53f228-844f-4533-9fcf-5a5204bdcc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Solicitor General''s office, represented by Masha Hansford,
        also participated in the hearing, making friend-of-the-court arguments supporting
        the Cassirer family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15340d29-1a9b-4f67-911d-8217fcac2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c11fc-d889-45af-aa60-e5e3a406db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arguments focused on the highly technical aspects of the case,
        concerning the legal tests that federal courts should use in lawsuits brought
        against foreign states and their instruments to decide which laws should apply.
        Only once was the painting itself referenced by the justices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77c75d-c6fe-4bfe-b37b-6c3d4765880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293a1a6-9c11-4377-98cd-014a4f34ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone can agrees that this is a beautiful painting,"
        Justice Stephen Breyer said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb8f7fb-9b57-4925-8dbd-c65aaeda85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8515ced-ff3c-4451-9e1f-222e8091aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:55:41.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Sonia Sotomayor, as has become her custom in recent weeks,
        participated in oral arguments via telephone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc7406-4bfa-42a8-a79d-293454039377'
