    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa9c59d-bd83-44d0-a395-76055f4b2ac7'
    'lead': 'Veteran comedian Ernesto ''Don Pepot'' Fajardo has died at 88 years old
      due to acute respiratory failure caused by COVID-19, his son confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T20:59:41.393+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
