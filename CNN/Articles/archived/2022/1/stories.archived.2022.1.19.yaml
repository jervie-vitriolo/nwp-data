      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung sila nage</em>-exist [If they exist], it’s either you
        tolerate them and let them live illegally or you intervene as government and
        as a state to regulate them because making them illegal — they can do whatever
        they want,” he said.</p>'
    '7':
