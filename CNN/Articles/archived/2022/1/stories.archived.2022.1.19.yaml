      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sorry not enough?</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3de83e-40ef-4cdb-82cf-b022eae547ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:15:21.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Sen. Ping Lacson and his runningmate Senate
        President Tito Sotto III on Wednesday slammed the late clarification.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fbfdf-d45d-460a-9507-7540d3668d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0f008-2e12-4758-8a54-67bb0efa0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why clarify only now? Why wait for hundreds of commuters to suffer
        first? Since the start of the pandemic in our country in early 2020, our government''s
        action has always been reactive and late," Lacson said in a statement, noting
        that those who were affected by the late announcement may avail of legal remedies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5463496-7834-42b6-a1cd-8ed1d7e0d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d479c-75fc-455d-92c2-83c9c91fb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:26:08.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the idea did not go through contemplation. Swashbuckling
        at the very least!" Sotto added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e29c5-1ca1-4079-9237-f087a1cd15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:15:21.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor group Partido Manggagawa said in a statement that
        a public apology "will not bring back the lost pay of daily paid workers who
        have been barred from public transport." Instead, the government should repeal
        the policy altogether.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a10e37-8c55-4343-9ebd-f1877363875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:15:21.783+08:00
