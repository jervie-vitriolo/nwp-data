      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Radcliffe, the star of the "Harry Potter" franchise, is set
        to play "Weird Al" Yankovic in a biopic about his life for Roku.</p>'
