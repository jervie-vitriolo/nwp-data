      'mgnl:type': 'text'
      'text': '<p><em>"Papahupain lang natin muna ng konti at magkakaroon din tayo
        sa mga susunod na linggo ng bagong</em> Bayanihan Bakunahan <em>o</em> National
        Vaccination Days <em>sa buong bansa."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd4d16-d65a-4125-aff6-41cfac5fa19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:47:32.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are waiting for the Omicron surge to decrease because
        we know that out health workers and LGUs are having a really difficult time.
        We will let the surge go down and in the next weeks we will have a new round
        of National Vaccination Days nationwide.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54226d7a-9bf1-4842-8455-863fe0cb352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:47:32.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon gave no details on whether there would be more than one round
        of Bayanihan Bakunahan this year or how many people are targeted to participate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59365280-5f83-409d-8485-a6cbd9e867a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:47:32.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s first three-day Bayanihan Bakunahan was held from
        Nov. 29 to Dec. 1 last year, followed by a new three-day drive held from Dec.
        15 to 17 -- although some areas were forced to postpone the drive due to Typhoon
        Odette.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6bb74-e11f-4722-93d4-d2d95b5f1c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:47:32.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas affected by the typhoon moved the drive to Dec. 20 to 22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbf2d6-b3e8-4470-be75-69383ae35712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:47:32.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:08:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over eight million vaccines were administered during the first round
        of Bayanihan Bakunahan, while over six million were administered during the
        second round.</p>'
  'Dutch-version-of-The-Voice-sexual-misconduct-allegations':
    'author': 'Sana Noor Haq and Mick Krever, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-19T15:27:08.332+08:00
    'imagesource': 'jcr:7b57d53a-b95f-42c6-bf22-3a4bc960e6fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1152e50-18bf-43b4-8361-428da9859f94'
    'lead': 'The Dutch version of "The Voice" has been suspended pending an investigation
      into sexual misconduct allegations surrounding the popular talent series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T15:29:41.512+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:08:25.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:04.077+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch version of ''The Voice'' pulled off air amid sexual misconduct
      allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96a9e9-70da-460b-9f7d-0b78fb65d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Dutch version of "The Voice" has been
        suspended pending an investigation into sexual misconduct allegations surrounding
        the popular talent series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52582d0-d13d-413e-9100-cdf672fa6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch broadcasting company RTL said it will stop airing the show
        while it carries out an investigation with producers ITV into allegations
        of "sexually inappropriate behavior" and "abuse of power," according to a
        statement released by RTL over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469139b-48f2-4b8d-9421-881a5f5f3c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those facing accusations is "The Voice" bandleader Jeroen
        Rietbergen, who has resigned from his post and issued an apology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03639281-9233-49e4-8c25-19d305cd4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTL, an affiliate of CNN, said it was notified of the allegations
        at "The Voice of Holland" on January 12 by the Dutch TV news program BOOS.
        RTL said it was previously unaware of misconduct allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768cede-ee29-4841-96a1-5b316aea1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take this extremely seriously. Participants, colleagues, everyone
        must be able to work in complete safety. There is no room for interpretation
        in that. The priority is now to get the facts on the table," Saturday''s statement
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639eb0b2-ec9b-466e-9617-4dce400acd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOOS said in a statement that it received stories in spring 2021
        about sexually inappropriate behavior at "The Voice of Holland."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b136095-2b21-4c6d-80f8-174cee819f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOOS show host Tim Hofman subsequently issued an open call, where
        he asked if there were other people who had experienced "something inappropriate
        at talent shows."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27360a06-76cc-4b7d-8ba0-41711af31b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous reactions followed from people who said they were victim
        or witness to abuse of power or sexually inappropriate behavior at ''The Voice,''"
        the BOOS statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527a5f7-a25e-446d-82c0-2161d4efb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those accused of misconduct were approached by BOOS, the show said.
        One of these was Rietbergen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1652956-a701-44b0-b21c-033b4e4f9a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement reported by RTL, Rietbergen said: "During my years-long
        involvement with ''The Voice of Holland'' I had contact of a sexual nature
        with some women involved in the program and exchanged sexually colored WhatsApp
        messages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3adfc0-b9fa-4c06-a94e-60ece399924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My involvement with ''The Voice of Holland'' was as a pianist and
        bandleader. In my opinion there was no position of power at the time, in my
        position I am not in a position to favor anyone on the program, I am solely
        concerned with the music. I saw the contacts as reciprocal and equal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7923b2b-f15d-451b-9aab-af224d6d0e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rietbergen added: "In the intervening time I have become very aware
        that my own perception is not relevant at all, but much more the perception
        of the women concerned. And that these women may have experienced this very
        differently. This insight has made me realize that my behavior was completely
        wrong. The things that I have done I should never have done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c31bee-84c8-419d-8d66-62089a1efbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rietbergen, who said he has had professional help, said he has "drastically
        and permanently" changed his behavior. He said that he will immediately stop
        working for the series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc7a6f-2a8a-4679-91d4-925ef95e62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am more sorry for everything than I can express in this statement,"
        Rietbergen added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6db6c-2ae3-4e44-bf12-abf41bfc9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOOS added that the allegations concern Rietbergen, as well as "multiple
        people within the program."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3203073-f53f-4803-bc9a-ba92fb2cbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITV Studios said in a statement to CNN Tuesday: "Our utmost priority
        is to provide a safe and supportive environment for everyone who takes part
        in or works on our shows and there is zero tolerance at ITV Studios for the
        type of behaviour alleged to have taken place."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094afbc-8b62-4271-9a04-b25642b0fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Dutch Justice Minister Dilan Yeşilgöz-Zegerius urged
        anyone who has been a victim of sexual intimidation or violence to file a
        report so the police and Public Prosecution Service can start an investigation.
        The Public Prosecution Service is responsible for investigating and prosecuting
        criminal offenses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b5d09-037c-418a-a800-2610dcb5cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch reality singing contest sparked the original format of
        the show in 2010, where judges sit with their chairs facing away from the
        stage, so that they initially cannot see prospective candidates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e2fe1-3405-441b-b2ec-3dd715e39d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the judges like the sound of a candidate''s voice, they must
        press their button, which spins their chair towards the stage to reveal the
        contestant behind the blind audition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbaa172-4059-4729-9446-7f22eccb435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series has since been iterated in countries including the UK,
        the US and Australia, where previous coaches include global artists such as
        will.i.am, Kylie Minogue, Ariana Grande and John Legend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615a0bc-cda0-44a9-b9ec-c9d9785a459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A program about sexual misconduct at "The Voice of Holland" is scheduled
        to air on Thursday, BOOS added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e16d8b-fd93-473b-979f-4b277f7d46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:29:41.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/18/entertainment/the-voice-holland-sexual-misconduct-intl-scli/index.html">Dutch
        version of ''The Voice'' pulled off air amid sexual misconduct allegations</a>".</em></p>'
