      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097e3a6-ba57-41ab-811d-517e467a49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs, like many of its rivals, benefited from a boom in
        trading activity and as companies looked to go public or make acquisitions
        last year. Investment banking revenue soared 58% from a year ago in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d918f9-8dd0-4f8c-8bf0-524c40a7efa3'
      'mgnl:activationStatus': true
