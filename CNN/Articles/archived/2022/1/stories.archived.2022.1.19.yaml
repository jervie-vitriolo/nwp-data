      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b180076-acca-4305-ae47-7a47a5637fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having spent the last two years working on the pandemic response
        on top of her other duties, Robredo said that it was only then that she truly
        felt the weight of her own reality as vice president.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394b682-1637-43f2-bf8d-e45918f31f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.216+08:00
