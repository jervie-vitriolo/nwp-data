  'Sonny-Weems-Chinese-Basketball-Association-China-race-abuse':
    'author': 'David Culver and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-19T06:40:26.583+08:00
    'imagesource': 'jcr:d81eb665-c2cc-4873-ad90-b940ec481626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1357f218-1697-40ba-ae67-26922eb4acfb'
    'lead': 'In a video circulating on social media, fans can be heard repeatedly
      shouting the ''N'' word and ''get out of China'' at American basketball player
      Sonny Weems, who plays for the Guangdong Southern Tigers in the Chinese Basketball
      Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T06:42:11.171+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:08:44.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:55.264+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US basketball player Sonny Weems racially abused by fans in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba49131-3149-41f3-b71c-8bb51cd973a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American basketball player Sonny Weems
        has been subjected to racial abuse from fans while playing in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97238c6-d4ed-4566-ad28-ff9d652f08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video circulating on social media, fans can be heard repeatedly
        shouting the "N" word and "get out of China" at 35-year-old Weems, who plays
        for the Guangdong Southern Tigers in the Chinese Basketball Association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaefb89-e359-4aad-b0be-f805ae6ca9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened after the Southern Tigers'' game against the
        Liaoning Flying Leopards last Thursday. During the game, a fight broke out
        between Weems and Chinese player Han Dejun which resulted in both players
        being ejected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b242f8-2336-4f6c-876a-eebdb661b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Weems is seen exiting the team bus along with the
        rest of the team when a crowd of fans can be heard yelling the racist slurs.
        Weems appears to ignore the crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babac196-a954-4536-b735-269f0afa11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the CBA said it has a "zero-tolerance
        attitude toward any discriminatory words or deeds," and in an open letter
        to fans asked them not to engage in "uncivilized behavior" and "vulgar words."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3aa96-6734-4200-a6f0-6036839ea332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether on or off the field, fans should watch the game in a civilized
        manner, respect each other, do not do anything that damages the reputation
        of the team," reads the letter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc544099-b3e0-4ecf-971e-51095f75a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams also condemned the behavior of the fans with the Flying
        Leopards saying the words seriously hurt the Guangdong team and damage the
        image of the league and fans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f51ac6-df54-4199-b8f5-4b0d83ea9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect for the opponent is a basic quality that every player should
        have, and it is also a basic requirement for a qualified fan," reads the team''s
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c9c61-337e-4328-a769-8767af59b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Weems but did not immediately receive a response.
        He also hasn''t publicly commented about the abuse on his Twitter or Instagram
        accounts, but did post emojis of hearts in a rainbow of different colors on
        Weibo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be6782-6219-4825-80c1-382f3b879772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese-American player Jeremy Lin offered Weems his support via
        social media, writing on his Weibo page: "The abuse Weems received really
        was disrespectful, that word carried so much hurt, unfairness and hatred that
        I couldn''t put into words."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d794d-16cf-4f44-aa24-2b86ed555e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weems'' Weibo profile, fans have also left messages of support.
        "Peace and Love. We will always be behind you," said one, while another wrote:
        "I''m sorry. Are you alright now? We always support you and stay here with
        you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497d729-a2d2-43f8-a261-d21cd873ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weems was selected by the Chicago Bulls in the 2008 draft and then
        spent a number of seasons in the NBA over the course of his well-traveled
        career. He joined the Southern Tigers in 2018 and helped them win the past
        three titles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513e903-d525-41e9-8e19-b6c3cccfff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident of racism comes three weeks before China is scheduled
        to host the Winter Olympics in Beijing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a58501-54f2-419d-8404-482053b4b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T06:42:11.174+08:00
