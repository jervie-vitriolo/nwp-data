    'template': '1'
    'title': 'Citicore Energy REIT secures PSE nod for February maiden offering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ada9fe-56f3-4bd1-9bcb-c64483affcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:19:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 19) — The Philippine Stock
        Exchange has approved the initial public offering (IPO) of renewable energy-focused
        Citicore Energy REIT Corp. slated next month, as it hopes to raise up to ₱10.1
        billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4cafb-dfb4-40be-b656-9a97092789d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:19:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a93e9-5d81-4844-9383-d12d30a57fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:19:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a listing notice posted Wednesday, the PSE said the offer period
        will run from Feb. 2 to 8. The IPO involves a primary offer of 1.047 billion
        common shares, secondary offer of 1.741 billion shares, and an over-allotment
        option of up to 418.3 million shares all priced up to to ₱3.15 apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76213f6-2ad7-4b3d-8021-dd6f4a078f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:19:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff870f8-7154-4975-b358-e711ad6acc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T16:19:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s initial listing was also tentatively set on Feb. 17,
        said the PSE. It will be listed under the local bourse’s main board with the
        ticker CREIT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c4011-06ae-4397-b29a-8c66d5a93835'
      'mgnl:activationStatus': true
