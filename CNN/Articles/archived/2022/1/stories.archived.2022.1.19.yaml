      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An always popular spot, Dubai has been slowly rising in the ranks
        of Tripadvisor''s Travelers'' Choice Awards over the past few years, and now
        in 2022 takes the crown of the number one most popular destination in the
        world," said Justin Reid, director of media, destinations and travel at Tripadvisor,
        in an email to CNN Travel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138beb05-fb92-431f-8229-469a6c8f6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:49:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-19T22:49:36.180+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dubai is an ultramodern city that has it all: golden beaches, world-class
        dining, and gorgeous hotels. Since the Travelers'' Choice Awards are based
        on reviews of places to go, stay and things to do in destinations, to rank
        as the world''s best means a destination has obtained stellar traveler reviews
        across all of its tourism sectors," Reid said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714ee58-b86c-4e2d-9f8e-19b6e62fea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:49:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-19T22:49:36.181+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the effects of the pandemic, Dubai still attracted visitors
        from near and far over the past year, and has stood out as their favorite
        place to go in a year when they really needed some excitement," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccf4de-e0c2-42cf-8a8c-8cd1131037b9'
      'mgnl:activationStatus': true
