      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a12b8-170a-4588-afe8-709f8fe52995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.105+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the latest PlayStation 5 is considered more popular than the
        Xbox Series X, Sony has lagged behind in launching a true competitor to Microsoft''s
        Game Pass cloud subscription service, which allows people to play a selection
        of games for a monthly fee. Microsoft on Tuesday said it has over 25 million
        Game Pass subscribers, and "will offer as many Activision Blizzard games as
        we can" on the Xbox and PC versions of the service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946e531-d47e-4cdc-8f87-7c911ee8273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.106+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e73195-a324-4133-9231-44061d2956b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.106+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst at Macquarie said that "Sony itself recognizes the long-term
        limits of a console-centric games business," but pivoting to a new strategy
        may require significant investments from the Japanese firm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6e5c2-cd3c-4498-aec1-9b2cb0841bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.106+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fbe1e-e667-4deb-8782-36fa59e30343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.107+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had considered their overall games/entertainment strategy to
        be conservative," the analysts wrote in a note on Wednesday, adding that it
        may have been diluted by the company''s "parallel commitments to other businesses
        and acquisitions," including image sensors and electric cars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c135ec-0cb3-423a-8f90-3aa542427b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.107+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db739740-e762-48ec-bf0e-c92486d8eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:04:15.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:04:16.108+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be interesting to see if Sony counters Microsoft''s aggressive
        push with a move of its own, but the price tags may be too high," the Macquarie
        analysts added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ed0ca-a8c2-4f6f-af03-9d4977300b83'
