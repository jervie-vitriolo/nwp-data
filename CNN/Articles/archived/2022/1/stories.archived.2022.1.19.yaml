      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Activision Blizzard will now have, thanks to Microsoft, one
        of the deepest pockets in the world to help develop new games (and potentially
        absorb the costs of any further legal action tied to allegations of sexual
        harassment and discrimination.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38665c9-ec2c-42e0-a4e9-90577ab73abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd857e5-c952-462d-b376-be171f7cbec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people look to play games on their phones (in addition to
        consoles or PCs) companies like Electronic Arts, as well as smaller French
        game developer Ubisoft, may need to do more to bolster their presence in that
        market. Ubisoft shares soared 8% Tuesday as investors bet that it, too, is
        a takeover prospect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d53a6e-2979-4c1b-8f43-4ae880e3b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c15d4-04f5-4e9f-a934-b9dbbace7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activision Blizzard already took a big step into the mobile realm
        in 2016 with the nearly $6 billion purchase of Candy Crush maker King Digital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db1266-1016-4583-8faf-10ac98ad846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c947a21-39c1-4704-a0a8-186415a9a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allure of gaming, a lucrative business for Apple thanks to the
        fees it collects on games purchased through its App Store as well as its Arcade
        service, is not lost on other tech giants. Facebook owner Meta, Google and
        YouTube parent Alphabet, Amazon and Netflix have all dipped their toes into
        the gaming pool.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b83d9-a40c-4e97-b247-916a3d3ce0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35601a67-c773-4eb4-9d16-355a8352dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaming companies also are looking to build up a presence in the
        so-called metaverse, virtual worlds that have become more popular with younger
        users.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1449190-4ea0-4231-9e68-bde1e3374d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2eac1-4a25-45fc-85ab-9e4f77dd41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaming is the most dynamic and exciting category in entertainment
        across all platforms today and will play a key role in the development of
        metaverse platforms," said Microsoft chairman and CEO Satya Nadella in a statement
        about the Activision Blizzard deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af25a66-eedf-498f-846e-5893c2b9fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978117e-4845-4aca-b357-8262cdf501af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re investing deeply in world-class content, community and the
        cloud to usher in a new era of gaming that puts players and creators first
        and makes gaming safe, inclusive and accessible to all," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199ce49-e118-410e-90e2-e18743bf5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea32d99-c9af-4abb-8d9b-64381345286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds as if Microsoft may have its sights set on gaming platform
        Roblox, which went public last year and has become a metaverse phenomenon.
        Roblox now has a market value of $46 billion, more than either EA and Take-Two.
        Roblox shares rose 2% Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25e3e4-2d35-414d-8fa3-dbbdce8ee6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73f910-3ab7-4898-92a5-ebadaf6bae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft''s desire to bolster its metaverse...calls into question
        the implications for standalones including Electronic Arts and Take-Two, or
        even an incumbent such as Roblox and whether they are technically and financially
        disadvantaged, if in fact the metaverse is the next frontier of interactive
        entertainment," said Stifel analyst Drew Crum in a report Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79475ce0-429e-4331-a690-7266417b177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6aae65-34d3-4f2d-994c-ea430b2bce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft-Activision deal may also put more pressure on Japanese
        conglomerate Sony -- maker of the PlayStation console and operater of PlayStation
        Studios, its video game development division -- to step up its own gaming
        game.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9844d4-b531-4ee5-9f05-4030dde8762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b88e9b-e94f-4ac4-8eb0-81ea3599a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sony develops a number of blockbuster, PlayStation-exclusive
        games, the company has lagged behind Microsoft in launching a true competitor
        to the Xbox Game Pass cloud subscription service.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae2944-ad4f-4081-b381-30557c7cf072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1ccb1-c9d8-426f-a39d-536c6feeff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Sony fell 7% Tuesday. The company was not immediately
        available for comment when asked about its reaction to the Microsoft purchase.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b227954-1b45-4463-b739-5b0be37287d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb5d82-9409-4713-991e-b7ddc978022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shares of Japanese rival Nintendo, which makes the popular Switch
        console, were up about 2%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d5da2-e9e2-4c6e-b66b-bbbcd634cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T09:56:40.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/18/investing/microsoft-activision-video-game-mergers/index.html">Is
        Electronic Arts the next to get bought in the gaming deal frenzy?</a>"</em></p>'
  'international-airline-cancellations-US-5G':
