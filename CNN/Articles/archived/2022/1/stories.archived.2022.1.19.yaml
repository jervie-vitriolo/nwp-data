    'jcr:uuid': '20808912-caf4-42d8-9c00-d72112e8c06c'
    'lead': 'The poll body assures the public this will not affect preparations for
      the May elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T22:17:49.384+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:02:01.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:11.336+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec moves printing of ballots amid technical issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acbe278-89fd-454d-9dcd-9f8956b57600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:17:49.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:02:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)—</strong>&nbsp;The
        printing of ballots for the May polls did not start as scheduled amid "various
        technical factors," the Commission on Elections (Comelec) said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd0790-c8cc-464e-aa12-1ffeca64c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:17:49.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:02:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Comelec spokesperson James Jimenez said
        its printing committee moved the activity to a later date, "tentatively" on
        Thursday, Jan. 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f517e9-8993-4c10-8aa6-8a2fb8f67717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:17:49.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:02:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee assures the public that this later start will not
        negatively impact the Comelec''s preparations for the elections," Jimenez
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2de6ba-0be6-4cc1-af77-3e2042e87717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:17:49.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:02:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is expected to print a total of 67,442,714 ballots
        —&nbsp;65,745,512 of which will be for the local voters while 1,697,202 will
        be for overseas voters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbeafe-aaa6-465e-91db-f4dae4fc3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:17:49.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:02:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the last set of ballots will likely be printed
        around April 12 to 21, days before Filipinos cast their votes on May 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ca7f1-bae9-4fc8-ba01-9e6de42ceacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:17:49.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:02:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s latest tentative list of candidates shows there are 10
        aspirants for president, nine for vice president, and 64 for senators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df5f87-cb14-4d2b-b79c-cb1ee2d0f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T22:17:49.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:02:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Melissa Lopez contributed to this
        report.</em></p>'
