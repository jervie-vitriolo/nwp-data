      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Megaworld
        Corporation will be buying 2.2 hectares of real estate property from Manila
        Jockey Club Inc. (MJC), both companies announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0151de7-48fe-4ff0-9924-1125005391e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f38a86-3472-4147-a234-de5b034c1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse, Megaworld confirmed it entered
        into a memorandum of agreement with MJC for the land, which is part of the
        16-hectare San Lazaro Tourism and Business Park located in the northern portion
        of the city of Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7918a4-7649-4722-8907-ac2a1c2dfeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481e487-06da-404c-b035-2f29ea7e2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MJC stated in a separate filing that the purchase price is worth
        over ₱1.88 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42acd6b-5673-4d14-9da1-8d640e2ac8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07050c6-59ba-4c10-ab26-e20eb36cef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we finalize the purchase of this land in San Lazaro, this
        will surely be part of our township portfolio expansion in Metro Manila,”
        said Megaworld chief strategy officer Kevin Tan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c549fe9-4eff-442e-b8a4-a1c7afa8bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee81317-2855-4c26-9178-ce9b982e1af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the township developer’s major projects in the nation’s
        capital are concentrated in Binondo. Megaworld’s Lucky Chinatown project features
        condominium towers along with a lifestyle mall, a cultural museum, and a hotel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d4620-6e04-44bf-b88d-d796657edb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466307b-86ca-4fb5-bf8a-7af48bc11492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Manila, Megaworld also has integrated urban townships
        and lifestyle estates in Quezon City and the cities of Taguig, Pasay, Parañaque,
        Las Piñas, and Pasig. This involves around 300 hectares of land across Metro
        Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ac07b-0930-4143-9aa0-901c22286579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32564a40-5043-496b-b90c-45187c630a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld currently has nearly 5,000 hectares of land in the Philippines.</p>'
