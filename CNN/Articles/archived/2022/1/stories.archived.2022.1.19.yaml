    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos-Duterte tandem names 4 more members of senatorial slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704ae39-dcf6-4468-aa33-4de1f3c9256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:40:04.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:06:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — Four
        more aspirants have joined the senatorial ticket of presidential hopeful Bongbong
        Marcos and his running mate Davao City Mayor Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b129b06-745d-4573-8bb7-54463438dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:40:04.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:06:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem made the announcement during the Uniteam Alliance''s
        virtual caravan Wednesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece0492-19b1-4bed-b268-bdb53aca26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:40:04.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:06:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UniTeam is a coalition of four parties: Marcos'' Partido Federal
        ng Pilipinas (PFP), Duterte''s Lakas-CMD and Hugpong ng Pagbabago, and Puwersa
        ng Masang Pilipino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f2945-8a28-4137-8701-141f0821f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:40:04.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:06:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slate now includes reelectionist Senator Win Gatchalian, former
        Quezon City mayor Herbert Bautista, former Defense chief Gibo Teodoro, and
        Antique Representative Loren Legarda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd66f86-63f3-4ae9-939c-8ce2469457c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:40:04.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:06:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Legarda was not present at the virtual event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27180a3-ed4e-464d-ab80-2d9eb567cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:40:04.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:06:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others vying for a senate seat under the Marcos-Duterte team are
        former presidential spokesperson Harry Roque, former Senator Jinggoy Estrada,
        and former Public Works and Highways Secretary Mark Villar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840311e-d337-4d7f-8609-9491f465ce82'
      'mgnl:activationStatus': true
