      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d55c55-2c99-494d-91bc-c0360f3c21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having tested negative for COVID-19, it got so bad that
        she was eventually dextrosed because she could not eat due to tonsilitis.
        A few days later, Tricia finally tested negative for COVID-19, only to be
        diagnosed with dengue soon after. It wasn’t until after the New Year that
        Robredo and her daughters finally saw each other again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8b842-657b-40c5-b23f-93d85066e8c3'
