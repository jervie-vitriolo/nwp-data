      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president is not new to public service, with years of congressional
        experience and being a human rights lawyer under her belt. She has a deep
        appreciation of the need for empowerment among marginalized sectors in the
        Philippines, and knows that “empowerment” is more than just a buzzword in
        governance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115551e-c3d8-4c97-b9fb-aab851b9d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cedf44-695d-470d-aa94-e96fb4834ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these sectors are the Bangsamoro communities in Mindanao,
        which she has had the chance to work with early on in her term. Robredo recalled
        how she and other congressional allies, prior to her election as vice president,
        have consistently supported the passage of an enabling law that will help
        the people assert a stronger autonomy as they work towards just and lasting
        peace in the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc6650-12d8-40c3-98f7-ca25e9c6c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb88bdb-1b50-4c84-97e8-a80b77304450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the OVP launched the Angat Buhay program, among its first adopted
        communities were towns and cities in Lanao, including Marawi City. “Even before
        the siege, we were already in Marawi on a very, very regular basis,” Robredo
        shared. Working with Meranao communities, especially with women, has taught
        her the need to empower the people by giving them “the opportunity to be heard,
        to be part of the process, of planning for themselves.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef3524-63e4-48d6-bf5c-ce96bf152565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576e991-06ad-43c4-91e3-290e6262e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of them feel misunderstood, that they are stereotyped,” Robredo
        said, “but if you listen to them and understand their beliefs, they are not
        that different from most of us. The only thing that makes them different is
        the lack of opportunity for them to be part of the change. They feel like
        a lot of the programs are just being rammed down their throats without them
        having an opportunity to actually express what they want to happen in their
        communities.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20472c8-7150-4e65-84bf-5bcbe4ff143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30409435-c807-4817-bc1c-bffff6a4bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo knows quite a bit about being misunderstood and stereotyped,
        having been the target of dismissive, misogynist remarks simply because she
        is a mother who takes a bus to Naga, a widow who remains single, and a woman
        who dares to speak truth to power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b2a0b-d6cd-402a-8ea4-2e9a0720ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124fce1-3a8e-47a7-aae4-a2a6b8f45f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in working with these communities, Robredo said that the experience
        has proven to be “very rewarding” as they worked together in “trying to be
        heard, really exerting every effort to be empowered.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ba9bd-68a9-4cb8-aa5b-bbf10dbbdf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5daef-19a0-4872-b83c-52441d290517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been both a joy and a wonder working with them,” she shared.
        For Robredo who deems the campaign for the presidency the most difficult part
        of her routine these days, it would be fascinating to see what she can accomplish
        once the election season ends.</p>'
