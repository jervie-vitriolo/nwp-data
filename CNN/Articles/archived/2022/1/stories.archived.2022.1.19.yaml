    'template': '1'
    'title': 'Former Trump administration officials hold call to strategize against
      former boss'' efforts in 2022 and 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba509ef-1473-47c4-874d-bfebfe645125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around three dozen former Trump administration
        officials, disillusioned with their former boss and concerned about his impact
        on the GOP and the nation, held a conference call last Monday to discuss efforts
        to fend off his efforts to, in their view, erode the democratic process, several
        participants told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ffddc-df7c-4a35-8049-f68aaf86b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafef6cd-05e0-45f7-8233-7e61e8dacc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only items the group seemed to agree upon in its first meeting,
        however, were that they''re not sure what their way forward should be, and
        that they are way behind the efforts of former President Donald Trump and
        his allies to set the stage for 2022, 2024, and beyond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdeb40a-47ca-4afa-8145-0f433a5aadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cae6b-b573-4c22-bc09-ce2dc42a9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest-ranking participant was former White House chief of
        staff and retired Marine Gen. John Kelly, who told CNN that because of a prior
        commitment he was only able to "monitor" about 10 minutes of the call, which
        lasted about an hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c571fc-fcba-4742-bfac-56e1d77b2360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fef7f-b0db-44fe-a938-6d646727f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other participants included former Trump White House communications
        directors Alyssa Farah Griffin (now a CNN political commentator) and Anthony
        Scaramucci, former Homeland Security and counterterrorism adviser to Vice
        President Pence Olivia Troye, former Department of Homeland Security official
        Elizabeth Neumann, and former Director of the Cybersecurity and Infrastructure
        Security Agency Chris Krebs, among others. Stephanie Grisham, who first publicly
        discussed this group a couple of weeks ago on CNN''s "New Day," was not on
        the call because she was sick with Covid-19, though she told CNN she is engaged
        with the group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc638be-49cb-4102-8deb-404fb42aeac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75036238-cc0a-4832-a25d-af419f679e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the names CNN has learned were involved with the call were
        particularly surprising; from Kelly to Farah to former national security adviser
        John Bolton, all have spoken publicly in one degree or another about their
        concerns about Trump''s leadership and fitness for the office. But one participant
        said that what struck many about the call was the sight of "a lot of faces
        I had not seen speaking publicly about why Trump is dangerous. People who
        had not previously spoken out who were now willing to speak out and share
        their perspective."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e939d-d1d2-4f21-9bbf-31bb707d34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e641ca1-c7fd-4954-8ca3-e10b1f87c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the first meeting was held according to Chatham House Rules
        -- the tradition at the British policy institute under which no attendee can
        publicly disclose the name of any others -- the names of other participants
        remain unknown as of now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad359683-07f8-484d-af28-1f55c9fae938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730989c-70cb-43df-b7c9-94d8a74cfc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles Taylor, the former DHS chief of staff who became a leading
        anti-Trump voice after writing an op-ed and book as "Anonymous," helped lead
        the call and described participants as "overflowing with ideas" on how to
        be most effective. They ranged from "shining a light" on Trump''s corporate
        contributors to targeting for defeat in the primary or general election each
        individual Trump has endorsed for state and local races, although Kelly is
        reluctant to do anything that involves specifically endorsing any candidate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3de2f-0c61-43be-9e0a-45b70a573032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd884bf-9159-4a59-9cab-b9a79f40fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still trying to figure out what it is" that we want to do,
        one participant told CNN. "Outcomes are key." This individual said there was
        unanimity on the call, from those who spoke, that "this cannot just be a professional
        trolling operation, putting out ads like the Lincoln group." The Lincoln Project
        was a group of so-called never-Trump GOP consultants who banded together to
        oppose the 45th President''s reelection, often running ads in the Washington,
        DC, area targeted to Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233290d-f7b6-4b61-896e-e6f79fa32915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d326f-95ec-4ecf-a1ba-68320bf0d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor concurred. "We all agreed passionately that letters and statements
        don''t mean anything," he told CNN. "The two operative words are ''electoral
        effects.'' How can we have tangible electoral effects against the extremist
        candidates that have been endorsed by Trump?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ffd0c-2eef-419b-9bac-b77817f7d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbea865-cf00-4fca-8862-07e60459d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this unofficial group -- which has no name, membership, or specific
        goals as of now -- hopes to have any impact, it needs to act quickly. From
        coast to coast, Trump is actively supporting candidates who support his lies
        that the 2020 presidential election was stolen and are seeking to replace
        both Democrats and conservative Republicans who followed the law, the US Constitution,
        and the facts regarding the election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd6537-f98c-427e-9f74-10446e08308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bb03f-5024-4e09-874b-89f7e17b27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Secretary of State Brad Raffensperger, for example, is facing
        a Trump-endorsed primary challenger in GOP Rep. Jody Hice, a proponent of
        the former President''s falsehoods about the 2020 presidential election. Trump
        endorsees could enjoy his fundraising support, attention from the media spotlight
        he can shine on them, and a chorus of praise from those in conservative media
        who are often more allegiant to Trump and his supporters than to facts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d2120-0ed3-4e18-ae24-224066ded723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0726b-9a89-46c1-98ff-58461ba66939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton, who left the White House in September 2019 and became a
        harsh critic of Trump''s fitness for office, was not on the call, he told
        CNN. But Bolton''s top aide, Sarah Tinsley, joined to share some of the polling
        information the John Bolton super PAC has been collecting that suggest Trump''s
        hold on the GOP is weakening. Tinsley presented four slides from a pending
        release, the super PAC''s fourth such poll, suggesting Trump''s influence
        is declining in terms of the power of his endorsement and his influence in
        candidate recruitment. Tinsley said the polling shows Trump''s favorability
        is declining with registered Republicans and right-leaning independents. (The
        data seems to contradict public polling such as a November 2021 Marquette
        University Law School poll in which 60% of Republicans say they would like
        Trump to run for president in 2024, and 73% say they see him favorably.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32384a28-e648-4774-9324-4e039b3ab34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9a4a9-744d-4f45-bcb1-d0aa11d19f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if that trend were true, the difficult question for the group
        going forward is what to do. One individual on the call said he''d be happy
        never even mentioning Trump''s name in whatever their efforts end up being;
        he wanted to focus on a commitment to democracy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574d8c8-9362-45c9-b7fc-9b1488a194bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b31965-f3b9-4317-ada8-8706e4648a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has given speeches avoiding Trump as a general subject, though
        it''s impossible to ignore the context when he discusses the need for the
        American people "to look harder at who we elect," as he told Scaramucci during
        a public discussion in June 2020. "I think we should look at people that are
        running for office and put them through the filter. What is their character
        like? What are their ethics?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f529d86-8104-471d-ae68-5ccb420eac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a986466-c68e-4980-a729-83141b75f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting such imperatives into practice will likely be easier said
        than done.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4835657-5cbe-4e06-bcef-7e044f48e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc75bd-c63b-4a73-8cc7-62dabe1abe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other challenges: the politics of individual members of
        the group run today''s conservative gamut politically, from vaguely centrist
        to paleo-conservative. Moreover some of the participants have criticized each
        other in previous years. When Taylor finally outed himself in October 2020
        as the anonymous "senior administration official" of the New York Times op-ed,
        for example, Farah tweeted, "I rolled my eyes so hard I nearly tipped backwards."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8374d8-49c8-45eb-967f-a013bd712277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30774cef-40de-41d6-9738-0df81eeaf92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Troye said there was "something powerful about the fact that
        not everyone on this call was friends. Whatever history there has been, they
        put that aside."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccff53-f9cd-42b3-85c1-ac26f77f63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d003439-2502-48ad-8fff-cae72928bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question for this group will also be how much -- if at all
        -- to challenge efforts to make it harder to vote enacted by GOP-led state
        legislatures -- measures inspired at least in part by Trump''s election lies
        but also supported by Republicans who have dismissed those lies, like Raffensperger.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a545569-6de4-42fc-a2e1-fe3513986cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f678bb56-1ae7-4fb8-93f4-b621409b9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is talking about holding another call later this week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a8901-73b9-4d7e-89f3-fbac47123f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:53:50.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
