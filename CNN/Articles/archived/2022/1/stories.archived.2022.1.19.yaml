    'mgnl:tags': ['BBC', 'funding', 'UK', 'shows']
    'template': '1'
    'title': '$388 million funding cut will force the BBC to cancel shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826345c5-a0b4-4c50-8613-4288b718cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The BBC has warned that it will be
        forced to slash services and cancel shows after the UK government froze its
        main source of funding, resulting in a budget shortfall of roughly $388 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e807d1f-75d0-4cb0-aef9-5693a1f6b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7f5f2-d699-430a-a8c0-6929b7948767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Davie, director general of the public service broadcaster, told
        BBC Radio 4 on Tuesday that "everything''s on the agenda" after Prime Minister
        Boris Johnson''s government announced it would freeze the license fee for
        two years as the cost of living soars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385629a-dd16-44d2-bbdd-7c277fca83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cb97d-e50d-4508-8b21-f6e05cccb1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The £159 ($216) license fee is the tax all British viewers pay to
        raise billions every year to fund the BBC''s sprawling news, documentary,
        scientific and entertainment programming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce07c4b-18a4-4130-b339-5bfa5d746b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d722b-8591-4619-83f0-495c41692620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inevitably, if you don''t have £285 million ($388 million), you
        will get less services, and less programs," said Davie. "I still think the
        BBC can offer extraordinary value for the £13 ($18) a month and we absolutely
        think we can do that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5f165-c6b4-4722-8ac1-02ee42b6d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3fbf6b-6614-4f9c-bbf8-625f577a481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davie estimated the BBC would generate about £4.2 billion ($6 billion)
        from license fees by the end of 2027. But that won''t be enough to support
        its current slate of shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573655f-cac2-4f12-922f-170c6268f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fdaa89-f577-40ad-9f36-fcf0104a3326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culture Secretary Nadine Dorries announced on Sunday that the license
        fee would stay at £159 until April 2024, before rising in line with inflation
        for the next four years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70447501-6feb-4550-ba6b-7d5fe3cdd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62834ca4-0cfa-42d2-87e6-48e421e0133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorries told parliament on Monday that she "could not justify putting
        extra pressure" on people''s wallets as rocketing inflation — which hit 5.1%
        in December — squeezes household budgets. The BBC had pushed to increase the
        fee to £180 ($245), she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455cae4-cf95-42c3-9f8c-59d93c97fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ce6d8-e978-4cc9-9324-dd04b27f9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britons will come under more financial pressure over the coming
        months, when tax hikes come into effect and a cap on consumer energy prices
        is lifted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc1a53-0a44-4dca-b2c4-b25040e57bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe380d3-6986-42a0-96de-d4a208fe1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorries said that it was time to examine alternative models to fund
        the BBC that would help it compete with against streaming giants such as Netflix,
        which has just hiked its prices in the United States and Canada. The BBC''s
        Royal Charter — the contract with the government that determines how it is
        funded and run — is up for renewal in 2027.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952fa13d-add9-4d0e-b75a-9faae51657cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431392e-be0f-47db-beeb-0a3f1d5605aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC gets roughly 75% of its budget from the license fee. The
        rest comes from licensing deals and commercial sales outside of the United
        Kingdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96cbf2a-3aba-4252-8365-e413d85acc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e7292-a38b-4169-b348-b3840ba9c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davie rejected the idea that consumer subscriptions should replace
        its public funding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a816e-5ef8-47eb-8dbc-3851eb29aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf1b90-69a9-4c6c-aa38-22d070139078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you''re trying to serve a subscription base, and a commercial
        agenda — and, believe me, I''ve run commercial businesses — it is a completely
        different situation," he told Radio 4. "Because suddenly you are there to
        make profit and make a return to a specific audience."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f5221-d6b8-468f-bd4e-2914aa7674ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c300cd-6cbe-409f-ac6d-763c26511e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Davie said he was pleased to have certainty on the BBC''s
        funding level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210a896-dfbb-4ebb-ae31-c815d37fbf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc48ed-5d66-4bfe-83df-2713519cdf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say having certainty of income for six years — as you know
        the media market moving so fast — is very material to us," he told Radio 4.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b82571-a501-4e7e-a4e7-851cdebe4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:18:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/18/media/bbc-funding-cut/index.html">$388
        million funding cut will force the BBC to cancel shows</a>."</em></p>'
