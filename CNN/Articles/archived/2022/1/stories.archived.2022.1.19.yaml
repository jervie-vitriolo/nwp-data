      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Typhoon Odette’s damage on housing, agriculture, and infrastructure
        amid the COVID-19 pandemic has made life more difficult for Filipinos in affected
        areas,” said ADB Director General for Southeast Asia Ramesh Subramaniam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571457c-1ba6-40d1-88cc-3640f2aea47c'
