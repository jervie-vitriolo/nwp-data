      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495087b1-3799-4800-b86d-095ebc4b85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Fajardo received the Lou Salvador Sr. Memorial Award during
        the 53rd Filipino Academy of Movie Arts and Sciences Awards for his contributions
        to Philippine Cinema.</p>'
  'sara-duterte-mandatory-military-service':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T21:22:53.620+08:00
    'imagesource': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b487140-6980-4578-a857-ec53dc10986d'
    'lead': 'Davao City Mayor Sara Duterte will push for the imposition of mandatory
      military service for all Filipinos upon turning 18 years old, if she wins the
      vice presidency in the May polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T21:25:12.466+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:03:35.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:10.379+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte to push for mandatory military service if elected VP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e731b-55ae-418d-baee-7ca7a7a734c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:25:12.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:03:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> —&nbsp;Davao
        City Mayor Sara Duterte will push for the imposition of mandatory military
        service for all Filipinos upon turning 18 years old, if she wins the vice
        presidency in the May polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbd21c-3e28-4c46-bd75-7db27244a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:25:12.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:03:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gagamitin ko ang aking opisina (I will use my office) —&nbsp;Office
        of the Vice President —&nbsp;para kausapin ang ating (to talk to our) Congress
        and the Senate of the Philippines to make military service for all 18 years
        old, male and female, mandatory in our country," the mayor said during the
        UniTeam Alliance''s virtual caravan on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c11fe-5538-4085-bb3a-38b6d9702a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:25:12.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:03:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said countries like South Korea and Israel have been requiring
        their citizens to perform military service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33053e85-6b9f-48ab-aa8d-3700a6efaeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:25:12.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:03:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Reserve Officers'' Training Corps or ROTC, she said training
        for individuals enrolling in compulsory military service would not last for
        just one weekend or a month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56292b47-4da2-48bc-aa50-0e6695730bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:25:12.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:03:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will be given a subsidy, you will be asked to serve the country,
        doon sa ating (there in our) Armed Forces of the Philippines," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5808af-7b8c-4f27-abce-b220286b52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:25:12.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:03:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, President Rodrigo Duterte, has been pushing for the
        revival of the mandatory ROTC since he assumed the top post in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91429559-c3e6-4f30-8818-af0d3a9192d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:25:12.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:03:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROTC was made optional as one of the three National Service Training
        Program (NSTP) courses for college and university students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feaa521-faf7-4af8-9445-c472127fbb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:25:12.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:03:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSTP Act of 2001 was passed following the controversial death
        of ROTC Officer Mark Chua, who had published an exposé on alleged irregularities
        in the ROTC unit of his school, the University of Santo Tomas (UST), in its
        students'' publication The Varsitarian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a0b48-983d-4ff4-a8bf-9ea68d24adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:25:12.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:03:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body was found floating in Pasig River, bound with packing tape
        and wrapped inside a carpet in March 2001.</p>'
  'Butuan-2021-Bloomberg-Philanthropies-2021-Global-Mayors-Challenge':
