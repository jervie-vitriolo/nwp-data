    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc80d0-d9af-48c3-833c-8ec06d17539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-02T18:40:02.263+08:00
