    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2895c0-2f52-4fd0-963f-e2ef38128f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.679+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China expects its power consumption "to continue its rapid growth
        in 2022," said Li Yunqing, an official with the National Development and Reform
        Commission, at a press conference on Tuesday in Beijing. Consumption in 2021
        was already strong, increasing 10.3% from 2020, according to government statistics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f015e-3deb-44e7-a98c-ede4235951c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.679+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b746f82-a913-4339-9d16-c01921ac07ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.679+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts from Guotai Junan Securities, a major Chinese investment
        bank, attributed January''s rebound in coal prices in part to a recent export
        ban on coal from Indonesia. China had been importing more coal from the Southeast
        Asian nation to keep up with its domestic demand, especially after reportedly
        restricting imports from Australia in late 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d54eca-3b87-4386-9607-573f9d48f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.679+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100632e0-c732-4d24-9b10-0764ac058f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.679+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guotai Junan analysts expect the demand for coal to remain strong
        this year, as China needs to stabilize economic growth, and coal power is
        critical to that plan, according to a research report on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b37a2f-3c4f-4d68-9505-71dace11c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.679+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16596a-f7eb-4c2f-8ce2-1a051470a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.679+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese policymakers have made it clear that ensuring stability
        is a top priority in 2022 and pledged to take proactive measures to support
        growth. Earlier this week, China reported its GDP grew 8.1% in 2021, outstripping
        the government''s own targets. But growth slowed to half that pace in the
        last quarter, and may not accelerate much this year, according to some economists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dba1a8-e9b0-49b0-a50c-e4269f35ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.679+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684b47a-c710-4164-8334-c67ddfa01909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.679+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of China''s ruling Communist Party said last month that
        they would prioritize investment in infrastructure in 2022 to bolster economic
        growth, as such projects can create more jobs. But such work is heavily reliant
        on fossil fuels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5202af-fc2f-48f5-a1a6-22f669e061e5'
      'mgnl:activationStatus': true
