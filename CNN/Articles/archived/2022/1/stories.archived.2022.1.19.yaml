    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1bd2e-0ee4-45c2-963c-a4e06cd2233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:39:45.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T19:41:27.177+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those committing acts prohibited under the bill and resorting to
        violence, threats or intimidation must be punished for grave coercion under
        the Revised Penal Code, the bill added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73c5c5-d49f-43c8-9735-afdd50a68094'
      'mgnl:activationStatus': true
