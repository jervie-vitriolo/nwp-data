    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8559b07-26d1-46e3-af8b-1a2b347b34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T19:39:45.979+08:00
