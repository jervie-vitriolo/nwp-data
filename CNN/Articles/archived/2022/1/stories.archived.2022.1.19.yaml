    'template': '1'
    'title': 'Megaworld to buy 2.2-hectare land from Manila Jockey Club for ₱1.88B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50086c-bff7-4557-b06f-b39e64a407c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:27:05.501+08:00
      'mgnl:createdBy': 'pilar'
