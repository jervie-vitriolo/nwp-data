      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zynga deal will give Take-Two Interactive a bigger presence
        in mobile gaming. Take-Two''s stock rose 1% on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede59ef4-9948-4a00-9057-bf829ff49d55'
