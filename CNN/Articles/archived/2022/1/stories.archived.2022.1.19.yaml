      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s nearly $69 billion acquisition of the controversial
        game maker Activision Blizzard comes just one week after Grand Theft Auto
        developer Take-Two Interactive announced that it was buying FarmVille owner
        Zynga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cc826-35c4-46e7-a044-55fe86449d31'
