      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Tolentino filed Senate Bill No. 2475, or the proposed
        Workers’ Rest Law, citing the “thinned” line between work and personal space
        and time as work-from-home and telecommuting arrangements have become mainstream
        due to the COVID-19 pandemic.</p>'
