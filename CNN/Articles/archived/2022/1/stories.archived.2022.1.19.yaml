    'jcr:uuid': 'd9728398-e78a-4a85-b7ef-6b54d9ead03b'
    'lead': 'Filipino Australian tennis ace Lizette Cabrera and compatriot Priscilla
      Hon dominate the pair of Filipino Canadian Leylah Fernandez and Australia''s
      Erin Routliffe in the 2022 Australian Open women''s doubles first round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T17:16:27.554+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:08:22.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
