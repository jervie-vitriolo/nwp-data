    'title': 'For VP Leni Robredo, urgency is needed to fill in the gaps'
    'visualType': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72407f-43a9-43f2-9bc6-b96973129e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.217+08:00
