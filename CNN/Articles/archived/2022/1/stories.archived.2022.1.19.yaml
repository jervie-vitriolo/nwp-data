      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f12e6-c413-4830-8153-c8d8dd7ca2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.302+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to SpaceX for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7cc84-518b-47c6-a1f6-ba08cb9d0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
