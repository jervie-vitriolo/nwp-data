    'template': '1'
    'title': 'Gunman in Texas synagogue standoff was thrown out of a local mosque
      for erratic behavior days before taking hostages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988ea74-df41-42cf-a10c-73f0cd831aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;About 10 days before taking four hostages
        at the Congregation Beth Israel synagogue in north Texas, Malik Faisal Akram
        had a heated exchange with officials at the Islamic Center of Irving and was
        eventually escorted from the property, according to the organization''s chief
        legal counsel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4cb15-3735-4d46-8d3b-1c8fa5128b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid Hamideh of the Islamic Center told CNN on Tuesday that Akram,
        44, arrived at the mosque to pray, but became belligerent after asking mosque
        employees if he could sleep inside the building and they refused, citing city
        ordinances prohibiting overnight guests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428699c-1187-4aa9-97ce-d65af1d6bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was hostile because he was told that he would have to leave
        the mosque, that he couldn''t spend the night," Hamideh said. "He became agitated
        and almost confrontational, telling the folks there that ''you''ll be judged
        by the Lord Almighty for, you know, not helping out a fellow Muslim brother.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa430a1c-6a25-4dd0-ae0c-9c7db76a3dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamideh said the mosque official who interacted with Akram did not
        wish to speak publicly, but told the Islamic Center''s leadership that Akram
        presented erratic behavior, although at that time there was no indication
        of any kind of potential violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95f047-bd84-40df-9329-4f36146f0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamideh said Akram returned the next day, apologized for his previous
        behavior and asked for permission to pray. Hamideh said the center does not
        turn anyone away who wants to pray, and Akram left on the second day without
        any issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4fa3f-fa9d-42da-b8e8-ac465be5be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosque official told Hamideh that the eventual hostage-taker
        seemed to be a different person when he returned the following day, "acting
        like he''s your best friend." Hamideh described Akram''s demeanor as a "flip
        flop in the behavior in the extremes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3a192-a4ee-4759-8766-9e9cf9e9a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest revelation helps authorities construct a clearer timeline
        of Akram''s movements in the days leading to the hostage-taking at the synagogue
        in Colleyville, which is about 15 miles from Irving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fd22f-2773-4608-945a-471f03210cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akram, a British national, arrived in the US via a flight to New
        York in late December and was not on any US government watch list, a US law
        enforcement source told CNN. He arrived in the US legally, and cleared vetting
        before his arrival, a separate US federal law enforcement source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62a2a6-e9aa-4f44-be8e-6e59a5c5411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into how Akram traveled from New York
        to Texas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32cefc5-f349-4dfe-85eb-1ba5f2242742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January 6 and 13, Akram spent three nights at Union Gospel
        Mission Dallas, a homeless shelter, according to shelter CEO Bruce Butler.
        "We were a way station for him," he said. "He had a plan. He was very quiet.
        He was in and out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeea0bf-b664-4b9c-95ee-3880c3911e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akram left the mission for the last time Thursday, according to
        their records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b0e7d-dd04-4b96-86a5-8a71fc0bca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Saturday, Akram entered the synagogue in Colleyville and
        produced a weapon during its Sabbath service, kicking off an 11-hour standoff
        with local, state and federal authorities. One hostage was released unharmed;
        the other three escaped; and an FBI team killed Akram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71395925-9382-4574-a958-e85a3668d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident once again has put Jewish communities across the United
        States on edge. Attacks on Jewish people have been on the rise, the Anti-Defamation
        League warns. And while the majority of anti-Semitic incidents involve harassment
        and vandalism, assaults have also happened, with at least six turning deadly
        since 2016, including at Pittsburgh''s Tree of Life synagogue in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052a266-bfd1-48b7-a7ed-9dd5d9e4e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is investigating Saturday''s incident as "a terrorism-related
        matter, in which the Jewish community was targeted," the agency has said.
        Investigators believe Akram was motivated by a desire to see the release of
        a convicted terrorist who is serving an 86-year federal prison sentence in
        Fort Worth, Texas, they''ve said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af8a5f-c438-447e-87bc-cd7763221d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prisoner, Aafia Siddiqui, was found guilty of attempted murder
        and other charges in a 2008 assault on US officers in Afghanistan. She was
        not involved in the Colleyville attack, her attorney said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96ac46-93e4-40d8-bff6-e1272ee75b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities base their belief about Akram''s motivation on discussions
        with him during hostage negotiations and from audio of a livestream of the
        Sabbath service that captured the hostage-taking, they have said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb93b3b4-8642-4e36-83a9-d85326e31723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akram was known to UK security services and had been the subject
        of a brief investigation in 2020, a UK official told CNN. The investigation
        against Akram was closed when investigators considered him to no longer be
        a threat, the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23316c39-155b-48f5-80f7-dc53a96480e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two teenagers were arrested in south Manchester, England, in connection
        with the Texas incident and were awaiting questioning, UK Counter Terrorism
        Police for Greater Manchester said Sunday. Akram hailed from Blackburn, an
        industrial city of 121,000 just northwest of Manchester, British authorities
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c3e9c-78cd-4b61-a019-c48d1a037a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akram''s brother said the family is "absolutely devastated" by his
        actions and they "apologize wholeheartedly to all the victims," he wrote in
        a statement on Facebook, adding the family was in contact with police during
        the incident. Akram suffered from mental health issues, the statement said
        without elaborating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f108f7a-609f-41a7-b684-d4970c14a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rabbi ''overflowing with gratitude''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0c63d-6617-4ab6-ba4a-decaf55d4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a healing service Monday night at a United Methodist church,
        the rabbi who was among the four taken hostage described his emotions about
        his escape with a quavering voice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45eac53-0056-423b-be77-abe74a0457a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enormity of the ordeal in Colleyville —&nbsp;being held at gunpoint
        for hours and making a bold but terrifying escape —&nbsp;is difficult to process,
        Rabbi Charlie Cytron-Walker said, but a wave of support from his community
        and the others around the world left him optimistic that his congregation
        will recover.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731b534-d3bf-4d7b-acd9-0926e97e003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so grateful, so unbelievably grateful, tonight —&nbsp;unlike
        every other service like this that I have done —&nbsp;we will not be saying
        our traditional prayer for mourning," Cytron-Walker told a crowd gathered
        at a healing service at White''s Chapel United Methodist Church and thousands
        of supporters watching a livestream of the event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7f961-cdb1-4443-960e-e8d06d994174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s attack "could have been so much worse, and I am overflowing,
        truly overflowing with gratitude," Cytron-Walker said Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d60ea4-22fd-4d07-9a97-53e883b96ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to understand, it doesn''t matter if you are in a
        synagogue, if you''re Jewish, if you''re Muslim, if you''re Christian, if
        you''re religious at all, it can happen in a shopping mall. Unfortunately,
        this is the world that we''re living in," Cytron-Walker told CNN''s Wolf Blitzer
        on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a59903-b71e-456c-920a-0663b637ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the congregation who were held hostage credited security
        courses, including active shooter training, with helping them get through
        the ordeal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6cc875-2663-4872-bb32-02f85ffd5b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This training saved our lives," Jeffrey Cohen, the vice president
        for the board of trustees at Congregation Beth Israel, wrote in a Facebook
        post. "I am not speaking in hyperbole here —&nbsp;it saved our lives."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e43b3-1354-4a12-bd91-cc3cb10c503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rabbi acknowledged the trauma of the incident expands beyond
        those who were trapped in the synagogue to all members of the congregation,
        including some who watched it unfold on a livestream of the Sabbath service.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646075e2-dc2e-4fe5-a5f2-05308af29d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any moment, I thought there was going to be a gunshot," Stacey
        Silverman, a member of Congregation Beth Israel, told CNN of watching the
        livestream, which had been set up so people could watch services from home
        during the COVID-19 pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ce131-2e44-4295-95fb-cd06b5071f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the incident unfold left Silverman "terrified and heartbroken,"
        she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034fba7-030c-4d0a-b906-0a1744642d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hostages describe how they made their escape</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd35bc-c84b-4e92-aed8-32cbb5b5809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostage-taker was "screaming hysterically" at times and occasionally
        speaking different languages, Silverman said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3c237-6b7a-4998-927e-ed84cca69d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the hours ticked by, he "became increasingly belligerent and
        threatening," Cytron-Walker has said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f0a12-15ef-4ac2-9b0d-97617f3cd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the gunman began yelling and congregants realized they were
        hostages, Cohen said he quickly dialed 911, put the phone face down, and followed
        the hostage taker''s directions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adf8c9-343e-4b7d-b2f3-68c1b7bb2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But not exactly as commanded," he said on Facebook. "Instead of
        going to the back of the room, I stayed in line with one of the exits."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed69503-9355-480f-bc88-a2c61e423881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the hours went by, Cohen said he began to slowly move a few chairs
        in front of himself. "Anything to slow or divert a bullet or shrapnel," he
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efae48-e22b-41b9-aafc-b4f683872e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the hostage situation, Cohen said they all worked to
        keep the gunman engaged in conversation. "As long as he was talking and somewhat
        calm, we bought the FBI time to position."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76427f6-dca5-46dc-aa89-2443e459a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the hostages was released unharmed around 5 p.m., Colleyville
        police said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c24aa-9dd2-4169-a7be-8aa79d4eca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Cytron-Walker saw his opening when he got the gunman
        a drink in a glass.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b4a9e-ea4e-48c7-96c4-d12b38519e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he was drinking, the gun wasn''t in the best position and I
        thought this was our best chance, I needed to make sure the people who were
        still with me, that they were ready to go," the rabbi said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0f158-45f5-4f1e-8309-b88d2fad7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so there was a chair that was right in front of me. I told
        the guys to go, I picked it up and I threw it at him with all the adrenaline,"
        Cytron-Walker told CNN. "It was absolutely terrifying and I wasn''t sure if
        I was going to be shot, and I did not hear a shot fired as I made it out the
        door. I was the last one out."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21226bba-05d5-484e-9fea-e518f156ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FBI team killed the suspect after the hostages made their escape
        around 9 p.m.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83a5da-ae74-4e94-a67f-73bb5346d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith-based communities will continue to be targets of violence,
        federal officials warn</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f422317-8761-486b-8f19-099602db419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akram spoke about Siddiqui, the federal prisoner in Fort Worth,
        Cohen told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f091f-3f31-4dd5-aca9-801be9b84113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted this woman released and he wanted to talk to her ...
        he said point-blank he chose this synagogue because ''Jews control the world.
        Jews control the media. Jews control the banks. I want to talk to the chief
        rabbi of the United States,''" Cohen told CNN on Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b920b-236c-433a-ab9d-007768020aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I had a magic wand. I wish I could take away all of our
        pain and struggle," Cytron-Walker said at the healing service. "I know that
        this violation of our spiritual home was traumatic for each and every one
        of us. And not just us. In the road ahead, this is going to be a process."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb216e9-9f6d-44e9-bcef-91a35ae9607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials from the bureau and the Department of Homeland Security
        warned in a letter Monday that, "Faith based communities have and will likely
        continue to be targets of violence by both domestic violent extremists and
        those inspired by foreign terrorists."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931254c8-578e-4d34-be96-13e55455e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online forums linked to domestic violent extremists have referenced
        Jewish targets tied to conspiracy theories about COVID-19, the outcome of
        the 2020 election and "even the Taliban takeover of Afghanistan and resettlement
        of Afghans to the United States," according to the letter obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002fef81-323e-4c58-81f0-a37739156957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:37:45.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/18/us/colleyville-texas-synagogue-healing-service/index.html"
        href="https://edition.cnn.com/2022/01/18/us/colleyville-texas-synagogue-healing-service/index.html">Gunman
        in Texas synagogue standoff was thrown out of a local mosque for erratic behavior
        days before taking hostages</a>"</em></p>'
  'No-vax-no-ride-policy-confusion-workers-exempted':
    'caption': 'FILE PHOTO'
