  'philippines-population-growth-popcom':
    'author': 'AC Nicholls, CNN Philippines '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T18:50:39.034+08:00
    'imagesource': 'jcr:1ac5476b-4c0d-4b77-aef3-8861ce35100f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d0b3852-b948-4278-88ff-693f26709863'
    'lead': 'The country is set to record its lowest population growth in 75 years
      as more Filipino couples are choosing not to have children due to the uncertainties
      brought about by the COVID-19 pandemic, said the Commission on Population and
      Development (POPCOM).  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T18:56:11.959+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2022-01-19T18:56:13.271+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['population', 'POPCOM', 'Commission-on-Population-and-Development',
      'coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic', 'covid-19-crisis']
    'template': '1'
    'title': 'Lowest population growth in 75 years attributed to pandemic anxiety '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc77f45-25fb-4057-b852-0bc250944270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — The
        country is set to record its lowest population growth in 75 years as more
        Filipino couples are choosing not to have children due to the uncertainties
        brought about by the COVID-19 pandemic, said the Commission on Population
        and Development (POPCOM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3363c47-c2a4-4f07-8e1d-c7e94cc558b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum Wednesday, POPCOM Executive Director Juan Perez
        said the use of family planning has increased since 2020. He noted that in
        some areas, government health centers are running out of contraceptives such
        as pills and condoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36075d-b8a9-4986-98bd-8079ac2cf542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s population is expected to increase by just 0.3% or
        over 300,000 in 2021 — the lowest population growth in 75 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1b9bb-11c9-47fa-9850-f95f980c3cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Women are opting not to have children during this time when you
        have a health as well as an economic crisis,” Perez explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fcbd85-04b2-4e02-a976-3283c9cddf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions have been infected with the coronavirus while poverty incidence
        rose to 23.7% in the first semester of 2021 from 2018’s 21.1%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28819a1e-93e1-4094-9f79-eb88b1df105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychiatrist Dr. Babes Arcena said added stress and anxiety brought
        about by the health crisis has also led to a lack of intimacy among many couples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0b80e-6e7b-4351-91ad-796278c93df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sexual intimacy is being taken aside because there are a lot of
        issues that you have to deal with,” Arcena said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607149b-b4a9-4085-bf27-5eaa6746294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also factor the fact that members of the family are spending
        more time at home. For some couples, this situation made it harder to find
        the right time for sex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d71e3-b81a-4b12-86c9-319796b6313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents also took on more responsibility in their children’s remote
        learning set up adding that to their daily grind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c94d8-9a6a-4a51-86c5-0f76c407ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parents assumed different roles <em>so pagod na sila pagdating
        ng gabi so wala nang</em> energy,” Arcena pointed out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f0030-2bfb-4b74-86c5-d486339857f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Parents assumed different roles and they are extra
        tired by the end of the day and have no more energy.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f807c6-5ac2-4b4d-ad14-d902319b1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POPCOM sees the slow growth rate as a good thing. They expect
        to see a sustained slow population growth even beyond the pandemic as the
        economic crisis will most likely take longer to be resolved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0ddef-0816-445e-af10-257ee6be9c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T18:56:11.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-01-19T18:56:13.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Increased family planning leading to lower population growth is
        actually what we were working for but around 2025 was when we thought it would
        happen. The COVID situation brought it on much earlier,” Perez pointed out.</p>'
