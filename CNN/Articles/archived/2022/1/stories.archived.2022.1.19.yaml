      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62bdd96-24d1-43f9-8b52-5b835e4c3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.301+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last message exchange was Wednesday, Jan. 19, when Musk said
        it didn''t feel right "to pay to shut this down." CNN Business has viewed
        the messages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776a276-9e26-4956-ad69-25d1eccd6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.301+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86c5a7-f53b-49cd-9e67-cd71368f8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:12:36.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-31T10:12:37.302+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Options other than remuneration like an internship would make taking
        it down a lot easier," Sweeney replied. Musk has not yet responded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2873f-4d20-48f6-a8a3-8ce8eb45cd40'
      'mgnl:activationStatus': true
