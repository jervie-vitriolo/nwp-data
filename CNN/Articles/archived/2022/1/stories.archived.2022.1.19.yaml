      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Israel started trialing a fourth dose of the coronavirus
        vaccines for healthy participants ahead of a roll out of the additional booster
        shot to at-risk populations -- marking the first study of its kind among healthy
        people getting a fourth dose.</p>'
    '65':
