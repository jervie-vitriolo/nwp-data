    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:04.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 555.55-carat black diamond believed to come from space is going on
      sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b1fba-a186-42d0-8ecf-f483df1b8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 555.55-carat black diamond that is truly
        from out of this world has been unveiled by auction house Sotheby''s Dubai.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4c443-303d-4799-b75b-3c9f2691ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare gem, which Sotheby''s has dubbed "The Enigma," is believed
        to have come from outer space -- either created from a meteoric impact or
        from a "diamond-bearing" asteroid that collided with Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ce6a3-53cd-4400-9404-2790c0c090ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A natural faceted black diamond of this size is an "extremely rare
        occurrence," according to Sotheby''s, which expects it to sell for as much
        as £5 million ($6.8 million) when it goes under the hammer in February in
        London, after being exhibited in Dubai and Los Angeles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf3520-7cf7-4927-97c7-cc8f1a75aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black diamonds, also known as Carbonado diamonds, can be dated to
        between 2.6 to 3.8 billion years ago and have trace amounts of nitrogen and
        hydrogen -- elements found in interstellar space. They also contain osbornite,
        a mineral present in meteorites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba3ad3-3097-4529-b698-bf353c40b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikita Binani, a jewelry specialist at Sotheby''s in London, called
        the diamond "a true natural phenomenon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d50c2c-5eef-493c-99f9-c8ea5396e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its sale represents a once-in-a-lifetime opportunity to acquire
        one of the rarest, billion-year-old cosmic wonders known to humankind," she
        said in press release Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcb519-b5ed-4aee-9d1c-49a929ac66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shape of the diamond is inspired by the Middle Eastern palm
        symbol of the Hamsa, a sign of protection, which means five in Arabic. The
        theme of five runs throughout the stone, according to the auctioneer. In addition
        to its 555.55 carats, it also contains exactly 55 facets, or faces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4c871-2acf-4e4b-ad03-0cf176088db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black diamonds that are faceted have sold in the past at prices
        surpassing £10,000 ($13,600) per carat, Sotheby''s told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30a683-8485-4bcd-8a70-d2867a04be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diamond will be open for bidding online from February 3 to 9,
        and the auction house said it will accept cryptocurrency as payment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5a4f5-d833-4bae-8106-0ffd75f25e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows the sale of a 101-carrat diamond, dubbed "The Key
        10138," which became the most expensive jewel ever purchased with cryptoccurency
        when it sold last year, according to Sotheby''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5ec3c-0b29-428d-8c3c-3d2af4308c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pear-shaped gemstone sold for the equivalent of $12.3 million,
        after the auctioneer announced it was accepting offers in bitcoin and ethereum,
        in addition to traditional forms of payment. Sotheby''s would not disclose
        which of the two cryptocurrencies had been used to make the purchase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccae97-8499-4069-9e86-401b81afb346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of auction houses have begun welcoming cryptocurrencies
        for big-ticket items, which have included paintings and NFTs -- the blockchain-backed
        tokens increasingly used to transfer ownership of digital artworks and collectibles.
        Sotheby''s CEO Charles Stewart told CNN''s Julia Chatterly last April that
        he believed NFT''s and crypto were opening up the art market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9a0ec-ca0e-490a-9622-7fca28215910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:33:53.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/enigma-diamond-sothebys-auction-scn-scil-intl/index.html">A
        555.55-carat black diamond believed to come from space is going on sale</a>".</em></p>'
  'excused-absence-quarantine-isolation-govt-workers':
    'caption': 'The Civil Service Commission (CSC) has entitled government workers
      to excused absence if they are undergoing quarantine, isolation, and/or treatment
      for COVID-19. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T15:38:48.615+08:00
    'imagesource': 'jcr:08a89d13-4395-46ad-ada9-2f03ca7d2c62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1c7361-8f80-4def-9d87-dff617d092ea'
    'lead': 'The Civil Service Commission (CSC) has entitled government workers to
      excused absence if they are undergoing quarantine, isolation, and/or treatment
      for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T15:41:52.346+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:08:24.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:04.586+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CSC', 'COVID-19']
    'template': '1'
    'title': 'CSC allows excused absence for gov''t workers under quarantine, isolation,
      treatment for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099fa4d6-dda5-427c-aabf-fa00ff44f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong>&nbsp;The
        Civil Service Commission (CSC) has entitled government workers to excused
        absence if they are undergoing quarantine, isolation, and/or treatment for
        COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dd21b-3f7d-4657-b26f-312f830fcb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSC’s latest resolution No. 2101122 amended the interim guidelines
        on excused absences for COVID-19, updating it to cover government workers
        who are “infected or identified as close contacts of a suspect, probable,
        and/or confirmed cases of COVID-19 while in the performance of their official
        functions, (onsite or WFH arrangement)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54086a9-f164-47f2-b177-af049412c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ff152-1562-4004-a429-72c1fea9b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current health crisis points to a need to clarify the definition
        of excused absence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c45d8c-fefd-44ef-8b0b-3fc2b4f08ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06357a98-1b53-4db8-8704-8ac4c2cdea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Excused absence refers to the period when a government worker is
        not required to report for work due to required quarantine period, isolation,
        and/or treatment, and/or announcement of work suspension, but are entitled
        to pay,” said the agency in a statement on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964b918-e6c6-49cf-b164-bd7e0a87069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61d5b6-24ff-42de-a201-5f6be4e2d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule also applies to required quarantine, isolation and treatment
        after official travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e1f61-1b1e-4a06-915f-25d1d30751f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97c217-056c-441a-8dd7-c8f30cb625e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For personal travel, only the required quarantine period may be
        excused, while the isolation and/or treatment period shall be charged against
        leave credits. However, if the personal international travel had no approved
        travel authority, then leave credits will be used for all quarantine and isolation
        days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a6cdb-2f21-4e92-9aea-9f918391a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab0dba-a6e6-42c1-942d-3c8fd25ea886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSC noted that required quarantine period refers to the number
        of days a person must undergo quarantine, or separation and restriction of
        movement, while waiting for swab test result to determine if he is positive
        or otherwise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6820d3b-0ee3-46e2-8e2d-1bab205e22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f18d8-948d-4c55-8b39-b054163afd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, isolation is the act of containing oneself at
        a particular place for the purpose of treatment and monitoring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648a863-9fb2-4a23-b0f6-f9a95bbfa222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T15:41:52.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:08:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1f456-aea4-425c-875b-2b9e1ce82d1c'
      'mgnl:activationStatus': true
