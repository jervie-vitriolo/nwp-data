  'DOH-COVID-19-death-toll-53000':
    'caption': 'The Department of Health (DOH) reported 22,958 new COVID-19 infections
      on Wednesday, pushing the nationwide tally to 3,293,635. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T16:16:31.863+08:00
    'imagesource': 'jcr:86ef942a-35b7-44e8-bde6-bd702cab2326'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9190197-9ef8-47e0-a2d4-8e995d88ba66'
    'lead': 'The Department of Health (DOH) reported 22,958 new COVID-19 infections
      on Wednesday, pushing the nationwide tally to 3,293,635.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T16:25:58.912+08:00
