      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This SB 2475 defines rest hours as any period outside an employee''s
        working time. It covers employees “in all establishments and undertakings
        whether for profit or not” but not field personnel, domestic helpers, personal
        service workers, and those “paid by results.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23820fba-2728-41af-9ff5-614baa9fbefd'
