    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veteran comedian Don Pepot dies at 88'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd315f-43a4-4f4c-adb9-d8231f0c80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — Veteran
        comedian Ernesto “Don Pepot” Fajardo has died at 88 years old, his family
        confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2e5f9-e049-41e8-830f-c9c6c1a7188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40c391-0f40-4e9c-9369-c4d4b2a4bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, his son Michael said Fajardo died on Tuesday
        night of acute respiratory failure due to a critical case of COVID-19. The
        comedian’s daughter Michelle Candido also confirmed his death in a text message
        to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7ffeb-d52b-44b7-81b7-4edc7369fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a6592-bf01-4a2b-9ca6-df49eb2d83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wake will be open to the public on Jan. 22 at the Solennelle
        Funeral Homes in Valenzuela City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4cbb3a-c0c0-4642-afb8-9cd8f896bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b75b5-94fc-49cb-9b69-dea762aa0367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo began his career in the entertainment industry in the 1960s
        and had performed in films alongside other distinguished comedians, including
        the country’s late Comedy King Rodolfo “Dolphy” Quizon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84267537-bc17-453e-8d85-a23b80aa5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7acfe-c56a-4154-8b07-cfce2d7dfb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-19T20:59:48.944+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Film Development Council of the Philippines (FDCP),
        he appeared in over a hundred films during his active years. The FDCP said
        his last project was in 2012 in the movie “Si Agimat, Si Enteng Kabisote,
        at Si Ako.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba39286-7b05-4c9c-8fab-9f9d43a44dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:59:41.395+08:00
