    'template': '1'
    'title': 'Microsoft to acquire Activision Blizzard in $68.7 billion deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b0912-f6b4-4849-9ac7-3c3a9c3ddf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft on Tuesday announced plans to
        acquire Activision Blizzard in a blockbuster deal worth nearly $70 billion.
        It''s one of the biggest acquisitions in the tech industry in recent years,
        one that will boost Microsoft''s standing in the growing gaming industry but
        could be complicated by recent concerns about Activision''s toxic culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91166d-9113-4f0e-ab4c-8d27166d0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003197f-478b-4b76-a47a-f71194546a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-cash transaction is valued at $68.7 billion, and Microsoft
        says it will make the company the third-largest gaming company by revenue,
        after Tencent and Sony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e415f7e-e65f-4850-b8cb-2265752d7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecedef-bff9-482f-81f6-4c14228cdb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Kotick, the controversial CEO of Activision Blizzard, will
        continue in his role, according to a press release detailing the announced
        acquisition. Activision employees had previously staged walkouts and called
        on Kotick to step down for having allegedly been aware of widespread harassment
        and discrimination problems at the company for years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ed10f-09e5-44b6-8de3-36b0440ef49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61342eef-64a5-405c-a7f2-3e59ee8bca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s Department of Fair Employment and Housing filed a
        lawsuit against Activision Blizzard in August 2021 alleging a "frat boy" work
        culture that subjected female employees to discrimination, sexual harassment
        and unequal pay. It further alleged that "the company''s executives and human
        resources personnel knew of the harassment and failed to take reasonable steps
        to prevent the unlawful conduct, and instead retaliated against women who
        complained."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e6bcf-09f5-426d-8ed6-4f39f22eff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ecc11-0a37-4d47-a26c-bf108cc49575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J. Allen Brack, Activision''s then-President, left his post following
        the allegations, and Activision hired an outside firm to investigate, taking
        cues from other corporate scandal-ridden companies like Uber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad015fe-bacd-4590-b6cc-c98da2d04852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86f832-9ccc-4321-80f1-a01ebe0ef44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activision Blizzard also agreed to an $18 million settlement in
        September in response to a separate lawsuit from the US Equal Employment Opportunity
        Commission. That suit had accused the company of subjecting female employees
        to sexual harassment and retaliating against them for complaining about harassment,
        and alleged it had "discriminated against employees due to their pregnancy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4fe4e-0953-4625-8757-a029c6b437f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93397c17-c7e6-4b03-861a-d6b8c1aec22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news follows several months of reporting about allegations of
        inappropriate workplace behavior by Microsoft founder and former CEO Bill
        Gates in the company''s earlier years. Microsoft CEO Satya Nadella said last
        year that the company''s culture had evolved since then, and emphasized its
        focus on diversity and inclusion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e86af-82ce-4a99-9579-c3c25acc045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171c9fd-d2c8-403a-87d9-8aba18882d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that creative success and autonomy go hand-in-hand with
        treating every person with dignity and respect. We hold all teams, and all
        leaders, to this commitment," said Phil Spencer, Microsoft Gaming CEO, in
        an official statement Tuesday. "We''re looking forward to extending our culture
        of proactive inclusion to the great teams across Activision Blizzard."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7c9f4-2cae-42df-b9d8-4522b78c52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ad8bb-c854-4171-93b4-6a837a739554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is pending regulatory review and Activision Blizzard
        shareholder approval, with the deal set to close in 2023. The companies will
        continue to operate independently until the transaction is finalized, after
        which Activision Blizzard will report to Spencer. Activision Blizzard''s stock
        shot up more than 30% ahead of the market open Tuesday morning; Microsoft
        shares fell around 1.5%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f27653-b46b-4553-b0ed-6c3d88bd2aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae313e6-33b2-4941-8cfe-c5d1ee2ebc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaming has become a major point of focus for Microsoft in recent
        years, especially as the pandemic meant more people were staying home and
        using gaming systems. In January 2021, on the heels of huge demand for its
        Xbox Series X and Series S consoles, Microsoft''s gaming revenue surpassed
        $5 billion for the first time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e2b02-f9f2-409e-840c-f0888eee876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff8975-a064-4f06-b09b-ecd7d2924fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition would boost Microsoft''s gaming business with the
        addition of Activision Blizzard games and the nearly 400 million monthly active
        players that come with them. Microsoft will also acquire Activision''s global
        game studios and its nearly 10,000 employees, according to the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1aae2c-1647-4c90-80bb-0b8c59693f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2799d-316c-4c60-b40e-25af22521dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s plans for cloud gaming will be accelerated by the deal,
        with the company hoping to push the Xbox community onto phone, tablets, laptops
        and other devices globally. And popular titles from Activision such as "Candy
        Crush" will improve Microsoft''s position in mobile gaming, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f8cca-0a0f-48a2-aabc-2d597e70ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ebd2c-45fe-4f86-a69c-7f4a472bba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acquiring Activision will help jump start MSFT''s broader gaming
        endeavors and ultimately its move into the metaverse with gaming the first
        monetization piece of the metaverse in our opinion," Wedbush analyst Dan Ives
        said in a statement Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf063e-396d-4524-9fb3-b8699f9b4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b5c1a-96e8-4663-9672-e9a49175b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metaverse has been hailed as the next big thing for the tech
        industry — although there''s still a long way to go until such a virtual world
        is a reality, video games are likely to play a central role.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd8577-a39b-4297-a3b4-fd49b8d7cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3592e55-56a9-4f1b-8df7-63138133d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaming is the most dynamic and exciting category in entertainment
        across all platforms today and will play a key role in the development of
        metaverse platforms," said Microsoft CEO Satya Nadella in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404540a-da68-4f1d-afbd-80d53151f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec13331-c454-4759-a227-f326f1d808cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal could face significant scrutiny both in the United States
        and abroad from lawmakers and regulators, who have recently been focused on
        antitrust concerns in the Big Tech industry. While Microsoft has gotten less
        attention in that respect than fellow tech giants Facebook, Apple, Amazon
        and Google, the deal could put Microsoft back in the spotlight, as it would
        make the company an even bigger player in the gaming industry. Microsoft acquired
        popular game developer Bethesda Softworks'' parent company, ZeniMax, in September
        2020, in a $7.5 billion deal that also boosted its Xbox Game Pass portfolio.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879ae9c-7760-48a2-9c58-779fdf086de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T03:18:22.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:47.479+08:00
