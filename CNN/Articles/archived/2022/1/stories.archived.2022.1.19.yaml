    'mgnl:tags': ['Tonga', 'volcano', 'tsunami', 'New-Zealand']
    'template': '1'
    'title': 'Tonga faces ''unprecedented disaster'' as New Zealand warns of further
      eruptions and tsunami risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03319a51-804e-4c76-aaf8-17115098b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.932+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A massive volcanic eruption and tsunami
        near Tonga caused "an unprecedented disaster," the Pacific nation''s leader
        said Tuesday, as New Zealand warned of further eruptions that may complicate
        the delivery of aid to remote islands where communications are down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e9ea4-2ce3-4fb0-8704-7341ef9ff027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.933+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4909a-8579-457d-a5af-f240d397f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.933+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first official update since Saturday''s eruption of the underwater
        Hunga-Tonga-Hunga-Ha''apai volcano, Tonga''s government on Tuesday confirmed
        the deaths of three people and several other injuries, and outlined the scale
        of destruction to communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a94e29-3313-47bc-841f-72c751decba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.934+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3235e6-703e-41a1-81f1-d2ca0c4fec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.934+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongan Prime Minster Siaosi Sovaleni said all houses on the island
        of Mango, where 36 people live, were destroyed. Only two houses remain on
        Fonoifua island, and extensive damage was reported on Nomuka island, home
        to 239 people, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b46631-38dc-4f66-bec0-450a49ef03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.935+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06aef0-c450-4a53-8c64-686a3272de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.935+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An unprecedented disaster hit Tonga," Sovaleni said, adding a "volcanic
        mushroom plume" extended to cover all of the country''s roughly 170 islands
        -- of which 36 are inhabited -- impacting the entire population of more than
        100,000 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456ed3e-8946-4aa5-9585-7c95df55aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.935+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cc199-d4cf-4cc2-afcd-1dfea132775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.935+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, the eruption of the Hunga Tonga-Hunga Ha''apai
        volcano was likely the biggest volcanic event recorded since Mount Pinatubo
        erupted in the Philippines in 1991.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d41ca-1575-41dc-9b0a-8414ad588728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.936+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c1c1c-1447-479d-8ce4-6b57b0e09822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.936+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, New Zealand''s Foreign Ministry warned further eruptions
        of the volcano were likely, posing a tsunami risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ace18f-621b-4088-abe2-8a36befa126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.937+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f417b2-0fd3-4fa5-b1f2-a6917dc65aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.937+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimation was based on modeling by GNS Science, a New Zealand
        geological research institute, the ministry said. "The most likely scenario
        is for ongoing eruptions in the next several days to weeks, with ongoing tsunami
        risk to Tonga and New Zealand," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43984c93-1636-4674-b2f5-6b03abeb7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.938+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471633de-11ed-4814-bcf1-85ff75d121a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.938+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption on Saturday generated tsunami waves up to 49 feet (15
        meters) high that hit the west coast of Tonga''s main island, Tongatapu, and
        the ''Eua and Ha''api islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac14d1-4355-48dc-a7ae-a930ef44b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.939+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e431cb5-706e-4e63-9922-001fe7c4c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.939+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations spokesperson said an initial assessment by Tongan
        authorities found 100 houses were damaged and 50 destroyed on Tongatapu, the
        country''s main island, home to the majority of the population. No evacuation
        centers are open on the main island, and people who were displaced are mostly
        staying with extended families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2797d-ac69-4c8a-b362-1b45c99bcdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.939+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb06c887-4122-4c23-91cb-1364ad88c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.940+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ''Eua, 89 people are in evacuation centers, the spokesperson
        said, adding that information from outer islands remains scarce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5511ffb-a28d-42f6-8f72-b93032d43159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.940+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a858e-d533-4263-aaf0-289ca2e53ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.941+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race to deliver aid to Tonga</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831b89b-039e-465b-9c41-fde4dcd4cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.942+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first details of the devastation emerged on Tuesday after Tonga''s
        Pacific neighbors, Australia and New Zealand, made reconnaissance flights
        to the archipelago -- a three- to five-hour journey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365b3b4-1634-4e80-ae41-b07aa05e2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.942+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2f79d-52ba-4d18-933d-a918ea6c7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.942+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos show entire island communities that were once lush and green,
        now blanketed by thick, gray ash. Many homes appear damaged or completely
        destroyed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a18fc-f934-406a-b72a-3432f484dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.943+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a8717-d223-4764-978b-4426c04cc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.944+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread stagnant pools of salt water, coupled with the volcanic
        ash, are polluting drinking water sources, according to the Red Cross.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708616cb-253e-446f-b669-fd3d2c933cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.944+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169b788-c5ed-462e-9916-26d1c2c3ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.944+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of aid was hampered by ashfall covering Tonga''s Fua''amotu
        International Airport runway, forcing New Zealand to send two navy ships to
        assist with recovery -- but they will not arrive until Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4493936-c6a1-4c56-97dd-09db185f13eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.945+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770cb05-6619-4ec5-b756-21a83b5f4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.946+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yutaro Setoya, the official in charge of the WHO liaison office
        for Tonga, said he believed the first aid flights could arrive on Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fc419-ddd9-43c4-a3ad-d967702c9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.946+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959da1d9-a961-44af-8493-4f71cf35b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.947+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also described the the conditions in the wake of the disaster.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a97f2a-dc57-47dd-bfee-05101064122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.947+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8302c5-5ae1-4593-b6d3-ac3415e76275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.947+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the eruption initially, there was a sound on the roof like
        rain, and it was not actually a rain. It was small pellets falling from the
        sky," Setoya told CNN on Wednesday. The pellets were followed by very fine
        ash, which by the time Tonga woke up the next day resembled "gray snow like
        two centimeters everywhere."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff41670-414d-4dd4-8e53-61272b997b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.948+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381eb6b1-3aa8-4139-9381-15491e88af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.948+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cleanup efforts underway, rescue workers are racing to deliver
        safe drinking water to the island nation as it grapples with the shortages.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72862606-91a4-4a07-8292-71e3a84b9b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.948+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942dd891-b7b9-4017-8f3c-59186b534a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.949+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Securing access to safe drinking water is a critical immediate
        priority," said Katie Greenwood, the Pacific Head of Delegation for the International
        Federation of Red Cross and Red Crescent Societies, pointing to the mounting
        risk of diarrhea and diseases such as cholera.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dfd84-0754-4e66-a0a4-ad4318c2756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.949+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc983d-9b15-40dd-b51d-c11dc2bd7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.950+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid risk</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5683fe-19f7-4ba4-8bc4-4a3c88b44044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.950+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga has reported just one coronavirus case during the pandemic,
        and there is concern the nation could see its first outbreak if aid workers
        bring the virus with them from countries where the Omicron variant is spreading
        rapidly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e90cc6-197e-4b93-9bcf-b9b7836300d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.951+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e8275-2bb0-404b-9471-8ecaaf699c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.951+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) will not send international
        aid teams to Tonga due to the risk of bringing Covid-19 into the community,
        according to Sean Casey, WHO''s Pacific Covid-19 incident manager.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485da27-d353-466a-a8ca-5b1be9a0852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.951+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d13b8f-0641-417a-acec-0c4f4c6bcb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.953+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga has done "extremely well" on their vaccine rollout with more
        than 80% fully inoculated, Casey said. The country shut its borders to international
        travelers near the start of the pandemic, and has used this time to prepare
        its population and health care systems for an outbreak, he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c183f6-6f5f-42ae-aef8-ae27591efdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.953+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee221c8f-4b18-48c6-8606-ca8d2ffcfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.954+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lots of natural disasters in this part of the world and
        you don''t want to have to deal with multiple emergencies at the same time,
        if that can be avoided," Casey said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c7ccdc-152d-4a75-9d16-f90c8402f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.955+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa257e-e78b-44c9-873b-661fc735d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.955+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is still working to send supplies to Tonga, including telecommunication
        tools such as satellite phones, water sanitation equipment and materials to
        repair and build shelters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a83ff7-e375-44f0-8329-b6d26d49e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.955+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23029d6-8dbc-47ea-84f8-a9566404c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.955+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in Tonga, every family in town is affected by this,"
        Casey said. "That''s always the case in the Pacific. The numbers look very
        small, but the impact proportionately on a very small country is massive."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd5d99-7799-490e-bbdb-0f058eb3d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.956+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835fab2d-be1a-4b22-9824-711bb3d51f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.956+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tonga is largely cut off from the world</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f73d0c-df91-464e-b98b-a608495ed8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.956+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga''s communication systems remain severely limited after damage
        to a key undersea cable cut international and inter-island calls, New Zealand''s
        Foreign Ministry said Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40fb47-0376-423c-ae4d-c24a44513df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.957+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46f2d2-af52-474c-b32e-9ae63cab8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.958+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ministry, an international mobile network provider
        has set up an interim system on Tongatapu using a satellite dish, which could
        restore 2G connections. But this "will be limited and patchy," the ministry
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506fd43-e696-42dc-aac5-45cd716ca941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.959+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7891d54-22df-4d0c-9f4e-eb22836d1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.959+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Tongans living outside the country now face a daunting wait
        to reconnect with loved ones at home, as rescue workers try to salvage the
        underwater cable.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2ddcd-d5fd-4c65-af9d-63ec0df64afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.959+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39249bd0-a4ac-40bd-b4cb-5062eb811bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.960+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repairs are not expected to begin until February 1, and it may take
        a further two weeks after that to restore the cable, according to a company
        assisting with the work.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d17387-78e8-4c5d-9efd-e93d0a0a1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.960+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9a964-63f2-4aae-a453-ae57cf011fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.960+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongan Olympian Pita Taufatofua -- the nation''s flag bearer in
        Tokyo last year -- said on Instagram he had been unable to reach his father,
        the governor of the Ha''apai islands.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f0107-2416-4db9-bfe5-f9fa781016c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.961+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5c5e2-9f6f-4d40-858f-e503d2df485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.961+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just received word that our family on the main island of Haapai
        is safe and that our Ha''apai home ''Fuino'' is still standing! Its over 100
        years old and has been through many cyclones and now a tsunami," Taufatofua
        said Wednesday. "Still no word from my Father or our family on Kotu and surrounding
        lower islands."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e8535-bfce-4ac1-84fc-92f691966f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.962+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9815a-d9c7-4bd6-ba5b-c720a4751d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.962+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taekwondo player Taufatofua, who is at a training camp in Australia,
        has started a fundraising page for rescue efforts that has garnered more than
        $300,000 in donations as of Wednesday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b83bc5-6483-4c85-95e4-4b0a00504b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.963+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1cab0-93c8-4366-9567-3f438c2b6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.964+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongan-Australian artist and activist Seini Taumoepeau told Reuters
        her "worst fear is always that you''re not going to see the people that you
        love again," adding she has had no contact with anyone from Tonga since before
        the tsunami hit.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95e74c-75bb-4bee-b2ba-ab7e1e16e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.964+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf1e26-5c8d-4a42-829c-9a41f513c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.965+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hunga-Tonga-Hunga-Ha''apai volcano, about 20 miles (30 kilometers)
        southeast of Tonga''s Fonuafo''ou island, sits underwater between two small
        islands at about 6,500 feet (2,000 meters) high from the sea floor, with about
        328 feet (100 meters) visible above sea level.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57b994-73d5-497a-826e-5cb6059ea626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.965+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655d1f7-6d2a-4bb3-a025-66cb62a84c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.966+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said it has erupted regularly over the past few decades.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c81b0-f865-40a0-b7d8-b79da27a4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.966+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93eeeab-0c37-4a7e-ada8-82820baf88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:25:06.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-19T23:25:06.966+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent eruption began in December 2021, with gas, steam,
        and ash plumes rising about 7.5 miles (12 kilometers) into the air. The volcano
        erupted again on January 14 and the massive eruption on January 15 sent shockwaves
        around the world and triggered tsunami waves that were felt thousands of miles
        away, killing at least two people in Peru.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3036416-2782-4690-8ccb-a191da7eea7c'
