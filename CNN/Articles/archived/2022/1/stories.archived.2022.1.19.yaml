  'Comelec-moves-printing-poll-ballots-technical-issues':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T22:08:07.240+08:00
    'imagesource': 'jcr:6204ae45-fa51-46a2-973a-622d0a114e54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
