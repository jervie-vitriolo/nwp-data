      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/18/entertainment/bono-u2-embarrassed-intl-scli/index.html">''I''m
        just so embarrassed'': Bono really isn''t U2''s biggest fan</a>."</em></p>'
  'Pissarro-painting-confiscated-by-Nazis':
    'author': 'Tierney Sneed'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-19T04:41:13.423+08:00
    'imagesource': 'jcr:a21bacdf-d085-4353-95cf-462ca7ce335b'
