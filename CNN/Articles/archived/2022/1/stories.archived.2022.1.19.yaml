      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s still too early to predict whether
        Omicron''s rapid spread will help push coronavirus from the pandemic phase
        to a more manageable endemic phase -- but "I would hope that that''s the case,"
        Dr. Anthony Fauci said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25805796-873e-4757-8c9c-2b1127d066d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.782+08:00
