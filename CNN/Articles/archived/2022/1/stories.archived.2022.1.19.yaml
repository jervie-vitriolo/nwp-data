    'template': '1'
    'title': 'Butuan''s Lagnada among Bloomberg Philanthropies’ Global Mayors Challenge
      winners'
    'updated': 2022-01-24T22:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8be739-705b-4f15-aaa9-fcee6dbbcbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.450+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> A
        local chief executive from Mindanao is among the winners of a global competition
        recognizing innovative ideas from leaders addressing their cities’ most difficult
        challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2aac82-5f1b-4fe3-8a30-a4689b92d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.450+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d692f-e066-4b9f-8f73-187fd5d494f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.450+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butuan City Mayor Ronnie Vicente Lagnada is among the fifteen winners
        of Bloomberg Philanthropies’ 2021 Global Mayors Challenge —&nbsp;the only
        Filipino to make it to the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a3cae-8447-4828-bc96-c163e944032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dbaa80-fd19-40f4-8924-5707c6314463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These 15 winners are being recognized for designing the boldest
        and most ambitious urban innovations to emerge from the global COVID-19 pandemic,”
        said Bloomberg Philanthropies. The victorious ideas address issues like economic
        recovery and inclusive growth; health and wellbeing; climate and environment;
        and gender and equality, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1341a-86b4-490a-9bf6-3a5d467d8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffca027-92f2-4383-a02f-071dec7c9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The philanthropic organization recognized the city’s AgriBoost,
        which Lagnada’s government launched in response to high rates of hunger and
        food insecurity partially due to local food production challenges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798e255-eb29-46df-ab71-870fa3b70fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebf3fa-cb69-4af8-b5f7-c05f3568a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project gives farmers predictive data to help them make better
        decisions on planting crops, fixes some commodity prices to lessen risk on
        vegetables and high-demand foods, and engages consumers, along with business
        organizations, for added support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e232914-d7ff-4845-8c0e-8708150748db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b0d7a-f713-4c3f-85f2-fcb98e6624aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“AgriBoost will enable a more secure livelihood for the disadvantaged
        farmers and other value chain players by improving the system of backward
        and forward linkages of resource and market accessibility of our agri sector,”
        said the Butuan local chief executive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f3ccc-8941-43d9-9a29-e3b40122b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, city agriculturist Engr. Pierre Anthony
        said two apps will be developed through the program, namely AgriMart for demand
        and price predictions, and AgriBloom for contract growing of vegetables.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b47001-0a5d-4b0d-a8e4-bcdd65949316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:38:08.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69702a0-56fc-4d66-9a8c-4b752b35a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:38:08.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-24T22:38:09.451+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each winning city will receive $1 million on top of technical support
        and coaching over three years to help execute their ideas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e57c1-e201-4682-8033-e6e47cf133d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:38:08.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5fb43-ae8f-42b5-a631-830a87f677da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:38:08.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joven said 60% of the financial support will be for the implementation
        of greenhouse technologies, 20% for project management, and 20% for capacity
        building of market channels and farmers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5845c4ed-5ab6-4faf-80c6-c3ff027022dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo congratulated Lagnada and Butuan City
        for their “big” victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef4a2a-b600-43f2-bcd6-d429f5c3e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7fad4-a40d-445f-a901-8c28705ddf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your AgriBoost initiative is an important step towards our shared
        goal to strengthen local food production and empower our farmers. Mabuhay!”
        said Robredo on <a href="https://twitter.com/lenirobredo/status/1483672705178415105">Twitter</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee43470-5687-4d0f-8d7e-3868bf237638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb04308-f764-4c21-b673-86e026cb6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar likewise praised AgriBoost, citing
        its role in addressing concerns over Butuan City’s insufficient agricultural
        produce supply along with disadvantaged farmers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99919a5e-7d3b-46c7-8a4a-41b0ff487553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123f1df-d86b-4b58-8d57-6002d62bbcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your AgriBoost Butuan is an agribusiness innovation that boosts
        farmer capacities and catalyzes market forces for a sustainable, food-secure
        and vibrant community. For that, we look forward to a food-secure Butuan and
        Caraga region for the many years to come,” said Dar in his <a href="https://www.facebook.com/secretarywilliamdar/posts/468377844660271">official
        Facebook page</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34220b-6209-4d06-88bc-4321f3381d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee26234-aa60-4ea6-8520-cbf1a0dd24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Global Mayors Challenge winners come from 13 different
        nations and represent over 30 million residents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798707f-1f5d-4802-81b5-29925a785051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6e9d5-98ce-4b33-9aae-0fbb5d3457d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T21:28:19.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-24T22:38:09.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 631 cities joined the competition, according to Bloomberg
        Philanthropies. Of this number, 149 hailed from the Asia-Pacific region.</p>'
