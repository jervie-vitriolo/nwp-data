  'China-coal-production-2021-record':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-19T20:04:23.090+08:00
    'imagesource': 'jcr:d0bd2807-1a64-4b5f-9d7b-ea5339557e6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c394d3f-bb70-4995-99eb-84729ebe2729'
    'lead': 'China produced more coal than ever last year as its power stations struggled
      to meet demand for electricity, undermining plans to curb carbon emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T20:07:25.049+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
    'mgnl:lastActivatedBy': 'pilar'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'coal', 'production', 'record', '2021']
    'template': '1'
    'title': 'China mined a record amount of coal in 2021. It might produce even more
      this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed0ae6-0422-4354-9918-ecd25effb76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China produced more coal than ever
        last year as its power stations struggled to meet demand for electricity,
        undermining plans to curb carbon emissions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c71b01-d927-4079-9dd5-d85ee7dc23d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b673e98-7e1d-44a7-a90a-2d849c0ca7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the surge in output helped bring the power crisis under control,
        coal prices are creeping up yet again this year amid expectations that China
        is going to need even more of the fossil fuel to power its economic recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42bb41-b548-4969-a316-562fc97331c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783e5d6-8339-41df-846e-9565d27edb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal output hit a record 4.07 billion metric tons last year, up
        4.7% from 2020, according to data released by China''s National Bureau of
        Statistics earlier this week. Imports of coal also rose last year, to their
        highest level since 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8c9a4-10b4-4634-ae9f-4c5478843780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732a908-0c7e-46a3-a680-15f908b4ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already the world''s largest coal producer and consumer,
        but its record production is notable given that just a year ago the country
        was touting aggressive measures meant to seriously curb its emissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c1bb5-1808-4b10-9e9b-b1e9d6745472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed68e39-8862-4513-8a18-ba1cccf64689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, Chinese President Xi Jinping declared that the
        country would become carbon neutral by 2060, and his government took drastic
        steps in the first half of 2021 toward making that a reality — including shutting
        down hundreds of coal mines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7606f3-679f-45cf-b90f-fc4563616daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358bf79-2c8b-4db9-a6e6-8683cfafd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those ambitions — which analysts already suspected would be tough
        to achieve, especially as China''s economy recovered — were challenged by
        a power crunch last year, as coal supply fell sharply. The country recorded
        widespread power shortages, including household blackouts. Factories were
        also forced to cut production, causing disruption to supply chains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50030a92-5225-4848-9ed7-c16abf0c43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f5bf3-9b84-4c7f-9d0b-61594f933ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the crisis, China ordered mines to boost coal production
        last fall. By December, production had jumped more than 7% from a year earlier
        to an all-time monthly high of 385 million metric tons, recent statistics
        show. That was also the third straight month of increases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbad08-a93c-4dba-97ed-29d5b20213d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d91ee-a2bd-47eb-ac72-b1f67b3b5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Xi has softened his tone a bit on carbon emissions, suggesting
        that Chinese leaders understand the challenges of their targets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79c400-d084-42e6-b842-8826dfa28a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8329e-5ef0-430e-bdb8-7935b083ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carbon peak and carbon neutrality cannot be realized overnight,"
        Xi said Monday in an online speech at the World Economic Forum. "Through solid
        and steady steps, China will pursue an orderly phase-down of traditional energy
        in the course of finding reliable substitution in new energy.''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd799a-d785-496a-a0e7-20c24f6990ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38e05c-ad81-4bed-a607-cf2e0672a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:07:42.678+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, prices in China for thermal coal — which is mainly used
        to generate electricity and provide heating — have shot higher in recent days.
        Thermal coal futures surged nearly 7% on Wednesday to about 775 yuan ($122)
        per metric ton, according to the Zhengzhou Commodity Exchange. The contract
        has soared 13% so far this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f025a4-53c6-4059-b599-b606ce01bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:07:25.051+08:00
