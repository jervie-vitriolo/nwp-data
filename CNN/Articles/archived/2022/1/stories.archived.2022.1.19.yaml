      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957de25-ab07-46da-958e-3488b76381a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not won yet," Mayor Eric Adams said Tuesday, but "we are
        winning."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc75a95-d053-4dc9-8103-f96ec94882ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.767+08:00
