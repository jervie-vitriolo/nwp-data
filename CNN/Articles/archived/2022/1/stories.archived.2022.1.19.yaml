    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcec606-3634-4750-96aa-310ebf12bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.215+08:00
      'mgnl:createdBy': 'gabrielle'
