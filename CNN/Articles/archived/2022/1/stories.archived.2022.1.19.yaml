      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb00ad-a62f-4f3c-84dd-d39569c73a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with aircraft manufacturers and the relevant
        authorities to alleviate operational concerns, and we hope to resume our US
        services as soon as possible," Emirates said in its statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221a0bb-3680-44a8-927d-d285a75bbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766db00-a071-445c-ae7a-157df04cd04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air India said it would suspend service between Delhi Airport and
        San Francisco, Chicago and JFK. It will also suspend a Mumbai to Newark flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f6d09-3976-44ca-b6ce-e24d14160466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f0512-4bac-4db5-a0d9-ce03b2a264ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both ANA and Japan Airlines said they canceled some flights to the
        US scheduled to use Boeing 777 aircraft, but will operate some flights using
        Boeing 787s instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14c9dd-b298-40e7-b62e-d2609b8abeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75e730-04a7-49bd-9766-c1305c8e53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation regulators had already been concerned that the version
        of 5G that''s was scheduled to be switched on in January could interfere with
        some airplane instruments, and many aviation industry groups shared those
        fears — despite reassurances from federal telecom regulators and wireless
        carriers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0bdf4-142b-4b7e-b820-b2ef31f8a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d346f-233a-4b29-b05a-1199f915954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the Federal Aviation Administration has been worried
        that 5G cellular antennas near some airports — not air travelers'' mobile
        devices — could throw off readings from some aircraft equipment designed to
        tell pilots how far they are from the ground. Those systems, known as radar
        altimeters, are used throughout a flight and are considered critical equipment.
        (Radar altimeters differ from standard altimeters, which rely on air pressure
        readings and do not use radio signals to gauge altitude.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7128e4-308c-49ad-a265-4e7acc246454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2727a-821d-49c6-9b5e-3d9d7cd3d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA had already moved in December to issue an urgent order forbidding
        pilots from using the potentially affected altimeters around airports where
        low-visibility conditions would otherwise require them. That new rule could
        keep planes from getting to some airports in certain circumstances, because
        pilots would be unable to land using instruments alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7307f6-2f18-468f-b871-92c3a3800653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390dca47-b580-4c90-8833-282eb74383b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T, which owns CNN''s parent company, and Verizon both announced
        Tuesday that they would delay activating 5G on some towers around certain
        airports. The wireless technology''s rollout near major airports had been
        scheduled for Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d3033-f324-429a-88a1-b8efbf719a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51cbade-1b55-40a5-a5a5-e7f5200b964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are frustrated by the FAA''s inability to do what nearly 40
        countries have done, which is to safely deploy 5G technology without disrupting
        aviation services, and we urge it do so in a timely manner," Megan Ketterer,
        a spokesperson for AT&amp;T, said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a9f0f-6de3-4168-a9fd-4bafc6cb9387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28450d-0c9d-4682-9522-4bcd81066ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration welcomed the delay, saying in a statement
        that the "agreement will avoid potentially devastating disruptions to passenger
        travel, cargo operations, and our economic recovery, while allowing more than
        90 percent of wireless tower deployment to occur as scheduled."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1824979-a86e-407a-8a2f-33d00f56558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f327e-72b4-462d-9cf1-6cf8e865eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday letter, CEOs from 10 airlines told the Biden administration
        to push back the already-delayed rollout. Airlines estimate 1,000 flight disruptions
        per day because of possible interference with radar altimeters that pilots
        use to land in low visibility conditions. The telecom industry has not commented
        on the letter, but has said fears are unfounded since there have not been
        problems in other countries where 5G is already deployed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3f584-0dc0-437e-b959-ac61225f72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:00:03.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/18/business/airline-cancellations-5g/index.html">International
        airlines suspend some US flights over 5G issue</a>."</em></p>'
