  'roberta-metsola-european-parliament-election':
    'author': ' Rob Picheta, James Frater, Sharon Braithwaite and Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-19T14:40:34.940+08:00
    'imagesource': 'jcr:fef3e8e1-0c85-45f4-8b83-36e499ecd283'
