      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Goldman Sachs had a phenomenal year. But
        like many of its competitors on Wall Street, the numbers just weren''t good
        enough to satisfy fickle investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc9fcb-726a-45ad-ba43-ceeef3906bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.735+08:00
