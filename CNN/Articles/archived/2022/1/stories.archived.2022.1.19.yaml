      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — &nbsp;</strong>The Grammy Awards have a new date
        and location.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d3d90-adb3-442c-b42e-f7d78ffdf153'
      'mgnl:activationStatus': true
