      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On keeping excess 2016 campaign donations</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d21fa-5d2e-4761-92d0-f7435b55c167'
      'mgnl:activationStatus': true
