    'template': '1'
    'title': 'UK inflation surges to highest level in 30 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55514b-b574-4e31-95af-0e53e28b8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.785+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;UK consumer price inflation has surged
        to the highest level in three decades, heaping pressure on households already
        facing a huge increase in energy costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6ba12-b666-478b-ae8c-23d82853ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.786+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7482f7-4e76-493b-a687-85a2a2741ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.786+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation increased to 5.4% in December, the Office for National
        Statistics said on Wednesday, the highest rate since 1992. The biggest price
        rises were for transportation, food and beverages, furniture, housing and
        household goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315ee45-cb9e-4277-9ef8-8cb412adefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.787+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c979fa-d25a-4c1a-85af-35eaebd8939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.787+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices are now rising much faster than pay, making it more difficult
        for households to make ends meet. Wages increased at an annual rate of just
        3.8% in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43837f-4ec1-4750-8fe5-1429472014e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.788+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b07497-1354-4e26-a578-c436fc0687b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.789+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much more pain is on the way. British consumers face a sharp rise
        in costs in April, when a cap on energy prices will be raised and taxes are
        hiked. Households will pay £790 ($1,075) more to heat and light their homes
        this year, according to Bank of America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69194e9-5075-4c32-b42a-e50915fdc558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.789+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417f8c2-2432-4f0b-b0ba-d27a84355e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.790+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that inflation is going to rise even further,"
        Paul Dales, chief UK economist at Capital Economics said on Wednesday. He
        expects consumer price inflation to top 7% in April, and to stay above 4%
        for all of this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30615b54-c951-4df8-910a-fc027dac587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.791+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c4e0fe-3a26-4347-a262-769e3e3d6e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.791+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Bank of England became the first major central
        bank to hike interest rates since the start of the pandemic. But the price
        surge will put policymakers under pressure to be even more aggressive. Dales
        expects the Bank of England to increase rates in February to 0.5%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316c0e4-390a-449b-8d46-f4fe2bd68c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.791+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71408c-dccf-42d5-997c-af4a26baa69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.792+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson has faced calls to do more to help
        households. The main opposition Labour Party has, for example, proposed a
        windfall tax on companies pumping oil and gas from the North Sea that would
        help offset rising energy prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40032938-9005-41e4-92d6-d200ac3c4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T20:11:58.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-19T20:11:58.792+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/19/economy/uk-inflation-prices/index.html">UK
        inflation surges to highest level in 30 years</a>."</em></p>'
