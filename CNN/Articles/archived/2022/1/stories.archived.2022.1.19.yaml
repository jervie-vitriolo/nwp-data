      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 17, less than a day after Typhoon Odette’s first landfall
        in Siargao Island, Surigao del Norte, Robredo’s team converted its hub for
        campaign volunteers into headquarters for relief operations. In the days leading
        to Christmas, Robredo and members of their typhoon response team traveled
        to areas struck by the typhoon to survey the damage and bring relief goods
        to affected communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
