      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Starbucks is joining forces with Chinese
        tech giant Meituan to expand delivery options in its second biggest market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195480c-bae2-4cb6-a15b-992fdac289d9'
