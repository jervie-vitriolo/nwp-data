      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa34b8a-1b94-47d6-a7f6-cfe3ffc402c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first question for her was about grief and fear in the time of
        COVID-19. She may be vice president, sure, but she is far from invincible.
        If anything, her constant presence on-ground with communities makes her more
        vulnerable to the virus. Meanwhile, her daughters probably move across cities
        the same way I do when I run errands, constantly debating if walking into
        a cafe for a cup of coffee is worth the paranoia over every little thing that
        feels like a COVID-19 symptom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b790b-4d91-48bd-a1ef-09d63e97278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f4718-9fae-4a52-b2e2-d21084e86584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:08:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tells me that the only time she ever got sick during the pandemic
        was when she had to isolate herself due to a close contact with someone who
        tested positive. She eventually tested negative, but as she was forced to
        slow down and stay still, it was as if everything finally caught up with her.
        Suddenly, she felt everything — the months’ worth of fatigue, the fear over
        her daughters’ safety — her constant worrying finally giving way to exhaustion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d5eac-9c3f-4dc8-8fbe-b82e79364d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:49:41.214+08:00
