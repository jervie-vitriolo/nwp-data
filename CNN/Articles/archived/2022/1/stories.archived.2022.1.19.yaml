    'jcr:uuid': '429bd609-d74b-4566-9f46-7ba29b9afacd'
    'lead': 'UK consumer price inflation has surged to the highest level in three
      decades, heaping pressure on households already facing a huge increase in energy
      costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T20:11:58.482+08:00
