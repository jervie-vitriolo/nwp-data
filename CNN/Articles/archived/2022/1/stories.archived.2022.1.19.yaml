      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f87a5-1b03-419b-b1c3-6cbd2712e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T01:20:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs said that overall revenue for the fourth quarter came
        in at $12.6 billion, topping forecasts and rising 8% from a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917c5e4-be67-46a9-900c-54aa19dc8391'
