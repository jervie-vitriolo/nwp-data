      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf767eb-eba2-4032-8b83-3d4f377cbb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee chain announced Tuesday that it has teamed up with the
        popular food delivery app to roll out new offerings for customers in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ba2a3-c9e9-4a84-93c0-ab701bc4d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d88ba-3650-476c-9f9a-134a62125ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, consumers in mainland China will be able to place orders on
        Meituan''s platform, which boasts more than 667 million active users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056d4a9-0808-4b14-a0eb-d97abd140992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T10:02:51.584+08:00
