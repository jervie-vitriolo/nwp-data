      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dab221-ae3e-44a9-84c3-6f0887000adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disease that is endemic has a constant presence in a population
        but does not affect an alarmingly large number of people or disrupt society,
        as typically seen in a pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97047895-a23c-403a-8ec8-70ce1ba0f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c5c22-8805-4757-9531-9492e459ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Omicron is highly transmissible but apparently less likely
        to cause as severe disease as some previous variants, it could mark a transition
        from this Covid-19 pandemic chapter to an endemic phase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c65b7-e57c-4ed6-9336-feb4d42c65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f02f4-a295-4d0d-8d79-08978744c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that would only be the case if we don''t get another variant
        that eludes the immune response to the prior variant," Fauci told the Davos
        Agenda, a virtual event this week held by the World Economic Forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799a997-4b0d-4a0f-8ee6-4091c3580968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399a420-45c6-4c68-b1ee-0e16e463d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were fortunate" that Omicron did not share some of the same
        characteristics as Delta, Fauci said. "But the sheer volume of people who
        are getting infected overrides that rather less level of pathogenicity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f10c29-4334-47b9-9cc5-58fdece15a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c1323-7bb5-421d-88aa-71d743516439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an open question as to whether or not Omicron is going to
        be the live virus vaccination that everyone is hoping for because you have
        such a great deal of variability with new variants emerging," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a7c13-60a5-4636-ada2-252366b89f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe974bc0-0564-4d70-b3cc-0d26f2f47171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean people should intentionally try to get the Omicron
        variant. Doctors say that''s a terrible idea for several reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4056e-ced5-4fa4-bfe8-b1e6cfa95756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1881084-8ee9-4367-9abb-0a1b7ac8071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it doesn''t mean the battle against Covid-19 is over -- especially
        as overwhelmed hospitals delay elective surgeries and schools switch to remote
        learning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22783521-7fcb-462a-b88b-196a8b3631bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82434d10-9a06-4049-bee3-e460987f6838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care systems -- some facing critical staffing shortages --
        have treated more Covid-19 patients in recent days than ever. At least 156,676
        Covid-19 patients in the US were hospitalized Monday, according to data from
        the Department of Health and Human Services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b45239-c6e4-46f7-a168-f3437bd5b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c463c6-34f3-47ae-8cef-e055e7ddca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an average of 1,695 Americans died from Covid-19 every day over
        the past week, according to data from Johns Hopkins University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c4c03-f67a-4a0f-835b-1ae7c63ac80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29fb50-a1ee-4770-8487-18a724bd1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T02:56:47.766+08:00
      'mgnl:createdBy': 'bamba'
