      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> —&nbsp;Davao
        City Mayor and vice presidential hopeful Sara Duterte is optimistic the Philippines
        will gain more foreign investments once the UniTeam Alliance dominates the
        2022 national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf65ee2-2eca-4c53-ad42-05f769a16cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:28:15.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:58:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed if her team up with presidential aspirant Bongbong
        Marcos comes to fruition, it will spark "unity" among Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2f18f-937f-4e9a-ae0b-a0463eb30821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:28:15.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:58:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkakasundo kami ni BBM na kailangan natin on a global stage ipakita
        na malakas ang Pilipinas dahil tayong lahat ay nagkakaisa," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6d026-11b0-4fba-b079-43f35c95ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:28:15.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:58:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: BBM and I agree that we need to show on a global stage
        that the Philippines is strong because we are all united.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba289a2f-416b-4a67-bb42-2b51f6541382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:28:15.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:58:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added this will give "confidence" to foreign investors to explore
        opportunities in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414c6a8-8d07-49b3-9836-28d4d8cd7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:28:15.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:58:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also said she would focus on the education sector to help
        Filipinos secure stable jobs if she wins the vice presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304058e-f5bc-45b7-a944-0bb154c7666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:28:15.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:58:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan po ang backbone ng magagandang trabaho at malaking sweldo
        at mapayapang pamumuhay," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8d2b9-bea4-4566-a5c6-707cd89e4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T23:28:15.889+08:00
      'mgnl:createdBy': 'lisbet'
