    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:54.942+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'coronavirus', 'COVID-19', 'pandemic', 'Omicron']
    'template': '1'
    'title': 'WHO: COVID-19 pandemic ‘nowhere near over’   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6868ed-384d-4907-aeaa-aeaae86af16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:59:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        World Health Organization has warned that the COVID-19 pandemic is “nowhere
        near over” amid the threat of the more infectious Omicron variant and the
        possible emergence of other variants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae284c-8dab-4be8-bd23-aeb8b5003831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:59:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent media briefing, WHO Director-General Tedros Adhanom
        Ghebreyesus said infections in some countries may have already peaked, but
        no country is out of the woods yet as many remain unvaccinated which puts
        them at higher risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce370696-7ff4-4ed7-8dc6-dd3cc35d0638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:59:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vaccines may be less effective at preventing infection and transmission
        of Omicron than they were for previous variants, but they still are exceptionally
        good at preventing serious disease and death,” Tedros said, adding that this
        is also key in preventing hospitals from getting overwhelmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68dc3f9-4679-4cfa-a521-7f0a52c57254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:59:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus also noted that “Omicron may be less severe…but the
        narrative that it is mild disease is misleading, hurts the overall response
        and costs more lives.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348cfb5d-74c0-4f23-bdfc-d2fbbb8b49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:59:06.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Make no mistake, Omicron is causing hospitalizations and deaths,
        and even the less severe cases are inundating health facilities,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f873c-0512-4d92-857e-e1319f4e49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:59:06.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the number of daily COVID-19 cases has reached
        over 20,000 for days now, even breaching the 39,000-mark on Jan. 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac6b54-dfb8-452a-82c9-fcd9024a48f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:59:06.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said there is a <a
        href="https://www.cnnphilippines.com/news/2022/1/15/Omicron-community-transmission-DOH-COVID-19.html">community
        transmission of the Omicron</a> variant is in Metro Manila, where most of
        the infections are being reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce95126-a254-4d91-8274-bb56e66239ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T04:59:06.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2022/1/18/Duque-PH-critical-risk-spread-of-COVID-19-slowing-down.html">recent
        Cabinet meeting</a>, Health Secretary Francisco Duque III noted that 90% of
        samples were positive for the Omicron variant based on the latest genome sequencing.
        Despite this, the spread of COVID-19 in the country is slowing down as infections
        start to plateau, he added.</p>'
