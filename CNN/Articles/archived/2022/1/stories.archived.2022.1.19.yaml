      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf806fe-3d98-4eb4-9b28-e65b3f47f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Castillo—who is also among the medical professionals who conducted
        the first local scientific study that concluded HTPs contain less harmful
        chemicals than cigarettes—pointed out that “the real enemy is cigarettes.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef411ab0-f57d-4fdd-bae4-43abd28c835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a544ab-cfa8-4650-94d2-49902391e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cigarette is the product that is causing all these deaths, and
        any way we can make smokers stop using cigarettes will put smokers in a better
        place…The VNP bill will be the country’s first comprehensive law to regulate
        vapor products. Of course, the implementing rules and regulations or IRR will
        be crucial, but I believe the VNP bill already establishes the rules of the
        game,” he told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f4c3d-e423-4d00-a3d5-76d69c4df25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d43c4c-e4b2-45cd-a45b-94d4ef0581c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Castillo is currently a trustee/council member of the UK-based
        International Society of Hypertension (ISH), and the chairman of ISH International
        Forum and Regional Advisory Groups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b8c15-15e5-41f3-a44e-ef92e498fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a45021-1a35-4f7d-b0d9-becf6cd14280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has been an anti-smoking advocate for years, but noted
        the best way to save smokers is by offering them less harmful alternatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a35716-d9ec-4ff1-b7ad-d2e2a55474ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65366d60-0195-4c9c-9df7-e21513228c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I support alternative tobacco products like heated tobacco products
        and e-cigarettes or so-called vape products, which have been found by many
        scientific studies to be less harmful than cigarettes,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557feff-b511-4e89-b3ce-da0308483976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2dbbf6-3a0a-4a11-bc8d-cd470c508407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the bill “offers a pragmatic middle ground and an
        aggressive approach to the smoking problem that shows some promise in mitigating
        the negative health outcomes of smoking.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58e36b-cf98-497b-bc99-db83c003796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f19cf8-dce3-469c-939b-e7a29f48dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOH pointed out that the bill also lowered the age of those
        allowed to buy and use e-cigarettes and vapes from 21 to 18, which puts young
        Filipinos at risk since it will make vapor products easily accessible and
        more enticing to the youth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1a34c-d44a-4e47-baf3-1878842e2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64a762-7473-4e54-90ad-1513e4c55396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:30:57.902+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:08:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo said the approved Senate version already provides many
        safeguards to ensure that minors will not use such products, like ban on sale
        to minors, a ban on use of flavor descriptors that appeal to this age group,
        and a ban on placing the product beside items that appeal to the youth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91d987-62f1-4f78-9ec1-06be35a7b487'
      'mgnl:activationStatus': true
