    'template': '1'
    'title': 'Fil-Aussie Cabrera defeats Fil-Canadian Fernandez in 2022 Australian
      Open women''s doubles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ed906-b57a-45cd-a630-dcabfc593e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) –</strong> Two
        rising tennis stars with Filipino lineage faced off in the 2022 Australian
        Open women''s doubles first round on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947ff94-0a9a-4297-a70e-9b474673c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb36925-4c77-47ae-8692-319a5d653ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Filipino Australian ace Lizette Cabrera and compatriot Priscilla
        Hon who prevailed in the battle, dominating the pair of Filipino Canadian
        Leylah Fernandez and Australia''s Erin Routliffe in straight sets, 6-3, 6-1,
        at Court 16 in Melbourne Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a7d3e-af62-4492-a3b3-0e5ddfa269d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add582ab-8ff2-411f-a2c8-b466de392f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera and Hon, who are wildcard qualifiers, got the early 2-0
        lead in the first set but Fernandez and Routliffe forced them to commit errors
        in the next two frames to tie the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6216b-dc9b-4775-8e56-86e0ed68826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47da02c-41a2-4231-9f5a-05f7979f8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabrera-Hon duo then showed their court experience in the succeeding
        games with scorching groundstrokes and crucial break points to gain the set
        advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a5670-1fe5-4a8d-a1f3-1fd19030c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee8d07-9336-4ae2-8b80-2fc7927af9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set was all Cabrera and Hon as they unleashed their powerful
        service points that caused a number of errors from Fernandez and Routliffe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7c900-b900-4c8d-8bdd-add33d29ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e721922-279e-48dc-b8f4-e89c88968214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera and Hon are up for a tough task in their second round assignment,
        facing second seed Shuko Aoyama and Ena Shibahara of Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d188e-89c5-4249-9107-776667ed5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92dc3d6-7e84-4b1d-a8d5-edad93f78fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss ended the 19-year-old Fernandez''s 2022 Australian Open
        campaign, after suffering a first-round defeat against hometown bet and wildcard
        qualifier Maddison Inglis in singles on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c046c-ea12-4f1b-a70c-1af9fc8d7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b5986-8d60-4851-bd0a-6efc5b46b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:16:27.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cabrera failed to clinch a berth in this year''s Australian
        Open women''s singles main draw after losing to Dutch Richel Hogenkamp in
        the second round of the qualifying phase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950d5b3-3f23-41b0-94e0-772089722f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T17:20:08.874+08:00
