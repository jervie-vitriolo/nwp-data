      'mgnl:type': 'text'
      'text': '<p>"It is not over eagerness on the part of enforcers but impunity
        of security forces who have been given a free pass since the onset of the
        pandemic to implement discriminatory policies and double standards in enforcement,"
        said Rene Magtubo, PM national chair.</p>'
