  'Tallano-gold-Maharlika-Marcos-Leody':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Presidential aspirants Bongbong Marcos and Leody de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T11:43:56.704+08:00
    'imagesource': 'jcr:57c9d8c5-75e6-481d-9b9b-eb6b55aa5578'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a30ac13c-d47c-435a-b7ef-8eaa8927330f'
    'lead': 'Despite the urban legend existing for years, Bongbong Marcos'' spokesman
      Vic Rodriguez says he doesn''t know anything about the so-called ''Tallano gold''
      possessed by the family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T11:48:24.147+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:08:32.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:01.122+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ka Leody says ''Tallano gold'' myth meant to dupe Filipinos as Marcos
      camp denies knowledge'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4875b-2996-41cf-b6f6-bd527f38650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:48:24.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Presidential
        aspirant Leody de Guzman said the urban legend that the family of his opponent
        Ferdinand "Bongbong" Marcos was entrusted gold bars by the so-called royal
        Tallano family is meant to deceive Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52f25b-d7a4-4a49-8e23-ba5bc6bdaab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:55:01.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the unproven myth exploits the lack of evidence-based knowledge
        of Filipinos, especially on social media sites like TikTok and YouTube. He
        said it is being used as a distraction to avoid talking about pressing social
        issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e25ffb-a19a-4ae8-bce1-21794aacb10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:55:01.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Tallano gold, gaya ng kahariang Maharlika, ay walang istorikal
        na ebidensiya, isang urban legend ika nga. Ang pagkalat ng kwento ay dulot
        ng isang detalyado at pantastikong istorya na may masasamang motibasyon sa
        likuran nito," he said in a series of tweets on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df406a-c4cd-44d4-9759-a03b051f018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:56:38.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Tallano gold, like the Maharlika, has no historical
        evidence. It''s&nbsp;an urban legend. It stems from a detailed story that
        was made up from ill motivations.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51deca56-5ee7-4cbe-b0fc-a8aa781e4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:55:01.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant said the claims about the existence of
        the Tallano gold remains largely undebunked as proven by the thousands of
        people that flocked to UP Los Baños back in 2017 in the hopes of getting gold
        bars or wads of cash from the wealth of the family of ousted dictator Ferdinand
        Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebbb14-3031-47d7-aaa5-169432437449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:55:01.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Filipinos to educate each other on the truths about the
        ill-gotten wealth and other crimes of the Marcos family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1e62d-2a7b-4307-81f0-f9c810bb0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:55:01.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakalungkot na marami pa ring nabibiktima ang pamilyang Marcos
        sa paghahabi ng mga kathang isip at pagpapakadalubhasa sa pambobola sa ating
        mamamayan," de Guzman added. "Hamon ito sa mga edukado na isawalat imbis na
        kutyain ang mga nabiktima ng kwentong Tallano gold."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9a2be-c7dc-46df-a97a-044e00733654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:55:01.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s sad many Filipinos still fall for the lies and
        tricks perpetuated by the Marcos family. This is a challenge&nbsp;to the educated
        to spread the truth instead of mock those who believed the story.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a6b44-70f7-4dda-abd5-f476970d1559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:55:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the urban legend existing for years, Bongbong Marcos'' spokesman
        Vic Rodriguez said he doesn''t know anything about the so-called gold bars
        possessed by the family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea761b-4f04-4709-8c69-b252bfacedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:55:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Call me ignorant, but I have to profess my ignorance now, hindi
        ko alam iyan [I don’t know that]," he said in an interview on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba48c85-e7fb-42f1-a368-2f77fcffb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T11:55:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political party founded by late dictator Ferdinand Marcos, Kilusang
        Bagong Lipunan, posted an elaborate but apparently unverified story on its
        website that Marcos was the lawyer of the Tallano clan and he was named as
        the trustee of their gold bars.</p>'
