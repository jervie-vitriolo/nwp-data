    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db5f98b-70c3-488d-8448-72c0f9a15ac8'
    'lead': 'Maltese center-right politician Roberta Metsola has been elected as the
      new European Parliament President, a week after the body''s previous head David
      Sassoli died suddenly, and she immediately faced questions around her stance
      on abortion rights.

      '
    'mgnl:activationStatus': true
