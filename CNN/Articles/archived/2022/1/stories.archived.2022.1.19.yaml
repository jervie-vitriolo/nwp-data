  'Comelec-Salandanan-vs-Marcos-case-for-resolution':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-19T14:40:16.766+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0703afca-3693-4dee-84aa-1c7e0e2b35a3'
    'lead': 'In their memorandum to the case, petitioners led by former Comelec chairman
      Christian Monsod argue that not only is presidential aspirant Ferdinand “Bongbong”
      Marcos barred from holding any government post, he also lost his right to vote
      after being found guilty of not filing income tax returns from 1982 to 1985. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T14:44:31.921+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-16T13:08:26.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:03.671+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salandanan', 'Bongbong-Marcos', 'Christian-Monsod', 'disqualification']
    'stories': ['fa2ea1c2-fb67-414b-b10b-ac028c948b33']
    'template': '1'
    'title': 'Seventh case vs Marcos’ presidential bid now up for decision'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca51df4-a4f5-48ad-bf95-e94d477bb84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        seventh and final case against presidential aspirant Ferdinand “Bongbong”
        Marcos is now up for decision before the Commission on Elections’ Second Division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577b710-6fb0-486a-8503-731419b9a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners Pudno nga Ilokano, led by former Comelec chairman Christian
        Monsod, and lawyers of Marcos have submitted their respective memoranda on
        the disqualification plea against the former senator on Monday, which marked
        the end of the proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d130336-ac04-4b75-854f-e140837aec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same division dismissed another petition to cancel Marcos''
        certificate of candidacy (COC) after a month of deliberations. In their 32-page
        ruling released earlier this week, the commissioners sided with the Marcos
        camp to refute the claim of human rights groups represented by lawyer Theodore
        Te that the presidential hopeful lied about his eligibility to vie for the
        presidency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69938807-5f44-4b54-8c5d-1acb0cbad7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="http://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">Petitions
        against Bongbong Marcos'' 2022 presidential bid</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81691acf-8c83-428b-b5b3-e11b45e26603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case filed by Pudno nga Ilokano also seeks to disqualify
        Marcos for being found guilty of not filing his income tax returns (ITRs)
        from 1982 to 1985, when he was vice governor and eventually governor of Ilocos
        Norte. The group claimed that the presidential hopeful was not only punished
        with a perpetual ban from any government post, but also lost his right to
        vote "in any election" due to the conviction. All political aspirants must
        be registered voters, according to the 1987 Constitution which Monsod helped
        craft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2be59-378e-466d-95d6-c253ce4fb5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although he is a ''registered voter'' on paper, such registration
        is void because he is perpetually disqualified from the right of suffrage,"
        the petitioners said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f4b4b-76b9-4d52-a14c-93d230421281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also argued that Marcos cannot escape the punishment just because
        he is leading in early presidential surveys –- one of the arguments repeatedly
        raised by his lawyers, citing latest poll results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37c847-4f0a-4472-9c6e-d80458d7280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same group also argued that Marcos'' repeated failure to file
        his ITRs for four straight years should be considered a crime of moral turpitude,
        or contrary to good morals, because of his "repeated blatant disregard of
        a fundamental statutory obligation," especially so that he was a public official
        then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fecb55-a7ac-49d2-b48b-2320219b10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pudno also said Marcos cannot claim to benefit from a new law that
        decriminalized the non-filing of ITRs for pure compensation income earners,
        arguing that he was not, as he was concurrently serving as board chairman
        of the state-run Philippine Communications Satellite Corporation while serving
        in Ilocos Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27501c8-3829-4082-8fa4-df5d5b68ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A candidate who does not possess the qualifications to run for
        public office can be disqualified. There is no legal basis or case law that
        supports that a candidate who is leading in election surveys cannot be disqualified.
        Thus, the eligibility for public office is not a political issue," the group
        added, asking the poll body to ban Marcos from running for any post from hereon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e104df-c822-438b-877b-69d1630375f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Marcos camp insisted anew that he was allowed to
        run for many elective posts by the Comelec in previous years, citing his record
        as governor, congressman, senator, and even his attempt to be vice president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a756d31-e83d-4151-83d6-b0d22caf368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even this honorable Commission has effectively ruled that BBM is
        not perpetually disqualified despite the conviction by allowing BBM to repeatedly
        run for office," Marcos'' lawyers said in their own response. "To rule otherwise
        would be tantamount to admitting that this Honorable Commission had not been
        performing its Constitutional mandate — a clear case of culpable violation
        of the Constitution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbede4b8-9093-47a1-95a7-bf44c029b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also argue that Marcos cannot be disqualified anymore as he
        had already paid the fines for the tax cases in December 2001.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f45443-66f6-4c35-a48f-54af4530a3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/1/17/Bongbong-Marcos-COC-cancel-Comelec-2022-elections.html">Second
        Division previously ruled</a>&nbsp;that since the Court of Appeals did not
        punish Marcos with a ban from public office, it cannot be imposed upon him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf231d-d1c5-4a8c-a14c-cb1756b9232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four other pending cases opposing Marcos'' presidential
        run at the Comelec’s division level.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b4a63-0118-4ec3-862d-7836a74f06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T14:44:31.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:08:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
