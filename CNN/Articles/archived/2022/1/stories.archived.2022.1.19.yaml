      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-02-02T18:40:02.861+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naitabi naman natin nang maayos. Masinop naman ako sa buhay,
        awa ng Diyos</em>,” Moreno said, also laughing off rumors he bought a mansion
        with it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae3b59-5053-43df-bd84-d3c9a11a792d'
