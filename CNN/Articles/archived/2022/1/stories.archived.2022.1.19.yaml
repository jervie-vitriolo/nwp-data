      'mgnl:lastActivated': 2023-01-16T13:08:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent film, directed by Krisztian Kery, centers on a young
        Blackfoot man in the 1700s who sees his people decimated by smallpox after
        the arrival of European settlers in the Great Plains. But as much as "Sooyii"
        is a story about a specific period of Blackfoot history, about power and deadly
        disease and ethnic conflict, it''s also a cultural artifact -- a 90-minute,
        cinematic record of an endangered tongue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0295bc-582b-420d-a03c-aca98ddb851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d14bed-ff0c-4d26-adbb-b36e51385457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sooyii" is shot entirely in the Blackfoot language, a significant
        feat considering how few first language speakers there are among the Blackfeet
        Nation in Montana. Jesse DesRosier, a Blackfoot language teacher who served
        as a consultant on the film, estimates that his tribe -- one of four bands
        that make up the Blackfoot Confederacy -- has about 50 people who grew up
        with Blackfoot as their first language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228ccf7-99cb-40fb-a5bb-e286b7e76e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d634c97-dc49-441e-b6c5-ed4f3d02e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s precisely why he agreed to come on board the project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfdb9d-7dba-4bb2-ab0b-05cb652c6e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0bfec-d7d9-45b2-9341-3fa00da9aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a language is gone, who are the people?" DesRosier said. "Language
        is your identity. It''s the vehicle that carries you into the future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009aced-aad5-4990-8e80-28ee29c71e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c6f37-6d3e-4295-866e-ccf0270d2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DesRosier translated the script into Blackfoot, recorded himself
        speaking lines, coached actors through the dialogue and even made a small
        appearance in the film. Now that "Sooyii" has started showing at film festivals,
        he hopes that it might inspire other filmmakers and viewers to take an interest
        in Indigenous languages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb17e5-d025-4883-8624-e4a5850e2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ff440-065e-4e02-9430-1e3c0ae42602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to see it reach an audience where people are gonna say,
        ''I want to learn that language,''" he added. "I want it to raise questions.
        I want it to spark interest. I want it to create a spark that sets the new
        generation on fire."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8791b86-1dc3-4d2c-9a03-2946a1c80dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795c6c3-9ad0-48ea-a0a6-2020cfc8b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sooyii" is one of several films in recent years to bring attention
        to Indigenous languages -- from the Haida language feature film "SGaawaay
        K''uuna" ("Edge of the Knife") to a Māori language translation of the Disney
        hit "Moana." And as these endeavors prove successful and demand for such content
        grows, the medium is increasingly being seen as a tool to revitalize dying
        tongues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4738369-c999-4001-a6ec-96984f852979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1ab66-32cf-4840-8344-e5fcabb284d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dubs of popular films make learning fun</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fdcfe-a150-423b-a0d0-07dd717c5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite making up about 5% of the global population, Indigenous
        people speak a majority of the world''s more than 7,000 languages. More than
        40% of those languages are already endangered, and experts warn that one-fifth
        will be dormant or dead by the end of the century. The Covid-19 pandemic threatens
        this loss even further.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88765aac-e893-40b6-9287-5b136235bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dbcc10-e962-4d9f-a24b-715949ea98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat facing the Navajo language, or Diné, had been on Manuelito
        Wheeler''s mind even before he became the director of the Navajo Nation Museum.
        Seeing films dubbed in Spanish, French and German, he wondered if the same
        might ever happen for Navajo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8788016-00dc-47da-b79a-ae4cdc99f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6917d-d18f-4ad9-823f-218c129ef157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wheeler eventually became director and embarked on an initiative
        to bring "Star Wars: A New Hope" to audiences in Navajo, his ambitions were
        modest. He just wanted to get more people talking about the language -- to
        create something that both Navajo and English speakers might want to watch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45751684-a230-4822-81a5-6953d3f5b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacdc48-db99-4f67-ad33-2157d0b795f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My objective was to create this movie in Navajo and let that be
        the point," Wheeler said. "The point of it all was to bring awareness about
        Navajo language, period."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57fe3d-e4c4-4994-bb80-63b61a9ce224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec87e5f-ecc3-467b-b351-f89eb470fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it happened, the project did exactly that, Wheeler said. The
        2013 premiere of the Navajo-dubbed "Star Wars: A New Hope" was a huge success,
        opening the door to wider debates about the language: Who should be learning
        Navajo? What should be done about the impending problem of language loss?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e7550-232c-48b5-bcc4-fd54b3fc7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ed2b0-4bcb-4ac1-8d75-80de6f74f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also left audiences clamoring for more content in Navajo. So
        in 2016, the Navajo Nation Museum collaborated with The Walt Disney Studios
        to bring a Navajo version of "Finding Nemo." After catering to younger audiences
        in its first two projects, the museum turned its attention to elders in the
        community, dubbing the iconic spaghetti western "A Fistful of Dollars" last
        November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829aa1a-62f6-4cd5-95ee-355f13929d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48e65a-e840-4767-aff7-dea6cfe3a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can take classes learn the language. You can immerse yourself
        amongst people that speak Navajo," he added. "But this is a fun [activity].
        People could easily participate in it, because it was put in the form of entertainment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d73096-bcbc-4912-9046-42d45548c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd384f3a-0c9c-4226-af91-c5a2c988e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheeler isn''t under the illusion that Navajo dubs of popular movies
        can alone save his ancestral tongue. For him, part of what has been so gratifying
        about this work is seeing how much other Navajos have appreciated the dubs
        they''ve done so far.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438a67f-5c36-46a5-b8b2-cb1440e16601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd91ebc-47be-4392-b467-e19624d59bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Wheeler said, Navajo language teachers are using the films
        in their classrooms -- and if they find those materials useful in their curricula,
        that makes the projects all the more powerful.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab801433-d7cd-4c6f-80c2-3bff3e7c7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48492a-4da7-4e40-a5ba-c1fc3e9ee811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Film preserves ancient stories authentically</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c495d-ab5e-4d36-87e8-3e8262977f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades earlier, another Indigenous filmmaker had already been making
        inroads.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d390e9-05fe-47c6-ace8-dd5a5fabd492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863cf87-054d-4700-8107-95c01860e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Zacharias Kunuk''s feature film "Atanarjuat" ("The Fast
        Runner") debuted to critical and commercial success. The film, made entirely
        in the Inuktitut language, is based on an ancient Inuit legend and is a tale
        of love, betrayal and survival in an Arctic community. It won the prestigious
        Caméra d''Or award for best first feature at Cannes when it was released and
        in 2015, film critics and academics voted it the best Canadian film of all
        time in a poll conducted by the Toronto International Film Festival.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b468a-9ef3-418c-a8da-cfec1e989053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11ba4e-79e0-487f-bc4a-ef247b8cab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kunuk, whether to make his films in his native language of Inuktitut
        was never a question. There were stories of his people to be told and preserved,
        and film seemed like the way in. He remembers how his parents and their friends
        were entertained by "cowboys and Indians" movies despite not knowing a word
        of English, and how kids in his village used to crowd outside his window trying
        to catch a glimpse of the TV he had bought in the ''80s.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee66a18-4465-4dd7-803d-1e950fac55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2429dd3-1e10-4f0a-889c-80959710281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the future," he told CNN. "We wanted to teach our young people
        that this is what they''re going to face. We might as well put it in the box."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a78b1-4660-4153-95a9-d713a54f4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23be72-1d89-497e-b033-2c1f4e20a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08dca14-0ff0-44a5-87f1-59cba34f48bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunuk''s other projects have also drawn from Inuit knowledge and
        beliefs, from his film "The Journals of Knud Rasmussen" to "Qapirangajuq,"
        a documentary about Inuit knowledge and climate change co-directed with filmmaker
        Ian Mauro. In each one, he is committed to showcasing the Inuktitut language
        and culture as authentically as he can.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1421a65-611e-4a18-a531-3c1b5ed6f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845ad14-d1cd-42e5-81db-89e0aeab78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hundred years from now when we''re 6 feet in the ground, people
        will study these films," Kunuk said. "So we have to get them right."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff299d91-cf85-4a03-abf0-bf1cb4d91fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1c0ac-c37b-4ffa-aa32-7fa6d7302037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making these films is a learning exercise in itself</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00ffea-6e54-484a-9a61-771e23b8c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Okpeaha MacLean got into filmmaking partly as a way to get
        in touch with his native language and culture, and partly as a way to keep
        it alive.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9943f61-9ff7-4c8d-9c2b-cf4912c16e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5811df6-69e2-4ccd-8852-7157f940b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacLean, an Iñupiaq filmmaker who teaches in New York University''s
        graduate film program, didn''t grow up speaking Iñupiaq. His parents'' generation
        attended residential schools where they were punished for speaking their native
        language, and as a result, spoke mostly English with their children. Despite
        hearing his grandparents and parents speak Iñupiaq with each other during
        his childhood in Alaska, he remembers being unable to understand most of what
        was being said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de2b4e-e8ea-4306-98ac-6ac46b991bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259e6fc-c1a8-4ccd-b5c8-995558a319b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As MacLean got older, he began to try and regain what he had lost,
        eventually combining his efforts to learn Iñupiaq with his passion for storytelling.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87373965-7071-4a98-a5f9-5ac7a383a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761eea3-c6d4-4f02-b472-7ea713f5f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was part of it and it''s also the idea of bringing the language
        out of a classroom setting and into life and into media. That''s where languages
        ultimately live," he said. "Language can survive in a textbook, but in order
        to live, it needs to be out in the culture."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d987d-c5d4-4a79-bca3-62d3420ef194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac85b8-52bf-4fdd-8baf-ce70d9d14ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by Kunuk''s "Atanarjuat," MacLean applied and got into
        film school at NYU. In 2011, his feature film "On the Ice," based on his short
        film "Sikumi," premiered at the Sundance Film Festival and went on to win
        multiple awards. Shot in Iñupiaq, "On the Ice" tells the story of two teenagers
        who accidentally kill a friend while on a seal hunt and find themselves tangled
        in a web of lies.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd6d18-d10b-42c6-b381-0638fd00f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95af666-26f5-4903-bb9a-2ec1374473a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the world through stories. The entire world watches
        films. The entire world consumes media in this kind of way. It legitimizes
        a language," he said. "The experience of sitting in a theater and listening
        to this language, seeing people who look like me, who look like my relatives
        and are from a culture that I recognize -- that''s a powerful thing."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a31e2e-0adc-4d0c-a07f-5b652d678ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f062da-64eb-46cb-899e-299afb43fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of making films in Iñupiaq is challenging, MacLean said.
        Though he is now proficient in Iñupiaq, he isn''t completely fluent, so he
        writes the script in English and then translates to Iñupiaq, often with the
        help of his mother, Edna (Ahgeak) MacLean -- who happens to be a renowned
        Iñupiaq linguist. Preserving the nuances and the flavor of certain idioms
        requires an even deeper level of engagement. Along the way, however, MacLean
        ends up learning things about his language he might never have anticipated.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d475e-334b-413f-b90e-802e9006321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aac162-aba0-455c-ad5c-814eb68e4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navajo Nation Museum''s dubbing efforts have been a similar
        exercise, Wheeler said. His work on the projects showed him that voice actors
        don''t have to be completely fluent in Navajo to deliver a performance --
        that they can be coached on pronunciation. That''s made them more comfortable
        speaking and signals that it''s not too late to learn the language.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad92156-f5db-4394-8abb-fa3edb1afe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295ec70-1873-4740-b85a-2cf891624169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these movies, I feel I have that ability now -- an understanding
        that there''s some psychological thing going on that is preventing me from
        having that confidence to jump in and start learning and start speaking,"
        he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a484f3f6-3721-4c48-b5b5-c20c3606fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16fb08-a952-496a-9906-ed22cc530eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>These films are just a starting point</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559bfba-c0e5-4add-8886-72d4fd998f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For DesRosier, the language consultant on "Sooyii," film is not
        so much a means of preserving Indigenous tongues in a moment in time but more
        so a way of showing how those languages are relevant and necessary in modern
        life.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333c70a-a987-45e3-8098-1063e869d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb29c0-ae88-4392-a4d7-ffca1c56c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a living language," he said. "In any language, it grows.
        It takes new forms with every generation, new slang, new dialect. It has a
        heartbeat. It can''t be captured in one film. It can''t be captured in a series
        of films. It has to be among living people, spoken every day."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6548a0-ea41-4bc7-968c-1f47668bc79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839321f9-db81-47fb-8860-c20792917754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already more stories to look forward to. Wheeler''s Navajo
        Nation Museum is following up on the success of its popular movie dubs with
        an animated series of Navajo coyote stories. Kunuk''s stop-motion animated
        film "Angakusajaujuq" ("The Shaman''s Apprentice") has recently garnered praise
        at festivals. MacLean has written a script for a new Iñupiaq language film
        "Qimmit." And a new crop of Indigenous filmmakers has both Native and non-Native
        audiences taking notice.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e95810-3f28-4f16-8b29-62947bf256b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4dd9a8-be9f-48e2-8cb1-4e48938f60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the growing canon of Indigenous language films is just a
        starting point, DesRosier added. It might not be the answer to saving at risk
        languages, but it just might inspire the next generation of Indigenous viewers
        to learn more about a language and perhaps embark on further study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b704c2a-3ae1-432e-b376-740f7c8249e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T07:30:49.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:08:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/01/18/entertainment/film-revitalizing-indigenous-languages-cec/index.html"
        href="https://www.cnn.com/2022/01/18/entertainment/film-revitalizing-indigenous-languages-cec/index.html">How
        film is putting Indigenous languages in the spotlight</a>''</em></p>'
  'Hong-Kong-COVID-19-pets-hamster':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-19T08:44:14.086+08:00
    'imagesource': 'jcr:b9eedf00-ff3f-43a3-8fcb-48337d710631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0af4c4-8522-4e2a-bbf1-22a5786f7039'
    'lead': 'The announcement by the Hong Kong government was met with outrage by
      pet owners and animals rights advocates, with several online petitions urging
      authorities to reconsider.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-19T08:47:57.217+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:08:41.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:06:57.150+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong plans to cull 2,000 hamsters over COVID fears. Pet owners
      are outraged'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a270e-3a1f-4562-ae6a-8464240e98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong will euthanize about 2,000
        hamsters and other small animals after a pet store worker and several rodents
        tested positive for coronavirus, as the city pursues an uncompromising zero-COVID&nbsp;strategy
        two years into the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674ec3f-ed5d-40e5-b9e7-02b013145034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by the Hong Kong government on Tuesday was met
        with outrage by pet owners and animals rights advocates, with several online
        petitions urging authorities to reconsider.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf33687-df12-4a36-9e7e-7a13c84a71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after an emerging cluster linked to the Little Boss pet
        store, where a 23-year-old employee was confirmed positive for the Delta variant
        on Monday. A customer who visited the store and interacted with the employee
        later tested positive as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42524440-250f-4e1a-959e-206d4d36bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After investigating the pet store, officials said on Tuesday that
        11 hamsters had tested preliminary positive for Covid, raising concerns around
        the possibility of animal-to-human transmission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44198c5e-0a57-4cbb-b050-35f68460ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, international health authorities have said the risk of
        transmission from animals to humans is possible, but low.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04095e02-d887-4907-bfce-a2d4c96da51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental samples taken at the shop''s warehouse, where other
        species of small animals are held, also confirmed traces of coronavirus, officials
        said. The hamsters at the pet store were imported from the Netherlands in
        two batches -- on December 22 and January 7.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b506e42-935e-480f-8566-f1f1c2efe8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, authorities seized all the small animals in the shop,
        including hamsters, rabbits, guinea pigs and chinchillas, to be tested and
        euthanized -- regardless of the test result -- citing a health hazard to the
        public.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f87e2-645a-421a-b120-0e0ccbf121e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All pet stores selling hamsters in the city have been ordered to
        hand the animals over to be put down, with similar orders for anybody who
        bought a hamster in the lead-up to Christmas, beginning December 22.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b2e84-14d0-42b0-aa52-dc20369bbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos on Tuesday night show Covid control workers in hazmat suits
        at numerous pet stores, disinfecting the premises and bringing out bulky red
        plastic bags.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575b060-1931-47bf-8b80-9cda85286bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All animals taken from the store would be dealt with "humanely,"
        authorities said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75798525-b5ba-4e9c-acc8-8ceadca9bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also suspended the import of all small animals into
        the city, and told all pet stores selling hamsters to suspend operations immediately
        until all their small animals have tested negative. Officials urged residents
        on Tuesday to "adopt good hygiene practices" with their pets, including avoiding
        kissing them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2b8ea-bb1b-48d8-9a4b-57520390c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people have signed the largest online petition
        urging the government not to cull the animals. Some social media users said
        many hamsters may have been bought around the holidays as gifts for young
        children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4841fe-16a1-4a30-8510-b2a95a379190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamsters are our family, everybody please think rationally, don''t
        give them up because of one incident," said the Hamster Concern Society, a
        volunteer organization in Hong Kong.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecaac30-b573-4aeb-a908-81480c149124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Society for the Prevention of Cruelty to Animals (SPCA)
        said in a statement it was "shocked and concerned" by the government''s decision,
        which "did not take animal welfare and human-animal bond into consideration."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab5623-092b-4934-becf-2ca2ac32ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Wednesday, the hamster concern group said
        it had been flooded with questions and pleas from anxious pet owners. "My
        household''s hamster wasn''t bought from a pet store, but my family is very
        worried and want me to send it away," said one owner, according to the group.
        "But I don''t want to, is there any way to test my hamster?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06129077-2bbc-4040-a297-c607c24a082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        there have been documented Covid-19 cases in animals who likely caught the
        virus from humans -- however, there is far less evidence to suggest the possibility
        of animal-to-human transmission.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100ea06-7cfe-4c8a-a512-89962ef801d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities defended the cull, arguing it was in the interest
        of public health and safety.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089a1ad-1289-4b45-b191-9057f50f6d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has stuck to a strict zero-Covid approach, aiming to stamp
        out all cases internally while maintaining strict border controls, even as
        increasingly transmissible variants -- first Delta and now Omicron -- make
        that more and more difficult.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcb43a-5010-4c43-89df-9a098c9e32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is one of the few places still adhering to that strategy,
        in the hopes of reopening its border with mainland China, which continues
        to lock down millions of residents in an attempt to eradicate Covid.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba119cb-fac5-48f7-9e10-a63f95e37b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the city''s Agriculture, Fisheries and Conservation
        Department (AFCD) said Tuesday that all hamsters would be killed regardless
        of their test result because the virus'' incubation period means "negative
        test results do not necessarily mean that the hamsters have not been infected."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dad84-0c5d-4c3c-96d6-3c47f1ad46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government doesn''t have the facilities or means
        to test more than a thousand hamsters every day, let alone isolating and quarantining
        all the small animals in the city -- so killing them was "a safe and feasible
        way to control the epidemic."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0150e0d-bd9c-4e5e-b4cf-847b8a3f04bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing and isolating pets, and killing only the ones determined
        to be a threat, "could not control the epidemic completely and may cause loopholes,"
        he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dff259-be11-4f82-993e-4da3f64aefcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China has also taken similar measures against pets during
        the pandemic.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e540ee1-d45d-4e0f-b1f3-5e05ee8f950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, community workers in Harbin city killed three pet
        cats who tested positive for the virus while their owner was in hospital quarantine,
        without her consent. A similar incident two months later in Shangrao city
        saw Covid prevention workers violently kill a corgi while its owner was in
        compulsory quarantine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89646a6-cba3-49de-af84-be87b440d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases went viral on Chinese social media, sparking widespread
        dismay and anger among pet owners and sympathizers -- though some posters
        argued human lives were more important to protect than those of animals.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24489eb-36b6-4518-a63a-6564901412bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong AFCD spokesperson also pointed to European countries
        like the Netherlands and Denmark that had conducted similar mass cullings
        over Covid transmission concerns.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134abeb-d0fb-47b5-8302-1cf39b1eb388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, Denmark said it found a mutated strain of the
        coronavirus among its mink population that had spread to humans. In response,
        the government announced the culling of 17 million mink to stop its spread.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265c17a-ce88-4e60-8951-b05de5f900e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision was controversial -- and, it emerged last year,
        illegal. The government was thrown into turmoil when it emerged there had
        been no legal basis to order the cull of healthy mink, eventually leading
        to the resignation of the agriculture minister. When the prime minister was
        called into court in December and grilled on the mink culling as protesters
        marched outside, she responded: "There is no explanation (for the oversight)
        other than that it was busy."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9affff3-6523-427f-bc5f-86c9a80e300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish authorities were later forced to dig up thousands of dead
        mink after the gas used to kill them caused carcasses to swell and resurface
        from their mass graves.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d852c9e-2a87-4fff-95bb-12e9e34cfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-19T12:14:49.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:08:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s parliament commissioned an inquiry into whether ministers
        had known that the legal framework was absent, with the investigation set
        to finish in April.</p>'
