      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/07/investing/premarket-stocks-trading/index.html">Big
        Tech could brush off rate hikes. Startups may struggle</a>."</em></p>'
  'Sidney-Poitier-dies-':
