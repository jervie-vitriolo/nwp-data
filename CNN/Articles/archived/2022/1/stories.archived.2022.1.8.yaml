      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Rooney Mara, the Oscar-nominated actress,
        is reportedly set to play an iconic star from the Golden Age of Hollywood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe1be5-fdc3-4444-ae3a-da1a6ff1071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:21:24.242+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to both Deadline and Variety, Mara will star as Audrey
        Hepburn in a forthcoming Apple Studios biopic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e880243-d2fe-45ff-8d65-e36a082566ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:21:24.242+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hepburn, who died in 1993 at the age of 63 from cancer, appeared
        in such classic films as "Roman Holiday," "Breakfast at Tiffany''s," and "My
        Fair Lady."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d9440-83ac-432e-9003-7c4e9d7f8aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:21:24.243+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also known for her influence on fashion, as well as her
        international charity work as a Goodwill ambassador for UNICEF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33eddfe-8a60-4edd-977c-5e6e52b86c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:21:24.243+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mara, 36, has appeared in several dozen films and is best known
        for her roles in "The Girl with the Dragon Tattoo" and "Carol," both of which
        earned her Oscar nominations. Her latest film is Guillermo del Toro''s "Nightmare
        Alley."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f22b2-005f-4d94-98e0-10cb9458cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:21:24.243+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will reportedly also serve as one of the producers on the project
        â€” which will be directed by Luca Guadagnino, who was known for her 2017 film,
        "Call Me by Your Name."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35296ef7-eb22-41d6-8a3e-4e4bf1479187'
      'mgnl:activationStatus': true
