  'Biden-free-rapid-tests-COVID-19-US':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-08T06:56:03.636+08:00
    'imagesource': 'jcr:98791ca6-208e-42b9-8cb4-c72212601ddc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01c63e15-0480-41d2-92c6-7d73012012f9'
    'lead': 'The Biden administration has signed its first contract with a COVID-19
      test manufacturer as part of US President Joe Biden''s efforts to distribute
      half a billion free rapid tests throughout the country, a White House official
      confirms to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T06:58:43.787+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:35:53.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:16.156+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration signs first contract for free rapid COVID-19 test
      distribution in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebcd57-7277-4a01-b04c-74997afb293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The Biden administration has signed
        its first contract with a COVID-19 test manufacturer as part of US President
        Joe Biden''s efforts to distribute half a billion free rapid tests throughout
        the country, a White House official confirmed&nbsp;to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21ed9c-4e3a-4870-b9f1-790a78955976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense awarded a $51 million contract to Goldbelt
        Security, LLC, "for delivery of over-the-counter COVID-19 test kits." With
        this contract, the administration is purchasing existing tests that the company
        has, according to a White House official. The administration plans to sign
        other contracts for manufacturing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63949f0-e5e1-40b7-a474-966af34dc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have offered few details since Biden announced the endeavor
        to send free test kits amid a nationwide shortage and surge in new cases.
        But they expect to launch a website this month where people can sign up for
        the tests online, and then ship them out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a7ff7-274b-4435-8802-840f920e3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first contract has been signed and more are expected in the
        coming weeks, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14cdb8a-c3ee-45b0-8ab8-3635c71c2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden last month announced the purchase of a half-billion at-home
        rapid COVID-19 tests, one of a series of new steps he unveiled as the country
        faces a potentially crippling wintertime surge of infections. The 500 million
        new tests will be made available in January and will reach Americans through
        the mail, according to the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6076c3-f5d4-47d9-83ca-826e43fd7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distributing free at-home tests to all Americans was written off
        by the White House as recently as December. Press secretary Jen Psaki scoffed
        at the beginning of that month when asked if tests should be free and given
        out, available everywhere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8b5a8-ae8a-4aad-8ab3-7bb7d1ab7c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should we just send one to every American?" she asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c5f3f-b4d6-4376-b9ee-5e654c8b1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But weeks later, Psaki expressed some regret about her earlier comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd92e84-028c-43a1-b2f3-2f34c72a215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a day that goes by that I don''t leave this podium&nbsp;and
        wish I would have said something with greater context or a more precision
        or additional information," Psaki said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b16615-ef00-4f9c-a1ab-c6f6c49437ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden â€”&nbsp;speaking to the nation''s governors â€”&nbsp;conceded
        the steps he took earlier this year to scale up testing capacity for COVID-19
        weren''t enough to meet demand as a wave driven by the highly transmissible
        Omicron variant crashed across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f4903-75a3-4cf5-9be6-d924a380e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough. It''s clearly not enough. If we''d have known,
        we''d have gone harder, quicker if we could have," he said while joining a
        weekly virtual meeting between state leaders and members of his COVID-19 response
        team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c55a8-f667-4c05-9273-d77355759da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said long testing lines over the Christmas weekend "shows that
        we have more work to do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3844cd2-0865-474f-b96e-a8e25a2b2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.788+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also last week, Biden â€”&nbsp;citing the Stafford Act â€”&nbsp;directed
        federal funding via FEMA to assist in the deployment of COVID-19 testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafa8c8-cc07-4e55-8667-c1174476bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.789+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the policy of my administration to combat and respond to
        the coronavirus disease 2019 (COVID-19) pandemic with the full capacity and
        capability of the federal government to protect and support our families,
        schools, and businesses&nbsp;â€”&nbsp;and to assist state, local, tribal, and
        territorial governments to do the same," Biden wrote. "This policy includes
        the use of emergency and disaster assistance available from the Federal Emergency
        Management Agency (FEMA) to get COVID-19 testing to the places that need it
        most."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dafeae6-46b4-49b4-82f1-aee0cab50a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.789+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directs the US Department&nbsp;of Health and Human Services
        "on a fully reimbursable basis to provide testing sites, launched and operated
        by HHS in close coordination with state, local, tribal, and territorial public
        health departments," using FEMA funding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59f090-7f0d-452b-b124-1ac573a7a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T06:58:43.789+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/07/politics/covid-19-rapid-test-contract-signed/index.html">Biden
        administration signs first contract for free rapid Covid-19 test distribution</a>"</em></p>'
  'Rooney-Mara-Audrey-Hepburn-Apple-biopic':
