  'PGH-no-more-quarantine-asymptomatic-workers-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-08T14:44:26.603+08:00
    'imagesource': 'jcr:32a9cd01-4513-41ec-b09f-2aaac8d72f86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78032b32-bb1b-42c0-a6b7-534fbd11a3b0'
    'lead': 'Earlier, the government approved shortened quarantine and isolation days
      for fully vaccinated health care workers to ensure manpower amid the rapidly
      spreading infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T14:32:54.282+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:35:50.285+08:00
