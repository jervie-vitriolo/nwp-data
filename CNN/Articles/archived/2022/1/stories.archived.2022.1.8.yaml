      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf26030-9d75-441a-94a2-a300cb9703db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.501+08:00
      'mgnl:createdBy': 'bamba'
