    'jcr:uuid': '68e27eba-654e-4d20-ad35-f264354955d1'
    'lead': 'Sidney Poitier, whose elegant bearing and principled onscreen characters
      made him Hollywood''s first Black movie star and the first Black man to win
      the best actor Oscar, has died. He was 94.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T00:57:12.461+08:00
