      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdc137-1bcd-4e1b-9c35-46f17237d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T03:56:05.735+08:00
      'mgnl:createdBy': 'bamba'
