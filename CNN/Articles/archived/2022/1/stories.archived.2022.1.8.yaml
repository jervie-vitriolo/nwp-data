      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c06017-82e4-4c4d-a007-440ddb821207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have been struggling to serve students meals amid the spike
        in food prices and supply chain disruptions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802026c3-0ca0-4e8b-8e72-6a0d75c011bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.937+08:00
