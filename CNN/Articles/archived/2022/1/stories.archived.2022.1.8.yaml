      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-kilometer expressway section seeks to connect the Mindanao
        Avenue toll plaza and Quirino Highway in Novaliches, Quezon City. This is
        part of the 11.5-kilometer NLEX C5 Link between Mindanao Avenue, Quirino Highway,
        Regalado Avenue, Congressional Avenue and C.P. Garcia Avenue in Quezon City.</p>'
