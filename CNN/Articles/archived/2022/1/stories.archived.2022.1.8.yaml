      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> â€”&nbsp;A
        tollway company of the Pangilinan group is targeting to jumpstart the construction
        of two projects, coupled with the completion of the â‚±23-billion NLEX Connector
        road this year.</p>'
