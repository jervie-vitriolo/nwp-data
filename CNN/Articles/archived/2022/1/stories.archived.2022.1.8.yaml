      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That encouraged Wall Street to ditch tech firms with lofty valuations,
        since higher rates could hit future earnings. It could also lead to higher
        borrowing costs for companies that need to take on a lot of debt to keep growing
        quickly. Meanwhile, investors snapped up stocks in sectors like banking that
        perform well when interest rates are rising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1e7c4-242f-4520-839b-60840c1ebea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba8681-6c49-4096-bdc8-db22ecfb6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire tech industry was swept up in this rotation. But Frederick
        believes that once the fervor subsides, the Apples and Microsofts of the world
        will quickly recover, as Wall Street moves to buy its favorite stocks at a
        discount.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48fa79-2508-4cf6-b080-248dcee05061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.501+08:00
