      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies have plenty of money on hand â€” Apple ended its September
        quarter with an eye-popping $191 billion in cash and marketable securities
        â€” and can roll-over their debt at prime rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db20ae6-f972-4dd5-9a85-b17916410bbe'
