      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c0a49-4ece-420d-8659-ddbd9b09b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T16:12:35.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The count surpassed the 26,303 cases recorded on Sept. 11 last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb7767-a865-4b2a-9ae4-007a7f59ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T16:12:35.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559b9ed-8c66-4c00-abfb-89abfb9b2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T16:12:35.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 99% or 26,277 of the newly confirmed cases were detected
        within the last 14 days. The top three contributing regions remain unchanged
        - with Metro Manila coming in first with 16,139, followed by Calabarzon with
        5,387, and Central Luzon with 2,281.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2cf05f-a322-49c9-b746-da8689a2bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T16:12:35.744+08:00
