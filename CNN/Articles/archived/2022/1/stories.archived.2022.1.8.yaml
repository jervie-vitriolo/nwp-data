      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa briefing on Saturday, Dr. Rontgene Solante backed
        the tightening of restrictions, with some local government units reporting
        manpower shortage and increasing hospital capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
