      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/07/politics/us-moroccan-navy-migrant-rescue/index.html">US
        and Moroccan Navy rescue 103 migrants off African coast</a>."</em></p>'
