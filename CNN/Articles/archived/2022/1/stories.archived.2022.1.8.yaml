      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the company ends 2021 with a positive note, we welcome 2022
        with optimism as there are big-ticket projects that we will complete and commence
        this year," NLEX Corporation President and General Manager J. Luigi L. Bautista
        said in a statement Saturday.</p>'
    '2':
