      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the group has toured since 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508383ca-3e1d-4811-8a15-5059f62b5a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T08:23:51.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all missed touring and we know that nothing can replace
        the energy of a live show for the fans or the band," lead singer Jon Bon Jovi
        said in a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf63406-4ad1-446c-ac87-6ef4707c2cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T08:23:51.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour will make its first stop in Omaha, Nebraska, on April 1,
        then head to cities like Milwaukee, Charlotte, Savannah, Tampa, Austin, Dallas,
        and Nashville.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7cfe0-c970-4311-ae1f-b8ca8b2824b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T08:23:51.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bon Jovi first formed in 1983 and since been inducted into the Rock
        &amp; Roll Hall of Fame as well as the Songwriters Hall of Fame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b1677-2faa-4b04-9621-2ec5233604d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T08:23:51.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve sold over 130 million albums worldwide with songs that
        have become anthems for their fans like "Livin'' on a Prayer" and "It''s My
        Life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183be006-c6fa-4921-8adc-49eb4b004fe8'
