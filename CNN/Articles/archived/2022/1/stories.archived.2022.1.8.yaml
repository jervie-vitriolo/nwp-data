      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: Expect to hear the phrase "selectivity" a lot over
        the coming months. Once interest rates begin going up, analysts think the
        "buy everything" rally that took hold last year will likely give way to a
        period in which investors need to be more discerning about which stocks and
        assets they own.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9443b-bc3f-4dfe-8eac-a7e724e4be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.502+08:00
