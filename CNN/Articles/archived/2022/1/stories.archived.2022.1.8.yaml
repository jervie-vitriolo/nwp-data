      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and over a dozen more areas were placed under Alert
        Level 3 due to the continuous uptick in coronavirus infections.</p>'
    '6':
