    'mgnl:tags': ['US', 'Moroccan', 'Navy', 'African-coast']
    'template': '1'
    'title': 'US and Moroccan Navy rescue 103 migrants off African coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a2b1f-03bc-43e8-86a3-c6da0066e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The US and Moroccan navies rescued 103
        migrants from two rafts taking on water some 40 miles west of the Moroccan
        coast late Tuesday night, the US Navy said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248c9ea-c868-442f-8491-8cd344b2e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c262bba-814c-4570-a650-0073abcc7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Palmas Rescue Coordination Center, based in the Canary Islands
        off the coast of Morocco, received reports of the two migrant rafts and notified
        Navy ships nearby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0082b-f74d-40fb-b42e-ede543ef6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29703fa-7525-4cd7-bcd1-9d865c258093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US Coast Guard ships and a Royal Moroccan Navy frigate rushed
        to the reported location of the rafts, rescuing 103 migrants in all, said
        the Navy''s Sixth Fleet, which operates around Europe and Africa. Photos of
        the rescue provided by the Navy show inflatable white rafts, with many migrants
        straddling the side of the raft because they''re so overcrowded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536a312-ffbc-4940-92e0-6e51d11276b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22595a-3892-4b49-be0d-051555ec5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the migrants were transferred to the Moroccan Navy once they
        were out of the water and stabilized. Two deceased migrants were also pulled
        from the water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396bab8-d8c5-436d-8618-aa5bed09ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b414ab1-8b8c-4033-98dd-4061149a83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard vessels were on routine deployment to the region
        when they were sent to the maritime rescue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12fb5b0-9972-4551-9683-43f9dcb5ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324c021-a273-485d-aec5-bef35f2c3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:23:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Coast Guard will always conduct our core mission of search
        and rescue and observe the international law of the sea and maritime custom
        to assist any mariners in distress," said Cmdr. Justin Nadolny, commanding
        officer of the US Coast Guard Cutter Thetis. The Thetis is one of the three
        Cutters that responded, along with the Glen Harris and Emlen Tunnell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75dd09-aa09-4a4d-83f9-dac9e5db5e0a'
