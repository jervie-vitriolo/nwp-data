      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jobs disappoint in December</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab092f7d-0b1f-4d40-a5a2-82b219f78a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy added 199,000 jobs in December, the Labor Department
        reported Friday. That was the fewest jobs added in any month of 2021.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c648289-3edd-4235-8b2e-878f910a555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b55be0-44a9-4789-8935-480fd3855c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a disappointment: Economists had forecast jobs growth of
        double that number.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62592a92-2398-4d3f-aa28-42c436b16fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677bef5-5ddd-440b-bea4-7d77eb47ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, 2021 will go down in history as a year of record-breaking
        jobs growth. America added 6.4 million jobs, the most since records started
        in 1939.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca851bc-0f84-4f4b-94e0-d971a6d57181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa1a71-17c0-4ec7-9370-333f26e69050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report doesn''t show the full impact of the new Omicron variant
        just yet, my CNN Business colleague Anneken Tappe notes. That''s because it
        relies on surveys conducted in the middle of the month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0801a-f131-4d8d-88d8-0ee575ad29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c0157-7fec-4ab3-9f80-65683a446a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron was already spreading in mid-December, but rising infections
        made staff shortages significantly worse by the end of the year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d77289-1acd-49c4-a4ce-7b96e54994d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3b595-5510-4819-bc97-c6a12734188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: Investors and policymakers put a lot of stock in the
        jobs report, an important barometer of the health of the economy. The weak
        reading could surface some doubt about whether the Fed will move ahead with
        an interest rate hike in March â€” now the expectation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d488f20-2913-4abd-8929-2fbf5899cf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca9791-a3e6-43c1-8ad2-8cc177b91d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the pandemic, initial jobs data has been murky due to
        difficulties collecting it. When it released data for November, the US Bureau
        of Labor Statistics revised up data for September and October by 82,000 positions,
        for example.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e0f76-6a3a-44a4-8342-350c7f8a5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84c078-5707-44f7-a40a-c2bf860ec016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A meme stock gets into crypto, and investors go wild</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad3244-562d-4663-8c41-367ed9180e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you call a report that the most famous meme stock is taking
        steps to make crypto a part of its business?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b06d51-115d-4212-bb0e-88111ff1b35f'
      'mgnl:activationStatus': true
