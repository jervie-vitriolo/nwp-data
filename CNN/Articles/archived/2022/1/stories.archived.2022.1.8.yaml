      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Philippines reached another grim milestone, recording
        <a href="https://cnnphilippines.com/news/2022/1/8/PH-breaks-record-highest-single-day-tally.html">26,458
