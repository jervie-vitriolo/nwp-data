      'mgnl:lastActivated': 2023-01-16T12:35:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6536298-7231-490c-a34e-7811d09dd2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about half of school meals programs indicated the higher reimbursement
        rates for breakfast and lunch were sufficient to cover the costs of producing
        a meal, according to a study released last month by the School Nutrition Association.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75167fa2-7de5-4f19-8955-2d75d2e497fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80325cdc-83a6-4d51-b39b-d23824bfb3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 97% of respondents said they are challenged by higher costs,
        compared with contracted bids, with nearly three-quarters citing it as a "significant
        challenge," according to the association''s survey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c4971-4c6a-4d63-9167-d5a0eeeca4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e374126-98c4-450a-a1ef-a500ac680990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the USDA provided $1 billion to schools to purchase
        food, as well as $300 million to states to buy food to be distributed to schools.
        An additional $200 million was allocated for a new program to support farmers
        supplying food for schools.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fc50b-da6d-4de1-b0f6-6a0846415bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f6495-9055-4424-af68-d3786d07f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the agency is ensuring schools will not be penalized if they
        cannot meet meal standards due to supply chain issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96652b1e-d2ba-4b6f-b528-66356e557e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.006+08:00
