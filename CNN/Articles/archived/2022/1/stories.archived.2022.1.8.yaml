    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert sees community transmission of Omicron variant in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ea6dc-9165-4b38-9bc3-532ccb892ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.390+08:00
