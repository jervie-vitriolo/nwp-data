      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>For months, activists have gathered
        outside a rundown hotel in central Melbourne, calling for the dozens of refugees
        held inside to be freed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6882e8-5605-4e88-8348-97aec758248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, a different group of protesters had an unusual detainee
        in their sights: tennis world No. 1 Novak Djokovic, who is confined to the
        hotel as he mounts a legal challenge to the revocation of his visa ahead of
        the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
