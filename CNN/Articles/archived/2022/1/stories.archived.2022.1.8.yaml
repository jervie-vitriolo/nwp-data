  'US-CDC-director-Walensky-COVID-19-messaging-':
    'author': 'Kaitlan Collins, Jeremy Diamond and Kevin Liptak, CNN'
    'caption': 'Courtesy: Susan Walsh/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-08T00:34:21.854+08:00
    'imagesource': 'jcr:1e3ecd2d-32de-48a4-b275-10326766f9e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d30fe01-34a6-4531-a3ec-2fced670ecdc'
    'lead': 'On Friday, Walensky will hold the CDC''s first independent media briefing
      since the summer after deciding abruptly this week that she wanted to take questions
      "head on," according to a person familiar with her decision to hold the briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T00:41:39.208+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:36:02.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:11.724+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'CDC', 'Walensky', 'COVID-19', 'communications']
    'template': '1'
    'title': 'US CDC director turns to media consultant as COVID-19 messaging frustrations
      mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8336f7-da7f-43ef-87cb-7dfe515956bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Dr. Rochelle Walensky assumed her new role
        as the director of the US Centers for Disease Control and Prevention last
        January with a vow to restore trust in the agency. But last fall, several
        months into the job and after a series of messaging missteps, Walensky sought
        out media training.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4207501-8ee0-45e1-b943-347b8e8c5100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7f6b1-3a16-4394-aba7-5e99b829202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Walensky has met privately with prominent Democratic
        media consultant Mandy Grunwald to improve her communication skills and continues
        to do so, according to a person familiar with the previously unreported sessions.
        On Friday, Walensky will hold the CDC''s first independent media briefing
        since the summer after deciding abruptly this week that she wanted to take
        questions "head on," according to a person familiar with her decision to hold
        the briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc358a-ee4b-409f-8ba1-d99ad318fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03692b-e5dd-466d-b74f-95cfc6b433f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the agency is facing a barrage of criticism over confusion
        stemming from its new guidelines on isolation for people who test positive
        for Covid-19. Beyond Walensky''s personal messaging struggles, the agency
        has faced criticism for months over its at-times confusing guidance surrounding
        the pandemic, with one former senior Biden administration official saying
        the agency appears to be "overthinking" its communications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840a8af-c379-45d1-a511-4b6c7f551cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171867fa-556a-4d26-b5cd-c3c4b9fde6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists within the CDC have also grown increasingly frustrated
        with Walensky''s handling of public health guidance, a CDC scientist told
        CNN. According to the scientist, Walensky largely crafted the new guidance
        with the help of a small circle of top advisers, eschewing the traditional
        process of rigorous scientific vetting by experts at the CDC who would in
        turn also consult with outside public health partners and experts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9f1a4-e1f1-46d3-9519-e566db727572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099190d7-f152-4b96-b8c4-3d748cdac163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director, a well-regarded infectious diseases expert with no
        prior government experience, is now responsible for explaining that decision
        and other Covid-19 guidance both in public and in briefings with top White
        House officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c81d84-4c3a-4e7f-b3e4-402aa58e702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084fd5b-ee77-4994-82f0-2621d162c295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming her role, Walensky has worked to improve her internal
        communications and sought to cultivate a better messaging approach, according
        to officials. Yet there remains dissatisfaction among both administration
        aides and outside public health experts in some of the ways the CDC has communicated
        its decisions as the pandemic enters what officials view as a new phase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781386e-fdf4-4ea0-a94f-c77da6c09eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f8d5e-4da7-488b-9195-99711dedeb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, between Walensky circumventing some of the CDC''s
        rigorous vetting processes for new guidelines and the public criticism, morale
        at the public health agency is sinking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894e632-ceb6-49fd-877f-ae5a47543e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b6e80-6b97-4f35-a073-6aa40831f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there is a credibility problem at the CDC Friday on
        NBC''s "Today," Walensky said the agency moves with the science.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1126c-2b22-4257-9de5-c6bd8347bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e7800-276f-4179-9e0d-848ce8dbd258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at the CDC are 12,000 people working 24/7 following the science,
        with ever-evolving nature, in the midst of a really fast-moving pandemic,"
        she said during one of a number of interviews ahead of the briefing. "And
        we are doing so, putting our head down, to keep America safe. We will continue
        to update. We will continue to improve how we communicate to the American
        public. This is fast-moving science."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a59c2-1b3a-471f-8e12-bd95934dd042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3d957-0026-43d2-a9f5-666d1d387676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House and CDC for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b5d78-e0ad-4ba5-9aea-01ddcbf8c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e6b13-138a-41bd-931d-f7361978e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frustration over changing guidance</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3acf6f5-eb7f-48f8-afa5-dadb839e29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest messaging setback happened last month when the CDC cut
        its recommended isolation period for those with Covid-19 to five days, and
        recommended people who tested positive should continue to wear a mask in public
        for five additional days. Confusion ensued, with some outside experts urging
        the CDC to add a recommendation for a rapid antigen test at the end of the
        first five days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce764142-d7ac-47fc-a617-4a2cc525879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650fe4b-a3a7-4263-9f2f-60f2e7bc2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, other federal public health officials also questioned
        the decision not to include testing. Both Dr. Anthony Fauci, the President''s
        top medical adviser on Covid-19, and US Surgeon General Dr. Vivek Murthy publicly
        made clear clarifications were coming.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf32684-1232-4064-8697-15cf0f21d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1b931-0934-4aff-b17d-4d22aa4fbbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the public backlash, Walensky sought to reassure fellow senior
        federal health officials, telling Fauci and Murthy that the lack of a testing
        requirement in the isolation guidance was not motivated by the nationwide
        testing shortage, one person familiar with the discussions said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9f404-a1f7-4a71-84a6-26404111bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eddb51-b9d9-4fc6-be8d-61e66ea74897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she insisted that rapid antigen tests were simply not a
        sufficiently reliable indicator of contagiousness and noted to her colleagues
        that the US Food and Drug Administration had not approved the tests for that
        purpose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48a9a1-1327-48c2-8527-cc0579b28f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09ca65-4fa1-46fe-8df0-8361772469ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN, "We actually don''t know how our rapid tests perform
        and how well they predict whether you''re transmissible during the end of
        disease."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355e2da-b781-4ac2-b9a6-594d20f9241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b1fb0-3cfe-4e95-850b-85d58269f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explanation didn''t sit well with FDA officials, who -- despite
        having issued a vague statement at about the same time about sensitivity of
        rapid antigen tests toward Omicron that lacked specific details -- were concerned
        her comments could sow doubt in the reliability of rapid tests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58155833-2994-4baa-b602-b4b53b340384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e2f09-1b1e-4d2a-aa76-e5e5c81230c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are leading an agency like that, the gravity of your words
        is so much heavier than when you''re just commenting on it," an administration
        official later told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99a2f3-3c54-4d94-80ac-bc459aca4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4a787-d459-4a33-a84f-3146032e8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eschewing traditional CDC processes</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c0e868-451a-4583-8b73-8d69e7226e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working on the guidance with her circle of advisers, Walensky
        called an emergency meeting of the officials leading the CDC''s Covid-19 Incident
        Management System on the eve of the release of the new guidance to inform
        them of the coming guidance, according to the CDC scientist.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e01702-d649-4ef6-a135-19e59c53bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df026c-dd30-4e7e-a2a8-a2c71c56f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s dispensing with this consultative process that we''ve always
        had in place that sort of allowed us to make sure that our science was good,"
        the scientist said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18ff3d-8897-41c0-aaa1-47b399c90880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867bd6c6-8dbd-4957-a6b1-8a8d41571942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the meeting were told not to share the new guidance
        with state health officials on a weekly call the next day, which took place
        just hours before the CDC released a statement announcing the changes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784bb02e-cf8d-42b6-8bb9-3b42288280e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefb7a7-4a82-4f29-969d-9b9931c8696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of engagement and consultation on that (new guidance)
        obviously contributed to a lot of the outrage," the scientist said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1ec44-63ba-462f-8579-d28c99a8685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd727910-d394-4f6c-b31a-58e10f54dd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Walenksy spent a week steadfastly defending the agency''s
        decision not to include a recommendation for a rapid test after five days,
        the CDC changed course, telling people with access to rapid tests to continue
        to isolate if they decided to take a test and received a positive result.
        But the new guidance did not explicitly recommend people should take a test.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32407968-7484-4c8f-a684-58a40d8a8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e2298-2bbf-4460-80f2-45dd123d2ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became very clear that people were interested in using the rapid
        tests -- though not authorized for this purpose -- for this purpose after
        their end of isolation period. And because there was an interest in using
        them for this reason, we then provided guidance on how they should be used,"
        Walensky told CNN during a coronavirus briefing on Wednesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd4dbf-4e1d-475b-a18f-d237754141fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ec087-a2a2-46d1-9284-87e753ae1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest update also urged people who emerge from the shortened
        five-day isolation to avoid travel for five more days and not to eat at restaurants.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f43a5-855f-479d-a12a-14857e94c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a18d28-f9ee-44f8-abd7-20a5873f6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those updates only emerged after Walensky and her team tasked CDC
        experts with turning the press statement announcing the changes into formal
        public health guidance, a process that would typically happen ahead of a news
        release.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a27ad4-8245-4240-b422-2a33ee894078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe79f30-92c3-4ee3-b4b7-27493b147bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s back and forth on testing after five days of isolation
        did not go over well in the medical community.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a636b240-d61f-411b-a64d-fb92b9db7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aadfc8-4036-4648-90a0-460d8d181006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly two years into this pandemic, with omicron cases surging
        across the country, the American people should be able to count on the Centers
        for Disease Control and Prevention (CDC) for timely, accurate, clear guidance
        to protect themselves, their loved ones, and their communities. Instead, the
        new recommendations on quarantine and isolation are not only confusing, but
        are risking further spread of the virus," the American Medical Association
        said in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3aab7-cec6-475d-ac63-c0e3c73156ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354e0a9-9bb6-41ca-8078-a0cecd9f530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They''re overthinking their messaging''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb25428-85cb-43d1-a67d-71487847b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, the disconnect with the CDC is a perpetual one between
        an inherently political operation and one driven by public health experts.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ceabd2-7587-43cf-ab44-7c6d40901fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e6bbc-0d40-4d56-ac44-07b244ebf09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former senior administration officials said the White
        House has been frustrated with the CDC over its messaging of public health
        guidelines, even as they acknowledge the decisions the agency makes have sound
        backing. Meanwhile, some scientists at the CDC feel like the new guidance
        Walensky is implementing is being insufficiently guided by the science and
        is overly taking into account political and economic considerations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a383849-1711-4706-8993-d23057dcd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1abb7-248b-4110-a4f1-cd55b4769a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the White House has aimed to stick to its hands-off approach
        to the CDC, seeking to draw a distinction with the previous administration
        and avoid any impression they are influencing public health measures driven
        by government scientists.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e3d9c-a1d9-4f73-96fc-29828a6bba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974bfae-8cab-46ff-8b75-ddcb4918ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re being way too careful and they''re overthinking
        their messaging," a former senior Biden administration official said of the
        CDC. "They''re smart people and they''re guilty of just being a little bit
        in a bubble and overthinking things."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00629d89-3b6c-41ac-8e66-c0c40cc89906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc5280-3ca4-431b-8333-47615e7110f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC''s latest guidance on isolation amounts to the clearest
        example of the agency''s public messaging woes, former officials said previous
        CDC messaging -- including on masks -- have been a source of friction with
        and frustration within the White House.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6297f8-34c1-4d41-8a6f-63352ac4add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b977b9c-5aa3-4727-ad7d-49e8cc25db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They make insular decisions with the agency -- or even within a
        small group within the agency -- and then wait until the last minute to tell
        everyone it''s coming, so they rush it out without getting reasonable feedback
        from people who could help address real issues," one administration official
        told CNN, referencing other federal health agencies.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d751fd-ae55-4cc3-a2ba-cbc0323e20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf5cba-6003-46b3-9acd-f1fc1bde26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Walensky said fully vaccinated people could stop wearing
        masks indoors, only to reverse course a few months later when new information
        showed even those with all the recommended shots could still transmit the
        virus.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ba74c-01ae-450d-bc46-70dd816bd56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae56569-945f-4b33-b896-8bc526762a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was also forced to explain Walensky''s comments
        in February that teachers did not need to be fully vaccinated for schools
        to reopen; a day later, White House press secretary Jen Psaki said Walensky
        was speaking in her "personal capacity."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39266cb2-33b7-4544-9f81-b7605d15771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b505da-b437-4a66-bc23-d092e54a7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have been loathe to blame Walensky directly,
        pointing instead to longstanding institutional issues at the CDC and an overly
        cautious approach among scientists there, which they believe leads to overly
        complicated or incomplete public health guidance.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b95938-3e96-453d-bda4-c9ac80cc33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23976f4d-81b9-49fe-9f76-a23d751c2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House being frustrated with the CDC is like there being
        sand on a beach," this former official said. "It''s an age-old thing."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096321e9-c463-4d72-95a9-90de2b9d6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:41:39.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/07/politics/rochelle-walensky-cdc-communications-covid-19/index.html">CDC
        director turns to media consultant as Covid-19 messaging frustrations mount</a>."</em></p>'
