      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said among the active cases, 94,007 are considered mild,
        3,399 have no symptoms 2,842 are moderate, 1,462 are severe, and 307 are critical.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
