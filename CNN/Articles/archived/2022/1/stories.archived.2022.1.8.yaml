      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free Novac [sic]," read one protester''s handwritten sign stuck
        to a tennis racket. "Let Novac play."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee5a29-b1b8-4ac4-beaf-82c89e42c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Open organizers said Tuesday that Djokovic â€”&nbsp;who
        has previously criticized COVID-19 vaccine mandates â€”&nbsp;was granted a "medical
        exemption" from the requirement that international travelers must be fully
        vaccinated to enter the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518bf4de-85fc-4d8c-b7e0-38fab2a61bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Djokovic arrived in Australia this week to find his visa revoked,
        with Prime Minister Scott Morrison saying the 34-year-old Serb "didn''t have
        a valid medical exemption."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ff16b-6d5f-486b-896f-a6159c8d051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis Australia was advised in a letter as far back as November
        2021 that unvaccinated players with a recent COVID-19 infection would not
        be allowed to enter the country based on public health guidelines, Morrison
        told reporters Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebb837-bef9-4438-9eca-d90298278b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s legal team have won an urgent injunction against the
        decision, but it remains unclear whether the defending Australian Open men''s
        singles champion will be able to compete in the tournament, which starts January
        17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccfd942-1c6e-4c11-bbe2-41ef059165b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s lawyers are appealing his visa cancellation and did
        not wish to comment ahead of his court hearing Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93fc31-d775-4ce2-8838-7d54e6ff3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His case has gone far beyond an individual visa issue. It''s prompted
        anger from people who feel the rich and powerful are getting an easy ride
        when it comes to Australia''s tough COVID-19 rules, which have seen families
        separated for years â€”&nbsp;but it''s also angered anti-vaxxers who believe
        coronavirus restrictions are encroaching on their civil liberties. And it''s
        prompted concerns from Australia''s Serbian community, some of whom say Djokovic
        is being unfairly targeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6604f1-6e68-4d02-a4c9-a6fe563f865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Djokovic''s situation has also highlighted the plight of asylum
        seekers in Australia. While the tennis star will ultimately either be allowed
        to play in the tournament or forced to leave the country, other detainees
        in the same facility have been locked up for years â€”&nbsp;and face indefinite
        detention under Australia''s tough immigration rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9a37d-2790-4bb5-9633-b1df2e8d7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Widespread outrage</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003be60a-4771-438a-9654-06a7d94e3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As dozens of protesters from disparate groups of the political spectrum
        gathered outside the Park Hotel on Friday, there was one thing that united
        them: the push for freedom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4237d6-35b6-479a-acef-d186324507c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were from Serbian cultural groups, singing and waving the Balkan
        country''s flag, who saw Djokovic''s detention as a great injustice against
        one of the world''s biggest sports stars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b21a1-4c6e-4169-b990-d1167e68e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see why he should be stuck in a detention center," said
        Tara, a 17-year-old Australian-Serb and junior tennis player, who did not
        give a last name. "Everyone has their own freedom of choice, vaccinated or
        not."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8c08f-a119-44b3-bd3a-a9687d7bc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, who is tied with Roger Federer and Rafael Nadal on a record
        20 men''s grand slam singles titles, has not publicly revealed his vaccination
        status but voiced opposition to Covid-19 vaccines and vaccine mandates in
        April 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d38e4-a5ee-4f30-b7da-01d3de68dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others used Djokovic''s plight as an opportunity to criticize how
        vaccine mandates had curtailed civil liberties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e576c90-9997-4523-aed4-3af81bcda3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman â€”&nbsp;who gave her name only as Matty for privacy reasons
        â€”&nbsp;said if Djokovic went home, she wouldn''t watch the Australian Open.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c81fd9-55ab-448e-a66a-1be835d2c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to go every year â€”&nbsp;I can''t this year because of the
        vaccine mandates," said Matty, who added she is unvaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694b4af-0559-4746-b68b-1015fa927202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another masked person, who declined to speak to CNN, held a sign
        declaring Djokovic a "hostage of the communist state."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05695c7d-75b1-4b2e-850f-858c0e83dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others focused their attention on the approximately 30 refugees
        held in the hotel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7c5e0-480c-4382-aa92-14440ee4a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously used by the Australian government as a COVID-19 quarantine
        facility, the hotel has been an Alternative Place of Detention (APOD) for
        refugees and asylum seekers for at least a year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74953bf-c24b-4ea0-96c3-06be62970b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a decade ago, Australia said no asylum seekers who arrived
        by boat would ever be settled in the country. Hundreds were housed at offshore
        processing centers for years, although some were sent to hotels in Australia
        to be treated for health conditions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29714f52-9ff4-4fbb-8472-8fd127e7dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees still have little hope of freedom, and the conditions
        they are held in is hugely controversial. Standing in front of the Park Hotel,
        which is tagged with the words "free them," Tom Hardman, a 27-year-old teacher,
        said he had come out in support of the refugees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57461bd-5ea2-4c11-913b-903eb11e31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here because the loneliness and the heartache these men suffer
        from not knowing when they will be released is unbearable to witness," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d813e-9454-4bec-9db1-a99af3fdf228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar Sterner, 25, said he was opposed to both anti-vaxxers and
        the way refugees were kept in detention -- and said the real problem was putting
        an unvaccinated visitor in a hotel with refugees who required medical attention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2189391-2266-459e-9e03-19298f9a54e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Djokovic is a millionaire scumbag who has rightly incurred the
        anger of a lot of people in Australia," he said. "He can''t be bothered to
        get vaccinated to protect the people around him."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01a4e6-9ca1-44a7-be61-44ee64e1451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it''s like inside</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe9af1-cbb2-4bc1-be24-d3085d4da80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s supporters have hit out at his treatment, with the tennis
        star''s mother saying her son is being "treated like a prisoner."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158af79c-5ab6-4603-ab72-e03e088e99da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so dirty and the food is so terrible," Dijana Djokovic told
        reporters Thursday at a news conference in Serbia''s capital, Belgrade. "It''s
        just not fair. It''s not human."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303f8d4-4f6e-412e-a8e6-f6a4785e619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American tennis star John Isner also tweeted in support of Djokovic,
        saying keeping him in the hotel was "not right."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6aaa1d-901b-45cb-afda-a22608be417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no justification for the treatment he''s receiving. He
        followed the rules, was allowed to enter Australia, and now he''s being detained
        against his own will. This is such a shame."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8e2e9-efd3-40eb-8c7c-35fef3516e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s home affairs minister Karen Andrews said Friday that
        Djokovic is "not being held captive" and can leave the country when he chooses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47763534-c1a0-4faa-8628-0fb51d5fd2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is free to leave at anytime that he chooses to do so and Border
        Force will actually facilitate that," Andrews told public broadcaster ABC.
        "It is the individual traveler''s responsibility to make sure that they have
        in place all the necessary documentation that is needed to enter Australia."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d765e-5eec-49db-9ebe-1ca9ca984a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian immigration laws allow for an up to three year re-entry
        ban into the country following a visa cancellation under certain conditions
        â€”&nbsp;but it is unclear if Djokovic will face such a penalty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3361e85-7733-49fc-9876-df50217644df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Professional Tennis Players Association
        said Djokovic had verified his well-being.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e021d4-1110-42d4-a2e2-8b203cb3b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the utmost respect for all personal views on vaccinations,
        vaccinated athletes and unvaccinated athletes (with an approved medical exemption)
        should both be afforded the freedom to compete," said the association, which
        was co-founded by Djokovic. "We will continue to support and advocate for
        our members, and all players, in a manner that is acceptable to them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d075d-4b62-44b7-92cf-64948c9c66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to human rights lawyer Alison Battisson, who has four
        clients inside the Park Hotel, visitors without the correct visa for Australia
        are normally handcuffed and transported to an immigration detention center
        in an unmarked van with blacked-out windows.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe298616-217c-4b86-9e4d-84f6ba430a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an incredibly traumatic and dehumanizing process," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7362f3-02c2-485c-9f79-f973d8522881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the Park Hotel shared with CNN shows detainees in small
        rooms that include a double bed, a TV and some chairs. Asylum seekers have
        access to a stairway that leads them to a rooftop where they are able to smoke.
        It''s unclear whether Djokovic is staying in the same conditions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64ebbd-a924-4d5d-a4ce-7602f2501b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a window, we can''t open it at any stage," said Adnan Choopani,
        one of the detainees, in a video filmed for CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8b573-f2d2-4de4-8733-bfdea2db98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hotel appears clean and well-kept in footage filmed by
        Choopani, there have been reports of issues in the past. According to Battison,
        there was a Covid outbreak in the facility last year, and detainees have reported
        finding maggots in their food.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3c229-29d5-442f-a7ca-076fb8a0d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The other detainees</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24e8e9-f6b3-45e5-998a-18ba4d60f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 30 or so refugees held in the hotel, the media spotlight
        on Djokovic is difficult to swallow. Many have been detained for years â€”&nbsp;and
        have little hope of ever getting out.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7bf9c-56f3-426d-a858-f75600fead94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehdi, who asked to only use one name to protect his family, escaped
        from Iran when he was 15 years old and has been held in Australian detention
        for more than eight years with limited access to education or health care.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401f512-43ec-417a-8822-f3a815f8646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve served my time," said Mehdi, who turned 24 on Friday. "We
        are suffering, we are exhausted and we are tired ... you are in indefinite
        detention, which means they can keep you as long as they can, as long as they
        want."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c782501-5ca6-405c-833f-8189998d574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choopani said he and his fellow detainees were just sitting in their
        rooms, with many of them taking medication for depression. Choopani is Mehdi''s
        cousin, and he left Iran when he was also 15. He dreams of taking a walk on
        a street or going out for a coffee.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470f6db-95b2-47f5-b227-4b78071c5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unbelievable," he said. "I think this is just a nightmare
        ... we live in the 21st century, in a country who believes in democracy still
        doing this kind of behavior to innocent people."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed41ee9-d617-43a7-a983-f602828cc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s unclear whether Djokovic will be allowed to play
        at Melbourne Park this month, the tennis star will eventually be let out of
        the hotel.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83198f12-8d0d-43ca-8019-9f1db3afe096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Foster, a former Australia national team footballer who advocates
        on behalf of the asylum seekers, says he hopes at least some good can come
        from the situation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4abc1-a2fa-4a62-8ff2-141abc22653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one way, it''s good for the world to see how Australia has been
        treating our entrants, whether they''re asylum seekers or refugees, or indeed
        an athlete like Novak who has simply fallen afoul, apparently, on the documentation
        on his visa," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d0616-6f6e-4ee5-8ec0-ce4e7783ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, we''re hoping that this entire embarrassing saga comes
        to place Australians in a position where they understand more the plight of
        these people."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da497c1-05a0-4a88-aefe-20df2f0ed69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:32:58.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/07/tennis/novak-djokovic-australia-protests-intl-hnk-dst-spt/index.html">"Novak
        Djokovic''s fans are fighting to get him out of his hotel. Inside, refugees
        wonder if they''ll ever leave."</a></em></p>'
  'The-Weeknd-new-album':
    'author': 'Marianne Garvey'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-08T10:34:36.766+08:00
