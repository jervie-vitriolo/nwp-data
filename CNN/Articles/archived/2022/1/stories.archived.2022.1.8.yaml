      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "partnership with FountainVest marks another major milestone
        in achieving Papa Johns global growth potential," Lynch said in a statement
        on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326a361-a7bf-40f3-9700-d6d2f1991a16'
