      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa Johns has also been expanding into other regions. In November,
        the company announced plans to open 60 restaurants in Kenya in Uganda in the
        coming years along with franchise partner Kitchen Express. Over the summer,
        it expanded its partnership with its largest franchise, Drake Food Service
        International, with plans to open 220 restaurants globally, including in the
        UK and Latin America, by 2025.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac359f5-ae36-4462-b6c4-b9ea30370c9c'
