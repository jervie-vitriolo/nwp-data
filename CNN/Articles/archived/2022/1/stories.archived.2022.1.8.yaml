      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7ba6f-b611-486d-869a-dc15a7ec113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T03:56:05.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pizza chain plans to open over 1,350 stores in South China by
        2040 in partnership with the Asian private equity firm FountainVest Partners,
        it said on Friday. The deal will increase Papa Johns current global count
        by 25%, and marks the largest franchisee development agreement in the pizza
        company''s history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f73ac-0c91-4df7-a81a-7620f4e24d8b'
      'mgnl:activationStatus': true
