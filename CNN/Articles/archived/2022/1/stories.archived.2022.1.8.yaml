      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa888be-db32-4c50-a2d8-61c1589b0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T16:12:35.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:35:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the alarming jump in daily COVID-19 cases, the total count
        is now at 2,936,875.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17909d07-7896-4c19-9337-b6d347330ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T16:12:35.744+08:00
