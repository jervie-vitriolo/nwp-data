      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases breached 100,000 for the first time after
        nearly three months with 102,017 people currently sick. This represents 3.5%
        of the case tally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
