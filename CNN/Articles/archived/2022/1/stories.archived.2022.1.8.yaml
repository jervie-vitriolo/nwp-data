  'USDA-pumps--750-million-into-school-meals':
    'author': 'Tami Luhby, CNN'
    'caption': 'Courtesy: Jon Cherry/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-08T03:56:26.767+08:00
    'imagesource': 'jcr:900e56ad-dcd2-4fb5-99c6-7a4b0247e6e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eda97675-efb1-4877-862b-106382c9a52b'
    'lead': 'The US Department of Agriculture is pumping an estimated $750 million
      more into school meals programs nationwide as part of a midyear adjustment to
      the reimbursement rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T04:00:35.935+08:00
