      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f0675-0a7b-4fb7-add4-2adb88278a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the bounce back starts to come, you''ll see it will probably
        be in the mega-caps first," Frederick said, referring to firms with the biggest
        market values.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958fc91a-00bb-4e1d-8a07-a2bb72804185'
