      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock ''n'' roll band announced on Friday its Bon Jovi 2022 tour,
        which will kick off this spring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40407973-446a-450f-b684-eac4d3a99845'
      'mgnl:activationStatus': true
