      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) â€“</strong> The
        country broke its record for the highest single day tally of new COVID-19
        cases on Saturday after the Department of Health (DOH) logged 26,458 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e71ab8-2954-4bb9-93ee-17a8b45fe597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T16:12:35.743+08:00
