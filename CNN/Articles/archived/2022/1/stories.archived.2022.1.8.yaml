      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate of above 20% is at critical level while below 3% indicates
        there is adequate testing, according to US nonprofit Covid Act Now. The World
        Health Organization suggests a positivity rate of below 5% for an area that
        has controlled the infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663cf13-60cc-40e8-a565-bdc157065b11'
      'mgnl:activationStatus': true
