      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Papa Johns CEO Rob Lynch pointed to China as fertile
        ground for growth for his company, as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa816f9e-dff5-4670-a10e-d082dce9b7cb'
      'mgnl:activationStatus': true
