      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a rebrand undertaken by Papa Johns last year, when
        the company dropped the apostrophe in "Johns" and updated its log and store
        designs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
