      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)â€”</strong> A decision
        on the disqualification cases filed against presidential aspirant Ferdinand
        "Bongbong" Marcos, Jr. is expected by "around Jan. 17," a Commission on Elections
        (Comelec) official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8bd2e-720c-432d-b2ec-2640658d87da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T18:52:52.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the raffle on Monday, a resolution of the First Division
        will be released around Jan 17," presiding Commissioner Rowena Guanzon wrote
        in a <a href="https://twitter.com/rowena_guanzon/status/1479672390883823616">tweet.</a>
        "The disqualification cases will be raffled on Monday."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a1ce2-0268-45c2-b629-9598d8ce0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T18:52:52.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the division mounted a historic airing of the pre-conference
        for the petitions seeking to block Marcos'' presidential run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bd104-3df5-416f-8ec0-febe853cb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T18:52:52.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, however, failed to start on time due to the former senator''s
        absence. The camp of Marcos - who is under isolation after exposure to coronavirus-positive
        staff - said he suffered from fever and had "difficulty in speaking due to
        a painfully congested throat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b67af8-0125-4436-96ec-db53fb293d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T18:52:52.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2022/1/7/Bongbong-Marcos-isolation-COVID-exposure-skips-hearing-Comelec.html">Bongbong
        Marcos in isolation after exposure to COVID-positive staff; sorry for skipping
        Comelec hearing</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870724f-a3b4-45a5-be5e-cb3d4ec36f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T18:52:52.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body gave Marcos and the petitioners â€”&nbsp;Akbayan and
        the Campaign Against the Return of the Marcoses and Martial Law â€”&nbsp;until
        Sunday noon to submit their final answers to the pending cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcfad3-195d-445b-9c47-139659026f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T18:52:52.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of seven pleas were lodged against Marcos'' 2022 bid. So
        far, two have been dismissed â€”&nbsp;one that sought to declare him a nuisance
        bet, and another aiming to cancel his certificate of candidacy.</p>'
  'Novak-Djokovic-Australian-Open-COVID-vaccine-exemption':
    'author': 'Hannah Ritchie, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-08T19:41:56.363+08:00
    'imagesource': 'jcr:2f6e45ab-df90-4183-84f6-37a9cd5952bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '663b9618-5cc8-4e24-8d7e-2be9371b31de'
    'lead': 'Novak Djokovic was granted a medical exemption to compete in the Australian
      Open as he had recently recovered from COVID-19, court documents published on
      Saturday by Australia''s Federal Circuit show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T19:49:21.832+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:35:44.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:21.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic was granted vaccine exemption after testing positive
      for COVID-19 in December, court documents show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd68f6-faa5-4d20-bd99-0e8f8f06a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Novak Djokovic was granted a medical
        exemption to compete in the Australian Open as he had recently recovered from
        COVID-19, court documents published on Saturday by Australia''s Federal Circuit
        show.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf857495-ab4f-4734-91fd-b51d1a1b53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes as the tennis World No. 1 is confined to a
        hotel in Melbourne as he mounts a desperate legal challenge against the revocation
        of his visa ahead of the tournament.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026a220-41e7-4edb-a5dc-c1b9ab7a3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Djokovic had received, on 30 December 2021, a letter from the
        Chief Medical Officer of Tennis Australia recording that he had been provided
        with a ''Medical exemption from COVID vaccination'' on the grounds that he
        had recently recovered from COVID," the document said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd1823-99a8-422c-91c7-5cdab936582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s first COVID-positive PCR test was recorded on December
        16, 2021, and after not showing signs of a fever or "respiratory symptoms"
        he applied for a medical exemption to compete in the Australian Open, according
        to the document.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6df3be-7c95-459c-bdc6-e8d031494a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old â€”&nbsp;who has previously criticized Covid-19 vaccine
        mandates â€”&nbsp;was granted a medical exemption to compete in the tournament
        unvaccinated "on the grounds that he had recently recovered from COVID," his
        lawyers said in a court submission Saturday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6eb740-01ec-4cb6-a24d-3b7b94461988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, which have been submitted to the court ahead of Djokovic''s
        hearing Monday, confirmed the player was unvaccinated when he arrived in Australia
        on January 5.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc64c5-48f8-4e39-a649-c48262a8fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being questioned by the Australian Border Force, the submission
        states that Djokovic''s exemption was determined to be invalid under Australia''s
        BioSecurity Act because his "previous infection with COVID-19 is not considered
        a medical contraindication for COVID-19 vaccination in Australia."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39d633-74ca-4597-92d1-6b84ab1839ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "medical contraindication" is granted in specific situations where
        a drug, procedure, vaccine, or surgery should not be used because it may be
        harmful to a person''s health.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7107f2-9120-4085-a316-b8ec1dad1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s visa was then canceled on January 6 at 4:11 am local
        time, under Section 116(1)(e) of the Migration Act, which "allows for the
        cancellation of a visa where the holder poses a risk to the health, safety
        or good order of the Australian community, or to an individual within the
        Australian community."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97481680-33bc-4ec2-9a61-0b7ce426d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s lawyers argued in the submission that the nine-time
        Australian Open champion had every reason to believe he would be granted entry
        into the country as he "held a visa unqualified by any relevant condition
        ... had received certification of a medical exemption from vaccination from
        the tournament organizer ... and had received from the Department of Home
        Affairs a document informing him that he met the requirements for quarantine-free
        arrival."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9423c2-6066-4b51-9c61-bde445136935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "letter from the Department of Home Affairs" referenced by Djokovic''s
        lawyers concerns the Australian Travel Declaration (ATD) form, which is a
        standard document that must be filled in by all passengers arriving in the
        country at least 72 hours before departure.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8106eba-0d21-42eb-828c-cfb28d1e1e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Australian Technical Advisory Group on Immunisation''s
        Expanded Guidance on temporary medical exemptions for COVID-19 vaccines, an
        exemption can be granted for visa holders in some cases involving a "PCR-confirmed
        SARS-CoV-2 infection, where vaccination can be deferred until 6 months after
        the infection."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c156a-6be6-4020-886a-3e72cb2df936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Prime Minister Scott Morrison told reporters Thursday that
        Tennis Australia was advised in a letter as far back as November 2021 that
        unvaccinated players with a recent Covid-19 infection would not be allowed
        to enter the country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efaa78-0d1b-4b15-af7a-4ad2941699cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic hasn''t publicly revealed his vaccination status, but in
        a news conference on Thursday, Morrison said the 34-year-old "didn''t have
        a valid medical exemption" to the vaccination requirement for arrivals into
        the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef7041-f1f9-4cf2-bc37-91a1fb2a9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s legal team sought an urgent injunction against the Australian
        Border Forces'' decision to revoke his visa. The country''s Federal Court
        has adjourned the decision until Monday on whether he will be allowed to remain
        in Australia or be deported, according to Reuters and public broadcaster ABC.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a81f12e-bad4-4de0-909c-525df8408c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of fellow players have lent their support to Djokovic while
        the visa saga remains ongoing, including Australia''s Nick Kyrgios and the
        USA''s John Isner.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d70a9-20a9-4afe-aa33-a35122678ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his native Serbia, meanwhile, the Djokovic family staged a protest
        in front of the country''s National Assembly in Belgrade earlier this week.
        Djokovic''s father, Srdan, said authorities were holding his son as a "captive"
        -- a claim Australia''s home affairs minister Karen Andrews denied.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be108bef-cb0a-4b16-81d7-aa908ec90f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is free to leave at any time that he chooses to do so, and Border
        Force will actually facilitate that," Andrews told ABC on Friday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc26770-089d-44d3-8f33-0e87a91fc570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the individual traveler''s responsibility to make sure that
        they have in place all the necessary documentation that is needed to enter
        Australia."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dae4ee-94b6-4a67-a25d-27ec4e0b860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T19:49:21.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/01/08/tennis/novak-djokovic-covid-australia-intl-spt/index.html">
        "Novak Djokovic was granted vaccine exemption after testing positive for Covid-19
        in December, court documents show."</a></em></p>'
  'DILG-arresting-unvaccinated-last-resort':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-08T19:52:22.014+08:00
    'imagesource': 'jcr:284c8fbe-0c5b-4e1c-b735-dbd3f3e2d585'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e3900a9-5274-4d08-a10a-bec1dfa13e31'
    'lead': 'Arresting unvaccinated individuals who would refuse to stay home would
      be a ''last resort,'' according to the DILG.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T20:00:28.594+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:35:44.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:21.345+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: Arresting uncooperative unvaccinated people a ''last resort'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77c9e1-23ad-4789-b6b3-18dad7c34b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)â€”&nbsp;</strong>Arresting
        unvaccinated individuals who would refuse to stay home would be a "last resort,"
        according to the Department of the Interior and Local Government (DILG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1f1bb-444f-4012-a878-5a69a121b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the DILG said local officials who would
        implement President Rodrigo Duterte''s controversial order would do so "within
        the bounds of the law."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684f6f7-643a-4669-b29a-386aea2f6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is merely exercising his authority as chief executive
        under the public health emergency. He was very clear in his directive that
        an arrest will only be a last resort," the DILG said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ee8f3-2043-44d3-9610-bb266fce33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pakiusapan muna na pumirmi sa bahay</em> (They will be requested
        to stay home first)," the agency added. "Barangay officials may only arrest
        the unvaccinated individual who refuse to cooperate and who are leaving their
        homes for non-essential purposes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a6252-3a3c-4289-860a-8971617b7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest public address, the chief executive ordered local
        officials to look for the unvaccinated in their communities and request them
        to "stay put." Those who would refuse and insist on going out can be restrained
        and arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e925cc-1223-485e-bc9c-921b5a8cadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement, however, was met with backlash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a06607-242a-41b4-9549-8a6a2229aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Bar of the Philippines (IBP) President Atty. Burt Estrada
        earlier told CNN Philippines that such directive is <a href="https://cnnphilippines.com/news/2022/1/7/IBP-arresting-unvaccinated-refusing-to-stay-home.html">"unconstitutional,"</a>
        because there is no law limiting the right to travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe016ee-d150-46f6-acee-a01d407db5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by the Commission on Human Rights (CHR).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e1db1-d396-4369-ace7-d4df0cee7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any arrest made on these grounds may be illegal; thus, violative
        of the Constitution and our guaranteed human rights," the CHR said in a statement.
        "At the same time, any arrest without warrant goes against the guarantees
        of due process in the Constitution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb2a47-3d5d-40a1-b0f0-212da33ffb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR also urged the government to ponder on the consequences
        of the order, citing the congestion in detention facilities and the threat
        of the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a4c0b-232b-4899-b39f-ec3017e39714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T20:00:28.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR urges the government to employ a human rights-based approach
        on the matter, wherein education on the importance of vaccinations will continue
        to be pursued; vaccine hesitancy, access, and supply will be addressed; and
        alternatives to arrests will be explored, including understanding why others
        insist on going out despite being unvaccinated and providing a win-win solution,"
        it added.</p>'
  'COVID-19-hospitalizations-among-kids-up-says-hospital-group':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-08T21:15:02.339+08:00
    'imagesource': 'jcr:8b923d96-a1a1-47f9-a391-864ba2c710e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '174b7fda-3293-4409-bfcc-622692d60b50'
    'lead': 'Private hospitals are seeing an increase in admissions of children with
      COVID-19, a hospital group said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T21:16:35.232+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:35:44.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:21.544+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 hospitalizations among kids up, says hospital group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0cb22-c97d-4e11-b0bb-d0212510659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T21:16:35.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> â€”&nbsp;Private
        hospitals are seeing an increase in admissions of children with COVID-19,
        a hospital group said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadb442-4a33-4038-aa88-c62b4fa9527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T21:16:35.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita natin sa mga admission natin, dumami po... umabot po sa
        40% to 50% ang mga pedia, mga bata, which was not experienced before," Dr.
        Jose de Grano, president of the Private Hospitals Association of the Philippines
        Inc. (PHAPI), told CNN Philippines'' Newsroom Weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4523bf4-8105-493b-baec-3dccaeba0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T21:16:35.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro dahil nitong Christmas vacation, maraming batang lumabas,
        ''yun siguro ang naging dahilan. Ang mga bata naman ay hindi pa fully vaccinated,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561cad1-0ddb-45d9-ab92-3ce576cc190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T21:16:35.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw in our admissions, there was an increase, 40%
        to 50% are children, which was not experienced before. Maybe because of the
        Christmas vacation, a lot of kids were allowed to go out, that''s probably
        the reason. The children have not been fully vaccinated.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55be09-dfb3-4e78-ab57-8de1add83929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T21:16:35.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since early November, the government allowed kids in Metro Manila
        - the epicenter of the local outbreak - to go outside their homes, visit malls,
        and travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f814347-0b4c-4423-b46b-4bf4a7936a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T21:16:35.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region was under Alert Level 2 from Nov. 5 to Dec. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f7311-a676-4294-9bbb-4f840b8c3217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T21:16:35.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it reverted to the stricter Alert Level 3 on Jan. 3 due
        to soaring COVID-19 cases and the threat of the Omicron variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c2b8e-bc16-43af-a7a3-b1214d59f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T21:16:35.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the country recorded its highest single-day tally with
        26,458 new infections.</p>'
