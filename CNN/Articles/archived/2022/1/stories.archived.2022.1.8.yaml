    'template': '1'
    'title': 'Decision on Marcos disqualification cases out by ''around Jan. 17'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebff723-6002-480b-b11c-edcc5f498297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T18:52:52.130+08:00
