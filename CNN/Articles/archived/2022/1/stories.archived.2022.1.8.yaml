    'lead': 'The country reached a grim milestone on Saturday after the Health department
      reported 26,458 new COVID-19 cases. It''s the highest single day tally since
      the pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T16:12:35.743+08:00
