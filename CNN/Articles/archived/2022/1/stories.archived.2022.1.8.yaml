      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9820fd-535e-4031-8708-511e3a907497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T03:56:05.735+08:00
