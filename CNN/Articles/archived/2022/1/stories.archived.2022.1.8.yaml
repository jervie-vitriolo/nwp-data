    'imagesource': 'jcr:e47cf21f-ef4f-489d-aa46-547065a92a48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '349505e1-0b08-459b-8002-887fc839f1b7'
    'lead': 'A decision on the disqualification cases filed against presidential aspirant
      Ferdinand ''Bongbong'' Marcos, Jr. is expected by ''around Jan. 17,'' a Commission
      on Elections official said Saturday.'
