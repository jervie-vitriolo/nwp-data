    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Weeknd releases new album ''Dawn FM'' featuring Jim Carrey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8eed9c-91b2-4f62-9366-9b6bbbdfadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:39:39.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The Weeknd has released a new album
        and it features a bunch of surprise guest appearances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455fc94-2830-4d97-88ca-a6391e33f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:39:39.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Dawn FM," the album features contributions from Jim Carrey
        (yes, that Jim Carrey) Calvin Harris, Tyler, the Creator, Lil Wayne, Quincy
        Jones, Oneohtrix Point Never, Swedish House Mafia, Max Martin, and "Uncut
        Gems" co-director Josh Safdie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91818ac9-0a3e-41a4-b930-f1b689862815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:39:39.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer teased the album last week, and it follows The Weeknd''s
        2020 album "After Hours." He also promoted the album with a livestreamed event,
        "103.5 Dawn FM." A crowd wearing futuristic plastic face masks danced to the
        music. The party also had spoof commercial breaks for the fake 103.5 Dawn
        FM station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc68457-1f6b-457f-91b8-afa152e6bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:39:39.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd also took to Instagram with a picture of him in makeup
        looking much older to plug the album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca39cf-ca45-466e-b064-f0dd8fcf711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:39:39.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracklist for the new album is as follows: "Dawn FM," "Gasoline,"
        "How Do I Make You Love Me?," "Take My Breath," "Sacrifice," "A Tale by Quincy,"
        "Out of Time," "Here We Go... Again," "Best Friends," "Is There Someone Else?,"
        "Starry Eyes," "Every Angel Is Terrifying," "Don''t Break My Heart," "I Heard
        You''re Married," "Less Than Zero," and "Phantom Regret by Jim."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2dece5-0049-4ffb-850f-9e3831d54f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:39:39.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dawn FM" is available for purchase and streaming now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc9fe4-95bc-4ce3-b047-083989e594e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T10:39:39.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/07/entertainment/the-weeknd-album-new/index.html">"The
        Weeknd releases new album ''Dawn FM'' featuring Jim Carrey."</a></em></p>'
