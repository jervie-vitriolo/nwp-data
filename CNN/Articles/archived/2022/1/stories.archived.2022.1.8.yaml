    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d76554-84af-448a-ac99-9487edde00bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.502+08:00
