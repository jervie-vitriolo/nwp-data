      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of these stocks had a good start to the year. Apple, which
        became the first public company to be valued at more than $3 trillion on Monday,
        has shed 5.5% since Tuesday. Over the same period, Microsoft has dropped more
        than 6%, while fintech startup SoFi and crypto firm Coinbase have fallen 12%
        and nearly 7%, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4e922-85a2-410f-90e6-e5eb8b861490'
