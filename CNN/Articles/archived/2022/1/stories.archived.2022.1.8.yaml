      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking it down: Concerns that the Federal Reserve could hike interest
        rates more aggressively than investors had anticipated were amplified this
        week when minutes from the central bank''s most recent meeting were released.</p>'
    '9':
