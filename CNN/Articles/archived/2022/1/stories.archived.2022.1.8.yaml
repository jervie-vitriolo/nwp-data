      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoFi''s stock finished Thursday near its lowest level since the
        digital lender started trading on the Nasdaq in June 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e1563-51f2-45ee-9306-aa9849b52ac6'
      'mgnl:activationStatus': true
