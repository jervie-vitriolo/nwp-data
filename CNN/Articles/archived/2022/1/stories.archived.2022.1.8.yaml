    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58cc8f26-7d52-473d-873f-f64ba5acad12'
    'lead': 'The US and Moroccan navies rescued 103 migrants from two rafts taking
      on water some 40 miles west of the Moroccan coast late Tuesday night, the US
      Navy said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T02:23:27.378+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:56.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:14.974+08:00
