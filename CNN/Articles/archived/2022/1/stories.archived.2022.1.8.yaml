    'lead': 'An infectious diseases expert said there may already be community transmission
      of the Omicron coronavirus variant as the country continues to record spikes
      in infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T15:23:41.390+08:00
