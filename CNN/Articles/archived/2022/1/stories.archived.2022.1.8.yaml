    'mgnl:tags': ['USDA', 'school-lunch', 'budget', 'agriculture']
    'template': '1'
    'title': 'USDA pumps $750 million into school meals to counter inflation, supply
      chain woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e8650-846d-4197-b744-da1d84f7f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Schools are not only wrestling with
        how to educate children amid the surge in coronavirus cases. They are also
        contending with feeding kids as inflation and supply chain problems disrupt
        their ability to serve meals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03ffe1-9446-4cac-976e-ef63d40156c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60df6c8-0e76-4f7b-bf2e-8fca4b81d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the US Department of Agriculture is pumping an estimated
        $750 million more into school meals programs nationwide as part of a midyear
        adjustment to the reimbursement rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94990624-fc04-40e8-8abb-cb0f83113d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3778f4-fbff-4ee1-a071-c4cadaaa0322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools will receive an additional 25 cents per lunch to counter
        higher food costs and other issues, the agency said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2d56e-2fb4-499a-90e6-35ac83fd583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de142fba-7ac4-487c-8786-64bfbe2750d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This adjustment is well-timed to ensure the purchasing power of
        schools keeps pace with the cost of living," the USDA said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b995292-f060-4760-85cf-d0c0dadcf209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cf97e-3299-4fea-928d-feda654479b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reimbursement rates typically don''t increase during the school
        year. But because of the pandemic, the agency is providing schools with funding
        based on rates for the summer food services program. That translated into
        a 15% bump in the rate for lunch for the current school year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c1096-5902-4e05-acdb-dbd67b9359ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0368504b-6e45-43ea-a708-b3292c5ec3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer rates adjust annually for inflation each January. That
        means schools now will receive 22% more for school lunches than they typically
        would.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5012b-df90-4b71-b8a5-839217a4b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22b612-1f19-4934-9e04-61e88c5861e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will help alleviate some of the pressure schools are facing,
        Lisa Davis, senior vice president of Share Our Strength, which is focused
        on ending hunger and poverty, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d43bc-c6bb-445e-99d4-320c395d558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e28f9-7cc6-4961-83f6-3c1dc9c6b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, it will help bolster the purchasing power of our nation''s
        schools, allowing them to stretch their budgets during these uncertain times,"
        she said. "Second, at a time when families continue to face financial strain
        and hardship, this will give them fewer meal expenses to worry about each
        day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12738f-8c05-4273-9736-bd0a95d044e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T04:00:35.936+08:00
