    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:18.083+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippine-general-hospital', 'quarantine', 'health-care-workers',
      'medical-workers', 'health-workers', 'personnel', 'staff', 'asymptomatic', 'covid-19']
    'template': '1'
    'title': 'PGH drops quarantine for workers who are asymptomatic amid rising cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1eb2ad-4895-4842-bbd8-ae3dc5592f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:32:54.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) â€”</strong> The
        Philippine General Hospital (PGH) is making a bold move to address the rapidly
        spreading infections in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a93d33-30ab-4e37-b4a1-eaf821849225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:32:54.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jonas Del Rosario, PGH spokesperson, said the hospital has decided
        to let go of its mandatory quarantine for health workers and personnel, who
        have been exposed to COVID-19 but are asymptomatic, to accommodate the increasing
        number of patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4af82-eacc-435a-bc62-7e7db29b3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:32:54.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung asymptomatic po, kahit may exposure, hindi na natin sila
        iku-quarantine for now," he said on Saturday. "Hindi po namin kayang i-quarantine
        ang napakaraming empleyado kasi wala na pong magseserbisyo sa ospital."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779f1c0-3b84-486a-af5f-6b147b8d6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:32:54.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we will not require those who are asymptomatic
        to undergo quarantine despite their exposure to the virus. We cannot afford
        to quarantine most of our employees because no one will be left to work at
        the hospital.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0e257-887f-4220-b337-4322556a1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:32:54.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said at least 25% of their workforce have caught the
        disease, with many of them under isolation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4658a40-53ab-4cd6-91fe-ae7d862f0fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:44:00.807+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has approved shortened&nbsp;quarantine and isolation
        days for fully vaccinated health care workers to ensure manpower as more medical
        frontliners get infected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce24a0f-80e1-4241-9cb4-8ad9272ddd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:44:00.807+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/7/home-quarantine-health-workers.html?fbclid=IwAR2ZjllpNqjKIgsp55JEn2AEV4EE0VfWFc4GAVyfdp9Ans32EuW6vezBEIU"><strong>READ:
        IATF cuts quarantine for fully vaccinated health workers</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c4687-4703-44d1-b4e5-99fa161b4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:32:54.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, PGH, the largest COVID-19 referral hospital in the
        country, has also reached full capacity in its intensive care units (ICUs).
        About 80% of its hospital beds are occupied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe37fce-d70a-4b48-b1b6-a824fb49c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:32:54.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said they will reopen more wards and provide additional
        beds to cater to the influx of patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a779c0-b9bf-47e9-bd26-d9fe534abfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:32:54.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 255 COVID-19 cases have been admitted to the hospital
        â€” half of them unvaccinated. The PGH pointed out those fully inoculated, which
        account for the other half, only developed severe to critical infections due
        to their accompanying or underlying medical conditions.</p>'
