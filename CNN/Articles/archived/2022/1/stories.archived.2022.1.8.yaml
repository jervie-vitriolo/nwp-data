      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8edf6c-5ee6-4d0b-9f29-fd23fc3e802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.502+08:00
      'mgnl:createdBy': 'bamba'
