      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza companies have lately been expanding their footsteps in the
        region, where they see an opportunity to boost sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567cbae-c1b7-46a5-8d39-42324ab7feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T03:56:05.735+08:00
