      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza Hut, for example, opened 103 new stores in China in the third
        quarter. And Domino''s CEO Ritch Allison said in October that "with each passing
        quarter, we become even more confident about the long-term growth potential
        for the Domino''s brand in China." He noted that in the third quarter of 2021,
        Chinese locations open at least a year grew sales by a percentage in the double-digits
        -- way better than in the United States, where sales fell in the third quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a8518-fcfe-4975-b7c6-40109ee991e9'
