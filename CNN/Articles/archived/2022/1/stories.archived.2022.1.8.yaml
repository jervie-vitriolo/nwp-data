      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e1c6e-03a4-4c05-909b-a4b315a42850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: The Wall Street Journal reported Thursday that GameStop
        is launching a division to develop a marketplace for NFTs, or non-fungible
        tokens, and set up cryptocurrency partnerships as it tries to diversify its
        video game business.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101da90f-d340-4436-93d4-2469c3887b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed793053-d360-48f0-a18e-706e90d20448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news outlet said the company has hired more than 20 people to
        build an online marketplace for trading NFTs of avatar outfits and weapons,
        and that the company will ask game developers to list NFTs on its hub when
        it goes live later this year. It''s also reportedly close to signing partnerships
        with two crypto companies to co-invest in new games that use blockchain technology.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242bf9b-4493-4d20-acb3-4b9439fb1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91436ff3-7b2a-4edd-a9bf-271ac6b0399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of the Texas-based company are up 14% in premarket trading.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730e2dd-5583-4690-9ba4-0db4db3057a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d88a56-3202-4355-a8cf-78ade6752a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway: Companies like GameStop that are at the center of
        the recent buying craze among amateur investors want to parlay the hype into
        a more meaningful business turnaround. The company''s losses widened in its
        most recent earnings report. And this strategy isn''t a total curveball given
        how popular NFTs have become â€” especially among younger people, a demographic
        important to GameStop.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73cf9ca-9199-464b-b1a3-83d2ce279a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059d177-b83c-44d9-8808-c9531f37f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:49:08.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also wants to hold on to recent devotees to its stock.
        A pivot to crypto excites the investors on Reddit and Discord that made GameStop
        a household name in 2021, which then gives bigger players confidence to maintain
        their stakes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71cb7f-9f05-47d3-96fd-ab7baea199f1'
      'mgnl:activationStatus': true
