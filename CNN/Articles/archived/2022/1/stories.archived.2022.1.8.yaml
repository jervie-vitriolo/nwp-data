      'mgnl:created': 2022-01-08T07:39:07.043+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The US Food and Drug Administration
        is cautioning against using self-collected throat swabs for COVID-19 tests,
        saying&nbsp;people should use the tests as instructed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcee8b0-de21-4017-920a-5e83fd9c1a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.043+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FACT: When it comes to at-home rapid antigen #COVID19 tests, those
        swabs are for your nose and not your throat," it said Friday on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c2489-b494-48eb-a8d4-61409871108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the warning? After anecdotal reports of sore throats with coronavirus
        infection and early studies suggesting that saliva may be a better way to
        detect the Omicron variant, some people began taking antigen test swabs intended
        for nasal samples and using them to swab their throats. The home test tweak
        took after after people began posting their results on social media with the
        hashtag #SwabYourThroat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc62e2d-ebeb-4ccf-9de3-b3e8a2c27e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throat swabs are common in some places. In the UK, the National
        Health Service notes that some rapid tests for people without COVID-19 symptoms
        may require both a nose swab and a throat swab. But in the US, most self-tests
        require nasal specimens&nbsp;â€”&nbsp;a few involve saliva collected by spitting
        into a tube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4de5c-c301-4fa1-b13e-18dbcfa75764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA advises that COVID-19 tests should be used as authorized,
        including following their instructions for use regarding obtaining the sample
        for testing," a US FDA spokesperson told CNN this week. "The FDA has noted
        safety concerns regarding self-collection of throat swabs, as they are more
        complicated than nasal swabs â€”&nbsp;and if used incorrectly, can cause harm
        to the patient. The CDC recommends that throat swabs be collected by a trained
        healthcare provider."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e89487-d381-4295-87c5-f542c14d5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Emily Volk, president of the College of American Pathologists,
        said the best path is to follow the instructions of the test kit you''ve got
        on hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8893c79-7a5b-4028-b9e1-f52e58518198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The test is designed for the specimen collection that they describe
        in the instructions, so any deviation from that, you''re not going to get
        the results that are expected," said Volk, who is also chief medical officer
        for Baptist Health Floyd in southern Indiana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178edd5-e01a-4384-bab0-ef56e8bc6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s probably no stopping people from experimenting at home,
        she said, but if they''re using these tests to make decisions about treatment,
        quarantine and isolation, "you''ve got to follow the instructions in the test.
        Otherwise, it''s not valid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb64a6-a3f0-498c-a0d4-ef2d1128c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test manufacturers are paying attention, Volk said.&nbsp;If they
        learn that there''s a better way to collect samples, they''ll make adjustments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec633107-2d6d-4853-8d55-fca289f76c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may turn out that throat swabbing is an effective way to gather
        material for these tests, said Dr. Sten Vermund, a pediatrician and infectious
        disease epidemiologist at the Yale School of Public Health. But that data
        isn''t there yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d85de-ffcb-46f6-b02a-d1beaf7e412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have any evidence or data to support it, but it would
        not be unreasonable to do something like that," Vermund said. People who take
        the tests "are trying to minimize the risk of a false negative."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6402a2-01a3-431b-8d2e-e49bfda081e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is it worth putting yourself through the gag-inducing experience
        of swabbing your tonsils?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ad49d-1168-4738-83b6-309517d9f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you think you''re going to be more likely to detect virus
        that way, you don''t know that," said Dr. Graham Snyder, medical director
        of infection prevention and hospital epidemiology at the University of Pittsburgh
        Medical Center. "The test won''t perform better if you use it in a different
        way than its instructions say."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746ba4f-6bb7-4281-8845-2156b792e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know from a lot of data throughout the pandemic that swabbing
        the nose turns out to be pretty good, so I''m not even sure you have to subject
        yourself to a throat swab."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d4c45-1230-44a5-ad82-1c9bfa19f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T07:39:07.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/07/health/covid-test-throat-swab-fda-wellness/index.html">FDA
        warns against using throat swabs for home Covid-19 tests</a>"</em></p>'
