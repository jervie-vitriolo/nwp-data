      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Papa Johns is making a big bet on China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b128fc6-5504-40b1-805f-fdc9b45cab7d'
      'mgnl:activationStatus': true
