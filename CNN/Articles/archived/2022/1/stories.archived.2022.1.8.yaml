      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWith the hospital facilities now, shortage of health care workers
        and most of those patients with high transmissibility sa community then I
        would thinkâ€¦ in my opinion, we need a higher level than what we have now,â€
        he also said.</p>'
    '5':
