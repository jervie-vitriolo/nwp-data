      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While works on the NLEX C5 Link Mindanao Avenue-Quirino Highway
        Section were supposed to start in the second half of 2021, the company said
        the â‚±2-billion project will be pursued this year.</p>'
    '3':
