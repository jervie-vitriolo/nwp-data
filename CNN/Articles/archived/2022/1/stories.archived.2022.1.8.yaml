    'template': '1'
    'title': 'Sidney Poitier, Oscar-winning actor and Hollywood''s first Black movie
      star, dies at 94'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ab34c-0ac9-4d0b-b7f8-f8874271a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Sidney Poitier, whose elegant bearing and
        principled onscreen characters made him Hollywood''s first Black movie star
        and the first Black man to win the best actor Oscar, has died. He was 94.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241dbe9e-9b60-4f16-a5b5-caf3bec8a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39814d0c-27fb-44bf-a5e4-1f3f7f5717ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clint Watson, press secretary for the Prime Minister of the Bahamas,
        confirmed to CNN that Poitier died Thursday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ce2fc-8a27-4ff5-aa9f-721a68818222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58621138-557e-4daa-82e2-553e4e095c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poitier overcame an impoverished background in the Bahamas and softened
        his thick island accent to rise to the top of his profession at a time when
        prominent roles for Black actors were rare. He won the Oscar for 1963''s "Lilies
        of the Field," in which he played an itinerant laborer who helps a group of
        White nuns build a chapel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe31400-6540-43b9-83bb-bad290e4d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9894f63-342f-495c-9c1c-47a68efeb922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of his best-known films explored racial tensions as Americans
        were grappling with social changes wrought by the civil rights movement. In
        1967 alone, he appeared as a Philadelphia detective fighting bigotry in small-town
        Mississippi in "In the Heat of the Night" and a doctor who wins over his White
        fiancÃ©e''s skeptical parents in "Guess Who''s Coming to Dinner."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a75afc-88dd-4dd2-9ee8-b2460682169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5b82c-c310-4e06-b252-bcd2f9c9fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poitier''s movies struggled for distribution in the South, and his
        choice of roles was limited to what White-run studios would produce. Racial
        taboos, for example, precluded him from most romantic parts. But his dignified
        roles helped audiences of the 1950s and 1960s envision Black people not just
        as servants but as doctors, teachers and detectives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396f69c-c790-46b1-81df-ac422ca70977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dd8c3-b9ac-410b-b443-59167dcab9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, as the lone Black leading man in 1960s Hollywood,
        he came under tremendous scrutiny. He was too often hailed as a noble symbol
        of his race and endured criticism from some Black people who said he had betrayed
        them by taking sanitized roles and pandering to Whites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6eb1ba-c899-4e84-99d5-0a25087b1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13217c43-9781-43e8-a106-97718ad8534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an enormous responsibility," Poitier told Oprah Winfrey
        in 2000. "And I accepted it, and I lived in a way that showed how I respected
        that responsibility. I had to. In order for others to come behind me, there
        were certain things I had to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd9d9f-aceb-4cf6-91e8-c5dcc5d4f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9618fdd-29a7-47e5-ae0d-9fb6456ca683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As a young actor he overcame enormous challenges</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243474a3-ea78-4878-94ed-90f8a2bb731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest of seven children, Sidney Poitier was born several
        months premature in Miami on February 20, 1927, so tiny he could fit in his
        father''s hand. His parents were tomato farmers who often traveled to and
        from Florida and the Bahamas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ee690-7560-413c-9cf0-a29c71ba2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d00434-650e-4166-a97b-d07713404f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not expected to live. His mother consulted a palm reader,
        who assuaged her fears.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29921f4b-32d5-4bdc-aae4-f1be00296268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c82f0-9d74-4a37-9da5-47f97b32cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lady took her hand and started speaking to my mother: ''Don''t
        worry about your son. He will survive,'' " Poitier told CBS News in 2013.
        "And these were her words; she said, ''He will walk with kings.'' "</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddf56d-74f4-4e6f-9343-ee0e305f9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebb468-9369-43d9-8854-3186ab97d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was 15, Poitier''s parents sent him from the Bahamas to
        live with an older brother in Miami, where they figured he would have better
        opportunities. His father took him to the dock and put $3 in his hand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6dfa1-88c6-4d97-9c20-1d1c2fe62ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71848cc-9b3a-485a-8600-9ad5cc965004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''take care of yourself, son.'' And he turned me around
        to face the boat," Poitier told NPR in 2009.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f433c43e-d845-4ca8-ad6c-bf634a601acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f0215-df92-4710-afa2-14d36954000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poitier didn''t like Miami and soon headed north to New York, where
        he tried his hand at acting. It did not go well at first. With limited schooling,
        he had trouble reading a script.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f1ece-cfa2-43b9-b9a2-bbbd3cc3784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b460d7-339a-48f9-aefe-0facbeeda0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he got a job as a dishwasher in a restaurant, where a fortuitous
        encounter changed his life. An elderly waiter took an interest in the teen
        and spent nights after work reading the newspaper with him to improve his
        comprehension, grammar and punctuation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4db7b9-4250-45c3-ad5d-8614845b6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370fdc2-0847-4ad6-9ab4-644cdf664041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That man, every night, the place is closed, everyone''s gone, and
        he sat there with me week after week after week," Poitier told CBS News. "And
        he told me about punctuations. He told me where dots were and what the dots
        mean here between these two words, all of that stuff."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d84ac-fd53-4c79-b1bf-3156a75f15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42b49d-887b-42f7-9479-ddf4971f041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, Poitier landed work with the American Negro Theatre,
        where he took acting lessons, softened his Bahamian accent and landed a stage
        role as an understudy to Harry Belafonte. This led to roles on Broadway and
        eventually caught the attention of Hollywood.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6be04d-78fc-4af7-8dc8-9cc21c7c2eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c5d40-b7d5-4fd1-aaec-20f16d4e2bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He refused to take roles he felt were demeaning</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb353c-fbc1-4c7d-bf03-b714038d44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poitier''s first movie was 1950''s "No Way Out," a noir film in
        which he played a young doctor who must treat a racist patient. That led to
        increasingly prominent roles as a reverend in the apartheid drama "Cry, the
        Beloved Country," a troubled student in "Blackboard Jungle" and an escaped
        prisoner in "The Defiant Ones," in which he and Tony Curtis were shackled
        together and forced to get along to survive. With that 1958 film, Poitier
        became the first Black man to be nominated for an Oscar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5a8ef-306b-43ae-a3d9-e96f71813990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ca3ac-87ad-4cee-84d6-bf1dbc4e2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a dark-skinned actor in the 1950s, finding complex roles
        was difficult.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14119a86-a6bf-4d23-9566-82303b89f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5917a41-bdb7-4cb6-9685-790b3fe5454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Blacks) were so new in Hollywood. There was almost no frame of
        reference for us except as stereotypical, one-dimensional characters," Poitier
        told Winfrey. "I had in mind what was expected of me -- not just what other
        Blacks expected but what my mother and father expected. And what I expected
        of myself."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7f2b0-1b41-4fcf-8ad5-35ae49bdc524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba005beb-f1ca-42ee-8877-d9bd659c99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, Poitier made a conscious decision to reject roles that
        weren''t consistent with his values or that reflected badly upon his race.
        He told Winfrey that as a struggling young actor, he turned down a role that
        paid $750 a week because he didn''t like the character, a janitor who didn''t
        respond after thugs killed his daughter and threw her body on his lawn.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4967f-455b-4581-afce-57aa5b5ac42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486093b-ff7b-4132-a529-19320db969cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not imagine playing that part. So I said to myself, ''That''s
        not the kind of work I want.'' And I told my agent that I couldn''t play the
        role," Poitier said. "He said, ''Why can''t you play it? There''s nothing
        derogatory about it in racial terms,'' and I said, ''I can''t do it.'' He
        never understood."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4dd45-7584-4357-a625-14afdb7e2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce323c52-04b6-4641-912b-b4f2586de58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, by the late 1950s, Poitier was landing regular acting work.
        He appeared in the first Broadway production of "A Raisin in the Sun" in 1959
        and starred in the movie version two years later. Then came "Lilies of the
        Field," biblical epic "The Greatest Story Ever Told" and the drama "A Patch
        of Blue," in which his character had a chaste romance with a blind white woman.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b4c1a-6b89-426f-962b-2dcb3ebc806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc7191-b0d2-47f7-b83f-31eea39d4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spurred by his friendship with the more outspoken Belafonte, Poitier
        also began embracing the civil rights movement. He attended the 1963 March
        on Washington and in 1964 traveled to Mississippi to meet with activists in
        the days following the infamous slayings of three young civil rights workers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1cb3e8-841d-471a-8c7e-08a3e29f5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ef1bc-12a9-4dfe-9ca1-7a3601cfff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poitier sometimes bristled when interviewers questioned him
        too much about his experiences with racism.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66834d05-cedc-4b21-8f50-4202d465fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433df99-49c1-42bb-b777-99406965a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism was horrendous, but there were other aspects to life," he
        told Winfrey. "There are those who allow their lives to be defined only by
        race. I correct anyone who comes at me only in terms of race."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7662d47-b660-4e38-a927-0f00be7459d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0da9f-7240-4fb7-8cff-5236cc396db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A year like no other</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee5cc9-7de4-4ab7-a3e0-c630e9385742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came 1967, and one of the most remarkable years any Hollywood
        star has had before or since. Poitier starred in three high-profile films,
        starting with "To Sir, With Love," a British drama about an idealistic teacher
        who must win over rebellious teenagers in a tough East London school.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6abe0-358a-470e-9ce1-275ce6e30049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a8307-6957-4b61-8382-b13201abe165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this time, Poitier was commanding $1 million a movie, and the
        filmmakers weren''t sure they could afford to hire him. So they struck a deal
        to pay the actor scale -- the minimum legal amount -- in exchange for a percentage
        of the movie''s box-office grosses. Although common in Hollywood today, it
        was a radical idea at the time -- and a savvy one for Poitier. "To Sir, With
        Love" became a big hit, earning him a huge payday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0587c-28f6-4b02-bdb3-d733413ca04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b3724f-8cf8-4ff2-a00e-f222096a0e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up was Norman Jewison''s "In the Heat of the Night," which
        gave Poitier his most enduring role. He played Virgil Tibbs, a homicide detective
        passing through Mississippi when he is detained by a bigoted White police
        chief (Rod Steiger) as a possible suspect in a slaying. Tibbs reluctantly
        agrees to stay and help solve the case, and the two men eventually find a
        grudging mutual respect.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95456e60-2bef-4d85-b1c1-78515cfe8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9d255-49df-45a9-ba16-2a94145be22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie gave Poitier his most famous line -- "They call me Mister
        Tibbs!" -- an indignant cry for respect after a demeaning slur by Steiger''s
        character.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc34536-6127-4c7c-af0a-4be0e55b5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd82999a-b568-4661-b58b-e3df3d132814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another memorable scene, Tibbs is slapped in the face by a racist
        plantation owner and then slaps him right back. Before agreeing to do the
        film, Poitier requested a script change to add the retaliatory slap and even
        rewrote his contract to prohibit the studio from cutting the scene.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d60e0-ce36-42bf-b30b-93897e0c7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ac664-4426-49a8-917f-4266d76320b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course it is one of those great, great moments in all of
        film, when you slap him back," CBS News'' Lesley Stahl told Poitier in 2013.
        He replied, "Yes, I knew that I would have been insulting every Black person
        in the world (if I hadn''t)."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3f1ad-8450-4d2d-9794-c9e9156eadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fac13c-876d-477e-ab9d-5501570c92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poitier followed that film with Stanley Kramer''s "Guess Who''s
        Coming to Dinner," another message movie about racial tolerance, in which
        his doctor character must persuade Spencer Tracy and Katharine Hepburn''s
        characters to let him marry their daughter. The movie was released only six
        months after the Supreme Court made interracial marriage legal in all 50 states.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27a44f-2a29-4b34-9284-cc0f9b976f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099a2cd-0850-46c2-baaa-f0b1aa57babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, around the same time some Black people began grumbling
        that Poitier''s saintly, non-sexualized characters bore little resemblance
        to the complex realities of African-American life. Black playwright Clifford
        Mason, in a 1967 New York Times column, argued that Poitier played essentially
        the same character in every movie: "a good guy in a totally white world, with
        no wife, no sweetheart, no woman to love or kiss, helping the white man solve
        the white man''s problem."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4003f-965b-4188-86aa-3e8892237e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f448a80-4650-417e-80c3-f7728166fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This criticism stung Poitier so much that he retreated to the Bahamas
        for months.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d5fc4-6b30-41ce-90f6-b4b5999919cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d29503-4260-4b5a-a42a-b1947a984ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lived through people turning on me. It was painful for a couple
        years. ... I was the most successful Black actor in the history of the country,"
        Poitier told Winfrey. "The criticism I received was principally because I
        was usually the only Black in the movies. Personally, I thought that was a
        step (forward)."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a6e55-96dc-49c3-a270-dcaf54cae8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb0dc1-1363-4efe-98d8-9e9f403b2fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Later he became a director and turned to TV</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e51b3e-5276-474f-b248-d53a1ded53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, Poitier scaled back on acting and turned to directing,
        which he felt gave him more control over his film projects. He teamed up with
        his pal Belafonte for the Western "Buck and the Preacher," his directorial
        debut. He directed and co-starred with Bill Cosby in the comedy caper "Uptown
        Saturday Night," which, along with its spiritual sequels "Let''s Do It Again"
        and "A Piece of the Action," featured largely Black casts.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e8c82-4715-43f6-8bd6-044c5eb04625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16537858-c7e8-4e83-ba14-3762797a1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 1980, he directed "Stir Crazy," the Richard Pryor-Gene Wilder
        prison-break comedy, which became one of his biggest hits.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246a09b-8759-4c5f-a97c-5966d9308c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d0cdc-8b66-4f88-beea-f635f350d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he faded as a big box-office draw, Poitier continued to
        appear onscreen sporadically into the 1990s, most notably with Tom Berenger
        in the 1988 action-thriller "Shoot to Kill," with Robert Redford in the 1992
        caper film "Sneakers" and with Bruce Willis and Richard Gere in 1997''s "The
        Jackal," his final film role.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772a7f9-a417-4bd2-ac5d-a4e6d8743df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbada574-1d02-4bd8-8af5-f698a15be285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also belatedly turned to television, where he was nominated for
        Emmys for playing US Supreme Court Justice Thurgood Marshall and South African
        leader Nelson Mandela in two miniseries. He also was considered for the role
        of President Josiah "Jed" Bartlet on TV''s "The West Wing," which eventually
        went to Martin Sheen.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952f247-fa3a-4da3-b2a8-4e6a570eabeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c277cb-d0bc-4e59-b0d6-b4fe95f64b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2000, Poitier had retired from acting, choosing instead to play
        golf and pen a memoir, "The Measure of a Man: A Spiritual Autobiography,"
        in which he described his lifelong attempt to live according to principles
        instilled in him by his father and others he admired.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fb4f7-b21a-4c35-baf7-15b8e8ebbbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944d6b3-e9c2-446b-90f8-a08604c3f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his later years, as Hollywood sought to recognize a man whose
        example had opened doors for so many other Black actors, the accolades poured
        in. In 2001, Poitier received an honorary Academy Award for his overall contribution
        to American cinema. The following year, in accepting his best actor Oscar
        for "Training Day," Denzel Washington said, "Forty years I''ve been chasing
        Sidney. ... I''ll always be chasing you, Sidney. I''ll always be following
        in your footsteps."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9707ed6-30c1-4833-ada1-0d78c12a34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990d4d9-e397-4ff5-97af-15f5a0ad447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, President Obama awarded Poitier the Presidential Medal
        of Freedom, the nation''s highest civilian honor, saying, "It''s been said
        that Sidney Poitier does not make movies, he makes milestones ... milestones
        of artistic excellence, milestones of America''s progress."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa536a66-7fd2-4ba3-8061-b73e22080b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f3d14-57a2-404e-b839-f1231d8cbcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Film Society of Lincoln Center bestowed its highest award on
        Poitier in 2011. Among the speakers praising him was filmmaker Quentin Tarantino,
        who said, "In the history of movies, there''ve only been a few actors who,
        once they gained recognition, their influence forever changed the art form.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da55fd-cc84-483e-8672-545b5da6cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6946dc-5d02-4005-adf5-97fe2e76dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a time before their arrival, and there''s a time after
        their arrival. And after their arrival, nothing''s ever going to be the same
        again. As far as the movies are concerned, there was pre-Poitier, and there
        was Hollywood post-Poitier."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ecf7af-275b-463f-9117-9a1baf556b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T00:57:12.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/07/entertainment/sidney-poitier-death/index.html">Sidney
        Poitier, Oscar-winning actor and Hollywood''s first Black movie star, dies
        at 94</a>."</em></p>'
  'Biden-officials-weighing-Russia-sanctions':
    'author': 'Natasha Bertrand and Sean Lyngaas, CNN'
    'caption': 'Courtesy: Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-08T02:10:33.540+08:00
    'imagesource': 'jcr:f5ef909b-ffc8-4c12-b886-f38ad1e4069d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4beb4b-cc79-411f-8ae5-71fcc3585930'
    'lead': 'The Biden administration is still weighing exactly how it would penalize
      Russia if the country invades Ukraine, as US diplomats are just days away from
      high-stakes meetings with Kremlin officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T02:17:54.220+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:57.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:14.589+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Biden', 'Putin', 'sanctions']
    'template': '1'
    'title': 'Biden officials weighing Russia sanctions options after warnings about
      economic fallout, heightened cyber risk for US and allies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb316236-2942-48f1-9c90-edced7690d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Biden administration is still weighing
        exactly how it would penalize Russia if the country invades Ukraine, as US
        diplomats are just days away from high-stakes meetings with Kremlin officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17de08-e4b2-49f3-a23c-1540ccd2ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a393a-1f8c-475b-8a13-eecf7386f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Biden administration officials are warning of collateral economic
        damage from harsh sanctions and the risk of retaliatory Russian cyberattacks
        should the US follow through with President Joe Biden''s promised "severe
        consequences" on the Russian economy if Russian President Vladimir Putin orders
        a full-scale invasion of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5117f-f30f-45cd-b01d-188fcd9564f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01cab5-49c9-4584-aba7-f5f93a127f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two analyses done in recent weeks by the Treasury and State
        departments found that the sanctions that would be most crippling for Russia
        -- like penalties on the Russian energy giant Gazprom or its Central Bank
        -- could also damage economies throughout the rest of the world by potentially
        spiking gas prices or hampering European trade and investment with Russia
        at a particularly delicate moment for the bloc. CNN has reached out to the
        State Department for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0146dbc-bce9-4946-9218-a7ca81c14f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b202d-4537-47a4-a806-ab28cc46339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern is that those negative effects could boomerang back
        onto the US during an election year, sources told CNN. But others in the administration
        believe the tough sanctions being weighed would have a manageable impact on
        the US, and would be worth it to impose severe penalties on Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f2e46-b396-4327-8d47-a4c9ddc83dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6db24-a8f6-4237-a56b-d91035e85400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the blowback would depend largely on the parameters
        of the sanctions and how much Europe would suffer, said Jeff Schott, a senior
        fellow at the Peterson Institute for International Economics who focuses on
        international trade policy and economic sanctions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3caee3-fb10-4820-a8c1-d1d69d7c0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25aac2-a323-449c-aebf-3cac58c5676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with discussing these countermeasures is that if you
        take a strong sanctions action that has a big impact on the European economy,
        that will in turn rebound to the US economy," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa85e1-edaf-4b14-ae85-ca8f59ef5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d421729-1712-4c33-94c2-e1570ef23672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been considering options including targeting
        major Russian commercial banks, sanctioning Russia''s energy sector, blocking
        Russia''s access to bond markets, cutting Russia off from the SWIFT international
        payment system, and tightening export control measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd0516-a8e5-4d8f-afcc-3202ab2da2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e9005-ddc2-45c2-b0db-76964eccee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most "realistic" economic penalties that the US and its
        allies could impose would be to kill the Russia-to-Germany gas pipeline project
        Nord Stream 2, Schott said, which -- when operational -- will account for
        about 10-15% of European Union gas consumption but will bypass Ukraine and
        be a major boon to Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c821d-2896-4a67-bf56-1497191a8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418a98a-e319-4110-8a5a-01e600afa0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been lobbying Germany to commit to killing the
        pipeline if Russia invades Ukraine, according to a senior US official, and
        Germany''s Foreign Minister Annalena Baerbock said last month that "in the
        event of further escalation" against Ukraine, "this gas pipeline could not
        come into service."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6fa67f-f560-495b-83ef-466d4af92fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420869d6-c6b8-4c6c-9669-8a15cfc4e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are also mindful of the possibility of Russian retaliation
        in cyberspace against US and European critical infrastructure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5be4c-e965-4d95-b648-991c47186cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64704e8c-be00-4911-9747-67916e6de62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential for such spillover is weighing on how the US responds
        to any Russian incursion and will also affect how allies react, as the US
        works to coordinate a response for maximum effect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d699c7-2894-48f5-92f9-87aa64188c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8a3e0-6f92-4151-8ce5-b3c98be20d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that "any costs that we
        would bear will pale in comparison to the impact we generate on the Russian
        economy and financial system."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db294fc-abf3-40ae-9164-77dad33bcf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161ef75-5c75-495b-8fd3-e7040253d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever we decide, in concert with our allies and partners, is
        the right course for our collective interests and security, we are prepared
        to deliver severe costs to the Russian economy while minimizing unwanted spillover,"
        the senior administration official told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b2fa4-7168-40c8-992d-17848dadf22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d691ff-e233-4659-ad82-73e361d4c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson echoed that sentiment, telling CNN
        that while the department does "not preview potential sanctions actions,"
        the US and its allies have been consulting on "specific packages of severe
        consequences for Russia should they go forward with military escalation In
        Ukraine."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa64fd5-9855-4afe-93f4-845c8757fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2db477-c9d6-4592-9da2-e79418b9165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Secretary Blinken said, if Russia chooses to escalate, we will
        respond swiftly," the spokesperson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079740e-78c3-4b95-90f9-9808ec2d92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf249e-7ba4-4646-ae48-da370d95ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyber risks</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a190c7b-c631-42e0-b238-44ef0a64bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another scenario top of mind for US and European officials is if
        Russia moves to retaliate against any sanctions with hacking activity against
        western critical infrastructure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb1c1b-8cf4-4232-9d16-89d9deb8d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0546dd22-f514-44cd-92ad-5a45e2bd1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent National Security Council meetings have included discussions
        of potential Russian cyber activity should tensions with the US escalate further
        over Ukraine, a senior administration official told CNN. Meanwhile, the White
        House has overseen federal agencies'' outreach to US companies encouraging
        them to maintain strong cybersecurity protections, the official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6ea05-1452-494d-99ba-6ee7d87e2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b5e71-0942-4fac-9dcd-2dc109b203c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are not currently any specific credible threats to
        the U.S. homeland, we are mindful of the potential for Russia to consider
        escalating its destabilizing actions in ways that may impact others outside
        of Ukraine," the senior Biden administration official told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b34d6f-e438-4737-aa10-af30cc0601bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78889d03-ddb2-4ea9-8bf4-f04c46dd4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department in mid-December held an unclassified briefing
        with America''s biggest electric utilities, natural gas and oil companies
        on Russia''s history of disruptive cyber operations in Ukraine and other parts
        of the world, two people who listened to the briefing told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1000939-fbc9-4b2c-ba52-e9028b6753b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e51918-012b-4864-8c90-4538dd850629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not tied to any specific threat, the Energy Department briefing
        covered the technical details of previous Russian cyberattacks that cut power
        in parts of Ukraine in 2015 and 2016, along with more recent Russian cyber
        activity such as the 2020 espionage campaign that exploited SolarWinds software,
        said one of the people who attended the briefing, who spoke on the condition
        of anonymity to describe a private call.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1e036-4690-4e9c-bac3-186bac238ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afdb9f3-0500-4d07-9486-37506f09b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message from US officials to electric utilities and energy operators
        on the call was to be vigilant and to "have heightened awareness, as you monitor
        these geopolitical activities, that there could be spillover" in cyberspace,
        the source told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e1a12-9359-4586-b401-be7698f58068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f809d4-fa29-46bc-a65a-168ee265f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Linn, executive director of DNG-ISAC, a cyberthreat sharing
        center for the downstream natural gas industry, told CNN: "Escalating tensions
        abroad, especially in Eastern Europe, has the potential to alter the cybersecurity
        landscape."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e54ee-41a8-48d9-ba7b-e872b0e2a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac0f68-26bd-465d-81b8-ff657754bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linn''s threat-sharing center, he added, "is constantly tracking
        threats posted by members, government and law enforcement as well as sharing
        information and mitigation techniques."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89139629-66d7-4d45-b3c1-e002d3d68ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8719885-4653-4901-acad-19cc57ca3e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent classified briefing for key US financial institutions --
        conducted by Treasury Department and US intelligence officials and part of
        their regular cyberthreat briefings for banks -- featured information on Russian
        cyber capabilities and the possibility of Russian retaliation in cyberspace
        if things escalate in Ukraine, a cybersecurity executive at a major US bank
        familiar with the briefings told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84dcf7-e0d6-48ed-b85a-107c53129493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed767390-92ee-4f88-824e-1f2b3a63e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are not backing down"</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03c927-4a49-4bae-8c53-47781f84ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of the risks to consider, and with Russia showing no signs
        of withdrawing its forces from the Ukraine border, intensive discussions have
        been underway in recent days and weeks about how the US and its allies can
        mitigate the potential collateral damage, sources said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca449a0-2c7f-4791-9aed-6ca453def439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30c448-5dd1-4550-8ea7-08a3e5e0780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not backing down from our willingness to impose these kinds
        of harsh sanctions if Russia moves to invade," said one official. "But we
        still have to figure out how to do them in a way that is smart. How do you
        craft them in a way that they hit the intended party more than your allies?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd275ce-8577-4c8e-8e62-ad5adf578e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246064e-71af-4ce1-a936-258377022bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctioning members of Putin''s inner circle is still a top option,
        the first official said, and likely a given if Russia invades because of the
        more limited impact it would have on the international financial system.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c484c-80d6-46b2-968f-1aeef0a4efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efdf3b-af33-4da6-9c70-7d7c0f3d7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and senior officials are also discussing potential
        export control measures that could halt Russia''s ability to import smartphones,
        key aircraft and automobile components, and materials from many other sectors,
        threatening major impacts on Russian consumers, industrial operations, and
        employment, sources familiar with the discussions said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013c594-7a5c-4233-a7a3-7e6c50819599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f88542-7e3e-4745-aa9a-9ef077b6f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken reiterated in a press conference
        on Wednesday that if Russia does not commit to "diplomacy and de-escalation"
        during talks next week and instead renews its aggression against Ukraine,
        the Kremlin will incur "massive consequences" from the US and its allies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6072d-0cda-4e36-a263-11d4cc45fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2d738-d8a4-4d6f-9fa1-1e849790c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden conveyed much the same message to Putin in a phone call last
        week, telling the Russian leader that the costs of an invasion would include
        economic penalties as well as "adjustments and augmentations of NATO force
        posture in Allied countries" and "additional assistance to Ukraine to enable
        it to further defend itself and its territory," another senior administration
        official told reporters.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d074015-3d3c-4792-b5f6-951c07167fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T02:17:54.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/07/politics/russia-us-ukraine-sanctions/index.html">Biden
        officials weighing Russia sanctions options after warnings about economic
        fallout, heightened cyber risk for US and allies</a>."</em></p>'
  'US-and-Moroccan-Navy-rescue-migrants-African-coast':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-08T02:18:38.607+08:00
    'imagesource': 'jcr:24c4e2b2-dd11-4641-8906-24268f307f5a'
