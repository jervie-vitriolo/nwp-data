      'mgnl:lastActivated': 2023-01-16T12:35:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)â€”</strong> An infectious
        diseases expert said there may already be community transmission of the Omicron
        coronavirus variant as the country continues to record spikes in infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d6b79-18fc-4d08-8cd3-514a8c117759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa briefing on Saturday, Dr. Rontgene Solante,
        a member of the government''s vaccine expert panel, cited the â€œenormousâ€ number
        of people getting infected in a short period of time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d8c06-14b8-4310-9c35-020fb9964155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWith the enormous number of people being positive with just a short
        duration of time, and most of them are manifesting with an upper respiratory
        tract symptoms, then I would say there is already a community transmission
        of Omicron variant,â€ Solante said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2dace4-1e66-4ed0-9d53-f2bef6a153ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded at least 43 cases of the highly transmissible
        variant, data from the Department of Health (DOH) as of <a href="https://www.cnnphilippines.com/news/2022/1/6/Philippines-new-Omicron-cases-January-6.html">Jan.
        6 showed</a>. The count includes local cases and returning overseas Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea01285-94d6-4e37-8a31-e8371d0533ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has yet to issue a comment on the matter, but Health Undersecretary
        Maria Rosario Vergeire earlier told CNN Philippines that the agency is already
        â€œassumingâ€ that there is community spread of the variant in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75c438-eac4-40d0-9585-e265760d65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2022/1/4/Omicron-community-transmission.html">DOH
        assumes Omicron community transmission; potential surge to surpass Delta peak</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f3221-15e9-42a6-8d8d-f72bca940e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases nationwide continue to rise, with the DOH reporting
        more than 21,000 fresh infections on Friday. The positivity rate â€” or percentage
        of tested people who yielded positive results â€” also reached a new record
        high of 40%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb65c4-afbf-481a-8231-b15ada975433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>â€˜More transmissible vs Deltaâ€™</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c1b84-12d7-4444-be60-27a54bed2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing expertsâ€™ initial findings, Solante said that Omicron can
        be â€œthree to five timesâ€ more transmissible than the Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cf953-19c0-4011-b23f-e3c760a8036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYou have to multiplyâ€¦ thatâ€™s the number of possible contacts<em>
        na talagang pwede niyang mahawaan</em> (that someone can infect) with a single
        interaction â€” especially in an enclosed space," the expert said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541f5ce-7327-4560-939e-d80e79df7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T15:23:41.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re seeing a lot of these positives now, not only
        in the community, we''re also seeing a lot of these in the health care facilities,"
        he added.</p>'
  'PH-breaks-record-highest-single-day-tally':
