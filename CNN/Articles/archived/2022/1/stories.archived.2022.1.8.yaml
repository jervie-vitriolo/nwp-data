    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38cc3013-c180-4f94-abee-f22544edb141'
    'lead': 'An Albany City Court judge on Friday dismissed a forcible touching complaint
      against former New York Gov. Andrew Cuomo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T05:28:24.387+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:54.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:15.881+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'Andrew-Cuomo', 'sexual-misconduct']
    'template': '1'
    'title': 'New York judge dismisses sole criminal charge faced by former governor
      Andrew Cuomo after sexual misconduct allegation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78fbd6-a910-499d-a566-90979654aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Albany City Court judge on Friday dismissed
        a forcible touching complaint against former New York Gov. Andrew Cuomo, who
        briefly appeared virtually in court in his first public appearance since stepping
        down as governor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21299e7d-3e42-456e-b380-3b74b4ccbfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a686f-dbf7-4149-9964-5a4495d6ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albany City Court Judge Holly Trexler presided over the hearing
        that lasted fewer than 10 minutes. She heard from assistant district attorney
        Jennifer McCanney, who said she would not oppose Cuomo''s lawyer''s motion
        to dismiss the complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f8fe8-2689-44d9-b3c4-c8c622016da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4a480-72e0-46e6-a18b-68c701f91efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This court is acutely aware that the fact that the district attorney''s
        office has unfettered discretion to determine whether to prosecute a particular
        suspect or case, and that superior courts have long and consistently held
        that courts may not and should not interfere with the discretion of a district
        attorney," Trexler said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11562f23-5986-4b0a-bf87-215ddda601c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b33d7d-532a-487f-94bd-4f17abf2b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman behind the charge, Brittany Commisso, was one of 11 accusers
        who spoke to investigators hired by New York Attorney General Letitia James''
        office to investigate allegations of sexual misconduct by the former governor.
        CNN has reached out to an attorney for Commisso for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f26db4-02f5-4cec-a3ab-451a8f72c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cb995-4f5b-49ae-8079-1c792e05fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference shortly after the hearing, Cuomo attorney
        Rita Glavin said, "Today, reason and the rule of law prevailed. Not politics,
        rhetoric or mob mentality."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec99f3-8ef3-43a0-88fe-8a80c5be484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2458df7-31e1-4d92-a06b-ef1fe1705b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albany County Sheriff Craig Apple''s office filed the misdemeanor
        charge in October, alleging the former governor reached under the shirt of
        and groped a woman who worked as his executive assistant in late 2020. But
        in November, Albany District Attorney David Soares signaled issues with the
        case, calling the complaint that was filed "potentially defective." He said
        the complaint misstated the relevant law, did not include a sworn statement
        from the alleged victim and failed to include pieces of testimony from the
        accuser that could have been seen as potentially exculpatory. Cuomo has consistently
        denied the allegations against him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed7c2f-d0ac-4d89-bbe9-c08a83a6cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c96f5-372e-4ec4-a78a-a8ec653e5fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Soares filed a letter saying his office would not proceed
        with the charge, saying it was "impossible to prove beyond a reasonable doubt
        in criminal court" despite finding Commisso "credible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c09d8-3d72-472a-9af7-a6d24df87246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f934acd-e25e-4a45-917b-c70418e38722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Westchester and Nassau County district attorneys recently
        concluded their investigations into allegations against Cuomo without charges
        for the former governor, with both offices calling the allegations against
        him "credible" but not able to be charged under New York law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75117d37-aa16-4a97-8323-830dd0c04602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e5227-d113-45c0-a3c1-bae20d7e3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cuomo will no longer face a forcible touching charge in Albany,
        this isn''t the end of his legal battles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c228c-8df0-4c6b-b358-6fd3205b8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0073066-3c4e-478a-a449-88028028c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s administration has been the subject of a federal probe
        into the handling of Covid-19 death data in nursing homes. Cuomo is also the
        subject of an inquiry by federal prosecutors related to allegations of sexual
        harassment claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ef38f-aa5c-4875-92f9-655dd6a208c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T05:28:24.388+08:00
