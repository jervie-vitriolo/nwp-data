      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ll go with "investor catnip."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d4a164-8581-4d48-ba14-cd9b6be8a3b4'
      'mgnl:activationStatus': true
