      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Bon Jovi is hitting the road again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98fa707-0f90-4230-8412-a916513365d6'
      'mgnl:activationStatus': true
