      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given some time, however, Randy Frederick, Schwab managing director
        of trading and derivatives, thinks certain tech companies will fare better
        than others.</p>'
