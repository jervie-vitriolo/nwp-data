    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a251b23-0f5e-4af4-aae9-73206975557f'
    'lead': 'The Weeknd has released a new album and it features a bunch of surprise
      guest appearances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T10:39:39.145+08:00
    'mgnl:createdBy': 'alyssa'
