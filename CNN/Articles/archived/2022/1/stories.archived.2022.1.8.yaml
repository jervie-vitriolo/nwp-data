      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/07/politics/usda-school-lunch-inflation-supply-chain/index.html">USDA
        pumps $750 million into school meals to counter inflation, supply chain woes</a>."</em></p>'
  'New-York-judge-dismisses-criminal-charge-vs-Cuomo':
    'author': 'Sonia Moghe, CNN'
    'caption': 'cOURTESY: Brendan McDermid/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-08T05:23:30.499+08:00
    'imagesource': 'jcr:a7c0b554-80f4-4c73-a34e-ee8fede88b75'
