    'template': '1'
    'title': 'CHED Chairman De Vera catches COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc51f9-9a4a-4ed6-a164-eca7b982fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T11:43:50.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) â€”</strong> Commission
        on Higher Education (CHED) Chairman Popoy De Vera disclosed on Friday night
        that he has tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab4883-2521-412c-9526-0c305fe7e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T11:43:50.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera did not specify when he took the test, but said he received
        his positive result on Thursday, three days after he got his booster shot
        on Jan. 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55bf2c-4d70-41b6-ad2c-ea79a09e3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T11:43:50.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is only experiencing mild symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b7e36-ce7a-434c-80d5-341183215304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T11:43:50.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera advised those who came in contact with him to "go on self-quarantine,
        monitor for any symptoms, and get tested if needed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c184c-e2f5-4d8d-b363-a7b58d1046fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T11:43:50.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the public to get their COVID-19 doses amid the
        surge in cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb283844-ebaa-4508-9472-7c3a67911a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T11:43:50.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge everyone to get their booster shots or get vaccinated as
        soon as possible to reduce the risk of infection and help protect against
        severe illness and hospitalization," the CHED chairman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76f98a-e2e8-4d52-9ca9-0c3c3597295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T11:43:50.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera is the latest official to have undergone quarantine due
        to the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a466f-515c-41dd-a3d4-eec365831192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T11:43:50.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:35:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar <a href="https://cnnphilippines.com/news/2022/1/7/Agriculture-chief-positive-for-COVID-19.html">earlier</a>
        revealed he has contracted COVID-19. Transportation chief Arthur Tugade, Tourism
        Secretary Bernadette Romulo Puyat, Health chief Francisco Duque, Defense Secretary
        Delfin Lorenzana, and vaccine czar Carlito Galvez have also been under quarantine
        following exposure to their infected staff and household members.</p>'
