      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa Johns has a "huge development opportunity in markets where
        we already compete, but are much less penetrated," compared to the competitors,
        Lynch said at the time. "I would offer China as an example,"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d81fc-419d-46ea-8a0e-040a127b6ff2'
      'mgnl:activationStatus': true
