    'lead': 'At least 10 passengers have escaped from an airport in the northern Indian
      city of Amritsar after testing positive for Covid-19, according to Ruhee Dugg,
      a senior district official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T14:56:03.652+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:35:49.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:18.298+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian police hunt Covid-positive air passengers who escaped on way
      to quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e972ed7b-0e68-4934-b482-465bf28fb501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 10 passengers have escaped from
        an airport in the northern Indian city of Amritsar after testing positive
        for Covid-19, according to Ruhee Dugg, a senior district official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494f3e7-a1d2-40d6-9432-95df92373006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers arrived aboard an international chartered flight
        from Italy to India on Thursday, and 125 people tested positive on arrival,
        Dugg told CNN on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b16319-20c1-42f5-b368-e8a95d64cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving from Rome on Thursday morning, the passengers were
        tested for coronavirus, in accordance with India''s Covid-19 entry rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05e3de-ac01-471a-9ef4-2b42071fd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V.K. Seth, director of Amritsar airport, told CNN that 160 passengers
        were tested, while 19 were exempted because they were under five years of
        age.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04737d0-f57b-4f31-b7ee-d279c0838044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the travelers who tested positive were in transit to a local
        hospital Thursday, at least 10 became separated from the main group and were
        able to evade authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa82281-7fa2-4659-9fed-84668a5527e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are now searching for the escapees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a4ea3-231d-4bb7-9cc6-8f62d96c397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were supposed to go to the hospital but they went home...
        The police are now working on tracking these people down and will take the
        required action," Dugg told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd224d8-ba45-41b9-8e31-d3dbca4045f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a large number of passengers. All of them said that
        they will come to the hospital, and most of them did, but some were able to
        get out," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320cc12-eb73-4299-aafb-0c0b2f635152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contagious Omicron variant is putting a strain on medical
        resources in the country, as it grapples with rising cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f1ba5-7fe8-4394-a2b7-d78ba40c2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, India reported 117,100 new Covid-19 cases -- the highest
        daily rise in nearly seven months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfcf080-ebe6-407f-aaeb-6e4cbbe9c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 480,000 people in India have died from Covid-19 since
        the beginning of the pandemic, according to data from Johns Hopkins University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088bb75-0f2e-43d4-90a9-5dd9a2380329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:56:03.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/india-airport-escape-scli-intl/index.html">Indian
        police hunt Covid-positive air passengers who escaped on way to quarantine</a>".</em></p>'
  'Three-women-brutally-killed-France':
    'author': 'Laura Smith-Spark, Niamh Kennedy and Joseph Ataman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-08T14:56:34.657+08:00
    'imagesource': 'jcr:360d3e12-cf6f-4551-84e3-ffe3d269fc83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0772490-b27f-4713-afe3-934b171ee5d4'
    'lead': 'On January 1, three women were killed in France, each allegedly by a
      partner or ex-partner, in what feminist campaigners described as an "unbearable"
      start to another year''s tally of violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-08T14:58:08.068+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:35:49.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:18.852+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three women brutally killed in one day in France, in ''unbearable''
      start to new year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7e3ba-b479-480d-b4f5-724e4cd9e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On January 1, three women were killed
        in France, each allegedly by a partner or ex-partner, in what feminist campaigners
        described as an "unbearable" start to another year''s tally of violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed926f0-df4f-4c21-91f9-a540abb49629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is just one of many countries grappling with what the United
        Nations has called a global shadow pandemic of violence against women, exacerbated
        by Covid-19 lockdowns which saw women confined at home with their abusers,
        increased financial pressures for many and limited access to support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4991501-6498-4bf3-8077-8c3006050c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has seen people take to the streets over the past year in protest
        over the brutal deaths of women -- and in some cases, their children -- at
        the hands of their current or former partners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17c268-a7f4-4e78-ac17-2a60ed68c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Year''s Day killings in France shocked many and prompted
        a renewed call for tougher action against those who commit violence against
        women and girls. Speaking to CNN, Marylie Breuil, spokesperson for Nous Toutes,
        a French feminist campaign group, said that although the killings were "shocking,"
        campaigners in the country were sadly "not surprised" by the turn of events.
        "Violence doesn''t stop with the New Year," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf5faa-7a53-4056-a075-4b8d587eb940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, a 56-year-old woman was found dead with a knife
        in her chest in Labry, in the country''s northeast, after officers were called
        to reports of a domestic disturbance on January 1. A man has been placed under
        formal investigation for the crime of "murder of a partner."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae2919-2c7d-4430-a379-1aaa5d100e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second case, a 28-year-old female military recruit was found
        stabbed to death near Saumur in western France, according to the town''s prosecutor.
        A 21-year-old man, a soldier, was detained in relation to her death; investigators
        suspect a possible killing by her partner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ffd0f-8175-499f-a9d2-d12d63c1d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the body of a 45-year-old woman was found in the trunk of
        a car in Nice. She had been strangled, according to Maud Marty, deputy prosecutor
        in the southern city. Prosecutors have launched formal investigations for
        manslaughter and intentional homicide against her ex-husband, 60.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae24559-9819-4681-8593-5d2c701974b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, cases of violence against women are stoking growing
        outrage. In Greece, where 17 femicides were recorded in 2021 according to
        public broadcaster ERT, the government was criticized for rejecting an opposition
        amendment that would have established institutional recognition of the term
        femicide. In November, after a 48-year-old woman was stabbed 23 times by her
        husband in Thessaloniki, opposition leader Alexis Tsipras posted on Facebook:
        "There should be no political disputes when we dramatically experience the
        effects of gender based violence on a daily basis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0fa2cd-6f9e-4998-9c11-b3be094aaa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, following the March kidnap and murder of
        33-year-old Sarah Everard by a serving male police officer, and a heavy-handed
        police crackdown on a vigil in her memory, activists criticized what they
        say is a culture of misogyny within policing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f318e22-51d4-4316-a202-91a1d337aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in comments broadcast in December, Pope Francis said
        that men who commit violence against women engage in something that is "almost
        satanic." Police figures released in Italy in November showed that there were
        about 90 episodes of violence against women in the country every day and that
        62% were cases of domestic violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facefa85-b281-4d72-a7c9-3dc3469d9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Activist: Women must be heard</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70daae-7908-475c-8145-ac15a55498a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, after news of the first two deaths emerged on January
        1, Nous Toutes called on French President Emmanuel Macron to act, tweeting
        that "to start this count again is unbearable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd96120-5ae5-4f0d-b1cf-11f8526c5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings are "indicative of the current climate in France and
        the impunity of aggressors," Breuil said, highlighting the fact that one of
        the three women had complained to the police about her alleged aggressor.
        Statistics from a French Ministry of Justice report in 2019 showed that 65%
        of women killed made contact with the police before their murder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14c240-d83b-49b6-8d75-523f8b345671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realize that 65% of these women could have been saved if things
        had been handled correctly, if their complaints were taken up, if we had listened
        to these women," Breuil stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b855d8a-a45e-48a8-a7b2-8db8ee26782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government was quick to condemn the January 1 killings,
        with Equality Minister Elisabeth Moreno tweeting that she lamented the violent
        deaths and felt for the victims'' children and other bereaved relatives. The
        police, magistrates, health services and other bodies are "constantly mobilized"
        to fight against "this scourge," she said. The campaigners, however, remain
        unimpressed with the government''s response to the tragedies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9645d63-e56a-424d-955d-a7e86e9e7ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the three femicides that took place within 24 hours in
        France the only thing that was done was the minister of equality went to discuss
        with the associations," Breuil said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62adcae-b959-4c90-93d7-40eaa1174af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the French government has come under
        fire for its handling of domestic violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37080162-47cc-4d7b-bcaa-cb6c6a73599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2019, when France saw widespread protests over violence against
        women, the government has announced a raft of reforms. These include more
        funding for emergency housing for those affected and specialized police officers
        to deal with complaints, as well as efforts to encourage the appointment of
        specialized courts and prosecutors to streamline prosecutions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aaf109-ef13-4fa0-ad15-99d7aed3cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing reporters in October, Interior Minister Gerald Darminin
        stressed that tackling domestic violence "must be a priority" for law enforcement
        bodies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e15d79-8513-4891-9341-c6e663d90023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nous Toutes maintains that Macron and his government are
        "completely out of step with what is taking place on the French territory,"
        according to Breuil. "For us Macron and the government are silent and that
        is shameful," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5027ac0-a499-4d16-9560-d40af5ad713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the country was shocked by the case of a 31-year-old woman,
        Chahinez Daoud, who according to officials was shot and burned alive in the
        street by her estranged husband in MÃ©rignac, near Bordeaux. Police arrested
        the estranged husband, identified as Mounir B., shortly after the incident.
        Bordeaux prosecutor FrÃ©dÃ©rique Porterie told reporters at the time that the
        man had seven previous convictions, including a charge in 2020 for spousal
        violence in the presence of a minor. Chahinez had filed a complaint of aggression
        against him only two months before her death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1abeb-85d1-459d-b107-257ae566d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, five officers were sanctioned in relation to Daoud''s
        killing, a spokesperson for the director of the national police confirmed
        to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf459d-70d1-432d-9eef-015ac587371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breuil is critical of the French police, whom she claims are "not
        trained properly at all" to handle these kinds of cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63b90b-d7e8-4f00-abf4-9c5dcaa428ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Tip of the iceberg''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505dc33-2c0a-4b74-a380-831f87a8ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daoud was one of 113 women killed in 2021 in France by their current
        or former partners, according to French advocacy group FÃ©minicides par compagnons
        ou ex (Femicides by partners or exes).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4e9a2-b3cd-4481-8ca9-e28e4e1f7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That represents an apparent increase on 2020, when 102 women were
        killed by their partner or ex-partner, according to an Interior Ministry body
        linked to the French national police. Another 146 women were killed by their
        current or former partner in 2019, and 121 women in 2018, the same body said.
        Government figures for 2021 have not yet been released.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73161478-93a3-4c55-89d2-ff74e35e7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Femicide, also known as feminicide, is widely defined as the "intentional
        murder of women because they are women." However, there is no global, standardizedâ€¯orâ€¯consistently
        recorded data on femicide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9dac8-74af-495d-bc2d-965018fc07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organisationâ€¯(WHO), "most cases of
        femicide are committed by partners or ex-partners, and involve ongoing abuse
        in the home, threats or intimidation, sexual violence or situations where
        women have less power or fewer resources than their partner."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a826909-3403-496b-93cc-2d888d0b55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French penal law recognizes "murder by a partner" but does not distinguish
        between male and female victims. The term "femicide" is thus not officially
        used.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66389639-0f49-4ea9-879d-6ba474d13bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although they see the value of the statistics, Nous Toutes maintains
        that these figures are "only the visible part of abuses taking place within
        couples," according to Breuil. "They are only the tip of the iceberg," she
        said, emphasizing that before any murder there is usually a whole range of
        abuses taking place of which the public is unaware.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bc47f-8239-4470-91cd-7873ac92c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counting the true cost of femicide</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164de2b-30ce-4c60-b988-451ad51eb450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on New Year''s Day in Spain, a new system was brought
        in that the government says will make it the first country in Europe to officially
        count all femicides -- including cases where children are killed by men to
        hurt women.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69284a-b1cf-453a-890f-c0b92b09b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of women killed in gender-based violence in Spain in
        2021 reached 43 as of December 27, according to the Government Delegation
        for Gender Violence. Since 2003, it said, 1,125 women have been recorded as
        killed in gender-based violence in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee44563-9349-49eb-b306-33685e7264a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has previously recorded as gender-based violence any killings
        of women where there''s evidence they were or had been in a relationship with
        the perpetrator.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e418dd1-8d79-4d37-8c52-093ff620e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from the start of this year, official statistics on gender-based
        violence will be broadened to include the murder of any woman or child in
        which gender is deemed to have played a role.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfc0eb-1f97-4bfc-913f-31fbfef1f7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five categories range from the murders of women linked to sexual
        violence, including trafficking and prostitution, to murder by men in the
        woman''s family, as in so-called honor killings. They also include "vicarious
        femicide," defined as the "murder of a woman or minor children, by a man as
        an instrument to cause injury or harm to another woman."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd92a9-cd90-4462-a110-2bdb496be713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has been shaken by recent cases involving violence against
        women and their children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f985f9-71e1-4501-88c0-a17055c207a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A girl of three was killed in Madrid at the end of December in a
        presumed case of gender-based violence, the government said -- one of seven
        children to lose their lives in that way last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41ed44-1611-44cb-a12d-91c4a36e1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, angry demonstrations were held in cities across the country
        after a man was accused of killing his two daughters, Olivia, six, and Anna,
        one, and dumping their bodies in the sea off the Spanish island of Tenerife,
        Reuters reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a331485-35f6-4f28-b629-cf925931f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan of the accused was to cause his ex-partner the greatest
        pain she could imagine, by deliberately causing uncertainty about the fate
        that Olivia and Anna had suffered at his hands," a court document said, according
        to the news agency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770369c-b57d-4742-bbc7-a7e174defc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equality Minister Irene Montero said the new system would mean all
        "sexist murders of women, because they are women," would be counted. "Naming
        feminicides is to do justice, the most basic exercise of reparation with all
        victims of sexist violence," she said in a government news release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea8175-ff2f-4a7b-a277-5f7e6fde2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way, Montero said, "we are making progress in making all
        forms of sexist violence visible in order to carry out the public policies
        necessary to eradicate them. What you don''t name, does not exist."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c74895-c101-4c05-8cd5-5af0104dd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French campaigners support this move and are pushing for a similar
        framework to be adopted in their country. Nous Toutes want the femicides of
        young girls and women outside couples also "to be counted, so we can show
        the extent of the abuse against women in France," said Breuil.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fc846-9688-4ce9-9f81-c10e25332c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T14:58:08.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:35:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
