      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Alam naman natin na ang</em> (We all know that) escalation
        to a higher alert level will always be dictated by the number of cases,â€ Solante
        said when asked to comment on calls to place certain jurisdictions under the
        stricter Alert Level 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f299b8-8beb-4571-ad25-f0a81ba71ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-08T17:00:33.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:47.506+08:00
