      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the start of the pandemic, we have seen more retail investors
        participate in the stock market. With restricted movement in most areas of
        the country, people are looking for avenues where they can channel their disposable
        income. We hope that they consider investing in the stock market as one of
        the best ways to maximize their hard-earned money. This investment expo aims
        to help attendees make sound decisions related to their money and investments,"
        PSE President and CEO Ramon S. Monzon said.</p>'
