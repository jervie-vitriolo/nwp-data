      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was most recently filming an upcoming movie with Lily Tomlin
        and Jane Fonda called "Moving On." He had shared photos of himself with the
        actresses on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ffb0f-f86a-4681-be43-007974a19b61'
      'mgnl:activationStatus': true
