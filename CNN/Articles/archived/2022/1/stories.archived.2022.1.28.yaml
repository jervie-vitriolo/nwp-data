      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/28/business/olympic-sponsors-beijing-games-mic-intl-hnk/index.html">Olympic
