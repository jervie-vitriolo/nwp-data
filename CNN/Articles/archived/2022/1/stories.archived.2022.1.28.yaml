      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In case, yes, because, first, we''re looking if you
        are in line, then we will check the legal qualifications.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c79916-4832-4867-9021-0e31b2d3050b'
