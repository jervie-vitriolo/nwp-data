      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, we do see an improvement in the March constraints going
        down versus what they were in the December quarter," Cook said on the call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140e70f-ec8f-46d1-9273-1f3e5e11a298'
