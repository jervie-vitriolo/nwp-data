  'Metro-Manila-alert-level-February-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-28T10:06:48.522+08:00
    'imagesource': 'jcr:ae0349c0-fc79-454c-a22c-51051bf16840'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98702f1-b0cb-49ae-8cf9-051f89e4e231'
    'lead': 'Although new COVID-19 cases are on the downtrend in Metro Manila, it
      is not yet low enough to merit a downgrade to Alert Level 2, OCTA Research says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T10:08:43.930+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:27:10.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:02.397+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: NCR not yet ready for Alert Level 2'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29523029-7b6a-4a8a-b1ca-a12956231f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Although
        new COVID-19 cases are on the downtrend in Metro Manila, it is not yet low
        enough to merit a downgrade to Alert Level 2, OCTA Research said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168fffc-787e-40ea-880a-6a98c9d0230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David said that the healthcare utilization in
        the National Capital Region is currently at low risk, but all other metrics
        used by the Inter-Agency Task Force as basis for the alert level classification
        remains at high risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83a8c6-16f4-44ad-b75d-a05bc15dab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average daily attack rate will still be high and the positivity
        rate will still be above 10% and I think those will be major considerations
        in deciding whether to go down in alert level two," he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a896c3-7678-4ba1-b071-42edbac9e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David projects that it could go down to moderate risk by next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b07976-a859-4870-ba36-192525f55b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "My sense is that they might wait for the number of cases
        to decrease even further and that will be a long way actually because after
        next week, the NCR might already be moving to low risk.  When that happens,
        definitely I think Alert Level 2 can be considered."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41e00d-2f97-4f0e-bc14-4ba39adbd418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said the new coronavirus infections in Metro Manila and
        the majority of Calabarzon and Central Luzon continue to go down. During the
        peak, these three regions accounted for 88% of the daily new cases, but it
        is now at only 32% and still decreasing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d33645-8bb3-4845-837e-072e532933c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that it''s possible for the National Capital Region
        to record 500 to 1,000 daily cases by mid-February since the current figure
        is now at around 2,200.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf7f2f-4850-41d6-b3b0-f2dc92f61ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila remains under Alert Level 3 until Jan. 31. The next
        classification has yet to be announced by the IATF.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315819ca-e6e6-4920-9752-31fbd063c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most major cities outside Metro Manila, such as Metro Cebu and Baguio
        City, are starting to record a lower number of new cases, he claimed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b91af0d-ce91-4e56-ba9c-7b1ee49410cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:08:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:27:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am foreseeing that because the trends have been close to peaking
        or peaking in many areas outside NCR Plus, that the number of cases will probably
        start to decrease over the next few days," argued David. "I would tend to
        guess that soon we will be at less than 10,000 cases per day. It could happen
        probably within one to two weeks."</p>'
  'Spiderman-Tom-Tobey-Andrew':
