      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2022/01/27/health/omicron-sublineage-ba2/index.html">BA.2,
