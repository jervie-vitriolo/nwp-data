    'jcr:uuid': '0edd19d4-b315-4baa-94a1-dffe727b681e'
    'lead': 'The quest for the country''s first ever World Cup berth continues as
      the Philippines qualifies for the 2022 AFC Women''s Asian Cup quarterfinals
      after blanking Indonesia, 6-0.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T00:12:38.687+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-01-28T00:35:35.323+08:00
    'mgnl:lastActivatedBy': 'david'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH advances to first AFC Women''s Asian Cup quarterfinals berth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca0f64-31bb-40e6-8aa2-0e2955ef8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) –</strong> The
        quest for the country''s first ever World Cup berth continues as the Philippines
        qualified for the 2022 AFC Women''s Asian Cup quarterfinals after beating
        Indonesia, 6-0, Thursday at the Shri Shiv Chhatrapati Sports Complex in Pune,
        India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d6bb7-23cb-4676-abbc-7f02e229b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the Filipinas advanced to the knockout stage
        of the AFC Women''s Asian Cup, after they finished second in Group B with
        six points behind undefeated world no. 11 Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637daf94-b14a-40a2-99e6-0c340f0f90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b77c6-fff7-4ecc-97bd-adc751de4116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory also tallied the Philippines'' best group stage finish
        in any AFC Women''s Asian Cup participation. The Filipinas never finished
        with two wins in the group stage of the continental tournament, prior to this
        year''s staging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e6541-20fc-48cc-9d55-16eb983230ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47024763-6ff1-4bfd-ab74-a368b6ff48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right from the kick off, the Filipinas were more dominant in ball
        possession and going for the upperhand in the scoreline as forward Sarina
        Bolden was put into an early penalty kick situation in the fifth minute after
        a handball from an Indonesian player inside the box.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977d14a-c8b2-41b9-8cbb-9f1ff0954bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc3e65-7694-4a4d-a1e7-aecd47be7d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden missed the golden opportunity as the ball hit the post, but
        Filipino French defender Katrina Guillou was there to receive and scored her
        first international goal for the Philippines in the sixth minute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72387b1-b363-4320-9b2b-cf1befd8c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d7033-7930-4acf-abef-d8a7a47459ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas doubled their lead in the 27th minute with Bolden
        connecting a goal from a set piece by midfielder Jessica Miclat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bd1b8-8bb9-4926-8a50-96da604be264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf5621-08e3-4b57-99e0-5ac1881b6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina booters started slow in the first minutes of the second
        half, with forward Chandler McDaniel missing a goal from a corner kick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae995f35-d3d0-4882-b0f1-25d37c52c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab36c0-e3aa-4b6f-8f98-f9c449b7070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Tahnai Annis delivered the hat trick for the Philippines
        in the 56th minute as she converted a long ball from outside the penalty box.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43905cd1-d475-43ff-bc27-527a403f99e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46cf5d-2d59-4f07-ac16-70c67c959e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine side was awarded with another penalty chance in the
        73rd minute, after a handball again from Indonesia, which was comfortably
        sank by Miclat to widen their lead to four points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954c117-5c8a-4c43-aea1-91f830cf82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ca0ac-cbf0-4eab-bdc8-9c8cc42a45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annis scored another goal for the Philippines in the 82nd minute,
        again from a long ball play.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a998f-d979-41fe-aedc-a3e09c876f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8d650-fc65-4d51-a3e0-aaf383d84131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T00:35:35.324+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder Malea Cesar, who played her first game for the Philippines
        in the tournament, put the nail in the coffin&nbsp;with an open goal in stoppage
        time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e5072-5909-42da-8d3e-174f6e4a9785'
