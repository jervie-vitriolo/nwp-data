      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Marcos, Pacquiao also said: "<em>May bahid ng korapsyon.
        May issue ng korapsyon. Alam mo naman ang korapsyon sa ating bansa, ''yan
        ang dahilan kung bakit tayo naghihirap.</em>"</p>'
