      soldier opened fire at a military plant, the country''s interior ministry said
      Thursday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-28T10:44:34.409+08:00
