      'mgnl:lastActivated': 2022-01-28T13:08:58.756+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios said in a previous interview that the assignment of frequencies
        is awarded on a "first come, first serve basis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409136f2-3617-4d11-a3f5-6c35adc97c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.814+08:00
