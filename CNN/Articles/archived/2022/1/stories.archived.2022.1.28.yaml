      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888afab-792f-4f26-b700-00a5f68822e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, that is mind-boggling, right?" Chatterjee added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef4285-173e-4ab2-a22f-d1863cffb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18058f46-a6bf-4954-9325-0202eeb0c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have paid a premium, they have paid top dollar to be associated
        with this incredible equity of the Olympics," he said, suggesting they''d
        have to "backtrack" to avoid controversy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e21bad-6998-49fd-9ced-0f882badc824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133e4e1-9652-4e23-b1cf-fc12ae7b6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone sees it that way.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfaff77-eda4-402a-958c-4f95e21205e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0ac67-ba32-4be8-ac3c-f1bccea5ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Prazmark, who runs the firm 21 Marketing and helped create the
        International Olympic Committee''s global partnership program nearly 40 years
        ago, said he had a hard time believing that sponsors would "end up spending
        hundreds of millions of dollars" and not "use the Olympic brand."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954dab7b-0a31-4acb-b0f1-42549d530ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85d44a-ec3b-42c8-9b00-3140e94824f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research still says it has so much equity, and pull at the
        heart, not just here in the States, but in China, in Japan, in Korea, in France,"
        he said. "The companies realize that the upside potential is greater than
        the downside risk."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534fb202-3c15-4f8f-9126-bda6fc68810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c56f7-7d9e-40d9-83c8-0d06156da47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, sponsors aren''t holding back within mainland China.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3b285-8ad3-491e-a0ea-ead80f9e260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b20f8-9b67-4a75-83ed-d188d65973f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last several weeks, brands have seized the opportunity
        to connect with consumers on the ground, with Coca-Cola, Visa and Procter
        &amp; Gamble all rolling out promotional campaigns.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d35f60-01a6-47f0-acac-2a5dc7fa625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8aabcf-6c11-48af-9f0b-8b5b3a82b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business reached out to all 14 top Olympic partners for comment.
        Most did not respond, while Intel and China''s Mengniu Dairy declined to comment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026d2b9-d8f9-4943-919e-a3cfad98d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90191575-ed5b-4193-924a-a53b70b2d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atos, a French IT company, said it would "not comment on issues
        outside of our role as worldwide IT partner," and fully abides "by the IOC''s
        strategy on human rights, in addition to our own ethics and compliance program."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c82f9d-700e-4ae1-9499-f5aa86ad9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9dd71c-dea1-457c-8c4a-1795baf6418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola said its top executives wouldn''t be at the Games due
        to the Covid-19 pandemic and a scheduling conflict with its upcoming earnings,
        without commenting further.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba9c5c-8e9e-4d4c-a94e-c9e4ef8c1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a88944-0e71-4b33-a864-3ab5e2c68f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allianz, a German insurer, said that it was focused on the achievements
        of the athletes, while Swiss watchmaker Omega said that it planned to concentrate
        on "ensuring that each result is measured with utmost precision."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a88ee5-cd38-4b77-9b68-8ac03ae7bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba82c9e-3c72-4ea3-8fb2-57add471a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Addressing the issue</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17819c6d-9e0c-408c-9773-d9447cf659d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies, however, have tried to address the elephant in the
        room.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230578a-5b96-40eb-9566-ddd0e6a51b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16710ad5-5aae-4f62-a11d-fe770654105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, a US congressional commission summoned American companies
        to a hearing to address their commitment to human rights in China and the
        risks of being associated with the Games.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b482998-d451-4e3a-a6af-73ba7823d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846df88-b7ec-45ff-aa44-8fa4eb02bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from Airbnb, Coca-Cola, Intel, P&amp;G and Visa testified,
        each noting that they were long-term partners with the IOC and not focused
        on any particular set of Games.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bcaf11-aff7-4a7b-8776-9e3311165d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ed6bf-0731-496a-881b-5b89aff12ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe our sponsorship degrades our global commitment
        to human rights," said Steve Rodgers, Intel''s general counsel.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00672a4e-d24c-4a13-a624-7ec40558dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72cee0-06ba-4e16-aa14-aeffda4dbda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sponsorship is not an endorsement of any specific host country
        or its government, nor an acceptance or approval of domestic activities that
        may take place within that country."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191925e-aec3-4587-9df6-7e8fd7e8f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
