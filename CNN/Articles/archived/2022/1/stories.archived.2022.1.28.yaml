      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35de94-d2c2-48a8-ab6d-70e9852aeac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.089+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMU noted that the Centralis Scholar Awards that were inadvertently
        offered to the 58 students included room and board. The offer the university
        is extending to these students is equivalent to a full-tuition scholarship
        but does not include room and board, according to an email from the university.</p>'
