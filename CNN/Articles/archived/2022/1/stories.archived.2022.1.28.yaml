      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that if ABS-CBN were to secure a fresh franchise,
        it would likely be the last on the current list of applicants waiting to get
        authorization, since there are others who filed their applications from 2017
        to 2019.</p>'
    '24':
