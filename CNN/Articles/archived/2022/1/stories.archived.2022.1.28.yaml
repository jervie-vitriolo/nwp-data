      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fcefb-17ae-46f9-8a80-dc43875c9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork barrel - or government appropriation for local projects - is
        not illegal, according to Lacson. But the senator said the funds have been
        abused and misused.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99700a-fa45-499f-8ac0-d2cdf01ffa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ed15a-c569-44ad-8a1e-716c47b6e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why he is pushing for budget reform, specifically zero budgeting
        strategy - or not imposing budget ceilings on government agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacec4f0-7b57-4e3a-9050-8c25d9359ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.268+08:00
