      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b8650-6ba0-4f81-90fb-70b8b465ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win over Indonesia enabled the Philippines to reach the Women''s
        Asian Cup knockout stage for the first time in the continental football tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91ef09-ebf0-4ef4-abe9-c8890a4e65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c9431-fbd2-4c2e-b140-7194cb443da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victors also produced their best Women''s Asian Cup group stage
        finish with two wins, after trouncing Southeast Asian football giant Thailand
        in their first game last Jan. 21. They bowed to world no. 11 Australia, 0-4,
        last Jan. 24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4530a1-8fab-4c8f-898a-7b36256d5b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.572+08:00
