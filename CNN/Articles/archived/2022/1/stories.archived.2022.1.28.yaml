      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aae19c-ce22-42b6-b321-6ff276b35af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic emphasized the morale-boost achieved by the Filipino ladies
        should help them reach their ultimate goal of qualifying for the 2023 FIFA
        Women''s World Cup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbb41c-6fff-4574-964f-f66aa9ac5642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.986+08:00
