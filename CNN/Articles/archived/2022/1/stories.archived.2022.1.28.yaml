      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong>&nbsp;Metro
        Manila''s COVID-19 risk level has returned to moderate, but the Department
        of Health (DOH) said the number of infections in the National Capital Region
        is still above the pre-Omicron level. NCR was under critical risk from Jan.
        4 to 21.</p>'
