      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A limited public resource should be used for public good and public
        convenience. Delays will just delay the giving of convenience to the public,"
        NTC Deputy Commissioner Ed Cabarios told CNN Philippines'' <em>The Source</em>
        on Friday.</p>'
