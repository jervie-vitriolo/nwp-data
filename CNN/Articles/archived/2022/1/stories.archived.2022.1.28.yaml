  'rocket-booster-could-crash-into-the-moon':
    'author': 'Katie Hunt and Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-28T15:13:57.068+08:00
    'imagesource': 'jcr:3c538530-2241-4cda-b1ea-1a5fcac5aed1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1046e882-1293-499e-8d78-7d1297ce365e'
    'lead': 'A rogue rocket booster could collide with the moon in the next few weeks,
      according to space experts, an event that could leave a crater on the far side
      of the moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T15:15:54.504+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rocket booster could crash into the moon in the next few weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6eb4b-bc20-4571-b673-ba534e7568e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A rogue rocket booster could collide with
        the moon in the next few weeks, according to space experts, an event that
        could leave a crater on the far side of the moon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8a2b5-9224-4b37-8bb6-e8368a6ccf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX Falcon rocket stage was used in 2015 to launch the US
        Deep Space Climate Observatory, or DSCOVR and has been floating around in
        the outer part of the Earth-moon system ever since.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b94e1-46e9-4298-a963-21ad3afb8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gray, an independent researcher focused on orbital dynamics
        who was the first to publicize the imminent collision, said by his calculations
        the rocket part would hit the moon a bit north of its equator "within a minute"
        of 7.26 a.m. ET on March 4. The way the object is moving makes it difficult
        to pinpoint the exact location, he added, although it is likely to change
        only by a few kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b268d-9cb2-46db-9731-e436fdbc59d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we can''t get more data because the object is quite
        close to the sun in the sky. On February 7 and 8, we''ll have a brief opportunity
        to look at it and will get more data, and the above time and location will
        be better determined," Gray said via email.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cee1ef-d83b-4ebd-b622-03eff3272863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA shared a statement Thursday about tracking the object.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7de7cf-ebed-4708-adb9-a439cf785f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA is monitoring the trajectory of a SpaceX Falcon 9 second stage,
        which supported the U.S. Air Force (now U.S. Space Force) launch of the Deep
        Space Climate Observatory (DSCOVR) mission in 2015," said Karen Fox, Senior
        Science Communications Officer for NASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbf490-cb0c-4e47-a382-0658672bbc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That mission is a partnership between NASA, NOAA, and the U.S.
        Space Force. After completing its flight, the second stage was put in its
        intended Earth-escape, heliocentric disposal orbit," Fox added. "On its current
        trajectory, the second stage is expected to impact the far side of the Moon
        on March 4, 2022."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5976d8-f49d-465a-9a5e-aa3f7bbae194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While spacecraft are sometimes intentionally crashed on the moon
        at the end of a lunar mission, for example, space debris randomly hitting
        the moon is uncommon, said Holger Krag, head of the European Space Agency''s
        Space Debris Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdaabd-e4da-4899-a8eb-806affda9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is safer for the rocket stage, which is 15 meters (49 feet) long,
        to crash on the moon than make an uncontrolled entry into Earth''s atmosphere,
        Krag said. The rocket booster is thought to weigh between 3 and 4 tons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e339c4-b52f-4a80-9d3d-1711ce36f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stage would be permanently disposed. From a safety point of
        view, this is actually the safest way of disposing it. Leaving it drifting
        around an orbit around the Sun does not provide assurance that it will not
        be captured again by Earth one day," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0fc22-5020-44c4-873f-0fb8de7c0db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managing the return of the stage to reenter the atmosphere in a
        controlled and safe way is extremely complex. Disposal on the lunar surface
        is still the safest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7825216-fcb4-4d2c-b0d3-fd58a1c95cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deep space objects</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ddadee-583f-4c79-b64f-3034428e9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 30 to 50 lost deep space objects like the Falcon
        rocket stage that have been missing for years, but no space agencies have
        systematically kept track of space debris so far away from Earth, said Jonathan
        McDowell, an astronomer at the Harvard and Smithsonian Center for Astrophysics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096d4bb-5d6f-4278-adbf-06819efcc380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that something not targeted at the moon
        has been noticed to accidentally hit it, but that''s mainly because we weren''t
        paying attention until recently," he said via email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258ae89-9f7f-457b-8695-95d24dca3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unintentional collisions of rocket parts with the moon could occur
        more often in the future, Krag said, with more missions making use of Lagrange
        points -- equilibrium points over 1 million kilometers (600,000 miles) from
        Earth where the gravitational forces of the sun and Earth are more or less
        balanced. Spacecraft, such as the recently launched James Webb Telescope,
        are often deployed at these points, where they don''t need to use much thrust
        to stay in orbit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00f150-ecf3-41f7-896a-ef7387632a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDowell said on his blog that the orbit of the rocket stage was
        "somewhat chaotic," as it was affected over time by lunar and solar gravity
        as well as the Earth''s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19783e6-c4fd-40a5-a7ab-c198cf431e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Krag and McDowell said there are no clear guidelines for space
        agencies and companies to handle these situations, and disposing of these
        launchers and the spacecraft and satellite they deliver is difficult.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146105f-7f68-4d8a-83e6-b53d8529fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traffic in deep space is increasing," McDowell said. "And it''s
        not just the USA and (Russia) sending stuff to deep space, it''s many countries
        and even commercial companies like SpaceX. So I think it''s time for the world
        to get more serious about regulating and cataloging deep space activity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7cc94-332d-4a26-bb6a-d6f2621ffe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not ''SpaceX did something bad'' -- it''s perfectly standard
        practice to abandon stuff in deep orbit," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593fd7c9-26fa-4882-8a18-1ac08cd0dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX didn''t immediately respond to an emailed request for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9087784-4280-4147-826c-a1b7db1f0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krag said the collision could be a scientific opportunity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43f2db-2f76-49e3-9263-066b7ddc1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting dust clouds from an impact could be analyzed for clues
        to the composition of the lunar surface. Gray said orbiters such as India''s
        Chandrayaan-2 could also take images of the resulting crater, giving a glimpse
        of some freshly exposed lunar soil from a meter or two below -- a rare chance
        to look below the moon''s surface.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f815a2-b2b6-4146-a581-37c9f7ec0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.115+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Lunar Reconnaissance Orbiter, which has been circling the
        moon since 2009, won''t be in a position to observe the impact, according
        to NASA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e08adf-20aa-432e-aabd-05949da658df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.116+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the mission team is assessing if observations can be made
        to any changes to the lunar environment associated with the impact and later
        identify the crater formed by the impact," Fox said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0478369-7c8d-495a-bdcf-c117846678db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.116+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unique event presents an exciting research opportunity. Following
        the impact, the mission can use its cameras to identify the impact site, comparing
        older images to images taken after the impact. The search for the impact crater
        will be challenging and might take weeks to months."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8ff84-d882-423e-94d0-d269c1ef4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:15:54.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:16:21.116+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/27/world/moon-space-rocket-collision-scn/index.html">A
        rocket booster could crash into the moon in the next few weeks</a>".</em></p>'
  'american-airlines-man-charged-with-groping-flight-attendant':
    'author': 'Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-28T15:17:02.097+08:00
