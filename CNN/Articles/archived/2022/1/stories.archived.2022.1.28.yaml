    'mgnl:tags': ['COVID-19-pandemic', 'Philippines', 'Travel-restrictions']
    'template': '1'
    'title': 'PH scraps COVID-19 risk classification for incoming travelers'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317fe49-759c-40d3-aaf6-6bac90b34b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.124+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — The
        Philippines is suspending the COVID-19 risk classification for incoming travelers
        beginning Feb. 1, acting presidential spokesperson Karlo Nograles said on
        Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d32871-6553-45bd-bae6-a1598d547f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.124+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of the red, yellow, green list classification means
        there will be no distinction regardless if a traveler arrived from a country
        that is high, moderate, or low risk for COVID-19 transmission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe4aea-5083-43ba-92b5-948564b13449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will instead be different requirements for arriving passengers
        based on their vaccination status.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855c903-8e67-4ddb-a0d4-38a9e82bcaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated travelers are no longer required to undergo facility-based
        quarantine. They only have to monitor themselves for symptoms at home for
        7 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46325dc6-f68a-48e8-8db2-c9bbda2b111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated and partially vaccinated travelers have to undergo
        facility-based quarantine until they get a negative test result taken on the
        5th day, then complete their 14-day quarantine at home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afade722-9f01-48d2-9a98-176b06a995c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbound travelers, regardless of vaccination status, must present
        a negative RT-PCR test taken within 48 hours before their departure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cd734-17fb-45ba-a16e-de8345068412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said this will be the quarantine and testing protocol in
        place until a new variant of concern emerges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b3f5b-01a2-491a-a20a-c73e638ce7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines will once again accept <a href="https://cnnphilippines.com/news/2022/1/28/PH-entry-fully-vaxxed-passengers-non-visa-required-countries-tourism-business.html">fully
        vaccinated foreign tourists</a> from non-visa required countries starting
        Feb. 10.</p>'
