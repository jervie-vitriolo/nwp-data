    'jcr:uuid': '4748973c-68ca-4304-88d2-062d32139838'
    'lead': ' The ''stealth Omicron,'' a sublineage of the original variant, may be
      dominant nationwide, but it cannot be considered a cause of concern just yet,
      the Philippine Genome Center says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T14:36:45.813+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2022-01-28T14:39:43.292+08:00
