      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon also hinted that a <a href="https://cnnphilippines.com/news/2022/1/27/Comelec-Guanzon-Marcos-vote-disqualify-2022-polls.html">"powerful"
        politician</a> may be meddling in the case.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2dfab1-6860-42ff-bc19-60f5481f224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Well within the timeline''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7543160-2aa4-4072-8a79-d7898536d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino, however, refuted claims that she had been delaying the
        resolution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feeeb02-cc6d-4851-83ae-061bdcf31b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, she said there was no internal agreement within the First
        Division to release the ruling by Jan. 17. She said the deadline Guanzon earlier
        announced to the public was imposed upon the other poll officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f33ba-d515-4cf6-849c-b24d158768da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the Presiding Commissioner (Guanzon) herself who set that
        date and imposed the same upon me and Commissioner Marlon Casquejo," Ferolino''s
        letter further read. "It was Twitter and not the Commissioners who first knew
        of the promulgation date."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754a6b3-ddf1-45c1-a005-54d38642117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino added it''s impossible to draft a complete decision only
        three days after the last set of evidence was delivered to her office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a27ae6-7ab2-4b8f-a906-474b78f0b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reiterated that she underwent quarantine earlier this month
        after close contact with a COVID-positive lawyer assigned to the case.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab161f4d-0adc-4f89-8905-c047d49eec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot risk the health and well-being of my lawyers and staff
        especially those who are COVID positive and those experiencing symptoms,"
        Ferolino said. "In resolving the Marcos case, my office is well within the
        timelines, and well within the bounds of the rules."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52fc8e-b9b3-4a93-943a-5c8703f54e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino also accused Guanzon of putting pressure and "trying to
        influence" her decision on the disqualification case.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47f454-4a75-4ec8-b649-7946b468a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Presiding Commissioner of the First Division is putting the
        cart before the horse to justify her demands. In doing so, one thing is clear
        to me, she is trying to influence my decision and trying hard to persuade
        me to her direction," she said.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Ferolino also explains why the Jan. 17 target decision
        date was impossible given she and her staff had to quarantine.<br><br>She
        adds, what caused the delay was the Division accommodating Guanzon&#39;s &#39;caprices&#39;
        when she wanted to personally preside over the pre-conference | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/3dp51nQqwh">pic.twitter.com/3dp51nQqwh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1487017413086363650?ref_src=twsrc%5Etfw">January
        28, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b8d52-427a-4f2e-a3e0-c21a6d82ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744baa38-81e2-433d-a41a-ecd0ffa003bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guanzon demands explanation</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212bbc6-2513-4b0c-8996-22c9991d35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, Guanzon wrote a letter to Ferolino asking her to explain
        why the case decision took long.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f2269-fa68-49be-9aae-daa889794431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presiding commissioner gave the ponente until Monday to submit
        a written explanation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234be1b9-4049-43ec-a5ab-38ff345f5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no other conclusion that you are deliberately delaying the
        release of your ponencia until after I retire in order to defeat my vote,"
        read Guanzon''s memorandum —&nbsp;which she shared on Saturday.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Comelec Commissioner Rowena Guanzon writes a memorandum addressed to Comm.
        Aimee Ferolino. She demands an explanation by Monday, Jan. 31 on why the Marcos
        DQ case decision is delayed | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/BGaVv6PO8H">pic.twitter.com/BGaVv6PO8H</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1487285298409381888?ref_src=twsrc%5Etfw">January
        29, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6acede-5ed6-4267-9762-6b6d02af6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.814+08:00
