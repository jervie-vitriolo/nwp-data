      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Russia-made COVID-19 vaccine Sputnik Light was also granted
        an emergency use authorization to be used as the booster dose for those who
        received AstraZeneca, Moderna, Pfizer, and Sinovac shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f249ae8-20c9-4d40-af17-6fb9d59d3112'
