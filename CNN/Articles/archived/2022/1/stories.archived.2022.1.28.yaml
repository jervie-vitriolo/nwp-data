      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile for quality of life, the country also performed poorly
        in terms of community mobility, universal health coverage, and the United
        Nation''s Human Development Index.</p>'
