      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> A
        group of medical professionals is going out of its way to help improve the
        country''s handling of the pandemic amid the Omicron wave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec11e53-1a70-4573-a133-78701e26c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:36:45.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T17:36:46.225+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital on Wheels (HOW) Philippines, through its initiative of
        the same name, is providing free medications and other services for COVID
        and non-COVID patients alike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8e2ad-7595-43ea-87c6-a3a6358aa3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:36:45.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T17:36:46.225+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong pandemic, talagang malaki ang kakulangan sa health care
        delivery system natin [We lack so much in our health care delivery system
        this pandemic], so what we do is we bring the hospital at your doorstep, close
        to the community," Dr. Jim Sanchez, founder of HOW, told CNN Philippines on
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564a4dc-d14b-42f5-a654-309b5d080f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:36:45.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T17:36:46.226+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group provides all sorts of services, such as surgeries, treatments
        (including medications), vision screening (including eyeglasses), dental services,
        and telemedicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cacd1c-829d-44c2-9644-6a8cf9f367d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:36:45.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T17:36:46.226+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag may restrictions, sa aking sariling operating room, ginagawa
        ko ''yung charity cases," Sanchez said. "At least once every week, meron akong
        day allotted for charity cases."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6d300-db1b-4d5b-9d6b-bcfcfbbaca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:36:45.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T17:36:46.226+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every time restrictions are in place, I work on charity
        cases in my own operating room. I do that at least once every week.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5657da-0ad5-4c88-8b03-b8c7986d71e1'
