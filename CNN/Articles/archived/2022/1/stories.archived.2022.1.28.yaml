      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8125215-dabe-4eea-8713-59ac0622ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.903+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold prices are up slightly over the past three months as well.
        So will the commodity''s climb pick up steam? Could it head back towards its
        all-time high above $2,000 during the early stages of the pandemic in the
        summer of 2020?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37c763-9d44-4760-bc87-056d6b60b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.903+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632f7f8-7b7b-4a1c-8751-62b9f4ec677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.904+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold is often viewed as a good hedge against rising interest rates
        and inflation since it should, in theory, hold onto more of its value given
        that it is a tangible and scarce asset — unlike paper currencies and cryptos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7ec62-fed2-44c3-958a-938724ed6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.904+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe62ce-d648-43f9-8a06-de0e2015292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.904+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of market volatility this year, which has hurt meme stocks
        and bitcoin in particular, could lead to further gains for gold, according
        to some experts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85b206-0c3b-4af8-b70e-86b7ccc42088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
      'mgnl:createdBy': 'bamba'
