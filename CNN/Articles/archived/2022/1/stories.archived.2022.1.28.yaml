    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:03.262+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'shooting']
    'template': '1'
    'title': 'Ukrainian soldier kills 5 in shooting rampage at military factory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3adc29-bca9-4fc8-b3bd-1ef79f452fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five people were shot dead and another
        five injured when a Ukrainian soldier opened fire at a military plant, the
        country''s interior ministry said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e39cc4-476c-4bfb-b762-5a8ae6c3df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ukrainian National Guard service-member was detained following
        the attack, which left four soldiers and a worker dead at a state-owned machine-building
        factory in eastern city of Dnipro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ad906-4ee5-4c5d-862e-edb0de2e3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman was among the dead, and doctors are "fighting" to save the
        lives of those injured, Ukraine''s Interior Minister Denys Monastyrsky said
        on Facebook, where he sent his condolences to the victims'' family and friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d114fd-8bcb-4d90-b93d-83c69f3aefed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate sign of a motive for the shooting rampage,
        the interior ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1059e-2bf8-4bfc-b6c7-d2b5e6ec6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commission will investigate what led to the soldier''s actions,
        and evaluate his mental health when he was issued with a weapons permit, Monastyrsky
        said on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dab2e0-6ad5-4f68-a306-964fd3d371b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my orders, a commission will be set up to investigate the circumstances
        that ... led to the actions of a 21-year-old serviceman, who was called up
        to learn how to defend the country and take care of security, not to shoot
        his colleagues," Monastyrsky added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d3ba0-6e65-45b3-9cba-d10d858649d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky said doctors "are fighting
        for the lives of the five wounded," in a Facebook post on Thursday. "Sincere
        condolences to those who lost their relatives today. The killer was detained.
        I expect law enforcement officers to fully inform the public about all the
        circumstances of the crime," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241ec88-0cf4-413e-add0-0e15ffad2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant where the shooting took place works with Ukraine''s State
        Space Agency to produce rocket and airspace technology, including missiles
        systems and space launch vehicles, according to state news agency Ukrinform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f79d8-778c-4989-a9db-8a5a5b85fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes amid sky-high tensions between Russia and Ukraine.
        Russia has amassed tens of thousands of troops near the Ukrainian border,
        sparking fears of a potential invasion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d71e3-6cd9-404a-91c0-f78bccb1dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:46:07.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:26:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/27/europe/ukraine-shooting-factory-intl/index.html"
        href="https://edition.cnn.com/2022/01/27/europe/ukraine-shooting-factory-intl/index.html">Ukrainian
        soldier kills 5 in shooting rampage at military factory</a>"</em></p>'
