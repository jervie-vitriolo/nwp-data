      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that the average number of cases is 4.68 times lower
        than the peak observed from Jan. 8 to 14. The average number of admissions
        also fell from 6,204 from Jan. 9 to 15 to 4,378 from Jan. 21 to 27.</p>'
