      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palou said the opening date adjustment will allow the nine teams
        to have a competitive pre-season training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d27e3b-b74c-4901-aa33-669fa5497176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:20:03.402+08:00
