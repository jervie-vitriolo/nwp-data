      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, vaccine czar Carlito Galvez Jr. said the initial
        roll out of inoculation for the age group will be held in 24 hospital and
        non-hospital-based facilities in cities across the region. He did not specify
        the sites.</p>'
