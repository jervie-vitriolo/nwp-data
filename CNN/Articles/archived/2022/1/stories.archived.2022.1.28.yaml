      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c210ee-40e3-49de-a424-b5e055a044d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is facing a string of petitions challenging his presidential
        bid. Last week, the Comelec Second Division junked for lack of merit a petition
        of civic leaders, which sought to cancel his certificate of candidacy. A plea
        looking to declare the son and namesake of the late dictator a nuisance bet
        was also earlier dismissed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d49de5-c724-4fdd-9f5d-9ba02169b710'
