      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gold remains a safe haven and an insurance against geopolitical
        risks, and the risk of persistently high inflation is also positive for gold,"
        André Christl, CEO of Heraeus Precious Metals, said in a report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655497f-fe2f-47e7-996b-2caf393b9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
