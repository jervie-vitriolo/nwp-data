      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Stock Exchange, Inc. (PSE), together with the Securities and Exchange Commission
        (SEC) and various partner stakeholders, will hold a two-day online investment
        expo for free on Jan. 29 to 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a8646-27d7-41f3-a196-d7dfca19623a'
