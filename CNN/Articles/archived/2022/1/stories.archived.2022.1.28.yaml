      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        government is eyeing to hold vaccination days for children aged 5-11 in the
        National Capital Region on Feb. 4 and 5.</p>'
