      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios reiterated that they sought the guidance of the Department
        of Information and Communications Technology, the Department of Justice, and
        the Office of the President-Office of the Executive Secretary before designating
        the frequencies, because they have been unused for more than a year.</p>'
