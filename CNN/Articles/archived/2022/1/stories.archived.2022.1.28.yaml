    'jcr:uuid': '17a07ea4-63f7-4def-ab99-d034000185d5'
    'lead': 'Commission on Elections Commissioner Aimee Ferolino asked the poll body
      to ''review'' the actions of fellow Commissioner Rowena Guanzon who had disclosed
      her vote on the disqualification case against Ferdinand ''Bongbong'' Marcos.'
    'mgnl:activationStatus': true
