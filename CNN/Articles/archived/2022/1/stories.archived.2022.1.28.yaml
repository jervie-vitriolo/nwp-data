    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108a90f-efd3-4a02-89ab-0141db821947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.998+08:00
