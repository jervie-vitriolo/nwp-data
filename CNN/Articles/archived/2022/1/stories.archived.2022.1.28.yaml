      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d988c-3df6-483d-8be5-37b7f0dba4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.906+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are starting to realize bitcoin is more of a risky asset.
        It''s less of a portfolio diversification tool and more of an energy drink,"
        Minter said, referring to the big highs and equally epic pullbacks for crypto
        prices compared to far more stable moves in gold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0725b5-6269-44ae-9cb4-3c71bba78550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.907+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b41893-73bb-4551-a1f2-491956fbb27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.907+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold is likely to remain a better bet for investors looking for
        protection from interest rate hikes as the Fed fights surging consumer prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89725bd9-46e3-469c-97ca-f09cb033346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.907+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb49f9-ae02-4df0-8b70-6e4f87a798e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.907+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of inflation hedging. Gold and gold miners have
        held up well," said Lauren Goodwin, economist and portfolio strategist at
        New York Life Investments. "They could rally due to concerns about inflation.
        Gold should be a part of a diversified portfolio."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd29f3-83c5-433f-bea0-d25f4be389f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.908+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617721ec-7f39-4a4c-9c46-2385f80c4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.908+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top miners Newmont and Barrick Gold are flat this year, moving pretty
        much in line with the price of gold. That''s a lot better than the 9% drop
        in the S&amp;P 500 and more than 20% plunge in bitcoin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93658d-df6e-4754-8697-a73c01fe9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.908+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5783cad9-2c93-465a-9f0b-969f17a9ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.908+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts think gold will even pick up steam and top a new record
        high later this year, especially if concerns about rising interest rates globally
        persist and worries about what will happen to oil prices if Russia and Ukraine
        tensions don''t abate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677dff2a-f4be-494c-bdc2-fe7ac6a474e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.427+08:00
