      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, however, said Sinopharm and Sputnik Light cannot be
        administered as booster shots to pregnant and breastfeeding mothers.</p>'
