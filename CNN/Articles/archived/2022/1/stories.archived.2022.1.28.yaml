      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40073c24-fde1-4fa7-872d-89cace5e491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies have even met with activists.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb94697-2d68-4f55-afef-91d23818897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945982e5-0151-4d19-8bb8-bc11bba89154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Allianz spent time with campaigners from the World
        Uyghur Congress, according to Zumretay Arkin, the group''s program manager.
        The organization says it represents the interests of the Uyghurs, an ethnic
        minority group in Xinjiang that the United States and others allege is a victim
        of China''s human rights violations.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603462f3-db76-4a5a-a446-8497ebbf35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b083f7-a93c-4e58-ac17-6257c439f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkin said the organization, along with a Tibetan human rights group,
        had reached out to all Beijing Olympic sponsors, and found that "Allianz was
        the only company willing to meet with us."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8a99f-1b95-45f0-b169-41e70697e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b11298-de86-49b9-9886-d1c921d0d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, a former Uyghur teacher in detention camps and
        a former Tibetan political prisoner shared their past experiences with Allianz
        representatives, according to Arkin.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810ebc3-f953-466c-aa48-e24594b2ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be854cea-a795-44e4-b1fc-bbf0cb9aebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, Allianz said that "we consider dialogue
        with civil society organizations to be very important."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e249f-8429-4f24-98df-90b7d7965ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9aaaa5-aa02-4004-b968-11edcdb4af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in exchange with [such organizations] on our sponsorship
        in recent months and know their expectations towards sponsors," the company
        added, without elaborating further.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3271b4-f1c8-4c8d-b757-7a237205ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a81d6-edbf-4e28-a471-e5e8c8489b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big picture</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e8f5b-ca1d-40eb-b953-b20e5f031601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is broad recognition that this isn''t likely to be
        the first or last controversy with the Olympics.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff752bf2-534b-4acb-99a3-ba18f76dd43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a422101-a846-4a3d-bdce-d310f7c57d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers point to the Berlin Games in 1936, Moscow in 1980, Salt
        Lake City in 2002, and even Beijing in 2008 as also having been highly politicized.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc81ff5-381e-47ff-8673-edc6d92411db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf77872-ca52-4215-8aae-aa37c6c00871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies "know that if they''re going to be a sponsor of the Olympics,
        that there are going to be protests and boycotts. It happens just about with
        every Games," said Rick Burton, a sports management professor at Syracuse
        University, who was chief marketing officer for the US Olympic Committee for
        the 2008 Beijing Games.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49943d92-d818-42c3-9139-a128ac9a4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e86979-ea21-42a3-838f-763c76ae0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they take the stance that they''ve got to operate regardless,"
        he added.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7160d5-54fb-44b7-8e71-5f5538b97b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36dfe1-dc99-41a5-8a61-6cb262bbee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands also typically lock themselves into deals that can stretch
        out over a decade, according to Prazmark.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70c4f8-fd0a-4af5-9564-200c33b8b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12310548-bdf0-45a1-b86f-6002d45f56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these companies have contracts now through 2032, some 2028,"
        he said. "And so they kind of flow with the tide, meaning there are some Games
        that are great, some Games that are not that great, but they realize they''re
        in it for the long haul."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91469f-d221-4f41-8a89-4be868b54b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e5384-4229-45e3-bc3d-7329924c0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau, Emiko Jozuka and Chris Liakos contributed
        to this report.</em></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf5290-5638-4af7-8c9e-3a53ccbdc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
