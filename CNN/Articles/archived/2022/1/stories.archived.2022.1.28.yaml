    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81de5e-46f5-468e-8582-74159d1b286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.905+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year is proving that''s not the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3caa652-4fa4-4ef2-b129-badde001fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
