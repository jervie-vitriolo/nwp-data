      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ddcb2-fc9e-4f5b-a551-36a9f0d778bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:45:07.085+08:00
