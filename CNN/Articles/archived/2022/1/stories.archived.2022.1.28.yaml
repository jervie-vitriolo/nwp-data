      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the rest of us, Esnyr’s high school skits perfectly document
        the Filipino classroom experience — the moments of triumph and defeat, the
        fear and disappointment, and the innocence of affection. The sheer weirdness
        of it all. What his body of work has managed to say is that we are united
        by more than we realize, across space and time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8abba-b4f1-412f-934f-920b350754b7'
