  'Bongbong-Marcos-Rowena-Guanzon-disqualification-PFP-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-28T11:50:18.500+08:00
    'imagesource': 'jcr:ee3a41b6-8fa2-4c17-b531-eda7c377f88c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3726dd72-5ae5-4745-bccc-c0b21d71806c'
    'lead': 'The political party of presidential aspirant Bongbong Marcos urges Comelec
      to penalize Commissioner Rowena Guanzon, threatening it could lead to the forfeiture
      of her retirement benefits and lifetime pension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T11:52:51.823+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2022-01-28T11:55:39.577+08:00
    'mgnl:lastActivatedBy': 'lara'
