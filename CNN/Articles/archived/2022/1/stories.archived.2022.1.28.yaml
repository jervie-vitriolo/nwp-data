      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past weekend, he received a notification that he was a recipient
        of the scholarship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda516a9-e37d-41ca-9c92-6a89e9de6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
