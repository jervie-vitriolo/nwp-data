    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stajcic on PH female booters: The team just keeps raising the bar '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcafe8f-b9f2-45d3-88b2-cb1e3b85fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) –</strong> The
        Philippine women''s football team has proven they deserve to get the country''s
        much awaited first World Cup berth after a dominating win versus Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ea66f-0050-4155-a526-191458f65824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
