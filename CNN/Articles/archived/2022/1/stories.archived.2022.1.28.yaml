      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invited speakers for Day 1 of the conference include GCash Vice
        President and Head of Wealth Management Jong Layug who will discuss "The Shifting
        Business Landscape"; Philequity Management, Inc. Vice President Miguel Agarao
        who will delve on "2021 in Review and 2022 Outlook"; and Unicapital, Inc.
        First Vice President Pamela Louise Q. Victoriano who will talk about "Investing
        in IPOs". Mr. Agarao and Ms. Victoriano will join Mr. Monzon in a panel discussion
        that will be moderated by ABS-CBN News Channel business news correspondent
        Michelle Krystle Ong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
