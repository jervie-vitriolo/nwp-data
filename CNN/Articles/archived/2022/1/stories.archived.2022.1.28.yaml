    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3433c-f967-4cd5-9933-24241783fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:55:36.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:13:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Authorities
        arrested four persons in Cebu province over the alleged sale of illegal COVID-19
        test kits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa7192-177e-4178-8ef3-71884b0ae52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:55:36.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:13:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation in Central Visayas (NBI-7)
        said the suspects sold unregistered antigen test kits to buyers across social
        media platforms. They were caught red-handed in two separate entrapment operations
        in the cities of Cebu and Mandaue on Jan. 25 and 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe830415-86a4-4a9c-8a5b-38c3ff24d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:55:36.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:13:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 200 boxes of Chinese brands "Clungene" and "Joinstar" rapid
        antigen test kits — equivalent to about ₱1-million — were also seized, the
        bureau said. Such brands are not licensed for public sale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d5213-4946-431b-a652-f086c742e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:55:36.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:13:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI-7 said it believes "rampant" sale of unauthorized COVID-19
        test kits is happening on social media, so it made arrangements with the suspects
        to access messaging threads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904ac22-8b88-4679-8e9b-2ce9e5875d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:55:36.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:13:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is “intensifying its campaign against illegal sellers
        and profiteers of COVID-19 related and unregistered pharmaceutical products
        and test kits.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869b8e3-f7ab-4f8d-9bd9-2f76bad3168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:55:36.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:13:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just <a href="https://www.cnnphilippines.com/news/2022/1/24/BOC-seizes--150M-worth-of-fake-COVID-19-test-kits-medicines-face-masks.html">last
        week</a>, the Bureau of Customs seized ₱150 million worth of fake antigen
        test kits, Lianhua Chinese herbal medicines, and N95 face masks in an unidentified
        warehouse in Manila owned by a Chinese national.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da90b25-1613-4e07-9323-e3a1226d04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:55:36.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:13:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Dale Israel contributed to this report.</em></p>'
