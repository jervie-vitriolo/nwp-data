      'mgnl:lastActivated': 2022-01-28T17:27:03.120+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5efbb-42c8-4cc7-a5c0-4ec0be265740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:20:03.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T17:27:03.120+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league management has yet to decide whether the upcoming Open
        Conference will be held in a bubble setup at either the Aquamarine Sports
        Complex in Lipa, Batangas or Royale Tagaytay in Alfonso, Cavite, or a closed
        circuit setup in Metro Manila if COVID-19 cases in the region are already
        low.</p>'
    '7':
