      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of reopening, the Philippines fared worse than most economies
        when it comes to lockdown severity, flight capacity, and travel routes for
        the vaccinated.</p>'
