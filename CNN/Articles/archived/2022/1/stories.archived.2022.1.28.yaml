  'COVID-19-cases-3.5-million-DOH':
    'caption': 'The Department of Health (DOH) logged 18,638 new COVID-19 cases on
      Friday, pushing the nationwide tally to over 3.5 million. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-28T15:59:21.715+08:00
    'imagesource': 'jcr:847a741e-c187-48f2-85c4-bb526bd296b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa989d7e-510e-41b1-b49b-1cf14afe55a0'
    'lead': 'The Department of Health (DOH) logged 18,638 new COVID-19 cases on Friday,
      pushing the nationwide tally to over 3.5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T16:07:59.786+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2022-01-28T18:38:10.518+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'COVID', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'DOH logs over 18,000 more COVID-19 cases anew as total tops 3.5 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb580ff-9ec7-4ba1-af85-66dc08ca6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:07:59.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.518+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)&nbsp;—</strong>
        The Department of Health (DOH) logged 18,638 new COVID-19 cases on Friday,
        pushing the nationwide tally to over 3.5 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cdc27-e0e8-4b2d-bdb4-4da7bb0ae1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:38:10.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.518+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new infections, 7,625 (97%) occurred in the past 14 days,
        or from Jan. 14 to 27.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69437dc8-6333-4a90-8495-5ef850f733c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:38:10.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.519+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new cases during that period
        were Calabarzon (2,101 or 12%), Metro Manila (2,073 or 12%), and Davao Region
        (2,011 or 11%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813f378-8c7d-4395-923a-84ba2f2f4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:07:59.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.519+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases is now at 3,511,491 with 6.6% or 231,658
        active cases or currently ill patients.&nbsp;Of the active cases, 219,811
        have mild symptoms; 7,055 have no symptoms; 2,971 are in moderate condition;
        1,509 have severe symptoms; and 312 are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca363440-782e-46bd-8877-938450a81c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:07:59.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.519+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 53,801—1.53% of all infections—after 68
        more people lost their lives.&nbsp;Among the 68 deaths, 59 (87%) occurred
        this month, and nine last year: four in September, one in August, two in May,
        and one each in April and March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850f395-c207-4d9f-9570-e8332f89fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:38:10.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.519+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of information to
        the data storage COVIDKaya system, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440cf2e-0924-410f-b26c-f7d6500c72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:07:59.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.520+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 13,106 others got well, raising the recovery count to
        3,226,032 or 91.9% of the COVID-19 tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434fe8fc-5205-4026-8cd9-5f0db0891cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:07:59.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.520+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 22 survivors as among the dead after
        validation, and deleted 594 duplicate cases, including 242 recoveries and
        three deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d672d2-c57c-4f48-9e50-c8687782286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:07:59.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.520+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories did not submit data and were excluded from the
        total, the DOH added. These laboratories contributed an average of 0.8% of
        tested samples and 0.9% of positive individuals in the last 14 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637f724-348f-42eb-a65e-cbb02a20b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:38:10.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.520+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, further dropped to 34.6% based on 62,671 tests reported on Jan. 26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d817802-52e1-4e3e-bd18-90e30893028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:38:10.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.520+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage is the lowest since Jan. 5 when the figure was slightly
        above 31%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf121c-c31a-4d5d-9db2-a0aaae07ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:38:10.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T18:38:10.520+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Health Organization recommends a positivity rate
        of below 5% for countries or regions to reopen.</p>'
