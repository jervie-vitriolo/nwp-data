  'virtual-reality-classes-covid-pandemic':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-28T21:35:16.986+08:00
    'imagesource': 'jcr:3de8d142-4455-4613-88d7-2c23bf3ed438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '636b65c8-0b27-48fb-94e9-241bcfd81f9c'
    'lead': 'Jeremy Bailenson has studied virtual reality for decades. But it wasn''t
      until last year that the Stanford professor felt the technology was good enough
      that he could actually teach a class in VR.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T21:37:46.302+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:13:04.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:15.775+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Forget Zoom school. For some students, class is in session in VR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6a754-b33b-4635-aa27-cab9a7014678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jeremy Bailenson has studied virtual reality
        for decades. But it wasn''t until last year that the Stanford professor felt
        the technology was good enough that he could actually teach a class in VR.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2df6c-5d07-4227-80d1-68d7f4b51475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer and again in the fall, Bailenson, the founding director
        of Stanford''s Virtual Human Interaction Lab, taught more than 260 students
        in his "Virtual People" class, which explores various aspects of virtual reality.
        Some days, the class discussed assigned readings over Zoom; other days, students
        and instructors gathered in VR for a virtual journey that might include a
        group meditation session or a digital exhibit of past art from the Burning
        Man festival. Students'' customizable avatars participated in discussion panels
        in VR and created a final project for the course — a full-fledged VR scene
        that others could visit virtually.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d850df-f65f-47c8-909d-d6432e22e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teaching his course this way, Bailenson told CNN Business, "has
        been a dream of mine." But only recently did he feel the headsets were cheap
        enough — the Quest 2, which Stanford purchased in bulk for the class, starts
        at $299 — and the software was capable enough for him to truly do it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf3b0c-4107-4956-9158-981c4a942f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailenson isn''t the only one bringing classes to VR. With VR headsets
        getting better and cheaper than ever before — and the pandemic forcing countless
        schools and universities to come up with ways to make remote learning work
        — a small but growing number of educators primarily at higher-education institutions
        are opening up virtual classrooms to help students learn in new ways. Some
        have held entire classes in VR, while others use the medium for specific activities.
        At least one, Morehouse College, has gone so far as to create a digital campus
        that replicates some of its real-life features, such as its main quad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509a729-22a3-45b0-abf1-7e91fdfcc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still open questions about the efficacy of VR in the classroom
        as well as questions about the risks it might pose to the developing eyes
        and brains of younger users. The headsets also remain too pricey for many.
        Still, some educators see the technology as an important learning tool going
        forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1acff09-4da4-4deb-a351-389c530a3a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic broadened our thinking about the ways education can
        happen and the ways it can happen effectively," said Mark Jacobs, director
        of Longview School, a private K-12 school in Brewster, New York, which is
        about to start a VR after-school program. "And the technology has finally
        reached the point of accessibility."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16a3c8-a106-42b2-8266-f6a0b8dbe09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Zoom was terrible"</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a5dcf-8ce2-4df7-8c64-31a361f8fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the key to making a technological advancement successful is solving
        a pain point, the rise of Zoom schools during the pandemic created a perfect
        opportunity for VR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c0128-d85e-41e1-b813-f26ad3c139b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zoom was terrible," said Farah Jan, a lecturer in international
        relations at the University of Pennsylvania. Some of her students would turn
        their cameras off and she couldn''t tell whether others were paying attention
        or doing something else online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d8843-7a66-4b06-9de8-766f364386fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of teaching a twice-weekly seminar remotely last spring,
        Jan, a self-described "VR junkie" who already enjoyed using the technology
        outside the classroom, received approval from her school to hold her first
        class in VR last year. She used an app called Aristotle that she designed
        and had built by a Turkey-based friend (they had worked previously on a VR
        app, she said). Ten students used Quest 2 and older Quest 1 headsets to gather
        as angular, torso-and-head avatars around a conference table in a virtual
        classroom and talk. A virtual whiteboard let Jan show slides and other documents
        to students.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e8dab-362e-42c6-893d-3bf73672ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also got Jan thinking about how the technology might be useful
        even when classes are held in person. She''s now teaching a 14-student course
        that will use Quest 2 headsets for virtual crisis simulations in South Asia
        — for example,visualizing the 1947 partition of India with 360-degree videos
        so students feel like they''re immersed in the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cad3de-1d62-423f-bda3-c0e614740adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it does is it kind of focuses the classroom," Jan said. Students
        are less distracted by other activities like texting and checking email, and,
        she pointed out, if any of them take off their headsets while they''re supposed
        to be in her VR classroom their avatars will noticeably droop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c211d-d11b-433e-8740-f94affb7c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not just for college classes</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d0a81-d2fb-44f8-855c-e7f9d96887f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VR is not just being used for college classes. Starting in February,
        Longview School will offer a once-a-week, 2-hour VR session in the school''s
        gym for kids in grades five through 10. It will stress mental challenges,
        physical coordination and stamina via apps like the puzzle game I Expect You
        To Die 2 and rhythm and music game Beat Saber, said Jacobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae2844-dc73-4df2-ad16-b61190223442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is it that we can take these games and find ways to build skills?
        Academic skills, social emotional skills, team-building skills and physical
        skills?" Jacobs asked. "I just feel like we''re at the early stages of this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4fd7cd-7cc7-43dc-af63-1460e1965bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jacobs, who got into VR during the pandemic by playing Beat
        Saber on a Quest 1 headset he and his wife had bought for their adult son,
        it''s an extension of the school''s existing approach to education. It frequently
        uses cutting-edge technology for learning. Students at Longview already do
        things like create computer games and use the game Civilization V to learn
        about issues such as war and trade. A $10,000 grant from the Vela Education
        Fund is covering the cost of 10 Quest 2 headsets and a staff member who could
        create the curriculum for the program, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7ca57-c4ef-48ab-9dbc-cb626464955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies selling VR headsets often set age limits for the gadgets
        — the Quest 2, for example, is intended for ages 13 and up, and requires a
        Facebook account, which is limited to those 13 and up. (Despite some research
        on the matter over the years, it remains unclear whether VR usage over time
        can be harmful to children in particular, whose eyes and brains are still
        developing.) But Jacobs said he isn''t concerned about kids under 13 using
        the headsets since they will be highly supervised by school staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb57d5-d805-4a7e-b1d5-c1755cd7ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs, who is also a history teacher for middle- and high-school
        students at Longview, is already thinking ahead. In the fall of 2022, he said,
        he expects that headsets will be used in some history classes, and he hopes
        it can be used in science, art, and literature classes as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84bd19-b7ce-4c96-ac91-90c9029a0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know yet what that will look like because we''re using
        this as a whole training period to figure it out," he said. "But to me that''s
        the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be7241-a79d-4224-94fb-f6d45a6ba539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limits of the technology</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0f6a0-a807-406d-ab08-aefc6c1d1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these headsets have become increasingly less expensive, they''re
        likely still out of reach for many schools that are already strapped for cash
        or unable to get grants to pay for the technology.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34eccb-bc34-4adb-9a51-ede2db704dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as VR becomes more capable, some of those who study it,
        including Bailenson, think the technology is still only useful for certain
        kinds of lessons — and not surprisingly lessons that focus on VR. It can,
        for instance, help teach about creating scenes in VR. Bailenson illustrated
        this by showing CNN Business around several of the environments built by his
        students, including one reminiscent of the undersea lair of Ursula, the sea
        witch in Disney''s The Little Mermaid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d84221-c6e4-4cfd-8323-86c50185075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VR is also increasingly used to instruct people on things you can''t
        simulate in the real world, such as how to respond to a disaster scenario.
        But the technology can be more of a distraction and a novelty than an aid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393ac8a-f344-4633-a383-5edefe1c9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a matter of thinking about which use cases are the
        things that make VR useful, and then focusing on those use cases in instruction,"
        said Chris Dede, a professor of learning technologies in Harvard''s Graduate
        School of Education.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455bcb6-32bd-42a7-bf42-03167450ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because VR is just starting to be used for more than the occasional
        lesson, it''s still hard to tell when and how it will be most useful. Eileen
        McGivney, a graduate student at Harvard''s Graduate School of Education who
        has taught in VR and is studying VR usage in high-school classrooms, has found
        that letting students experience VR on their own and then discussing as a
        group over Zoom is more effective than having a shared experience within the
        medium.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c3b8b-f39f-4641-8e1d-ab2cef68b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answers about how helpful the technology can be will trickle in
        over time from students, like Kathleen Curlee, a recent University of Pennsylvania
        graduate who took Jan''s spring 2021 seminar. Before that class, she said,
        Curlee had never used VR. She said she enjoyed the experience, particularly
        compared to other forms of remote learning. She said she remembered more from
        VR classes, for instance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d4e99-e0ac-4a9b-b4cd-71b8e93eed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really changed how I learn," she said, "and made learning in
        a virtual environment feel less virtual."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2cf2bb-dfc6-446e-ab32-f3d5171d61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:37:46.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/27/tech/vr-classes/index.html">Forget
        Zoom school. For some students, class is in session in VR</a>".</em></p>'
