      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao reiterated his promise to prioritize eradicating corruption
        in government if he wins the elections in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d784f89-4058-4e2e-9018-b2406f85384f'
