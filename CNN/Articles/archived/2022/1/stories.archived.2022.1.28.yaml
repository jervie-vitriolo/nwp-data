    'template': '1'
    'title': 'Man charged with groping a flight attendant sentenced to six months
      in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf65d47-45e6-4681-8ef8-11221f1451ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.840+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man charged with groping a flight attendant
        has been sentenced to six months in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57d80e-c1e2-4679-8cfb-a938d6671361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.840+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enio Socorro Zayas was sentenced on Monday in US District Court
        in the Southern District of Florida, according to court documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55ea40-1f7a-451c-b381-816e88d8affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.840+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zayas was indicted after an incident on August 6, 2021, aboard American
        Airlines flight 1723, traveling from Cancun to Miami International Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098669a-1a6b-495d-8c02-462fe35658be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.840+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an affidavit in support of the criminal complaint,
        the flight attendant, believing Zayas was asleep, placed a snack package on
        his lap.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dd937-f8d0-4577-95c7-39e5c6dd7cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.840+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she turned away, the flight attendant "felt a hand grip the
        bottom of her thigh and move upwards towards the lower portion of her buttocks
        before rubbing firmly from side to side," the affidavit reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fa5e8-0f53-40f0-a82b-47b76bc109ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.840+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the passengers on board corroborated details of the incident
        to law enforcement, according to the affidavit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5cde5-4212-406c-a4b4-42b82ba95c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zayas pleaded guilty to assault in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2afb2d9-1f68-476a-9f63-cffa7f552fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disruptive -- sometimes criminal -- passenger behavior has been
        a serious problem during the pandemic. Last year was the worst on record for
        poor passenger behavior aboard US airliners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5aa3dd-baaa-4e9c-82f4-aa3a7569d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 6,000 reports of unruly behavior were reported in 2021, according
        to the Federal Aviation Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06470f78-5bbc-4098-a7a8-da80c22e83e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, the FAA announced a "zero-tolerance" policy for
        unruly passenger behavior that skips warnings or counseling and goes directly
        to penalties, which can include heavy fines and jail time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f98209-9cea-4545-be39-40ef40beaadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1995 to 2020, an average of 182 investigations were initiated
        per year. In 2021, the FAA initiated 1,081 investigations -- a 494% increase
        over the historic average of investigations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9959c7-7d54-407e-a9d7-8454f84ba50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 4, the FAA had referred 37 out of 227 cases for which
        it had initiated enforcement action to the FBI for criminal prosecution review.
        (The FAA does not have authority to prosecute criminal cases).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a9cda-8f5e-42b5-88bb-e434bdd47898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those cases are part of growing attention from the Justice Department
        on unruly passenger behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52669730-1d7f-4eb6-97f5-4458adeda6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional cases are being referred to the FBI regularly, the FAA
        told CNN earlier this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3d1cc-6899-4625-afb0-98312689192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:18:46.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T15:19:57.841+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/prison-time-flight-attendant-assault/index.html">Man
        charged with groping a flight attendant sentenced to six months in prison</a>".</em></p>'
  'Magalong-contact-tracing-COVID-19-omicron':
    'caption': 'Contact tracing czar Benjamin Magalong said on Friday contact tracers
      are struggling with the surge in COVID-19 cases due to the Omicron variant.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-28T15:19:37.111+08:00
    'imagesource': 'jcr:4555855e-3531-4f60-8581-ffcf3a6376fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd36aab8-b4f5-4cd0-bc25-537d565b5bf2'
    'lead': 'Contact tracing czar Benjamin Magalong said on Friday contact tracers
      are struggling with the surge in COVID-19 cases due to the Omicron variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T15:22:49.784+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:18:07.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:08.499+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Magalong', 'COVID-19', 'COVID', 'Omicron']
    'template': '1'
    'title': 'Magalong says COVID-19 contact tracers grappling with surge, advises
      them to focus on first-level contacts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b3e81-5fc5-4d21-b1fd-86640d00ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:22:49.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:18:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Contact
        tracing czar Benjamin Magalong said on Friday contact tracers are struggling
        with the surge in COVID-19 cases due to the Omicron variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab584d-a4ad-4cc2-a273-0adfee7de0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:22:49.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:18:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Laging Handa government briefing, Magalong described that under
        the Omicron surge, one tracer would handle about 30 to 40 cases — a task that
        he said was "impossible" to manage. He added that compared to the time of
        the Alpha, Beta and Delta surge, one tracer would only look at 12 to 15 cases
        per day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de374177-b670-4543-a536-cb7b803691f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:22:49.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:18:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nahihirapan talaga.</em> Admittedly <em>nahihirapan,</em> especially
        <em>na hindi natin na</em>extend <em>''yung</em> services <em>ng</em> 16,000
        [Department of Interior and Local Government]-hired contact tracers <em>kaya
        umaasa tayo ngayon sa mga</em> uniformed services," said Magalong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7319f9f4-6142-4a8a-b633-5fb84c198599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:22:49.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:18:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are having a hard time, admittedly, especially
        when we didn''t extend the service of the 16,000 contract tracers hired by
        the Department of Interior and Local Government, so now we are relying on
        our uniformed services.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0462b6-5b59-4086-a434-4265853ad980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:22:49.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:18:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong''s advice is for tracers to focus on the "first-level generation"
        contacts of cases to keep their work manageable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9e1e1-db6f-490f-b2f3-87c3e517a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:22:49.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:18:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so far as the city of Baguio is concerned and other local government
        units, we are still focusing on household members," said Magalong, who is
        also Baguio City Mayor. "<em>Kasama na rin ''yung mga</em> workforce or <em>mga</em>
        co-employees <em>niya sa kanyang</em> place of work, and at the same time
        identifying <em>''yung mga</em> events and activities <em>na nagkaroon ng</em>
        super spreader events."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159901e-7693-4bf5-bb6b-be7f41d95e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:22:49.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:18:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That includes the case''s co-employees at the workplace,
        and at the same time, identifying events and activities that may have been
        super spreader events.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c6ae5-be9e-4060-8ed7-76e8a644d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:22:49.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:18:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong reiterated that tests should not be used indiscriminately
        and should be based on recommendation of contact tracers and if the person
        has symptoms.</p>'
