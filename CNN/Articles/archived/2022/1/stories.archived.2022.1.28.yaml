      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d2909-4b88-4e49-bab0-ece124a9728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everytime we put in performances like that and played two and a
        half games of really good football, you just keep rising and exceeding the
        expectations of what we know and what we have achieved," said Stajcic, who
        was hired to coach the team October last year.</p>'
