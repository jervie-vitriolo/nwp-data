      'mgnl:lastActivated': 2022-01-28T13:08:58.757+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798fd07d-0285-43a7-a2c2-0ee90f39cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.757+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First is, you consider the dates, <em>kung sino nauna.</em> Then
        take a look at compliance, <em>kung hindi nagcomply</em> then go to the next
        until the last," the deputy commissioner noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd00d92-cb53-41f5-a599-9fbef06e62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.757+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab862c76-c510-499c-bbd6-d575bd43c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.757+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First is, you consider the dates, who applied first.
        Then take a look at compliance, if it didn''t comply then go to the next until
        the last.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39cf88-5696-4c53-910d-4167d8e49c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.757+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022221f-d47d-4531-990b-1e36eb036b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.757+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is legally qualified, technically qualified and financially
        qualified, then a grant authorization is given. <em>Ito yung sinusunod</em>
        (This is what we follow)," Cabarios added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202a645-a509-4eb6-aa38-d78a1d5486a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.757+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3ae1a-af70-4e0e-8513-99f1df63e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.757+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Advanced Media Broadcasting System, which can
        now temporarily operate analog Channel 2 and digital Channel 16, applied for
        a digital TV slot as early as 2006.</p>'
