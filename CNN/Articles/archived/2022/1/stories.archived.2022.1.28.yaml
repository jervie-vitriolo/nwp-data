      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> It
        might take a while for broadcast giant ABS-CBN to secure its own frequencies
        after the government reallocated its former channels to other broadcasting
        firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e02b6-7a42-40aa-815b-46083ff62d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.814+08:00
