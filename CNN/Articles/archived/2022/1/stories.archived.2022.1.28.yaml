      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the numbers speak for themselves. That is the clearest indication
        of the resilience of the Philippines amidst the COVID-19 pandemic," said Nograles.</p>'
