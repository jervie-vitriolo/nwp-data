      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the Department
        of Health made the recommendation to the Inter-Agency Task Force to ease travel
        restrictions in light of the widespread transmission of the highly contagious
        Omicron variant in the community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73653ca-00a6-4f58-8478-bdd138f3dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said data showed the local spread of the Omicron variant did
        not stem from returning overseas Filipinos (ROFs). She added there are a lot
        more Omicron patients without travel history compared to ROFs who were found
        with Omicron.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38316990-ead7-4691-83a3-b0ec53b71a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi ng ating mga eksperto, it doesn''t make sense anymore
        because ang transmission dito sa ating bansa ay napakataas na, baka mas mataas
        pa doon sa mga pinagbabawalan natin na mga travelers coming from other countries,"
        she said during the Palace briefing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921af6f7-4835-43bc-ae3d-4a5d19b7bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our experts are saying the restrictions don''t make
        sense anymore because transmission here in our country is already too high,
        perhaps even higher than in countries where travelers we subject to restrictions
        come from.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa922aa4-1f56-401f-8b16-5ea1d74867b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said that with the lifting of the travel ban,
        efforts to cut transmission in the community should be strengthened.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91852ba-d2a3-499f-a338-b3ded4db6686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:40:08.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T15:00:04.125+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a total of 1,153 Omicron cases, mostly with
        the "stealth" sub-variant BA.2, which is the most common lineage among local
        cases.</p>'
