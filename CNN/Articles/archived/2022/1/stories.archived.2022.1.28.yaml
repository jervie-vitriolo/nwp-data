      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this week’s televised Cabinet briefing, he unveiled the plan
        to start<a href="https://www.cnnphilippines.com/news/2022/1/25/children-5-11-vaccination-starts-on-Feb-4.html">
        inoculating the 5-11 age group on Feb. 4</a>. This will be done in phases
        starting with Metro Manila before it is expanded to other areas, he said.</p>'
