    'mgnl:tags': ['Federal-Reserve', 'rate-hikes', 'United-States', 'US', 'Fed', 'inflation']
    'template': '1'
    'title': 'US rate hikes are coming: What does that mean for you?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5c3fa-f5c1-4bb3-97eb-f8759f8cad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Covid era of free money is coming
        to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c7626-665b-4395-b3b7-7c3d3bf17c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d3269-35c9-4435-a801-d92e31eb22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping interest rates to zero in March 2020 to revive the
        economy, the Federal Reserve is shifting gears and going into inflation-fighting
        mode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d04bbd-da38-411b-a632-cd54a596d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7692dc2-6aeb-4c0b-84d5-adc16df61eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials indicated Wednesday they plan to raise interest rates
        in March, launching a series of rate hikes for the first time since 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12758f6-a48e-423b-8a2a-4e19438e37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da954a-c92c-4497-a398-f4f177f80998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans will experience this policy shift through higher borrowing
        costs: No longer will it be insanely cheap to take out mortgages or car loans.
        And money in the bank will finally earn something, albeit not much.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e05acc-2b98-48f7-bc83-18c058fe35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf6d9c-aa6e-4161-aaef-25289885fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money will no longer be free," said Joe Brusuelas, chief economist
        at RSM US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcb2bf-9da7-45be-823b-79cb9c59a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8646c8-4b7b-4095-a2b0-62b3192b10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic erupted, the Fed made it almost free to borrow
        in an effort to encourage spending by households and businesses. And to further
        boost the Covid-ravaged economy, the US central bank also printed trillions
        of dollars through a program known as quantitative easing and rolled out emergency
        credit facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd3d59-f9da-4105-8c88-f6c11f703db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507fb0d-45aa-410a-919a-e89d7e574ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s rescue worked. There was no Covid financial crisis. Vaccines
        and massive spending from Congress paved the way for a rapid recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff8ebb-76e2-4437-8bf4-3fe96aa93625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810b88e-46f9-4e09-8676-0992b0631df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Borrowing costs are going up</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ac532-7c6a-463c-8733-2640340e0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, unemployment is very low but inflation is very high. The
        US economy no longer needs all that help from the Fed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8d298-4784-46b8-aba6-34841a016b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e63f4a-b2ae-49b8-afb1-d889915602af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time the Fed raises rates, it becomes more expensive to borrow.
        That means higher interest costs for mortgages, home equity lines of credit,
        credit cards, student debt and car loans. Business loans will also get pricier,
        for businesses large and small.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f85b3e-3c6d-49ff-bd27-715b1127ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f09ab-752b-441a-aea1-d73f35980681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most tangible way this is playing out is in mortgages, where
        expectations of rate hikes have already driven up rates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a77204-9c61-49df-9236-3e4da01034a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b59ac7-6897-4a3c-a364-9041db4488ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average rate for a 30-year fixed rate mortgage recently hit
        3.55%, the highest level since March 2020. That''s up sharply from 3.05% as
        recently as December 23.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0423779-8851-45d2-80a5-559c802ff003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef92fcf-d0e8-4d05-a618-97f558009b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher mortgage rates will make it harder to afford home prices
        that have skyrocketed during Covid. Weaker demand also could cool off prices,
        which have begun to decelerate in recent months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6af9e-4460-46b3-b2ac-7fd630648323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff03cbd-0ea8-4ffe-847f-c8e88aa6b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But it''ll still be relatively cheap to borrow</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba518f-121a-4f60-b182-1e1f31ff927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this means it will suddenly become expensive to finance
        purchases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48294fe-4058-4394-ab87-98ad81bc1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28551ee-9e3c-4ec1-ae0f-ee98c70a4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are currently pricing in a 60% chance that there will
        be five interest rate hikes this year versus only a few months ago, when hardly
        any were priced into the market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab8ccd-b754-4705-86b7-56ffc2e8a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47f80f-7e70-4742-9353-e4d5ed409148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if there are five rate hikes, the midpoint of the fed funds
        rate would be sitting at a relatively low 1.375%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f1176-ef6f-47ff-963e-5c0a784584b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c662f-5c5a-445b-b42f-ad3f1e07ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, the Fed raised rates to as high as 2.37% during the
        peak of the last rate hiking cycle in late 2018. And before the Great Recession
        of 2007-2009 Fed rates got as high as 5.25%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ad5dd-5f30-4111-8b18-6ff1068674f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e46cf5-551f-4313-8411-ba8518a418ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the 1980s, the Paul Volcker-led Fed jacked interest rates
        up to unprecedented levels to fight runaway inflation. By the peak in July
        1981, the effective Fed funds rate topped 22%. (Borrowing costs now won''t
        be anywhere near those levels and there is little expectation that they will
        go up that sharply.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ca9a2-1249-4a4b-89e8-f8450bee36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb9e5f4-863a-4697-9bf2-486e91f1b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the impact to borrowing costs in coming months will depend
        chiefly on the speed of the Fed''s rate hikes. There remains much debate about
        that, although Chairman Jerome Powell said Wednesday he believes there is
        "quite a bit of room" to raise rates without threatening the jobs market.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a935814-c5ae-44f7-afcd-fe4dbcf7079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12bef0-d0fa-4c1e-a1c7-c9d6b5b32c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good news for savers</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b25ade-d005-4cea-bed1-e43185b330b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock-bottom rates have penalized savers. Money stashed in savings,
        certificates of deposit (CD) and money market accounts has earned almost nothing
        during Covid (and for much of the past 14 years, for that matter). Measured
        against inflation, savers have lost money.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ba49d-e90b-4e06-8396-46998fe69fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366cc64f-9416-470e-81b7-32ee0b66e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, however, is that these interest rates will rise as
        the Fed gets away from zero. Savers will start to earn interest again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86359d50-7e11-4dad-be20-4a10183fac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f4b9d-c17c-49a9-b3bf-b57956abe930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this takes time to play out. In many cases, especially with
        traditional accounts at big banks, the impact won''t happen be felt overnight.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c66feb-7a80-4145-a73c-1bba5522b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70b1eb-a953-4626-aa75-a4dcf47e8374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even after several rate hikes, savings rates will still be very
        low -- below inflation and expected returns in the stock market.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a411eba-5faa-4956-b35d-c8078645f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767fd99-85ad-4a4f-97ef-861ec911ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Markets will have to adjust</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9a87f-102a-4984-a3ac-a3d28bb13a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this free money has been amazing for the stock market. Zero
        percent interest rates depress government bond rates, essentially forcing
        investors to bet on risky assets like stocks. (Wall Street even has an expression
        for this: TINA, which stands for "there is no alternative.")</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb4a60-5a2f-4dd4-89c3-ad0567f953c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da8d85-a917-4095-acf0-48aff92b7940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher rates could be a challenge for the stock market, too, which
        has become accustomed to -- if not addicted to -- easy money. Markets have
        already experienced significant volatility amid concerns about the Fed''s
        plan to fight inflation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a0fc4-1151-4681-83d9-ab9c61dcd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620f1e7-d5da-4148-a68b-9d9eaf8b7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much will depend on how fast the Fed raises interest rates --
        and how the underlying economy and corporate profits perform after they do.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e436703-07ee-47b3-935b-8d4b2f9c53e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05228c12-b451-4522-b698-2fff385030c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a minimum, rate hikes mean the stock market will face more competition
        going forward from boring government bonds.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236422d6-7b89-40ef-869e-cf92bc270ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7a9e9-028a-40c4-83b6-fd62de151fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cooler inflation?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84ee3b-5ed1-4c54-85e4-f3aba56ea2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the Fed''s interest rate hikes is to get inflation under
        control.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bd92b-6478-43d2-8d35-bb3bc9c2ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140cb0d-cb35-43b1-91b3-87d9654d363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices spiked by 7% in December from the year before, the
        fastest rate of inflation in 39 years. Inflation is nowhere near the Fed''s
        goal of 2%.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750ad90-bd73-4d4a-a411-817534fdd302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bae15-5cb5-403c-9693-10dc40bea7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high cost of living is causing financial headaches for millions
        of Americans and contributing significantly to relatively low levels of consumer
        confidence, not to mention President Joe Biden''s low approval ratings.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b4523-4e16-4e05-aa53-6b22120f370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b70729-0d21-48af-851f-30643bc757a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it will take time for the Fed''s interest rate hikes to start
        chipping away at inflation. And even then, inflation will still be subject
        to the whims of the supply chain mess, strong demand. And, of course, Covid.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b575b1f-c222-4bdc-be18-40e37ec7ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:01:58.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/27/economy/fed-inflation-interest-rates/index.html">Rate
        hikes are coming: What does that mean for you?</a>"</em></p>'
  'biden-cat-white-house':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-28T21:03:08.267+08:00
    'imagesource': 'jcr:af46e1f0-023c-4628-99ee-5791d9ce209d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4c3bc37-577d-4f38-a749-2cd16282b869'
    'lead': 'First lady Jill Biden has revealed the long-awaited Biden family cat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T21:04:30.783+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:13:08.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:13.891+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bidens welcome new family cat to the White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc1471-008e-421e-823b-12ced568b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.783+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> First lady Jill Biden has revealed the
        long-awaited Biden family cat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737e7cb-a3b3-47a7-8d4c-65b7df07aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.783+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is a short-haired, two-year-old gray tabby named Willow. The
        name is inspired by the first lady''s hometown of Willow Grove, Pennsylvania.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685619c-396b-45af-b264-f2e031a23154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.783+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden first met Willow at a campaign stop in 2020, according to
        information provided by the first lady''s press secretary Michael LaRosa,
        when the cat jumped on stage and the owners of the farm where the event was
        being held noticed the "immediate bond"they shared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4a33a-1b45-435b-b5c8-3469faf09108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Willow is settling into the White House with her favorite toys,
        treats, and plenty of room to smell and explore," LaRosa said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183b76f-4e6e-4a00-a187-84884c346307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the first lady said in an interview the cat was "waiting
        in the wings." She has been fostered by acquaintances for the last several
        months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7b016-4a6a-48d4-a285-838181ed326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willow now shares the White House with Commander, a pure-bred German
        Shepherd puppy, that the Biden''s adopted in December of last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948f95a-d024-4f56-a074-dbbff88d501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens'' beloved German Shepherd, Champ, died in June at the
        age of 13. Their other German Shepherd, a rescue named Major, has been living
        away from the White House after a handful of aggressive incidents involving
        staff there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49684637-d7f8-4489-a88c-354d1ce0240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After consulting with dog trainers, animal behaviorists, and veterinarians,
        the first family has decided to follow the experts'' collective recommendation
        that it would be safest for Major to live in a quieter environment with family
        friends," LaRosa previously told CNN, noting the decision to move Major was
        not a reaction to a specific incident, but comes on the heels of "several
        months of deliberation" by the Biden family and "discussions with experts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9e9fa-e1ce-453e-888e-eef2df0d0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time there was a pet cat at the White House was during
        George W. Bush administration — her name was India.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993fee5-9499-4df4-b891-c3c4c93aee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:04:30.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/28/politics/biden-family-cat-willow/index.html">Bidens
        welcome new family cat to the White House</a>".</em></p>'
  'Olympic-sponsors-Beijing-Games':
    'author': 'Michelle Toh and Selina Wang, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-28T21:03:47.815+08:00
    'imagesource': 'jcr:771cf64f-daad-403e-92de-eaaf214c9dd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ad32af8-8396-4751-9fc4-3ed0d64fe2fc'
    'lead': 'Sponsors of the Olympics are walking a tightrope ahead of the Beijing
      Winter Games next month as worsening geopolitical tensions force them to consider
      downplaying their involvement without upsetting China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T21:10:27.165+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T13:13:07.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:14.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing', 'Olympics', 'Winter-Games', 'China', 'sponsors', 'ads']
    'template': '1'
    'title': 'Olympic sponsors paid big money for the Beijing Games. So where are
      all the ads?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603de83-4688-4f12-b09c-5e0ee337d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: A version of this story appeared in CNN''s
        Meanwhile in China newsletter, a three-times-a-week update exploring what
        you need to know about the country''s rise and how it impacts the world. Sign
        up here.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517aa0c0-33f7-4c45-a418-874628a470bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e85ea6-9b4a-432c-a811-c59106c974bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sponsors of the Olympics are walking
        a tightrope ahead of the Beijing Winter Games next month as worsening geopolitical
        tensions force them to consider downplaying their involvement without upsetting
        China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4a303-9a5b-4555-b292-393d5f671586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6c73c-8e10-44b2-a86d-2ff40bf284a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political fervor in the United States reached a high last month
        as the White House called for a diplomatic boycott of the Games, a statement
        against human rights abuses that Washington has accused Beijing of perpetuating
        in the country''s western Xinjiang region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940d1c9-bce4-4b85-ba67-57830633486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984c2bb-a504-4bd3-ad71-f85eec9e85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s added to pressure on companies such as Coca-Cola, Intel,
        Visa and Airbnb, which in recent months have faced calls to cut ties with
        the event because of Xinjiang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b901fb78-863a-4580-bab8-37a6e6a948e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a152f6b-8ea9-45de-9746-51d26477295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some politicians have accused businesses of undermining the ability
        of their home countries to send a clear message to Beijing through diplomatic
        boycotts. Critics also question the value of sponsoring an event that won''t
        be selling tickets to the public due to pandemic curbs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299763e-5461-4993-9771-64d782758ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b34f5-b09b-4820-9430-69d397ce3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But corporate executives have few good options as they are pulled
        between the world''s two largest economies. Stay silent, and risk alienating
        consumers in places like the US. Pull back, and potentially damage their prospects
        in the vast Chinese market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8262ed-23f9-48c9-9f0e-9bfaa70ccdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480d4d5-776a-488b-bf64-8e352a35119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International companies are familiar with the risks. Last year,
        Nike, H&amp;M and other Western brands faced a boycott in China because of
        a stand they took against the alleged use of forced labor in Xinjiang. And
        in 2019, comments made by the Houston Rockets'' then-general manager in support
        of pro-democracy protests in Hong Kong threatened billions of dollars in business
        between the NBA and China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fde5ea-7862-4c13-8545-a6cda942f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780a184-28e3-4c84-995b-081af37471ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensitivities leave companies treading on thin ice, according
        to Dipanjan Chatterjee, a vice president and principal analyst at Forrester
        in charge of brand strategy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e1bf7-a454-4010-a924-8cb936fb0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743cc31b-d713-48c5-ba07-9778bbd5f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the upcoming Games as "an upside-down Olympics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ada4a1-80b9-4ae0-9a84-7047ba83f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d7d44-b462-411f-801b-ee40bf885be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very, very unusual year," Chatterjee told CNN Business.
        "Typically at this time of the year, you know, all the brands are all agog
        with excitement because the Olympics is right around the corner ... Instead,
        what you''ve found is that they''ve retreated into their shells."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e09a2-6b2c-484b-9291-141d4062ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c986cb-6554-4b75-999b-d6d637472710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark DiMassimo, the founder and creative chief of DiGo, an advertising
        agency in New York, said sponsors appear to be downplaying their involvement,
        at least in the lead-up to the Games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfa459-6e1b-4b75-8b6f-b34285172bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95219b-e2f3-48da-8d22-c4f2cf31a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t see the typical promotion of their Olympics advertising
        in advance. You''d be typically seeing it at this time, and we''re not," he
        said. "I think they''re trying not to make themselves the story."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd61863-64fe-4ce1-8d54-de5d29cc5b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf4538-f09e-4d20-a75e-a2762ce1044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising tension</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6dbf9-a81e-42e6-a4ee-ff2d04a668f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was soon joined in its diplomatic boycott by the United Kingdom,
        Australia, Canada and Denmark, which each announced they would not be sending
        any government delegations to the events, citing human rights concerns in
        China. Japan and the Netherlands have also said their senior officials will
        not attend, though they have not described their actions as a boycott.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3c6ac-4381-4335-b3ac-a3081f6fb205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08494c51-122f-4b58-acd9-ab545989be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for its part, has called on the international community to
        "depoliticize" sports and warned that countries could "pay the price for their
        mistaken acts." The Chinese government has also repeatedly and vehemently
        denied all allegations of human rights abuses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4ba25-16d9-4ede-97c4-9ff47df1a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87ed9f-7852-4b5c-acc5-0bed0df29db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for businesses, the diplomatic firestorm set off a gigantic
        scramble, according to DiMassimo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f4153d-c703-4fd4-8d68-4a3af56b2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc3162-cebe-46ce-9a0a-6d4348dfc10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were "lots of late-night Zoom calls and meetings as advertisers
        tried to figure out what to do," he said, referring to the aftermath of the
        US boycott.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f5ff9-1f36-4fb7-af42-c52beb811744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943fbf5-a65f-40dd-95f2-bd69e4fd0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before then, pressure was rising. Sophie Richardson, China
        director of Human Rights Watch, said her team wrote an open letter to Coca-Cola
        last May, asking if it had conducted a human rights review in China in light
        of its participation in the Games.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62f475-9980-487b-925f-a0919aeba0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a30f7-e56e-4f17-848a-93ee451396aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke did not respond, which was "disappointing," Richardson said,
        arguing that the company was demonstrating "double standards."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b3855-c4bc-46a1-96c6-ed03d65354d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa1561-94ae-43af-b4e0-15b7e93c2d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will defend voting rights, for example, in the United States,
        where it''s relatively easy and cost-free, and presumably in their calculations,
        maybe makes them look even better," she added, referring to Coca-Cola''s intervention
        after a controversial voting law in Georgia was passed last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125e93a-18d4-4123-b905-a3d74fe1ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d285b57-fe60-49cf-b6c6-a0b5beae0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they won''t talk about the total lack of voting rights inside
        a place like China."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce13f7-6382-4cc6-ba2d-a8f100b75306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f9db5-0a01-4b47-a107-3de7facd2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the matter by US Sen. Tom Cotton last year, an executive
        said that Georgia was the company''s home state, "where many of our employees
        live and work."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00255cec-1533-4fc2-b9c0-119d417df286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bce5d8-0485-469a-8f4b-1046ef640b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are most engaged on policy issues here at home, but we are clear
        in our respect for human rights globally," said Paul Lalli, Coca-Cola''s global
        vice president of human rights.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb099e6-7122-4a30-a727-c47f3210d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4225561-adfd-4291-b6f2-648bb62ecd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treading carefully</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045457a-9aa7-44d3-b347-59fdb946052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the Olympics'' top partners collectively pay billions
        of dollars to sponsor the Games, including fees paid to organizers and additional
        marketing costs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d38f15-623a-4c90-81df-ef2f33fb9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e0258-8155-4d94-a637-93747db22a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts suspect their advertising push this year might be a
        lot more muted than that number would merit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0103eb56-d0c9-4152-a30f-b1504ad478ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877786d8-653c-4dc2-a998-a336b9290d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is speculation that a whole bunch of these brands that have
        bought premium ad spots for the Olympics are going to run generic messaging,"
        Chatterjee said, referring to standard advertisements that were not created
        specifically for the event.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412438fc-cbda-4064-b886-2395ae385919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:10:27.168+08:00
