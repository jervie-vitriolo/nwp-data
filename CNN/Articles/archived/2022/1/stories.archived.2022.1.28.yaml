      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he believes in leadership by example, so his first order
        of business if elected president will be waiving his rights under the bank
        secrecy law. He will also encourage members of his cabinet to follow suit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c969e6-3da3-443f-9cee-8da11b19e569'
      'mgnl:activationStatus': true
