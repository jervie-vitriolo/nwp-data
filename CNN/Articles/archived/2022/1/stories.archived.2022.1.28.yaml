    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98563107-5071-429b-8c71-08816b201ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.729+08:00
      'mgnl:createdBy': 'bamba'
