  'Gas-stoves-climate-impact':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-28T08:25:34.854+08:00
    'imagesource': 'jcr:145ebe33-dc5c-4749-93b4-08fb6d2784a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817facab-a7df-47d2-87a6-c7ac5e51f609'
    'lead': 'The gas emitted from household stoves and ovens is not only dangerous
      to public health but also has a much more significant impact on the climate
      crisis than previously thought, new research shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T08:30:09.047+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2022-01-28T08:52:40.895+08:00
    'mgnl:lastActivatedBy': 'glee'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gas stoves are a threat to health and have larger climate impact than
      previously known, study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b7efa-9873-4b36-9d7a-e8e85b5b5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.895+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The gas emitted from household
        stoves and ovens is not only dangerous to public health but also has a much
        more significant impact on the climate crisis than previously thought, new
        research shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f397e-370b-4353-a226-6c349a18a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.895+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f938fc-9b2b-48a8-b30e-15e97f26c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.896+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, from scientists at Stanford University, found the emissions
        from gas stoves in US homes have the same climate-warming impact as that of
        half a million gasoline-powered cars -- far more than scientists have previously
        estimated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959bc22-b82d-4c10-bbe4-ffa639ed94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.896+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3adb39f-29c6-46c1-9517-70ae9f1326aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.897+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new study confirms what environmental advocates have been
        saying for over a decade now, that there is no [such thing as] clean gas --
        not for our homes, not for our communities and not for the climate," Lee Ziesche,
        community engagement coordinator for Sane Energy, a non-profit climate justice
        group that was not involved in the research, told CNN. "From the drilling
        well to the stoves in our kitchens, fracked gas is harming our health and
        warming the planet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58dbdb-8c3f-41c0-88b5-5e58a5273de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.897+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b28573-6c81-4c21-8ee1-352429cbe8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.898+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane, the main component of natural gas, is a potent planet-warmer.
        It is around 80 times more powerful in the short term than carbon dioxide,
        scientists say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69eea65-f0e7-4ea5-aad9-add5b5853d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.898+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d8914-754c-41d0-ada9-abd17e9cb72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.898+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that in homes without range hoods, or with
        poor ventilation, the concentration of harmful nitrogen oxides -- a byproduct
        of burning natural gas -- can reach or surpass a healthy limit within minutes,
        especially in homes with small kitchens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472fb56-c39f-4ffb-a9d1-df923a5d9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.898+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cf0b6-27a6-4058-8859-1ce7fd78c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.899+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas stoves and ovens leak significant amounts of planet-warming
        methane whether they are on or off. The study estimates stoves release 0.8%
        to 1.3% of their natural gas into the atmosphere as unburned methane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28936ac9-b037-4764-8b8b-3c9b07fd9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.899+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6159ff6-e4f5-449c-bc65-79e6fe6cfb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.899+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not sound like much, but lead study author Eric Lebel told
        CNN it''s a "really big number" when added to the amount of methane that is
        released during the production and transmission of the gas itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294d056-0bd4-48a7-8698-e3e1610f4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.899+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0459f30-a777-4f6a-9e05-86ec687fac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.900+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone says they don''t use their stove, and so they''re not
        actually emitting any methane, well, that''s actually not true because most
        of the stoves that we measured had at least a slow bleed of methane while
        they were off," said Lebel, who conducted the research as a graduate student
        at Stanford University and is now a senior scientist at PSE Healthy Energy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec536217-f731-44a5-8fec-6bdaca10db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.900+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab3ad94-a0f1-4290-9752-04edff5e8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.901+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nitrogen oxides, or NOx, which pose an especially harmful risk
        to children and the elderly, Lebel said they found the emissions are directly
        proportional to how much gas is burned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e0034-3ce3-4d47-9bb3-0e2cafc0061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.901+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168428c-0dea-497e-96c8-03946138bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.901+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you turn another burner on, use a bigger burner, or turn
        it higher, all these things will create more NOx," Lebel said. The concentration
        of those gases is "dependent on how big your kitchen is, what your ventilation
        is in your kitchen, all those things matter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b6517-a74d-42e2-a519-15d4c6361e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.901+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f2cb6-1205-44b8-ba2c-30e936ae9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.902+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes as a growing number of US cities, including certain
        places in California, New York and Massachusetts, are shifting away from including
        natural gas hookups in new homes. Green energy advocates argue that switching
        from gas to electric appliances will ease the transition to renewable energy.
        Electric appliances, according to this study, avoid the harmful byproducts
        of burning natural gas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce9f9e-5b96-4649-a835-980f6a868d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.902+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5e41e-8db6-43eb-9067-8ecbd7345855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.902+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from the US Energy Information Administration,
        there were more than 40 million gas stoves in US households in 2015, though
        the proportion of gas stoves in some regions is higher than others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182b56f-705d-4113-82a3-03067d085bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.902+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a7c76-2855-4bae-bc49-e8ede8ffe4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.902+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also suggests that the federal government is underestimating
        the amount of methane emissions leaking from homes, which the researchers
        found was 15% higher than the Environmental Protection Agency''s estimate
        for all residential emissions in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5b755-b558-45a8-bc85-043652fa485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.903+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c99067-f121-4275-8ba9-41f477ac61e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.903+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new study is a really great example of how widespread the
        sources of greenhouse gas pollution are," Charles Koven, a scientist at the
        Lawrence Berkeley National Laboratory, who is not involved with the study,
        told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3e5b4-983e-4d09-bdb3-4fac82e9998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.903+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfdfc6-9d9d-4137-9639-6457290fb75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.903+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting to net zero isn''t a matter of replacing just the cars
        or just the power plants that burn fossil fuels with alternatives that don''t,"
        he added. "We need to look at everything that uses fossil fuels, even the
        sources as seemingly small as leaky gas pipes that power the stoves in our
        kitchens, and realize that all of these tiny sources can add up to big climate
        impacts."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d56a39-60fb-4076-be76-e157a27e5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.903+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389803ef-54de-44ae-a84d-282582b0d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.904+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane emissions were a focus in a major UN climate report in August,
        in which Koven was a lead author. Scientists found the concentration of methane
        in the atmosphere is higher now than any time in at least 800,000 years --
        and that reducing methane is the easiest knob to turn to change the path of
        global temperature in the next 10 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413607dc-f376-4005-9610-3ef709a3c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.904+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce97e4-908e-4b18-a89f-2ba61f7b4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.904+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas has been hailed as a "bridge fuel" that would transition
        the US to renewable energy because it is more efficient than coal and emits
        less carbon dioxide when burned. But that plan, some experts say, underestimates
        the impact of it leaking, unburned, into the atmosphere and causing significant
        warming.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde0004-e8c0-41ea-a9d9-6400880c1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.905+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b1123-affa-40d5-8bf7-056f8b32d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.905+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebel said that he hopes policymakers can use their research in
        their effort to decarbonize homes and make appliances healthier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70572a-5b7b-46b6-99ae-28d7e98ff83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.905+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410963c3-4d88-4f9e-b839-2a5232ac6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.905+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s neither just a climate issue, not a health issue, but it''s
        both together," he said. "When people are deciding whether or not to put out
        a gas ban, they should consider the climate and health impacts and what the
        benefits of electrification would be. And it seems pretty clear what the science
        is showing."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e023a48-231d-4b88-92b5-c4c40d3152ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:30:09.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:40.906+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/01/27/us/natural-gas-stoves-methane-climate/index.html"
        href="https://www.cnn.com/2022/01/27/us/natural-gas-stoves-methane-climate/index.html">Gas
        stoves are a threat to health and have larger climate impact than previously
        known, study shows</a>''</em></p>'
  'US-college-scholarships-error':
    'author': 'Alisha Ebrahimji, Paradise Afshar and Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-28T08:30:25.620+08:00
    'imagesource': 'jcr:4bcffa9e-e086-4ded-a73f-1e88581922f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40edd0d7-dff0-46f9-9e22-b85df472acbc'
    'lead': 'Now, the university says it is reaching out to the impacted students
      "to make it right" and award them with an amount equivalent to a full-tuition
      scholarship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T08:41:53.981+08:00
