  'india-delhi-schools-students-covid-pandemic':
    'author': 'Rhea Mogul and Vedika Sud, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-28T13:45:29.740+08:00
    'imagesource': 'jcr:391f8dfb-2bab-43f9-8475-890d825a3cf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97c33b27-08de-4dca-8d76-16d8fe158701'
    'lead': 'Dharini Mathur''s son had just turned 4 when he started pre-school online.
      More than 600 days later, he still sits behind his computer screen, attempting
      to learn virtually -- while making zero contact with his classmates and teachers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T13:47:51.872+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After more than 600 days shut out, Delhi''s students just want to go
      back to school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e42928a-a8bf-4519-a3fb-51854b91771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dharini Mathur''s son had just turned
        4 when he started pre-school online. More than 600 days later, he still sits
        behind his computer screen, attempting to learn virtually -- while making
        zero contact with his classmates and teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ee5f1-6f66-4d61-96cd-858f71779468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of more than 4 million children in India''s capital, Delhi,
        forced out of the classroom because of the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9069880-f55a-42c8-862b-bcb72d371c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing mass closure, according to Mathur, is severely affecting
        their ability to learn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababa5c3-182b-4d4e-a5da-877173607538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our little children have been out of school, no peer interactions,"
        Mathur said. "This isolation, and the lack of development that comes with
        that, is really quite critical."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed7f78-7301-4fb4-8b6d-e5f935a7e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delhi government ordered schools shut in March 2020 when cases
        started creeping up across the country. They have remained largely closed
        for nearly two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b4292-66d4-4bcc-943e-e77cdb002723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the world''s longest school closures. And for a city
        with glaring disparities in development among its population, the prolonged
        learning loss has led to concerns it could increase poverty, reduce earning
        capacity, and result in mental and physical stress to millions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e3fc1-18bc-43c7-8426-4190f70a36c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delhi alone, hundreds of thousands of children from lower income
        communities -- who cannot afford laptops and live in cramped and unsanitary
        environments -- are at risk of being denied an education altogether.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5490cd-e6c1-4558-898a-3f9cced20edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Mathur petitioned the state government to reopen schools.
        Nearly six months later, Delhi officials met Thursday to discuss a potential
        reopening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe31b71-29bd-49c9-a36b-781c4c8e9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, Delhi''s chief minister and his deputy proposed
        easing the restrictions to the capital territory''s Lieutenant Governor Anil
        Baijal, who has the power to implement the changes as head of the Delhi Disaster
        Management Authority (DDMA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de350f-aa3b-4af5-9078-d7817c23b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the officials agreed to ease some anti-epidemic measures,
        including revoking a weekend curfew and opening government offices, schools
        will remain shut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc603fa-5fed-4998-914c-0678f3889b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We closed school when it was not safe for children but excessive
        caution is now harming our children," Delhi''s Deputy Chief Minister Manish
        Sisodia wrote on Twitter on Wednesday. "A generation of children will be left
        behind if we do not open our schools now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01a4c9-ff9a-4111-b8f3-d4ad9de12ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Baijal''s office for comment but did not receive
        a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8c697-6b24-44f0-afd9-a6c913e0f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia''s longest school lockdown</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563119fa-533d-4c09-bcce-c4981a434427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is second only to Uganda when it comes to Covid school closures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ed13f-06bd-4343-a9e1-aa4436f964a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the United Nations, India closed its schools
        for 82 weeks -- or 574 days -- between March 2020 and October 2021. Uganda
        closed classrooms for 83 weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c57a6-26ba-4113-b28b-da24de175cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India''s school closures aren''t uniform across the country,
        as each state is responsible for implementing their own restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a72d7c-c79b-4d84-8b27-b7c5d1f5963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021, India''s government passed a controversial bill giving
        sweeping powers to Delhi''s unelected lieutenant governor to approve all executive
        decisions in the capital territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74eaa95-4501-40cd-be66-6d5516e9f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.789+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baijal was appointed lieutenant governor by the ruling Bharatiya
        Janata Party (BJP) in December 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe1e5d-e141-4067-b013-da798e28c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Delhi''s elected Chief Minister Arvind Kejriwal criticized
        the law as "unconstitutional" and "anti-democracy," claiming the BJP''s move
        would "drastically curtail" the powers of the representative government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674dc1c-fd81-4a7d-b3e7-72905f53c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the head of the DDMA, Baijal is responsible for drafting
        and implementing Covid-19 regulations. For nearly two years, he has kept Delhi
        schools closed, citing health concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e59b42-db25-4603-b752-fbfaee00be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its first closure in March 2020, Delhi schools remained
        shut for the rest of the year. They reopened briefly in early 2021 -- but
        were forced shut again when India experienced its devastating second wave
        of infections in April that year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5f876-9eee-4341-928a-034ee299176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools reopened in November as cases stabilized but then closed
        again in December due to severe air pollution. And a surge in Omicron cases
        has kept them shut in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda958d-f1bf-4634-b23c-bf56d00394cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequence has been "catastrophic" according to Shaheen Mistry,
        founder of non-profit organization Teach for India.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f7bb8-5fd2-462e-9af0-9e3a14924f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact is on multiple levels, the most obvious being learning
        loss," Mistry said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20f0e2-a334-4dca-af17-693dc3ae1638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mistry, 10% of children in Delhi''s government schools
        have dropped out of education because of the pandemic and its economic impact
        on poorer families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29396b6-93a9-47aa-9880-f68a4cb76bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Child marriage has gone up, violence against children has gone
        up, nutrition is a huge issue as many of our children depend on school meals,"
        Mistry said. "The reality is we are coming onto two years of school closure.
        Kids have just lost so much learning."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebfd6a-9d73-4727-9024-33c8117cd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the problem isn''t limited to cities. A 2021 survey of 1,400
        households by local NGO Road Scholarz found only 8% of children in rural India
        were studying online regularly, while 37% were not studying at all -- largely
        because they don''t have access to computers and smartphones.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c424aa-bbbf-4104-ad6a-c2e3cea50320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls are further marginalized. According to NGO Right to Education
        Forum, an estimated 10 million secondary school girls in India could drop
        out of school because of the pandemic -- putting them at risk of poverty,
        child marriage, trafficking and violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347c62f-0055-4142-af04-90ba434e6580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be prepared that the impact of this will be very long-term,"
        Mistry said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c7da6-1772-4727-9825-67304a33802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anxiety and isolation</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6a4e1-979f-4699-866a-9c7169f04809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathur''s son met his teacher online in March 2020. At the time,
        the boy did not know how to read or type and had never used video conferencing
        before.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10df4b-e9a5-4b92-8185-f77b5ae31c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It broke our heart to see him struggling on Zoom every day," Mathur
        said. "He had to unmute when he wanted to speak, and mute when he wasn''t
        speaking. He had to learn how to write online. How do you learn how to hold
        a pencil online?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7890d-49d9-449b-8fc8-2e82fa4281b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he never got the chance to meet his classmates either. Mathur
        is worried the formative years of her son''s life -- arguably some of the
        most crucial -- are in jeopardy because of the closures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d2b282-d7a6-45d4-8620-f23b23b43f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really worried about his social development," Mathur said.
        "He''s never had a chance to learn how to interact with children his age.
        As much as we try to give him that, there''s no place like school."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0a7ed-850e-4ff9-980a-258e95f635c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubita Gidwani''s 13-year-old daughter was also forced out of the
        classroom because of the pandemic -- and she says the cost of the closures
        are apparent.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709527c-e913-41cc-97f6-ab5157e5fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anxiety that children are facing adds up to a lot more," Gidwani
        said. "You want a happy child. You want a child to develop overall. And I
        think that has been impacted."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eead33-72bf-4ed1-87c8-e54b75cf67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the United Nation''s Children''s Fund urged
        "governments to do everything in their power" to reopen schools.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534cfb12-0f5e-4b39-908e-70ad418db283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need bold action to enable every child to return to school,"
        the UNICEF statement said. "This includes providing comprehensive support
        with a particular focus on marginalized children in each community, such as
        catch-up classes, mental health and nutrition support, protection and other
        key services."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f308b-9d10-4f3d-a0c9-45bc289f2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, the World Health Organization (WHO) said school
        closures have "clear negative impacts on child health, education and development."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d94da3-9c13-4f46-a6f6-6c2b9957ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO, children and adolescents usually demonstrate fewer
        and milder Covid-19 symptoms compared to adults, and are less likely than
        adults to experience severe Covid.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8863d-8516-4ca8-a5ad-8e2aefa7a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between December 2019 and October 2021, children under age 5 represented
        2% of reported global Covid cases, while older children ages 5 to 14 accounted
        for 7% of global reported cases, WHO said in a statement in November last
        year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca93bc-1d28-4da8-8501-5a4b7914da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, new, potentially fast spreading variants, such as Omicron,
        have led to renewed concerns worldwide over the risks faced by children in
        the classroom -- and their role in spreading the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d94d6-ba28-41f2-b25c-8d6c58e60c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the United Kingdom, parts of Europe and the United
        States, have all seen a rise in pediatric infections linked to Omicron. The
        uptick has threatened to disrupt plans to reopen schools. In the US, the Biden
        administration has insisted schools are "more than equipped" to stay open,
        though some elected officials are erring on the side of caution by delaying
        the new term.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ef282-7dc1-470c-a97f-bc8b9d4dd593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, more than two thirds of the population may already have
        some level of immunity against Covid-19, according to a July 2021 serological
        survey from the government-run Council of Medical Research (ICMR).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d5e2d-6368-4dd8-bea2-76a3b8fbac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than half of the children (6 to 17 years old) were sero-positive,
        and sero-prevalence was similar in rural and urban areas," ICMR director general
        Balram Bhargava said in July.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f14e69-50f7-44f2-b833-687782cb090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations have also started for children above age 15, with more
        than 43 million having received their first dose as of Thursday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d993b1-6dff-422a-b487-f18f3f90626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as schools in other Indian states gradually reopen, Delhi''s
        classrooms remain shut. In a statement Wednesday, Delhi''s Deputy Chief Minister
        Sisodia said online learning can never replace offline studies. "During Covid,
        our priority was children''s safety," he said, adding it was important to
        reopen schools.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080ebdd-147b-4738-bf8e-7c46fdde0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mathur, the issue goes beyond Covid.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316dd493-b681-4fc2-9567-e0034aa3d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as parents believe that our children lack a voice, they lack
        a vote," she said. "Someone needs to speak up on behalf of our children."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba434c-4f63-42ce-bec2-23913a17ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:47:51.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:48:05.790+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/27/india/india-delhi-schools-reopen-600-days-intl-hnk/index.html">After
        more than 600 days shut out, Delhi''s students just want to go back to school</a>".</em></p>'
  'Australia-pledges-700-million-to-protect-Great-Barrier-Reef':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-28T13:48:41.765+08:00
    'imagesource': 'jcr:792081ca-fb9a-42a3-8409-ce5e5334b2ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e96591-5702-4f99-91d8-06273efc1cd9'
    'lead': 'The Australian government on Friday pledged 1 billion Australian dollars
      ($700 million) to protect the Great Barrier Reef, months after it narrowly avoided
      being placed on the UN''s cultural agency''s "danger" list due to the threat
      of climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T13:49:51.374+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia pledges $700 million to protect Great Barrier Reef amid climate
      change threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04eca23-3c3c-4534-9f2f-3feb7b2dec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Australian government on Friday pledged
        1 billion Australian dollars ($700 million) to protect the Great Barrier Reef,
        months after it narrowly avoided being placed on the UN''s cultural agency''s
        "danger" list due to the threat of climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01395bb1-1d61-43f9-85f4-1eb1c53fb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Scott Morrison unveiled the nearly decade-long conservation
        package days ahead of a February 1 deadline set by UNESCO to submit a report
        on the reef''s state of conservation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf8e51-bc80-4f1d-b985-3f9acf4fb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are backing the health of the reef and the economic future of
        tourism operators, hospitality providers and Queensland communities that are
        at the heart of the reef economy," Morrison said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab7b46-b709-473b-b965-4587d5c9d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will support new climate adaptation technology, investment
        in water quality programs, and protect key species in the biodiverse reef,
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc489ae3-8a2d-4cb0-8c7e-66c47272dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, UNESCO debated whether the Great Barrier Reef was "in danger"
        -- a designation which means a site is under threat. If action wasn''t taken
        to address concerns, it was at risk of losing its World Heritage status, the
        UN agency warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f991cb3-fc64-4483-896f-53a8521e63b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter published last July, 13 public figures -- actors, former
        politicians and journalists -- urged leaders to act fast and "save" the reef.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fd890-abca-4240-afe5-f1aced6c63a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the world''s major emitters to undertake the most ambitious
        climate action under the Paris Agreement," the letter read. "There is still
        time to save the Great Barrier Reef, but Australia and the world must act
        now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7baf778-6cbe-4bde-8824-10e48fe1c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s announcement Friday comes ahead of a general election
        expected in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf907c-be5b-46b6-a25e-47a1cc09105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Climate Council, which is independent of the government,
        dismissed Morrison''s pledge, calling it "a band-aid on a broken leg" in a
        statement Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea27e35-15cf-4657-b673-9a94ad27463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you are cutting emissions deeply this decade the situation
        on the Reef will only get worse," climate scientist and Professor of Biology
        at Macquarie University, Professor Lesley Hughes said in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7796c-fa26-44c5-a058-52b16887e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with radio station 4A Cairns Friday, Morrison said
        emissions were falling under policies the government has put in place, which
        is beneficial for the reef.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f12f5-cd44-4690-b274-0133fdcfd051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re achieving those outcomes, and we''re going to keep doing
        it because we''re passionate about it," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8444a95-ab46-4998-88b6-558fce97d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact of the climate crisis</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81737b-362f-4441-bc8e-be902049e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef, the world''s largest coral reef, covers
        nearly 133,000 square miles (344,000 square kilometers) and is home to more
        than 1,500 types of fish, over 400 kinds of hard corals and dozens of other
        species.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2ebb9-9130-46ef-acd1-bf0e3bbf0be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effects of the climate crisis, coupled with a series of
        natural disasters, have had a devastating impact on the reef. An Australian
        government five-year survey in 2019 found the condition of the natural wonder
        had deteriorated from "poor" to "very poor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5219f9a-235c-4f65-964f-4b24a2eba6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reef has lost 50% of its coral populations in the last three
        decades, according to a study published in October 2020 by researchers from
        the ARC Centre of Excellence for Coral Reef Studies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab4be4-c3f0-4400-9491-57c212ba007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published in June last year, a UNESCO monitoring mission
        said that despite the Australian government''s work to improve the reef''s
        situation, "there is no possible doubt that the property is facing ascertained
        danger."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c27fe7-68ec-4d73-a0f3-51f8c7b65b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Australian government has strongly objected to that conclusion.
        Environment Minister Sussan Ley flew to Europe last July as part of a last-ditch
        attempt to convince the other members of the World Heritage to vote against
        the measure. Australia is currently part of the 21-country rotating committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4968270-108d-4cc0-acff-4374db299019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison on Friday called the reef the "best managed" in the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0cbfa-1893-47d8-bda5-b3e6faa1d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we take our commitment to a new level," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b919977-cb1c-45b9-99c5-014171abbf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:49:51.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-01-28T13:50:04.470+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/27/australia/australia-great-barrier-reef-intl-hnk/index.html">Australia
        pledges $700 million to protect Great Barrier Reef amid climate change threat</a>".</em></p>'
