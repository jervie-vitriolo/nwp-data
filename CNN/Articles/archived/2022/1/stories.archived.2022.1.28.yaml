    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ferolino asks Comelec chief to review Guanzon''s actions on Marcos disqualification
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a7882-01cd-46e2-ba37-63611b2b84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:04:34.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)—&nbsp;</strong>Commission
        on Elections (Comelec) Commissioner Aimee Ferolino on Friday asked the poll
        body to "review" the actions of fellow Commissioner Rowena Guanzon who had
        disclosed her vote on the disqualification case against Ferdinand "Bongbong"
        Marcos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d083c1-6f43-43e7-b655-c0d10c41cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to chairman Sheriff Abas —&nbsp;a copy of
        which was obtained by CNN Philippines —&nbsp;Ferolino urged the Comelec to
        look into Guanzon''s media guestings and social media posts in relation to
        the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907f2c5-eb61-4b52-95d5-a04f93fce447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her excitement and eagerness have taken over her that she may have
        forgotten the sub judice rule," Ferolino said of Guanzon, the presiding commissioner
        of the First Division handling the consolidated petitions against Marcos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c993808-e25b-4ffa-86e0-96ec473a22ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino also expressed concern over Guanzon''s public revelation
        that she was the one tasked to pen the much-awaited ruling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace8d70-75f0-479f-a25c-740629dfb41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her disclosure will expose me to possible pressure from different
        personalities and organizations and will pose a threat to my safety and security,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7a68c-1606-4b7c-813e-c9a593b42515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon on Thursday went on the record and disclosed that she voted
        to disqualify Marcos from the 2022 presidential race, citing his conviction
        for failure to file income tax returns, among others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2a6c2-3d04-47fd-bfb2-9b2b624f16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2022/1/28/Bongbong-Marcos-Rowena-Guanzon-disqualification-PFP-Comelec.html">Petitioners
        laud Guanzon''s disqualification vote, but Marcos party seeks penalty</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a033f6-8b98-40ac-b90d-671e773e981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-29T17:04:52.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:02.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presiding commissioner also called out the "unreasonable" delay
        in the release of the resolution, which she said has been "hijacked by the
        ponente." She said the decision can be written in a matter of hours.</p>'
