      'mgnl:lastActivated': 2023-01-16T13:13:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Y<em>an nga ang gusto nating i</em>-correct <em>sa</em> budget
        process.<em> Kasali na sila</em> all the way.<em> Hindi lang sa pagdating
        sa kongreso ng</em> budget," Lacson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77fe6c-7f9a-4ec0-9159-3b9afa83223a'
