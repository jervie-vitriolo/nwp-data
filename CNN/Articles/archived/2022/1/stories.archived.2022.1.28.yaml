      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the <a href="https://cnnphilippines.com/news/2022/1/27/PH-lowest-in-Bloomberg-COVID-19-resilience-ranking-January.html">third
        time</a> in the past five months that the country ranked last in the 53-economy
        list.&nbsp;</p>'
