      'mgnl:lastActivated': 2023-01-16T13:13:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google is investing up to $1 billion
        in a major Indian telecom company, a move it hopes will drive down the cost
        of smartphones in a huge and rapidly expanding market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a156d5-0662-44b1-b77f-01bac1b592d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ab0c4-2df2-4489-991d-0028a9d1c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said in a statement Friday that it would invest $700 million
        in Bharti Airtel, India''s second-largest telecom operator, and acquire a
        1.28% stake in the company. An additional $300 million would be used for potential
        multi-year commercial agreements, the companies added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e30320-1963-43d3-b446-02a8f8370fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.998+08:00
      'mgnl:createdBy': 'pilar'
