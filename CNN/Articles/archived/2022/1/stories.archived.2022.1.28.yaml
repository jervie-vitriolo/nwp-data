      'mgnl:lastActivated': 2022-01-28T08:53:09.084+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2c507-4915-487d-9874-81d61abfad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.084+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept rereading it over and over just making sure that I actually
        got it and it was me," he said. "And then once I found the form, and I accepted...I
        was just so proud of myself for all the hard work I did."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c428c2c-a20f-44e1-8670-2f1ca3b78512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.084+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0170b-cba6-406e-a688-6fecd440e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.085+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>University now offering a full tuition scholarship</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3f77a-8a7b-4168-b657-fb01054de023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.085+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CMU said that notification was sent mistakenly to 58 students.
        Now, the university says it is reaching out to the impacted students "to make
        it right" and award them with an amount equivalent to a full-tuition scholarship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65baf83c-f7fd-4745-88f2-313212437ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.085+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ec3a7-a70d-43ce-bfd4-7a2b2a589e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.085+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While testing a new messaging technology over the weekend, CMU
        staff inadvertently posted a message about the prestigious Centralis Scholar
        Award that was seen by students who were logged into the system at that time,"
        the university said in a statement. "The message appeared to indicate the
        student had received the Centralis Scholarship, when in fact they had not.
        CMU deeply regrets the disappointment and frustration this mistake caused
        for students and their families."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188a91d-e190-45ff-a3f8-b38fee826569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.086+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd368d-f8d8-4427-884e-ab73ba037356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.086+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christensen said he was heartbroken when he was contacted by the
        university.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da85fd-678a-4df6-9e90-fb0ab69d1082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.086+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8aaaf1-13bf-4587-a824-93dc2ddb6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.086+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting that phone call, my heart sank," he said. "I was second
        guessing even going to CMU... I was just angry and disappointed in what they
        did to me and other 57 other students."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b9d01-f412-45ff-9d82-54dbc315a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.086+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b68781-e669-4959-9c1d-79425dd38b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.087+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the school has said it will award those students affected
        with the equivalent to a full-tuition scholarship, Christensen said "it''s
        a lot to take in."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20ace9-9503-4b17-8abe-259eb254784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.087+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef2e3d-79f1-48ae-b73f-9c61c15a21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.088+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such an emotional roller coaster. I''ve been up and down,
        sad and mad and angry and confused," he said. "I still am now. I don''t know
        how all this is happening."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8dc2a-9791-4946-9475-95790ab72833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.088+08:00
