      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658756f9-75dc-42ac-9487-3f292e378965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:20:03.402+08:00
