    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f91085-1b83-436c-a0b3-d4660bcc52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several Nazi-pillaged artworks held in
        France''s national collections could soon to be reunited with the families
        of their previous Jewish owners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41194c9-bf3d-49b3-8735-e16a3c3e1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59baa792-0d3d-4ff4-8eeb-a4dde8cfdf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French National Assembly passed a law on Tuesday to return 15
        artworks looted by authorities during the Nazi period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50be58b-3935-496b-8e03-28380f1e9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4774e213-2251-40ee-81e2-16e079631971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bill that we can describe as historic," French Culture
        Minister Roselyne Bachelot said to the French Parliament ahead of the vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e3dae-5d7b-4596-8603-c2c79afcf793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fcb13-69ed-4dd3-801e-09d38321dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time since the post-war period that the government
        is showing a legal commitment towards the restitution of pieces from public
        collections."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abb6ee-f4a6-4d17-aca8-6ccc2a4a13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41ec65-b4ae-4502-bf3a-18a4190fae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was adopted with unanimous support at the National Assembly
        and is set to be reviewed by the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20639aed-a55b-4a8a-ac31-c97c87b044fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f548a9-de8d-4278-b11b-d6f022d27b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artworks involved in the restoration are stored and exhibited
        across five different locations in France, including the famous Louvre and
        Musée d''Orsay in Paris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cbcc9d-1e18-4e39-91e5-c1e4610723ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e26ff-e2bc-4921-ae60-97e555a7388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gustav Klimt''s oil painting "Rosebushes Under Trees" features among
        the 15 pieces to be returned by Paris. The painting, which is housed at the
        Musée d''Orsay, is the Austrian artist''s only work currently stored in France''s
        national collections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdcaa61-bd47-4409-b64f-ec2caa8b5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76543aa5-55d2-4b6b-84f6-a2e9f7d65556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government originally bought the painting in 1980, without
        knowing its background history, Bachelot told France''s Parliament. It was
        only recently that researchers from France and Austria discovered the painting
        belonged to Eleonore Stiasny, also known as Nora Stiasny, niece of Jewish
        Austrian collector Viktor Zuckerkandl.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca996c-2a4e-45c9-901e-5b1ef5d692b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b26c7-f097-490d-80ff-a3a1dd4423e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiasny was forced to sell the piece at a ridiculously low price
        in August 1938, shortly after Nazi Germany took over Austria. Stiasny was
        later deported and killed by the Nazis in 1942.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9a568-3249-447f-8fcf-b4ad0d4706e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06dfd8a-4050-400d-ab2c-f15dcf494719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pieces share similar stories. Twelve of the 15 artworks belonged
        to Armand Dorville, a French Jewish lawyer. The French government bought them
        at a public auction in Nice in June 1942, held after the death of Dorville.
        Even though the auction was organized by Dorville''s heirs, it was monitored
        by the Vichy regime, a collaboration government set up by Nazi Germany in
        France, according to Bachelot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f6c36-a8f5-4ab6-9814-095c630085ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36552f1a-cd13-40e3-91b3-95f6b12881d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This return is the first step in France''s effort to reconcile with
        this dark period of its history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3697f8-1c6e-4752-ad6c-b74721e499d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.718+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f28b5d8-e3fc-4839-a44e-a545a77b8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.719+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelot vowed her support for a system that will help restore stolen
        arts during this period to their owners as she spoke before lawmakers on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf47497-ae06-4937-8d0d-6529216934c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.719+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c5a38-f869-416e-a554-157e54befaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.719+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 100,000 artworks were looted in France during the war, according
        to a report published by the Working Party on the Spoliation of Jews in France,
        set up by the French government in 1997.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddb4b4-23b5-4e02-b5c7-a56b762f73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:13:15.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:13:50.719+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/france-return-nazi-pillaged-art-intl-scli/index.html">France
        set to return a Klimt and other Nazi-pillaged artworks to Jewish families.</a>"</em></p>'
  'Vitamin-D-and-fish-oil-supplements-prevent-autoimmune-disease':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Courtesy: Cozine/Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-28T03:08:46.756+08:00
    'imagesource': 'jcr:d0dee4b8-ad48-4070-9a2a-73a3e1c009dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd6d6574-b566-4eaf-b6f5-037fd15d351a'
    'lead': 'Once people had been taking vitamin D for at least two years, the prevention
      rate from autoimmune disorders rose to 39%, according to the study, published
      Wednesday in the journal BMJ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T03:11:21.060+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-28T03:11:21.592+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vitamin-D', 'fish-oil', 'autoimmune-disease']
    'template': '1'
    'title': 'Vitamin D and fish oil supplements may help prevent autoimmune disease,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833259f9-1bb0-4c25-a2b0-ab9ceb206ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.592+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taking daily vitamin D and fish oil supplements
        may help protect older adults from developing autoimmune disorders such as
        rheumatoid arthritis, psoriasis, thyroid diseases and polymyalgia rheumatica,
        an inflammatory disease that causes muscle pain and stiffness in the shoulders
        and hips, a new study found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956edb6e-8aae-483f-9c7c-05fe6b6d9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.593+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb142cab-dc5f-4f74-8b15-1bf5443b1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.593+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People age 50 and older taking 2,000 IU (International Units) of
        vitamin D3 for over five years had a 22% lower relative rate of confirmed
        autoimmune diagnoses, said study author Dr. Karen Costenbader, a professor
        of medicine at Harvard Medical School in the division of Rheumatology, Inflammation
        and Immunity and the director of the lupus program at Brigham and Women''s
        Hospital in Boston.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab39e49-38cb-41bc-9eb3-cbda5ea1eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.593+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449562b2-c902-4756-8322-7674f61bfaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.594+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dosage is two to three times the recommended daily dose of
        vitamin D for adults, which is 600 IU for people up to 69 years old and 800
        IU for those age 70 and up, according to the National Institutes of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af141d75-765d-401a-bba8-7e85b5429566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.594+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3088b0-99b1-44b3-bb3b-66915f7aec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.595+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once people had been taking vitamin D for at least two years, the
        prevention rate from autoimmune disorders rose to 39%, according to the study,
        published Wednesday in the journal BMJ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e60aa-80c8-40cc-bf04-18d0783bac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.595+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f8025-1f0a-410e-a4d1-12e024c57483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.595+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found a possible link between taking 1,000 milligrams
        of omega-3 fatty acid (fish oil) and a reduction in autoimmune disorders,
        but the association was not statistically significant until possible cases
        of autoimmune disease -- not just confirmed cases -- were factored into the
        analysis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b8bdc-5472-412a-aae3-4858b414a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.595+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b4d3c-6c46-49bc-ac71-3f46cce7d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.596+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study did find that taking both vitamin D and omega-3
        fatty acid supplements, versus the placebo alone, decreased autoimmune disease
        by about 30%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd2847-c942-4a73-969a-78b43caf7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.596+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107533f-b638-4e76-8918-089a075a2720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.596+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vitamin D toxicity</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22acb08-ca26-4788-beee-ef16f901f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.596+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should not just run out and start popping vitamin D pills
        to boost their chances of avoiding autoimmune disease, Costenbader warned,
        as there are significant consequences to taking too much of the supplement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4add931-ad2e-44b1-980f-de89dfd3bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.597+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0256e9-d102-4bf4-ae0e-172fd4ceea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.597+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike water-soluble vitamins, which the body can easily eliminate,
        vitamin D is stored in the fat cells of the body and can build up to toxic
        levels, leading to bone pain and kidney damage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88091fd-10eb-4dab-a98c-6dca44ff3cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.597+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6310aa-e400-4fe7-9914-4b7eb02cebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.597+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the body makes vitamin D when the skin is exposed to sunshine,
        and milk and other foods like cereals are often fortified with vitamin D,
        many experts say healthy, younger people are not likely to require vitamin
        D supplements, especially in amounts over the recommended level of 600 IU/day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b039ae-2675-4b05-966e-bd18fd15ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.597+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9106eb7-36a6-418a-afaf-0554fa778018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.598+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levels do drop in older age, but "I would say everybody should talk
        to their doctor first before taking 2000 international units of vitamin D
        on top of whatever else you''re taking," Costenbader said. "And there are
        certain health problems such as kidney stones and hyperparathyroidism (a rise
        in calcium levels), where you really shouldn''t be taking extra vitamin D."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63cef7-3b7d-420d-93f2-71000674212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.598+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989dd9dd-3143-4ffc-886c-3658aa335d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.598+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The body attacks itself</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84025b5f-441d-47b1-96f8-883f63c2e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.598+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costenbader''s study analyzed 25,871 men and women age 50 and older
        who were participating in VITAL, a randomized, double-blind, placebo-controlled
        research study designed to see whether taking daily dietary supplements of
        vitamin D3 (2000 IU) or omega-3 fatty acids (1,000 mg of Omacor fish oil)
        would reduce the risk for developing cancer, heart disease and stroke in people
        with no prior history of these illnesses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b995266-643f-415a-9d62-823c7d6779c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.599+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03195384-5f84-4612-8525-bfcd283aa692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.599+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trial showed no benefits from the extra supplementation in
        preventing either cardiovascular disease or cancer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548b2f4-f6c5-47e5-93dc-aeda95e20ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.599+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930b277-a466-475f-b83a-89b37d880fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.599+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because prior research has shown both vitamin D and omega-3 fatty
        acids derived from seafood can have a positive effect on inflammation and
        immunity in autoimmune disorders, Costenbader decided to use the same trial
        to investigate whether the supplements might prevent such diseases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2c942-e6c5-4182-936e-fd953a32c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.600+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c88860-4d67-4904-846e-c94d17fb2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.600+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autoimmune disease occurs when the body''s natural defense system
        suddenly sees normal cells as invaders and begins destroying those cells by
        mistake. In rheumatoid arthritis, for example, the immune system attacks the
        lining of joints, creating inflammation, swelling and pain. With psoriasis,
        overactive T-cells -- which are among the body''s best defenders -- cause
        inflammation that creates raised, scaly patches on the skin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03b5cf-2449-4adc-95fb-037775cc3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.600+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a70755-c336-4e28-8320-13bd58fc0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.601+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Type 1 diabetes, the body''s defenders destroy the insulin-producing
        cells of the pancreas. There''s even some evidence to show that inflammation
        throughout the body might be part of the progression of Type 2 diabetes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d22cac-5c69-49a6-80be-17d002cbe1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.601+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6998515-5c66-46c8-9281-874f78b65444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.601+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autoimmune disorders can develop at any stage of life but do appear
        more among older adults, particularly women, Costenbader said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f69e3-50de-46a8-bc98-6f4f926c77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.601+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6309b2-4c1f-4100-bc26-7d98fe477f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.602+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More research needed</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26111433-dc2c-4e55-9f7b-6535f800cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.602+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no large randomized clinical trials (considered the gold
        standard of research) had investigated whether fish oil and vitamin D could
        actually prevent the development of autoimmune diseases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb3bc1-d2fe-4b38-b770-0300cb3d3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.603+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8c246-7a01-41ab-93f2-bcc9b47a3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.603+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first direct evidence in older adults that taking vitamin
        D or omega-3 fatty acids -- or a combination -- for five years reduces autoimmune
        disease incidence, with more pronounced effect after two years of supplementation,"
        Costenbader said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffae50-d86f-466a-9d8c-9352b0fe8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.604+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe63574-5d69-4a42-98c3-c346e5020335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.604+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At five years into the research, the study could not tease apart
        which of the 80 or more autoimmune diseases might benefit most from vitamin
        D and fish oil supplements, Costenbader said, but research is continuing.
        The study is now in its seventh year, she said. and more data should be released
        in the future.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c677847-cd42-4263-a488-816c29170120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:11:21.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:11:21.604+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/27/health/vitamin-d-fish-oil-autoimmune-wellness/index.html">Vitamin
        D and fish oil supplements may help prevent autoimmune disease, study says.</a>"</em></p>'
  'Pam---Tommy-miniseries-review':
    'author': 'Brian Lowry, CNN (Review)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-28T03:11:32.131+08:00
    'imagesource': 'jcr:625fe522-8b13-45e0-808b-5ff79264eb56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ea790a-f522-480d-82d8-69badfb92fae'
    'lead': 'Once you get past the astonishing makeup and prosthetics, "Pam & Tommy"
      essentially functions as two miniseries in one, the first devoted to the central
      couple, and the latter to the hapless guy who turned them into a pioneering
      Internet sensation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T03:13:35.424+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-01-28T03:13:35.832+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pam---Tommy', 'miniseries', 'review']
    'template': '1'
    'title': '''Pam & Tommy'' blends nostalgia with amazing makeup to create a two-in-one
      miniseries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece942c-a3db-4b68-a84a-6125c197fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.864+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Once you get past the astonishing makeup
        and prosthetics, "Pam &amp; Tommy" essentially functions as two miniseries
        in one, the first devoted to the central couple, and the latter to the hapless
        guy who turned them into a pioneering Internet sensation. The former works
        better, in a limited series that sprinkles social insight (if not quite enough)
        in with its salacious qualities and breezy nostalgia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ec91c-fe59-41bc-845e-ac9a40ddc7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.864+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea85ce5-ade9-4afb-8fe2-36426580aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.865+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the obvious out of the way, Lily James (especially) and Sebastian
        Stan disappear into the roles of Pamela Anderson and Tommy Lee, whose whirlwind
        romance, week-later marriage and tumultuous relationship were in essence defined
        by the leak of a sexually explicit tape the pair had shot of themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea97c85-4e2f-48ad-81ae-710780ab71f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.865+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ecb2c-1bc6-4b80-bfb8-aae6f6a9ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.865+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was media catnip then and should be again, especially
        with attention-grabbing flourishes like a naked Tommy engaging in a conversation
        with the most famous part of himself — assisted by special effects — when
        he decides to give up the bachelor life and marry Pam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28b38a-f823-40ce-bf55-8af6ab04c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.866+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed131014-4a3d-4316-9963-4e380b31be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.866+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fantastical sequence captures the project''s whimsical and
        slightly uneven tone ("I, Tonya''s" Craig Gillespie directed the first three
        episodes), with the story set in motion by Rogen''s Rand Gauthier, a cash-strapped
        carpenter doing work on Lee''s palatial house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7425f288-318d-45df-83d2-a9201dbd34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.866+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2bd5a1-e9b5-41b2-aaec-cf2e5a69c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.866+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lee fires him and stiffs him on payment, Gauthier decides to
        seek compensation and a measure of revenge by pilfering items from the property.
        Among them he finds the videotape, capitalizing upon his convenient ties to
        the porn industry through an unsavory producer (Nick Offerman) to try to wring
        every last buck out of its exposure. (In a particularly amusing moment, Gauthier
        rails against a guy selling bootleg copies in the Tower Records parking lot,
        as if there''s no honor among literal thieves.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10510c7e-7421-4ed0-bbc9-0d48f276f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.867+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d9bb1-99a9-4fdb-b110-8e8937d6c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.867+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tommy, it''s not that big a deal, and he emerges here as both
        a jerk and caricature of a crazed rock star -- brandishing guns, wearing tiny
        bikini underwear and indulging every whim without much impulse control. That
        includes following Pam to Cancun, uninvited, a day after meeting her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c1a3f-6da6-4418-9688-5aff4d56abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.867+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158a3db-7047-48d5-b496-d17fd0cd1512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.868+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One challenge, in fact, is that Pam represents the only sympathetic
        character, yearning to be more than just a human-sized Barbie doll, citing
        Jane Fonda as a role model. The series'' most pointed observations involve
        the casual misogyny directed at her, from the "Baywatch" producers excising
        her monologue — preferring that she simply run silently along the beach —
        to her awkward appearance on Jay Leno''s "The Tonight Show."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a8c94-3a79-4dd5-90af-252af21fa0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.868+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bacc3f-d590-4321-b7a0-8a1ad97d0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.868+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s the true victim of this invasion of privacy, in a way symbolic
        of the casual misogyny in the ''90s that Tommy can''t even begin to comprehend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a18fc-3fba-431c-88b3-ee44c6331824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.869+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598a417-6282-43bb-ad2e-007c9a066187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.869+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, after telling her friends that she''s "done with bad boys"
        (despite the one shown in a flashback to her past), she instantly falls for
        him, with all the baggage that entails. A lot of things here might be fake,
        but James'' performance feels real, in a manner that helps ground the whole
        exercise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a49221-6390-4cc9-8865-2b01591bf23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.869+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549cf42-51e5-4b4c-b9ac-bee00ede9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.869+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series also has its fun revisiting the evolution of porn, when
        tapes were all the rage and the notion of dialing it up on a box-shaped computer
        provokes quizzical stares. When a shady financial backer (played by Andrew
        Dice Clay) tells Gauthier and his partner, "Nobody is ever getting rich off
        a celebrity sex tape," at that point there''s little evidence to prove him
        wrong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697c92e-b40e-40b6-b8ed-777d84763686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.870+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f68d93-5bda-4fb5-b27f-1f57110f1acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.870+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a 2014 Rolling Stone article, "Pam &amp; Tommy" can''t
        escape the sense that it''s stretching to get through eight chapters, giving
        Gauthier''s arc and the caper aspect more weight than they can readily carry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b8604-f44c-4cda-aac8-418a5e3cdcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.870+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc99936-dd1b-4ba7-9bba-7673fe5b2046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T03:13:35.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T03:13:35.870+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On balance, though, the series is still well worth watching, and
        not just for the parts designed to get all the attention -- namely, the ones
        that would warrant delivering it in a plain brown wrapper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ecb60-bb35-4b4f-8665-12cbee6fc249'
      'mgnl:activationStatus': true
