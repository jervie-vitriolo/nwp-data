      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) –</strong> Presidential
        aspirant Sen. Manny Pacquiao will push for responsible mining if he wins the
        presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f86b6-e28d-4519-ba6c-c263742142b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:49:17.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c5c73-9686-4bf2-b170-aea797f70e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:49:17.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay <em>naman ''yun basta</em> responsible <em>at hindi ka nakakasira
        ng kalikasan</em> (It''s okay as long as it''s responsible and it will not
        hurt the environment)," Pacquiao told talk show host Boy Abunda on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7af4d-1c1e-46a2-bd06-1f322dd2aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:49:17.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19b326-8086-43a1-97e1-c61df70cbd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:49:17.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-politician admitted small scale and open pit mining
        are harmful to the environment, but he emphasized mining permits should be
        heavily scrutinized to see their effects on communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8cde5a-61b8-4357-94e7-b0bde1cbd83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:49:17.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abbaff-9326-44ad-acad-ceb023676152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:49:17.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that area, <em>isang</em> license <em>lang magmina tapos may</em>
        limit <em>lang</em> (only one license should be granted and there should be
        a limit). <em>Kailangan nakatutok ang ating gobyerno para bantayan ang mga</em>
        (The government must be focused in monitoring) open pit mining," Pacquiao
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17709e-f5a3-4ada-8cfc-c1e4cc19dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:49:17.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27ce11-0bf5-4aff-96e3-9587188596c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:49:17.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources recently <a
        href="https://www.cnnphilippines.com/news/2021/12/28/DENR-lifts-ban-on-open-pit-mining.html"
        target="_blank">lifted the nationwide ban</a> on open pit mining, which was
        previously halted by the late Environment Secretary Gina Lopez in 2017.&nbsp;</p>'
