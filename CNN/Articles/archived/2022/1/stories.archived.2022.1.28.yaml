    'jcr:uuid': 'd705807c-7802-412b-a67f-b9496da5a340'
    'lead': 'The COVID era of free money is coming to an end.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T21:01:58.624+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T13:13:09.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:13.573+08:00
