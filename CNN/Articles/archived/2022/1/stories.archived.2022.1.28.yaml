      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles on Friday cited
        how the economy grew by <a href="https://cnnphilippines.com/business/2022/1/27/2021-Q4-full-year-GDP.html">5.6%</a>
        in 2021, a tad higher than the economic team''s adjusted 5-5.5% target for
        the year.&nbsp;</p>'
