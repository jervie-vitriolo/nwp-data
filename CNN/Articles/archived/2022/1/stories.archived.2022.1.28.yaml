      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/28/tech/google-india-bharti-airtel-intl-hnk/index.html">Google
        is investing another $1 billion in India''s smartphone market</a>."</em></p>'
