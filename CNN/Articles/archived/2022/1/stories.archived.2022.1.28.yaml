    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners laud Guanzon''s disqualification vote, but Marcos party
      seeks penalty'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d8cbb-5125-4ad4-85a7-bdcce1e524c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Commission
        on Elections Commissioner Rowena Guanzon is receiving mixed reactions after
        revealing that she <a href="https://cnnphilippines.com/news/2022/1/27/Comelec-Guanzon-Marcos-vote-disqualify-2022-polls.html">voted
        to disqualify</a> former senator Ferdinand "Bongbong" Marcos from the upcoming
        presidential elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79284a1-8514-47fd-9b84-844aad2d9298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three petitioners who sought the disqualification of Marcos—Akbayan
        Party-list, Campaign Against the Return of the Marcoses and Martial Law (CARMMA),
        and National Commission on Muslim Filipinos Commissioner Abubakar Mangelen—welcomed
        Guanzon''s vote in their favor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008cad1-468a-42e8-aa4d-787374ee4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan said it was right in asserting that the late dictator''s
        son and namesake is not qualified to run for public office for his 1995 conviction
        for failing to file his income tax return for four years, then again failing
        to pay fines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889f3ef-ed5f-40fa-8742-dc73ee2dab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binuking niya ang matagal nang pambubudol ni Bongbong Marcos. Hindi
        kwalipikado na lumahok si Bongbong sa ating halalan," the group said in a
        statement Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92187008-f1ce-46b6-9b89-fd632fb3f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She exposed the long-standing lies of Bongbong Marcos.
        He is not qualified to run in our national elections.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f910a8-e83c-45de-9107-7e1f2b147fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CARMMA on Friday said it is eagerly waiting to hear the identity
        of the "powerful politician" supposedly interfering with Comelec first division''s
        decision and causing the delay in its release, as revealed by Guanzon to CNN
        Philippines late Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7b3ac-fc5c-4e82-aa51-8c4dd7ebf78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We beseech Commissioners Aimee Ferolino and Marlon Casquejo to
        stand on the right side of history and decide for truth, justice, and integrity
        — and no more delays," the martial law victims said, referring to Guanzon''s
        fellow poll commissioners in the first division.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14edb6c-ab2d-49d3-ab32-8ec243d94990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:55:39.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/1/27/Comelec-Guanzon-Marcos-vote-disqualify-2022-polls.html">RELATED:&nbsp;Guanzon
        says ‘powerful politician’ may be behind Marcos case delay</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa66c57-b348-45e2-8333-cea797b56bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the political party of Marcos urged Comelec to penalize
        Guanzon, threatening it could lead to the forfeiture of her retirement benefits
        and lifetime pension.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9ee00-fdf1-4360-ac4f-7bf775152f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Federal ng Pilipinas (PFP) General Counsel George Briones
        urgently called on the Comelec En Banc on Friday to conduct an administrative
        probe for her "illegal" disclosure of her vote, claiming this shows her "undue
        interest" to seeing Marcos removed from the presidential race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe5bf8-8666-4ce8-9607-1b805a849598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent that she will forfeit her retirement benefits and
        lifetime pension to support the candidacy of Vice President Leni Robredo,
        who the petitioners in this case openly support, speaks of how deep she (GUANZON)
        IS INTERESTED IN THIS CASE," Briones said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991b6d0-9caf-4d35-b6b6-7f56acac8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, who is set to retire on Feb. 2, is not taking the threats
        from PFP sitting down.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a7c50-b2e7-4921-94c7-a72b75223553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ba ni BBM that Partido Federal is threatening me, the Presiding
        Commissioner while his case is pending? Baka e contempt ko kayo ipakulong
        ko kayo sa Mla city jail," she tweeted on Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5549d-45b2-4fc6-8834-1fab7af2722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon disclosed her vote against Marcos on Thursday, more than
        a week after the first division''s target to release the decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d5dbc-7188-40a7-9f8d-91c26d3e1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Commissioner Ferolino — who has been tasked to pen
        the first division''s decision on the Marcos case — has been incommunicado
        for four days now. She claimed the resolution has been "hijacked by the ponente."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba5627-2274-444f-adff-10627f141952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T11:52:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-01-28T11:55:39.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The votes of two other commissioners in the First Division have
        not yet been revealed. At least one more member must have a similar vote to
        formalize the division''s decision.</p>'
  'Travel-COVID-19-risk-classification-countries-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-28T12:39:50.953+08:00
    'imagesource': 'jcr:73d0677f-45c6-4e66-9826-707bc94bd76c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b78d88-9d5f-4a43-ad38-0c2f7c469a91'
    'lead': 'Acting presidential spokesperson Karlo Nograles says this will be the
      quarantine and testing protocol in place until a new variant of concern emerges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T12:42:55.941+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2022-01-28T15:00:04.124+08:00
