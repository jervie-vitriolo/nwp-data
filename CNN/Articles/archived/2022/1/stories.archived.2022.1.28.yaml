      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Apple rose more than 4% in after-hours trading Thursday
        following the earnings results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81801be8-be10-42a9-8791-ab49bd375041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:25:19.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:11.309+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a457a47-deff-49a5-8a52-233ce31df059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:25:19.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:11.309+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set all-time records for both developed and emerging markets
        and saw revenue growth across all of our product categories, except for iPad,
        which we said would be supply constrained," Tim Cook, Apple''s CEO, said in
        a conference call with analysts Thursday discussing the results. "As expected
        in the aggregate, we experienced supply constraints that were higher than
        the September quarter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b774205-c58e-45a3-a581-05be8f712c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:25:19.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:11.310+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e3a52-abed-4028-96ff-23b0110f5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:25:19.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:11.310+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, Apple said chip shortages and manufacturing disruptions
        tied to the pandemic had a $6 billion negative impact on its business. It
        also reportedly reallocated some of the chips originally planned for iPads
        to the iPhone to help meet demand. (Apple said its iPad revenue dropped 14%
        year-over-year.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae5863-fd0b-4682-b485-824fffe6ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:25:19.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:11.310+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6392c23-a0d9-4b8b-bff8-81f1204c6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:25:19.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:52:11.311+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks leading up to Christmas, some of Apple''s biggest new
        products — including certain iPhone 13 models, some newer iPads and AirPods
        — experienced delays, depending on model type, colors and the shopper''s location,
        according to analysts and online checks conducted by CNN Business. But those
        delays appear to have improved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d826e-3c4c-428f-9914-af9214d3e94f'
      'mgnl:activationStatus': true
