    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neri Colmenares joins 1Sambayan Senate slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc295f72-8975-43bb-bec5-e078f4c61326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:19:00.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)—&nbsp;</strong>Former
        Bayan Muna congressman Neri Colmenares is the latest addition to the senatorial
        ticket of opposition coalition 1Sambayan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9facd07-6ed6-4e2b-99bb-3e4d14a3be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:19:00.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares himself confirmed the endorsement during a virtual event
        held Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dde1c2-8518-41a4-a6e5-f2c53d8da24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:19:00.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isang malaking karangalan sa akin na mapili bilang isa sa mga</em>
        senatorial candidates <em>ng</em> 1Sambayan. <em>Malugod ko pong tinatanggap
        ang karangalang ito</em>," Colmenares said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ea75f-1d97-457e-ae75-80fd011f40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:19:00.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a huge honor to be chosen as one of the senatorial
        candidates of 1Sambayan. I gladly welcome this development.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421188cc-43ae-4268-83d9-a4b094aa1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:19:00.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares joins <a href="https://www.cnnphilippines.com/news/2022/1/19/1Sambayan-seven-senatorial-bets-.html">seven
        others in 1Sambayan''s lineup</a>: Senator Risa Hontiveros, detained Senator
        Leila de Lima, former Senator Antonio Trillanes IV, human rights lawyer Chel
        Diokno, former Baguio Rep. Teddy Baguilat, lawyer Alex Lacson, and labor leader
        Sonny Matula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea8409-d1ec-4486-8daf-2bbca830b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:19:00.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group co-convenor Atty. Howard Calleja earlier said the list is
        "ongoing" and that they are "still open for others" to join the ticket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049b0c8-0254-4f58-936a-382b6fd80538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:19:00.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same event, Colmenares announced the Makabayan coalition
        would be backing presidential hopeful Vice President Leni Robredo and her
        running mate Senator Kiko Pangilinan for the May elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865ea8e-bbf8-4c1e-b195-1515d1f18fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:19:00.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the tandem''s similar positions with regards to the COVID-19
        pandemic response, policies for workers, farmers and other sectors, as well
        as on issues concerning the environment and the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f0b2f-0276-4642-8dfb-5481267ee04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:19:00.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:13:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares failed to make the cut in Robredo''s personal Senate
        slate announced last year, but the Vice President had said the progressive
        leader was among those considered for a spot in the lineup.</p>'
