      'mgnl:created': 2022-01-28T14:22:28.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-28T14:22:29.000+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers must also present proof for COVID-19 vaccination status,
        which include the World Health Organization international certificates of
        vaccination and prophylaxis, VaxCertPH, or the national digital certificate
        of their government that also accepts VaxCertPH as status proof.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4c20e-95d2-4033-a257-837bd70c3939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:22:28.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-28T14:22:29.001+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc9626-812b-401f-a19f-f9d94e1267df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:22:28.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-28T14:22:29.001+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors are exempted from these requirements according to Nograles.
        Fully vaccinated foreigners are likewise not included in the arrival quota
        set by the Department of Transportation and its one stop shop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aafe3d4-cb1c-4781-a6b2-f21797d2ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:22:28.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-28T14:22:29.002+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f90b0-e9dd-4599-bdea-e90bc544052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:22:28.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-28T14:22:29.002+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles announced too the IATF’s move to lift green, yellow, and
        red list classifications for other nations beginning Feb. 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bda1e9-af54-411d-b80e-3b79761dd203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:22:28.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-28T14:22:29.003+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6ae88-733a-433b-b03b-ab2e8e66eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:22:28.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-28T14:22:29.004+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All travelers must only present a negative RT-PCR test taken within
        48 hours before departure and need not undergo facility quarantine anymore.
        Instead, they will self-monitor for any symptoms for seven days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e10ba-c7e7-4e64-910b-8556769d1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:22:28.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-28T14:22:29.004+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223550b4-cd7f-4a57-8508-3ca6fb8bb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:22:28.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-01-28T14:22:29.004+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting <a href="https://cnnphilippines.com/news/2022/1/14/foreigners-PH-entry-COVID-19-vaccination-proof-starting-Feb-16.html">Feb.
        16</a>, the country will only allow entry to fully vaccinated foreigners.&nbsp;</p>'
  'Omicron-dominant-subvariant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-01-28T14:34:59.563+08:00
    'imagesource': 'jcr:06482356-46d4-4a4c-8516-b86f3e2f73be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
