      'mgnl:type': 'text'
      'text': '<p>Midfielder Jessica Miclat, who scored the country''s fourth goal
        in the Indonesia match through a penalty kick in the 73rd minute, shared that
        every game is a learning experience for the Philippine side.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515d74a-0b22-4be2-92e0-2f56fc1ea388'
