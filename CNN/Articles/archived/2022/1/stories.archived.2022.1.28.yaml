      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52c4e4-ff5c-47f2-ba9b-393e4fc96df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:25:19.414+08:00
      'mgnl:createdBy': 'glee'
