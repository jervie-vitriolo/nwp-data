      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pam &amp; Tommy" premieres Feb. 2 on Hulu.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96275b12-873f-4248-b694-9977d90fc982'
