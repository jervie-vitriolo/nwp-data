      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christi argues that gold could climb to about $2,120 an ounce later
        this year, topping its all-time high of around $2,072 from August 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
