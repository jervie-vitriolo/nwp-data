  'NBI-Kerwin-Espinosa-transfer-BJMP':
    'caption': 'The National Bureau of Investigation (NBI) has requested the Department
      of Justice to allow the transfer of alleged drug lord Rolan “Kerwin” Espinosa
      to a more secured facility, following his recent attempt to escape detention.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-28T15:55:10.532+08:00
    'imagesource': 'jcr:c101249a-dca2-4648-b2ad-abb437588221'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b9c487-7b88-4580-8af9-299224d24156'
    'lead': 'The National Bureau of Investigation (NBI) has requested the Department
      of Justice to allow the transfer of alleged drug lord Rolan “Kerwin” Espinosa
      to a more secured facility, following his recent attempt to escape detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T15:57:46.529+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:17:32.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:08.923+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kerwin-Espinosa', 'NBI', 'BJMP']
    'template': '1'
    'title': 'NBI requests transfer of Kerwin Espinosa to BJMP facility'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287d556-c608-4b33-ae60-f57861d41d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:57:46.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:17:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        National Bureau of Investigation (NBI) has requested the Department of Justice
        to allow the transfer of alleged drug lord Rolan “Kerwin” Espinosa to a more
        secured facility, following his recent attempt to escape detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbafe9d-9f9b-467a-b6b8-1f86b12759b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:57:46.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:17:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI on Friday said it endorsed a request to move Espinosa to
        a facility at the Bureau of Jail Management and Penology (BJMP) in Bicutan,
        Taguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89820693-0f40-406d-add8-7894682f32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:57:46.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:17:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NBI OIC-Director Eric B. Distor said that the request is aimed
        at complying with the security and safety protocols of Kerwin Espinosa as
        a witness under the Witness Protection Program while in the custody of the
        government.” said the agency. “And at the same time as an Accused appearing
        at cases pending in different courts.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85e7b2-32c1-4834-9d84-3538e18c249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:57:46.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:17:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ earlier said <a href="https://cnnphilippines.com/news/2022/1/18/DOJ-Kerwin-Espinosa-transfer-BJMP.html">it
        would recommend</a> Espinosa''s transfer to a detention center with the tightest
        security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260f323-2ad3-469f-b9dd-f8d19cbc0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:57:46.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:17:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-confessed drug lord has been under the NBI''s custody since
        December 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b392f-a695-4afa-85b5-4c2c0f4f37c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T15:57:46.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:17:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said he and two other inmates <a href="https://www.cnnphilippines.com/news/2022/1/17/NBI-foils-escape-attempt-Kerwin-Espinosa-two-others-.html">tried
        to flee</a> the NBI detention center on Jan. 13 through a hole covered by
        a “deformed exhaust fan” where a detainee could squeeze through and escape.</p>'
  'comelec-smartmatic-alleged-hacking':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-28T15:57:00.118+08:00
    'imagesource': 'jcr:dec2e8d7-fe97-4cc3-94ef-6138f545724e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1334d0ab-9c33-4e22-98f1-7e677e38b3ce'
    'lead': 'An anti-cybercrime agency on Friday told lawmakers it found no evidence
      of hacking of Commission on Elections servers, but believed the software provider
      Smartmatic system was ''compromised.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T16:00:50.841+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2022-01-28T16:00:51.200+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-cybercrime body sees Smartmatic system breach; Comelec maintains
      no sensitive data shared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7743b-fc50-464f-8336-ac8991e992d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.201+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — An
        anti-cybercrime agency on Friday told lawmakers it found no evidence of hacking
        of Commission on Elections servers, but believed the software provider Smartmatic
        system was “compromised.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f65fd-7e84-4130-80b3-0d0d820b0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.201+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the contractor of the Comelec, Smartmatic, we believe that their
        system is compromised,” said Undersecretary Cezar Mancao of the Cybercrime
        Investigation and Coordination Center, an attached agency of the Department
        of Information and Communications Technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4cb3c-a858-4827-9f35-67904ecfb203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.201+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have identified a group that claimed and we have sufficient
        artifacts,” Mancao said during a public hearing of the Joint Congressional
        Oversight Committee on the Automated Election System.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5418e8-02b8-434d-96d4-2a3fb0bddfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.202+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mancao did not go into details, citing the sensitivity of information.
        Senator Imee Marcos and Rep. Elpidio Barzaga, heads of the Senate and House
        panels, granted Mancao’s request for a closed-door session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736cebb3-be8a-4111-a103-3be07f778c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.202+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Marlon Casquejo allayed fears that the supposed
        breach would impact the May 9 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363429fc-2bed-4ad7-b456-07e23f48718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.202+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The participation of the provider (Smartmatic) is more on just
        providing the software itself. We do not give them sensitive information,”
        Casquejo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5ace7-4406-4422-85cf-e48f14b9397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.202+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the event that there are alleged hacking incidents in our provider,
        we are pretty much sure the election is still intact, because we do not provide
        them any sensitive data information,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7576516-a6cb-460a-851f-8dd43a284b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.202+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Smartmatic for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fe553-ea0b-4284-8738-893a9461208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.203+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic supplied the automated elections platform and equipment
        since 2010. After figuring in controversies in past polls, there were efforts
        to ban the company from taking part as a service provider, but these have
        not materialized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19921f0-34fa-4b3b-8141-2dc7048af6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.203+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, news of an alleged hacking of Comelec servers
        spooked the public and prompted investigations. The Manila Bulletin reported
        that a hackers’ group downloaded files that included usernames and PIN of
        vote-counting machines. Comelec later discredited the report, saying the configuration
        files haven’t even been completed yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce352c3-ac1c-4f69-8ef9-fe6ea77b0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T16:00:50.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2022-01-28T16:00:51.204+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos and Barzaga requested the poll body to hold another
        round of mock elections to prove the technical issues that cropped up during
        the simulation in December were resolved. Casquejo said the poll body will
        check if it is feasible given the limited time left.</p>'
