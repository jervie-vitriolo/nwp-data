    'jcr:uuid': '99ff00fb-2d8a-4ec5-b22d-57b00d908e9d'
    'lead': 'To say "Spider-Man: No Way Home" has been a roaring success would be
      an understatement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T10:41:59.152+08:00
