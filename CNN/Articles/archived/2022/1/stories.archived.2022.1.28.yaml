      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —&nbsp;</strong>Senator
        Panfilo Lacson promises a massive internal cleansing in the government during
        his first 100 days if elected president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b518389-bab7-4658-9e4e-137f0ccbe595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c357820-1e35-4e35-b3e5-e3f50d5ff3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa</em> 1.4, 1.3 million <em>ang empleyado ng gobyerno</em>...
        <em>Ako</em>, I don''t mind <em>kung maiwanan lang sa gobyerno sa aking pamumuno</em>
        500,000.<em> Basta yung</em> 500,000 <em>na yun, yun ang totoong nagta-trabaho,
        hindi nagnanakaw, hindi magpapahirap sa mga dumudulog sa tanggapan ng pamahalaan,
        kuntento na ako doon</em>," Lacson said in an interview with DZRH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35c80b-d105-486b-b02e-a184d97a1100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf10cfc-e143-451b-b58c-b865cf963580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government has 1.4, 1.3 million employees. I won''t
        mind if under my leadership I will be left with 500,000. As long as those
        500,000 are true to their jobs, do not steal, do not give those seeking help
        from the government a hard time, then I''m content with that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202d428-c799-4826-bff7-b680640b23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7fefb-5fc7-48e6-bb02-83d91813ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said half of the country''s problems will be solved if corruption
        will be eliminated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21527aa8-f554-4223-9339-77a7e4784b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece479a-645e-47f2-b875-85a7104a98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from filing charges against corrupt officials, among the specific
        strategies of the Partido Reporma standard bearer are digitalization and automation
        of government processes, and reforming the national budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ea8e4-f236-4f31-bf66-117653f0f5dc'
      'mgnl:activationStatus': true
