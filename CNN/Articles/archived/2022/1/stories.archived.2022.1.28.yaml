      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report published Jan. 27, Bloomberg cited the country''s
        vulnerability in terms of vaccination difficulties in remote areas as it faced
        an Omicron-driven surge "worse" than its Southeast Asian neighbors.</p>'
