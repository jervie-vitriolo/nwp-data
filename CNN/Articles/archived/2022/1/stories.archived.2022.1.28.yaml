      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stocks have slumped this year. So has bitcoin.
        But gold, by comparison, has had a fairly solid start to the year. The price
        of the yellow metal is roughly unchanged, hovering just below $1,800 an ounce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1fe66-0f56-4df3-ae20-716714a0253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
