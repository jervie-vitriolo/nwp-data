      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d876178-702d-45a1-9dfe-a4774e1b0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this, local government officials and district representatives
        may propose projects that they need in their respective jurisdictions through
        their local development councils, he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba5b52-0688-4091-b2e9-2e5057f4d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T23:09:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:02.270+08:00
