      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His list of TV credits includes appearances in "JAG," "NYPD Blue"
        and "Curb Your Enthusiasm" and more. He also anchored his own radio and television
        show, "The Armenian National Network."</p>'
    '11':
