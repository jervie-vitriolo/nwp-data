      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, meanwhile, was sued for plunder in 2014 when he was Manila
        vice mayor for allegedly pocketing over ₱70 million in real property taxes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fa380-d391-4843-85ec-b61b960e633b'
