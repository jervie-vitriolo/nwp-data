    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of US students were told they received full college scholarships.
      Then they learned it was a mistake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739e308-5a84-403a-a50b-e46be96d8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.080+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Parker Christensen, a high school
        senior from Newaygo, Michigan, received a notification from Central Michigan
        University (CMU) on January 21 informing him that he had been awarded a prestigious
        full-ride scholarship to the university.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f36f3-399c-491e-bee0-3f056fccdada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.081+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf42697-293e-4177-9f46-bb8c0991c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.081+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University officials now say that Christensen and 57 other students
        received the notification in error.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543d40e-4913-4f26-97a9-30b39c2d5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.082+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e17c7-2137-4d17-8c82-90e6a9977c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.082+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I opened up the email saying ''Congratulations,'' my heart
        stopped like, I was blown away," Christensen, 18, who wants to pursue pre-med
        at CMU, told CNN. "I couldn''t believe that I was part of this group, probably
        out of like 600 kids that applied for it. It was amazing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9a6bb-eb30-43af-a964-9644b60c14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.082+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6705e-067b-4f79-8174-85a89dfddb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.082+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was accepted to CMU in October, Christensen applied for
        the university''s prestigious Centralis Scholar Award. Recipients are given
        full tuition and room and board for four years, according to the university''s
        website. They also receive a $5,000 study away award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac37f0c-423a-43a3-804c-4590745406af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.083+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f552d1-6a09-49f1-87ba-797008d3e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T08:41:53.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T08:53:09.083+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christensen said he had to submit essays, a creative project in
        which he chose to paint a picture, his GPA, high school transcripts and recommendation
        letters. He estimates he spent 48 hours to put together the scholarship application.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782479b-b2e0-43d9-9ece-6927994dbe5e'
      'mgnl:activationStatus': true
