    'jcr:uuid': 'dddc49b8-175b-4555-9c1b-e0075af8d9b0'
    'lead': 'Scientists are working to develop a "pan-coronavirus" vaccine — one that
      offers protection against multiple variants of the coronavirus that causes COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T14:15:11.460+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2022-01-28T14:15:13.351+08:00
    'mgnl:lastActivatedBy': 'currie'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A universal vaccine could be the future of the coronavirus fight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eccbbd-f324-428f-82be-39300d279c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.354+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists are working to develop a "pan-coronavirus"
        vaccine —&nbsp;one that offers protection against multiple variants of the
        coronavirus that causes COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20aa897-b5c1-4e20-8459-1bab4f9831e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.355+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is that such a vaccine could pave the way for the development
        of a universal coronavirus vaccine, which could head off any coronavirus —&nbsp;not
        only emerging variants that cause COVID-19, but also some common colds and
        even the menacing threat of novel coronaviruses we haven''t identified yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877c132-7681-4d33-a677-3dc84a1fc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.355+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such vaccines are "going to take years to develop," Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said during a White House briefing on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06d5fb-b629-4d8b-8eb6-c89f3913d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.355+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses that infect humans were first identified in the mid-1960s,
        and there are seven known human coronaviruses: four that cause common colds;
        Middle East respiratory syndrome, or MERS; severe acute respiratory syndrome,
        or SARS; and SARS-CoV-2, the coronavirus that causes COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad757509-8fb8-4336-bd0e-c8dcaba0f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.355+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, since September of 2020, there have been five SARS-CoV-2
        variants of concern: Alpha, Beta, Gamma, Delta. and now the Omicron," Fauci
        said in Wednesday''s briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a024b7f-c4ff-46bb-ba3f-c33645b61908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.356+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So obviously, innovative approaches are needed to induce broad
        and durable protection against coronaviruses that are known and some that
        are even at this point unknown," Fauci said. "Hence, the terminology ''pan-coronavirus
        vaccine.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d292a-ab39-4716-8c1e-ac5e2761784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.357+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Universal vaccine could help fight variants</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69fb84-eeb6-4008-9d6b-38c48f79bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.357+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the COVID-19 pandemic, the world has seen several coronavirus
        variants emerge — and with some, the effectiveness of current coronavirus
        vaccines to protect against infection and illness has slightly diminished.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b47a35-1786-4af2-9773-7448e85ed57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.357+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, public health officials emphasize that it''s still important
        to get vaccinated now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480ef73-55cf-475b-a86d-5287382bda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.357+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current coronavirus vaccines authorized for emergency use or
        approved in the United States —&nbsp;from Pfizer/BioNTech, Moderna, and Johnson
        &amp; Johnson —&nbsp;were developed to target the original wild-type SARS-CoV-2
        virus identified at the start of the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6f348-3379-4eae-a386-a45f68ca8051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.357+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although those vaccines have shown effectiveness against infection
        and illness of around 90% and higher against the wild-type, that effectiveness
        against some SARS-CoV-2 variants has seen a small dip, dropping to 66% against
        Delta infections, for instance, and even lower for Omicron. But a third dose
        of the vaccine — or a booster shot — can improve protection against variants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07beb2-6996-4c98-b2f9-a567b730e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.358+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current vaccine regimens do provide strong protection, particularly
        when used with a booster, against severe coronavirus disease and death," Fauci
        said Wednesday. "So do not wait to receive your primary vaccine regimen, and
        please get your booster if you are eligible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfb122-8510-4e26-9815-70a6ca8c892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.358+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A universal coronavirus vaccine —&nbsp;or even just a pan-coronavirus
        vaccine — could shift the strategy entirely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64156044-125a-44f5-9161-64eeb4ff62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.358+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIAID, part of the National Institutes of Health, has invested at
        least $1.2 billion in coronavirus vaccine research, including multiple projects
        on developing pan-coronavirus vaccines. In September, NIAID announced awards
        of about $36.3 million to three academic institutions —&nbsp;the University
        of Wisconsin, Brigham&nbsp;and Women''s Hospital in Boston and Duke University
        — to study and develop vaccines to protect against multiple types of coronaviruses
        and variants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72627773-eaff-4c36-8b8f-b9686b547d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.358+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want anyone to think that pan-coronavirus vaccines are
        literally around the corner in a month or two. It''s going to take years to
        develop in an incremental fashion," Fauci said during Wednesday''s White House
        briefing. "Some of these are already in Phase 1 clinical trials."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20b3f7-f489-41c4-86e6-575973cc25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.358+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to build a vaccine that fights multiple coronaviruses</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f256390-3602-4310-bb7f-526e4d3a829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.359+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the heart of Durham, North Carolina, on Duke University''s campus,
        sits the Duke Human Vaccine Institute. The scientists there make up just one
        of many research teams around the world attempting to create a pan-coronavirus
        vaccine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24088785-74be-4027-85bb-20e625f94d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.359+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we try to do is really target a specific part of the virus,
        for instance, that we know is its Achilles'' heel," Kevin Saunders, director
        of research at the Duke Human Vaccine Institute, told CNN Chief Medical Correspondent
        Dr. Sanjay Gupta this week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5860874-c44f-4f4d-b994-4c6d6858bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.359+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a vaccine to work across different types of coronaviruses, that
        "Achilles'' heel" should be a part of the virus that stays uniform across
        variants and over time;&nbsp;so as viruses mutate, the part that the vaccine
        targets probably won''t change much.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1f8da-747d-40e8-b3ae-c930a1dafaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.359+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "Achilles'' heel" also should be something that a virus needs.
        In the case of coronaviruses, that could be a part of the virus that it uses
        to bind to our cells when it infects us.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c929cc0-09b4-4397-a56e-8399ea843200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.360+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, that''s a place where the virus is binding to specific
        protein on the host cell that it''s targeting;&nbsp;and if it changes that
        site, then it''s no longer able to infect," Saunders said. "And that usually
        is constrained evolutionarily by that virus, because if it loses that site,
        then it''s no longer able to infect."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3ee83-4c6f-4b5f-9b1c-e6176c90d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.360+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that part of the virus —&nbsp;the "Achilles'' heel" or "conserved
        site" —&nbsp;is identified, the vaccine can work by eliciting antibody responses
        against it. The hope is for that site, or the Achilles'' heel, to be present
        on more than one virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ed5da-87eb-41d6-88c8-ce433353e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.360+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to find antibodies that bind to conserved sites; and so
        what that means is, we go into individuals that have been infected with a
        particular virus, and we start mining their immune response to understand
        what''s effective and what''s not effective," Saunders told Gupta.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae55934-83ba-4e80-9d30-96c3ca5abd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.360+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we found, especially in SARS-CoV-2, is that there
        [are]&nbsp;antibodies that can specifically target sites that are conserved
        or present on multiple different coronaviruses. And so, once you know about
        those types of sites, then you can start to say, ''How do I design a vaccine
        that focuses in on that?'' " Saunders said. "That''s now what we''re doing
        for SARS-CoV-2."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822d97e-af8c-48d4-83f5-5605b0f070d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.360+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One clue about such a site arose when Saunders and his colleagues
        found an antibody called DH1047. They identified that antibody after analyzing
        the blood of a person who had SARS in 2003 and found that the antibody has
        the ability to bind to both SARS-CoV-1, which causes SARS, and SARS-CoV-2,
        which causes COVID-19.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02771d43-4d93-4720-b4b2-abf95f73ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.361+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we took that antibody as a template to say, ''There must be
        some site that''s common between SARS-CoV-1 and SARS-CoV-2, and let''s figure
        that out, because if we can figure out that conserved or common site, then
        we would know that needs to be in the vaccine.''</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd232e-e7a2-4e0b-bd2c-93b951aff7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.361+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so we found that antibody. We then solved the structure — meaning
        that we figured out exactly where it binds on SARS-CoV-2 and SARS-CoV-1, and
        then we used that as our vaccine concept," Saunders said. "When we vaccinated
        non-human primates with our vaccine, they then generated these antibodies
        that look like DH1047."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0b20d-5413-4ad2-a543-01ee1edbdb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.361+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach at Duke University to focus on DH1047&nbsp;is just
        one of many strategies among scientists working to develop pan-coronavirus
        vaccines. Some other approaches to creating a broadly protective vaccine involve
        inducing multiple types of antibodies and may not rely on a single conserved
        site.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf58b5a-b811-411d-a208-72400f768c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.361+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, vaccine research in animals has generated the types
        of antibodies that could offer protection against multiple coronaviruses.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c8158-3a4a-4556-af0a-df37c7420c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.361+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another investigational pan-coronavirus vaccine, being developed
        at the Walter Reed Army Institute of Research in Silver Spring, Maryland,
        was found in preclinical trials to protect non-human primates from disease
        caused by the original strain of SARS-CoV-2 and to induce antibody responses
        against major SARS-CoV-2 variants of concern and the SARS-CoV-1 virus that
        emerged in 2002, the Military Health System announced in late December.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cabcc2d-418d-4ba8-8658-26fe0aa753a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.362+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is being studied in humans. It entered Phase 1 human
        trials in April.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24afe13a-e76c-4449-8d49-29b12e769230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.362+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time scientists have tried to develop universal
        vaccines that could offer protection against multiple viruses.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c9cb0-efab-4811-895f-29f80e016ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.362+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the National Institutes of Health''s NIAID influenza
        research program have been working to create a universal flu shot, which the
        program describes as a vaccine that provides robust, long-lasting protection
        against multiple subtypes of flu, rather than a select few. Studies are still
        underway.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee07d60-ca78-471d-a0f9-a6eb722bac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.362+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, researchers at the Duke Human Vaccine Institute have
        been working to develop a universal vaccine against HIV, the human immunodeficiency
        virus that causes AIDS. They have identified an antibody that could play a
        role in developing such a vaccine, but that research is also ongoing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d59b93-3b37-464d-ad6f-982d098c2ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.362+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for investigational pan-coronavirus vaccines, if Duke''s, the
        military''s or any others prove successful in human trials, they could be
        on their way to becoming the COVID-19 shot we receive in the coming years
        —&nbsp;to protect against emerging variants or even an unknown coronavirus
        that might spill over from animals to humans.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7fb96-5cd4-4121-b5c7-61ebc07af41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.363+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How I see it playing out for a universal coronavirus vaccine would
        be that we have a vaccine that''s effective against the seven human coronaviruses.
        So this means that the vaccine could prevent the coronaviruses that currently
        are known to infect humans," Saunders told Gupta.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348acfb8-1faa-4a90-9029-dd83e45dfeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.363+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would then move over to the viruses that are able to infect
        human cells but are circulating in animals&nbsp;because we believe those are
        the next likely candidates to move over and cause a novel coronavirus pandemic,"
        he said. "I would think of it as that kind of tiered approach: Can we stop
        what''s currently infecting humans? Can we stop the next likely candidates?
        And then, can we attack the reservoirs that could give rise to novel coronaviruses?"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942900a0-dcfd-4b36-ab57-b9bc15909e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.363+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The goal should be to think about a universal coronavirus vaccine''</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d818f51-f788-4646-9dbd-0fb47c450f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.363+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To establish what the future of CLVKD-19 vaccines might look like,
        US health regulators will need to determine what their goal is with the vaccines:
        to prevent serious illness and hospitalizations, or to prevent infections
        overall and spread of disease, Dr. Amesh Adalja, senior scholar at Johns Hopkins
        University Center for Health Security, told CNN last week. The emergence of
        new variants, waning immunity, and vaccine efficacy are among other factors
        that could play a role.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9973973-4e85-413f-ab10-d86afa4e1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.363+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the goal to prevent serious illness, hospitalization, and death?
        And if that''s the goal, the current vaccines are holding up really well in
        most populations at that task. Outside of the immunocompromised, there really
        isn''t a compelling need for boosters for protection against serious disease,"
        Adalja said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d0b53-5016-4ecc-9fbd-7af3616c8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.363+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, there are others who may have goals about transmission
        and blocking transmission, and there''s an argument that maybe we need second-generation
        vaccines," he added. "Ones that provide more durable immunity; ones that are
        more universal."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52213e71-20d8-40e3-ae7a-738fc0dce1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.364+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "second-generation vaccines" include both the variant-specific
        vaccines and a possible universal coronavirus vaccine.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fc1a4-f7b6-444c-8c0d-c6f97647f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.364+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But any time that you''re designing variant-specific vaccines —
        and this is very reminiscent of the flu vaccine process — you''re always going
        to be kind of in a reactive posture, waiting for what the virus does and then
        responding to that," Adalja said. "Whereas if you could come up with a universal
        coronavirus vaccine —&nbsp;just like a universal flu vaccine — that was able
        to target a part of the virus that doesn''t mutate, you would really be in
        a proactive stance to take a lot of these variants off the table.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2a6dc-fff7-4bc4-9aae-1074ee170be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.364+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think that the goal should be to think about a universal coronavirus
        vaccine — one that protects against SARS-CoV-2, but also against the four
        coronaviruses that cause 25% of our common colds," he said. "I think that''s
        where we want to aim;&nbsp;and there is some data that the universal coronavirus
        vaccine is possible; and there''s one making its way through clinical trials."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba07b6c-9d02-4bfd-8a2b-588b6f57ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:15:11.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T14:15:13.364+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/27/health/universal-coronavirus-vaccine-explainer-wellness/index.html">A
        universal vaccine could be the future of the coronavirus fight</a>"</em></p>'
