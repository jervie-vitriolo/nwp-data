      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Pfizer is the only vaccine brand granted emergency use
        authorization for pediatric use. Vaccines to be used were reformulated, meaning
        they have lower dosage compared to those used on children 12 and above.</p>'
