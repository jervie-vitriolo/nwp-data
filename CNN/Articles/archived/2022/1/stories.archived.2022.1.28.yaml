  'South-Korea-Beijing-Olympics-2022':
    'author': 'Gawon Bae, CNN'
    'caption': 'At the 2014 and 2018 Winter Olympics, South Korean speed skater Shim
      Suk-hee stepped onto the podium with her teammates for gold medals — the crowning
      moments of her sporting career. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-28T10:42:04.109+08:00
    'imagesource': 'jcr:fb033b89-f447-4e49-9fb8-c4944496a7d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab8804c2-3e90-42d7-921f-6ce511be5b7f'
    'lead': 'At the 2014 and 2018 Winter Olympics, South Korean speed skater Shim
      Suk-hee stepped onto the podium with her teammates for gold medals — the crowning
      moments of her sporting career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T10:44:30.189+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2022-01-28T10:44:30.686+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olympic', 'South-Korea', 'Beijing', '2022', 'Shim-Suk-hee']
    'template': '1'
    'title': 'How double Olympic gold medalist Shim Suk-hee lost the race to overturn
      her ban ahead of Beijing 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952f41a-f9f9-4560-8de7-33cab6fc32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.687+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the 2014 and 2018 Winter Olympics, South
        Korean speed skater Shim Suk-hee stepped onto the podium with her teammates
        for gold medals —&nbsp;the crowning moments of her sporting career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326c63b-e95c-4212-b4ac-aaa46354e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.687+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to 2022, and things have drastically changed for Shim
        ahead of next month''s Winter Olympics in Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb65e6-b3bd-45e5-aa69-faecc2865ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.688+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short-track speed skater was barred from training in October
        last year after a series of text messages she sent were leaked, causing controversy
        in her native country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806292f-95a0-4c12-bac6-a132a35e7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.688+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two months of investigations, a Korea Skating Union (KSU)
        committee announced December 21 it was suspending Shim from the national team
        for two months, saying she had "marred the dignity of athletes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f2200a-69f2-48ea-ba56-27aeacdbf620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.688+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension meant the two-time Olympic gold medalist would not
        be able to compete in the Beijing Winter Games, which are set to begin on
        February 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ddc362-7726-4460-aa7a-1e7e3f8bb65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.689+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To overturn the suspension, Shim had the option of appealing to
        the Korean Sport &amp; Olympic Committee''s (KSOC) Sports Fair Play Committee
        or taking the case to court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb0a8a-3885-4d0e-a4a0-c5325deba10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.689+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all began in October 2021, when Shim''s text messages with a
        former national women''s skating coach were leaked. In the messages, Shim
        mocked her teammates and discussed making a "Bradbury," raising suspicions
        of race fixing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef322c-310d-4a59-81cf-2019535faa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.689+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2002 Winter Olympics, Australian speed skater Steven Bradbury,
        an underdog in the 1,000-meter short-track final, was in last place until
        the final lap, when his fellow racers crashed together and he sailed across
        the finish line, taking the gold medal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48edf5a9-e035-4e2c-baa8-31b2e6bd1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.690+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, KSU''s investigation committee also looked into a collision
        between Shim and her teammate Choi Min-jeong during the 1,000-meter final
        in Pyeongchang four years ago and concluded that Shim had intentionally used
        her right arm to push Choi''s left arm during the race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234dc84-6ad6-4cff-b0a0-86975108f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.690+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, however, did not officially conclude the charge of
        race fixing as there was no evidence to prove Shim''s intentions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ce4b1-f80a-4357-a4ab-b19ac0689061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.690+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KSU''s Fair Play Committee, which administers discipline, later
        suspended Shim for two months for "marring the dignity of athletes" as she
        admitted to disparaging her teammates in a series of text messages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199bf22c-039f-4f7b-aa80-255ead1e5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.690+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duty of keeping dignity and illegal leaking of texts</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e5099-6b4a-4224-bec0-54934951442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.691+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her appeal to compete in Beijing, Shim filed an injunction
        to lift the two-month ban in January, but the Seoul Eastern District Court
        dismissed the request on January 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75367b7-b631-4fb2-b86b-0a4f86c5a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.691+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that she had violated a national athlete''s duty
        to maintain dignity with her text messages, since the exchanges were sent
        during the Winter Olympics when Shim represented South Korea, a KSU official
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176f8a1-263f-4e16-aa9b-50b8b6e18d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.691+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim''s legal representative, who is unauthorized to speak on the
        record, told CNN that they had argued in court whether it was fair to include
        the content of personal text messages in the duty of a national athlete to
        maintain dignity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254002e9-082e-41cc-998d-7cfd4070e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.692+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her side also claimed the text messages were illegally leaked to
        the media by former coach Cho Jae-beom, who had been found guilty and sentenced
        to a 13-year prison term for the rape and sexual assault of Shim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0976dc-dd44-4b28-8164-c96d397d41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.692+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim''s representative said they told the court that the personal
        messages being leaked allegedly by Cho amounted to a "secondary victimization"
        of Shim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29d893-4c83-48a4-8772-ab8e9bd3e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.692+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KSU countered that the "strict rule of evidence" does not apply
        to civil proceedings and that the two-month suspension is the result of the
        union''s investigation; Shim had already publicly admitted to —&nbsp;and apologized
        for —&nbsp;mocking her teammates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825afe1e-f7e3-4f99-980e-a00e769ee198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.693+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The text messages were exchanged with the assumption that they
        would not be made public, but then were leaked by other [Cho]''s criminal
        act," Shim''s representative said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd259a6-7052-462b-9d4a-60d0b0230944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.693+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Excessive punishment, legal representative says</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8207a2-bda0-4be9-b745-147eed6819b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.694+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim''s representative also claimed the two-month suspension was
        excessive as she had already been dropped from the national team in October
        and could not compete in the International Skating Union World Cup in November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd948ec-3219-4af0-ae5a-bebce1a1c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.695+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the KSU did not reflect the "penalty" from October when
        discussing a separate, two-month suspension in December.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a8ccd-b7e7-41e8-950e-029b863c2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.695+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the KSU denied that it had issued a double punishment,
        claiming that separating Shim from the rest of the team was "not a disciplinary
        measure."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c994644-8a19-4f2d-8abf-0014edb81138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.696+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a KSU official told CNN that they separated Shim from
        the squad as it could be "difficult [for Shim and the national team] to stay
        and train together" as her leaked text messages would affect the team dynamic
        and citing the need for an investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c352f-d498-4e63-9c82-7040f83f3b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:44:30.696+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite finishing first at the national Olympic trials in May, Shim
        can no longer dream of competing in Beijing, which would have been her third
        Winter Games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a4a13-c1f2-471b-8c21-77f98c079d96'
