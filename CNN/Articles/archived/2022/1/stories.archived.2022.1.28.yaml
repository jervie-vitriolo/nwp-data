      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangassarian, a character actor who appeared on "NCIS: Los Angeles"
        and "The Mentalist," was vaccinated, his manager Valerie McCaffrey told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf7561-6be4-4fe1-b3ad-323ed352efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:45:07.085+08:00
