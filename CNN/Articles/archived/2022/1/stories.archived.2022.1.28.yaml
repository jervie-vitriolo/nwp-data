      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc895a2-1f65-43f5-b6b9-6607fe62408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.756+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Friday,
        National Telecommunications Commission Deputy Commissioner Ed Cabarios shared
        his view when asked whether ABS-CBN would likely be last on the list of those
        applying for the grants, once it secures a franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b699bdc-6b0c-443e-acea-b535e79242b7'
      'mgnl:activationStatus': true
