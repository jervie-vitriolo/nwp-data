    'title': '2022 PVL Open Conference to start on March 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d6635-9cbf-47a5-9be1-853e1a2851c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:20:03.402+08:00
