      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.756+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdb415-cb84-41e8-abf6-75d0d1453210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T13:07:53.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T13:08:58.756+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sakali yes, kasi ang titingnan is first, yung nakapila
        ka,</em> then we will check the legal qualifications," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e151214-39dc-4b1a-9741-48720a1d8228'
