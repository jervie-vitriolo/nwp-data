      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)&nbsp;—</strong>
        With the Philippines again a cellar dweller in a Bloomberg survey on COVID-19
        resilience, Malacañang wants the international news agency to focus on the
        country''s economic performance instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c26d1-519a-4de0-8a2d-baad257dc73f'
