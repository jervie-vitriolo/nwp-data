      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7fa1c-4111-48d3-bbdf-6484a464be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:45:07.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:47:46.951+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iran-born Armenian, Mangassarian moved to Los Angeles as a young
        man. He was working as a waiter when he landed his first film role in "The
        South''s Shark" in 1978.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1d084-5145-4516-9d5f-2dbbf4aefcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:45:07.085+08:00
