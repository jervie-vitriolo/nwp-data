    'jcr:uuid': 'e06e3300-3531-4af4-a49b-02035f30eeef'
    'lead': 'Five people were shot dead and another five injured when a Ukrainian
      soldier opened fire at a military plant, the country''s interior ministry said
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T10:46:07.315+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:26:01.281+08:00
