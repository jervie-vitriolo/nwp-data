      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Adults
        fully vaccinated with Sinopharm as their primary series can receive Sinopharm,
        AstraZeneca, Moderna, and Pfizer for their booster shot, Health Undersecretary
        Maria Rosario Vergeire said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042d6ac-6ace-4295-868c-ba687fb1ebf4'
