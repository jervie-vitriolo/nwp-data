  'Senate-Comelec-TV-radio-ads-discount-law':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-28T17:05:25.384+08:00
    'imagesource': 'jcr:5920f905-d64e-4e83-8c13-9355e660ac41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b18dd12a-5ebd-4365-9917-b346ed8d45a6'
    'lead': 'Members of the Senate Committee on Electoral Reforms and People’s Participation
      appealed to the Commission on Elections to look into the alleged excessive rates
      charged by some media outlets for campaign advertisements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T17:09:50.948+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2022-01-28T17:09:51.481+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators ask Comelec to review implementation of law on discounts for
      TV, radio campaign ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a17ea5-0789-43d6-8391-865fad7c2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.482+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)—</strong> Members
        of the Senate Committee on Electoral Reforms and People’s Participation appealed
        to the Commission on Elections (Comelec) to look into the alleged excessive
        rates charged by some media outlets for campaign advertisements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180d24e-3995-44fb-979c-eeb45137d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.482+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a committee hearing on Friday, Senator Koko Pimentel said he
        has been receiving complaints from candidates over possible violations of
        Republic Act No. 11207, which aims to lower the cost of political ads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42392720-5164-4ef2-ad2f-bc46b7d92725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.483+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinapaboran talaga natin ang</em> political ad because <em>ang</em>
        nature <em>niya</em> is public service, information in a democracy <em>kailangan
        eh</em> the citizens must know what is the stand of that candidate,” Pimentel
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55147d-3c0e-4441-b859-543fd38834c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.483+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We favor political ad because its nature is public
        service, information in a democracy is needed, the citizens must know what
        is the stand of that candidate.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0f867-71e6-4d2e-8859-9f196226e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.483+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11207, providing amendments to the Fair Election Act, states
        that media outlets should give candidates 50% discount for TV, 40% for radio,
        and 10% for print ads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf8f2c-811f-4067-9201-26c9c818e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.483+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, media outlets can give higher discounts as long as
        the discount given to one candidate will be applied to other candidates for
        the same position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a217ce-1e19-41fb-ae0b-2b19a262c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.484+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, talent manager Arnold Vegafria admitted that some advertising
        agencies are able to negotiate for lower rates. Vegafria also owns an advertising
        company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82bf0f-ab5e-4c78-9ae0-b3fc5d428a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.484+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody pays the published rate because every ad agency they have
        their own negotiated rate depending on the annual budget given to the network,”
        Vegafria explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ab540-0bc7-417e-b9f8-1d9ac4aa0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.484+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said this may be in violation of the law as rates given
        to candidates should be the same and not subject to negotiations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd288f50-7c93-4bda-9795-553ccac5b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.485+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Miguel Zubiri and Imee Marcos agreed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ec12d-34f3-487f-b81d-61e0b6b1e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.485+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri believes some media outlets deliberately raise their advertisement
        rates prior to an election year so they can charge a high amount even when
        the mandated discounts are applied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11849aa-2197-4574-a6ef-d6cf64664777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.485+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this discriminates against candidates who are not able to
        raise a lot of campaign funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241f078-2d4c-4479-88d4-73b34e8fa4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.486+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To our friends in media, we are not out for blood. Ang gusto lang
        namin (What we want is) we want to attract the best and brightest. Unfortunately
        the best and brightest do not have deep pockets needed to publish their ads
        and because of that, we may not always get the best and the brightest!,” Zubiri
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea216e-91ae-4112-80ee-efac355a13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:09:50.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T17:09:51.486+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efraim Bag-id, acting director of the Comelec Campaign Finance Office,
        said the poll body will look into the matter.</p>'
  '2022-PVL-Open-Conference-to-start-on-March-16':
    'author': 'David Tristan Yumol, CNN Philippines'
