  'PH-records-sharpest-decrease-in-adolescent-births-in-17-years':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-28T19:52:14.830+08:00
    'imagesource': 'jcr:bcfbcb22-309a-4015-839e-b2579b45c733'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '735e1904-634a-480b-a722-5ff5a7c9b5dc'
    'lead': 'The number of births among women below 20 years old went down by 23,855
      in 2020, which set a 17-year record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T19:51:33.342+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:13:11.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:12.078+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records sharpest decrease in adolescent births in 17 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc5f42-ef67-4544-abd5-0a7114bfd430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) –</strong> The
        number of births among women below 20 years old in the country recorded a
        sharp decrease since 2003, the Commission on Population and Development (POPCOM)
        reported on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6fc4f-2c0a-4d25-a3aa-34ca101df984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM Executive Director Juan Antonio Perez III said the drastic
        decline in births was due to the impact of COVID-19 lockdowns and the suspension
        of face-to-face classes during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068696f-d383-4acc-8f7a-2559a7cb01f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f0d0b-d189-4e33-bc78-a01125a17fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adolescent pregnancies went down by 23,855 in 2020 - a 13% drop
        - setting the record for the sharpest decrease in births among the age group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22165bb-c2fe-4028-8cd4-d605bb575384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a642d-cf2b-4ea5-810d-0af73203618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM said in its report that a substantial part of the decrease
        was attributed to women aged 15 to 19, which comprise 98.7% of the total 2020
        adolescent births - or 23,557. The daily birth rate of mothers in that age
        bracket went down from 489 in 2019 to 425 in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8e4f2-f091-4f57-8f57-65a52666f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d49ea-a804-4347-943e-94f4696bd05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young female adolescents, or those 10 to 14 years old, tallied 298
        births in 2020. Its daily birth rate also declined a bit from seven in 2019
        to six in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845a495-0078-48cc-aecd-082317f0a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558bacf-41a5-4df0-bc51-9ad8d6f10f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents and their adolescent children have internalized an increased
        awareness about the problem of teen pregnancies with regard to the health
        and well-being of girls having children as minors. The decline noted throughout
        the year serves as evidence that things are slowly changing for the better
        of our young women," said Perez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec28b54-7db6-422f-99d2-db9e171efddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ed206-daa3-438b-9879-6755fa30d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T19:51:33.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Rodrigo Duterte issued Executive Order 141
        to address the increasing adolescent births in the country. The EO came after
        former POPCOM chairperson and Socioeconomic Planning Secretary Ernesto Pernia
        labeled teen pregnancy as a "national social emergency" in 2018.</p>'
  'Stajcic-on-PH-female-booters':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-28T20:30:41.393+08:00
    'imagesource': 'jcr:397e088d-875f-4bd2-851e-e90ddc7e1c30'
