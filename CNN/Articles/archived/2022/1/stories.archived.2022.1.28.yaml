      'mgnl:lastActivated': 2023-01-16T13:13:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46642dc-ecde-4e5b-a556-08ee643adf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team just keeps raising the bar," said head coach Alen Stajcic
        after the squad''s 6-0 victory on Thursday in their final 2022 AFC Women''s
        Asian Cup group stage fixture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f4231-de8f-461d-9892-7acec058dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:13:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2022/1/28/PH-first-AFC-Womens-Asian-Cup-quarterfinals.html"
        target="_blank">PH advances to first AFC Women''s Asian Cup quarterfinals
        berth</a></strong>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98cf25-de3d-4809-915c-fb21f6f05f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T20:03:44.985+08:00
      'mgnl:createdBy': 'david'
