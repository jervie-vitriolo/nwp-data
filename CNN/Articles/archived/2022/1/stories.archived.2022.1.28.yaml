    'jcr:uuid': 'c86bd6bd-2d85-4e64-9f8f-70c82de49c2d'
    'lead': 'A man charged with groping a flight attendant has been sentenced to six
      months in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T15:18:46.049+08:00
