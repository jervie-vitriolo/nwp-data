      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        National Telecommunications Commission defended its move to reallocate unused
        ABS-CBN frequencies to three firms, almost two years after the broadcast giant
        was denied a franchise renewal.</p>'
