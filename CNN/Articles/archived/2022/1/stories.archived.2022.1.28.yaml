    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' Genome Center: No concern yet over ''stealth'' Omicron despite dominant
      variant in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be387562-21c5-4843-ae87-316e45095eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.293+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935272c-c3a3-4a7f-9f2a-a583dc2399c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.293+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        "stealth Omicron," a sublineage of the original variant, may be dominant nationwide,
        but it cannot be considered a cause of concern just yet, the Philippine Genome
        Center said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f3726-9647-4a49-99ee-862138ce1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.293+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03360aba-77f3-4f77-a698-076f9b206ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.294+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not really concern us in terms of symptomatology and presentation,"
        PGC executive director Cynthia Saloma told CNN Philippines'' <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af707c-32dc-4206-b1ac-31deb0f9da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.294+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6550aea-06fe-4265-bd93-41a63d159bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.294+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said that while the BA.2 seems to be "outcompeting" the BA.1,
        or the standard Omicron variant, it shows milder symptoms compared to the
        Delta (B.1.617.2) variant, which is present in a few areas of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd4e3f-59b4-41d8-9009-40ff5504a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.294+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe95c0-d77f-4a42-985a-818f0bc4baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.295+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at this very, very closely because <em>nakikita
        natin na</em> (we can see that) it is outcompeting BA.1 so it has a negative
        advantage in terms of transmissibility," Saloma said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5541a4ee-cad3-4f5d-8a65-8fdcd756f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.295+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6899b-2787-4a38-bfc6-1a43acf5a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.295+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, the indications are the symptoms compared to Delta are
        much, much milder. There are a lot of asymptomatic cases and this could also
        reflect that particularly here in the NCR (National Capital Region) and Calabarzon
        area, where the vaccination coverage is really high," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bb904-87df-4012-93f7-3d3b781777d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.295+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b2951-a726-4b76-902e-b045d426067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.295+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said PGC noticed the dominance of BA.2 towards the end of
        2021 and beginning of January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e14204-7ec0-41e7-a9cb-dca85521c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.296+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba441761-0a47-4754-9a5a-4ea4a493a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.296+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means there is a high possibility that those who caught COVID-19
        just after the holidays, especially those in Metro Manila, had the stealth
        variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c998f-5209-4f14-b892-dca255f5a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.296+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02aca17-ad7d-43ea-b6ac-da5ed04a28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.297+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practically all sequenced cases in NCR are of the BA.2 sublineage,"
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d71cce-d934-49a7-9149-173c24eafc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.297+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38b584-2287-4d87-8c75-ed42d7319c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.297+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said PGC is now capable of sequencing as much as 1,400 samples
        in a week. A number of sequencing machines which were recently delivered to
        the Visayas and Mindanao will be operational in February to help detect COVID-19
        variants in the central and southern regions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924bdd6-b15e-4ab2-968c-6cf6e4db9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.298+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620a453-eb42-4025-98d4-9026a52301c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.298+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts across the globe said the BA.2 does not cause a certain
        signature on lab tests called s-gene, which only makes it look like the other
        COVID-19 variants on a first screen. But there''s no indication yet that BA.2
        can spread more easily or cause a more severe disease than the original version.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd437dee-0f5d-49b1-913e-40718dfe3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.298+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40f3c0-873d-445e-ba8d-ab345c8208f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T14:39:42.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-01-28T14:39:43.298+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cited a report from the UK Health Security Agency which assured
        the public that vaccines give protection against BA.2 as they do against the
        original Omicron variant, with better protection against symptoms — an average
        of about 70% —  two weeks after a booster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
