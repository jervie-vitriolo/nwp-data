      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97259c38-e7b3-4e4c-8f51-3e9d5e532721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T04:42:45.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T04:42:45.905+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cryptos stole all the oxygen out of gold last year, and people
        go into crypto for many of the same reasons as gold," said Robert Minter,
        director of ETF Investment Strategy at abrdn, noting that bitcoin bulls had
        argued that cryptos should be a good hedge against inflation.</p>'
