      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3b0f7-5383-4bb5-8dd0-31fbfc1b52de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Airtel, the two companies want to work with device
        manufacturers to "bring down the barriers of owning a smartphone across a
        range of price points." They also expect to work together on 5G and cloud
        services in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ec677-8381-4a97-aefa-3570b93ab221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e7acf-59ac-4669-be5f-10918499bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which is still subject to regulatory approvals, marks
        Google''s latest push into a market that has become critical for Big Tech
        firms looking to expand their global footprint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156e705-8858-4ff5-904c-53be5a206935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3fc52-5c33-4529-8b58-fcdac403857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, the world''s second most populous country, has 750 million
        internet users, with hundreds of millions more yet to come online for the
        first time. And unlike its more populous neighbor China, India has been welcoming
        huge amounts of investment from American tech: Facebook, Google, Amazon, Netflix
        and others have already invested billions of dollars into growing their Indian
        operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513c6ce-7d1a-44cf-bc87-63901c19e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a2a03-1043-4ff8-b6a9-7a08d345df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google alone has already put up some serious cash in India, including
        a $4.5 billion investment two years ago in Jio Platforms, an Airtel rival
        that is part of billionaire Mukesh Ambani''s tech empire. That deal was in
        part touted as a way for the companies to develop a super cheap smartphone
        for the local market. They launched their first low-cost 4G smartphone late
        last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5f370-fd2d-4754-a772-b08bf621abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cae36b-59bf-4ec2-a816-e81aad9f8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Sundar Pichai, CEO of Alphabet and its
        subsidiary Google, called the Airtel investment a "continuation" of its efforts
        to "increase access to smartphones, enhance connectivity to support new business
        models, and help companies on their digital transformation journey."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e378d-62a1-43b0-834a-719a9ea80ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74932ca-c195-4379-a98a-8711452bb087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T21:15:33.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:13:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airtel''s stock was up nearly 1.5% in India after the announcement.
        The company has nearly half a billion customers in 17 countries across South
        Asia and Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952cf663-41ba-4508-8c8a-66069daec829'
      'mgnl:activationStatus': true
