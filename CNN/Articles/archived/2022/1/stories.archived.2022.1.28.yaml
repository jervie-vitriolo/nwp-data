      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) –</strong> The
        opening of the 2022 Premier Volleyball League Open Conference has been moved
        from Feb. 16 to March 16, league president Ricky Palou announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d948a-aa1e-4f3c-9ea2-b791f82ee2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:20:03.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T17:27:03.120+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fd774-118a-4b5c-bd9d-c881cc8ce858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:20:03.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T17:27:03.120+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original target opening date for the 2022 PVL Open Conference
        was on Feb. 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6681b5-c39d-481c-83bd-52e42e390532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:20:03.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-28T17:27:03.120+08:00
