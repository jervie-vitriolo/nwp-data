      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of the late dictator Ferdinand Marcos has been
        involved in several cases over his family''s alleged ill-gotten wealth. He
        was also implicated in the multibillion-peso pork barrel scam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24906bfc-5ecc-4fe7-8796-d03a08793de2'
