      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez and Alyssa Rola contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227270a8-c029-44ad-887f-c55a699bef8d'
