    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3cd3b-7959-42af-83b2-a7b48f69d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T00:12:38.689+08:00
