      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will showcase a wide range of personal finance and investment-related
        topics for potential, new and existing investors that can help them achieve
        their money goals and build their investing strategies for the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54282ce1-fb08-4f2d-a414-29623114641f'
