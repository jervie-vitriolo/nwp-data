    'mgnl:tags': ['Tom-Holland', 'Spider-Man', 'spiderman', 'Andrew-Garfield', 'Peter',
      'Tobey-Maguire']
    'template': '1'
    'title': 'Tom Holland, Andrew Garfield and Tobey Maguire reunite to discuss ''Spider-Man:
      No Way Home'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d8a61-3635-4141-8fd8-502440beba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.627+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: The following contains spoilers about "Spider-Man:
        No Way Home."</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511def9-9d99-4f3e-9088-ebe92dff618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.628+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;To say "Spider-Man: No Way Home" has
        been a roaring success would be an understatement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9263290-119f-4022-8a27-2098c23fa633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.629+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest entry in the Marvel juggernaut became the first movie
        to gross more than $1 billion at the global box office since 2019, and broke
        opening weekend records when it was first released in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adc80a-f9be-4e4b-9952-8a294fe92d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.630+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s astonishing popularity is — at least in part —&nbsp;down
        to the blend of old and new that came by bringing all three cinematic iterations
        of the iconic comic book character together onscreen for the first time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49636b3b-0a7e-4d28-9708-d4f2e2b0bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.630+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man: No Way Home" saw Tom Holland, Tobey Maguire and Andrew
        Garfield —&nbsp;who have all played Peter Parker in at least one film over
        the past 20 years —&nbsp;share the screen together and thrill fans who never
        thought they''d see the three in the same frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e53b22-64c6-4a47-bf6c-910c549711b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.631+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And —&nbsp;despite their respective fame for playing one of Marvel''s
        most beloved heroes and the enduring popularity of Spider-Man''s story —&nbsp;they
        were surprised at just how huge the movie has turned out to be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64c9a9-6757-461d-a83a-e3f5c1dc605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.631+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always knew that this film would be loved around the world,"
        Holland, who plays the current version of the web-slinger, said in an interview
        with Deadline, published online Wednesday. "I didn''t think it would be quite
        as massive as it has been."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1c251-4279-4414-9c8a-958220b0c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.631+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland said that one of his favorite things to do since the film''s
        release is to scour the internet to find clips of fans'' shocked reactions
        to the appearance of Maguire and Garfield.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0de80-6ac7-4c55-93c3-8034caa90823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.632+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the topic of how and why Garfield and Maguire returned to the
        roles that they left behind long ago, both said that they were intrigued when
        they first got the call from Amy Pascal —&nbsp;one of the producers on "Spider-Man:
        No Way Home" -- and Garfield said that he felt the intention behind the film
        was "pure" and that there was a "great creative story."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df641adf-45f3-44b6-b052-da5273f315f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.632+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the ''destiny'' feeling of the multiverse expanding in this
        film," Garfield said. "That without Tobey''s Peter and Andrew''s Peter being
        present for Tom''s Peter at this very moment, he may not become the Peter
        Parker that he''s supposed to become."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495eb333-4332-495e-a3c7-2568855cd78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.632+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that "Spider-Man: No Way Home" feels like the destiny of
        the Parker character and his cinematic journey is one that Maguire and Garfield
        both made clear in the interview, with the former Spider-Men agreeing that
        the film felt like a culmination of 20 years of history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfd4ad-7766-4386-b5f1-be653fc11efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the trio spent most of the interview reflecting on the legacy
        of Spider-Man and how the comic book icon''s past has shaped the present,
        Holland signed off by admitting that he still isn''t sure if he will return
        to don that famous red and blue suit again when he was asked if there would
        be more of his take on the character.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913c148-5387-4ae8-83d6-9d8695e3d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is, and you''re not going to like the truth, I don''t
        know the answer to that question... This film for me was as special as an
        experience could ever be," Holland said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ee386-2995-4ba7-b5c5-baae30ce7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:41:59.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-01-28T10:41:59.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s part of me that feels like it''s the perfect time to jump
        off a building and swing off into the sunset... I know I love this character
        and I know that I am not ready to say goodbye. But if it is time for me to
        say goodbye, then I will do so proudly knowing that I''ve achieved everything
        I wanted to with this character."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8074814-a965-4c08-9d9b-82f263f52b3a'
