      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Address: Room 402, 4th floor, Pacific Century Tower, 1472 Quezon
        Avenue, Brgy. South Triangle, Quezon City</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691cb03-9d1f-4565-81c4-a0a7dbaaa9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:36:45.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T17:36:46.228+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez said they also operate a "first-aid call center" manned
        by health professionals — where people can run to for advice and consultations
        — noting the influx of patients in some hospitals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c55d7-12e4-42b1-8806-6e29c8261174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:36:45.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T17:36:46.229+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also established a 24/7 emergency medical service, delivering
        free oxygen tanks to COVID-19 patients, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840cd253-30d4-4225-a794-a0b4a67036d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T17:36:45.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-01-28T17:36:46.229+08:00
      'mgnl:lastActivatedBy': 'currie'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these services, the group also conducts feeding missions
        through the "Healthy Lugaw on Wheels" initiative, citing the problem of hunger
        amid the health crisis. It said it has so far fed at least 30,000 poor beneficiaries.</p>'
  'Rafael-Nadal-Australian-Open-final-2022':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-28T18:12:18.984+08:00
    'imagesource': 'jcr:85f07aa8-0cae-443e-997f-196e0f6a5c31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9586568d-415c-4ffb-ade3-0919c19e62d1'
    'lead': 'Rafael Nadal is just one win away from winning a record-breaking 21st
      grand slam title after the Spaniard reached the Australian Open final on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-28T18:21:19.224+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2022-01-28T18:22:53.899+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal is one win away from record-breaking grand slam title after
      reaching Australian Open final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80624b60-1bad-46e8-b1f4-25f824f78795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Rafael Nadal is just one win away from
        winning a record-breaking 21st grand slam title after the Spaniard reached
        the Australian Open final on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f84aa9-43ca-4bae-801c-813609a6f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal won his semifinal in impressive fashion after beating Matteo
        Berrettini of Italy in four sets —&nbsp;6-3 6-2 3-6 6-3 —&nbsp;and will now
        face either Daniil Medvedev or Stefanos Tsitsipas in Sunday''s final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d9149-2043-4b62-961e-5a114275bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal currently shares the men''s singles grand slam record (20)
        with Roger Federer and Novak Djokovic but now has the chance to go one better
        than his historic rivals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a2b3b-dfb9-49cd-ab7e-6f79f7e5efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old was keen to play down his chance to create history
        and says he is just focused on winning the Australian Open, a title he''s
        won just once before in his illustrious career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f293b-dcfc-4277-b0a9-9ac1049b43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s all about the Australian Open more than anything else,"
        Nadal said after the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c44c97-5e8b-4c58-a556-dadc2d61938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just an amazing event that, as I said a couple of days ago,
        I had been a little bit unlucky with some injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0164082-4136-48ba-a4a5-495e34d311b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were times I played amazing finals with good chances —&nbsp;against
        Novak in 2012, against Roger 2017 —&nbsp;I was close a couple of times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c09b6-b9bb-48c1-ad37-025f6ff4fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very lucky that I won it once in my career in 2009 but I
        never thought about another chance in 2022."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c22f50-bed1-403f-9671-c31944635a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Best I''ve played for a long time''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4647b2-def1-461c-90f8-c974e5d845c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were questions over Nadal''s fitness going into the tournament
        after he struggled with injuries and a bout of COVID-19 last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656f8d4-ec5c-480d-88fd-eb7cc643d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suffered through a five-set thriller against Denis Shapovalov
        in the quarterfinals but the 20-time grand slam champion looked remarkably
        fresh against Berrettini.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e014a-9b4e-4033-8c6b-43ce1fab3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the roof closed on the Rod Laver Arena due to storms in Melbourne
        —&nbsp;creating an atmosphere that arguably might have favored Berrettini
        —&nbsp;Nadal raced into a two-set lead after producing tennis that he said
        was the "best I''ve played for a long time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946cf89c-f54e-4b1f-be65-fe28f95b12b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian, known for his power, eventually made a match of it
        by winning the third set but too many mistakes cost the 25-year-old and he
        could do little to quell Nadal''s intensity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e761406-14be-4372-96cf-0d9f9ad9a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:21:19.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to suffer and we need to fight. That is the only way to
        be where I am today. Honestly, it means a lot to me to be in the final here
        again," Nadal said, who will now prepare for the 29th grand slam final of
        his career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eca97d-5954-4737-9abb-41e4e4fa538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T18:22:53.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-01-28T18:22:53.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/28/tennis/rafael-nadal-australian-open-grand-slam-record-spt-intl/index.html">"Rafael
        Nadal is one win away from record-breaking grand slam title after reaching
        Australian Open final."</a></em></p>'
