      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> A
        latest national survey revealed that four out of five or 80% of vaccinated
        adult Filipinos are willing to receive COVID-19 booster dose.</p>'
