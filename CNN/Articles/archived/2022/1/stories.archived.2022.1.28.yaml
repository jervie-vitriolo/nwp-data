    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117d5d3-bc3c-4304-956f-f71858c372be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.773+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Activision Blizzard has been under pressure to overhaul
        its workplace culture. A July lawsuit from a California government agency
        alleged the gaming behemoth had enabled a "frat boy" culture and claimed leadership
        and human resources personnel had turned a blind eye to complaints raised
        by female employees. At the time, the company criticized the lawsuit as "distorted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aad3fe-2bd2-451c-9851-75d591ef5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.773+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190d7f2-9875-4621-9a1d-3a2812907d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.773+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in addition to acquiring the company behind such popular video
        games as Call of Duty and World of Warcraft, Microsoft could also inherit
        numerous workplace issues. Activision Blizzard employees have staged walkouts
        over what they see as its inadequate response to overhaul a toxic workplace
        and called for the resignation of the company''s CEO, Bobby Kotick. And they''ve
        already pledged to continue advocating for changes under new ownership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94769e-c5b9-4153-bfb9-841d1120a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.773+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9867437-0c1f-476b-bd3e-17dc764a749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.773+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, there''s a group of employees at an Activision-owned
        studio pushing to unionize in a rare move for the industry. A union would
        be a first for the gaming company and for Microsoft''s US-based employees.
        The effort was largely spurred by what the workers claim was a lack of transparency
        surrounding recent layoffs in their division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd6297-1586-43f9-bba1-9da23fa34694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.774+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e471e8-d1d1-4b40-a1e0-3abd9d2eaeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.774+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some labor experts have also suggested the blockbuster deal could
        have a spillover effect by alienating some of Microsoft''s own employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315dc9eb-a57d-4603-9626-32b93bb4661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.774+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a20a8d-b4c5-4226-b613-145536fecc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.775+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says that the profit motive trumps those potential liabilities,"
        Y-Vonne Hutchinson, founder of inclusion consultancy firm ReadySet, told CNN
        Business. "It says, ''We''re willing to bring on this company that has a ton
        of cultural problems — where there''s rape allegations, where there''s allegations
        of deeply entrenched gender discrimination, sexual harassment -— we''re willing
        to bring that into the fold having it be unresolved.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b2b51-cf96-4b89-bc7c-37fa2cd6943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.775+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b16f1-b94c-4547-8af8-462115dbea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.775+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson, who is the author of the forthcoming book "How to Talk
        to Your Boss About Race," also called attention to the optics of Kotick potentially
        receiving a massive payout from the deal. Kotick now stands to make $390 million
        when the acquisition closes in Microsoft''s 2023 fiscal year. (Kotick is reportedly
        expected to stay in his role until the deal goes through, and then step down.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d02ad1-07f4-4eae-a277-0aeee4d35088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.775+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a01cb9-9423-4f2c-88c3-c4e5b2a10b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.775+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can be a discouraging message and one that doesn''t feel rooted
        in values of inclusion," Hutchinson added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1fa4b-53ba-4403-9dfd-536137b059e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.776+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dcfbc3-e269-4430-ba06-24f531ef6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.776+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft CEO Satya Nadella said culture is his "number one priority"
        as he stressed the importance of righting Activision Blizzard''s workplace
        during a conference call last week discussing the acquisition. Microsoft is
        "supportive" of the work Activision Blizzard is doing, Nadella said, while
        also noting that once the deal is closed, Microsoft will have "significant
        work to do in order to continue to build a culture where everyone can do their
        best work."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef48e1d-0e2d-46aa-84b1-81f0bcf4dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.776+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c368c-4727-4983-a7d1-dce6c999b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.776+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of this acquisition will depend on it," added Nadella.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309047b-83e3-42ff-86e3-f3c96dabdb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.776+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8fa47-5292-407a-875b-1cf92abf5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.777+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can Microsoft fix Activision''s culture and preserve its own?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db5a27-82e1-43aa-8c37-668014e18acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.777+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the deal was announced, Activision Blizzard had already been
        criticized for what workers and shareholders called an insufficient response
        to the issues surfaced in recent months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642ae70-28cb-4e2d-ad2a-b5e969986ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.777+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df52bf-6a59-4176-8548-bb4c68c319c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.777+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dieter Waizenegger, executive director of Strategic Organizing Center
        Investment Group, an activist shareholder in Activision Blizzard, joined workers
        in pressuring Kotick to resign along with some long standing board members
        who are up for renewal. Waizenegger said Kotick''s removal is now "less pressing,"
        but ensuring "a truly independent board that can oversee management" is incredibly
        important. (Activision Blizzard announced in November a "workplace responsibility
        committee," comprised of two independent directors, to oversee its progress
        on workplace culture improvements.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077add8b-e9f7-4cef-8164-078bcc65b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.777+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166712f-c5d1-4b3e-99cf-594f91602167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.778+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company has thus far seemed "to be very reluctant to
        even disclose its current efforts." He added: "The longer you let these problems
        fester, the more difficult it will be for Microsoft to fix them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fff4a2-abb1-4a31-b48e-bec37c4bfd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.778+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e32db7-959b-4481-a787-0b1266bf3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.778+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement for this article, Activision Blizzard spokesperson
        Jessica Taylor said the company''s "top priority" is "creating a workplace
        culture where everyone feels supported, safe, and welcome with the goal of
        becoming an industry leader in workplace excellence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8debd-a928-43b2-9150-6f374605c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.778+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773c937-eccd-4cc5-88fa-b8cd7eb5b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.779+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last several months, we''ve announced a number of impactful
        measures and commitments, but we know our work is far from done," the statement
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c1af2-83b6-4138-8dda-633d226ab781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.779+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae669f-3618-449e-9f1c-54cfb643a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.780+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the July lawsuit, Activision Blizzard has announced changes
        such as leadership shakeups, including the departures of its president and
        its head of human resources, adopted a "zero-tolerance harassment policy,"
        expanded its employee relations and compliance teams, as well as said it will
        "waive" arbitration requirement for employees who wish to bring sexual harassment
        or discrimination claims in the future. It has agreed to pay out $18 million
        to settle a lawsuit with the US Equal Employment Opportunity Commission over
        sexual harassment and discrimination allegations, as well as promised a slew
        of updates it says are intended to "rebuild" employee trust.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2fe87c-fbed-481b-bea8-831a363ae843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.780+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da14dd-fec0-4e6a-a44e-a5018c417c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.780+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waizenegger noted that the hope is for Microsoft to "nudge it along"
        further. At the very least, he said, Microsoft should take some of the same
        measures it used to review its culture and policies after allegations of inappropriate
        workplace behavior by founder and former CEO Bill Gates recently surfaced
        from the 2000s. (CNN has not independently confirmed all of the allegations.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ecbaa-af39-4a0f-a6be-ddf4ac261934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.780+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f4a08-0963-4fdd-a5d4-8005fbf11283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.780+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Microsoft''s board said it had hired an outside
        law firm to conduct the review in response to an advisory shareholder resolution
        and that it planned to make the findings public. Activision Blizzard''s leadership
        has said it hired WilmerHale, a corporate defense law firm known for union-busting,
        to conduct an investigation. Waizenegger said it is insufficient to "get to
        the root" of its issues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28f1fa-029e-41d9-834c-9bc81f343065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.781+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90dcec9-88a3-4dca-ada1-e7edee020b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft Gaming CEO Phil Spencer acknowledged the challenges when
        the acquisition was announced, stressing the importance of "treating every
        person with dignity and respect. ... We''re looking forward to extending our
        culture of proactive inclusion to the great teams across Activision Blizzard."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363df3a-12f9-4c29-b1ae-03a38268a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610bd29-776d-4923-b159-785acdaf2025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how it plans to do so, however, is less clear. Microsoft
        declined to comment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593adb9-4095-4673-ac2c-b992835d15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.783+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470ddb9-10fb-4c42-8db1-7a8ade60ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.783+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson noted that Microsoft has to be especially careful in
        how it treats Activision Blizzard. Hutchinson said Activision Blizzard is
        likely to become a "marquee division within Microsoft" due to the popularity
        of its products but the first priority should be solving its cultural issues.
        Otherwise, she noted, Microsoft runs the risk of "doubling down financially
        and strategically on a problematic division."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d44f22-375c-4af2-8995-3fd7f61c3c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.784+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb338d1-838a-4492-b7c1-31c25d45191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.784+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By bringing on Activision, Microsoft could also open the door to
        harsher scrutiny of its own culture, following the wave of headlines about
        the Gates'' allegations last year, and to renewed antitrust scrutiny after
        years of largely staying out of the spotlight. Moreover, Microsoft may have
        to contend with a different level of worker activism than it''s accustomed
        to — and which may only continue to grow in the months ahead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b5ad3-c920-431e-93c4-0038540f4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.784+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e086f94-749f-413e-a891-230cb262f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.784+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of workers at Activision Blizzard-owned studio Raven who
        are planning to unionize expressed dismay Tuesday that the gaming company
        didn''t voluntarily recognize their union when given the opportunity. (Activision
        Blizzard spokesperson Jessica Taylor said in a statement that it "carefully
        reviewed and considered" the union request but the "the parties could not
        reach an agreement.") The workers will instead file a petition with the National
        Labor Relations Board to hold an election.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d445f13-23b9-4a80-8222-2386c038f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.784+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fa7c5-640d-4dc3-8c18-551f5e982fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.785+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one interview after the acquisition was announced, Microsoft''s
        Spencer acknowledged he doesn''t "have a lot of personal experience with unions."
        After a Twitter user pointed out this comment last week, an account representing
        an Activision worker group responded that it would "love to" acquaint him.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04841ad-3909-447c-a587-052389b4a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T01:04:40.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-01-28T01:04:41.785+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/27/tech/activision-blizzard-microsoft-workplace-culture/index.html">Microsoft
        makes a big bet that it can fix Activision Blizzard''s troubled culture.</a>"</em></p>'
