      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44e70c-7d89-44e1-bec0-d66271e13bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, the healthcare utilization rate is at, I would say,
        about 55%, 56% for NCR, the ICU and the isolation bed utilization rates. They
        are within the moderate risk classification,” Health Secretary Francisco Duque
        III told CNN Philippines’ <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89011cf-a4f3-4c12-b677-256f764b395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea3574-a809-4d6a-a06e-a7aef9cb781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So unless this one breaches your 70% utilization rate, both for
        total beds and ICU, we will recommend to keep the status quo,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295208a7-e9fd-4d8c-a95e-d41825ac5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399bfcb-77eb-460a-b771-948ae2e72bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was placed under Alert Level 3 from January 1 to 15
        amid the uptick in COVID-19 cases and the threat of the Omicron variant. Nearby
        provinces such as Bulacan, Cavite, Rizal, and Laguna and 14 more areas are
        also under Alert Level 3 until Jan. 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b927a8f-aa9d-40e8-90e0-9f27975472b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632d5bb-6234-4d3d-adcb-35375b031394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government on Wednesday also elevated 28 other areas
        to Alert Level 3 from January 14 to 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432c6c6-111f-4c23-9d2b-07f9855b6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ade6a-4998-4aee-a6d2-f4d36c6ab2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have been escalated to Alert Level 3 precisely because of
        the speed of the spread and also because of the increased risk for more and
        more communities affected with COVID-19. So, they are now considered high-risk
        classification and this is equivalent to escalating to Alert Level 3,” said
        Duque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5323f-f507-4a9c-9bbd-8776ebe67be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a882408-c67b-460a-bd92-810ccb20e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Alert Level 3 have high and increasing case counts,
        and the bed and intensive care unit utilization rate are also increasing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6ee0d-0917-4f4c-9ab0-f8c026d719ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774673ce-9c47-44a2-b50c-ca9b4cdc5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face classes, contact sports, amusement parks, live concerts,
        and casinos are prohibited in Alert Level 3 areas. Under such alert level
        status, the IATF only allows 30% maximum capacity for fully vaccinated individuals
        only and 50% outdoor venue capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e4984-46d1-46b8-b030-e552df5c2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f2bfb-09ea-400c-b408-ba0c4b0a2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Metro Manila, Duque said they are also monitoring Calabarzon,
        Central Luzon, Ilocos Region, and Cordillera Administrative Region. He added
        that there is also a continuing increase in cases in Western Visayas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949695c9-0950-419a-97a6-3497fcf127d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48173453-ac23-44bb-8f7a-02c216f3f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Wednesday broke another COVID-19 record with
        208,164 active cases. The country’s daily cases hit all-time on Monday with
        33,169 new infections.</p>'
