      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I did get to meet Jennifer, the relationship with whom has
        been really meaningful to me in my life," he said.</p>'
