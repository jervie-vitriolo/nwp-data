  'Ramos-FVR-administration-officials-Leni-Robredo-president-campaign':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T13:56:03.935+08:00
    'imagesource': 'jcr:ec090017-0e2e-4243-9be6-83f099b507eb'
