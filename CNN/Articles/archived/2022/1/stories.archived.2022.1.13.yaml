      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “<a href="https://www.facebook.com/COMELECeRallyChannel">Campaign
        S • A • F • E • COMELEC e-Rally Channel</a>,” which was revealed to the public
        on Thursday, will provide airtime to all aspirants in the running for president,
        vice president, and senator, as well as to groups vying for a party-list seat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31689ee8-0356-4574-969e-75b7a386a707'
