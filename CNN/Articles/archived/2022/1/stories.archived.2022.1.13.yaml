  'French-teachers-strike-in-protest-at-Covid-19-school-protocols':
    'author': 'Dalal Mawad and Camille Knight, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-13T22:35:27.001+08:00
    'imagesource': 'jcr:e2f37eda-47cc-4619-b01d-9a4dec20e644'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e5389e-fe95-4a0a-b1c4-74e25ff72370'
    'lead': 'At least three-quarters of elementary school teachers in France were
      reported to be on strike and half of elementary schools were closed Thursday
      in protest at the government''s Covid-19 protocols, according to a French teachers''
      union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T22:38:39.434+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:37:43.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:34.061+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French teachers strike in protest at Covid-19 school protocols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636063f9-6209-4054-b1fb-2e23ef45f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least three-quarters of elementary
        school teachers in France were reported to be on strike and half of elementary
        schools were closed Thursday in protest at the government''s Covid-19 protocols,
        according to a French teachers'' union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9a5e2-b845-40f4-a1be-a716f747250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 62% of high school and middle school teachers are also
        reported to be striking, according to the union which represents them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b4449-3e3b-4df3-9916-d5dfd4152c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris, 58% of teachers are on strike​, and nearly 200 schools
        are closed​ Thursday, according to the mayor''s office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee7dac-cfba-4aac-ba63-65fecdc2edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A protest is expected to start at 1:30 p.m. local time in Paris,
        according to teachers'' unions. However, small groups of teachers were already
        seen taking to the streets by the Arc de Triomphe in Paris as well as in other
        cities Thursday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c11f0a-ea6c-4fb6-82e7-74bad5abb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Ministry of Education told CNN on Thursday it had no
        official figures yet regarding the size of the strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae166a0-22d2-47de-85cf-67b08b53690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French trade unionist speaking on radio station France Info​ on
        Thursday morning said the strike was "not against the virus," but rather "a
        strike against the lack of consultation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa09d8-69b7-4f67-8cd6-9b6a0f807a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurent Berger, head of the French Democratic Confederation of Labor,
        whose union joined the strike Thursday, said the schools learned of the new
        protocol only one day before the new school year started, adding that the
        rules were changing "all the time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce947e97-143b-4402-a298-48c7fe6eede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers and personnel are "fed-up," according to Berger, who accused
        Education Minister Jean-Michel Blanquer of "mishandling" the pandemic in schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64587a2f-4de2-4404-81fc-7244fed0654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Prime Minister Jean Castex announced a softening of the
        testing protocols introduced at the beginning of January for French students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea7a01-a639-40b2-8e37-69eb1e53d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will now only be required to take three Covid-19 tests
        at home following a positive case in their class before returning to school.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546d2de-76d6-48fd-ac86-47ea0b842d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:38:39.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/13/europe/france-teacher-strike-covid-intl/index.html">French
        teachers strike in protest at Covid-19 school protocols</a>".</em></p>'
  'Several-wounded-in-Cavite-fishing-village-demolition':
