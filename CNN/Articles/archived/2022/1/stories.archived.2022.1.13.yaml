      'mgnl:lastActivated': 2023-01-16T12:37:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f58b45-67ce-4373-bc7b-a2ed659e168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:03:53.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a slippery slope between sex education and virtue signaling,
        but “The Kangks Show” (both the series and the production within it) is aware
        that it only fulfills half of the conversation. Instead of imposing clear-cut
        solutions, it focuses on arming its viewers with information that can alleviate
        some of the religious guilt and societal shame they’ve learned from existing
        in a puritanical society. But more importantly, it illustrates how access
        to this information can only do so much, especially by exposing how Kara not
        only struggles with sex but also more broadly with intimacy and stability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467f2f8-5875-4abe-9fe8-4bd61d0d0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:03:53.004+08:00
