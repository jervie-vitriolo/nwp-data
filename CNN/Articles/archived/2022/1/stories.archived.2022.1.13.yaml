    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T13:17:24.432+08:00
    'imagesource': 'jcr:b2ee2781-86ed-4089-a897-8b2068974874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '978ea6a4-f903-41be-9e42-36b8e7430e0f'
    'lead': 'Unvaccinated Quezon City vendors who will have themselves inoculated
      this month may avail of a cash incentive specifically provided for them, the
      city government announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T13:23:24.834+08:00
