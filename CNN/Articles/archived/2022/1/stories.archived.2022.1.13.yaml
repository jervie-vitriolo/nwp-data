    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'The-Source', 'COVID-19', 'Omicron', 'travel-ban', 'Francisco-Duque-III']
    'template': '1'
    'title': "IATF to discuss if travel ban still ‘practical’ amid Omicron variant\
      \ threat  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb3fe9-a7ba-45eb-9058-35b736455881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T12:16:26.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Inter-Agency Task Force will discuss if the government will still implement
        a travel ban noting that the Omicron variant has already spread in many countries,
        said Health Secretary Francisco Duque III on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca8684-03c0-4908-bec7-280f62ede62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T12:16:26.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85024b39-a3f5-4d53-9a16-d465daeae96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T12:16:26.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be the subject of our IATF discussion this afternoon.
        Precisely because based on the recent rounds of our genomic sequencing, we
        already see more and more of Omicron cases. And also, there are more than
        150 countries now, I believe, that have been affected by the Omicron variant,”
        Duque told CNN Philippines’ The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abe161-f5c7-4b39-ad74-6958871469d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T12:16:26.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182a516-e2c5-4c39-a826-99bbf38afd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T12:16:26.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we will see if it is still practical to implement our travel
        ban. As a matter of policy this will have to be resolved by the IATF en banc.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aed447-4e7b-4294-9999-58c863edc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T12:16:26.697+08:00
