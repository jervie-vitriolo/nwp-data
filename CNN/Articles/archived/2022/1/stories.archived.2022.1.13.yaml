      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96242a46-f571-4007-9ad5-af87359110bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.234+08:00
      'mgnl:createdBy': 'alyssa'
