      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media has attempted to address this lack through its programming,
        but sex in cinema and television is a gray area with a tough crowd. If you
        turn people on, it’s deemed pornographic (as seen in this <a href="https://mubi.com/notebook/posts/video-essay-not-porn"
        target="_blank">video essay</a>). If it has no steam, people <a href="https://www.thedailybeast.com/marvel-finally-made-a-sex-scene-in-eternals-its-so-bad-youll-wish-they-hadnt"
        target="_blank">lose interest</a>. Burdened with moral responsibility and
        the need for sexual verisimilitude onscreen, how do you depict sex with broad
        enough appeal while maintaining the specificity that defines intimacy? There
        seems no way to win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879b95a-1b73-434d-97eb-1c1fd5e2e903'
