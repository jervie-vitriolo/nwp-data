      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the men in this universe seem a station away from stupid,
        Jadaone creates fleshed out female and queer characters that orbit around
        Kara and act as a prism through which her solipsism can be viewed. The workaholic
        executive producer Nikki (played by the ever-brilliant Angeli Bayani) grounds
        Kara at the expense of her sanity and her relationship, the fan-turned-foe
        Cassandra (played by Maris Racal at her most manic and dramatically effective)
        challenges Kara’s facade through her bubbly demeanor, unabashed authenticity,
        and irreverent humor, and the innocent fresh graduate Amber (played by the
        knockout newcomer Nour Hooshmand) serves as a stand-in for millennials trying
        to make it and those who question the show’s purpose and process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ed6b7-54b7-42ab-bb16-245608674511'
      'mgnl:activationStatus': true
