      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of last year, I found myself organizing a watch
        party for Cathy Garcia-Molina’s “Hello, Love, Goodbye.” It was for a film
        club I was starting and I left it up to the public to choose what first film
        they’d like for us to discuss. “Hello, Love, Goodbye” won by a landslide on
        Twitter and dozens of people signed up for the watch party (to be held via
        Netflix Teleparty) and the informal discussion afterwards.</p>'
    '2':
