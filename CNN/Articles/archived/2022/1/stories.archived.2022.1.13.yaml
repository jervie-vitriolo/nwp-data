  'robredo-marcos-2022-presidential-polls':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T20:42:31.129+08:00
    'imagesource': 'jcr:2d67fc9e-3e20-494d-8132-50d3cbdee836'
