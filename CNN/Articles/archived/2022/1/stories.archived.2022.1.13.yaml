      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said that Democrats are delegitimizing the 2022 elections
        as polls show Biden''s approval rating underwater.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69daaf78-ded4-4a83-8c49-ebdec329fea6'
