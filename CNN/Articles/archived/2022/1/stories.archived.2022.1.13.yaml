    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1eb26-ead7-489f-b20c-0548c25076c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:03:53.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By virtue of the usual content moderation in the Philippines, a
        series like the “The Kangks Show” shouldn’t exist. Cable and network television
        in the country is still under review by the <a href="https://www.cnnphilippines.com/news/2020/9/3/mtrcb-regulate-online-streaming-platforms.html"
        target="_blank">Movie and Television Review and Classification Board</a>&nbsp;(MTRCB),
        drastically limiting the forms of intimacy onscreen and profiting off of conservatism
        and censorship in the country. But streaming platforms have created digital
        pockets wherein local content can evade these censorship rules. Paired with
        the rising demand for the different portrayals of sex onscreen, the exact
        conditions that enable a show like it to be produced have finally arrived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ff3ec-f788-426e-92af-ecd5516f59bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:03:53.004+08:00
