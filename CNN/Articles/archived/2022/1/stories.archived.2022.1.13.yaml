  'COVID-19-test-close-contact-exposure-contact-tracing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T10:24:54.854+08:00
    'imagesource': 'jcr:0141be1d-1045-4ef2-9c75-dcc557777d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2398824a-d6dd-40c3-ab9d-b077f5687757'
    'lead': 'All close contacts are urged to immediately undergo quarantine and monitor
      their health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T10:35:02.348+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:38:01.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:23.950+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: COVID-19 test not needed for close contacts without symptoms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612ca90-75a2-40b5-83ce-a8f1f564d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Department of Health (DOH) said close contacts of COVID-19 patients are not
        required to undergo testing unless they start exhibiting flu-like symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9a8f4-cb03-4861-9328-7d15a8fcb104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire on Wednesday said the
        updated testing protocol covers the general population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59c262-805a-4d9f-a294-bbb499079fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that health workers, senior citizens, and immunocompromised
        individuals should be prioritized for RT-PCR testing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3056e3-9e41-4e8f-8bba-c8b1d1afcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing of asymptomatic close contacts shall also not be required
        unless symptoms will develop," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f1fa8-396f-4fad-ac70-f8167ebf471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With increasing cases, current science on benefits of vaccination,
        and features of Omicron make us confident to make testing optional when actions
        are the same regardless of test result," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea022ece-4fe4-4723-bdfe-9dffd8a48f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For health workers who are considered as close contacts, testing
        is also optional. Vergeire said that if a test will be done, it should be
        conducted at least five days from the onset of symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee444ba-a464-4727-bce7-d84e11cb5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing shall now be optional for community level actions, specifically
        testing should not be required for asymptomatic close contacts," she added.
        "Instead symptoms monitoring is recommended."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        The Department of Health released an updated testing protocol for close contacts
        of COVID-19 patients. <br><br>It will present the updates to the IATF today
        so all concerned agencies are aligned on the policy. <a href="https://t.co/2pTuxNsqbO">https://t.co/2pTuxNsqbO</a>
        | <a href="https://twitter.com/laratyan?ref_src=twsrc%5Etfw">@laratyan</a>
        <a href="https://t.co/lB177DROiN">pic.twitter.com/lB177DROiN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1481456785232109569?ref_src=twsrc%5Etfw">January
