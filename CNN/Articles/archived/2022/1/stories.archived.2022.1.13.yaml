      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb6549-eb77-43d2-bf35-981a7ff1fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:03:53.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the online response around “The Kangks Show” has been centered
        around its handling of sex and much of the praise is deserved. With episodes
        written by Antoinette Jadaone (“That Thing Called Tadhana,” “Alone/Together”)
        and Fatrick Tabada (“Patay Na Si Hesus,” “Chedeng and Apple”), it explores
        topics that are, for some reason, still taboo or underdiscussed in the Philippines
        today: ageism, micropenises, threesomes, sexual fluidity, premature ejaculation,
        alter accounts, femmephobia, and even sexually transmitted diseases (STDs).
        What’s more interesting is how WeTV’s interface allows people to anonymously
        share their unfiltered comments in real time, onscreen as the episode plays,
        which adds another meta-aspect to the discussion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b426d-f049-42f6-97ea-a5010e801e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:03:53.004+08:00
