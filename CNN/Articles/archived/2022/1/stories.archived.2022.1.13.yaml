    'jcr:uuid': 'd492b924-f414-4ab4-97a4-044f88210b77'
    'lead': 'The Inter-Agency Task Force will discuss if the government will still
      implement a travel ban noting that the Omicron variant has already spread in
      many countries, says Health Secretary Francisco Duque III on Thursday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T12:16:26.696+08:00
