      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comes the sex comedy: a subgenre founded upon the understanding
        that great sex is never funny. But bad sex? Hilarious. Well, at least in hindsight.
        We’ve seen many of these films and TV shows across the years: from local films
        such as Joey Gosiengfiao’s “Temptation Island” (1980), Joyce Bernal’s “Booba”
        (2001), and many recent Vivamax titles, to foreign shows such as Phoebe Waller-Bridge’s
        “Fleabag,” Laurie Nunn’s “Sex Education,” and many Thai BLs. By using humor
        as a Trojan horse, sex comedies introduce important conversations into the
        mainstream while interrogating the relationships and social strictures that
        are the source of our shame, demystifying the process of self-discovery for
        its audiences.</p>'
