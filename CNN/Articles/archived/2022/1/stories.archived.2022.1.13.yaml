      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518976e9-03f5-4cf7-8591-3ba133450416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the wave of Filipino Boys’ Love that started last year
        found major support from streaming platforms and their audiences. After the
        success of the local BL series “Ben x Jim” on Upstream PH (though the show
        had its first run on YouTube), the platform has begun screening other acclaimed
        BL shows such as the second season of “Quaranthings” while the initial runs
        of beloved “Gaya Sa Pelikula” and “Gameboys” were picked up by Netflix. iWantTFC
        has even invested in original queer Filipino coming-of-age tales such as “Love
        Beneath the Stars,” a sequel to the MMFF 2020 entry “The Boy Foretold by the
        Stars,” and “Oh, Mando!.” Famously, “Hello, Stranger: The Movie” helped re-launch
        KTX as a digital venue, opening up doors for other forms of content.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3830611-883b-471e-b048-143936d183c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Selling the fantasy</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa3e8a-9ac9-485d-bf7b-6e8dc80f5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the task of being on these streaming platforms is selling
        a fantasy of their choosing to an audience willing to buy. For WeTV-iFlix,
        a subscription-based video-on-demand service that hosts primarily Asian content,
        action titles have consistently done well worldwide. “I think escapism plays
        a huge part in this… they become welcome distractions from our real life problems,”
        says script doctor Dren Pavia of WeTV-iFlix.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb52b4-6c4a-430b-b814-2766d1caf6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though titles such as “FPJ’s Ang Probinsyano” have historically
        remained popular on the platform, romance films and family-oriented titles
        fare better in Asia compared to the West according to Pavia. In the Philippines,
        romcom/family dramas like “Marry Me, Marry You” find success for similar reasons
        to action films: “I think these usually end up with a more feel good vibe
        than most other titles, which is a welcome mood booster for most people.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8cfa5-3789-4532-9e13-e0841619c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pavia notes that there has been a shift recently towards
        young adult romance series and titles with a sexier tone. The range extends
        from <a href="https://www.youtube.com/watch?v=g2yRJ5owsPM&amp;ab_channel=ABS-CBNEntertainment">“Viral
        Scandal”</a> which deals with the repercussions of a sexual encounter between
        two college students to “The Kangks Show:” a miniseries about a sex guru who
        goes to extreme lengths to maintain the viewership of her midnight sex advice
        talk show.</p>'
