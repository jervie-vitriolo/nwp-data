      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc364cb4-dfa2-4ff2-99e2-573f58c64200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.770+08:00
      'mgnl:createdBy': 'gabrielle'
