    'jcr:uuid': '81808a0a-c9ea-4ae7-a784-d7ccee520561'
    'lead': 'Tamara Qiblawi, Jomana Karadsheh and Christian Streib, CNN'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T22:58:23.460+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:37:42.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:34.551+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Syrian colonel is jailed for life in a first torture trial for the
      Assad regime. It''s one step in a ''long path to justice,'' say victims'' families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1ae2e-f6da-46f7-9090-b579f4742c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A German court has sentenced a former
        Syrian army colonel to life in prison without the possibility of parole, in
        the first-ever torture trial against President Bashar al-Assad''s regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5c51d-baab-4914-b74d-e6a3f83aa45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar Raslan, a senior regime official, headed the investigation
        unit at a notorious Damascus detention center known as Branch 251. On Thursday,
        he was found guilty of all the counts brought against him, with the court
        finding him to be a co-perpetrator in at least 4,000 cases of torture, 27
        murders and two cases of sexual assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0681a9-5e84-4864-9020-bde111458659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges described the crimes as systematic and part of decades-long
        practices by the Assad regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7a151-ec36-40ed-b662-e9ab2c26a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that early release from prison would not be possible
        for Raslan. The European Center for Constitutional and Human Rights, which
        represented the joint plaintiffs, initially reported that he had been convicted
        on 30 counts of murder and five cases of sexual violence before revising its
        numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f9092-747b-4c36-acb3-c4b2e8a7621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raslan''s co-defendant, Eyad al-Gharib, a junior officer who also
        served in the facility, was convicted in February 2021 for aiding and abetting
        torture and deprivation of liberty as crimes against humanity. He is serving
        a four-and-a-half-year sentence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee9f4f-3095-4c7c-b13a-9b0ccaeae474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raslan is the most senior regime official to be punished for torture,
        extrajudicial killings and sexual violence believed to have been systematically
        committed by members of Assad''s forces. He defected from the Syrian regime
        in 2012 and fled the country, and had denied all the charges against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00dcbb-2028-4b87-8056-89e68918dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A victory for the victims''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d7eda-e77e-4568-8ee0-e0652f9b12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joumana Seif, a Syrian lawyer who is part of the plaintiffs'' legal
        team, was one of those who waited outside the courthouse from 6 a.m. to hear
        the verdict. "It''s a real recognition of [the survivors''] suffering," she
        told CNN as news of the conviction came out, her voice faltering with what
        she described as tears of joy. "This will hopefully restore their faith in
        justice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704317d-9402-41c5-a4ab-1fbf03724a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The life sentence] was the least we could have done for them,"
        said Yasmen Almashan, gesturing to photos of her five brothers who disappeared
        in Assad''s prison system. "This is just the first step in a long path to
        justice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb74abf-6f63-4aeb-bf94-0f86414f7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy because this is a victory for justice," said Anwar al-Bounni,
        a Syrian human rights lawyer and former political prisoner. "I''m happy because
        it''s a victory for the victims sitting inside [the courtroom]. I''m happy
        because it''s a victory for the victims in Syria who couldn''t make it here."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c54332-2206-4763-baa0-27b88d9d5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling comes as the Assad regime -- accused of killing
        hundreds of thousands of civilians with conventional and chemical weapons
        -- has been repairing diplomatic ties with former regional foes, such as the
        United Arab Emirates and Saudi Arabia. The United States and the European
        Union have criticized its Arab allies for bringing Assad into the regional
        fold, but have said they can do little to stop the rapprochement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0894d-7ef3-465f-9900-9afb0e88b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Maximum pain''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4b9af-9f45-4506-885a-3d1a841a86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in the German town of Koblenz drew on nearly 100 testimonies,
        according to lawyers representing the plaintiffs. Several survivors of torture
        at Branch 251 took the stand and came face to face with their alleged persecutor.
        They offered detailed accounts of physical and psychological abuse, as well
        as severely overcrowded cells where they were deprived of food, water and
        medical treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4b4fc-9cf9-4b7d-8434-19d61534ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unnamed female witness described being examined naked, as well
        as being beaten at the detention center. She detailed her encounter with Raslan
        after having been taken to him with her clothes torn from the assault, saying
        he ordered her blindfold removed, and offered her coffee. The next day, according
        to a summary of her interactions with Raslan by the European Center for Constitutional
        and Human Rights, she was transferred to another district and released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831dc7a-14bd-4a23-8982-de077787a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-plaintiff Wassim Mukdad, a Syrian musician living in Berlin,
        said he was hit on the soles and heels of his feet and on his knees during
        interrogations. "They knew exactly how to inflict maximum pain," he told the
        court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb8896-92b7-4b6c-b9c7-dd0bc034367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their closing statements, the plaintiffs delivered emotional
        speeches, praising the court and berating Raslan for denying the charges against
        him. More than 100,000 people are believed to have been abducted, detained
        or gone missing in Syria, the United Nations has said, and one co-plaintiff
        criticized the judicial process for excluding enforced disappearances from
        the charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660413c0-3fa8-45b3-b6a9-10bd5d51ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-plaintiff, Hussein Ghrer, recalled that his captors at the
        detention center said he would "disappear behind the sun." He told the court
        that to his loved ones he was like Schrödinger''s cat, appearing both alive
        and dead at the same time. He said he was "banished from life without actually
        dying."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052386b2-bc45-489d-b96b-8200a73798ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of how long [Raslan] will be imprisoned, he will have
        a clock near him, he will see the sun and know when it rises and when it sets,"
        Ghrer told the court. "He will have medical care when needed, and he will
        receive visits from relatives who will know how he is doing, just as he will
        know how they are doing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49279f1e-1465-41e8-a0ef-97f77070cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raslan''s trial was seen as the culmination of nearly a decade of
        evidence collected by activists and lawyers seeking to hold the Assad regime
        accountable for alleged war crimes and crimes against humanity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9a06d-fcc3-4658-b7b7-54e3828538d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early years of Syria''s uprising-turned-war, which began
        in 2011, volunteers known as "document hunters" smuggled out hundreds of thousands
        of documents from abandoned regime facilities. Many said they braved an onslaught
        of bullets and rockets to smuggle out papers that served as evidence in investigations
        against the regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1ecdf-188c-417d-bfcc-b2fc7449b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a defector codenamed Caesar smuggled tens of thousands
        of photographs showing prisoners allegedly tortured to death in Assad''s jails.
        The images were also part of the evidence in the landmark trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48cbde-5375-4f05-9d29-07df15a1a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers and activists have vowed to continue to pursue the prosecution
        of former and current regime officials implicated in crimes. In Germany, Raslan
        and Gharib were arrested under the principle of universal jurisdiction, which
        gives a state jurisdiction over crimes against international law even if these
        did not occur inside that state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc933bd-4b51-4daa-820e-7259e9e19a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission for International Justice and Accountability (CIJA),
        which provided evidence to the court, welcomed what it described as a "historic
        conviction" Thursday, saying it was "a critically important measure of justice
        for the survivors and victims of the Syrian regime."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a9b8c-466e-4bd0-a338-151c3dea7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our investigators continue collecting evidence of Assad''s atrocities
        and tracking regime officials in Europe, we expect to see more such trials
        in the near future," the CIJA statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e1a34-14ed-4cf5-9bae-aeb7a888f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with our Syrian colleagues whose selfless clandestine
        work behind the scenes of the world''s most dangerous conflict continues to
        feed investigations and prosecutions in Europe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece44dbc-5cdc-4487-a285-ad411887fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime cannot be tried at the International Criminal
        Court because it is not party to it. Syria could be investigated by the ICC
        if the United Nations Security Council refers it, but Russia and China have
        blocked a previous attempt to do so by the UNSC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e956c-7c98-46e1-82a8-83458ff6a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:58:23.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2021, a German prosecutor indicted a Syrian regime doctor,
        Alaa Mousa, who is accused of burning the genitals of at least one prisoner.
        His trial begins in Frankfurt this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2b165-6356-49e7-b695-918c8fd52f60'
      'mgnl:activationStatus': true
