      'mgnl:lastActivated': 2023-01-16T12:37:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb16a3e-ae34-49ad-b0a8-eebf0f51f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:52:42.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> – All
        is quiet Friday at a fishing village in Maragondon, Cavite a day after a court-ordered
        demolition turned violent, with residents clashing with police and the demolition
        team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfdd18-16c3-4861-b7f9-bfc4ee64f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:38:41.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident in Patungan Cove, Barangay Sta. Mercedes on Thursday
        left at least 13 people hurt according to residents and police: five villagers,
        five policemen, and three members of the demolition team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007c5d7-8b08-4a30-b222-85c08baac6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:38:41.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demolition order covers a 4 to 5-hectare land - home to more
        than 600 families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c09923-abe8-494b-82a9-8e3ec51743aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:38:41.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines video on Thursday showed dozens of agitated residents
        running along the seashore, some hurling stones at members of the demolition
        team carrying shields. Shots could be heard in the background.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841c758-460e-4976-ab39-8f22a9b3bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:38:41.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, groups of residents were seen huddled along the shore,
        on guard beside sandbags around the community. Glass bottle shards and a spent
        bullet casing litter the ground. There were no police or demolition team members
        in sight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43a176-2f40-4c7e-be14-877b704de141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:38:41.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk organization Pamalakaya said the Manila Southcoast Development
        Corp. (MSDC) — a subsidiary of Sy-led conglomerate SM Investments Corporation
        (SMIC) — plans to convert the area into an exclusive beach resort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ea637-c170-46b7-8efc-cb029a625888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:38:41.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC, however, denied it has an investment in the property nor is
        the group in any talks to acquire land in the disputed area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe194306-7148-47a3-84f9-191b3ff1a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:38:41.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The area of the demolition incident that happened last Jan. 13,
        2022 is not a property of SM," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bcadff-aee0-4f1c-b3cc-aef6d3c4d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T17:38:41.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla refused to give a comment due to
        personal reasons, while Cavite Vice Governor Jolo Revilla and other local
        officials of Maragondon were not answering phone calls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
