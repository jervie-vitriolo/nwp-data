    'lead': '''Ayokong mag-comment doon sa disqualification case. But if you were
      to ask me, mas gusto ko talunin natin siya sa eleksyon,'' Vice President Leni
      Robredo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T20:44:16.616+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:37:47.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:32.182+08:00
