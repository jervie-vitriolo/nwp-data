    'jcr:uuid': '22169138-07a4-4135-b7ec-4f42ef89bd45'
    'lead': 'From chicken karaage to low-cost cosplays, here’s how you can enjoy Japanese
      culture at home with your young otaku.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T13:02:26.583+08:00
