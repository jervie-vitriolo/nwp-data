    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029e30c-f7b6-4229-b32d-e62a143902f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he thinks these titles have gained momentum over
        the last two years, Pavia replies: “It’s hard to tell while in the middle
        of everything, but I think the pandemic did have something to do with the
        shift in genre,” says Pavia. “Sexy titles becoming popular could simply be
        from being stranded alone in our homes for months at a time.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245e112-66e3-40c4-b2da-d74c297f8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a focus on physical connection and pleasure is hardly exclusive
        to the Philippines. Globally, touch deprivation has had <a href="https://www.nytimes.com/2020/10/06/style/touch-deprivation-coronavirus.html"
        target="_blank">a severe effect on mental health of many communities</a> and
        films on romance, sex, and closeness of any kind become a way for individuals
        to cope by living vicariously through the characters onscreen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6a8a1-fdac-4cbc-86a8-4f4ab25b2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comfort through the screen</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b93c64-1555-4da9-a185-f3c4eca3b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Romance has always topped the charts for iQIYI globally and is
        a mainstay genre for all regions,” says the streaming platform’s country manager
        Sherwin Dela Cruz. While K-dramas and Chinese dramas are more popular genres
        in the Philippines and in the rest of the world, the remaining spots in iQIYI’s
        local top 10 are often followed by local romance shows such as GMA 7’s <a
        href="https://www.youtube.com/watch?v=rDuOzIv6FsA" target="_blank">“Nagbabagang
        Luha”</a> and <a href="https://www.youtube.com/watch?v=Qq7Ra1cvrUA" target="_blank">“Legal
        Wives.”</a> Responding to the local and international interest in these stories,
        the platform has recently announced <a href="https://www.youtube.com/watch?v=mYcfcJiENng"
        target="_blank">“Saying Goodbye”</a> and <a href="https://www.youtube.com/watch?v=uSC1d9lYnso"
        target="_blank">“Hello Heart”</a> as one of the first titles in a&nbsp;romance
        series partnership with ABS-CBN.</p>'
