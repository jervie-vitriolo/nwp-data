    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d768dc-69da-4a84-9382-29ad5ae524a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.072+08:00
