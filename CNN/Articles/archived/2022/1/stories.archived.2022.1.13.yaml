      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also <a href="https://cnnphilippines.com/news/2022/1/13/COVID-19-test-close-contact-exposure-contact-tracing.html">updated
        its protocol on COVID-19 testing</a>, stating that close contacts of COVID-19
