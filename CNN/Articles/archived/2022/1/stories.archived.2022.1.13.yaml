      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can we let you in on a little secret? We know a Japanese restaurant
        favorite that can be ready in just 5 minutes! Order a pack of Purefoods Crispy
        Chicken Karaage and have your young otaku place it inside the microwave oven.
        These are fully cooked chicken thigh fillets, deliciously seasoned with spices
        and coated with crispy breading. A quick trivia - Karaage is Japanese style
        of deep-frying meat but with Purefoods Crispy Chicken Karaage, you no longer
        need to use oil because it’s ready-to-cook, making the meal healthier.</p>'
