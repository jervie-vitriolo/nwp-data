      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that health workers, senior citizens, and immunocompromised
        individuals should be prioritized for RT-PCR testing.</p>'
