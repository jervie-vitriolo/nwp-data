      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A toast is in order to actress Megan Fox
        and musician Machine Gun Kelly (though, you might want to bring your own beverage).
        The couple has announced they are engaged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c71c9-9d38-4ba2-8250-960664973cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T08:28:49.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox shared a video of the engagement on Instagram, which happened
        on January 11, and reflected on their courtship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b59ba0-9745-40b8-984b-63d6b7bcb9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T08:28:49.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow a year and a half later, having walked through hell together,
        and having laughed more than I ever imagined possible, he asked me to marry
        him," she wrote. "And just as in every lifetime before this one, and as in
        every lifetime that will follow it, I said yes....and then we drank each other''s
        blood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
