      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross Chairman Senator Richard Gordon earlier told
        CNN Philippines that some of the staff in their molecular labs are also under
        quarantine, therefore affecting their testing capacity.</p>'
    '23':
