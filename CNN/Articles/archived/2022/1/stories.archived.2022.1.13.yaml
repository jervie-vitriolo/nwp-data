    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b53ced-1de5-4cc1-b7a2-b3f2a5550ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:03:53.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Kangks Show” rides the wave of this recent resurgence, but
        pushes it a step further with its show-within-a-show format. Equal parts Charo
        Santos-Concio’s “Maalala Mo Kaya” and Margie Holmes’ “Sex Talks,” the WeTV
        digital series follows Doctor Kara Teo (Angelica Panganiban), a sex therapist
        and host of a popular late night talk show. Threatened by declining ratings,
        she goes to desperate lengths to secure the attention of her viewers, often
        at the expense of herself and of those around her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80215c1a-47a3-4b4a-bdba-e435423ccd79'
