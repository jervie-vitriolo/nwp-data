  'Taco-Bell-stops-selling-chicken-wings':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Courtesy: Taco Bell'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-13T02:25:50.168+08:00
    'imagesource': 'jcr:02dcb0eb-5486-4a70-8a4a-18b874788ed4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c425ae3-df1c-48f3-8731-a3f3750ce14d'
    'lead': 'Fans of Taco Bell''s chicken wings have just a few hours left to get
      them before they disappear from menus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T02:28:18.257+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:38:13.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:17.426+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taco-Bell', 'chicken-wings']
    'template': '1'
    'title': 'Why Taco Bell will stop selling its wings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c4e97-7b82-4116-873e-a9e24e79d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fans of Taco Bell''s chicken wings have
        just a few hours left to get them before they disappear from menus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ffc01-7da2-4691-971c-8b22c48fcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa759794-ddc6-42a7-86a8-11872d100259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the chain rolled out the surprising new item for
        a seven-day stint that sparked excitement and got its hungry customers salivating.
        The $5.99 price gets you five bone-in wings that are coated in a queso seasoning
        and served with a spicy ranch dipping sauce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2f894-9052-43e0-8932-e5ff638c1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226a930-2fe8-47a1-8f67-8255185f1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many fast food promotions, the wings were always intended to
        be a limited time offer. The industry''s chains constantly tweak their menus
        with niche and oddball products that drum up excitement and social media attention.
        These specialty offerings are a way to cut through the noise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d75884-dc08-49d5-a4d1-fa3fedb80879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2989578-78a9-4e5f-930e-5138d060a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s is the biggest proponent of the practice, with the McRib
        being sold in the fall, Filet-O-Fish and Shamrock Shakes appearing on menus
        in February and its McFlurry lineup constantly getting refreshed. And Starbucks
        has created a nationwide phenomenon with the annual release of its red-colored
        cups and complimentary seasonal menu during the holidays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5b156-249d-49d4-894d-e36fe7df125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8845cb-3253-4ed4-b38b-8333eef0766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited-time items are an important marketing tool for the food
        industry to draw in foot traffic and interest, according to Alexander Chernev,
        a professor of marketing at Northwestern University''s Kellogg School of Management.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0cb811-cfb9-4474-91f4-00f973d14161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49ad05-c45f-4ab6-a6d9-8ff2756af8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have these exclusive products, which exist for a short
        period of time, it gives people a reason to come to the store," Chernev previously
        told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd7e0a-41fc-4bc8-a674-86cff429803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e79207-1536-4e85-b933-1dd2bea0a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These items offer consumers some variety — key for fast food, as
        it''s a notoriously thin-margin business with little customer loyalty. Offering
        something new gives people a reason to come back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89241ab4-7cfc-4af6-b707-36ca08b0baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd4fc2-9844-4dfe-8022-378aa2232fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need consistency because that''s the brand mantra," said Chernev.
        "But no matter how much you like something, consuming something different
        increases the enjoyment of what you consumed before."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f901607-05b0-4aeb-9a48-21dbb7a6b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aeb736-19b7-43a2-a09e-670ccfa39985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a basic tenet of supply-and-demand economics behind limited-time
        releases, too: Scarcity can build hype. "It''s a way to create excitement
        for the menu," R.J. Hottovy, a former consumer strategist for Morningstar,
        previously told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8abc68-c80b-4093-a0b9-45df98f5692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5468a-15fd-4000-97fa-6020b5d14204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the limited-time items can help chains experiment with a new
        food before launching it nationwide. Chipotle commonly does that with a practice
        it calls a "stage-gate process."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b4404-8fab-4bff-83cd-bdece40d7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8b641-741c-409a-bf6d-51177c4843ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Chipotle did with its pollo asado meat before taking
        it nationwide last November, a process it has also used for plant-based chorizo,
        riced cauliflower, carne asada and its popular quesadilla.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97933e-5e9e-409a-966f-a5cefc843114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65bc072-58f8-46c1-9eb5-683dfd46df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:28:18.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-— CNN Business'' Danielle Wiener-Bronner contributed to this
        report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1969f54-011a-4f88-9853-5c27b7f1b0b6'
