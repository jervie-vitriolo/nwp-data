    'jcr:uuid': '012df5e9-8694-4c78-8931-20a9f71d7c8c'
    'lead': 'Senate Minority Leader Mitch McConnell blasted US President Joe Biden''s
      speech pushing for the Senate to change its filibuster rules to pass voting
      and elections legislation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T03:39:37.013+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:38:09.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:19.577+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'senate', 'Mitch-McConnell', 'Joe-Biden']
    'template': '1'
    'title': 'Mitch McConnell calls Biden''s speech ''incoherent'' and ''beneath his
      office'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c8bb0-2946-43d0-8440-b97164f18540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Senate Minority Leader Mitch McConnell
        blasted US President Joe Biden''s speech pushing for the Senate to change
        its filibuster rules to pass voting and elections legislation, saying Biden
        compared "a bipartisan majority of senators to literal traitors."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27c3c1-ad65-48fa-adc5-e203c495b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68864540-e629-4d46-a069-767275d5edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How profoundly — profoundly — unpresidential," McConnell said Wednesday
        on Capitol Hill. "I''ve known, liked and personally respected Joe Biden for
        many years. I did not recognize the man at the podium yesterday."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65677ed1-1e70-41b9-9486-c1e93c2a9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154b7f0-26ee-4b30-8b16-e4ccb72c622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said Biden''s speech was a "rant," "incoherent," "incorrect,"
        "beneath his office," and "unbecoming of a President of the United States."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a2631-e22c-4f19-bdc4-27ff0c02b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd6f7b3-6d9e-487f-8c29-605bd98cf972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden in Georgia on Tuesday equated supporters of Senate rule changes
        to civil rights icons and opponents to segregationists and a leader of the
        Confederacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db787e46-c247-49d1-a777-5e5c2e0af52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8684b-0a7f-47c8-bf73-bd48f6a561f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At consequential moments in history, they present a choice," said
        Biden in his speech. "Do you want to be the side of Dr. King or George Wallace?
        Do you want to be on the side of John Lewis or Bull Connor? Do you want to
        be on the side of Abraham Lincoln or Jefferson Davis?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fbf13-8b8e-44b5-bb22-33e2dbf32919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f65012-567b-4285-b53e-9da5816cd50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said that Biden''s speech is further proof of why the
        filibuster, which requires 60 votes to advance most legislation, should stand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a3aa2-3a49-44c7-8d7a-280d0fb4c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd98535-9933-40f9-9408-e94ff44dc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:39:37.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could not invent a better advertisement for the legislative
        filibuster than what we''ve just seen, a President abandoning rational persuasion
        for pure, pure, demagoguery," McConnell said. "A president shouting that 52
        senators and millions of Americans are racist unless he gets whatever he wants
        is proving exactly why the framers built the Senate to check his power."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7709af2-0423-4eff-83fa-be871c6c426b'
