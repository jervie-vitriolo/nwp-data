        she was underage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1900d3-9eaf-4c75-ad40-b4a3664ee417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Giuffre''s complaint is neither ''unintelligible'' nor ''vague''
        nor ''ambiguous,''" Judge Lewis Kaplan wrote in the ruling. "It alleges discrete
        incidents of sexual abuse in particular circumstances at three identifiable
        locations. It identifies to whom it attributes that sexual abuse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54accfca-739b-4972-a68b-e919d87879a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre alleged in the lawsuit that the late financier Jeffrey Epstein
        trafficked her and forced her to have sex with his friends, including the
        Prince, and that Andrew was aware she was underage (17) in the US at the time.
        She alleges the Prince sexually abused her at Epstein''s private island in
        the US Virgin Islands, at his mansion in Manhattan and at his former girlfriend
        Ghislaine Maxwell''s home in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b7f6e-28ad-49e4-81c9-87f3d57b7c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew has denied the allegations and had moved to dismiss
        the suit. CNN has reached out to his attorneys for further comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fb756-8b91-4f4f-b65f-f8417d2ae2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling sets up a dramatic series of legal proceedings for Queen
        Elizabeth II''s third child that could have major ramifications for Buckingham
        Palace. The long-running allegations against Andrew, 61, have already dramatically
        tarnished his public standing, and he stepped back from royal duties in late
        2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440da55-aa40-42ce-b9de-0054e80eb217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew has until July 14 to potentially answer questions about the
        case under oath, following a ruling made by Kaplan last year. If the case
        is not settled, Prince Andrew could face a trial date between September and
        December 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc6c61-6cda-4c44-8bee-c658f67aacaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace declined to comment, saying, "We would not comment
        on what is an ongoing legal matter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051f89d-acbe-448c-b9ce-680cf883c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre''s attorney Sigrid McCawley said the judge''s ruling is
        "another important step in Virginia''s heroic and determined pursuit of justice
        as a survivor of sex trafficking."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576add16-ad09-4a16-b97b-696c31594786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil suit stems from the sprawling and disturbing allegations
        against Epstein, the wealthy sex offender who befriended a series of powerful
        men despite a sketchy history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96fed07-2d7f-4ee2-ad95-e9129f59ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein pleaded guilty in 2008 to state prostitution charges and
        in July 2019 was indicted on federal sex trafficking charges. Prosecutors
        accused him of carrying out a decades long scheme of sexual abuse of underage
        girls, flying them on private planes to his properties in Florida, New York,
        New Mexico and the US Virgin Islands. He died by suicide in prison before
        he could face trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41212e05-50d8-4293-baa6-48577a78ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, his former girlfriend and close associate, was arrested
        in 2020 and accused of facilitating the abuse scheme. A federal jury convicted
        her in December on five federal counts, including sex trafficking a minor
        and conspiracy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18637dba-9f76-440c-98a7-bf46bf01a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre was not one of the four women who testified in Maxwell''s
        trial that they had been abused. Still, she was mentioned in the trial when
        Carolyn, one of the victims, testified that Giuffre had recruited her to come
        to Epstein''s home in Palm Beach, Florida.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661feb6-3be9-4bb1-9789-be762a63f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the ruling means</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7f1dd-592d-42b9-a4ff-0b51c2923971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaplan''s ruling Wednesday allowed the lawsuit to continue, but
        he did not determine the facts or validity of the case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ee52e-cab8-4b1c-8e90-3956e3718c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince''s attorneys had argued that Giuffre''s lawsuit violated
        the terms of her 2009 settlement agreement with Epstein in Florida, in which
        she agreed to a "general release" of claims against Epstein and others. That
        settlement, which was released to the public last week, shows that Epstein
        paid Giuffre $500,000 to drop the case without any admission of liability
        or fault. The prince''s name does not explicitly appear as a party.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b136d10-c6db-41fd-b28a-ce3a04637380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Giuffre''s attorney David Boies argued the settlement is
        irrelevant to her claim against the prince, noting Andrew did not know about
        it at the time and that it didn''t apply to him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd984d-a2a1-4e03-b8ed-255e25f727c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ruling, Kaplan wrote that both sides put forth "reasonable
        interpretations" of the settlement''s meaning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a268f26-5695-419a-86b0-0931be96dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement therefore is ambiguous. Accordingly, the determination
        of the meaning of the release language in the 2009 Agreement must await further
        proceedings," he wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0921919-5a70-40bd-9a39-4da2df960e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre brought her case under the Child Victims Act, a New York
        state law enacted in 2019 that temporarily expanded the statute of limitations
        in child sex abuse cases to give survivors more opportunities to seek justice.
        Prince Andrew''s attorneys argued that the law is unconstitutional, but the
        judge rejected the argument, citing another judge''s analysis that this line
        of argument was "creative" but "without merit."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353701a3-1045-444d-bc35-68746d51042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the judge denied the defense''s request for a clearer statement
        of facts from Giuffre, writing in his opinion that Prince Andrew will naturally
        obtain more details about the claims during the pretrial discovery process.
        Kaplan also rejected the defense assertion that Giuffre''s claims in the complaint
        are vague or ambiguous.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d4134-435b-4a26-9ae4-a6c682bbde18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Giuffre alleges</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9dcc15-a4af-4567-8dfc-f192ab42a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In claims made prior to filing her lawsuit, Giuffre alleged that
        in 2001 Epstein brought her to London, where she was introduced to Prince
        Andrew and went dancing at a nightclub with Epstein, Maxwell and the Prince.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71221c9-d7b4-419d-bc6c-a69ac3c1fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a BBC interview broadcast in 2019, Giuffre said she had been
        taken to the Tramp nightclub where, Giuffre alleged, Andrew asked her to dance
        and was "sweating all over me."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e8128-7fc4-4f20-a4a6-4b6951d45020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew has denied the claims, telling the BBC in 2019: "It didn''t
        happen. I can absolutely categorically tell you it never happened. I have
        no recollection of ever meeting this lady, none whatsoever."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec7989-7055-4054-8760-781c60d5bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed in the same interview that he could not sweat, due to
        a rare medical condition, and that on the night he is alleged to have had
        sex with Giuffre, he was in fact taking his daughter to a party at a Pizza
        Express restaurant in Woking, southwest of London.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c25f8a-c52f-4efc-b46f-9e96bf5ad544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:23:10.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre''s lawyers asked Andrew in court filings to provide documents
        proving both of those claims. Andrew''s team responded that he was unable
        to do so, because he has no documents proving a medical condition that prevents
        sweating, and could not identity anyone he encountered at the pizza restaurant.</p>'
