    'lead': 'The 2.9-kilometer Roosevelt Avenue, which will be renamed Fernando Poe
      Jr. Avenue, hosts his ancestral home. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T14:17:02.559+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:37:56.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:26.205+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roosevelt Avenue renamed after Fernando Poe Jr.'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36c3a8-5a33-497a-a1ef-23dd0c024631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:17:02.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> President
        Rodrigo Duterte has signed a law renaming Roosevelt Avenue in Quezon City
        after the late king of Philippine movies, Fernando Poe Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec29ebe-3786-4717-ab8f-1a485f7fccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:17:02.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11608 orders the Department of Public Works and
        Highways to implement the changes within 60 days from its effectivity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c559a2-9b22-4f7a-b7ad-f9aa4c8d5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:17:02.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2.9-kilometer Roosevelt Avenue hosts the ancestral home of Poe,
        where he spent most of his childhood years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e748b3-a81b-44f0-aea1-84bd8370dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:17:02.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s daughter, Senator Grace Poe, expressed gratitude. She said
        Fernando Poe Jr. Avenue will be another chance for Filipinos to remember her
        father''s legacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323a69e-b350-4b4d-81a0-20237f081c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:17:02.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-awarded film legend, who passed away in December 2004
        at the age of 65, was declared a National Artist posthumously in 2006.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138ec3e-fb24-4515-bb23-0b1d904570ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:17:02.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More popularly known as FPJ and "Da King", he starred in and produced
        more than 300 blockbuster and critically acclaimed films including "Ang Panday,"
        "Agila," "Ang Probinsyano," "Isang Bala Ka Lang," "Ang Maestro," "Sigaw ng
        Katarungan," and "Kapag Puno Na Ang Salop."</p>'
