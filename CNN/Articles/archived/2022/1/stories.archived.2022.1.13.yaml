    'mgnl:tags': ['COVID-19', 'coronavirus', 'pandemic', 'face-mask', 'Omicron']
    'template': '1'
    'title': 'It might be time to upgrade your mask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7fce2-7043-4149-9ad2-e6a9d6d016f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re still wearing a cloth or surgical
        mask when you''re out and about, it''s time to rethink your face covering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b954e3-e9e5-4a23-a682-87bafd866531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767742a5-7c82-4b6d-a771-faf72394c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) is set to
        update its mask advice this week to best reflect the available options and
        the different levels of protection they provide, a CDC official told CNN Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc087c-d2b6-4a7a-bd64-0b03cdbc1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d00e8-eb63-40f8-94df-cf27909b7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts say cloth and surgical masks don''t provide enough
        protection, and instead encourage N95 or FFP2 coverings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074f257-5d0e-44db-8a09-0832edec1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329b885-4a0a-4ccd-a4bd-ca477304b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upgraded masks are already the norm in much of Europe. Germany mandates
        FFP2 coverings in stores, on public transport and in other public places.
        Neighboring Austria made FFP2 masks mandatory outdoors on Tuesday, when it
        is not possible to keep a minimum two meters from people outside one''s household,
        and they have been required indoors since last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66dc6af-dd7f-4cf3-9fb4-6da79434d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34b527-7f8c-4ac0-ab72-ee472ecb11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy mandated the heavy-duty masks to enter stadiums, museums,
        cinemas and theaters, and use public transport from December. And in Greece,
        anyone who has left self-isolation must wear them in any public place for
        five days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef1599-8ae8-4b80-a886-3f38a543bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf0e94-d0f1-4c8f-9bd7-22bedbaadcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differing terminology for the masks can be confusing, but all
        the terms refer to the level of filtration offered by the covering -- and
        there''s no doubting that FFP2, N95 or KN95 models offer better protection
        than those made from cloth or other fabrics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c988122-0d9b-48a6-8ede-533b63911c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aaba80-56d3-465b-b24f-788c876b8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloth masks -- encouraged earlier in the pandemic -- can stop large
        droplets, while more effective masks can also filter smaller aerosols or particles
        potentially laden with airborne virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf68ff4b-a61b-4866-8f11-5f55c6b06871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f288f-4d82-40db-b64e-a47d6413dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properly fitted N95 respirators that are approved by the US National
        Institute for Occupational Safety &amp; Health can filter up to 95% of particles
        in the air, according to the CDC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4be7b-83dd-41dc-9919-fefb7cdb7063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21346408-87e6-42c0-865d-9682df30696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cloth face covering, by contrast, also has 75% inward and outward
        leakage, which the American Conference of Governmental Industrial Hygienists
        defines as the "percentage of particles entering the facepiece" and the "percentage
        of particles exhaled by a source exiting the facepiece," respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0485333-3a94-449b-abb6-b218ca225650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff6038-c7dd-4459-8690-b73ef2bb5849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People concerned about the best way to protect themselves and their
        loved ones during this surge of Omicron variant cases should "get the highest-quality
        mask that you can tolerate and that''s available to you," Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases, told
        CNN''s Anderson Cooper on Tuesday, signaling a switch in the official advice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f19e1-0614-490f-b4bb-cd368a4e2583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0750eb-1277-4e5c-8c99-a3aa63b883a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue thus far is that filtration masks are generally more expensive,
        a bit less convenient to wear and earlier in the pandemic they weren''t always
        widely available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889973c-683a-4abe-b263-347614c9e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9b019-fb84-4b87-86b3-ef77e875e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That explains why the CDC has until now actively encouraged members
        of the public against buying N95 masks -- currently stating on its website
        that they should be "prioritized for healthcare personnel."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44e3b1-c8b9-41bc-b47f-cf4a6d401be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930dc6f-6f00-4a19-b844-d73bd1b0f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci told CNN that "right now, [there] doesn''t seem to be
        any shortage of the masks that some time ago were not available."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48edff6c-a846-4975-8f86-28ede71fe827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4625ec7-7ae0-45d0-b019-53c54c95f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the CDC has said -- and it gets misinterpreted -- they''re
        saying, wearing any mask is better than no mask at all," Fauci said. "But
        there is a gradation of capability of preventing you from getting infected
        and from you transmitting it to someone else. So we should be wearing the
        best possible masks that we can get. That''s a fact."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e421d6-d08f-4c64-84de-723eebc1a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69038d36-9848-446c-8fff-e63bb2ae78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.299+08:00
