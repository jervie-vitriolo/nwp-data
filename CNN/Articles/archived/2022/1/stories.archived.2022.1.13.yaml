      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Department of Health (DOH) reported 34,021 new COVID-19 infections on Thursday,
        the highest single-day tally, bringing the nationwide total to 3,092,409.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28974b1-e9bb-404f-9226-d9eda9732210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:56:56.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 98% or 33,456 occurred within the past 14 days
        (Dec. 31, 2021 to Jan. 13, 2022). The regions with the highest number of new
        infections in that period were Metro Manila (16,793 or 50%), Calabarzon (7,131
        or 21%), and Central Luzon (3,745 or 11%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2a818-5007-42a5-a92c-436bcab4bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:07:27.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases, or people who are currently sick, are also at an all-time-high
        at 237,387, which is 7.7% of the COVID-19 count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34ca36-fc58-4db1-a21a-cad29bd6f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:07:27.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the active cases, 225,408 have mild symptoms; 7,332 have no symptoms;
        2,881 are in moderate condition; 1,468 have severe symptoms; and 298 are in
        critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6250c-092a-4ecd-9e6a-d510b96e40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:07:27.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 52,736 — 1.71% of the case count — after
        82 more people lost their lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865630fc-e2e4-43f7-9fa6-11b7679e0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:56:56.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 82 deaths, 37 (45%) occurred this month. There were 44 recorded
        last year: five (6%) in December, two (2%) in November, six (7%) in October,
        13 (16%) in September, four (5%) in August, two (2%) in July, one (1%) in
        May, seven (9%) in April, two (2%) in March, and two (2%) in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d964a4-93a1-4351-abcc-dbd346c3062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:56:56.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also one reported fatality traced as far back as April
        2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d1f04-b608-4ee4-9617-995678f93605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:56:56.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the belated reporting was due to delayed encoding of
        information to the COVIDKaya data storage system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69fa96-7ec5-42fc-8862-687ae10b5e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:07:27.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 4,694 others got better, raising the recovery tally to
        2,802,286 or 90.6% of the number of infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1caa97-caeb-4eeb-8151-36ac3d2c0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:56:56.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 44 previously tagged survivors as among
        the dead after validation and deleted 246 duplicate cases, including 180 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92e00d-c7c8-43a2-a998-3de20f308be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:07:27.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven laboratories failed to submit their data on time and were
        not included in the total, the DOH added.&nbsp;These laboratories contributed
        an average of 5% of tested samples and 6.6% of positive individuals in the
        last 14 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed15dd0-5d3d-4573-8510-851ff3e2e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:56:56.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate —&nbsp;or percentage of tested people with positive
        results —&nbsp;soared to 47.9%, based on 78,866 tests reported on Jan. 11.
        It is the highest recorded rate since data became available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794f640-7b08-4643-b2e1-1039eccc9eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:56:56.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said positivity rates should be
        below 5% for at least 14 days for countries or regions to reopen. A rate of
        above 20% means testing efforts are inadequate, according to US nonprofit
        Covid Act Now.</p>'
  'Quarantine-isolation-COVID-positive-close-contact-DOH':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T16:09:23.226+08:00
    'imagesource': 'jcr:bef53d78-bf1c-4b2f-bd92-0e75213799b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf90b158-8980-496e-8690-8b9421d26614'
    'lead': 'The Department of Health has reduced the number of days for quarantine
      and isolation depending on a person''s COVID-19 vaccination status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T16:11:46.926+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:37:55.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:26.852+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH shortens quarantine, isolation for fully vaccinated'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da921aa-5058-4f48-b4dc-2c7f70ac04b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Department of Health has reduced the number of days for quarantine and isolation
        depending on a person''s COVID-19 vaccination status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce6bc1-8d9e-499a-b013-c7c12bd0aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire presented the updated
        quarantine and isolation requirements on Wednesday. Secretary Francisco Duque
        III said the updated guidelines are set to be signed for implementation on
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556d3c6-0a60-4602-9187-6f4450302b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated COVID-19 patients, both the general public and
        health workers, who are asymptomatic or experiencing mild symptoms should
        isolate for seven days — instead of the previous 10 days — from the onset
        of symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8877236-7dd5-4d50-b904-5018d0b246fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health facilities can ask medical frontliners to further shorten
        their isolation to five days if they have received their booster shots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede063c6-0651-419d-901e-0fd635baf989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who experience moderate symptoms need to isolate for 10 days
        regardless of their vaccination status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb0954-aa7e-4026-a8ed-78fbacc30c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:22:04.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe and critical COVID-19 cases have to be isolated for 21 days,
        while immunocompromised individuals need to undergo the same isolation period
        but with the need for a negative repeat RT-PCR test at the end of the 21 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a15445-b145-4773-8569-7f4d9ae01423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T11:22:04.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unvaccinated or partially vaccinated should isolate for 10 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91009a6d-2fcc-423a-8106-9b86bf7fd6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated individuals who have been exposed to a COVID-19
        case but without symptoms can also undergo a shorter quarantine period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88009a-a9b6-4941-bbb1-77b5e6f7222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From seven days, the general public only needs to quarantine for
        five days as long as they continue to monitor for flu-like symptoms until
        the 14th day. The unvaccinated need to complete the whole 14 days of quarantine.</p>'
    '3':
      'image': 'jcr:4676c8ce-38b4-406e-9382-ce509d9424d6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6848e-41c1-4ec2-9de1-caaae791b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T16:43:30.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5db7ef-49ef-41ff-aaf9-4f42dc5be4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also made changes to the quarantine period
        of healthcare workers after medical frontliners expressed fear they may pass
        the virus to others if they forego the quarantine period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feff8d5-bab8-4cab-a541-06e2bbd37629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous policy, which was crafted earlier this month, stated
        that health facilities can ask vaccinated personnel to forego quarantine if
        they are not showing symptoms. Under the new policy, they have to undergo
        a five-day quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1bb89-d3f0-43a5-831c-c8deb729715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the Inter-Agency Task Force has yet to approve if vaccinated
        and boosted health workers can skip quarantine in case they are not showing
        symptoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd237d80-5485-43ee-89b1-c1c398a9bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the changes were made based on the behavior of the
        Omicron variant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420e557-ae77-4a39-aeb2-619981e9d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:11:46.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Findings show that vaccinated asymptomatic and mild cases are unlikely
        to shed infectious virus 10 days after the diagnosis or symptom onset," the
        official said.</p>'
  'local-DepEd-officials-allowed-suspend-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T16:30:35.389+08:00
    'imagesource': 'jcr:ee6f082a-e9d2-43fa-92e3-ed0a0a984ad5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c82909-4601-4b20-9097-2e25f54a0e14'
    'lead': 'The Education Department has authorized its regional and school division
      offices to suspend classes based on their assessment of the COVID-19 situation
      in their respective jurisdictions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T16:27:46.379+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T12:37:54.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:27.049+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As COVID-19 cases soar, local DepEd officials allowed to suspend classes
      for two weeks'
    'updated': 2022-01-14T15:30:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997ecab-0701-4e7d-a41d-356ff74ed937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:27:46.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> <strong>—</strong>&nbsp;The
        Department of Education (DepEd) has given its regional and school division
        offices the authority to suspend classes amid the soaring COVID-19 cases in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b72c1a-f710-45d6-839a-863acf008a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:27:46.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum released on Thursday, the DepEd said its local offices
        can suspend classes based on their assessment of the health status of teachers
        and students and the prevailing alert levels in their respective jurisdictions.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D298602682308212%26set%3Da.226791122822702%26type%3D3&show_text=true&width=500"
        width="500" height="756" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339522f-8275-485a-b639-ae7e1aa3c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:27:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30787a-2013-4394-a59f-08df3c12de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:27:46.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of classes should not be more than two weeks, the
        department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3a732-a9e0-4eed-b639-5f1b40983cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:29:15.300+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:37:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Nepomuceno Malaluan noted suspensions must
        be "need-based," which is why they did not implement a nationwide academic
        health break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089a650-984f-4315-ba44-3837281568ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:29:15.300+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:37:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang pangkahalatan na assessment ay hindi naman kailangang
        mag-suspend, eh, hindi naman kailangan," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139fd64-d361-4e7a-a576-b3e9cfe3b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:29:15.300+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:37:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they see no need for a suspension based on overall
        assessment, then they should not suspend.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128157a7-61e8-4642-a2b2-fedf7db4bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:29:15.300+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:37:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are health [and] other compelling [bases] kung bakit kailangang
        isuspinde... It is need-based — and pagsasaalang-alang pa rin sa overall framework
        ng learning [continuity] even in this time of pandemic," Malaluan added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09ddef-e90a-47a1-bf23-03fb15742738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:29:15.301+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:37:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be health [and] other compelling [bases]
        to suspend classes. It is need-based&nbsp;—&nbsp;and the overall framework
        for learning continuity must still be considered even in this time of pandemic.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d867630-7b37-46a2-b3a7-65a82a075cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:27:46.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional and school division offices are also mandated to make
        adjustments to ensure the number of school days in the current school year
        remains in accordance with the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90caa5-de7b-4342-a22f-2149efcada7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:27:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All synchronous and asynchronous classes are prohibited during the
        class suspension. Submission of academic requirements and conduct of other
        teaching-related activities should likewise be moved to later dates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd09fd-6859-42b3-ac65-590579ed7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:27:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for private schools, they can exercise their own discretion in
        suspending classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025d397-d3a3-4a78-a4c4-616799a7b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:27:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 126 colleges and universities nationwide have so far declared
        academic breaks. At least 123 others are expected to follow suit, according
        to the Commission on Higher Education.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eee225-c32a-4967-8c05-7edf6c6d3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:27:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:37:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the country''s daily COVID-19 case tally hit another&nbsp;record-high
        with 34,021 new infections. Active cases or people currently sick also jumped
        to their highest at 237,387.</p>'
  'medical-technologists-lab-personnel-appeal-COVID-tests-sick':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T16:24:13.529+08:00
    'imagesource': 'jcr:b3b2a3db-5f6c-4da6-bb0b-2449b63e5ca0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b360ad-e6c1-4f4b-81b8-3136f63735ce'
    'lead': 'Medical staff and laboratory personnel are appealing to people to be
      patient as they themselves are getting sick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T16:29:18.232+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:37:54.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:27.427+08:00
