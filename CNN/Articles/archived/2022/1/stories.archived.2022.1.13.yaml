      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all agree that this can only be a first step," Patrick Kroker,
        a lawyer with the European Center for Constitutional and Human Rights representing
        the joint plaintiffs, said in a Monday news conference. "There are international
        arrest warrants still outstanding against even higher-ranking persons and
        we hope and we dem​and that these will be pursued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb28ee-5d11-42dd-ad7c-2545ac67d94b'
