      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of limited testing and also because some of our laboratory
        technicians are either in isolation or quarantine. So the testing output or
        capacity is reduced because of these circumstances. Therefore, the shift of
        policy is towards prioritizing the testing of A1 (medical frontliners), A2
        (senior citizens), and A3 (persons with comorbidities) groups within the priority
        framework,” said Duque.</p>'
