    'template': '1'
    'title': 'Robredo ''frustrated, but no regrets'' over failed opposition unity
      talks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f027460-3b8d-4c52-bca1-22ca086f2699'
