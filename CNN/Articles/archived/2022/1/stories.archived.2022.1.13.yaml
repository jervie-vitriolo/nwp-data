      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —&nbsp;</strong>Contact
        tracing would be a daunting task during widespread transmission of COVID-19
        and more so with the threat of a highly contagious variant like Omicron, Health
        Secretary Francisco Duque III said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d30c4-6097-42a2-9c86-7bcc7509323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:41:29.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666669bc-eb1c-4b93-bd4d-0531dd09b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:41:29.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When there is a widespread community transmission and it is sustained,
        it’s impractical to do contact tracing. You’ll be wasting a lot of resources
        doing contact tracing when you know the cases are already on an upswing, accelerating,
        and more and more communities are being infected,” Duque told CNN Philippines’
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9006681-7be7-4b54-8d76-3dc02f342ea8'
