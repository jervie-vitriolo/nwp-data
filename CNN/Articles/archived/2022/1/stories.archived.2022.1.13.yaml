      'mgnl:lastActivated': 2023-01-16T12:37:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, romance, sex, and action films were already
        commercially successful genres, with <a href="https://letterboxd.com/jasontanliwag/list/highest-grossing-philippine-films/genre/romance/"
        target="_blank">most of the highest grossing Filipino films</a> belonging
        to at least one of these three genres. In particular, romance — romantic comedies,
        dramas, sexy films — have been the bread and butter of most Philippine studios.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a341897-cd7f-4de8-b3fc-467ba73563fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming platforms have allowed some insight into the genre’s popularity.
        In a May 2019 survey conducted by Netflix, 80% of respondents say that they
        watch romance films to brighten up their day, with 44% of men and 23% of women
        using Netflix to even flirt with the apple of their eye. And while a bulk
        of respondents (53%) turn to family and friends in times of heartbreak, romantic
        movies and shows become a source of comfort for others (29%).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc1d3b-7fb6-4cd2-959c-40b5736b717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, this proclivity for all things kilig, hugot and sexy
        have only grown, particularly on Netflix where the two distinct Filipino words
        were suggested by creative production editorial manager Bianca Consunji and
        a colleague, as she said in a <a href="https://twitter.com/i/web/status/1397260617950580739"
        target="_blank">tweet</a>, “very kindly took me seriously and implemented
        it.” From Netflix’s “My Amanda” and “A Faraway Land” to Vivamax’s “Ikaw at
        Ako Ang Ending” and “Nerisa,” a plethora of Filipino films and TV shows on
        romance, sex, and other forms of intimacy have held a place at the top of
        the weekly popularity charts of streaming platforms even amid&nbsp;international
        competition. It can be said that these stories are easier to create given
        the pandemic’s requirements of smaller casts, fewer locations, and limited
        budgets. But I found myself asking: Why are so many Filipinos streaming more
        of these films and TV shows now in the first place?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b6039-499c-4e17-9a57-1f88639e9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supporting local</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8fb37-35e3-428d-bbad-2a488dba3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Streaming services helped deplete the logjam of films that the
        pandemic created, but now the bigger challenge has become procuring a steady
        supply of fresh content… this rings true especially for local content,” says
        Richie Zamora, marketing manager of Upstream PH. “Based on customer behavior,
        it has become evident that audiences are willing to spend on local titles
        (especially new releases), even more so than foreign titles that did not have
        a theatrical release in the country.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6268246-c6c0-4bfd-829b-2213b9ccbb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upstream PH is a premium video-on-demand service that provides a
        selection of titles from powerhouse Hollywood studios and multi-awarded foreign
        productions to local independent outfits and under-the-radar content. To meet
        the demands of their growing and diversifying audience, streaming services
        have begun opening up their catalogues in response to these changes in the
        market — allowing wider audiences to access what would otherwise be called
        “niche content,” giving opportunities for local outfits to be featured.</p>'
    '14':
      'image': 'jcr:580ef979-c36c-4b02-9523-9cbef81dd5e3'
      'imageCaption': 'The wave of Filipino Boys’ Love that started last year found
        major support from streaming platforms and their audiences, seen in how web
        series "Gameboys" was picked up by Netflix. Photo courtesy of IDEAFIRST COMPANY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b0e3d-0d97-4043-89b9-e5fe250e9faf'
