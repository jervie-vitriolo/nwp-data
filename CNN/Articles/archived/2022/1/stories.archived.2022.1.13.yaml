    'template': '1'
    'title': 'Disqualify Marcos? Robredo says better to beat him in presidential polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fa529-eafa-47f1-955a-85fcb81bceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila (CNN Philippines, January 13)</b>&nbsp;— It would
        be better to beat former senator Ferdinand “Bongbong” Marcos Jr. than to boot
        him out of the presidential race, Vice President Leni Robredo said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956af4b-64b2-4ab9-8edc-f9b96355a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e2c7a-f832-4ece-82eb-7f0b77bb039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the statement as Marcos faces&nbsp;<a href="https://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">a
        string of petitions</a> from various groups seeking to block his election
        bid on the grounds of his tax conviction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c8962-3138-4bac-9258-ff3b84d51383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54658c2-0228-437b-87b5-b13f0664c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako, ayokong mag-comment doon sa disqualification case. But if
        you were to ask me, mas gusto ko talunin natin siya sa eleksyon para matapos
        na ito,” the vice president told CNN Philippines’ News Night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b7820-dbf3-4a50-9ad5-cf8e9f0cbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094b107-1ea2-4eb4-887f-5279ce0875bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t want to comment on the disqualification case.
        But if you were to ask me, I’d prefer to win against him in the elections,
        so as to end this.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b6e43-0a84-449f-b2c8-446c2f21ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bef9d-1ab3-4259-9708-7e55ed44c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said defeating Marcos in May would definitively shoot down
        his claim that she committed election fraud in 2016. That year, the former
        senator lost to Robredo in the vice presidential polls, prompting him to file
        an electoral protest. The Supreme Court unanimously dismissed his appeal last
        year, but he filed a motion for reconsideration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9429fb1-1cd5-4095-b693-fc1bd2695684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6309a-0d23-46a0-945d-539686d8c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit ilang beses pa ‘ko nanalo sa Supreme Court, ito ‘yung narrative
        na pinu-push niya,” Robredo said. “So, kailangan talagang talunin siya sa
        susunod na eleksyon para, once and for all, mahinto na ‘yung ginagawa niya
        na pagpapaniwala sa tao.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504503aa-fcbe-431b-8cc1-ebde4cf30b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9781d7-85a7-4557-9274-5c62ff8af521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter how many times I have won before the Supreme
        Court, this is the narrative he’s pushing. So, I really need to beat him in
        the upcoming elections to put a stop to the misinformation he’s feeding people
        once and for all.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae15927-db1b-4159-bdf8-08a24579dc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3c495-bf22-4e78-86c6-4492be5221f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before winning in 2016, Robredo —&nbsp;who was then the lone female
        among the vice presidential candidates —&nbsp;made a striking statement: “The
        last man standing is a woman.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7bac2-7243-42d2-859e-56050e89b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:47:11.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she believes history will repeat itself this 2022, Robredo
        said “most definitely.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7712088-301f-40ab-a7a8-72289e5e8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b301bc-32a9-459c-ab95-34cfde74cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unang-una [Firstly], I am the only woman candidate again,” she
        said. “And number two, again, my record will speak for itself. Ang dami kong
        pinagdaanan [I went through a lot] in the last five and a half years that
        I was vice president, and nakatayo pa rin ako ngayon at lumalaban pa rin [I
        am still standing and fighting].”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efb45d-a6e2-4c06-985d-5e6123c1504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baaecac-e9e9-4cd8-bc31-e87d585612be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo urged vigilance this election season, following
        the alleged hacking of Commission on Elections servers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5813260-de44-49d0-b462-e7cd26fd1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b3b5d-ace0-4b86-97fc-4ec648637a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako, I have to admit na it’s worrying,” Robredo said. “It is enough
        reason for us to stay vigilant.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10073878-4b30-4649-b429-c13c6d8bf15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64ad8e-9012-4d79-bb75-b36ab884d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T20:44:16.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan talagang tutukan natin ‘yung buong proseso, just to make
        sure na kung ano ‘yung will ng tao, ‘yun ‘yung lalabas during the elections
        [We really need to closely monitor the process, just to make sure that the
        will of the people will reflect in the election results],” she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
