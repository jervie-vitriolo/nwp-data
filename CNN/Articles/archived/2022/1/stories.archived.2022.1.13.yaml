    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5793efb-3c69-46a0-945f-fe35340ab6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:52:42.500+08:00
