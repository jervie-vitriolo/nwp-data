  'Mitch-McConnell-on-Biden-speech-':
    'author': 'Alex Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-13T03:37:21.918+08:00
    'imagesource': 'jcr:2d2f345b-30ae-42a1-aec5-365f40aaaed1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
