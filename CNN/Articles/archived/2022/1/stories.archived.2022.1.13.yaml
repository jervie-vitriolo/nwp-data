      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nina Avramova contributed reporting</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878aba0-bafc-42b3-9e09-64fa4f7eb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512fc87-bda4-4f83-9778-ec3f9b72b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>YOU ASKED. WE ANSWERED.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2605a4f-5bd0-4640-a10d-0f47d8ebb2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: When is it safe to leave isolation if I''ve had Covid-19?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868cbd3-2a98-4132-9990-e8c197ca1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f85c8-476a-4499-ab90-ac4f2b95d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Guidance around isolation times is continuously changing across
        the world -- and can at times be confusing and contradictory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee153e-7f89-4acb-baa9-28b0cdbd8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678ba85-1eb6-4746-bcb6-3bbf4b7721ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve tested positive, the first step is to check what the
        guidance is where you are. In the US, people can leave isolation after five
        days if their symptoms have resolved -- no negative test is required -- and
        they should then wear a mask around people for five more days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d0a563-b56b-47d0-a9c7-e5efa3f7efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd132dc-5c56-4c2c-838e-68374f68a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries, it can be as long as 14 days. But more regions
        are allowing early exits from isolation if patients are asymptomatic, which
        leaves it up to you to judge whether you should be doing so.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772ee70-4934-4f86-9a26-586ca089699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8da379-0f26-4b3d-a357-ab7236f925fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance that you''re still infectious drops as time goes on.
        The longer you stay isolated, the less likely you''ll expose someone else
        to the virus. Ten days after testing positive, the percentage of people still
        contagious is estimated to be about 5%, according to researchers at the UK
        Health Security Agency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678d92a-1442-431b-8d24-c053e754a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d5e29-7d3b-417a-b934-7f956581e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at day five, the end of the CDC isolation period, a significant
        percentage of people (31%) are still contagious. By day seven, the percentage
        of people still contagious drops by half -- to about 16%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3268c-3932-47e9-b29e-43e02b211a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c262734-7970-47fe-ad5a-8dc3464323e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have access to a rapid antigen test, it can be helpful to
        take one or two during your isolation. Combining a negative result with self-assessment
        of your symptoms should help you reach a conclusion as to whether you should
        leave isolation at the earliest stage allowed in your country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7054a67-dceb-4744-877c-93d2dbc36bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b61431-5aee-4ea9-b87a-1681f1f2f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READS OF THE WEEK</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb01c11-6c43-47b2-84ae-468f8189636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid cases in children are surging. Schools aren''t prepared</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c52b3e-3c62-4bb7-8fa0-5150137ae155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae3d0f-8d73-4ff9-9f31-ef7ab99fbc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 cases skyrocketed across Britain in late December, Stuart
        Guest spent his vacation poring over scientific reports about air cleaning
        and filtration systems.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c71350-89dc-48e7-9abd-745c56e3f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae00eb3-d845-48f4-aa8f-b826e2409dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guest, a head teacher at an elementary school in Birmingham, England,
        scoured Amazon for affordable air purifiers in the hopes of stopping the more
        transmissible Omicron variant from spreading among his 460 students, who are
        between 3 and 11 years old.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f314f0-b053-48b9-9a12-4cdc7929bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f615002-48bf-4bab-b1c3-ce0005eb1950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got what I think is the best air purifier for the budget I have
        available. I hope I''ve got something that''s doing the job, but I''m not
        an expert. And there''s been no guidance put out by the Department for Education.
        I''ve had to do it all myself, and I shouldn''t have to do that when it''s
        a national crisis," Guest said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e43fd-b774-4c02-8fb2-cf2d7024ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473adf49-04ca-4aab-aa79-27e1e875f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of British students have returned to school following the
        Christmas and New Year holidays, amid a record surge in infections and hospitalizations.
        For teachers and parents, the situation has brought a grim sense of déjà vu,
        writes Eliza Mackintosh.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a48aef-4e29-40c9-a18a-df7343089c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98161f50-d4c3-42b1-8400-cbe04795ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the US, more children are being admitted to hospitals than
        ever before. The Biden administration has said schools are "more than equipped"
        to stay open, as Omicron rips across the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569ae41-dd5c-4251-9d75-703e8ad1697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832264ae-69c6-45e8-b5f1-39b554812b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some elected officials are erring on the side of caution by
        delaying the new term, while a teachers'' union forced public schools in Chicago,
        Illinois, to shutter for a week amid criticism from members that conditions
        in classrooms are dangerous.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533b3f6-2547-4b12-88e0-0c767149d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81508535-8437-4b7c-9d8d-c1fd1c06ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beijing on high alert as China''s first Omicron cluster edges closer
        before the Olympics</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11978267-1e5d-4aa7-8808-bbb33631054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b3162-4d41-4faa-972d-72d14c4f3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Beijing are on high alert just weeks out from the start
        of the Winter Olympics, after China''s first local outbreak of the Omicron
        variant spread from the northern port city of Tianjin to the central province
        of Henan.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54734a2e-0abd-4926-86e3-2c7bb892bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48eea6-8cee-41ab-9ff0-5b0598394467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin, located just 80 miles southeast of Beijing, reported at
        least 40 positive cases over the weekend, including 24 children, though health
        authorities have yet to confirm whether they are infected with Omicron.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c6547-e00c-4c1b-90ad-c651bebdbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc08a7f-56a9-4bc8-af4a-c645d73464e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus has already spread far outside the city. State media
        reported Monday that two more Omicron cases had been identified in Anyang
        city, Henan province, more than 300 miles from Tianjin, Nectar Gan and Steve
        George report.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb034a-834c-4993-9424-ddf9c52f0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb62869-2629-457c-b552-4c4873b05b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Chinese authorities have imposed ever more stringent
        restrictions to curb local Covid flare-ups as Beijing prepares for the Olympics.
        An Omicron outbreak on the doorstep of the capital just weeks before the Games
        kick off on February 4 represents something of a nightmare scenario for officials
        -- who are now likely to ramp up efforts to protect Beijing.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbdc41a-4d08-4928-b946-1a5ab3ba23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c6276-a5da-4a57-ab4b-872a09b1a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No, you shouldn''t deliberately catch Omicron to ''get it over
        with''</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481aa4a-2b4a-4941-a599-16892bf095f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91cc8f-5327-4d57-8e7a-1d9e37f1cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question hung in the air like a bad odor, silencing the small
        group of fully vaccinated and boosted friends and family at my dinner table.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f32a6-ca0d-460d-a138-8075557247f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ea1e1-3033-464d-b04e-0018f89ce368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not just get Omicron and get it over with? It''s mild, right?
        And it can boost immunity?" The fully vaccinated, boosted, well-educated friend
        who asked was sincere, echoing opinions heard on many social platforms.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796372e-8866-46af-b7b0-a58278fee392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f80cb-2a55-4c68-b390-c3f10e75d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of intentionally trying to catch Omicron is "all the rage,"
        said Dr. Paul Offit, the director of the Vaccine Education Center at Children''s
        Hospital of Philadelphia, with an exasperated sigh.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e1c7e-f8a7-4abf-9b38-57f5231efcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2170b68-5450-4773-9246-6c962f25e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s caught on like wildfire," agreed Dr. Robert Murphy, executive
        director of the Havey Institute for Global Health at Northwestern University
        Feinberg School of Medicine.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f85e00-85ec-4603-ba05-451a5c19464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf21fdc-f8c9-4093-b61a-d0d37f8af212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s widespread, coming from all types of people, the vaccinated
        and boosted and the anti-vaxxers," he added, with a warning. "You''d be crazy
        to try to get infected with this. It''s like playing with dynamite."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348b868-494d-4c40-9728-47eb18ef8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d182b9-ab17-4dae-b827-9e04e87766c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TOP TIP</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dca0db-feca-4612-99da-f90652d472ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration is cautioning against adding
        self-collected throat swabs to nasal Covid-19 tests and says people should
        use the tests as instructed.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d57941-f86f-4c93-9ed8-fee04f36658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b157ca-efc9-409b-a50e-2a0d6d51b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FACT: When it comes to at-home rapid antigen #COVID19 tests, those
        swabs are for your nose and not your throat," it said on Twitter.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b468734-910a-42ab-bec3-b863ce7305c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47ad3e-fe68-42c8-b989-42a3e2ecf9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the warning? After anecdotal reports of sore throats with coronavirus
        infection and early studies suggesting that saliva may be a better way to
        detect the Omicron variant, some people began taking antigen test swabs intended
        for nasal samples and using them to swab their throats.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc145a9a-4cc6-4500-9342-82542c3419c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d374b-2d19-422d-bb8e-644725ae2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home test tweak took off after people began posting their results
        on social media with the hashtag #SwabYourThroat.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61764429-3d0e-4608-8a6a-82560ed05659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351890d-b6ed-4697-bdcc-d05856abf388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:41:25.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA warned last week that throat swabs "are more complicated
        than nasal swabs -- and if used incorrectly, can cause harm to the patient.
        The CDC recommends that throat swabs be collected by a trained healthcare
        provider."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
