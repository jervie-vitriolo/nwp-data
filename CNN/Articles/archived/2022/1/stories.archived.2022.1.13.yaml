      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11643, signed on Jan. 11, also covers NPS members
        who are eligible to retire optionally at the time of death. NPS members include
        all prosecutors in the Office of the Secretary of Justice, Regional Prosecution
        Offices, and offices of Provincial and City Prosecutors.</p>'
