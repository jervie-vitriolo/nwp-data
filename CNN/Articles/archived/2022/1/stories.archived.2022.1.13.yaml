    'template': '1'
    'title': 'OCTA: Metro Manila’s COVID-19 reproduction number decreases  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb4794-4936-4aeb-b2e8-6fa0a4563692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:15:03.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Metro
        Manila’s COVID-19 reproduction number, or the average number of contacts infected
        per case, has decreased to 4.69 after being higher than 5 for two weeks, according
        to OCTA Research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a738c7-39ef-4b2b-b26e-2a103beb57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:15:03.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Wednesday, OCTA Research fellow Guido David noted
        that the National Capital Region’s reproduction number had been higher than
        5 since Dec. 30 when the uptick in cases started, even reaching 6.16 on Jan.
        2.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Reproduction
        number in the NCR decreased to 4.69. The reproduction number was at 6.16 on
        Jan 2. This is a good sign. Until then, let us stay safe everyone and follow
        best health practices. <a href="https://twitter.com/dzbb?ref_src=twsrc%5Etfw">@dzbb</a>
        <a href="https://twitter.com/dzrhnews?ref_src=twsrc%5Etfw">@dzrhnews</a> <a
        href="https://twitter.com/NewsRmn?ref_src=twsrc%5Etfw">@NewsRmn</a> <a href="https://twitter.com/News5PH?ref_src=twsrc%5Etfw">@News5PH</a>
        <a href="https://twitter.com/allangatus?ref_src=twsrc%5Etfw">@allangatus</a>
        <a href="https://twitter.com/dwiz882?ref_src=twsrc%5Etfw">@dwiz882</a> <a
        href="https://twitter.com/dzme_1530khz?ref_src=twsrc%5Etfw">@dzme_1530khz</a>
        <a href="https://twitter.com/DZAR1026?ref_src=twsrc%5Etfw">@DZAR1026</a> <a
        href="https://twitter.com/ABSCBNNews?ref_src=twsrc%5Etfw">@ABSCBNNews</a>
        <a href="https://t.co/CC1fgkWdVL">pic.twitter.com/CC1fgkWdVL</a></p>&mdash;
        Dr. Guido David (@iamguidodavid) <a href="https://twitter.com/iamguidodavid/status/1481121018035183616?ref_src=twsrc%5Etfw">January
        12, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b897f-a754-4fb3-af55-80be5f8e48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:15:03.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41722afb-7cc7-4856-a1a8-ea945d43b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:15:03.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A decreasing reproduction number indicates that the trend is slowing
        down. One way to think of this is a decreasing growth rate, cases are still
        rising but at a slower pace. In past surges, a peak is always preceded by
        a decreasing reproduction number,” David explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69b94f-8626-451b-b333-81eb4513c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:15:03.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he pointed out it is still uncertain as to whether the
        capital region is already nearing the peak of COVID-19 surge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103aa439-1182-4aa9-902a-74126ce2848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:15:03.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Are we close to the peak in the NCR? Hopefully. Because the trends
        being observed are based on limited data, there is still uncertainty when
        the peak might happen. Again, hopefully sooner than later,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb94e5-5b3b-4efc-925f-e1d665cfea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:15:03.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://cnnphilippines.com/news/2022/1/12/PH-all-time-high-active-covid-cases.html">Wednesday</a>,
        the Philippines reported over 32,000 new COVID-19 infections, bringing the
        total active case count to 208,164 – its highest yet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127dc3d8-1aa0-4845-8d09-0ea6769c6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:15:03.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said it is still <a href="https://cnnphilippines.com/news/2022/1/12/Duque-COVID-19-surge-cases-Omicron.html">too
        early to assume</a> that the spread of COVID-19 in the country is slowing
        down as the government observes spikes in regions near Metro Manila.</p>'
  'CHR-on-no-vaccination-no-ride-policy-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T05:29:21.869+08:00
    'imagesource': 'jcr:9a8fea18-194b-4dee-ac85-7fd23a54a7b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc5f26b7-ae99-413f-8eac-b9c7e135c690'
    'lead': '''With the DOTr’s ‘no vaccine, no ride’ policy, even those exempted under
      this policy may be restricted in accessing essential goods and services for
      having no or limited access to private vehicles,'' the Commission on Human Rights
      says.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T05:35:24.419+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:38:08.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:19.902+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CHR', 'human-rights', 'vaccination', 'transportation', 'COVID-19',
      'coronavirus', 'pandemic', 'restrictions', 'unvaccinated']
    'template': '1'
    'title': 'CHR: ‘No vaccination, no ride’ policy restricts exercise of fundamental
      rights  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a337df6-f98c-4eb5-90f7-cd11c596cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        government’s<a href="https://cnnphilippines.com/news/2022/1/12/COVID-19-vaccination-public-transportation.html">
        “no vaccine, no ride” policy</a> in Metro Manila “restricts the exercise and
        enjoyment of fundamental rights,” the Commission on Human Rights said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501896fc-261e-4d05-9539-b064d33528ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency made the <a href="https://chr.gov.ph/statement-of-chr-spokesperson-atty-jacqueline-ann-de-guia-on-the-policy-to-bar-unvaccinated-individuals-from-public-transport">statement</a>
        on Wednesday after the Department of Transportation announced new restrictions
        for the unvaccinated while the National Capital Region is under Alert Level
        3 due to a rise in COVID-19 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36d2ac-16c3-4d24-9873-585d1af7224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR spokesperson Jacqueline De Guia pointed out while the policy
        has no direct prohibition on the right to travel, it may still limit access
        to essential goods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d51649-64ae-446f-8932-16a0569d769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reality is that ordinary Filipinos continue to rely on public
        transportation in attaining basic needs, such as for food, work, and accessing
        health services. With the DOTr‘s ‘no vaccine, no ride’ policy, even those
        exempted under this policy may be restricted in accessing essential goods
        and services for having no or limited access to private vehicles,” she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279859f-0529-402f-9171-084c9fa2de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cited the Human Rights Committee’s General Comment No.
        27 on the freedom of movement, which said “It is not sufficient that the restrictions
        serve the permissible purposes; they must also be necessary to protect them.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471349cf-0610-4db4-97df-89611c2b3a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Restrictive measures must conform to the principle of proportionality;
        they must be appropriate to achieve their protective function; they must be
        the least intrusive instrument amongst those which might achieve the desired
        result; and they must be proportionate to the interest to be protected,” it
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e9e5b-45e3-4e75-8772-c7db686a3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR called for a constant review of restrictions imposed on
        the unvaccinated to ensure they are legal, necessary for the protection of
        public health, consistent with other recognized rights, and proportional to
        the aim of protecting public health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1793c2-64aa-43cf-8182-1d347a9008a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, limitations being imposed must, at minimum, be carried
        out in accordance with law, the CHR said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6348b52-a29d-44a6-877c-cab5bbe22a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Relevant to this discussion is the provision in the 1987 Constitution
        wherein restriction of the liberty of movement in the interest of national
        security, public safety, or public health should be provided by law. Without
        a law detailing the precise parameter for the restriction of rights, the policy
        restricting rights runs into the danger of being sweeping and overly broad
        that assaults even personal liberties,” De Guia said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a60faf-7606-4ccd-85ca-130ebedc9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:35:24.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also urged the government to address vaccine hesitancy,
        address misconceptions and promote the benefits of getting vaccinated.</p>'
  'COVID-19-upgrading-face-mask':
    'author': 'Rob Picheta, CNN'
