      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People have to be patient because we cannot afford
        everyone to get sick. Some people feel so entitled. Laboratories are overwhelmed.
        Some have closed down, especially the private labs]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
