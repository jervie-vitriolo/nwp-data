      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea057bf-6eed-4999-9e27-cff4026e162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck has gone on to direct several films, including "Argo," which
        won a best picture Academy Award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a4d8f-2bb1-4427-a13f-1949dfff1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.723+08:00
