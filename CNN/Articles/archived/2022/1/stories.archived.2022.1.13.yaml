    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC to give cash incentive to vendors who will get vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6bd8a4-d8a5-4b32-8024-b0e2b6865c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:23:24.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)–</strong> Unvaccinated
        Quezon City vendors who will have themselves inoculated this month may avail
        of a cash incentive specifically provided for them, the city government announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b429f16-8709-4a88-a291-b602027a50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:23:24.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b29c68-cd8d-4018-ab26-1163f49c6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:23:24.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said each vendor who will be vaccinated
        gets to receive ₱2,000. The incentive’s purpose is to compensate vendors for
        their possible income loss from taking a day off to get the jab.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4943fd-33fb-413c-ba86-1f0acfba6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:23:24.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44e2a4-db24-43e5-855a-dc148500c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:23:24.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most markets vendors cannot leave their stalls because of possible
        loss of income, so to encourage them to take a day off to get vaccinated,
        we will provide them with incentives,” said Belmonte in a <a data-cke-saved-href="https://quezoncity.gov.ph/qc-to-incentivize-vendors-to-get-jabbed/"
        href="https://quezoncity.gov.ph/qc-to-incentivize-vendors-to-get-jabbed/">statement</a>
        on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effdb597-0e19-464f-ac43-1fb91b7d4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:44:01.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Quezon City resident "market vendors, market employees, and
        ambulant vendors" who have not yet been vaccinated as of Jan. 7 and are willing
        to receive the shot from Jan. 8 to 31 will be eligible for the cash aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74a2f0-6e15-418f-a473-76f34fcdec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:23:24.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f44e4-d0df-4074-8453-f5878abde486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:23:24.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Market Development and Administration Department (MDAD) shall
        prepare the master list of eligible persons who can prove their status as
        vendors through previous registration with MDAD, a vending permit, certification
        from their barangay or reputable vendors’ association, and proof of residency
        in Quezon City through any valid ID such as the QC ID, barangay ID, voter’s
        ID, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7acab4-c1e6-445e-9c8b-3f7189ed037a'
      'mgnl:activationStatus': true
