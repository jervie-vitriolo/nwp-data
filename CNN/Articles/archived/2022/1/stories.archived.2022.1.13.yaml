  'SEC-no-face-to-face-transaction-policy-in-Metro-Manila-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-13T05:46:09.067+08:00
    'imagesource': 'jcr:94a24e71-bc62-46a1-967f-0890350b0a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d06268c-4e56-4179-a34a-6aa40ab9d6eb'
    'lead': 'The Securities and Exchange Commission says the policy is in line with
      the Ease of Doing Business Law as it also implements alternative work arrangements
      while ensuring uninterrupted delivery of services. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T05:48:36.960+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:38:06.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:21.242+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEC', 'face-to-face-transaction-policy', 'Metro-Manila', 'COVID-19',
      'coronavirus']
    'template': '1'
    'title': 'SEC implements no face-to-face transaction policy in Metro Manila starting
      Jan. 13  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b2015-7bc3-425d-87e4-710169adf5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Securities and Exchange Commission is implementing a no face-to-face transaction
        policy in its Metro Manila offices starting Thursday amid a rise in COVID-19
        cases in the capital region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bbb829-21a1-48a0-89fb-6133fe9ce0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All applications for company registration, submissions of reportorial
        requirements, and other transactions in its main office in Pasay City and
        former headquarters in Mandaluyong City will be processed through its online
        portals, email, courier, and other remote means,” the SEC said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562c510-2f99-4295-9bc5-d4f722c60368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC explained the policy is in line with the Ease of Doing Business
        Law as it also implements alternative work arrangements to prevent the spread
        of COVID-19 in the workplace while ensuring uninterrupted delivery of services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be13597-6e06-4964-a4bb-abb47b83e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the registration of domestic stock and nonstock corporations
        and for the recording of partnerships and licenses to do business for foreign
        corporations, applicants may use the Electronic Simplified Processing of Application
        for Registration of Company or eSPARC,” the agency added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac74e1-035b-4ff8-a2aa-e334a0179b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants may also use the One-day Submission and E-registration
        of Companies when registering domestic stock corporations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45913ab2-6859-47c0-8b15-6c06c83fc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC added the submission of annual financial statement (AFS)
        and general information sheet (GIS) must be done through the Electronic Filing
        and Submission Tool or eFAST.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd5615-fe60-4d04-9a03-736468cfe401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also accepts Sworn Statement for Foundation/Nonstock, Non-profit
        Organizations Forms, General Form for Financial Statements, Special Form for
        Financial Statements, Affidavit of Non-Operation to be filed with the AFS/GIS,
        and Affidavit of Non-Holding of Annual Meeting to be filed with the GIS, it
        noted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506fef5-b2b3-44a6-9ccb-954a5f27ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents not covered by eFAST must be emailed to ictdsubmission@sec.gov.ph.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b57deb-bd4e-4c62-8be2-d5275ecd6c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will request for documents may do so through the SEC Express
        System, the commission said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8de30-64d2-4602-a82b-3bb6dbb7d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T05:48:36.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC also offers online and cashless payment options through
        the Electronic System for Payment.</p>'
  'Britney-Jamie-Lynn-Spears-conservatorship':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-13T06:17:58.058+08:00
    'imagesource': 'jcr:0c4629fb-c3a5-4cad-ba07-91484e690739'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0992d6ba-a2af-4195-bd0d-6eede76d3572'
    'lead': 'Jamie Lynn Spears is opening up about what led to her strained relationship
      with her pop star older sister Britney Spears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T06:19:40.032+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:38:05.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:21.413+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamie Lynn Spears speaks out in a new interview about strained relationship
      with sister Britney Spears'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0de663-fca4-45cf-a000-d3bfb211d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jamie Lynn Spears is opening up about what
        led to her strained relationship with her pop star older sister Britney Spears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cfff8-843c-417f-bbab-535cb219a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a misconception, the younger Spears said, about her
        role in Britney Spears'' 13-year court-ordered conservatorship, which ended
        last year after a judge removed the pair''s father, Jamie Spears, from oversight
        of her finances and medical decisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72765aa3-718b-4a3a-95ad-ec8c5689e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (the conservatorship) was put into place, I was (a) 17-year-old,
        I was about to have a baby," Jamie Lynn Spears, 30, told Juju Chang on ABC''s
        "Good Morning America." "I didn''t understand what was happening nor was I
        focused on that. ... I understand just as little about it then as I do now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc19176-86dc-476d-a434-03f90a490896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no me overseeing funds or something like that, and if
        there was (that perception), that was a misunderstanding, but either way I
        took no steps to be a part of it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35a2ef-76d5-44c2-ad59-41781b97ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Lynn Spears even went as far as to help Britney Spears, now
        40, explore options to get out of the conservatorship, said the actress and
        singer who rose to fame on the hit Nickelodeon show, "Zoey 101," and is now
        promoting her new book, "Things I Should Have Said."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5866c6f-367d-4f24-99b8-94f92d246eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been my sister''s biggest supporter," Jamie Lynn Spears
        told "GMA." "So, when she needed help, I set up ways to do so, went out of
        my way to make sure that she had the contacts she needed to possibly go ahead
        and end this conservatorship and just end this all for our family. If it''s
        going to cause this much discord, why continue it?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3518fa-31c2-4163-a3d8-c34e5f8fe703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I even spoke to her legal team, ... her previous legal team, and
        that did not end well in my favor," she added. "I did take the steps to help.
        How many times can I take the steps without ... She has to walk through the
        door."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beea8ce-9386-4cbe-89b0-14ee18ff16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney Spears testified twice last year that the conservatorship
        was "abusive," alleging she''d been forced to perform, use birth control and
        take medication against her will.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1805c13-41dd-4538-8d71-03a7713f31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner has blamed her family in Instagram posts for the
        conservatorship since it was terminated. The "Baby One More Time" singer also
        recently unfollowed Jamie Lynn Spears on Instagram.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d013459-caa4-4f98-bc33-bf546322fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T06:19:40.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That love is still there 100%, I love my sister," the younger Spears
        said Wednesday. "I''ve only ever loved and supported her and done what''s
        right by her. And she knows that. So, I don''t know why we''re in this position
        right now."</p>'
  'sexual-assault-lawsuit-Prince-Andrew-Virginia-Giuffre':
