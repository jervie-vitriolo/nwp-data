      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57c7c4-acb6-4e87-b803-411d35261f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:12:10.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is humbled by the support of the officials, whom
        she described as brilliant public servants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597f0e1-34d7-40d9-a918-263c052cad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:12:10.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami po ang nagsasabi na (Many say) FVR had one of the best pool
        of Cabinet secretaries in recent years. Honored by the faith you have placed
        upon me, Sirs and Ma’ams. Makakaasa po kayo na lagi kong sisikapin (Rest assured
        I will work hard) to be worthy of the trust that you and our fellow Filipinos
        have given me," she tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645fe0af-6cc9-49c6-81f9-4f06f9c3caa2'
