      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050397c-5c04-453b-a977-374c8ce7ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Viewers can relate to the experiences or journey of the characters,”
        says Dela Cruz. “Particularly affecting and within the social conversations
        are the romantic comedies that somehow provide a temporary escape from one’s
        stressful or toxic reality. And on a personal level, as a consumer, we want
        to watch feel-good shows especially when the pandemic started and dragged
        on,” he adds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73284019-3df9-457f-8a17-1f537967b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the emotional resonance of the stories, these films become
        relatable according to Dela Cruz “because of their overarching themes on family
        values, friendships, professional journey, and culture overall.” They become
        <a href="https://www.thebridgechronicle.com/lifestyle/art-culture/javed-akhtar-cinema-edited-reality-and-mirror-society-54190"
        target="_blank">mirrors</a> through which we may affirm our values, perspectives,
        and decisions as Filipinos, even if what we may be seeing are not necessarily
        Filipino stories.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff15ae-831d-4ec2-bdde-758f149d4049'
