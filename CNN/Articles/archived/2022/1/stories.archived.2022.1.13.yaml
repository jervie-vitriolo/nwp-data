    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila City suspends classes for ‘health break’'
    'updated': 2022-01-13T19:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d74f48-772f-47c4-a02d-dfcdb960ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> – Manila
        Mayor Isko Moreno will implement a "health break" in the city for one week
        as he acknowledged Thursday that the current pandemic situation is taking
        a toll on Filipinos'' mental health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af210367-9c4c-4dcc-bea3-979bb703fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb1ac9-ed63-4654-bd15-20b380f51562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong pasok whether online or physical classes, all levels,
        para magka-health break naman ang lahat," he said in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefca46-1db4-4ca2-99ad-88b8a7f31d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076f4d2-cefe-4134-abe0-58bd5d64828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be no classes, whether online or physical
        classes, all levels, for everyone to have a health break.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb3947-24f6-44aa-861c-2146ce66a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81ec4a-51c2-4131-9d0e-07b4397f3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health break covering public and private schools will start
        on Friday, Jan. 14 to 21, the local executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af332292-cafc-4424-95de-2b018bc84add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c2371-a76f-475a-a819-076cb936d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration comes as the Philippines, particularly the National
        Capital Region, deals with another surge in COVID-19 infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8c674-783e-43ae-966f-930e85219047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0e488-ab12-44a5-94bc-6c08cd454399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said this is necessary as parents, students, as well as teachers,
        are suffering from "high levels of anxiety" amid the health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a55a2-f28b-4555-a8e0-71c212b8f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39418321-d137-440f-93e6-db6535d4db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kayong one week na maka-pahinga at hopefully maka-recover
        ang mga estudyante na infected," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da7be6-cf30-46b8-bb9f-68d96056e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0267983-14a8-4cae-a879-be58c9ab487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:12:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have one week to rest and hopefully the infected
        students will recover.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646ea12-70c2-4cab-b61e-31983f1e5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:00:26.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after announcing the city government''s decision, Moreno
        hit back at the University of the East (UE)-Manila for its reported refusal
        to suspend classes for one week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97435b-274f-4084-a64d-ad72bf2862ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:00:26.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
