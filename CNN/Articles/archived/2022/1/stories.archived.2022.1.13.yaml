    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Undermanned staff due to surge appeal for understanding over delayed
      COVID-19 test results  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b30e7b-f733-463d-ad5c-db85c144b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)—</strong> Medical
        staff and laboratory personnel are lamenting the way some patients express
        their frustration over the delay of COVID-19 test results. They are appealing
        to people to be patient as they themselves are getting sick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2056c82-a0ac-4012-8265-e52b307d27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cc4d5-90da-499e-b1fb-c53d43f03474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical technologist Aljo Hernandez told CNN Philippines that the
        current scenario mirrors that of 2020 in terms of workload, as reflected in
        the number of patients going to their laboratory in Quezon City on a daily
        basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbb56e-564d-4b6e-a18e-f017497ee33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0700e-5509-4a06-af84-76fa3dd55b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apart from working extra hours, they also deal with patients
        who are dismayed over the slow turnaround of results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9147d-d656-46ae-9590-ce90ccc6cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3ae92-408d-488b-a2fb-a441c2e4b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nade</em>degrade<em> na kami, minumura kami. Kung kayo nagkakasakit,
        kami rin nagkakasakit. Kulang kami sa</em> manpower, <em>napapagod, minsan
        kulang sa tulog</em>,” Hernandez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761bc3f-2b9b-4017-863c-363c83b65439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07278770-e993-4946-9c5d-a125756bbc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We feel degraded. We’re being cursed at. If you are
        getting sick, we are getting sick, too. We have limited manpower, get&nbsp;really
        tired at times and we barely sleep]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a613a34-3d22-49f7-bdba-e3e07efeb982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc53eb0-e5b9-43c0-8f7f-66c48819a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez recalls that some people curse them through phone, or
        at times, face-to-face, when following up with their test results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16680e68-f1ac-47ce-a586-1c675b9c4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46636958-8a3c-401f-92ad-8c74373fdc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung ibang mga</em> health worker <em>na sinisigawan niyo,
        kulang pa iyan sa tulog. Hindi pa nakakainom ng tubig. Hindi pa nakaka</em>-bathroom
        break <em>ng</em> more than 8 hours,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922bd5f-92eb-48b8-aac4-7e80039d1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6800a-ce6d-43b9-a56c-60270248cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The health workers you’re shouting at, they lack sleep.
        They have yet to drink water. They have not gone for bathroom break for more
        than 8 hours]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64e3e9-806d-42f1-a3b0-fe7a7e792dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c94ec-b49c-40d9-a407-29d7945c13dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez’s statements were echoed by former laboratory manager
        of The Lord’s Grace Medical and Industrial Clinic Mark Magracia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4384d-5aad-4df3-bd8c-6e4b4056b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a7a25-646c-457b-858a-759f11f350c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please be patient with the results because we are assuring you
        that your samples are being processed with quality. The healthcare workers
        now are so tired, overworked and underpaid,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dafe96-9651-4787-845c-dd5bcdb5a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59913c4-d6b5-4480-9b97-08556a63e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:29:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magracia added that at least six&nbsp;to&nbsp;eight personnel work
        on an individual’s RT-PCR swab test result, but this is difficult to maintain
        now because they too are getting sick.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b9600c-3e38-4610-baef-c828526f4dbd'
      'mgnl:activationStatus': true
