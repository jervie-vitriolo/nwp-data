      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e135b-92f4-45b4-8d58-c4b682a16b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:37:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors earlier recommended that the Alert Level 3 status
        of the capital region be retained beyond January 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f67a4d-c3f7-4ac1-a136-e52c396446b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:41:01.165+08:00
