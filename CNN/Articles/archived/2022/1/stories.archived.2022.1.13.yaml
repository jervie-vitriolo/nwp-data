      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> President
        Rodrigo Duterte has signed a law granting the retirement benefits of National
        Prosecution Service (NPS) members in the event of death to their surviving
        legitimate spouse and dependent children.</p>'
