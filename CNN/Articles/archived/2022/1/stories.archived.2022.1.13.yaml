    'template': '1'
    'title': 'Miss traveling with your kid? Here''s how you can bring Japan to your
      home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff08a5-cd7b-4d73-b620-1692f99c8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:02:26.583+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The land of gundams
        and Ultramen might be one of your kids’ dream destinations but boo-hoo, we’re
        all under stay-at-home orders. Still, you can bring Japan to your home and
        even create fun memories with your otaku kid!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e245654-d8e2-42f7-9dbe-64467762a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:02:26.583+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch anime together in cosplay</h2>'
    '2':
      'image': 'jcr:dc559424-8c5c-4b59-8b22-dfd6a7ed78b4'
      'imageCaption': 'Photo by Ketut Subiyanto from Pexels'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7125faf-375e-47da-b594-405b71be4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:02:26.583+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2343333-deb2-4240-9f9b-20081d65496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:02:26.583+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are a millennial mom so chances are you grew up watching Ghostfighter
        and Sailor Moon in the 90s. If you are an ultra tita, you probably know Voltes
        V and Daimos. Whichever generation you came from, you and your kid can bond
        over watching anime series and movies on streaming sites. You can even wear
        costumes of anime characters while watching the new ones like My Hero Academia,
        Jujutsu Kaisen, or Demon Slayer. Make sure the show is age-appropriate for
        your kid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6fdae-85cd-4acd-9437-874b5ec7d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:02:26.583+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learn origami together</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f9744-cb7d-4685-ad88-e5c5c35e2a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:02:26.583+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Origami, the Japanese art of folding paper, does not have to be
        complicated. Watch Origami videos online together and try to compete with
        your kid on who makes the best paper figures. You can start with simple paper
        structures like boats and planes. This will also be a great opportunity to
        nurture your kid’s creativity while being stuck at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2a61f-7643-429f-9fae-b537ee3f70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:02:26.583+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make a ninja-themed party</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba690f-bdd9-42d8-b158-6622d3bb463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:02:26.584+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year celebrations and birthdays do not need to be traditional.
        Why not have a ninja-themed party where every member of the family is dressed
        as a ninja! You can also have paper shuriken throwing games and ninja magic
        shows for every shinobi to enjoy!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc2e14-c883-4521-b3bc-b04e15c0ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:02:26.584+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T12:37:58.778+08:00
