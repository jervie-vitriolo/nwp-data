      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act <a href="https://mirror.officialgazette.gov.ph/downloads/2022/01jan/20220106-RA-11642-RRD.pdf">11642</a>,
        or the Domestic Administrative Adoption and Alternative Child Care Act, was
        signed on Jan. 6 and released to the public on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112c44f-795d-4d65-bbfb-a39c1cd17d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:10:26.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation transfers all duties and functions of government
        agencies related to adoption and alternative child care to a new body, the
        National Authority for Child Care or NACC, and its regional offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7ad56-4ff3-47ae-9e6f-a2702af70b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:10:26.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law ensures a swift administrative adoption process by setting
        a specific length of time by which the NACC and its regional offices may decide
        on petitions for adoption, as well as act on other requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8978105-be6c-41b7-a2b3-14400f7ebb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:10:26.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, once the Deputy Director for Services receives the
        regional office''s recommendation on a petition, there must be a decision
        on the adoption case within 60 calendar days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585afd34-55bc-464a-99cb-9362175f88d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:10:26.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional office has 15 days to check if the prospective parents
        have complied with requirements by reviewing documents and conducting personal
        interviews. It also has to submit its recommendation within this period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892f001-65cd-4032-ab02-6a2081de80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:10:26.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:37:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have been advocating for adoption to be made simpler through
        a law that would trim the process from years to just months.</p>'
  'DOTr-defends-no-vaccine-no-ride-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T18:08:51.492+08:00
    'imagesource': 'jcr:2485036a-bf10-40e4-9489-fc3f982c92ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c393b491-8f77-48ee-8740-ba1edfc5dd9b'
    'lead': 'The Department of Transportation on Thursday defended its new policy
      banning the unvaccinated from public transport in Metro Manila, stressing that
      the government does not intend to discriminate against those who have yet to
      get their COVID-19 shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T18:15:07.167+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:37:49.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:30.933+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘No discrimination’: DOTr defends ’no vaccination, no ride’ policy amid
      backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28dae38-a733-426c-9227-0f49e70546ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)—</strong> The
        Department of Transportation (DOTr) on Thursday defended its new policy banning
        the unvaccinated from public transport in Metro Manila, stressing that the
        government does not intend to discriminate against those who have yet to get
        their COVID-19 shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20478e9a-8f87-42a8-99c6-7649aba35605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not discriminate against the unvaccinated, but we are protecting
        them,” it said in a statement, addressing criticisms that the directive is
        anti-poor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd204e-1e0a-4020-89b4-e48bbf9bd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The [p]olicy was made to protect all — whether vaccinated or unvaccinated
        individuals —&nbsp;to safeguard those that are most at risk, our healthcare
        system, and our exhausted medical workers,” the DOTr also said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962259f-46ce-40a4-bff1-0c937adfa06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The policy is for the benefit of the majority and the common good,”
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223f83f-af10-41d4-ab91-dab23fbfa33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “no vaccination, no ride” policy — which takes effect whenever
        the capital region is under Alert Level 3 or higher — faced backlash from
        netizens, transport advocates, and officials who questioned the fairness and
        legality of the protocol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484223d1-fc98-4521-9608-75ca5b906431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some even raised concerns over its implementation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913f8dc-70f4-4dde-a061-ebf79de48826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya ba ito i-</em>implement? (Can this be implemented?)" asked
        Senator Nancy Binay. "<em>Pagdating sa</em> implementation <em>ng</em> (When
        it comes to the implementation of the) policy, the method of action is patently
        restrictive. It does not protect those who are yet to be vaccinated.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b5d16-fc79-4a44-8191-a0e98c87c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/1/12/presidential-aspirants-oppose-react-DOTr-no-vaccine-no-ride.html">Some
        presidential aspirants oppose ‘no vaccination, no ride’ rule</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c364479-5779-4247-9d62-ae7db1902310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department  said the enforcement will be “tolerant
        and firm." It added that the policy is also in line with President Rodrigo
        Duterte’s earlier directive to restrict the movement of unvaccinated residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52754a-023f-4941-b8e6-f6fa8e70a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stressed that the government seeks to prevent the shutdown
        of various sectors amid the new surge in COVID-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a31fc-3c91-4630-8da8-e13cdc384f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[O]ur campaign is all-encompassing," The DOTr said. "If we do not
        act now, all industries and business sectors will be severely affected.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373736f3-7044-496d-a281-c204ca6f084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new transport protocol will be implemented starting Monday next
        week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811cfb36-741c-4890-9004-90a58312b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted are persons with medical conditions that prevent them from
        receiving full vaccination as proven by a duly signed medical certificate
        with name and contact details of a physician, and those who will buy essential
        goods and avail of services as evidenced by a duly issued barangay health
        pass or other supporting documents, the DOTr said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb77f5-fb1c-4a0b-b28f-4881927fbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:15:07.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:37:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential goods and services include, but are not limited to, food,
        water, medicine, medical devices, public utilities, energy, work and medical
        and dental necessities, it added.</p>'
