    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39c823c-e253-4a26-9776-0daf5bed76aa'
    'lead': 'One day after the Canadian province of Quebec announced it would financially
      penalize residents who are unvaccinated, the province''s health minister said
      Wednesday first-time appointments spiked in the hours following the announcement.'
    'mgnl:activationStatus': true
