  'Comelec-second-trusted-build-2022':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T16:36:21.054+08:00
    'imagesource': 'jcr:18fcbfc6-85fc-4962-92a2-8e936778f6e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43cdc0a-0285-466f-a2be-65e66e2ca938'
    'lead': 'The Commission on Elections on Thursday compiled a new version of the
      software for two components of the automated elections system that will be used
      in May to address some issues found during last month’s mock polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T16:39:26.510+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-16T12:37:53.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:28.056+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'source-code', 'elections', 'automated', 'Smartmatic']
    'stories': ['dca94b97-efad-442a-bbe1-10acfb0d56f8']
    'template': '1'
    'title': 'Comelec compiles second software build for 2 components of May 9 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f9520-8f9f-498f-bbf2-9e7344698f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Commission on Elections has prepared new software versions for two components
        of the automated elections in May 9 to correct some issues encountered during
        the mock polls held on December 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb13eeb-502f-4d62-a748-fc08806d07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body made a second trusted build for its programs for the
        vote counting machines (VCMs) as well as the consolidated canvassing system
        (CCS) on Thursday. This came a month since the <a href="https://www.cnnphilippines.com/news/2021/12/3/Comelec-final-build-2022-election-software.html">first
        version of the programs</a> were composed, and in the middle of an <a href="https://www.cnnphilippines.com/news/2022/1/11/Poll-chief-dismisses-hacking-report-as-fake-news.html">alleged
        hacking of Comelec''s servers</a>&nbsp;which poll officials have repeatedly
        denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06e42d-88ac-4013-986c-2a9c39fd4531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we have said earlier before, when we conducted our trusted build
        in Huntsville, Alabama, if there is a need to do the trusted build because
        of some issues which involve source code, then we need to do another trusted
        build,” Commissioner Marlon Casquejo, head of the 2022 elections steering
        committee, said in the livestreamed event at the Diamond Hotel in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48ad26-68a1-426e-8fd6-ef1a86ddaeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have found some improvements that need to be corrected when
        we conducted our field test as well as our mock elections conducted last December,”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e49b55-749e-4157-8a70-f578939465cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/12/29/Comelec-2022-mock-elections.html">2022
        mock polls generally smooth but ballot paper jams, voter crowding flagged</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa7e2a-db0d-40a3-ad01-d0dc148b6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo flew to the United States last month to witness the first
        trusted build for three components of the automated elections, which was led
        by Comelec’s contractor Pro V&amp;V. These were the programs that will run
        the VCMs, the system for the centralized canvassing of votes, and the elections
        management system (EMS). Codes for the transmission router service were also
        left untouched.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3b25b-30d6-4c62-8a4b-c9c8983f4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No changes were made to the EMS software but the programs for the
        VCMs and canvassing were revised after learning about some issues during field
        tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816aef6-f1ff-4c31-9379-139315d7ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/8/6/COMELEC-panel-defends-Smartmatic.html">Comelec
        panel defends considering Smartmatic in bidding for poll materials</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec910d4d-dd7b-48e9-999a-ba648a1053e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last month’s mock elections, officials on site noted a discrepancy
        in the transmission of data in Pasay City after the initial tally mistakenly
        reported a 100% voter turnout in the two covered precincts. However, there
        were no issues regarding the actual number of ballots counted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f0a8e-08fc-4a0c-96d9-77b4ec269a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebuilding process lasted over four hours and was held in Manila,
        with Pro V&amp;V officials visiting the country instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1835f6-8871-4e07-a89b-9e05ba2cdf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source codes were stored in flash drives to be kept in one of
        the vaults of the Bangko Sentral ng Pilipinas, while copies of the software
        will soon be loaded on voting machines by Comelec’s Information Technology
        Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865b776-ef54-482b-aa0c-8cfd38ea94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:39:26.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:37:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sealed envelopes were temporarily stored on Thursday afternoon
        inside a vault at the Comelec headquarters in Intramuros.</p>'
