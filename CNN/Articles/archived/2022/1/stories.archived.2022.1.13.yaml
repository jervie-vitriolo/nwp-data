    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061675e-a511-4a83-91a5-8876af6a62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:07:27.405+08:00
