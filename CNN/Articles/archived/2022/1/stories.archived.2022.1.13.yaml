      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222fbe5-dbdc-4515-84c5-5235628b46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T13:41:29.150+08:00
