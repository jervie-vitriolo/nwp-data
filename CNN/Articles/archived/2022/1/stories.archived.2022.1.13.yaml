      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that contact tracers could just help in monitoring patients
        in home isolation or in vaccination activities.</p>'
