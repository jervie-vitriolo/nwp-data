    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:17.975+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'cancer', 'mortality-rate', 'American-Cancer-Society']
    'template': '1'
    'title': 'Cancer mortality rates continue to decline amid ''major progress'' in
      lung cancer early detection and treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1de811-3a8c-4245-8511-99c8e304f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Cancer mortality rates have been dropping for nearly two
        decades, aided by "major progress" in the early detection and treatment options
        for lung cancer, according to the American Cancer Society''s annual report
        on cancer statistics, published Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900ef85-b0c9-484d-bfa1-0967cd50aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c672ca-2aff-442d-a971-33967ae9b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall cancer death rate dropped by about a third (32%) from
        its peak in 1991 to 2019, from about 215 deaths for every 100,000 people to
        about 146, averting about 3.5 million deaths during that time, according to
        the data. Most of that decline can be attributed to a drop in mortality among
        lung cancer patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42bc9f0-9813-48f5-b385-d0555c61b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155de4c1-30ad-43cc-852c-79a5e72eed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society projects that there will be about 1.9
        million new cancer diagnoses and more than 609,000 cancer deaths in the United
        States in 2022, including about 350 deaths per day from lung cancer, the leading
        cause of cancer death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7d290-9ebb-4bd4-81b5-a3ffaf489069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fab7ac-c095-4c21-9fc4-86e98aa0139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, about one in four cancer deaths was among lung cancer patients,
        but lung cancer deaths are declining faster than overall trends. Mortality
        rates for lung cancer dropped about 5% each year between 2015 and 2019, while
        overall cancer mortality dropped about 2% in that time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b1a42-1177-4e77-a9d0-baa0dee31b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282e612-9e8a-45ab-9ca9-3a3f61fce908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the continued downward trends are reason for optimism, experts
        say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fecd911-f17c-477f-b2f0-07861a04203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d54e31-172c-445c-86b5-224286baa5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an oncologist, so I''m an inveterate optimist. But I think
        the key message for the public is that there''s room for optimism across all
        types of cancer," said Dr. Deb Schrag, chair of the medical department of
        the Memorial Sloan Kettering Cancer Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb303d01-15ae-4778-97b5-a331c0ced92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5cb3d-4f9f-40a0-bc76-61cd01f329a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued progress in driving the curve down will require a three-pronged
        approach, with strong, unified efforts across prevention, screening and treatment,
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a5661-a275-4afd-b350-deeb74f3124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a8149-268f-48fd-95ce-94e3a835b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Programs targeted at smoking prevention or cessation can make a
        big impact, as well as annual screening, according to the American Cancer
        Society report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809c73f-07fe-4cee-ab6a-93bc9a8693a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d72c7-1df8-4d2e-abac-4886f6bd6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data actually tells us from a wellness perspective, in every
        possible way, that quitting smoking at any age, at any time, at any habit
        level is impactful for someone''s health," American Cancer Society CEO Karen
        Knudsen told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99771292-c1df-470c-b90c-468fa75f6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d069f-c87e-40af-a785-1cb282fe84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies have shown that for someone who''s diagnosed with cancer,
        irrespective of what that cancer is -- lung cancer or another cancer -- if
        they quit smoking at the time of cancer diagnosis, it''s strongly associated
        with a better outcome. So, smoking cessation is important for not only preventing
        cancer, but for giving yourself the greatest possible chance of a good outcome
        if you''re being treated with cancer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e18f91-88d5-4a07-8aa9-4e1a8d164698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594bb9a-ef0f-461f-bbd9-1ca52484a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while screening for lung cancer has only increased slightly
        recently -- from 2% of eligible people in 2010 to 5% in 2018 -- the effects
        have been much larger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438baf9-c627-4ef8-98f0-9b6895baf73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8e1c9-352f-44d8-9b90-e2fcd78d550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 28% of lung cancer diagnoses in 2018 were detected early in
        the "localized stage," up from 17% in 2004. And more than 30% of patients
        were living at least three years past their diagnosis, up from 21%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8585ac-4524-4f5f-b07c-e60dbab8ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dae6e-b6e4-48df-ac67-87d25968e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased screening for all types of cancer is critical, Knudsen
        told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59628a9d-3b17-442e-8e94-48fb62ac63ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24667b66-7c2b-4100-897f-7b495eea8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even prior to Covid, screening uptake was not where it needed to
        be for the US public," she said, with screening for lung cancer among the
        worst.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cfffb5-46b2-4510-afad-1a2c194c9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55587026-1514-4b33-bfa0-70ee6de30026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her previous role at a National Cancer Institute-designated cancer
        center, Knudsen said she noticed that screenings dropped off each time Covid-19
        cases peaked. But these delayed screening could lead to tens of thousands
        of preventable deaths in the years to come, and it''s "dire" that individuals
        make a screening plan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68ca72-834f-4927-a47e-98fb6f3dc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890425f-ea13-4a90-b31a-fd98dfb8d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all individuals, what I would hope is that they feel empowered
        to have that conversation with their primary care physician -- I cannot emphasize
        this enough -- to ask ''what is the right screening plan for me based on my
        personal history and my family history and, if I know it, my genetic history?''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb620b80-f748-455d-9c98-b06567d88e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19750333-e1bf-46d7-a4e5-d604857690f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lung cancer is the most common overall and causes the most
        deaths among men and women, prostate cancer is the most common type among
        men and breast cancer is the most common type among women, according to the
        report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8133a95-afee-49d2-842e-0887469bf243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e6317-72eb-4aef-bea4-0080434f98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advanced-stage diagnoses are increasing for both prostate cancer
        and breast cancer, both of which can be detected early. And cervical cancer
        still causes thousands of deaths, despite being almost completely preventable.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0be90c-b482-4bd7-ae2c-c130639c846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278674c3-4a17-4e6a-b426-1c3ef3c711ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advancements in treatment are able to effect change in a more immediate
        way than changes in health behaviors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f5bdb-231e-4ab2-9de9-37b1da223a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e58ce5-9d52-49b3-8c69-919c04977945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadly, precision medicine -- understanding the molecular drivers
        or genetic features of cancers to more strategically treat them -- and immunotherapies
        developed through better understanding of the immune system have been "game
        changers," Schrag said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972dcf0-5480-4eca-a980-07b15f6d57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a71fd4-b90f-4199-a663-30ff9e0f4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvements to life expectancy after lung cancer diagnosis were
        mostly among those with non-small cell lung cancer and, in terms of treatment,
        were driven by advances in diagnostic and surgical procedures, such as video-assisted
        thoracoscopic surgery, as well as medical therapies such as immunotherapy
        that was approved by the US Food and Drug Administration in 2015.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ec304-905d-486d-9372-24990d08c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208ee85-91fe-4353-a48f-f1ac78e52a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But trends in cancer deaths are largely driven by changes in lifestyle
        and care over the course of decades, experts say.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347cb5f1-e42a-44a6-8c18-0ca89b763708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92516af6-cc9c-4927-8bc0-4d0cd8391d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, when we see gains today and continued drop in lung
        cancer deaths, some of that is because smoking rates started to decline 20
        and 30 years ago," Schrag said. "We are reaping some of those benefits today."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f47838-9a51-4ad5-a8e3-7cc06f1ac3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fac913-81ce-4510-a16f-4edaa38dfe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all long-term effects are positive. Racial and sociodemographic
        disparities in cancer incidence and mortality also persist due to long-lasting
        effects of systematic racism in the United States, according to the American
        Cancer Society report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab15f8-6ca0-4832-a276-26645eda1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc8037-4395-418c-bdf6-0b6da7571b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black patients have a lower five-year survival rate than White patients
        for most cancer types, and Black women have a higher cancer mortality rate
        than any other group, according to American Cancer Society data. While the
        incidence rate of breast cancer is 4% lower among Black women than among White
        women, breast cancer mortality is 41% higher among Black women.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e10b9-01fc-4bea-8e0d-f9fb3bbbeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:30:48.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/12/health/cancer-rates-lung-cancer-progress/index.html">Cancer
        mortality rates continue to decline amid ''major progress'' in lung cancer
        early detection and treatment</a>."</em></p>'
  'Russia-no-commitments-to-de-escalate-Ukraine-crisis':
    'author': 'Jeremy Herb, Ivana Kottasová, Jennifer Hansler and Natasha Bertrand,
      CNN'
    'caption': 'Courtesy: Alexey Vitvitsky/Sputnik/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-13T02:30:59.279+08:00
    'imagesource': 'jcr:aa2c219d-dbca-4e42-9814-83486d2f9a78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '125da7a6-0106-4a0f-ae2b-f6eac0b5500f'
    'lead': 'Russia has not committed to de-escalate on the Ukrainian border after
      two rounds of diplomatic talks this week, Deputy US Secretary of State Wendy
      Sherman said Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T02:34:22.936+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:38:11.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:18.905+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Ukraine', 'Wendy-Sherman']
    'template': '1'
    'title': 'US says Russia made no commitments to de-escalate Ukraine crisis after
      latest round of talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9a8ab-220a-4546-958d-541c5d4f90f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has not committed to de-escalate
        on the Ukrainian border after two rounds of diplomatic talks this week, Deputy
        US Secretary of State Wendy Sherman said Wednesday, as the US acknowledged
        it''s still unclear whether Moscow intends to use the talks this week as a
        pretext to claim that diplomacy cannot work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5585ab-323b-4c69-a986-b172f71f5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d202b-607f-4861-bc7f-a0823897d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman told reporters that Wednesday''s meeting between NATO and
        Russia ended with a "sober challenge from the NATO allies to Russia" to respond
        to the opportunities offered by the international community to de-escalate
        the situation on the border with Ukraine and choose the path of diplomacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f143d32-f7fd-45e7-ba0a-d155fc3a8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0c92d-9016-44b3-8cd4-6bb07ae0bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sherman, who spoke forcefully about the West''s unified message
        to Moscow following the roughly four-hour session in Brussels, made clear
        the US and its Western allies don''t yet know what Russian President Vladimir
        Putin''s aims are following the diplomatic meetings, with more than 100,000
        Russian troops positioned on the Ukrainian border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3f706-7274-4de0-8b3a-9e50aa3739b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e99f53-fcec-4cb1-b1c3-9375c4ccccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the talks this week, the US has finalized sanctions options in
        the event that Russia invades Ukraine, senior administration officials said
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548e2f8-ffcc-4057-9bda-6670671676f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312c4f2-b01e-4056-947f-da3167f04089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When live fire exercises are reported this morning. What is this
        about?" Sherman said, referring to reports about Russian exercises. "Is this
        about invasion? Is this about intimidation? Is this about trying to be subversive?
        I don''t know. But it is not conducive to getting diplomatic solutions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17427f-811c-4230-be30-27b025fd0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbd01f-e807-4356-8a8e-7b54d3be115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Alex Marquardt if the Russians had made any commitments
        to de-escalate, Sherman said they did not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9ac0c-641b-408e-869d-297d2ac5ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde87c9c-bd9f-4bf6-8778-7b8c2129be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no commitment to de-escalation, no," she said, before
        pausing and adding: "Nor was there a statement that there would not be."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d892ea1-d7c7-421e-ba4b-6d46173173f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed255d2-977c-41cf-9d27-b17e0cfc3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman added that the Russians themselves may not even know how
        they intend to use or act upon this week''s diplomatic talks with the US and
        NATO. She said that the US believes that progress can be made -- if Russia
        engages on issues where there are overlapping interests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21422c58-f41b-49ff-b394-cb8e6e3317e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6943e40a-b9ec-4815-b0a8-d913abdbee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is plenty to work on, where we have places where we can enhance
        mutual security. There are some places we cannot. But there is progress that
        can be made," Sherman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec90fea-bf27-4194-b507-a7dc2e874eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481728e-8172-4b00-9382-e5fcdb3988df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman told CNN''s Christianne Amanpour later Wednesday that she
        believed Putin amassed troops on the border of Ukraine in order to "put pressure
        on Europe and the United States, to put pressure on the euro Atlantic ambition,
        to... intimidate, to coerce, and to say ''I''ve got sticks I can bring to
        this discussion'' as well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a4f71-032d-447b-870c-364bba325e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49058374-5d26-4e66-b0c3-9fc2b7b177af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia says situation is becoming ''intolerable''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ada77e-fff6-41a6-be2c-14493426b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s deputy defense minister Alexander Fomin issued a statement
        Wednesday sounding pessimistic about the talks, saying it was NATO who was
        ignoring Russia''s proposals to de-escalate -- and warning that could lead
        to conflicts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128c1ff-5e8f-4dd9-a41f-cec258b54b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07fea8-e7fb-48ce-a6d2-dc1a5f08cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian side has repeatedly proposed to the alliance to take
        measures to de-escalate the situation," Fomin said. "On the part of the alliance,
        Russian initiatives were ignored. This creates prerequisites for incidents
        and conflicts, undermines the foundations of security."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624ed52-6b04-45ce-813c-20e601b81cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839eda2d-3990-44f5-a02d-592ed0703b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Deputy Foreign Minister Alexander Grushko said that the
        Russian side told NATO countries the current situation was becoming "intolerable"
        for Moscow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b0a79-ecd2-4ec6-9fed-bc2270035d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51385327-a74d-4d78-aab3-034da54fcc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, the risks associated with continuing the same course
        of NATO may outweigh the advantages that they want to get," Grushko said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd37e3-25e9-4604-88bf-3627d7327ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b075f1b-f051-475d-9f68-a1eec1af4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s roughly meeting -- which went longer than scheduled
        -- Sherman said that the US and its NATO allies once again made clear Russia''s
        demand Ukraine never be permitted to join NATO was a non-starter. Sherman
        called it "hard to understand" how Russia could feel threatened by Ukraine
        when it has the largest conventional military in Europe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8985c-5a25-4eef-b185-0a8e912947d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079369f-a5eb-4865-bba3-c2759e3e2cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s session with the NATO-Russia Council was the second
        of three planned for this week. The US delegation led by Sherman met with
        the Russians on Monday, and the Organization for Security and Cooperation
        in Europe will hold a session with Russia on Thursday in Vienna.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5eb56-15ab-499c-8787-f97bc7e88fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c6f68-c309-4d57-8d58-edc4afd17591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg said Wednesday that the
        meeting between NATO and Russia over the situation in Ukraine was "not an
        easy discussion" and that "differences will not be easy to bridge," but added
        that NATO allies and Russia "expressed the need to resume dialogue."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f37646-3f04-4310-b016-ae87a5d187fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20e109-a223-4eac-8f28-df06e9a26815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very serious and direct exchange on the situation in and
        around Ukraine and the implications for European security," he told reporters.
        "There are significant differences between NATO allies and Russia on these
        issues. Our differences will not be easy to bridge but it is a positive sign
        that all NATO allies and Russia sat down around the same table and engaged
        on substantial topics."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a532135-f6e6-42ce-b612-3d9cdccefe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609d250-3776-44f9-b595-3657738a3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US finalizes sanctions options</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2d1b3-a05b-406c-8699-5a742e384bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has sanctions targets and implementation
        measures "ready to go to be issued when those tanks cross the border," a senior
        administration official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ea256-ad67-4993-b82f-c7f2516adbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4a7d8-e12a-48a2-a5cb-c06b985fe9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final package will depend upon exactly what scenario we are
        facing," the official said. "But we are no longer at the point where we have
        just a memo that lays out options. We have concrete actions that we are ready
        to hit the return key on."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba1870-1a53-418c-b264-d73f053a6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b2567-d302-4a7f-880f-b7e250558f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN previously reported, the White House over the last several
        weeks had been analyzing the impacts various sanctions options would have
        not just on Russia but also on the European and American economies. Biden
        administration officials said Wednesday the US and its allies determined that
        while severe economic sanctions will likely have global economic ramifications,
        any spillover can be managed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b01525-90ba-4ad8-8628-b426b6cfd2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd58abb-fd7f-4304-b8f0-28b5cf76d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European financial system and its overall economy are in far
        better health than in 2014, particularly in the banking sector," one of the
        officials said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be306676-78f0-4e4e-b28c-886774800956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65ab39-08fe-4d7c-a0d8-53e098a3501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also aware of the risk that Putin tries to retaliate against
        any economic sanctions by weaponizing the export of Russian gas to Europe,
        which relies heavily on Russian energy supplies. One of the officials said
        that if Putin went down that path, it would "stiffen the resolve of Europe
        to find supplies elsewhere."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78784b56-88ad-4049-8c11-9af6f555768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2b9dd-75e0-4bf7-b705-2c075cb463bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are well aware of the potential impact of a reduction of Russian
        energy supply, both in the European market" and globally, the official said,
        adding that a range of contingency options for that scenario are being developed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd3b1e-296b-4b16-bc06-c74520420ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15711fe7-f176-44e6-a103-0ae524ad599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with those contingencies said they include fuel
        switching, in which certain energy sources are replaced with others to meet
        demands, as well as the increased import of liquid natural gas from LNG-producing
        countries like Norway, the Netherlands, Qatar, and the UAE. European authorities
        are also looking at how much of a buffer their storages would provide in the
        event Russia shut off exports, the sources said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbcfc52-cb04-46cf-ad70-ba686e6ba8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61dcef-f6bd-4524-a7e1-ddc03608a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They emphasized that Russia''s economy is also highly dependent
        upon gas export revenues.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d19083-641d-4bdf-a6a9-559dac774ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230d7d5-2a42-4b0c-b9d1-23c579e53aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about efforts by some Republican members of Congress, particularly
        Texas GOP Sen. Ted Cruz, to sanction the Russia-Germany gas pipeline Nord
        Stream 2 and essentially kill the project, the senior administration officials
        said they believe doing so now would reduce the West''s leverage over Russia.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc700e6-3354-4403-b8ac-599f1106ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30f208-7594-4179-9033-89a32d02c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the latest Russian troop buildup on the Ukraine border,
        however, the Biden administration waived additional, congressionally mandated
        sanctions on Nord Stream 2, arguing that doing so would damage US relations
        with Germany, which sees the pipeline as a commercial project.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21724fc-d65d-4ca9-86b8-9e6515ea4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14732be1-e0f5-4d20-a539-5191cf49f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian troops conduct live-fire exercises</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6ca4c-8a30-4d8d-8335-9db15d47ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s meeting comes as the two sides are stuck in deadlock,
        with fears mounting that Russia could launch an invasion into Ukraine.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947ecae-e8e0-405f-9f47-cdd03c1056d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93b172-ec2a-4b51-a2fb-ce102c536abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has dismissed such claims. However, Russia has been amassing
        as many as 100,000 troops near the Ukrainian frontier, and on the eve of the
        talks, the military began live-fire drills in regions close to the border.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89914f7d-1d99-486a-8fc1-e88f739ca242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f115a7-d482-4a25-86b0-2178c01984ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, NATO and their allies are pushing Russia to de-escalate
        the situation. Moscow has demanded security guarantees from the US and NATO,
        including a binding pledge that NATO won''t expand further east and will not
        allow Ukraine to join the military alliance -- something NATO is not willing
        to do.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f216e-6e2e-4ecf-ac8e-0b5701369eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4e3c6-373c-41ca-8f78-861fd2af60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, let me be very, very clear -- no one is suggesting
        that we alter NATO policy on enlargement," US Ambassador to NATO Julianne
        Smith told CNN on Tuesday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e717cb3-c1b7-452f-9cb2-b3c5ab45db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b4b33-1e09-41c0-b8ed-880ed00c067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than being framed as a bilateral NATO-Russia meeting, Wednesday''s
        gathering saw each of NATO''s 30 member states and Russia represented equally,
        in a forum of 31. The meeting is the second of three key engagements between
        the West and Russia this week.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1671de-9cef-4d62-a288-1d8528cacbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cbc281-4fee-40a8-95ab-0f8c9dfaf1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, representatives from the US and Russia sat down in Geneva
        for more than seven hours of discussions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7bd96-966a-4f88-86dc-ac220b048b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2533da-2f1c-43c7-a871-3ffd9c2bd8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marathon talks, which the White House described as "frank and
        forthright," did not produce a breakthrough. Another round of talks between
        Russia and the Organization for Security and Co-operation in Europe (OSCE)
        -- of which the US is a member -- are scheduled in Vienna on Thursday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedb301-429f-4e50-87a8-b26a826e0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1be8a5-f746-43d1-bca0-1aedf22aa5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine said Tuesday that it was confident that the US and other
        NATO countries would not make a decision "on the fate" of the country "behind
        our backs" during the meetings.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ad0b0-d9ef-4706-a2e1-0cfb7556c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T02:34:22.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/12/europe/nato-russia-council-summit-ukraine-intl/index.html">US
        says Russia made no commitments to de-escalate Ukraine crisis after latest
        round of talks</a>."</em></p>'
