    'jcr:uuid': '2a1ba0bb-82f2-48a2-9174-e4bcd8dae8ff'
    'lead': 'CHED chairman Prospero de Vera III clarifies Jan. 31 only refers to the
      earliest possible date universities in Alert Level 3 areas can resume limited
      face-to-face classes. He says it would depend on the situation on the ground
      in the institutions, and their consultation with LGUs, faculty and students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T19:44:58.656+08:00
