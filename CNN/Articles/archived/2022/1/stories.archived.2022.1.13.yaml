      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Doc Kara says at the end of every episode: “The world is already
        filled with problems. There’s poverty, there’s corruption, there’s climate
        change… Life is too short for bad sex.” And even shorter for bad TV shows.
        Everyone deserves pleasure. “The Kangks Show” reminds us that it’s possible
        to enjoy something without the guilt that we’ve been programmed to feel after.</p>'
