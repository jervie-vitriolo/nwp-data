      'text': '<p>In <a href="https://borgenproject.org/sex-education-in-the-philippines/"
        target="_blank">the absence of proper implementation</a> of sex education,
        adolescents and young adults from the Philippines have been independently
        exploring their sexuality with the help of the internet. While it’s great
        that sex advice is increasingly accessible through social media platforms
        such as YouTube and Tiktok, <a href="https://cnnphilippines.com/life/culture/Education/2021/11/5/sex-education-philippine-schools.html"
        target="_blank">rampant misinformation</a> continuously poses risks to their
        well-being and safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957c0cf-3b32-46ff-b4fd-719ab2ff4492'
