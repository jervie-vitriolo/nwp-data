  'robredo-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T21:37:44.917+08:00
    'imagesource': 'jcr:045716e2-c6d1-47c3-92eb-88cf89c44bfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23fd33f3-e73f-4353-84a4-2e8babefcef5'
    'lead': 'Vice President Leni Robredo vowed to continue the fight against illegal
      drugs ''with as much vigor'' if she becomes president, but without the killings
      that characterized the campaign launched by the current administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T21:40:16.911+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:37:45.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:33.096+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo to pursue war on drugs in other ways, but ‘with as much vigor’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e750f-4f93-4f81-b225-b693b165ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> —&nbsp;Vice
        President Leni Robredo vowed to continue the fight against illegal drugs “with
        as much vigor” if she becomes president, but without the killings that characterized
        the campaign launched by the current administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80be0cb-0ffc-4549-a5fd-33d870bb16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8611ae9-b16d-4c72-8441-f67b25b99605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The war on drugs should be pursued with as much vigor, pero [but]
        absent what has been happening now na maraming patayan [where there are a
        lot of killings],” Robredo told CNN Philippines’ News Night on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83b1b0-66ef-432d-810f-35fdf1f65da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a5fcd-8b1b-4646-b2ea-9da621892895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the vice president —&nbsp;a staunch critic of President
        Rodrigo Duterte’s controversial drug war —&nbsp;was appointed by the chief
        executive himself to co-lead the inter-agency committee tasked to eradicate
        the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb118a-8fda-4827-a5e2-f7d53e498631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f630afd-03bd-4d1d-ac9c-ba37264ee972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her stint didn’t last long, however, as Duterte fired her less than
        three weeks later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1ddaa-675f-435c-859f-3881b5f51a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866d8c3-770e-4aa8-a11d-feb9fa1064c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Robredo "wasted the opportunity,” supposedly failing
        to present any new program, and instead “used the same as a platform to attack
        the methods undertaken by the administration.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fea07-368f-4cc8-b8c9-d731dc51d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb623c-e0f9-4527-b7a7-39ae7d4057d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Robredo, she had submitted “a comprehensive plan”
        on how to improve and strengthen the campaign against drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69156dcc-18a6-41e6-b063-faae9b50a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84f3fe-4461-4999-8c1a-8d7e77625b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:37:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And kapag nabigyan ako ng pagkakataon, ‘yun ‘yung gagawin ko. Meron
        na ko nito na point-by-point, step-by-step kung papaano gagawin,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac122d-a00c-4a20-8ad5-353be010e245'
      'mgnl:activationStatus': true
