        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d3b52-2850-4328-81a3-79019f4a8dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:44:14.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9579b4-af19-4849-93fa-46862b2a5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All close contacts are urged to immediately undergo quarantine and
        monitor their health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f445831-8621-4195-a23e-f3644cdaaccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated policy also mentions that contact tracing, one of the
        pillars to control the spread of the coronavirus, is no longer a government
        priority amid the ongoing COVID-19 surge in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd2bd7-53ea-45a1-a6ad-5c6802c9c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re saying contact tracing will take a backseat," Vergeire explained.
        "Hindi siya priority intervention in areas with high infection rates katulad
        dito sa NCR (National Capital Region). Mas mabilis na po ngayon ang impeksyon
        na kumakalat kaysa makapag-contact tracing tayo. Based on epidemiological
        concepts, hindi na applicable na mag-contact tracing pa tayo kapag ganito
        na ang transmission and infection rates."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67bfaf-5184-494c-b948-3cf135fa90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not the priority intervention in areas with
        high infection rates like in the NCR. The infection is spreading faster than
        the conduct of contact tracing. Based on epidemiological concepts, it''s no
        longer applicable to do contact tracing if the transmission and infection
        rates are this fast.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ba5387-14a6-407a-a543-9ced91e07bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the Department of the Interior and Local Government
        was instructed to provide contact tracers with other tasks like helping monitor
        individuals under home quarantine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba31d53-71a4-46c5-8899-8069d827b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it will present the updates to the Inter-Agency Task
        Force on Thursday so that all concerned agencies are aligned on the policy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87971ac-e819-4914-99d0-165289bd36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Philippines'' current guidelines, a seven-day isolation
        is required for fully vaccinated individuals and 14-day quarantine for partially
        vaccinated and unvaccinated individuals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8461fd-5928-4f0e-8473-0520c7dfcb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:35:02.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also is no longer requiring fully vaccinated health
        workers exposed to COVID-19 patients to undergo quarantine, as long as they
        are asymptomatic and wearing protective equipment.</p>'
  'magawa-landmine-rat-dies':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-13T10:45:26.437+08:00
    'imagesource': 'jcr:d7d2550b-6cbc-44ec-acb7-b7eed1bc6143'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f8398c5-be5f-4db9-88e3-24bc86696eb4'
    'lead': 'Magawa, the "hero rat" whose work sniffing out landmines in Cambodia
      won him a medal for life-saving bravery, has died at the age of 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T11:21:27.848+08:00
    'mgnl:createdBy': 'angela'
    'mgnl:lastActivated': 2023-01-16T12:38:00.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:24.156+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hero-rat', 'landmine-rat', 'Magawa', 'Cambodia-landmines']
    'template': '1'
    'title': 'Magawa, the ''hero rat'' who sniffed out landmines, has died'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d60994-476e-4570-88da-326948bc9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.848+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Magawa, the "hero rat" whose work
        sniffing out landmines in Cambodia won him a medal for life-saving bravery,
        has died at the age of 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0003c5a-c7d3-4751-b348-cd5f937d7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.848+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African giant pouched rat found more than 100 landmines and
        other explosives during his service, according to APOPO, the mine-clearing
        non-governmental organization that trained him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9355c8-c221-4671-b71c-2c8624c32bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.848+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work saw him win a gold medal from the British veterinary charity
        the People''s Dispensary for Sick Animals in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254095de-fab6-4fa7-b19b-7af02bec0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.848+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the news on Tuesday, APOPO said: "It is with a heavy
        heart that we share the sad news that HeroRAT Magawa passed away peacefully
        this weekend. Magawa was in good health and spent most of last week playing
        with his usual enthusiasm, but towards the weekend he started to slow down,
        napping more and showing less interest in food in his last days. Magawa had
        recently celebrated his birthday in November, reaching the grand old age of
        8."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29517180-c9d9-42d5-b16e-522b6e0a9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.848+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute said that Magawa had left a "lasting legacy in the lives
        that he saved," adding: "All of us at APOPO are feeling the loss of Magawa
        and we are grateful for the incredible work he''s done."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62d11c-d9df-472e-951f-602e704fa7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.849+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magawa, who retired last year, is APOPO''s most successful "hero
        rat" to date, the organization said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bafab15-8511-4f48-8702-35d05864b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.849+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His contribution allows communities in Cambodia to live, work,
        and play; without fear of losing life or limb," APOPO added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e1b44-a304-40cd-8d7f-a880a3bfae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.849+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African giant pouched rats are intelligent and easy to train --
        Magawa began training from a young age.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72805236-b15b-4260-a90d-40ea6f5d9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.849+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in November 2013 at Sokoine University of Agriculture
        in Tanzania, where he learned how to find explosives using his amazing sense
        of smell, APOPO said. Three years later he moved to Siem Reap in Cambodia,
        where he began his career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a11677-279f-416a-8dcc-d2fe856eadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.849+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APOPO trains the rats to detect the scent of the explosive chemicals
        used in landmines and point them out to their handlers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0772da62-03ae-4522-989f-f6b7a20dabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.849+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magawa''s work has helped the organization clear more than 225,000
        square meters of land in Cambodia, where decades of conflict have left the
        landscape strewn with dangerous unexploded devices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47a763-d842-4668-a1d5-f7c9f1e705e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:21:27.849+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-16T12:38:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2022/01/11/asia/magawa-landmine-rat-dies-intl-scli/index.html">Magawa,
        the ''hero rat'' who sniffed out landmines, has died</a>"</em></p>'
  'Jason-Momoa-Lisa-Bonet-marriage-separation':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-13T11:41:18.389+08:00
    'imagesource': 'jcr:c561c802-ea23-40f0-a17c-c720d473c219'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3bed48b-9b5b-441f-a399-94cd36bb4f45'
    'lead': 'One of Hollywood''s most romantic love stories has come to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T11:44:24.399+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:38:00.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:24.353+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jason Momoa and Lisa Bonet announce split'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e3a4b-dd9c-4b90-a42a-9768679140ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of Hollywood''s most romantic love
        stories has come to an end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27fd18b-d33d-44a0-91ed-adc592892769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Momoa and Lisa Bonet released a joint statement posted on
        his verified Instagram account Wednesday, announcing they are ending their
        marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037da63b-2445-416f-b511-c60fe76b9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all felt the squeeze and changes of these transformational
        times... A revolution is unfolding ~and our family is of no exception... feeling
        and growing from the seismic shifts occurring," the statement read. "And so~
        We share our Family news~That we are parting ways in marriage."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f417c1-65e6-4ea2-8965-cb3e7e0f8436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair reportedly met at a jazz club in 2005, well before Momoa
        became famous playing Khal Drogo on "Game of Thrones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56570f-f640-43ff-ba68-d8934ed71bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Momoa apparently had an eye on Bonet, who came to fame as Denise
        Huxtable on the hit 1980s series "The Cosby Show," long before then.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d40bc-e409-4d63-9a23-cadcaa44d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I was like, 8 years old and I saw her on the TV, I was
        like, ''Mommy, I want that one,''" Momoa told James Corden on "The Late Late
        Show" in 2017. "I''m like, ''I''m going to stalk you for the rest of my life
        and I''m going to get you.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2966f53-8152-427c-bc5a-32d5f6f54988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Momoa wasted no time wooing his dream girl when they first met
        - and it worked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a88e2ed-a9e9-460b-8cc5-cd2bcef69e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that moment, love came and it came big, and he did not run as
        I think a lot of men do," Bonet told Porter magazine in 2018. "He basically
        picked me up and threw me over his shoulder, caveman style!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9ea90-7c01-4792-9d4e-616ee84e440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They welcomed their first child together, daughter Lola, in 2007.
        Son Nakoa-Wolf was born a year later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025198f6-72ad-4c5f-ab06-2cc89313e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momoa helped raise Bonet''s daughter, actress Zoë Kravitz, from
        her earlier marriage to actor Lenny Kravitz. Kravitz and Momoa also became
        incredibly close, considering themselves "brothers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34841075-5043-48d1-84f8-96b35cd4d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momoa and Bonet reportedly married in 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb665b-ff70-4c5a-8692-a6b5a5b69b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, the couple wrote that they shared the update
        on their relationship "not because we think it''s newsworthy ~ But so that~
        as we go about our lives we may do so with dignity and honesty."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee7d43-30c6-46f6-bf48-bee59598e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:44:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The love between us carries on, evolving in ways it wishes to be
        known and lived. We free each other ~to be who we are learning to become...,"
        the statement continued. "Our devotion unwavering to this sacred life&amp;
        our Children. Teaching our Children What''s possible ~Living the Prayer May
        Love Prevail."</p>'
  'IATF-discuss-practical-Omicron-variant-threat-':
