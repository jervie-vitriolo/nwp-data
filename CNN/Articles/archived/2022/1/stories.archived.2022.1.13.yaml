      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Sign up for <a href="https://cnn.com/specials/travel-newsletter?source=article">Unlocking
        the World, CNN Travel''s weekly newsletter.</a> Get news about destinations
        opening and closing, inspiration for future adventures, plus the latest in
        aviation, food and drink, where to stay and other travel developments.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1f3a6-e82c-41a2-933a-34c0e626a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db319f-b89a-4bbb-b483-dc4f83f04f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you boarded a passenger plane in 1950
        and peeked into the cockpit, you would have seen five people in there (almost
        certainly men): two pilots, a radio operator, a navigator and a flight engineer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e56f15-7ac2-4548-8663-9d6a65ede1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761d44e-cf89-4a98-8823-094fe9bfb087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, technical advances in radio communications, navigation
        systems and on-board monitoring equipment gradually removed the need for the
        last three, making it possible to safely fly a passenger plane with just two
        pilots. That has been the norm in commercial aviation for about 30 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbd2f2-3fd9-41d5-8b47-9bae2600be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a1198-9ba3-49a0-9bb7-544af4e9aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, however, things could streamline further, and one of the two
        remaining pilots -- technically the first officer -- could soon go, leaving
        behind only the captain. Many smaller and military aircraft are already manned
        by a single pilot, but for commercial aviation this would mean venturing into
        a brave new world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a7e0b-ff68-4d76-9b42-8f1664eb3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7efe70-9a04-44cd-9c26-1ba2b2ee2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A challenging transition</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e330c09-d121-4e8d-9a57-cd99537f0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transition from a two-pilot cockpit to a single-pilot cockpit
        will be significantly more challenging than the transitions from a five-person
        cockpit to a two-person cockpit," says a 2014 study on single-pilot operations
        by NASA, which has done research on the subject for well over a decade. According
        to the same study, a properly implemented switch could "provide operating
        cost savings while maintaining a level of safety no less than conventional
        two-pilot commercial operations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd737d-7aa6-478e-b1a0-7c5d243deed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f2f71-02f4-4850-99d4-bbfdd4bde9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do you safely get rid of one pilot? One way is to greatly
        increase automation in the cockpit, devoting more tasks to computers. Another
        is to offload the same tasks from the cockpit to the ground, with the remaining
        pilot working as a member of a "distributed crew."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9cc06-233d-42f2-8059-52afe5aa4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f4c3b-4235-4fdb-85ca-fc64585eaa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter approach seems more feasible, at least in the short term,
        because much of what is required to implement it already exists. "Technologically
        you could argue that in in a lot of cases we''re already there," says Patrick
        Smith, an airline pilot flying Boeing 767 aircraft and the author of the popular
        book and blog "Ask the Pilot."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a347b-cc07-4dad-a265-7e8eaad96ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de124e0-119c-4546-9200-b805192cb7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But by doing that," he continues, "you eliminate certain redundancies
        and I have a hard time with that, because I fly aeroplanes for a living and
        even with two pilots in the cockpit things can become extremely busy -- to
        the point of task saturation for both of them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbfcbc-78ad-44c8-80e0-d929cd077fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2a93c-f0a0-4958-8c75-c77abe9531f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased workload</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c250d99-497e-4503-8eac-955176f3e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one scenario, proposed by NASA, the remaining pilot in the cockpit
        would be supported by a "super dispatcher" on the ground, a trained pilot
        that could oversee a number of flights at once and even fully control the
        plane remotely if needed, for example if the cockpit pilot become incapacitated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235186dd-9763-42d4-abb9-7316728bd0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01933404-ad95-4f74-9ea4-42b47c29e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is the "harbor pilot," also a trained pilot but specializing
        in a specific airport, who could offer assistance with multiple planes arriving
        and departing from that airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb6828-ac81-47d9-9c27-4a3a24ba25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97753c8-5f54-4dc6-927f-62d3e1657899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has conducted tests for these setups by placing pilots from
        real crews in separate rooms, before presenting them with difficult flight
        conditions on a Boeing 737 simulator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab3302-cbf6-4dc4-8833-4484fa9d11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ea5d9-893d-4bf4-832c-0a014724a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All pilots were able to land their planes safely, but the study
        showed "significant increases in workload" compared to regular two-crew operations,
        resulting in "subjective assessments of safety and performance being significantly
        degraded." Missing the visual cues from the other pilot sometimes resulted
        in confusion or uncertainty about which tasks had been completed or not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dba582-acef-4998-8710-2fbe04de8d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3fe84-8027-403e-924f-0df312ff1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having only one pilot on board would save airlines money, but only
        if the new ground operators and advanced automation doesn''t end up costing
        more, NASA says. Additional minor savings could come from smaller or lighter
        cockpits in future aircraft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa090e-d31f-4d42-b3b5-59e56bd3176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6730b8f-c71f-49c6-adff-83ab83def9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reduced crew</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc100781-cff6-4b71-a842-cc385a4ea3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also another way to implement single-pilot operations,
        but only on long-haul flights, which currently require a third pilot that
        takes over when one of the other two is resting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50163836-beee-4b7b-93b7-41adc8065f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75587861-4aeb-4062-8590-714d2720bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this scenario, the third pilot would be removed and the two remaining
        ones would operate normally during takeoff and landing, but take alternating
        breaks during the cruise portion of the flight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbf68d-2a1c-4f15-8635-8799642bb56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb00f7-6ae1-4f6f-88f0-44b8752bb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that case, you''re going from two pilots to one pilot in certain
        regimes of flight," says Smith. "But in the other regimes of flight and when
        necessary, there would always still be at least two pilots there. I''m open
        to that conversation -- I''m a lot more amenable to that conversation than
        the idea of removing a pilot entirely."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8464444-6d4d-4ad1-b22b-65bb3581c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e894d6-a9f3-4e6f-9e4c-a0bb56a2c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus and Cathay Pacific are already testing this on the A350:
        "We are engaged in studies on operational patterns for flight crew on long-range
        flights," an Airbus spokesperson confirmed to CNN. "These studies are ongoing
        and based on a minimum of two operating crew per flight. They are being undertaken
        in conjunction with the regulatory authorities and airline partners." The
        goal is to certify the A350 for this kind of operation over the next few years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728d2a6-9ba8-4b29-a4fe-c878d0c60cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b91a0c2-4bf2-4fdb-b01d-c775a9cd78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific also confirmed its involvement as "one of a number
        of airlines engaging with Airbus," a spokesperson told CNN, and that "this
        is a long-term commitment to a project that is still very much in its conceptual
        stage." They added that, even if the concept is approved and introduced in
        the future, "all of the aircraft in [Cathay Pacific''s] existing fleet are
        certified to operate with a minimum of two pilots on board and that there
        is no plan to reduce that number."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf3749-2343-431c-ae76-6a5cce53f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ceaec-932e-46e3-a6bf-16a96654d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pilot backlash</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d1daf-a3e0-4e43-a39e-d6a8223de478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are accelerating on single-pilot operations not just because
        it could save them money, but because of a looming pilot shortage on the horizon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df5fe3-c8bb-4863-8306-ecb5640c1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59911b5-0e0d-4338-a6e6-77130f54f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing predicts a need for 600,000 new pilots in the next two decades,
        but by some estimates there will be a shortfall of at least 34,000 pilots
        globally by 2025. Reducing the number of pilots on some crews or aircraft
        could help mitigate the impact of this.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bdd83-0455-4fa4-a6af-10d80c962985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84354adf-e12d-4f6b-b8e3-6b97038b88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the group that will offer the strongest opposition will
        likely be pilots themselves.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0386c-0a4c-4f10-82b2-abba59bad9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c7be8-9b60-49aa-8f28-9059ccc405bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s because we''re advocating on our behalf to save our jobs,
        but also because we have a pretty good understanding of how commercial aeroplanes
        operate and the vastness of the challenges involved," says Smith.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48783a3-4d69-4de5-be76-69b6e3953fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d892780-13a6-49ea-b915-686aff94c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airline Pilots Association, International (ALPA), the largest
        airline pilot union in the world, released a paper in 2019 about the dangers
        of single-pilot operations. It called the idea "premature" and based on "many
        costly and unproven technologies," and stated that "the most vital safety
        feature in transport-category aircraft now and for the foreseeable future
        [is] two experienced, trained, and rested professional pilots in the cockpit."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac423c2b-aae7-4059-9eec-ad5988c7e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629f8cb-d845-4623-9112-a02d6fc360aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper also says that no autonomous system can compensate for
        an incapacitated pilot, and that there are many examples of incidents where
        two pilots in the cockpit were needed to recover from equipment malfunctions
        that otherwise would have likely resulted in disaster.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496ada4-9446-4f43-bcf3-fe1b2ceef6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f3ff6-a39f-4d4d-b09d-4f0d752c366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such incident, often cited as a brilliant example of cockpit
        collaboration, is the casualty-free 2009 Hudson river landing of damaged US
        Airways Flight 1549 by Captain Chesley "Sully" Sullenberger and First Officer
        Jeff Skiles.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745d95a-3534-44ca-973e-13750ba6b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad81f6-6bd3-43ca-a2d1-1f75d23a1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 Germanwings Flight 9525, during which the first officer
        locked himself in the cockpit while the captain was on a bathroom break, then
        intentionally crashed the plane into a mountain in an apparent suicide, is
        also often brought up to highlight the risks of leaving a single individual
        at the controls of an aircraft.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e75e3-a4c6-4cb3-87e2-ed4f9f0a0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a9d3f-eaf1-406b-916b-e9f96b8b1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Would you?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b18bd-64c6-4b91-b2fb-831e9be884cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the biggest hurdle on the path to a single pilot will be
        selling the idea to passengers. In 2019 Don Harris, a professor of human factors
        at Coventry University in the UK, conducted a focus group and survey on the
        prospect of flying on an airliner with just one pilot.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effef088-b343-42b1-8adf-843cf29ea7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f987cbd-8b53-4030-b72c-52ad6d36661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just about 50% of participants said they''d be willing to take that
        flight, and the general consensus was that removing a pilot is "dangerous
        until proven safe." The three factors that weighed the most in the participants''
        decision process were the state of the pilot, trust in the technology and
        a combination of ticket price and airline reputation, signaling that a significantly
        reduced fare would help sell the idea. In the study, Harris concludes that
        the single-crew airliner is still probably 20 years away, but that legislative
        developments could make that a reality sooner, albeit only for cargo aircraft.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe28f9f-a2b4-4393-bb50-c0182ed23636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d5f55-f1d9-45a5-9f44-0af95af11203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith agrees: "Maybe there''s room for something like that further
        down the the aviation chain, small aeroplanes or cargo operations, air taxi
        operations, charters. But implementing that at the major airline level, that''s
        a long way off."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a4f2d-ef9f-4983-aa68-e39097eacf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958158a-a10e-4abf-a377-80fb4684ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Richard Aboulafia, an aviation analyst at Teal Group,
        the move will take many more years, although it''s inevitable: "I don''t think
        passenger perception is very important, but establishing guaranteed and secure
        data links with ground stations is a must, and of course an appropriate amount
        of time for regulators and insurance people to get comfortable with this too."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd4c61-5eec-443d-af8a-060e0aac0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31db8f-c9c7-48e3-9ff8-9635d49b2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing a pilot from the cockpit, however, will help develop the
        very technology required for the next, and final, step: removing human pilots
        altogether and fly planes remotely or autonomously. That, however, sounds
        like an even more complicated conversation: "Two pilots to one pilot is a
        major step," says Smith, "but one pilot to no pilots is an immense one."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f250e87e-4211-4fd6-a139-148788566f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:21:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/single-pilot-planes/index.html">Why
        airplanes might soon have just one pilot.</a>"</em></p>'
  'N95-masks-not-designed-for-children':
    'author': 'Parija Kavilanz, CNN Business'
    'caption': 'Courtesy: Angus Mordant/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-13T23:21:55.337+08:00
    'imagesource': 'jcr:129ec623-8672-4a7d-8e87-a870bfca90f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb5ab2c-8e43-4f4e-97a0-bd1f7b83a94d'
    'lead': '''3M N95s are designed to fit adult faces,'' said Dr. Nikki Vars McCullough,
      vice president and respiratory protection leader at 3M. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T23:25:41.645+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:37:40.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:35.765+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['3M', 'N95-mask', 'coronavirus', 'COVID-19', 'pandemic', 'children']
    'template': '1'
    'title': 'There are plenty of N95 masks, but they''re not designed for your kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ca558-b46c-4eac-8756-0e4adabd0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> N95 respirators, the gold standard of filtration
        masks, are back in the pandemic spotlight because of the highly contagious
        Omicron Covid-19 variant. Unlike earlier in the pandemic, N95s are now widely
        available -- but the top N95 manufacturer cautioned parents who are considering
        buying them for their children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986380e-fd0c-4777-84ca-c14257a2e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18061a35-55d7-484d-8a09-2be99e47ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3M, a leading global manufacturer of N95 masks and the largest producer
        of the masks in the US, said it has enough supply to meet the elevated demand
        due to Omicron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d312e-b00c-431c-8c6d-c4781333650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22edd4-c127-491e-a259-5af4dd04b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We manufacturer all of our masks for the US market in the US, in
        our plants in South Dakota and Nebraska," said 3M spokeswoman Jennifer Ehrlich.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecdc194-d033-46d9-abc8-9ac2fc24ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75679d1-a4e0-48f3-83ed-0938c5d95d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the coronavirus outbreak reached the US two years ago it created
        an urgent and overwhelming demand for N95 respirator masks within the healthcare
        industry. This led to a shortage of N95s in the broader market and an opportunity
        for counterfeit masks to seep into the supply chain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d1b66-a29c-418f-a888-6a139fe1cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c17ac7-a44f-4dbb-85ab-76c34283c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw demand spike 40 times," Ehrlich said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe681cf-2a3c-455c-aef7-ae1142ea2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec522f2a-5fb7-4bce-a3f3-5800caf95eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, she said 3M more than tripled production and
        now has the global capacity to make over 2.5 billion respirators a year. That
        includes production of 100 million masks a month just in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e10b56-4247-429c-886f-1c08b0a9584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9675a6-88e8-4ef8-8eb8-d289175bb20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve increased N95 production enough that they are now available
        to all customers again and we are continuing to supply N95s needed by healthcare
        workers as well as industrial customers," Ehrlich said. "There''s no longer
        a shortage of N95s"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56380b8-0477-4448-8eac-bac4cff9c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50253eec-c17e-4bd7-b7ed-29aa3f9f44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where can you buy 3M''s N95 masks?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8a57b-5e63-48d3-b3a7-4cde466a0685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrlich said 3M''s N95 masks are for sale at all major retailers,
        including Home Depot, Target, Lowes, Menards and through Amazon''s 3M store.
        She said Target also sells a separate advanced filtering face mask from 3M
        that is not an N95.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c37b8-cbd7-4bbb-81d3-8aeb743eac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b28899-5181-429c-998c-c4fe76337fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Amazon said the retailer currently has a large
        assortment of N95 masks. According to Amazon, it''s selling N95 masks from
        domestic, international and third-party vendors that it says have met the
        company''s vetting and product review process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c82e19-c191-4f14-b5cc-58cb041e53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcb2cf-ffee-48fb-b3d5-bfbc50019141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All legitimate N95 masks bear a NIOSH marking, meaning they have
        been approved for use in the workplace by The National Institute for Occupational
        Safety and Health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3e23f-9a8a-400c-b3ab-cd771eb630f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669392d-9764-460c-bf1c-6080bd5633fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Target, the retailer has a "healthy supply" of a variety
        of facemasks, including cloth and disposable surgical masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01afd6-a228-4468-bfde-1e44e7296afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2dab6c-d2c3-4a02-b7b7-00cb5c8ce074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 masks are generally not intended for use by children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3fcaeb-d1be-40e8-ab47-6f7a0bb852e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d98ca9-a477-4e4e-9ad8-fa56a24f2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s guidelines state that although respirators may be available
        in smaller sizes, they are typically designed to be used by adults in workplaces
        and have not been tested for broad use by children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f74e4-71ea-4962-8ca8-5432caeb3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a4a4c-575a-4f57-b5b1-01be4157ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3M N95s are designed to fit adult faces," said Dr. Nikki Vars McCullough,
        vice president and respiratory protection leader at 3M. "Parents who are considering
        a N95 for their child should make sure the respirators fits and forms a seal
        to the child''s face. And it''s important that the child is comfortable enough
        that they won''t remove it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39973afe-83d6-4dc7-8eb6-63a894d707da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd783d8-137d-4a6e-8b1f-07c8b03b33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also cautioned about counterfeit N95 masks. The agency said
        consumers should watch out for telltale signs of a counterfeit product such
        as misspellings on the mask, claims that the mask is approved for children
        and the absence of NIOSH markings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446393e-7344-4dc9-9f34-b5fb37e292f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1e847-9dda-4527-b810-e5cd26b73ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why N95s?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b3708-2337-40c3-a658-c24156443e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly two years, we''ve become accustomed to wearing cloth
        face masks to protect ourselves against coronavirus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318770d-1b66-4962-acdb-0f40088056a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0154bf-efd8-4b7e-a2bf-58ed673a5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a few layers of fabric covering the face are proving to be no
        match for Omicron.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de99c0c-e13c-4cb7-9e12-b09c6529f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef127638-3ed8-409b-8837-da920e6a886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-spreading variant has already triggered new record-high
        hospitalizations in the US, with 45,982 people currently hospitalized with
        Covid-19, surpassing the previous peak from January 2021, according to government
        data. On Wednesday, Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases, said the probability is that the Omicron
        variant will "find just about everybody," although vaccinated people will
        fare better.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4100960-ffa3-4d9e-80f0-15fc193bea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880a15b-2897-4d58-adf0-464f540c0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides getting vaccinated and boosted, health experts say switching
        to a mask with a higher caliber of personal protection is critical to helping
        to mitigate the spread.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8714afb-896c-4cb6-be6f-094cd17e7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21edd06f-2777-409b-9dcc-1a12a1af0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A face mask protects against the spread of Covid-19 in two ways:
        It mitigates the risk of the wearer''s exposure to the virus and also protects
        others around them from being exposed through a cough, sneeze or even just
        talking.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca66c5b-a22d-4486-9794-fc900d27d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb72d15-8b80-4393-a4dd-8bd6964137ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efficacy of masks is determined by filtration, or how effectively
        they can block very fine particles in the air, including viruses and bacteria.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506b871-28cb-4a39-93cc-14d1eeb5e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f50677-5772-4cf5-9c51-eaeb066e2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to this point in the pandemic, the US Centers for Disease Control
        &amp; Prevention has encouraged the use of a variety of protective face masks,
        including well-fitted multi-layer cloth masks, disposable surgical masks and
        medical-grade N95 respirator masks. Properly fitted and certified, N95 masks
        are able to filter up to 95% of airborne particles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93711a6-447e-4819-8a99-9db0541971eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f7d43-b7b7-423f-bbac-9e45648c3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given the extreme transmissibility of Omicron, the CDC
        is expected to update its mask guidance, an agency official told CNN Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1df8d-7252-4538-aee9-021bb322c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T23:25:41.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:37:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/13/business/n95-masks-supply-where-to-buy-wellness/index.html">There
        are plenty of N95 masks, but they''re not designed for your kids</a>."</em></p>'
