      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Gigli" may have bombed at the box office
        and the film became the punchline for many a joke, but Ben Affleck is choosing
        to look at the bright side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69b777-6a5b-4d69-8534-ed88b912e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe898b83-fbed-421a-aef8-044277f6953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Entertainment Weekly interview with his BFF Matt Damon, Affleck
        talked about the 2003 film which put him in the loss column for awhile, but
        also left him winning since it costarred his former and now current love,
        Jennifer Lopez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55edfc7-72fe-4ee8-8b0f-a60372565162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79426ffb-4191-444d-8901-e8200006a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Gigli] didn''t work and we did five weeks of reshoots, which we
        knew were not gonna work," Affleck said. "It was a movie that didn''t work....Interestingly,
        I learned more about directing on that movie than anything else because Marty
        [Brest, "Gigli'' director] is a brilliant director, really gifted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b13783-8139-46c4-9ed6-f64f8dc07d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f289317-35d0-4346-a826-81867e97716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Affleck believes that "for being a movie that''s such a famous
        bomb and a disaster, very few people actually saw the movie."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a2cc8-2913-4ecf-bd28-c11ce426dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806da42-871e-41f7-beda-3d4507a3b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:38:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, he also said that if the movie hadn''t flopped "I probably
        wouldn''t have ultimately decided, ''I don''t really have any other avenue
        but to direct movies,'' which has turned out to be the real love of my professional
        life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1eb06-1c3e-49d5-ba85-e64b6af265aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T03:34:34.723+08:00
