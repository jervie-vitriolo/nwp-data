      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, monitoring of people in home isolation. Meron naman
        telepono [They can call] and find out how the person is. They can do symptom
        monitoring of those in home isolation or quarantine. They can also be used
        to help in the vaccination activities and several others, in health promotion,”
        said Duque.</p>'
