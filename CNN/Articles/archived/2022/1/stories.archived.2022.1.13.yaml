      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole display is the best possible argument for preserving
        ... the Senate rules that extend deliberation, force bipartisan compromise,
        and let cooler heads prevail," he said. "It offers a perfect case study in
        why Senator Biden was right about the filibuster and President Biden is wrong."</p>'
    '15':
