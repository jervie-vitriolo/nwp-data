    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:22.482+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Quebec']
    'template': '1'
    'title': 'Canada says vaccine mandates work as Quebec''s ''unvaxxed tax'' leads
      to spike in first-dose appointments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674770f-61fb-40b8-ab43-b24ece82656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One day after the Canadian province
        of Quebec announced it would financially penalize residents who are unvaccinated,
        the province''s health minister said Wednesday first-time appointments spiked
        in the hours following the announcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04350d67-da1a-4fef-ba67-e2ce2de576d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s encouraging!" Quebec''s health minister, Christian Dube,
        tweeted, indicating that Tuesday''s first-dose appointments were the highest
        in several days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b865ea-df7f-4631-a193-04d99a6021f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine for the unvaccinated would not apply to those with a medical
        exemption, and no details have been announced, although officials said the
        amount to be levied would be "significant."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d80619-689d-4cd7-b185-bd93a68d1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quebec government says that while nearly 90% of eligible Quebecers
        have received at least one dose of a COVID-19 vaccine, the unvaccinated remain
        a burden on the province''s public health system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e665f-46da-4dc5-b1e2-e96f11f89d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a COVID-19 briefing Wednesday, Canadian Prime Minister Justin
        Trudeau said he wouldn''t weigh in on whether Quebec''s financial penalty
        for the unvaccinated was good policy, saying he needed to see further details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09108f1d-d53f-4aba-a762-ff1255cc22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau underscored that Canada has strict vaccine mandates in place
        for airline and train passengers, federal workers, and workplaces regulated
        by the federal government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be2a6e-110f-4900-996d-37cb3331c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for people who continue to hesitate or to choose not to get
        vaccinated, they are losing privileges to do certain things, whether it''s
        get on a train or a plane, whether it''s travel internationally, whether it''s
        move forward with a job in the public service," said Trudeau at a news conference
        Wednesday acknowledging there is continued debate on how best to incentivize
        the unvaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d023f46-fb0e-4085-8312-41b8812aa515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Quebec, where nearly a quarter of all Canadians live,
        announced that residents would have to be vaccinated to buy alcohol or cannabis.
        Proof of vaccination is required in order to eat in restaurants, go to the
        gym or attend sporting events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15098a-1e45-407c-8df9-0b0af6cd7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Health Minister Jean-Yves Duclos added that while the new
        penalty in Quebec could not violate Canada''s health laws, vaccination is
        the way out of the pandemic and mandates have been a useful tool in Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8183f9-5d7e-4a18-b19a-30b9394fabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also demonstrated at the federal level that vaccine mandates
        work, 99% of public servants, almost 99% of public servants at the federal
        level are either fully vaccinated or soon to be fully vaccinated," Duclos
        said at a news conference in Ottawa on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02eebe3-ea9c-424d-92d0-db3b24a07a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:16:20.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials say the vast majority of patients in Quebec
        hospitals remain unvaccinated. Officials have not said how many hospitalized
        Covid patients are unvaccinated.</p>'
    '1':
