        says vaccine mandates work as Quebec''s ''unvaxxed tax'' leads to spike in
        first-dose appointments</a>"</em></p>'
  'COVID-19-vaccination-PUV-Metro-Manila-colorum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T10:14:39.620+08:00
    'imagesource': 'jcr:3c943fc1-05e5-4344-b4fe-681b9a3b482d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cdf17dc-1b28-4042-b0e2-5ebe4138ae0f'
    'lead': 'Commuter group Pasada says they fear the new policy may cause a bigger
      problem since operators of colorum PUVs do not strictly enforce physical distancing
      in vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T10:17:42.169+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:38:03.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:22.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘No vax, no ride’ policy may encourage commuters to patronize colorum
      PUVs – group'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc85d826-6b6f-4a43-aa62-679362abe538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:17:42.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> A
        commuter group is worried that the new policy prohibiting unvaccinated individuals
        from riding public transport in Metro Manila could encourage them to patronize
        colorum public utility vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e42a1-6cdf-4c61-9c99-807fd5825c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:17:42.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipino Society and Development Advocates Commuter-Consumer Inc.
        (Pasada) on Thursday said that although they welcome the new policy, they
        fear that it may cause a bigger problem since operators of colorum PUVs do
        not strictly enforce physical distancing in vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b8135-a56a-4b25-b005-274f7c99a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:17:42.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we fear is that people would be encouraged to patronize colorum
        vehicles more dahil diyan sa order na ''yan. Ang unvaccinated definitely marami-rami
        pa rin ''yan. Sa ngayon eh pupunta talaga ‘yun sa colorum," Pasada spokesperson
        Richard Rivera told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099258e6-4edd-463f-90c5-9e01620e1136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:17:42.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we fear is that more people would be encouraged
        to patronize colorum vehicles because of that order. There are defintely still
        many unvaccinated individuals. For now they will opt for the colorum.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9550f3d-4f97-4e4e-8927-1c3cc3a0e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:17:42.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged the Department of Transportation to grant franchises
        to more PUVs and to intensify its crackdown of colorum vehicles to ensure
        the health and safety of commuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e9b1b-c6f3-4a25-acd5-51be1c377214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:17:42.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy will take effect on Jan. 17 for as long as the capital
        region is under Alert Level 3 or higher.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa288853-4954-4b32-8c4b-661e6d4c28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:17:42.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this new rule, passengers must present physical or digital
        copies of a vaccine card issued by a local government unit or a vaccine certificate
        provided by the Department of Health, or any document prescribed by the Inter-Agency
        Task Force, as well as a valid government-issued ID with a picture and address.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb29bfc-5bb4-4efe-8a2b-c07fc88c6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:17:42.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted to the policy are persons with medical conditions that
        prevent full vaccination as proven by a duly signed medical certificate with
        name and contact details of a physician, and persons who will buy essential
        goods and avail services as evidenced by a duly issued barangay health pass
        or other supporting documents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d966a-2a48-4249-b2b7-05c379e25075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:17:42.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:38:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential goods and services include, but are not limited to, food,
        water, medicine, medical devices, public utilities, energy, work and medical
        and dental necessities, the DOTr said.</p>'
  'Djokovic-positive-test':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Tennis star Novak Djokovic on Wednesday admitted he did not immediately
      isolate after testing positive for COVID-19 last month — but denied knowing
      he had the virus when attending public events. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-13T10:16:26.037+08:00
    'imagesource': 'jcr:b3461257-e2f3-4166-94a2-35fcbda1996c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d76c7b-c061-43e6-8355-63405a8ad152'
    'lead': 'Tennis star Novak Djokovic on Wednesday admitted he did not immediately
      isolate after testing positive for COVID-19 last month — but denied knowing
      he had the virus when attending public events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T10:19:25.753+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T12:38:02.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:23.157+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tennis', 'Djokovic']
    'template': '1'
    'title': 'Djokovic admits he didn''t immediately isolate after positive COVID-19
      test, as Australia probes possible discrepancies in tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c5343-8701-4325-9500-010203d6aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tennis star Novak Djokovic on Wednesday
        admitted he did not immediately isolate after testing positive for COVID-19
        last month — but denied knowing he had the virus when attending public events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e8db6-d23a-462f-827f-2945457ac03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published to social media, he also apologized for
        an apparently false travel declaration, saying it had been submitted on his
        behalf by a member of his support staff in "human error."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658df70-0922-498b-aa4f-2a1c7d55c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic added that he had made an "error of judgment" in doing
        a media interview and photo shoot with a French sports newspaper after he
        had tested positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b180eec-ff27-4a98-b0bd-d8de26c2439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist and photographer working for L''Equipe were not told
        Djokovic was Covid-positive before, during or after the interview with the
        tennis star in Belgrade, the French sports newspaper reported Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb72516-7722-4c0c-a924-cdf27fe52b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Australian Border Force (ABF) officials are investigating
        possible inconsistencies in documents related to Djokovic''s December PCR
        result as well as the tennis player''s movements in the days after he tested
        positive for Covid-19 in Serbia, a source with knowledge of the investigation
        told CNN Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec9821-e081-48c4-9f01-df6238c98b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Border Force (ABF) has not yet determined whether
        these issues may impact the validity of Djokovic''s current Australian visa,
        the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137935b-68b6-4e5e-9606-25a2b6da3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, German news outlet Der Spiegel reported possible discrepancies
        in the digital data attached to Djokovic''s PCR tests. The PCR test documents
        were filed in court by Djokovic''s lawyers and published online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87aca9b-d337-44dc-9b45-80e704992f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive and negative results for the same PCR test appeared when
        Der Spiegel retroactively accessed the results using an attached QR code,
        the outlet reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc9394-4a9a-40ce-803f-1f68e3a4bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN contributor and various internet users also reported seeing
        the same issue. There was no indication what might have caused a discrepancy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b5a1e-79f6-4cf6-8fab-338b306b549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests done by CNN Wednesday showed only a positive result, consistent
        with the documents filed to court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03dbd0-a85c-4cd3-9419-db79bb05a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I want to address the continuing misinformation''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944b5ac-dde0-40f8-b61d-6ca1dc98bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has been embroiled in controversy since being detained
        in Australia last week over a visa and vaccination dispute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbcf23-e374-4541-86cf-f84453a3e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived in Melbourne last week and promptly had his visa canceled
        for entering the country without a valid exemption for the country''s vaccination
        requirement for all arrivals —&nbsp;but won the legal battle on Monday, with
        a judge ruling he should be allowed to stay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23539c-7130-4b4d-9e44-7da71f42c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions have lingered over Djokovic''s behavior —&nbsp;specifically,
        his positive COVID-19&nbsp;diagnosis last month before he arrived in Melbourne,
        and the public events he attended at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638d86e-40b1-4fcc-96e8-336d7e6838ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to address the continuing misinformation about my activities
        and attendance at events in December in the lead up to my positive PCR Covid
        test result," he said in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8952364-56ed-46fa-9b49-555e77f2d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is misinformation which needs to be corrected, particularly
        in the interest of alleviating broader concern in the community about my presence
        in Australia, and to address matters which are very hurtful and concerning
        to my family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822ecca-4139-4ce0-8484-733335d5be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize that I have tried very hard to ensure the safety
        of everyone and my compliance with testing obligations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd17503-ac33-4b9b-915d-494520389e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic said he had attended a basketball game in Serbia''s capital,
        Belgrade, on December 14, where many people tested positive afterward. He
        showed no symptoms, but got tested on December 16.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a29ac-3829-4b66-bfd0-f84394bf0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 17, before he received the official result of his test,
        he took a rapid test that came out negative, and attended a youth tennis awards
        ceremony — after which he received the official positive result, according
        to the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4e7b8-9d29-4047-beae-325a23f4495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, December 18, he did a media interview and photo
        shoot with French sports newspaper L''Equipe, saying he went ahead because
        "I didn''t want to let the journalist down." He socially distanced and wore
        a mask except for the photo shoot, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa0dc7d-0a2d-473d-a271-e67f9f39c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I went home after the interview to isolate for the required
        period, on reflection, this was an error of judgment and I accept that I should
        have rescheduled this commitment," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29a7c5-4a4a-42a5-a47a-2dd3a25c6480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>L''Equipe interview</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be1509-cb63-48ff-b358-7ec23d7cbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to L''Equipe''s story on Wednesday, journalist Franck
        Ramella and photographer Etienne Garnier reported Djokovic seemed "well,"
        despite it later emerging the tennis star had been diagnosed with COVID-19
        on December 16.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa4c4f-e88e-43d2-be5e-937ecd84b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The L''Equipe article states Ramella has since tested negative for
        COVID-19 —&nbsp;it does not mention Garnier''s health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e09013-8dab-4595-a587-8311fbd29566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramella told CNN he is en route to Melbourne to cover the Australian
        Open.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dee1ae-d332-4b70-8a01-d635c4bcbdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 33 minutes, according to the timer on the recorder, Djokovic
        answered the questions with confidence," a CNN translation of the French language
        article reads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d51a9d-95a7-43cd-b24d-9294dfb39f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were being safe, facing each other at a distance of nearly one
        meter, sitting on opposite sides of a long rectangular table. When Etienne
        asked him to remove his mask for five minutes during the interview, Djokovic
        refused.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e888a3-9f22-44f0-a0cb-bd2162dd63b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then the photo session took place. Obviously, the Serbian champion
        removed his mask. We did not want him to pose with his face half-covered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad512d3c-5f9c-4bbc-b9eb-1f999ac923aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then he followed the instructions of Etienne, who was masked. He
        held the trophy at arm''s length, moving from one position to another, smiling
        or grinning to show that he had won. He also shouted to make it even more
        genuine."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a585d-f125-4339-9541-c615e6f31412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article was published just hours before Djokovic apologized
        for keeping the interview appointment despite being aware of his positive
        PCR diagnosis from a test done two days earlier.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031ab1b-3e3c-45a1-9380-43ee7a43584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Cambers, who is co-president of the International Tennis Writers
        Association (ITWA), said it was "deeply concerning" that Djokovic hadn''t
        told one of the organization''s members —&nbsp;and the rest of the L''Equipe
        team on the day —&nbsp;that he had tested positive for COVID-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bac811-5d98-4004-add2-d2d3ce889dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As journalists, we take great care to adhere to all COVID-19 rules
        in place and we would expect all players to do the same," added the ITWA statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d5a2b-bac9-4405-92fc-2326cfc9bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, it should be noted that journalists have to be fully
        vaccinated to travel to Melbourne for this year''s Australian Open."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36299ec-ac12-4219-9108-72f2c7fed570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of his positive result emerged, Djokovic received widespread
        criticism for photographs showing him at these various events —&nbsp;often
        unmasked and around children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a1d57-9a5d-4ffe-9584-2c46ec3536b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement Wednesday that he did not know his positive Covid
        status until December 17 also contradicts comments from his brother, who told
        a news conference Tuesday that the player tested positive on December 16 and
        knew his result.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ec393-0e13-4620-8d2a-5121a278144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Australian broadcaster and CNN affiliate Seven
        Network on Wednesday, Djokovic''s mother said he "probably" didn''t know that
        he had tested positive before attending the events.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed13bd-d441-4f44-9392-b75c51af130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Serbian authorities, who have strongly defended Djokovic and
        decried his temporary detention throughout the ordeal, acknowledged the controversy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed9a69-a418-4c55-8fcd-79121ef447ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a clear breach of rules because if you know you''re
        positive you would have to be in isolation," Serbian Prime Minister Ana Brnabić
        told the BBC, but added "there is some gray area" as it was unclear when Djokovic
        received his results.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fedbbb9-44c1-4cb6-a25b-bb4b8e75a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel declaration</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb25de-a104-48e8-b6b8-b445d3448f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic also addressed the controversy over an apparently false
        travel declaration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ef629-f842-4ce5-b16e-c8055ac79d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he said he had not traveled in the 14 days prior to his arrival
        in Australia, photos taken during that period appear to show him in both Spain
        and Serbia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513cf21f-5ae5-43a1-9144-07b1b3f6514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, he apologized for the false declaration, saying
        it had been submitted "by my support team on my behalf," calling it "a human
        error and certainly not deliberate." He declined to make any further comment,
        only adding that he hoped to play in the Australian Open and "compete against
        the best players in the world."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c38e3-85ba-48b1-926a-80826f33f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty for submitting a false travel declaration carries a
        maximum penalty of 12 months in prison, according to the Australian Department
        of Home Affairs website.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a42d3-a747-4fc6-96af-3ae1ce714506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the judge allowed Djokovic to walk free and begin training
        for the tournament, which begins next week, the tennis star could still face
        deportation, with the ABF also investigating the travel declaration discrepancy
        and the immigration minister still considering whether to remove him from
        the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd721452e-898c-4f71-aaa2-894e9f501d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As noted publicly, Minister Hawke is considering whether to cancel
        Mr. Djokovic''s visa under section 133C(3) of the Migration Act," said a spokesperson
        for immigration minister Alex Hawke on Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f9ee0-62e0-495b-b048-fcb777b92659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Djokovic''s lawyers have recently provided lengthy further
        submissions and supporting documentation said to be relevant to the possible
        cancellation of Mr. Djokovic''s visa. Naturally, this will affect the timeframe
        for a decision."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f5eaa-ac81-4867-b200-ccc411df6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the judge had overturned the cancellation of Djokovic''s
        visa, Hawke could still exert his personal power to revoke it — which could
        lead to another legal standoff.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a681c5e-1b32-4488-9916-567c47f76359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:19:25.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/11/tennis/novak-djokovic-covid-statement-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/01/11/tennis/novak-djokovic-covid-statement-intl-hnk/index.html">Djokovic
        admits he didn''t immediately isolate after positive Covid test, as Australia
        probes possible discrepancies in tests</a>"</em></p>'
  'Hong-Kong-birthday-party':
    'author': 'Jessie Yeung, CNN (Analysis)'
    'caption': 'He''s an unlikely critic of the Hong Kong government — but after being
      hauled off to mandatory quarantine over the weekend, pro-Beijing lawmaker Junius
      Ho did not hold back. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-13T10:19:30.820+08:00
    'imagesource': 'jcr:fd8b4859-3ac9-4cae-929f-2b2c515b11bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edea8e67-4021-4fec-a508-8c51c195d2be'
    'lead': 'He''s an unlikely critic of the Hong Kong government — but after being
      hauled off to mandatory quarantine over the weekend, pro-Beijing lawmaker Junius
      Ho did not hold back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T10:21:54.128+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T12:38:01.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:23.638+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong']
    'template': '1'
    'title': 'How a birthday party exposed Hong Kong officials to the harsh reality
      of zero-Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188f914-cce9-4236-8754-bc7febc1f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;He''s an unlikely critic of the Hong
        Kong government —&nbsp;but after being hauled off to mandatory quarantine
        over the weekend, pro-Beijing lawmaker Junius Ho did not hold back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a661867-749d-4c92-9227-65811c622985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcasting live on Facebook on Saturday, Ho, who is known for
        his staunchly pro-establishment views, slammed his hand on the table and shook
        his finger angrily. The city''s uncompromising COVID-19 strategy was as unsound
        as "sandcastles on the beach," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1757b73-669e-42a5-8118-93e95c261b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s handling of matters is completely outrageous,
        completely disordered!" he said in another post that night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06986d-6501-4d19-be37-3479e6a7ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho was among dozens of Hong Kong bureaucrats and lawmakers ordered
        into quarantine last week after they were potentially exposed to COVID-19
        at an official''s birthday party on January 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d455dd-8c76-44c3-9b33-7c910bc4f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 people attended the event at a Spanish restaurant,
        of which at least one has been confirmed positive with COVID-19. An investigation
        is underway to determine whether the restaurant or any of the officials present
        broke any rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a82af7-e4a7-444f-bcd5-14e9ef7910f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, along with mainland China, is one of the few places still
        following a strict zero-Covid model. The city is largely closed off to the
        outside world, with the government doubling down on its aim of eliminating
        all local cases of the virus in the hope of reopening its border with mainland
        China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dba782-3586-4b11-b32d-b2575da03581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringent restrictions, a sweeping track, trace and test regime,
        and harsh border measures, including 21 days of quarantine for almost all
        arrivals, have kept the infection rate and death toll remarkably low for a
        city of 7.5 million. But the controversial and divisive measures have also
        served to isolate Hong Kong, taking a toll on international businesses and
        any resident who wishes to travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0464c-6f5c-4818-8373-a7dc4ec78f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, anyone who tests positive for the virus or is deemed
        a close contact of a confirmed case faces serious consequences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbfba4-da63-48b6-9c85-5b89bf59eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive cases are sent to hospital, regardless of whether they
        have symptoms. They can only leave after testing negative for the virus twice
        in succession, upon which they must complete another 14 days of isolation
        in a government camp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d78ffb-9c2d-4fba-b92e-8f55d290c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close contacts — like Ho and the partygoing officials —&nbsp;also
        face weeks of isolation and multiple tests at a government facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc26c1-ae3e-4391-a05d-894cfec43ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video, Ho made no apology for going to the party, which ignored
        government guidance to avoid large gatherings amid Hong Kong''s first local
        outbreak of coronavirus cases in nearly three months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958734ee-7974-433c-a7bb-0eb57d4eb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the 59-year-old lawmaker had a long list of complaints
        about his experience at the Penny''s Bay government quarantine center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd834b-1518-4283-8fcb-dfe0c468d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was late at night, but he hadn''t eaten dinner. He said he was
        not allowed to drive to the facility, authorities had taken too long to arrange
        transportation, and the rules were altogether too rigid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78461ce8-5d8a-4bc8-9050-750df526d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s leader, Carrie Lam, should resign over the party scandal,
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0388de9-84a8-4265-9d8e-8a992ae83ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Covid outbreak in Hong Kong, driven by the highly infectious
        Omicron variant, has been traced to infected aircrew members from Hong Kong''s
        flag carrier, Cathay Pacific, who violated isolation rules by going to restaurants
        and bars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb716f9c-e951-4767-a7d7-0ea154203498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the government last week imposed new restrictions,
        including closing bars and suspending dine-in at restaurants after 6 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb946e0-4d44-4a7e-aada-48a016bf51f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam criticized Cathay''s senior management for the actions of its
        staff and said the government would take legal action against the airline
        if necessary. "Although the management may not be aware of all the actions
        that each employee takes, it''s not an excuse to not to be blamed," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca282b-8dde-49e4-8f2e-4423ebded53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions have deepened public frustration with the pro-Beijing
        government, who many view as being out-of-touch with local needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7734c-e60d-46e8-88d8-1cdf438476a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following last year''s "China patriots only" election, the city''s
        legislative body is made up exclusively of pro-Beijing or pro-establishment
        members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b33dc5-743f-4b55-91cc-6e5ad132c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as details of the birthday party emerged, the public outcry
        grew louder, with many calling out the alleged hypocrisy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac0257-2d59-434c-88c6-60d2d267a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the height of the fire, you still attended such a large gathering?
        Are you encouraging the public to do the same as you?" one top comment read
        below Ho''s Facebook video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a82b8e-2c12-45bb-9628-4688c179610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the officials who attended the party have publicly apologized
        and vowed to be more careful in future. They include Hong Kong''s police commissioner,
        treasury secretary, anti-corruption commissioner and home affairs secretary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b850496-2294-4f5c-9f4b-6302c09bf421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But almost as quickly as they''d been whisked away to quarantine,
        Ho and several other officials were released after one of the cases linked
        to the party was deemed a false positive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc562a-e9a2-475a-aaed-16622e2bc7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had me waiting around all day, and only told me now I can
        go!" Ho said on Facebook. "And they can only send me to the Tsing Yi MTR station
        —&nbsp;If that was the case, they should have told me earlier so I could get
        a driver to come pick me up!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35133529-1f2f-4259-9f83-bce420467d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the government shortened its policy of 21 days quarantine
        for close contacts to 14 days, citing a lack of capacity and the shorter incubation
        time for the Omicron variant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a4edc-dea0-4bf3-9127-29cbaa919183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said the party scandal was a "deep disappointment." Pending
        the investigation, she would take action if officials were determined to have
        broken the rules, she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12312989-ae28-47f7-938a-60a16813dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apparently contradicting her earlier comments about Cathay Pacific,
        she stopped short of taking personal responsibility.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc15799-61d9-435e-a9e5-f66cd848469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accountability "does not mean that I''m responsible of the decisions
        and actions of my colleagues," she said January 6, adding the party was "a
        private event."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735a540-0696-4662-af37-7f754db369fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Tuesday, Lam admitted she had attended a wedding
        banquet in late November or early December, but urged the public to avoid
        "fault-finding."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fedba0d-4c96-45aa-ae37-2361608539b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been "criticisms about the way that we handle this epidemic,"
        Lam said, but she defended the government''s tough anti-Covid stance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e34fb-b1de-42e0-a06d-16284020ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no point to say who is at fault and who is the source
        of all these problems because the problems will occur as we continue to fight
        the epidemic," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8fdae-9f68-43a5-a0e8-f371b7ecd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T12:38:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The importance is we maintain the vigilance to enforce, and we
        punish people who fail to comply by issuing penalties and also taking them
        to court."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a68f2-dfc6-494e-ac4e-450ab8489fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T10:21:54.128+08:00
