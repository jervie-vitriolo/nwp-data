      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab1903-98a7-4149-b35e-4739854982c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:40:16.912+08:00
      'mgnl:createdBy': 'kristel'
