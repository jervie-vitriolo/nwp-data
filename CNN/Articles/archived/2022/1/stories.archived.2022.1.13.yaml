      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During our watch party discussions of “Hello, Love, Goodbye,” there
        was a clear recognition of a shared emotional experience. One by one, people
        began confessing how they saw themselves in the characters: as if someone
        took their diary entries and the anxieties that they couldn’t speak of, and
        created a story around it; validated it. For some, it helped them see a way
        out of those burdens or a way to relive their honeymoon phases. For others,
        it humanized their parents and relatives who were OFWs trying to balance their
        responsibilities to their families while also chasing their dreams.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2699322-b1df-4bdd-bda1-ea5f66fbfbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, films such as these have been likened to a
        form of comfort food; a pleasure that has always been served with a side of
        guilt. But this comfort, especially in a perilous time like now, has been
        invaluable to us.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd82e54-15d2-4aef-b7b2-252fec427c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support for local work, the affirmation of values, and the opportunity
        to live vicariously through someone else’s life reinforce a quote Hannah Arendt
        once <a href="https://www.redalyc.org/journal/1346/134653657003/html/" target="_blank">wrote</a>
        in her book “The Life of the Mind:”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552eb1f8-1b89-47ec-b749-15f42c283353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.772+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clichés, stock phrases, adherence to conventional, standardized
        codes of expression and conduct have the socially recognized function of protecting
        us against reality, that is, against the claim on our thinking attention that
        all events and facts make by virtue of their existence. If we were responsive
        to this claim all the time, we would soon be exhausted[...]”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78b277-584e-4382-ad0a-d5f119f52c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:54:26.772+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The realities of the pandemic have been quite harsh on all of us.
        Brains sometimes need rinsing, feelings sometimes simply demand to be felt.
        I know Arendt didn’t write the quote about Filipino film and television, but
        the core of her sentiment remains true: When reality fails us, fiction comforts
        us.</p>'
  'china-lockdown-covid-blind-date':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-13T16:57:51.414+08:00
    'imagesource': 'jcr:a2997bb7-80c3-45a7-803f-fb792389d67b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3312c67-c04d-46c2-90c7-06078184a7a7'
    'lead': 'It was supposed to be a quick get-to-know-you -- but a snap Covid lockdown
      forced a Chinese woman to stay with her blind date at his house for days on
      end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T16:59:26.176+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:37:52.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:29.399+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese woman stuck in blind date''s house by sudden Covid lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2f2d8-545f-447f-8020-b80ba919409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was supposed to be a quick get-to-know-you
        -- but a snap Covid lockdown forced a Chinese woman to stay with her blind
        date at his house for days on end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b1683-6bf9-4636-a55f-ee55babef210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old woman, identified only by her surname Wang, went
        to meet her blind date for a home-cooked dinner on January 6 in her hometown
        of Zhengzhou, a city in central China grappling with a coronavirus outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c361e14-85de-4dcf-9238-70224d6ffa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting old now, my family introduced me to 10 matches," she
        said in a video on social media. "The fifth date wanted to show off his cooking
        skills and invited me over to his house for dinner."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f322387-518c-4b5b-b239-b926aa61b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when Wang was about to go home after the meal, she found out
        the whole neighborhood had gone into a swift lockdown, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ca533-125c-432f-b0dc-cb7c4dd999e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China regularly seals off communities after Covid infections are
        detected among residents. These sudden lockdowns -- along with mass testing
        and extensive quarantine -- are part of the country''s stringent zero-Covid
        strategy to quickly stamp out local outbreaks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d204b5-a271-4426-9c04-d9e18e27702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to leave, Wang was stuck at her date''s house for days. She
        posted videos of her unexpected co-living experience on social media, showing
        her date cooking meals for her, sweeping the floor and working on his laptop.
        The videos quickly went viral, with Wang''s encounter becoming a top trending
        topic on Weibo, China''s Twitter-like platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462a40a-3993-433a-8cad-51535e90a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang had returned to Zhengzhou from the southern city of Guangzhou
        recently ahead of the Lunar New Year, and spent a week meeting potential suitors
        her family had set up for her, she told state-run news outlet The Paper on
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7072b-556c-47b1-b79f-1ff4a8e6d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During quarantine, I feel that apart from him being reticent like
        a wooden mannequin, everything else about him is pretty good. He cooks, cleans
        the house and works. Although his cooking isn''t very good, he''s still willing
        to spend time in the kitchen, I think that''s great," she told The Paper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409d0a0-196f-431a-b887-1e9e4f762d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wang''s videos, her date is seen serving stir-fry meals such
        as tomato and scrambled eggs -- a popular dish in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467423f-7a28-498d-9852-62d8f4c083f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said in a post Monday that she had hidden her original video
        from her account after it went viral. "Right now I''m still at the man''s
        house. He''s an inarticulate, honest person and he doesn''t talk much. After
        my video became trending (on Weibo), some friends started calling him -- I
        think it has affected his life. That''s why I removed it," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49ac76-5e4b-431a-aed1-5db49d835c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks everyone for your attention ... I hope the pandemic will
        end soon and that single girls can find a relationship soon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd33600-6732-4e68-a764-e5eed0d3baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, it is unclear whether Wang is still living at her
        date''s house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8bf153-fabf-4334-9f26-a95834fc002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhengzhou, capital of Henan province, has reported more than 100
        Covid-19 cases in its ongoing outbreak. Authorities on Tuesday shut all non-essential
        businesses, such as beauty salons, banned dine-in at restaurants and suspended
        buses and taxis in higher risk areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a2a8f-fdcf-4061-8f17-87af0427fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T16:59:26.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/13/china/china-covid-blind-date-stuck-intl-hnk/index.html">Chinese
        woman stuck in blind date''s house by sudden Covid lockdown</a>".</em></p>'
  'Ronnie-Spector-The-Ronettes-dies':
    'author': 'Megan Thomas and Brandon Griggs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-13T17:00:02.038+08:00
    'imagesource': 'jcr:bd9f5e58-7017-4a76-a4d9-473415bf1980'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '544d2ca3-418c-483f-83a0-a6bfac54a64c'
    'lead': 'Ronnie Spector, the swaggering 1960s pop icon with the sky-high beehive
      whose sultry, quavering voice powered numerous hits for The Ronettes, including
      "Be My Baby," has died, her family announced in a statement Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T17:01:22.300+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:37:52.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:29.655+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ronnie Spector, lead singer of The Ronettes, dead at 78'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcc31d-ea8d-42f8-9d14-9df92b95918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ronnie Spector, the swaggering 1960s pop
        icon with the sky-high beehive whose sultry, quavering voice powered numerous
        hits for The Ronettes, including "Be My Baby," has died, her family announced
        in a statement Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51d7c0-95d6-48e1-bf47-1a96a4b2d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 78.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf72184-2bc4-4835-9160-2ade3a160e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our beloved earth angel, Ronnie, peacefully left this world today
        after a brief battle with cancer," the family said. "She was with family and
        in the arms of her husband, Jonathan. Ronnie lived her life with a twinkle
        in her eye, a spunky attitude, a wicked sense of humor and a smile on her
        face."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c49b85-5ad5-40f1-b771-26197d42c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Wilson of the Beach Boys has called "Be My Baby" the greatest
        pop recording ever produced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e561ef-c214-45f3-8bf0-9e16bf23351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to Spector''s talent began pouring in from music royalty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8eceb2-0b66-43b8-8d1a-939d2802053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just heard the news about Ronnie Spector and I don''t know what
        to say," Wilson wrote on Twitter. "I loved her voice so much and she was a
        very special person and a dear friend. This just breaks my heart. Ronnie''s
        music and spirit will live forever."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d385a-93d7-4416-828a-2a1a00713b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan Jett said Spector''s "mark on rock and roll is indelible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810c8c1-884c-451b-b400-8cebaf481ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Veronica Bennett in the Spanish Harlem neighborhood of New
        York City, she formed the Ronettes in 1961 with an older sister and a cousin
        while she was still a teenager.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f7144-b405-4d26-b0d3-e47e5f40e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group didn''t become famous until after they auditioned two
        years later for music producer Phil Spector, creator of the 1960s'' "Wall
        of Sound" style, who signed them to his label.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315c3f0-05e7-4e62-80cf-5d974fce8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueled by the runaway success of "Be My Baby," their first single
        for Spector, they toured the country with Dick Clark''s Caravan of Stars and
        reeled off a string of pop hits over the next several years, including "Baby
        I Love You," "Walking in the Rain" and "Do I Love You?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381700ab-dc7a-49ac-a440-94bf65dff41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl group also became hugely popular in England, where the
        Ronettes headlined over acts such as the Rolling Stones and Eric Clapton and
        The Yardbirds, according to Ronnie Spector''s website, and later opened for
        the Beatles on their final US tour in 1966.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8c9cf-80ed-43ea-a835-a5c0351ecddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group broke up in 1967. Soon after Ronnie wed Phil Spector,
        with whom she had a tumultuous relationship. The couple divorced in 1974.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1981970-55ec-4244-a72f-51d8d7821a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her memoir, "Be My Baby: How I Survived Mascara, Miniskirts,
        and Madness," Ronnie Spector described her husband as controlling and emotionally
        abusive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c51b60-0abc-435e-a57c-9f1d45b3699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In social media posts after his death last year, she famously said,
        "he was a brilliant producer, but a lousy husband."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57ec84-8294-4f8c-9bcb-89d1fb672905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the mid-1970s, Ronnie Spector had launched a new career as a
        solo artist. Although she never again reached the commercial peak of her ''60s
        heyday, she returned to Top 40 radio singing with Eddie Money on his 1986
        hit, "Take Me Home Tonight."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193db485-de53-45f3-956b-207a0a72e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, Ronnie Spector and the Ronettes sued Phil Spector for more
        than $10 million in royalties and licensing fees. A court eventually ordered
        him to pay the Ronettes royalties twice a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aca835-cd8d-4a74-8b6a-2e9871c9c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Spector was later convicted of murdering actress Lana Clarkson
        and sentenced to 19 years in prison. He died behind bars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea038b-cc02-46e1-aaea-f83405f00518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronnie Spector continued to record music and perform well into her
        70s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc8574-c8f3-4928-9316-9bf121a3ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family said she "was filled with love and gratitude. Her joyful
        sound, playful nature and magical presence will live on in all who knew, heard
        or saw her. In lieu of flowers, Ronnie requested that donations be made to
        your local women''s shelter or to the American Indian College Fund. A celebration
        of Ronnie''s life and music will be announced in the future. The family respectfully
        asks for privacy at this time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacf45b-1dd2-4733-af6e-478fb40ee5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T17:01:22.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/12/entertainment/ronnie-spector-the-ronettes-dies/index.html">Ronnie
        Spector, lead singer of The Ronettes, dead at 78</a>".</em></p>'
  'City-of-Manila-declares-health-break':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-13T17:11:23.628+08:00
    'imagesource': 'jcr:64b1cbbd-334b-4c9e-b7b6-8dafacf659d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf7463e5-caad-45d4-8be1-39c540af0e6d'
    'lead': 'Manila Mayor Isko Moreno will implement a "health break" in the city
      for one week as he acknowledged Thursday that the current pandemic situation
      is taking a toll on Filipinos'' mental health.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T17:12:37.190+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:37:51.807+08:00
