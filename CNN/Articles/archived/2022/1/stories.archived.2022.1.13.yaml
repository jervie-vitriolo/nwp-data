    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '23 Ramos administration officials back Robredo''s presidential bid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd944b40-bcbb-454c-8e32-efcb1bbf3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:12:10.543+08:00
