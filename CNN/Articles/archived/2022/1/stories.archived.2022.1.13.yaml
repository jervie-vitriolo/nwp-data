      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have to be patient because <em>mahirap naman magkasakit lahat,
        walang magte</em>-test. <em>Masyadong may</em> entitlement <em>kasi ang iba,</em>
        but all labs are overwhelmed, some have closed down,<em> lalo na</em> private
        labs,” Gordon said.</p>'
