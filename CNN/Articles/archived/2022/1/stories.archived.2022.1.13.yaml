      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who spent November 2020 through January 21 preaching
        sermons about the strength and the sanctity of our democracy are now undertaking
        to delegitimize the next election in case they lose it," McConnell said.</p>'
