  'US-grocery-stores-Omicron-covid':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-13T22:01:52.431+08:00
    'imagesource': 'jcr:60ddc6e1-be5b-44b8-b376-7939f6970bde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f576ee18-88a7-488a-8c33-5f525a83293a'
    'lead': 'Grocery store shelves across America are wiped clean, and they''re staying
      empty as stores struggle to quickly restock everyday necessities such as milk,
      bread, meat, canned soups and cleaning products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-13T22:04:54.020+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:37:44.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:05:33.604+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s why grocery stores are struggling to stock their empty shelves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c31eb-2d14-4516-aeb0-47b45601438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Grocery store shelves across America are
        wiped clean, and they''re staying empty as stores struggle to quickly restock
        everyday necessities such as milk, bread, meat, canned soups and cleaning
        products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db93edc-c018-4b39-b74a-37142f477d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disgruntled shoppers have unleashed their frustration on social
        media over the last several days, posting photos on Twitter of bare shelves
        at Trader Joe''s locations, Giant Foods and Publix stores, among many others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be065bd-5018-4173-a5bf-45b5b052af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After contending with two years of a pandemic and supply chain-related
        problems, grocery stores still aren''t getting the break they had hoped for.
        Rather, they are now confronting a host of other setbacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2ed90-1512-45fc-91c0-cbced807eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Omicron''s devastating blow</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9068190-66c0-44a6-9dad-f8e537d5e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the highly contagious variant of the Covid-19 virus continues
        to sicken workers, it''s creating staffing shortages for critical functions
        like transportation and logistics, which in turn are affecting delivery of
        products and restocking of store shelves across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d67a5b-d65e-41ca-87e8-77f8592786d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albertsons'' CEO Vivek Sankaran acknowledged that products are in
        tight supply during the company''s earnings call with analysts Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a129741-298b-4f7b-9e93-c2c450db3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as a business, we''ve all learned to manage it. We''ve
        all learned to make sure that the stores are still very presentable, give
        the consumers as much choice as we can get," Sankaran said during the call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ba971-1e90-4e29-9f2a-bc84176640e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, he added, Omicron has put "a bit of a dent" on efforts
        to improve supply chain gaps. "We would expect more supply challenges over
        the next four to six weeks," Sankaran said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67636597-5b0c-4e22-8e18-b7875c965aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocery stores are operating with less than their normal workforces,
        according to the National Grocers Association, and many of its members have
        less than 50% of their normal workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b2216-77b6-4fb4-a11e-16615bdb8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is plenty of food in the supply chain, we anticipate
        consumers will continue to experience sporadic disruptions in certain product
        categories as we have seen over the past year and half due to the continued
        supply and labor challenges," said Greg Ferrara, the group''s president and
        CEO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cea849-9592-4b87-8b22-6b686328bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, labor shortages continue to pressure all areas of the food
        industry, said Phil Lempert, an industry analyst and editor of SuperMarketGuru.com.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff856532-4474-47c5-8248-55ea590b0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From farms to food makers to grocery stores, it''s across the board,"
        said Lempert. "During the pandemic, these operations have had to implement
        social distancing protocols and they''re not really built for that and it
        has impacted production."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7f96e-4d12-4b19-ac7d-eff0211caf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the pandemic continues, many food industry workers are opting
        not to return to their low-wage jobs at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5c410-2457-45fe-816f-7ecb8dda89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transportation problems</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e8b50-3f27-4778-8b7e-cda29fe2255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing shortage of truckers continues to slow down the supply
        chain and the ability of grocery stores to replenish their shelves quickly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2544c613-d119-4f14-816b-c26acad10133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trucking industry has an aging workforce on top of a shortage,"
        Lempert said. "It''s really been a problem for the last several years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667eb52b-1e0e-44c2-ac6f-6618644e88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layered atop widespread domestic transportation issues is the ongoing
        record-high level of congestion at the nation''s ports. "Both of these challenges
        are working in tandem to create shortages," he said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edcce9-a622-45f0-a9a3-f18591cfdf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weather issues</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed86e493-352b-425b-aaaf-bd262f827381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Trader Joe''s stores, shoppers over the weekend saw messages
        attached to empty shelves blaming weather emergencies for delivery delays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a52f25-fae5-49bf-8125-ef5656fb301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Midwest and Northeast has recently been grappling with
        severe weather and hazardous commuting conditions. Not only are people stocking
        up on more groceries, that level of high demand coupled with transportation
        challenges is making it more difficult to transport goods in inclement weather,
        thus resulting in more shortages, said Lempert.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfcf69-2f53-44cc-a9a3-16b437e61ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention climate change, which is an ongoing serious and longer
        term threat to food supply. "Fires and droughts are damaging crops such as
        wheat, corn and soybean in the US and coffee crops in Brazil," he said. "We
        can''t ignore it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0bdb9-5edf-4b7a-925f-93f8b60e6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic changed our eating habits</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab329aaa-3b1a-4fbc-9006-6d7b7d3088a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more of us have taken to cooking and eating at home through
        the pandemic that''s contributing to the grocery supply crunch, too, said
        Lempert.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed298a0-9d82-45a1-81f4-b039fd241f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to keep eating the same thing and are trying to
        vary home cooking. As we do that, we''re buying even more food products,"
        he said. The shortages have also made buying food increasingly more expensive
        going into 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa349f67-ccde-4291-8bd4-ab4ea3944c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocery stores certainly are aware of the empty shelves, Lempert
        said, and they are trying to mitigate panic buying, which only worsens it
        the situation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b033ae7-7515-4a20-9517-cc4cf0c1c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One strategy: Fanning out products. They''re doing this by putting
        out both limited varieties and limited quantities of each product in an attempt
        to prevent hoarding and stretch out their supplies between deliveries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ef602-8041-4666-bc4a-d74514b51ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pre-pandemic you might have seen five different varieties of milk
        across the front row and 10 cartons deep. Now it will be five across and maybe
        two rows deep," said Lempert.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be175d-b0f0-47bb-8d4f-43c87fdbec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Nathaniel Meyersohn and Danielle Wiener-Bronner contributed
        to this story.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f6714-eb5b-49d0-949d-a281417b4855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T22:04:54.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:37:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/11/business-food/grocery-store-shelves-empty/index.html">Here''s
        why grocery stores are struggling to stock their empty shelves</a>".</em></p>'
  'robredo-failed-opposition-unity-talks':
