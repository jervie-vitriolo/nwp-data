      'mgnl:lastActivated': 2023-01-16T12:37:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Twenty-three
        former government officials who served during the administration of President
        Fidel V. Ramos pledged to help Vice President Leni Robredo win the presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda44d2-f0e2-4fa9-8c0c-056f0345f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:12:10.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former government officials — including 14 Cabinet secretaries
        who served from 1992 to 1998 — said the country sorely needs a leader who
        will bring out the best of servant leadership in public officials, inspire
        unity in the government and among Filipinos, and empower the country to once
        again become a humane, progressive, and economically vibrant nation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0032f-d4d2-4048-b7b1-48e052150e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:12:10.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Vice President Leni Robredo is the only presidential
        candidate who possesses the above-described qualities, and who can credibly
        lead us Filipinos closer to that dream," they said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f713c1-a90d-415d-b66e-28c20611bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T14:12:10.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:37:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore enjoin our fellow Filipinos to support her candidacy,
        as we ourselves pledge our wholehearted commitment to do our share to help
        her become the next president of the Republic of the Philippines," they added.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Former
        Cabinet and senior officials during Ramos administration support Vice President
        Leni Robredo for president. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
