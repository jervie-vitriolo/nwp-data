    'mgnl:tags': ['CHED', 'colleges', 'universities', 'Alert-Level-3', 'face-to-face-classes',
      'physical-classes', 'January-31', 'reference-point']
    'template': '1'
    'title': 'CHED: Return of physical classes in Alert Level 3 areas on Jan. 31 just
      a ''reference point'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58338788-ce7d-4793-9761-af8cb1a5c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong>&nbsp;The
        Commission on Higher Education (CHED) clarified on Thursday that colleges
        and universities in Alert Level 3 areas need not resume limited face-to-face
        classes on Jan. 31, saying a lot would depend on their respective situations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc5ded-a25f-484a-81fb-218cb73ea4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d6ac1-e491-4c3c-9b3d-73a1afdd39be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay</em> reference point<em> lang</em>," said CHED chairman
        Prospero de Vera III. "<em>Ibig sabihin, depende ''yan doon sa kalagayan</em>
        on the ground <em>ng mga pamantasan, ang kanilang konsultasyon sa</em> local
        governments<em>, ang kondisyon ng kanilang</em> facilities<em>, konsultasyon
        sa mga</em> faculty<em> at</em> students<em>. At mag-adjust sila depende doon
        sa kalagayan</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d4d31-cf50-4e0a-acb7-07d69fb71763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e07974-9f76-4846-96a5-0fb8b36ae5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tarnslation: This is only a reference point. This means it would
        depend on the situation on the ground in universities, their consultation
        with local governments, faculty and students, the condition of their facilities.
        And they will adjust depending on these conditions.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaea4b-6501-4031-a44c-13d3cfab1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3c0ad-2f46-4049-812a-8a69e032278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera, who met with over 200 colleges and universities last week,
        explained that most institutions under Alert Level 3 have tentatively set
        the resumption of physical classes this February. Some have also opted to
        conduct online sessions for now, eventually shifting to face-to-face classes
        once conditions improve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764dcfd-9bf1-4f96-a7ee-cfbcd400c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d0ecd-3e7d-4fc9-9752-a9ce44ac0003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, higher educational institutions in Odette-hit areas like
        Regions 7 and 8, along with Caraga, decided to delay the opening of the new
        semester to give them time to repair damaged facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28c4ec-e870-4988-bbd2-40d4fe36be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0645b24-d980-4c56-9183-a76992365c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong iba eh iyong kuryente hindi pa</em> stable<em>, so ''yung
        kanilang pag-</em>shift<em> ay hindi lamang dahil sa</em> COVID<em> kundi
        dahil sa sakunang dulot ng bagyo</em>," said De Vera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19045e63-dfd0-4a3a-88c3-d788528f04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f64b6f-2763-472e-bac3-e0152ab5757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Others don’t even have a stable power supply yet,
        so the delay in their shift wasn’t only because of COVID but also due to the
        typhoon''s destruction.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a4874c-0485-40bd-bc50-c1badfd1865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6be516-0f5e-4b18-822b-779babe05f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also emphasized that there’s no need to declare a so-called
        academic break nationwide, as many institutions have opted to impose class
        suspensions on their own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86456948-d9a8-464d-87bc-eaab27975c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca50baf-ee77-45a4-bfcb-1e617d0d424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T19:44:58.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:37:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is currently under Alert Level 3 until Jan. 15, while
        several areas have been placed under the same classification until <a href="http://cnnphilippines.com/news/2022/1/12/28-areas-Alert-Level-3.html">end-January</a>.&nbsp;</p>'
