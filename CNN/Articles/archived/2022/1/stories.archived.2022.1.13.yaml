      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Metro
        Manila would only be escalated to a stricter Alert Level 4 if the capital
        region’s healthcare utilization rate breaches 70%, the Department of Health
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd551f96-9737-43a4-8daa-8816dc307867'
      'mgnl:activationStatus': true
