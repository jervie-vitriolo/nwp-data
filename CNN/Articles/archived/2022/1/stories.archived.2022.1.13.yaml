      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b18623-4f10-4955-a479-1618ca682ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T18:03:53.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:37:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remains unmentioned about “The Kangks Show” is how it is also
        about the making and maintaining of a television series. The meta-narrative
        introduces us to the work involved in mounting a production: pitching, researching,
        monitoring ratings, dealing with censorship and network interest. But it also
        allows us to invest in the behind-the-scenes drama: sex with co-workers, powertripping,
        failed conflict resolution, and how the personal affects the professional,
        especially in the world of celebrities. By displaying the disparity between
        Kara’s onscreen and offscreen persona, it uncovers how television uses humor
        to commodify people’s sufferings and how it can serve as a breeding ground
        for hypocrisy and virtue signaling, despite its good intentions. In presenting
        these&nbsp;contradictions, “The Kangks Show” is proof that sex education cannot
        come from entertainment alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdbdc0-e6c8-4ad0-a810-5675eba25ccf'
