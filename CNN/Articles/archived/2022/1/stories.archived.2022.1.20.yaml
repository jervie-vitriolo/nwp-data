  'Trump-Capitol-riot-documents-Supreme-Court':
    'author': 'Ariane de Vogue, Katelyn Polantz and Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-20T08:44:35.951+08:00
    'imagesource': 'jcr:dbbe3cbf-fa7e-4ec1-ab77-7f529727ccfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0226aeb-fc15-436b-b712-95b8ee93b0ac'
    'lead': 'The United States Supreme Court clears the way for the release of presidential
      records from the Trump White House to a congressional committee investigating
      the January 6, 2021, attack on the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T08:48:31.364+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:09:23.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:20.233+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court clears the way for House to get Trump White House documents'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172e40f-f5e7-4ffc-953e-ac444ccf14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Supreme Court cleared the way Wednesday
        for the release of presidential records from the Trump White House to a congressional
        committee investigating the January 6, 2021, attack on the US Capitol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df4c64e-9a43-4b8e-8ad4-b8200546cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s order means that more than 700 documents will be transferred
        to Congress that could shed light on the events leading up to the insurrection
        when hundreds of rioters converged on the Capitol attempting to stop certification
        of the 2020 presidential election results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777b21e-5be3-4fe2-9393-2e1d90ee70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Justice Clarence Thomas said publicly that he would have granted
        former President Donald Trump''s request to block the document handover from
        the National Archives to the House select committee. No other justices made
        an objection public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43328008-ecb7-44d0-8795-4280d91191f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden White House supports releasing the records to the committee,
        after determining the disclosure is in the nation''s best interest and declining
        to assert executive privilege.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666c7a2-70e2-42e3-a3bd-f7acef73ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The select committee is seeking more than 700 pages of disputed
        documents as it explores Trump''s role in trying to overturn the 2020 presidential
        election. That includes his appearance at a January 6 rally in which he directed
        followers to go to the US Capitol where lawmakers were set to certify the
        election results and "fight" for their county.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8211daa-904b-485b-8ddc-0b7dbd6af987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents include activity logs, schedules, speech notes and
        three pages of handwritten notes from then-White House chief of staff Mark
        Meadows -- paperwork that could reveal goings-on inside the West Wing as Trump
        supporters gathered in Washington and then overran the Capitol, disrupting
        the certification of the 2020 vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faec9f4-8abd-4166-ba64-38c3f63cb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also seeking to keep secret a draft proclamation honoring
        two police officers who died in the siege and memos and other documents about
        supposed election fraud and efforts to overturn Trump''s loss of the presidency,
        the National Archives has said in court documents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d19d3-8706-4651-a7cd-e6520d407739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee, the White House, the National Archives and
        lawyers for Trump have not responded to CNN inquiries about the Supreme Court''s
        order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba472e1b-2aec-4ce4-b7d4-1965da6e3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move effectively moots former Trump''s pending appeal in the
        case that centered on keeping the documents secret. Lawyers for Trump say
        the documents are sensitive and privileged records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c6fd3-ed79-46e3-9b03-48a7dca03485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disagreement between an incumbent President and his predecessor
        from a rival political party is both novel and highlights the importance of
        executive privilege and the ability of Presidents and their advisers to reliably
        make and receive full and frank advice, without concern that communications
        will be publicly released to meet a political objective," Trump''s lawyer,
        Jesse R. Binnall told the justices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce1b97-e964-4f2d-ad5d-592aa6d53aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that Congress had no valid legislative purpose for requesting
        the documents. "Congress may not rifle through the confidential presidential
        papers of a former President to meet political objections," Binnall added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34f3c0-d550-4372-9131-8f6c39721049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Biden administration argued that withholding the records
        based on executive privilege is not in the interest of the United States.
        Solicitor General Elizabeth Prelogar said that in light of the "extraordinary
        events" of January 6, President Joe Biden had decided that that an assertion
        of executive privilege is "not justified."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c522a21-dba6-4d87-943d-9b67c14498b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal appeals court ruled against Trump, holding that he "has
        provided no basis for this court to override President Biden''s judgment and
        the agreement and accommodations worked out between the Political Branches
        over these documents."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ae34f-95a8-4268-a01e-8b9c99299572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court noted that the events "marked the most significant assault
        on the Capitol since the War of 1812," but agreed to freeze its ruling until
        the Supreme Court acted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae85213-42d7-4910-b3ab-f728980b5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under any of the tests advocated by former President Trump, the
        profound interests in disclosure advanced by President Biden and the January
        6th Committee far exceed his generalized concerns for Executive Branch confidentiality,"
        the panel of the US Court of Appeals for the DC Circuit wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ca3c6-f669-401a-b0a6-bb7bf3d4186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Supreme Court cited part of that sentence. "Because
        the Court of Appeals concluded that President Trump''s claims would have failed
        even if he were the incumbent, his status as a former President necessarily
        made no difference to the court''s decision," the Supreme Court said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f10912-8fdf-4ee7-87a8-4f34a2d2a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight''s ruling is a major setback for former President Trump
        in his efforts to block the National Archives from turning over documents
        to the January 6 Committee," said Steve Vladeck, CNN Supreme Court analyst
        and professor at the University of Texas School of Law. "Although the justices
        did not rule on whether the court of appeals correctly rejected his suit,
        by not blocking the handing over now, the justices have allowed that ruling
        to be the final word."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af94622-e57f-4d48-89e9-971220aa6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Implications for the House investigation</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e2fe7-904f-48e6-8287-05f34b07c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s order is a major blow to Trump, at a moment
        when the select committee is gaining steam as it gathers information from
        hundreds of witnesses and communications providers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f364549-ca72-47fd-b2b2-f768832223dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also could send a signal to other witnesses that they have very
        little ability to challenge January 6-related subpoenas on executive privilege
        grounds, potentially opening the possibility for more former White House officials
        to testify.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c3c1f-855b-4434-a842-c5f29fe966e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court left unresolved key questions about an ex-President''s
        ability to claim executive privilege -- claims that top advisers of Trump
        have used to refuse or to hold off on testifying to the House.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9633e42-e3eb-41d2-b3d4-5f3cc324ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, former White House chief of staff Mark Meadows is challenging
        subpoenas from the January 6 committee, in part because he said the questions
        about Trump''s ability to assert privilege in the investigation as a former
        President remain unsettled. He also faces a five-week-old criminal contempt
        referral from the House to the Justice Department, though the DOJ has not
        filed any criminal charges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118eb78d-a0a1-4801-8ea7-8b79aa4035af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC Circuit''s opinion in the Trump case last month undermined
        some of Meadows'' arguments, but now the Supreme Court has scaled back the
        reach of that appellate opinion, saying that the DC Circuit''s discussion
        of his status as a former president is not binding precedent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcd82e-cf6e-4076-8aad-5d639378154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kavanaugh statement</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b231f4a-4df5-4b4d-933d-5352da66d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Brett Kavanaugh, writing alone, said that he agreed with
        the court''s decision to reject Trump''s request, noting that the order was
        not based on Trump''s status as a former President.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784bd020-b37b-4efe-808b-e0c031d9e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement accompanying the court''s ruling, the Trump nominee
        said he didn''t agree with a suggestion by the appeals court that a former
        President may not invoke privilege over documents that occurred during his
        presidency.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a5474-3913-4f43-84e8-b057f9416914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:48:31.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
