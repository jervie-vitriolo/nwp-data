    'mgnl:tags': ['HIV', 'malaria']
    'template': '1'
    'title': 'More people died of drug-resistant bacterial infections in 2019 than
      HIV or malaria, new study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333dd10-4b5c-4457-82d6-820c3ebdda1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 1.27 million people died
        in 2019 due to drug-resistant bacterial infections, according to a new study
        on the global burden of antimicrobial resistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc64f3-6d34-4122-bb8e-763e37386499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d328ab6-0f3b-4fb5-bc7b-abf1b8b4c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal The Lancet, suggests
        that if all drug-resistant bacterial infections had not occurred that year,
        4.95 million deaths could have been prevented in 2019, and if all drug-resistant
        bacterial infections were replaced by infections that could have been adequately
        treated, 1.27 million lives could have been saved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05475e-817f-4fc9-8ebd-acd0e1a8faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3643f1-0258-4dc7-a027-223b5240e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antimicrobial resistance, or AMR, is when bacteria, viruses, fungi
        and parasites become resistant to the drugs typically used to treat the infections
        they cause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e460a9e-e113-4491-b28d-9932232b6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51111044-7c24-4e88-bdb7-bdbe4dc18ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By any metric, bacterial AMR is a leading global health issue,"
        an international team of researchers wrote in the study, adding that resistance
        appears to be a leading cause of death, ahead of both HIV and malaria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce1b6f-4e37-468e-809b-dea8ed489475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd815f-d0ea-4646-af27-44bfa67aa8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- including from the University of Washington''s
        Institute for Health Metrics and Evaluation in Seattle -- analyzed data from
        the current scientific literature on antimicrobial resistance. Their analyses
        included 471 million individual records, and they produced estimates for 204
        countries and territories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4645855-3f7a-49db-a21b-df2f79a1cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568a7ea-aa3e-4586-b387-bb2948b5343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their analyses, the researchers estimated that 4.95 million
        deaths were associated with bacterial antimicrobial drug resistance in 2019
        globally. The data was limited based on how many areas had information available
        on antimicrobial resistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afd630-ca53-4d38-aeab-ede4a4b921c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e21481-702f-4d14-a8c7-71d78bc92c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimated that among 21 regions around the world,
        Australasia had the lowest burden of bacterial antimicrobial resistance in
        2019, with 6.5 deaths per 100,000 people directly attributable to resistance
        and 28 deaths per 100,000 that appeared to be associated with resistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22d322-fd4c-4362-821f-5bfe4b76eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928368ea-f7ff-4f60-9dd1-6b2602026acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western sub-Saharan Africa had the highest burden of bacterial antimicrobial
        resistance in 2019, with 27.3 deaths per 100,000 people directly attributable
        to resistance and 114.8 deaths per 100,000 associated with resistance, the
        study suggests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b3505-85b2-47ce-bc9a-f8b16470b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20747232-07b3-4a44-8750-9b660b01ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 23 pathogens studied, the researchers found that six accounted
        for 73.4% of deaths attributable to bacterial antimicrobial resistance: E.
        coli, Staphylococcus aureus, K. pneumoniae, S pneumoniae, Acinetobacter baumannii
        and Pseudomonas aeruginosa. For deaths attributable to antimicrobial resistance,
        E. coli was responsible for the most deaths in 2019, according to the researchers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae17013-7e41-4e33-8773-20ba0e4b45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea4262e-69de-4627-876b-67aded7dac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, those six pathogens were responsible for 929,000 of 1.27
        million deaths directly attributable to antimicrobial resistance and 3.57
        million of the 4.95 million deaths associated with resistance globally, the
        researchers estimated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4abcd-4e0d-42a1-bd03-00f1b16549f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2d004-d4d5-4d12-9dcb-1d3e038465ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new data reveal the true scale of antimicrobial resistance
        worldwide, and are a clear signal that we must act now to combat the threat,"
        study co-author Chris Murray of the Institute for Health Metrics and Evaluation
        at the University of Washington said in a news release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deac02f-d971-4614-8f70-f190e2d9f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a01dd8-9cc8-4ec2-adc1-d9210f784e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous estimates had predicted 10 million annual deaths from
        antimicrobial resistance by 2050, but we now know for certain that we are
        already far closer to that figure than we thought," Murray said. "We need
        to leverage this data to course-correct action and drive innovation if we
        want to stay ahead in the race against antimicrobial resistance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c21277-67ce-4505-9eac-769dbdf1abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750a171-3f80-4a68-9d67-a847602f52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Covid-19 pandemic rages on, the pandemic of antimicrobial
        resistance continues "in the shadows," and there are "substantial gains to
        be made" from preventing microbial infections in the first place, Ramanan
        Laxminarayan, founder and director of the Center for Disease Dynamics, Economics
        &amp; Policy in Washington, DC, wrote in an editorial published alongside
        the study in The Lancet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa65e3-e15e-4c11-a5fe-3724bb5beec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d40dbf-f051-48f1-851f-4d0be58f408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the major bacterial pathogens covered in this study, only pneumococcal
        pneumonia is preventable through vaccination. Preventive vaccines against
        viral pathogens including influenza, respiratory syncytial virus, and rotavirus
        could be effective in reducing the need for treatment, thereby reducing inappropriate
        antibiotic consumption," Laxminarayan wrote in the editorial, which also called
        for more spending on addressing antimicrobial resistance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5e241-a3dd-4d88-93e2-bfcca28ab59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a389b7d-7c52-46bf-9cf0-1034d4766a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:52:26.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From being an unrecognised and hidden problem, a clearer picture
        of the burden of AMR is finally emerging," Laxminarayan wrote. "Spending needs
        to be directed to preventing infections in the first place, making sure existing
        antibiotics are used appropriately and judiciously, and to bringing new antibiotics
        to market."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0445d-4f66-4194-b183-bfa23516fb62'
