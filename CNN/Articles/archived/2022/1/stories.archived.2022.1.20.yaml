      'mgnl:lastActivated': 2023-01-16T13:08:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0528f0-e3e3-4259-955a-e0d729368280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 areas have a moderate to high-risk classification
        for COVID-19 transmission and healthcare capacities are higher than 70%, according
        to the Department of Health (DOH).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894d7f6-e325-4420-a704-cad528481bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1479e48-941e-40e7-bb86-b00db42fc90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 4, people below 18 and over 65 years old, those
        with underlying illnesses, and pregnant women are not allowed to go out of
        their houses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759837e-5801-428f-8138-caa458117563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90b31e-29fa-4b78-8672-d8c3fe2953fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemas and movie houses, funfairs, live voice and wind instrument
        events, and all contact sports - whether indoor or outdoor - are prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfeea1-59df-4f41-9d06-9862ad89273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df75878-f67e-4bb0-accf-01f72f03bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face to face or in-person classes, except those approved by the
        Inter-Agency Task Force and/or the Office of the President, are also not allowed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9a795-dff0-4ac6-afbd-705b03253680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3d1a1-f46b-4db8-8664-2c2e5932dbfb'
