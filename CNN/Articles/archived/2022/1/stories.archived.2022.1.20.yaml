    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'Department-of-Transportation', 'Philippine-National-Railways',
      'PNR', 'Arthur-Tugade']
    'template': '1'
    'title': 'Construction of longest PNR line to start in Q1 of 2022 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616a323-e7b1-4934-9cb3-f4d4ec7051b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — After
        signing a P142-billion contract package for the Philippine National Railways
        (PNR) Bicol Project early this week, the country’s Transportation department
        said that work for what is touted as the longest PNR line will start within
        this first quarter of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea96b8-25c1-4dcb-b0c5-146e234743b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a group forum on Thursday, DOTr officials said the China-funded
        project was sealed after the joint venture of China Railway Group Ltd., China
        Railway No. 3 Engineering Group Co., Ltd., and China Railway Engineering Consulting
        Group Co., Ltd. (CREC JV).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b6cfc-29d9-40f8-a20c-4e468168e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nabanggit po ni</em> Secretary (Arthur) Tugade <em>ang kanyang
        matagal nang</em> direction <em>at</em> instruction, <em>kung saan nabanggit
        niya po na bagamat nasa pandemya tayo at patuloy na tumataas ang</em> COVID
        cases, <em>sana po siguraduhin ng</em> DOTr <em>at</em> PNR <em>at tiyakin
        na magpatuloy ipatupad ang mga proyekto lalo na ang mga pang-riles at wag
        na maantala. Sabi po ni</em> Sec. Art Tugade <em>na walang halong pulitika
        ang serbisyong publiko</em> and we owe this to the Filipino people,” DOTr
        Undersecretary Giovanni Lopez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3919c-f74e-4c82-a909-3dd4085f4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Tugade mentioned his direction and instruction.
        He said that while we may be in a pandemic and COVID cases continue to rise,
        he is hopeful the DOTr and PNR will make sure to continue the projects especially
        those for railways. He said there will be no politics, just public service,
        and we owe this to the Filipino people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f15ace-1dba-4286-91e5-76d2c5b1b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the 565-kilometer project will cover the design
        and construction of the 380-kilometer stretch from Banlic in Calamba City,
        Laguna to Southern Luzon provinces of Sorsogon and Batangas, covering 39 cities
        and municipalities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c0b55-d6c8-4343-a351-38d1761901ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The railway construction project will have 23 stations, 230 bridges,
        10 passenger tunnels, and a 70-hectare depot in San Pablo City, Laguna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55e2c2-f598-4dc3-a08a-e3ad44be9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said that once fully operational, travel time
        between Metro Manila and Bicol will be cut from the current 12 hours by road
        to as short as four hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c12c9-7e8c-429c-9299-09400b27d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR Bicol passenger trains will run at a speed of 100-160 km per
        hour, while freight trains at a speed of up to 80-100 km per hour. Both are
        faster compared to current regular trains, which run at an average of 60 kilometers
        per hour only.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff50ab6-5e4c-4c81-8f1e-ab5d0c6b8e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the department said train fares would be the same as
        the current regular train fares of P1.70 per kilometer trip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288e11c-f170-4cb6-8fed-a5fee6deeae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala pong nagbago so far sa kautusan ng</em> Department of
        Transportation <em>para sa pasahe ng tren po,”</em> PNR GM Junn Magno said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1a33e-687e-432f-946e-57a76e6722f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nothing has changed so far with the Department of
        Transportation orders on train fares.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b106c-926e-4ec4-b637-1022d303dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is expected to generate more than 5,000 direct jobs
        per year during construction, and over 25,000 indirect jobs including office
        and other managerial jobs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ca640-023b-4456-865a-01c743a74b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the third-largest source of official development assistance
        for railway projects of the Philippines, after Japan and the Asian Development
        Bank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24513ed2-17f9-4d4e-83d0-ffa09b6f6804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:35.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOTr also explained China requires governments to
        seal agreements with contractors first before loan negotiations begin. The
        terms and agreements on the interests of the loan project for the contract
        are under negotiation between the Department of Finance and China. There are
        no collaterals for the said project.</p>'
  'Qatar-2022-World-Cup-tickets-go-on-sale-':
    'author': 'Ben Church, CNN'
