      'mgnl:lastActivated': 2023-01-16T13:09:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three days, Manuela was diagnosed with multisystem inflammatory
        syndrome, a rare condition that affects children who have been infected by
        Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864bf0c-56e9-4a99-9e83-dc9a90a34366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuela recovered from Covid, but its side effects have left a lasting
        impression on her heart: She now has arrhythmia, an irregular heartbeat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680f001-b519-4de6-8716-e981e9d9ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so horrible. She was a healthy child, with no underlying
        conditions," Basto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075065d-d022-4772-9b00-5ba1e565d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuela survived Covid. But hundreds of other children in Brazil
        haven''t.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bb4d1-07f0-4a20-a8b4-5cfd12d17eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 2020 and November 2021, 308 children aged between
        5 and 11 have died from Covid-19, according to data from the Ministry of Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03915262-7d09-4137-af94-0793f9dda119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatrician and infectious disease specialist Marcelo Otsuka told
        CNN that Covid has killed more children than meningitis and measles in the
        same period, only trailing behind deaths from road accidents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fc8a1-fe0e-4d5c-9c7a-b832e8742db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as a nationwide Covid-19 vaccination campaign for children
        aged 5-11 is underway, it''s providing relief to many Brazilian parents like
        Basto, who says that it will give her a "peace of mind."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7bc47-3bf8-404a-8928-98e4edacec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout began on Monday, and with schools back in session from
        February, many parents feel the same way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d9b01-f24b-4f69-b0cb-0d3f6a6ceb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide survey from the Datafolha Institute released on Monday
        revealed that 79% of respondents support vaccinating children in that age
        group. (The survey was conducted by phone on January 12 and 13 among 2,023
        people aged 16 and older.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9a522-990b-428c-aa18-52f5cc884b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vaccine couldn''t come fast enough for some parents, who
        have been waiting nearly a month to take their kids to get the shot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df9303-e279-4c6c-a961-199f66367306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason? Mainly Brazil''s own President Jair Bolsonaro.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6920ebf-aaa8-4d28-91a4-3a9067c93043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who says he is unvaccinated, has been widely criticized
        at home and abroad for playing down the severity of the virus, including discouraging
        others to get vaccinated, despite Brazil battling one of the worst coronavirus
        outbreaks in the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ece174-d261-4f2e-ad67-3564d7071ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s opposition to child vaccination is the latest instalment
        in this crusade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496efe35-724d-457c-9df6-eabc71be1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 16, Brazil''s regulatory agency Anvisa green lit the
        Pfizer/BioNTech vaccine for children. That same day, Bolsonaro called the
        decision "unbelievable," and threatened to release the names of Anvisa staff
        involved in the decision.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6748f1-3b90-40a5-b80d-185d27ad5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congresswoman Bia Kicis, a loyal Bolsonaro supporter who also has
        discredited child vaccinations on social media, later revealed those names
        to a WhatsApp group of Bolsonaro supporters. Kicis justified her actions,
        saying she thought the documents were public in a hearing on the issue earlier
        this month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e2322-7bbd-493b-ac00-a2eb71ff3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just days before the rollout got underway, Bolsonaro falsely
        claimed in an interview to TV Nova Nordeste that no children have died of
        Covid, before later saying in the same interview that "some children must
        have died, but they must have some comorbidity."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89991340-8c6f-40a7-b58e-b2859f06f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps those words come as no surprise: Last June, while speaking
        at an event, an unmasked Bolsonaro asked a child to remove her mask, and also
        took off another child''s mask.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e103e4-ee8f-4706-885f-e53b5d3f99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His actions are a slap in the face for the hundreds of parents still
        grieving the loss of their children -- and to Manuela''s mother, Basto, who
        was fearing the worst.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72363e66-f7f5-4dea-846a-a0a376311713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has also said that he will not vaccinate his 11-year-old
        daughter, saying that "children have not been dying in a way that justifies
        a vaccine."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ec5e5-3a6f-41e3-bc40-0bd42474821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "these vaccines offer really good protection, with even
        greater protection to children than to adults, and with excellent safety,"
        pediatrician and infectious disease expert Dr. Marcelo Otsuka told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb889f-596f-4476-9654-601e0c179ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All studies suggest that vaccines are safe and have very good efficiency
        for the 5-11 age group," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0736878-ad43-4347-b335-64479c0282ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otsuka cited data from the US, saying: "When you analyze data from
        the 7 million doses given in the US to this age group there were no adverse
        effects reported that should make us concerned."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadac1a-5e2c-463c-869a-d854aa06e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolsonaro and his administration are largely undeterred by scientific
        evidence, with their rhetoric instead delaying the rollout.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2752f-f127-4d75-a5bc-193b209b96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''paradox''</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369baf2-81d7-4b06-84a9-0e37c50d32b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esther Solano, professor of international relations at Sao Paulo
        University, told CNN that Bolsonaro''s messaging around vaccines for children
        is part of his long-term political strategy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee955565-7246-46d5-84b9-11d933401c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the rollout was approved, Solano said that it presented a "paradox"
        for the Brazilian leader, who has been denying the effectiveness of vaccines.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4966dc-1783-4e54-991b-7be196a1c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to follow his strategy, as he cannot change the speech and
        adopt a favorable one for the children," Solano said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f9592-2e94-43d4-971f-6e9a0bece3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s anti-vaccine rhetoric is not necessarily aimed to stop
        Brazilian kids from getting the shot, Solano added, but rather part of his
        long standing campaign to recruit and play up to his far-right base ahead
        of the October 2022 elections.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c1612-0732-4f81-a9af-1cb081644f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bolsonaro is mobilizing his radical supporters in thinking about
        the next elections," Solano said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865f173-c7f4-455f-9ffb-5a0e9b2ea6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro and Health Minister Marcelo Queiroga also proposed a period
        of public consultation before rolling out the shots and that parents present
        a medical prescription to get their children vaccinated.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3f60e-f4f4-4e8c-9b98-0780e3a54c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those proposals didn''t pass -- it did stall the rollout.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6762ec-45ed-4947-b288-d058020b4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is now starting the process much later than many other Latin
        American countries -- including Cuba, Chile and Argentina, whose child vaccine
        campaigns have been running for months.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5daf5d-524f-4323-90b1-b1774dc7ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Queiroga hasn''t stopped his attempts to undermine their efficacy.
        This week, he falsely claimed that thousands of people had died from adverse
        reactions caused by the vaccines, directly contradicting his government''s
        own data. He later said that those comments were taken out of context by the
        media.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91caf35a-562c-419c-894c-aa568a4f4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to know what Bolsonaro and his allies will benefit from
        railing against child vaccination, given public support largely backs them
        -- especially in an election year where the cards could be stacking against
        him.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19938b18-dd80-464d-97e2-bebd4ee9912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political scientist Camila Rocha told CNN that Bolsonaro''s "aim
        is to unify and mobilize his core supporters (around 20% of voters) around
        a new controversy -- as well as diverting attention from other subjects that
        can be uncomfortable."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0522f-1aab-4ac2-bce9-e012253ba93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bolsonaro''s supporters, the child vaccination issue won''t
        affect their support, Rocha said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823838e-3706-41e6-9370-be0d9296c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have negative consequences among people who voted for
        Bolsonaro and are disappointed with his governments and his attitudes during
        the pandemic -- especially women and young people," she added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750aa6c-b32d-4e65-b572-681227881441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Basto, Bolsonaro lost her trust a long time ago. She has seen
        what Covid has done to the country and to her child.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae38bf-953f-43b6-bc01-0499344e8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a crazy denialist, what can you say? It is unbelievable that
        a president would have such attitudes," she said.</p>'
  'russia-ukraine-joe-biden-news-conference':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-20T07:23:53.926+08:00
    'imagesource': 'jcr:a1079001-f53f-48b4-aae1-7f4b48cc6744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df1b249-28df-47d9-9f12-bacb0b343e23'
    'lead': 'US President Joe Biden on Wednesday predicted Russia "will move in" to
      Ukraine, citing existential concerns by the country''s president, Vladimir Putin,
      even as he warned of significant economic consequences should such an incursion
      occur.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T07:28:20.555+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:09:25.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
