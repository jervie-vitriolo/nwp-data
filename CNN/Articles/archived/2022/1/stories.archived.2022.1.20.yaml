      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282c478-288c-4093-a705-1282e70da872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:40:47.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other escapees, Pacifico Adlawan and Arwin Bio Villeza,
        were <a href="https://cnnphilippines.com/news/2022/1/17/Bilibid-maximum-security-jail-escape.html"
        target="_blank">killed on the same day</a> in pursuit operations that lasted
        for eight hours.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a06efd-49af-4537-94cc-305a606df506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:40:47.948+08:00
