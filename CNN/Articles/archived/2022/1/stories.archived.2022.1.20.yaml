      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e7186-e97d-4287-bdf5-835cf481e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:35:10.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We needed to protect the greater good to achieve the greater good.
        I think that is the principle behind this policy," Dizon said, despite calls
        from lawmakers and the public to repeal the policy for supposedly being discriminatory
        and anti-poor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfb3f8-1ee8-4b49-8b29-ebb4bdfe608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:35:10.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507c391-12ff-4d68-be85-e866050f4ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:35:10.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were frustrated with the late clarification from the government
        that the unvaccinated and partially vaccinated workers are exempted from the
        policy, as some of them were already barred by authorities from taking public
        transport on the first day of the implementation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e98019-b372-458d-8821-e0b329ff7ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:35:10.210+08:00
