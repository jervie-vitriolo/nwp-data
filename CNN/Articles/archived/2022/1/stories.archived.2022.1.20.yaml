    'mgnl:tags': ['Russia', 'Joe-Biden', 'Ukraine']
    'template': '1'
    'title': 'Biden predicts Russia ''will move in'' to Ukraine, but says ''minor
      incursion'' may prompt discussion over consequences

      '
    'visualType': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ee1f1-5d33-43b7-9bf2-abd6ff2de109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden on Wednesday predicted
        Russia "will move in" to Ukraine, citing existential concerns by the country''s
        president, Vladimir Putin, even as he warned of significant economic consequences
        should such an incursion occur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d1bad-23be-4cc7-bdc2-abf5e27eb8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd5014-375b-4ae7-a3da-63a489c56259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he suggested a "minor incursion" would elicit a lesser response
        than a full-scale invasion of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0834437-ca4a-49be-8d77-d9b2fe822b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417aa49-23fb-4604-861b-60c4a761ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not so sure he is certain what he is going to do. My guess
        is he will move in. He has to do something," Biden said, describing a leader
        searching for relevance in a post-Soviet world. "He is trying to find his
        place in the world between China and the west."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0a4ef-6c2b-40a1-b39a-50d2ec93dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd24f5-1496-4654-8de5-a831c6d01e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s prediction of an invasion is the firmest acknowledgment
        to date the United States fully expects Putin to move after amassing 100,000
        troops along the Ukraine border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08c7b8-109a-4b0b-91db-b871d5d04ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2bc98-1001-4096-84eb-d89dd069eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking with Putin twice last month, Biden said he believed
        his Russian counterpart had a good understanding of the economic sanctions
        he was preparing to enact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e1b37-304b-4644-9e97-6500224b0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b36521-688e-478b-a078-7c8f2e18cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s never seen sanctions like the ones I promised will be imposed
        if he moves, number one," he said, adding the level of punishment would depend
        on what Russia''s invasion looks like. "It''s one thing if it''s a minor incursion
        and we end up having to fight about what to do and not do, et cetera."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5ad77-6af5-4547-bec0-c686f21feef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1fb131-3972-4c23-adf5-3617a7c5baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if they actually do what they''re capable of doing with the
        forces amassed on the border, it is going to be a disaster for Russia if they
        further invade Ukraine. And that our allies and partners are ready to impose
        severe cost and significant harm on Russia and the Russian economy," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921f6f2-c188-4ce3-95dd-499bcd2b9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849bd906-3b5f-49e6-b2f3-cc4c11a2fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes limiting Russian transactions in US financial institutions
        -- "anything that involves dollar denominations," Biden said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8346f-9533-4b0e-a390-fc39eaac59d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6166f6-0bba-496a-bae3-5f867adff78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ukrainian official told CNN''s Matthew Chance that he is "shocked
        that the US President Biden would distinguish between incursion and invasion"
        and suggest that a minor incursion would not trigger sanctions but an invasion
        would.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c34879d-6372-4a62-bca8-73a31dd5357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c9503-1cc2-4b2d-a8b0-6601d5455742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives the green light to Putin to enter Ukraine at his pleasure,"
        the official added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd77ff1c-adcd-4c35-a73b-c5bbfdc57cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdefe25-acc7-420b-b259-1ca829d875ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian official said he''d never heard any nuance like this
        from the US administration before.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3541bf-551b-447d-ad73-3cb0360543c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a51c20-d3fe-49b1-8f94-0525caa7b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kyiv is stunned," he added, referring to the Ukrainian government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ac385-b804-4d29-bf35-d5d129cf99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363b74e-f5d9-4a70-b371-f0cf794076dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining the reference to a "minor incursion" prompting a discussion
        among Western allies over how to respond, Biden suggested disunity with NATO
        could lead to debate over how to punish Russia for actions in Ukraine that
        fall short of a full-scale invasion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97e173-df7f-4951-99c6-f100a469c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a61f6-035c-4ee2-bb6e-10795f2d13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is something that is where there''s Russian forces crossing
        the border, killing Ukrainian fighters, et cetera, I think that changes everything,"
        the President said. "But it depends on what he does, to what extent we''ll
        get total unity on the NATO front."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97506c6-9baa-4354-882e-3eb8a1908678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f397392-c37e-4ca5-80fe-a0a90279bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important that we keep everyone in NATO on the same
        page. That''s what I''m spending a lot of time doing, and there are differences.
        There are differences in NATO as to what countries are willing to do, depending
        on what happens," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f94f44-0c7d-44c0-8e84-339557c51dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55ea25-ceef-4753-885b-bf9a6ed731ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Horne, spokeswoman for Biden''s National Security Council,
        said on Twitter that Biden "was referring to the difference between military
        and non-military/para-military/cyber action by the Russians. Such actions
        would be met by a reciprocal response, in coordination with Allies and partners."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca496ee9-937f-468f-a54f-67e702df63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdcd568-b544-4e79-8190-5d2c872040fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also warned Russian lives would be lost in an invasion,
        along with potential Ukrainian casualties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ed2a5-9c16-445b-a53e-db49bdc60315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aaf686-4d82-456a-85b1-37fa57ad73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of going into Ukraine in terms of physical loss of life
        for the Russians -- they''ll be able to prevail over time but it''s going
        to be heavy," he said. "It''s going to be real. It''s going to be consequential.
        Putin has a stark choice. Either de-escalation or diplomacy. Confrontation
        and consequences."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d96c78-8d43-47c4-b026-8833301fddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add84e12-e8e0-45b3-ad0d-11bdf694e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not all just a cake walk for Russia," he went on. "Militarily,
        they have overwhelming superiority. And as it relates to Ukraine, they''ll
        pay a stiff price immediately, near term, medium term and long term if they
        do it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27b701-623b-4396-9538-8939816e261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125e408-70fb-4eec-a15d-feac7a01ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden speculated Putin was not seeking "any full-blown war," but
        said he did believe he was looking for some type of confrontation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22a03a-f9a8-4fe3-a3e6-73d5581fae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b55fa3-5859-49e5-9164-0578b3dfbb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I think he''ll test the west? Test the United States and NATO
        as significantly as he can? Yes, I think he will. But I think he''ll pay a
        serious and dear price for it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2dba6c-fdd9-4354-8575-744074bdc5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c858b-b3d4-491b-a06c-dd6ef787638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t think now will cost him what it''s going to cost him,"
        he said. "And I think he''ll regret having done it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c17c6-87b2-4fe3-8125-f5805c848c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d006b4-86a7-4973-b81d-fd9d7c9d451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden later acknowledged the uncertainty surrounding the situation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b79377-e6f5-4384-bd49-1a63d32e5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559b02e-c59c-4f10-a6b5-f65c61e36c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing I am confident of is that decision is totally, solely,
        completely Putin''s decision. Nobody else is going to make that decision.
        No one else is going to impact that decision. He''s making that decision.
        And I suspect it matters which side of the bed he gets up on in the morning
        as to exactly what he''s going to do," Biden said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af00ed-2477-4c0f-9f33-96e802c7c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ccaabe-c020-47bb-aad2-a3b25b04af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said senior US officials who had met recently with their Russian
        counterparts came away from the talks uncertain whether anyone aside from
        Putin truly knew what he planned to do.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b2d48-7256-4846-9175-843822e4964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9fab5-6217-491e-8374-55eb1cdf3d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe he''s calculating what the immediate short-term and the
        near-term and the long-term consequences of Russia will be. And I don''t think
        he''s made up his mind yet," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f608c-f361-4639-8828-cb8f724a54ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c713e0-e5f0-4dc7-b45c-43cd237417c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s prediction came after Ukrainian President Volodymyr Zelensky
        on Wednesday urged Ukrainians to not panic and to "calm down" over fears of
        a possible Russian invasion.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2facf35-6f9c-4280-ade3-055f4dbe16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a30e5e-2626-4d9f-8f1d-a6969c569fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our citizens, especially the elderly, need to understand this:
        Everyone needs to exhale. Calm down. Don''t run for emergency supplies like
        buckwheat and matches. To all the media: Remain as the media, not become a
        source of mass hysteria. Do not help the enemy in the pursuit of hype by reporting
        daily that war may happen tomorrow! This will definitely not stop it."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3dfe1-e842-4200-97c9-175eb011f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:28:20.559+08:00
      'mgnl:createdBy': 'vince'
