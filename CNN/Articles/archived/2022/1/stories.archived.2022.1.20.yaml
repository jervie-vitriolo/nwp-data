      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182db7e-a4bb-454f-be46-6e880b7864ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, Gilead said "in coordination with
        the US Marshals and local law enforcement, Gilead has executed seizures at
        17 locations in nine states, seizing thousands of bottles of Gilead-labeled
        medication with counterfeit supply chain documentation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
