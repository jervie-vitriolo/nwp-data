      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which took place around 9:40 a.m., was "unprovoked
        and the victim does not appear to have any interaction with the subject,"
        NYPD Commissioner Keechant Sewell said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a887f-b44c-403e-8420-21e438f92028'
      'mgnl:activationStatus': true
