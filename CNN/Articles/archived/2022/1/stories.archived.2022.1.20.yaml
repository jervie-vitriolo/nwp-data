  'opinion-taxing-extreme-wealth':
    'author': 'Chuck Collins for CNN Business Perspectives'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-20T15:39:33.935+08:00
    'imagesource': 'jcr:ce94e4a0-59cd-4887-8686-b1af4a40906e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '629f2628-c889-4346-812d-b9b9b94bdb37'
    'lead': 'The pandemic has shone a spotlight on how inequality kills. As inequalities
      in income, wealth and access to health care have accelerated, the world''s most
      economically precarious people have suffered far more than their fair share
      of death and economic loss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T15:41:59.027+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:09:10.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:28.185+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Taxing extreme wealth could lift 2.3 billion people out of
      poverty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b029f3-5eb1-4d26-908d-806f70d28af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Chuck Collins directs the Program on Inequality
        and co-edits Inequality.org at the Institute for Policy Studies. He''s the
        author of the book, The Wealth Hoarders: How Billionaires Pay Millions to
        Hide Trillions, and a co-author of the new report, Taxing Extreme Wealth.
        The opinions expressed in this commentary are his own.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefa0a8-f2eb-4028-8bca-948c7ba8c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The pandemic has shone a spotlight on
        how inequality kills. As inequalities in income, wealth and access to health
        care have accelerated, the world''s most economically precarious people have
        suffered far more than their fair share of death and economic loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345cc3b3-32a2-45f1-9fa7-0b17c4db62b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a new Oxfam report points out, inequality contributes to the
        deaths of more than 21,000 people each day. And make no mistake — the pandemic
        is making inequality worse. Oxfam reports that 99% of the world''s workers
        earned less money than they would have if the pandemic hadn''t happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d589864-143f-4c3c-bd01-fdb481217368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the world''s 500 richest people saw their wealth increase
        by $1 trillion last year. And here in the US, the combined wealth of our 745
        billionaires has increased by over $2 trillion since the pandemic began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f1700-a3f3-4d41-b6d3-fe1b2d0c7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These extreme inequalities are the preexisting condition that made
        our society more vulnerable to disease and undermined a robust global public
        health response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9400af5-c104-413b-b4de-bf7b362a20b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sometimes the medicine is found alongside the disease. This
        unprecedented global concentration of wealth has launched a global movement
        to tax the wealth of the richest individuals to fund health care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2898a-5600-4f3e-8f07-937426daa832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new report published by Fight Inequality Alliance,
        the Institute for Policy Studies, Oxfam and Patriotic Millionaires, a small,
        annual wealth tax on the world''s wealthiest billionaires and multi-millionaires
        could raise over $2.5 trillion each year. (That''s based on a graduated rate
        structure of a 2% tax on wealth over $5 million, 3% on wealth over $50 million,
        and 5% on wealth over $1 billion.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed86eae-72ae-48dc-a7ef-4f64582819fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is enough revenue to lift 2.3 billion people out of poverty,
        vaccinate the entire world, and deliver universal health care and social protection
        for all citizens of low and lower-middle-income countries — an estimated 3.6
        billion people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146af14a-8d05-49c8-beaa-f5bc8064263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the United States, a tax like that could raise nearly $930
        billion a year. And with a more progressive rate structure — say, a 10% rate
        on wealth over $1 billion — it could raise over $1 trillion. Numbers like
        that could put us on the path to universal health care, a decarbonized economy,
        and much more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f284d-7d70-4d1f-aa76-a2d6f137eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of solid proposals for how to tax these
        accumulations of wealth and power. During the 2020 presidential campaign,
        both senators Elizabeth Warren and Bernie Sanders advanced proposals for a
        direct annual wealth tax. But there are other ideas, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036bd0b-7de9-4986-bf12-edd849f82fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Senator Ron Wyden put forward a proposal to tax the
        unrealized capital gains of the country''s billionaires and those with income
        of at least $100 million for three years in a row. It would generate an estimated
        $557 billion over 10 years, according to congressional tax scorers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870449f-74d7-48ed-bb4b-4e77e55c267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress could also explore ways to shore up the federal estate
        tax, our nation''s only levy on the lifetime accumulated wealth of multi-millionaires
        and billionaires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa212d-5c92-4a75-9a10-d586c4d36dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tax is designed to be paid when wealthy individuals die, but
        it exempts the first $12,060,000 for individuals. Even worse, it''s been decimated
        by tax avoidance and loopholes. A ProPublica expose revealed that more than
        half of the 100 wealthiest billionaires in the US avoid the estate tax by
        using complex trusts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d18c93-f241-44a2-8347-367168bc5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we reckon with the human and financial costs of this pandemic,
        lawmakers should work now to shore up the federal estate tax, shut down loopholes
        and trusts that serve no purpose other than tax avoidance, and consider implementing
        a billionaire income tax and annual wealth tax.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10d75a-0feb-49de-a41b-e16cbf1bfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These steps would help us capture the unequal rewards that have
        flowed to the top during the pandemic. They would reverse the decades of extreme
        inequality that left us so vulnerable to the pandemic in the first place.
        Finally, they would raise funds to bolster our public health infrastructure
        — and prepare us for whatever challenges lay ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242c7ac-6562-4589-a164-eee9014fd59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:41:59.029+08:00
