      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book, she describes her sister''s behavior growing up at
        times as "paranoid" and "erratic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec197cc6-9495-4f97-961c-4e877b17ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:08:17.228+08:00
      'mgnl:createdBy': 'lara'
