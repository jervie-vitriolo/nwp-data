  'Why-Netflix-is-raising-prices':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-20T23:17:49.445+08:00
    'imagesource': 'jcr:fbab9201-88f5-4597-a936-2f3f639a29cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b105118d-23ce-44be-af1e-94b9ae165aac'
    'lead': 'The company boosted subscriber fees Friday, a move that raised its stock
      price -- and eyebrows -- across the streaming world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T23:19:30.635+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:08:52.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:44.073+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Netflix is raising prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d5c66-58fc-49fa-a53e-45d253cffd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Netflix is set to report fourth-quarter
        earnings on Thursday. Typically, Wall Street''s eyes would be set squarely
        on the streamer''s subscriber growth. But this time, there''s something new
        for investors and industry observers to look at: Netflix''s sales projections
        after it raised its prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6de6d-7c01-488e-bd3b-d203f5f84fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company boosted subscriber fees Friday, a move that raised its
        stock price -- and eyebrows -- across the streaming world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3826cc-42e3-4af1-8bf4-db69a20b83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They clearly believe they still have the pricing power to do so
        and that they provide an exceptional value for the money," Andrew Hare, a
        senior vice president of research at media consulting firm Magid, told CNN
        Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922b4fc-6dea-4fc8-9fa1-094441871f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hare believes Netflix understands that the US and Canadian markets
        are maturing and competition is fierce. So it''s trying to offset its slower
        growth with higher subscription prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c4807-bb1b-4d90-8cba-9b3e9826457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raising prices is just one lever they can continue to pull right
        now, though I''m not sure for how much longer," Hare said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714116bc-087d-46fb-bace-7166d4bc9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming media company said Friday that it''s raising the monthly
        price for a US subscription to its standard plan by $1.50, to $15.49, and
        its basic plan by $1 to $9.99. The premium plan increased $2 per month, to
        $19.99.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e47c70-6ab6-4653-ac52-70a844e05a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, Netflix''s standard plan also went up $1.50 to $16.49
        Canadian and the premium plan rose $2 to $20.99 Canadian. Its basic plan remained
        unchanged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a5654-1e9a-42c3-8145-741b0cf585e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street was happy with the news, sending Netflix''s stock up
        roughly 2% on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0ac28-142b-4ce5-87f7-a08ab9acd013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spending money to make money</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772364d5-78ec-4e40-9842-f101e9c9549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zgutowicz, a senior analyst with Rosenblatt Securities, said
        that Netflix spends a ton of money on content around the world, which hasn''t
        been supported by two of its biggest markets, US and Canada, where subscriber
        growth has "waned over the past several quarters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df28d4-c509-47e8-8f20-51b4dd8271ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re estimating that Netflix will spend $17 billion [in 2021]
        globally and that''s [coming] off $12 billion in 2020, which happened to be
        a down year because of Covid," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74b456-9b20-4615-acc9-d5b605926f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why investors will be so focused on what Netflix says about
        the current quarter and beyond, as those higher prices start to kick in. If
        Netflix continues to bring in so-so subscriber growth numbers, Hare believes
        that the company will need to focus on other ways to make its investors happy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614cbc0d-e6f2-4967-a648-d1e0f5e18d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subscriber growth in the US and Canada has been a difficult story
        to tell," Hare said. "That''s why they need to talk about the global [subscription]
        growth story, positive cash flow, new content, new growth opportunities like
        gaming, and potentially new business models and markets."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03213a58-ca5e-4b59-bf37-ff794ffe7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Netflix is still Netflix and continues to be massively
        popular with its 213.5 million users around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04491ba6-f628-4c31-9a41-cd4c570d118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the near term Netflix continues to be the premier streaming
        service both at home and abroad," Hare said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd5060d-4839-4c74-aa83-4973e1ea9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that? TBD. Challenges lie ahead for Netflix on subscriber
        growth, production costs and evolving consumer habits, Hare said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539e4a3-41ef-4b5b-93a6-4913800daa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve reinvented the entertainment industry in the last decade."
        he added. "Now a whole new era of challenges and opportunity begins."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb524395-0d15-49fe-bda4-76f8ae726b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opening the floodgates</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d361c-2fcd-45be-b5ba-103e2e2b8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dollar here and a dollar there might not seem like much, but it
        matters to both Netflix and consumers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1cc3a4-7381-4ddc-b8d7-12d74e977dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some consumers, price increases — even $1.50 — may be too much
        considering the influx of services in recent years from Disney+ to Peacock
        to HBO Max (which is owned by CNN parent''s company, WarnerMedia). Streaming
        is eating into consumers'' wallets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41923ce3-10d5-43c1-a9b0-bd52e258fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As goes Netflix so goes the rest of streaming, so this price hike
        potentially gives a runway to the company''s streaming rivals to also raise
        their own prices at some point.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c04f1-719f-4163-ab46-ace3c9fbe8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it does for Disney+, I''m not sure for others like Peacock
        or Paramount+ because they don''t have the breadth of content as Netflix and
        Disney," Rosenblatt said. "It does give HBO Max some room to raise prices
        as well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645ae9c-ec60-4973-959c-429b60bec228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:19:30.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/20/media/netflix-prices-earnings-preview/index.html">Why
        Netflix is raising prices</a>".</em></p>'
