    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec632d-766f-44c2-9f41-e68384330cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a two-year investigation, "evidence showed that
        the distributor defendants sold 85,247 bottles" of the counterfeit drugs,
        according to the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f518ec8-a658-4ea4-aba9-0939d4ac9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6566512-d27b-4a0f-85e5-a5f2ac394138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottles were labeled Biktarvy and Descovy, two popular medicines
        to help treat HIV-1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17c620-d8d7-483f-a2a5-a3e592de560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632daaa-eff9-4a9b-b902-c40796a8a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing investigation "revealed that pharmaceutical distributors
        not authorized by the company to sell Gilead medicine were selling drugs to
        pharmacies that they sourced from various fly-by-night entities as part of
        the illegal counterfeiting scheme."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6158cad-2a8f-495a-a262-a55ac1f2ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca51c68-74e0-417c-b59e-9814853c4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August of 2021, Gilead warned of the counterfeits, issuing a
        consumer alert at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1286b65b-b874-46e9-a01b-8d81a108345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0e106-e6be-4b09-8c7d-1a28f801fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents, which were filed in U.S. District Court for
        the Eastern District of New York in July of 2021, Gilead asked that the court
        bar certain distributors from "selling any Gilead medication, whether genuine
        or counterfeit." Additionally, it is asking that the defendants cease "falsely
        representing themselves as being connected with Gilead or sponsored by or
        associated with Gilead."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ba6ed-41a4-45d3-b958-b3a7d61a6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280be40d-6607-4597-b038-40063d066186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, which was unsealed by a judge on Tuesday, alleged
        in one glaring example that "the tablets inside those bottles were not Gilead''s
        HIV medication. They were completely different drugs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c83c5d-8f8f-4859-89ce-86438d80431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85bef5-ab8f-44d5-a57d-fe0882a30fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outside laboratory tested the medicines and allegedly found "the
        most common contents of the tested counterfeits was quetiapine furmarate,
        a non-Gilead... prescription anti-psychotic medication with a number of known
        serious side effects," the complaint says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e68e7-0d07-40de-a30b-e51916ec6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3d414-df83-4635-8821-bb8b8e8a190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts by CNN to reach attorneys for the defendants were unsuccessful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c2c18-630e-4151-9e23-92a9275e1dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60939c0-bcc8-45af-a201-c01f073c2207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead warned about the dangers of using counterfeit medicine. "Counterfeit
        and tampered medicines can result in serious and or life-threatening health
        risks," it said, adding that "They are not equivalent in quality, safety,
        and/or efficacy to genuine medicines."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172a82c-0fca-4ba3-a669-f758e20e9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594dca65-4d4b-4c45-a99d-76636413fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patient safety is our first priority, and our actions were instrumental
        in removing counterfeit HIV medications from the U.S. supply chain and protecting
        individuals who rely on our medications," Lori Mayall, head of anti-counterfeiting
        and brand protection at Gilead Sciences, said in a statement. "Based on our
        actions, we believe that we have successfully stopped these defendants from
        distributing additional counterfeit versions of Gilead medication to patients."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b35123-4a75-4f30-aa27-4bc9b4de3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/19/business/gilead-seizure-counterfeit-drugs/index.html">Gilead
        announces massive seizure of counterfeit HIV-1 drugs</a>."</i></p>'
