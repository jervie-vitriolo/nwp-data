      'text': '<p><strong>(CNN) —</strong> The biopharmaceutical company Gilead Sciences
        announced Wednesday a massive web of seizures across several states of "counterfeit
        and tampered Gilead HIV medication within the U.S. supply chain."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491144ff-f6ba-46a7-b837-a589e4d90343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:05:49.571+08:00
