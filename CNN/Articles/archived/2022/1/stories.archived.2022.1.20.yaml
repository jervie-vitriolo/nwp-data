    'title': '''The Rock'': Dwayne Johnson says he isn''t the anonymous buyer of T-Rex
      skull'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaf6c60-5541-4a9c-8057-4124ccad5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dwayne "The Rock" Johnson isn''t the anonymous
        T-Rex skull buyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf80fc-afda-4879-8aca-5abcd890af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc30cc-26b6-4c7d-8ac8-e6acf6b091d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, a 39-foot T-Rex fossil -- nicknamed "Stan" in acknowledgement
        of its discoverer Stan Sacrison who excavated the remains in 1992 -- was sold
        to an anonymous buyer at a Christie''s live auction for a $31,847,500 fee,
        according to the National Geographic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ce804-f06b-461e-b2e2-e37b7845d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881e1cf-cd1d-490d-85d2-8f16ae6070c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Johnson was spotted with a giant T-Rex skull in his home
        office during his virtual appearance on "Monday Night Football with Peyton
        and Eli."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f89d00-81db-4d5c-9933-4e84af1900fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82a81b-b411-42e0-93cc-b4b83db03faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-host Eli Manning pointed out the dinosaur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d5aa0-5a83-4a75-956d-3d1c319defe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03f0f2-9704-487c-bb20-7246436f032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a T-Rex skull, yes," Johnson laughed. "That''s ''Stan.''
        So as a matter of fact ''Stan'' is the most complete T-Rex skull ever found
        by a paleontologist -- a young paleontologist -- and his name was Stan, so
        this T-Rex head was named after him. Pretty cool and badass isn''t it?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54842959-5219-492f-957d-4b7d8d098478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b80f81-b4cd-450c-81b1-389b8449c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy Instagram post on Tuesday, Johnson said he isn''t the
        buyer and that the skull seen on the ManningCast is a replica.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063410b-7d71-450e-b3fb-9bbf22c0d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbcd08-08bc-472d-b9e0-3d57fb6afd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After my LIVE interview on last night''s #ManningCast on @NFL''s
        Monday Night Football, there''s been tons of worldwide speculation in the
        world of science ~ that I am the "mystery buyer" of the original T-REX skull,
        known as STAN," he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca12cbe-b77d-4967-9257-186740519914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d568b07-ae41-49ad-bbfb-b9288f6a5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not the mystery buyer. In my home office, this is my REPLICA
        CAST of STAN that I had made and purchased from my friends at The Black Hills
        Institute of Geological Research and Paleontological Excavations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee132979-b815-477c-91fc-801e852cf95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ed3aa-6802-4541-88c1-9fa610870b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original STAN was found in 1987, by amateur paleontologist,
        Stan Sacrison and finally excavated in 1992. In science, this T-REX skull
        is considered to be the most perfectly preserved skull ever found. Bones of
        this beautiful beast were perfectly pristine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586496d-0780-4850-8aff-ba27132c431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860385d-2ced-4266-9933-633159ab8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why STAN is so extraordinary and special. In 2020, STAN
        was auctioned and sold for $31.8 million to an anonymous buyer and never seen
        again. That buyer was not me.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1447522-096b-4b20-bcce-6ee6afb94128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e3410-4275-42cf-894c-410096bb5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My love, respect, fascination and curiosity for paleontological
        &amp; archeological science runs deep - and if I was the proud owner of the
        real STAN, I sure as hell wouldn''t keep him in my office. I''d keep him in
        a museum, so the world could enjoy, study and learn from him."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2e7f7-7834-4bd2-bbf8-684b5315e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has segued from professional wrestler to movie star, major
        entrepreneur and someone nearly half of America would like to see as the next
        president of the United States, according to one poll. He has 285 million
        Instagram followers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d4f05-32eb-4c6f-b323-878441a59c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:03:23.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2022/01/19/sport/dwayne-the-rock-johnson-t-rex-spt-intl/index.html">The
        Rock'': Dwayne Johnson says he isn''t the anonymous buyer of T-Rex skull</a>."</em></p>'
