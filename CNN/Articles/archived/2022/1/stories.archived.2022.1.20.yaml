      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e5a78-1252-43f4-9adb-2f3ccc1d38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dar maintained they have data to support their decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d0c15-29a0-454e-ab03-8639e3444049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
