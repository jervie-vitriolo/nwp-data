      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/19/health/bacterial-antimicrobial-resistance/index.html"><em>"More
        people died of drug-resistant bacterial infections in 2019 than HIV or malaria,
        new study suggests"&nbsp;</em></a></p>'
  'Thai-YouTube-tarantula':
    'author': 'Katie Hunt, CNN'
    'caption': 'A previously unknown type of tarantula has been discovered in Thailand,
      and it lives exclusively in the hollowed stems of bamboo plants, surprising
      scientists. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-20T10:03:05.893+08:00
    'imagesource': 'jcr:5dadfd05-ca92-4155-8aa7-4a8d4d2483a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78135f9e-12fb-4bca-913e-a0655683b395'
    'lead': 'A previously unknown type of tarantula has been discovered in Thailand,
      and it lives exclusively in the hollowed stems of bamboo plants, surprising
      scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T10:07:51.771+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:09:20.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:21.771+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thai']
    'template': '1'
    'title': 'A new species of tarantula discovered by Thai YouTube star'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bbbd59-46c5-4702-ae0e-d8a1c03a6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A previously unknown type of tarantula
        has been discovered in Thailand, and it lives exclusively in the hollowed
        stems of bamboo plants, surprising scientists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b1458-8f7a-451a-842c-bc6c6168fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These animals are truly remarkable; they are the first known tarantulas
        ever with a bamboo-based ecology," said Narin Chomphuphuang, a researcher
        at Khon Kaen University''s department of entomology and plant pathology in
        Thailand, in a blog post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d017e-5a18-4bab-b467-c4eba3edeb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai wildlife enthusiast JoCho Sippawat, who has 2.5 million YouTube
        subscribers, first came across the tarantula while on a trip into the forest
        near where he lives in Mae Tho, Mueang Tak district, Tak province, northwestern
        Thailand, Chomphuphuang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f969a4d-7e89-4b8b-af33-4e9527f3fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sippawat subsequently emailed an image of the spider to Chomphuphuang,
        an arachnologist, which is a scientist who studies spiders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e7a0f1-5f27-45b0-91ac-bc77d5082ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chomphuphuang immediately thought it was a new species of tarantula
        —&nbsp;but it was only after a field trip to survey and study the spider that
        the creature was officially declared new to science. Distinct from all other
        known tarantulas, it has been declared a new genus and species —&nbsp;Taksinus
        bambus. It is named in honor of the 18th century Thai king Taksin the Great.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a98db-d029-433d-b7be-747eafccd3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarantulas in Southeast Asia usually live on the ground or in trees.
        Tree-dwelling tarantulas usually spend time on different types of trees, and
        this is the first tarantula to live exclusively on a specific plant. The newly
        recognized spider is the only tree-dwelling tarantula to live in Thailand,
        the study said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8fae2-6f25-446e-9d58-aa116d9e7ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chomphuphuang said making its home in bamboo had many advantages
        for the spider. Bamboo contains moisture that helps the spider maintain its
        temperature —&nbsp;especially important for tarantulas, which molt and shed
        their exoskeleton. The slippery surface of the bamboo also deters predators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c614c-31e0-40ff-8f8f-f269cd88cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We examined all of the trees in the area where the species was
        discovered. This species is unique because it is associated with bamboo, and
        we have never observed this tarantula species in any other plant," he said
        in a news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98d68f-c955-4f22-8415-1cc5200b2aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taksinus bambus has adapted to life in the hollow stems of bamboo
        by constructing tube-shaped borrows with its silk as nest entrances. It also
        constructs silken tubes inside the bamboo into which it can retreat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdebb39-8f77-41f2-ba52-f638c74bce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tarantulas do not bore holes into the bamboo stems themselves.
        Instead, they depend on the assistance of other animals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff7eb2-f7dd-45fb-a924-795432206159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bamboo is attacked by numerous animals, including beetles and worms,
        the study said. Or sometimes the bamboo cracks open as a result of changes
        in humidity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c83ac-b9b3-4be8-9b3b-f94668b23c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chomphuphuang said that few people realized how much wildlife in
        Thailand is still undocumented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec10f0-a973-42f6-a812-f30e1d8abaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re primarily on a mission to study and save the biodiversity
        and wildlife found in these forests, particularly species-specific microhabitats,
        from extinction," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893b72d-558c-473e-a15b-64a9efb78961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first step is to inform people about this species and their
        locality. Then this forest area must be managed and protected for wildlife."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d1fba-1a7f-4870-bde1-11e8b173b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published last week in the journal Zookeys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e745701-3092-4741-95b3-a1635bdfb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Sign up for CNN''s Wonder Theory science newsletter.
        Explore the universe with news on fascinating discoveries, scientific advancements
        and more.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1dda59-b3e4-42cd-a587-aa7f55ae0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:07:51.771+08:00
