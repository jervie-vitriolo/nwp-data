      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the emergency team arrived at the scene, Ulliel was lying still
        in the snow, unconscious, according to the statement.</p>'
