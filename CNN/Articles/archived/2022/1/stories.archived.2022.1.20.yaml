      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Sony''s stock plummeted Wednesday as investors
        assessed a new competitive landscape. The Japanese maker of the PlayStation
        console dropped nearly 13% in Tokyo, its worst one-day performance since 2008.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578c22c-f949-46ba-9206-6da802f1358d'
      'mgnl:activationStatus': true
