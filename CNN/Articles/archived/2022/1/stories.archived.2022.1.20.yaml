      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf707f86-c15c-4fb1-a326-08d2aec576c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:14:34.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:08:59.507+08:00
