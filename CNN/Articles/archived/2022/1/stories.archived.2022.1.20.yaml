      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453cc97-aef0-4a0e-a296-9c2261896cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:20:59.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:08:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Curtis Chin - Milken
        Institute of Asia fellow and former US ambassador to the Asian Development
        Bank - said the Biden administration now needs a "business pivot" to the region.</p>'
    '15':
      'contentWidth': '100%'
