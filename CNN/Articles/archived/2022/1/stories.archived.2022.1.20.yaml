    'template': '1'
    'title': 'Brazil''s parents want their kids vaccinated against COVID. Bolsonaro
      has tried to stop it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d841f2-8792-481a-8bab-6a67c58cbd12'
