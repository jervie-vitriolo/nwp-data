      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — Both
        the Department of National Defense and Armed Forces of the Philippines have
        expressed support for a push to have Filipinos undergo mandatory military
        service when they reach 18 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07cd86-ff53-4284-b8a2-bab98ab5686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:49:02.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements Thursday, National Defense Secretary Delfin
        Lorenzana and AFP spokesperson Col. Demy Zagala stated there are advantages
        if young people will be introduced to military work and discipline.</p>'
