      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was airlifted to the nearby Grenoble University Hospital Center
        where his death was announced Wednesday afternoon.</p>'
