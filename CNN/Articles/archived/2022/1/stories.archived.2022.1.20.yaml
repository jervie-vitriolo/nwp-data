      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rosengart''s letter, he calls the book "ill-timed" and that it
        makes "misleading or outrageous claims about her."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07719cf-b28e-4797-9cbc-07f9b3de6bed'
