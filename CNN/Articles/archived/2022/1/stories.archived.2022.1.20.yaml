      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) –</strong> Presidential
        aspirants Leody de Guzman and Sen. Manny Pacquiao expressed their desire to
        participate in national debates sponsored by the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82e8ce-c804-4e44-a540-d09c2efa2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:23:13.876+08:00
