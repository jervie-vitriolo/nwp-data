      'text': '<p><strong>(CNN) —</strong> Several early works by one of the world''s
        most renowned Impressionist painters, Claude Monet, are to be put up for sale
        by the British auction house Sotheby''s, with a combined estimate of $50 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c88e9-c230-4bbe-8919-9be2788e6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd0b52-f45f-4a2a-808b-706fbe0a5c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five paintings, which together chart the French master''s shift
        to Abstract Expressionism over a fifteen-year period, will be offered for
        auction in London in March, Sotheby''s said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a3739-5333-40e4-ab56-d994dd2a5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7166e6-6040-4f8d-a526-faa375701ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The works all predate 1900 -- which means they offer an insight
        into the artist''s development and style before he painted the most celebrated
        pieces from his "Water Lilies" series in the early 20th century.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf9410-cc20-4a95-bf55-a8061d2eddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a5971-44a2-4e62-b815-d7072d524188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In charting the progression towards his great waterlily paintings,
        these five stunning works brilliantly articulate the story of Monet as the
        father of modern art," said Helena Newman, chairman of Sotheby''s Europe and
        worldwide head of Impressionist and Modern art.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09a3ba-aaa8-4bed-bee3-297051852a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80adcc84-342e-4ab3-bfc7-2944d3a6e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Les Demoiselles de Giverny", estimated to be worth between £15-20
        million ($25-27 million), features one of the Parisian painter''s most recognizable
        and most commonly recurring motifs -- grainstacks or ''meulettes'', which
        appear more loosely formed than the finished haystacks found in his other
        works, according to Sotheby''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6649946-0254-4fd2-8710-b8c3f3b2757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e2fb4-937a-4817-80a5-456ef375b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the highest valued of the five works in the collection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3210f9-6501-41fb-bfdb-78d406743b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9e555-ced9-4c34-8dc1-f637c1f8ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the paintings, a canvas populated entirely by flowers
        titled "Massif de chrysanthèmes" from 1897, can be viewed as a precursor for
        Monet''s most famous works from the "Water Lilies" series, Sotheby''s said
        in a press release. In fact, his first water lily paintings date from the
        exact same year that he produced these close-ups of flowers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2c372-553a-43ae-a48e-bb594ecdea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2821af-fec6-44b7-bc71-bace3388a766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s said that "Massif de chrysanthèmes" was highly likely
        to have been inspired by the legendary Japanese printmaker Hokusai -- who
        created the famous "The Great Wave Off Kanagawa" -- as Monet owned his "Large
        Flowers" pieces and was fascinated by the country, to the point that Japanese
        prints decorated his walls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6fd7e-d52b-4daa-a218-71c9aa85cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748a150-8d0d-4c38-8d8b-a53bacb85743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glaçons, environs de Bennecourt," included in the collection, also
        demonstrates Monet''s journey towards the later water lily paintings, the
        auction house said. This painting conveys the effect of heavy snow and frost
        on the Seine, and the artist''s depiction of the ice on the river''s surface
        is not dissimilar to the portrayal of flowers on the water in the works he
        began a few years later, Sotheby''s noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe974b8-a67b-40b7-b625-966f58883c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceeccaf-8e44-480f-b8f0-8212f10028a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings will go in display in Sotheby''s galleries in New
        York, Hong Kong, Taipei and London before the sale on March 2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce390e-e6e1-4c6d-a248-63c55356657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:07:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/monet-early-works-intl-scli/index.html">Early
        works by French master Monet could sell for $50 million in auction</a>."</em></p>'
