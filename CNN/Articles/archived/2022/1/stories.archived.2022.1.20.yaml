      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 2021, the DOTr launched the same mobile vaccination program
        by converting three buses into COVID-19 vaccine clinics.</p>'
  'BuCor-appoints-new-Bilbid-officials-after-prison-break--deadly-riot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
