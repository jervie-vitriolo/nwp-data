      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda rin itong</em> venue <em>upang maipaalam natin sa ating
        mga kababayan ang mga bagay na ating mga nagawa na bago pa man tayo pumasok
        sa pulitika at kung ano ang ating mga gagawin pa para naman guminhawa ang
        buhay ng mga Pilipino. Ito na po ang panahon at pagkakataon para manalo ang
        mahihirap</em>," Pacquiao said in a statement released on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
