      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said this in a news briefing on Thursday when asked why the
        government often resorts to imports when there are shortages of agricultural
        commodities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a65bfa-6615-46f9-925c-2c7b8b940534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1bb2c-4da5-44c2-a49d-61789b22f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi ito, long-rooted na ito [This has been long-rooted],” he said.
        “Ang agri-fisheries sector has been neglected, has been underfunded, has been
        underinvested all these 40 years. So, ito na ang resulta [So, this is the
        result].”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc5e72-f348-4d31-84e1-d7e9dee90492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066d95c-30c3-4a5a-8715-382755a54873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung kulang ang budget, kakaunti lang magawa natin [If the budget
        isn’t enough, there is little we can do],” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864db7d-ed1b-4353-a10a-70f603233280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
