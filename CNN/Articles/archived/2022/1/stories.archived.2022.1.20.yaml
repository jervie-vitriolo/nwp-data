    'lead': 'The revamped PLDT Home High Speed Hitters scored their biggest acquisition
      so far with Mika Reyes, while the Choco Mucho Flying Titans bolstered their
      lineup with former rivals Des Cheng and Isa Molde.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T18:53:52.087+08:00
