      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines almost nailed a slot in the 2019 FIFA Women''s World
        Cup, but they lost to South Korea in the battle for the last Asian berth in
        the world''s biggest football competition.</p>'
