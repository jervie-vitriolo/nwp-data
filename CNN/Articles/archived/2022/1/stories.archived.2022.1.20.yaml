  'US-Navy-warship-challenges-Chinese-territorial-claims':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-20T17:40:14.885+08:00
    'imagesource': 'jcr:b080e2b7-3ec0-472a-8a99-4cb279dc198d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b45ad36-f8c8-4c4e-b166-215f076a39f0'
    'lead': 'A United States Navy guided missile destroyer challenged Chinese claims
      of sovereignty in and around islands in the South China Sea on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T17:18:16.770+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:09:05.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:30.859+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Navy warship challenges Chinese territorial claims in the South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10349ae9-310d-4d7a-9402-b4e96f247db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A United States Navy guided missile destroyer
        challenged Chinese claims of sovereignty in and around islands in the South
        China Sea on Thursday, with a Navy statement saying such claims violate international
        law and "pose a serious threat to the freedom of the seas."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d4498-6723-402a-a6d4-6af3dc7828aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a221ca-4c0a-4572-a5ef-d09d40096e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Benfold sailed around the Paracel Islands, known as the
        Xisha Islands in China, in what the Navy calls a freedom of navigation operation
        (FONOP), Lt. Mark Langford, spokesperson for the US 7th Fleet, said in the
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd800acf-5ecb-403c-b633-d07c61e85c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f8321-5c81-4610-bad4-4e59ec059d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracels are a collection of 130 small coral islands and reefs
        in the northwestern part of the South China Sea. They have no indigenous population
        to speak of, only Chinese military garrisons amounting to 1,400 people, according
        to the CIA Factbook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdea343-65b4-473f-9aad-135e78d5c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a5736-03fd-42c5-88b1-51511b10d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands are also claimed by Vietnam and self-ruled Taiwan but
        in Chinese hands for more than 46 years. The islands have been fortified with
        People''s Liberation Army (PLA) military installations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea3060-ef3f-4204-9827-a9a47a6f0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb141f46-c25a-449c-b309-a91ad707f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy statement said the Benfold also challenged the claims
        of Vietnam and Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f051ee-0e46-4b03-b135-aa9f6d2e1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af551ea4-a286-4866-9c74-8d68bba27c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All three claimants require either permission or advance notification
        before a military vessel engages in ''innocent passage'' through the territorial
        sea. Under international law ... the ships of all states -- including their
        warships -- enjoy the right of innocent passage through the territorial sea.
        The unilateral imposition of any authorization or advance-notification requirement
        for innocent passage is unlawful," the US Navy statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842cc38-2d0d-434d-81ce-bcf5af37dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b6341-603a-46aa-9990-9cc468f44eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asserting freedom of navigation rights involves sailing within the
        12-mile territorial limit from a nation''s coastline recognized by international
        law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4252c-d229-40cb-b029-a0339a5c6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4d95d-a548-467b-80f5-68cf3150e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Navy singled out China for making what it calls "straight
        baselines" enclosing all the waters within the island chain and said the Benfold
        was challenging those claims too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45184f7e-d196-4763-ac38-a3ce8f4b0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b234024-0c95-469c-b0de-5ede612cb230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International law does not permit continental States, like the
        PRC (People''s Republic of China), to establish baselines around entire dispersed
        island groups," the US statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb233b29-31ca-4932-af02-014669b3be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b5cff-5528-4639-bad0-3422227b35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these baselines, the PRC has attempted to claim more internal
        waters, territorial sea, exclusive economic zone, and continental shelf than
        it is entitled to under international law," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd7837-ff92-427a-9389-4cc43612f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bdb92-9221-484f-99a2-fd2adbe66426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reacted angrily to the presence of the Benfold in what it
        claims are its territorial waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9942d-5d95-44f8-87e5-981551291c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61fa827-cd8b-4708-bd2f-af3deaa17e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA Southern Theater Command organized naval and air forces
        to track, monitor and drive away the destroyer with warnings," a statement
        from the Chinese military said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e13544-5b9b-47b4-9477-df78c35a996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b425c9-54a5-4e3a-a831-b01cb0dcb0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the US has done seriously infringes on China''s sovereignty
        and security, and is yet another hard evidence that it is pursuing maritime
        hegemony and militarizing the South China Sea. Facts fully prove that the
        US is a ''risk-maker'' in the South China Sea and the ''biggest destroyer''
        of peace and stability in the South China Sea," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce66eb-879b-4077-835a-886cd14a777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3331019-7d0d-40db-98ba-792e43bb1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the 1.3 million square mile South China
        Sea as its sovereign territory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4da751-775e-43f9-84c5-89231731df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7d4df-b12f-4aed-9efd-432c8a47c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:18:16.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langford said Thursday''s FONOP was the second of this year against
        Chinese claims in the South China Sea -- the USS Benfold also sailed near
        the Spratly Islands on Tuesday -- but he stressed it continues a longstanding
        US military practice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe195856-75f2-41d3-b1f2-b772b060429f'
      'mgnl:activationStatus': true
