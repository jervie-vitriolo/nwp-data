    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar 2022 World Cup tickets go on sale with Final tickets reaching
      $1,600'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a8c47-334f-48a6-9fe1-836e9c789c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> In a little over 10 months, the world''s
        best football players will descend on <a href="https://edition.cnn.com/2021/11/30/football/qatar-2020-world-cup-nasser-al-khater-spt-intl/index.html">Qatar</a>
        for the <a href="https://edition.cnn.com/2021/12/21/football/biennial-world-cup-intl-spt/index.html">World
        Cup</a> and tickets have now been made available to the general public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47624f38-a8cd-46b0-8d04-3f4c5ac09bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices vary depending on the game and what category seat you opt
        for, with tickets for the Final match ranging from $604 to as much as $1,600.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710c55d-c247-4003-b15e-f2a6f9f32133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may seem steep but, in comparison, some official tickets for
        this year''s Super Bowl are starting at $5,950.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c240dc-852b-408a-a0b2-99d3c4f9f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a FIFA World Cup for Qatar, the region and the world, and
        the products launched today reflect FIFA''s goal of bringing the beautiful
        game to as many fans globally as possible," said FIFA Secretary General Fatma
        Samoura.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670261f3-1b31-4bfb-b7af-458eaa20e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari residents will benefit from subsidized tickets, with prices
        starting from just under $11 for the exclusive Category 4 seating, in a bid
        to fill stadiums for the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595df7e-bb97-4bf1-b9a5-cfea58d304a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be cheaper accessibility tickets available for those
        with disabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9980eef-a052-43a2-8791-d2e51f948e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
