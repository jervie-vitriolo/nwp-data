      'mgnl:created': 2022-01-20T06:08:17.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Jamie Lynn Spears has recently said that the book is not
        about her sister, Rosengart wrote, "She takes you at your word and we, therefore,
        demand that you cease and desist from referencing Britney derogatorily during
        your promotional campaign. If you fail to do so or defame her, Britney will
        be forced to consider and take all appropriate legal action."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ec779-e80f-49c8-8129-d38a06ce26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:08:17.228+08:00
      'mgnl:createdBy': 'lara'
