      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he lied. Again. Are we still surprised? #budol," he tweeted.</p>'
  'Ka-Leody-ready-participate-Comelec-sponsored-national-debates':
