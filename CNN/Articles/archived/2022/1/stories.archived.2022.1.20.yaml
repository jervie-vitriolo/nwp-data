      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bukluran ng Manggagawang Pilipino chairperson pointed out that
        election debates should be organized by the poll body to have a "level playing
        field" for qualified candidates and parties that do not have huge campaign
        machinery.</p>'
    '7':
