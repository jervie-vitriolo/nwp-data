    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7a49c9-f505-454e-995f-6ab581a8733d'
    'lead': 'Kalinga, Ifugao, Mountain Province, and Northern Samar will be escalated
      into the stricter Alert Level 4 from Jan. 21-31, while 15 areas will be placed
      under Alert Level 3 during the same period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T20:44:48.104+08:00
