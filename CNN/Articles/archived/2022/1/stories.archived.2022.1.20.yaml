      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an easy thing to say, but just go for it," Rutherford added.
        "If you don''t try and see how high you can fly, then you''ll never know."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8481685-0f12-413e-9307-66216f98f804'
