    'title': 'DOH lists over 31,000 new COVID-19 cases; total tops 3.3 million'
    'updated': 2022-01-20T21:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b04e7-4345-45e6-9a0d-585988d170ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:08:34.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong>&nbsp;The
        Department of Health (DOH) reported 31,173 new COVID-19 infections on Thursday,
        pushing the nationwide tally to over 3.3 million.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1dd247-c423-4f2d-ab38-29c73efc0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:41:19.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 29,708 (95%) occurred within the past
        14 days or from Jan. 7 to 20, the DOH added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caebb98-f8c3-4af9-90ed-6e67eca4ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:41:19.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new cases in that period
        were Metro Manila (8,883 or 30%), Calabarzon (6,471 or 22%), and Central Luzon
        (2,783 or 9%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b618b06-7167-4dd2-baa6-ec275a3f9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:08:34.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total count is now at 3,324,478 cases with 275,364 or 8% that
        are active or currently sick. Of these active cases, 262,168 have mild symptoms;
        8,424 have no symptoms; 2,979 are in moderate condition; 1,488 have severe
        symptoms; and 305 are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1e746-2b92-4ae2-87eb-76cb7b434bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:08:34.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 53,153 — 1.60% of all infections — after
        110 more people lost their lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ca698-0ce7-4292-a369-987a7ac65eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:41:19.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these additional deaths, 67 occurred this month while 43 occurred
        last year: three in December, eight in November, 13 in October, eight in September,
        five in August, four in July, and one each in June and April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f036301-e31b-4caa-8418-b2d7d3b84119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:41:19.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting was due to the late encoding of information
        in the data storage COVIDKaya system, the DOH explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09242b52-919e-4b69-ae85-5d8e59b495d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:41:19.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 26,298 others got better, increasing the recovery count
        to 2,995,961 or 90.1% of the case tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16f308-32f9-4e19-b2d1-abb2091b04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:41:19.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 59 initially tagged survivors as among
        the dead after validation, and deleted 132 duplicates, including 87 recoveries
        and one fatality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4470089-990b-4954-bc12-ef60ed2d79b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:41:19.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 188 cases - with 44 recoveries - that were found
        to have actually tested negative and were removed from the record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc39332-c77c-4685-a7c3-02e62e0c8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:08:34.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories did not submit their data and were excluded from
        the total, the DOH added. These laboratories contributed an average of 1.1%
        of tested samples and 1.2% of positive individuals in the last 14 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12488269-8427-48d7-8156-8b6df72fa2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:41:19.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate remains high at 43.3% based on 73,989 tests
        reported on Jan. 18. According to the World Health Organization, the ideal
        rate would be below 5% for countries or regions to reopen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ad987-3a55-41c7-85de-7bbf53cfad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T21:59:07.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said figures in Metro Manila have
        been improving, with the one-week growth rate further falling to -20%. He
        added that the reproduction rate, or the average number of people infected
        by a single case, also decreased to 1.58 from Wednesday''s 1.79.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446fd87-3406-4f40-9459-1e731612c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T21:59:07.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b1b5a-c33b-45a5-9341-6c410d7d89db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T21:59:07.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he <a href="https://cnnphilippines.com/news/2022/1/20/OCTA-Metro-Manila-COVID-19-cases.html">pointed
        out</a> that the downward trend is similar to what occurred in South Africa,
        where “a rapid surge [was] followed by a dramatic decrease in infections.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d60d3-88eb-4174-89ac-72a1a6fbd7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T21:59:07.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b20a0-4296-42d9-baa7-ac0a7618bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T21:59:07.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, David warned against complacency, saying the capital region
        remains at “critical risk” for COVID-19, with an average of over 13,000 new
        cases a day.</p>'
