      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America, Morgan Stanley, Procter &amp; Gamble, State Street,
        US Bancorp and UnitedHealth report results before US markets open. Alcoa and
        United Airlines follow after the close.</p>'
