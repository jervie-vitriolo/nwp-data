      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1fc3c-87cf-4425-b3d7-e9cb5871377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalinga, Ifugao, Mountain Province, and Northern Samar have been
        elevated to Alert Level 4 from Alert Level 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a8555-2775-43ff-b713-b167511c1aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.104+08:00
