      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are candidates that are hesitant to join
        the debate, we should expect that aspirant to have inconsistent decisions
        in fulfilling bigger responsibilities as a high official of this country or
        is hiding something from the people.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4c1d7-f2ff-413f-8796-e6327d2cfaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:13:06.697+08:00
