  'mms-characters-new-look':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-20T15:35:11.312+08:00
    'imagesource': 'jcr:4d949421-cbf2-48f7-9eae-bdd1c6bd168b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f0ab32-d023-425a-a0a3-a3dfc58c177c'
    'lead': 'M&M''s branding is getting a refresh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T15:36:41.432+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:09:11.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:27.412+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'M&Ms'' beloved characters are getting a new look'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b9e6a-16d9-486d-a0fa-e5bed54d1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> M&amp;M''s branding is getting a refresh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0f0ba-d201-4ecb-a9a7-1c9d83af2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candy''s anthropomorphized chocolate characters are being made
        over, and the logo is also getting a tweak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f864f41-e343-4ad5-af93-eae0538b82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most noticeable change is to the six M&amp;M characters:
        new shoes. Green has swapped her go-go boots for sneakers. Brown is sporting
        lower, more sensible heels. Red and Yellow''s shoes now have laces. Orange''s
        shoes laces are no longer untied. And Blue''s shoes, while little changed,
        resemble what Anton Vincent, president of Mars Wrigley North America, described
        as "a bad version of Uggs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302aa79-45e9-46f9-ad86-5615b7a242ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars Wrigley, which owns M&amp;Ms, is trying to make the characters
        — particularly the female ones — more "current" and "representative of our
        consumer," Vincent said. The revamped footwear is "a subtle cue, but it''s
        a cue people really pick up on," he added, noting that Mars gets a lot of
        feedback on the characters'' shoes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b2f24-596c-4362-b5ee-33877914bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logo adjustment is also slight: Instead of resting on its side,
        it''s set up straight. The new orientation is designed to emphasize the ampersand.
        The logo was last tweaked in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15a84b-ea6d-47c2-97ce-297e5e591662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes are rolling out online this week and they''ll be incorporated
        into M&amp;Ms'' packaging and other marketing materials this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4946b93-b7c5-4aec-89f4-919cde8a4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes may be subtle, but even small shifts can help brands
        avoid falling out of fashion, said David Camp, co-founder and managing partner
        of Metaforce, a marketing company. "Every brand has to continuously reinvent
        itself to remain relevant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c1322-7de8-4483-99fc-9df85bc74d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better gender representation</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf23f7-07c4-4304-9ec6-71c2ee421cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M&amp;Ms were first sold in 1941, and the characters arrived on
        the scene in 1954. Old M&amp;Ms commercials starred Red and Yellow, representing
        regular and peanut M&amp;Ms. In the late 1990s, new characters were added
        to the mix. Brown, the most recent addition, joined the crew in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc479e-454d-4d79-bc32-9ab5fd37251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years the brand has switched between highlighting its characters
        more heavily or less frequently, Vincent noted. Now, it''s putting them front
        and center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59e159-2bd3-4863-afbb-e7c1c31ddc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are two female characters and four male ones. Adding
        another couple of female characters to balance out the ratio is possible,
        said Vincent, but there are "implications" for the product itself. Namely,
        M&amp;Ms would have to add new permanent colors to its mix.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d89bf-1e97-4bfa-bedb-8311bcfe96bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution, then, was to give the female Green and Brown a promotion.
        They''ll have more prominent placement in ads, with the aim of "a little bit
        more gender balance," said Vincent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d70515-f011-4c61-82aa-d94cbd613d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M&amp;Ms is using these changes to try to signal its brand identity
        to customers, who are increasingly drawn to brands they feel align with their
        own values. "It gives us a good platform to talk about the whole idea around
        belonging," Vincent said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70685fa3-a0c8-42fc-b4f5-fecba9d1aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also is placing more "focus on the characters as
        it relates to the total brand, and then building ourselves a platform to be
        able to advocate and talk about this idea," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee708d81-65f6-4d94-ad22-4bf90c76c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:36:41.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brands have made adjustments to their logos or mascots to
        keep them up-to-date. One example is Quaker, which in 2012 altered the face
        of its mascot like a discreet plastic surgeon. (Quaker is owned by Pepsico).
        Changes included "remov[ing[ his double chin and smooth[ing] the rolls and
        plumpness in his face and neck," The Wall Street Journal reported at the time.
        The new character''s shoulders are also more visible and his hair shorter,
