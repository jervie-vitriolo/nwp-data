      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why orange juice prices have leaped</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6bef9-c822-45f3-bad7-944a3f9f585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oranges are in trouble, and the market is taking notice.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc5137-6e63-4563-849f-5cad32988b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096dcaa8-eaf4-421f-b76f-2b907ea1af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frozen orange juice futures have surged more than 50% during the
        pandemic, with disease and bad weather constraining supplies at a moment of
        elevated demand. Last week, they rose to a two-year high, my CNN Business
        colleague Danielle Wiener-Bronner reports.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a04f3-592e-42ac-9a46-747b9ed0ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60578f54-8bde-4ca4-9991-cc93822ae468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have your classical supply-demand mismatch," said Shawn Hackett,
        president of Hackett Financial Advisors, which specializes in agricultural
        commodities. Because of that, consumers should expect "much higher prices
        at the supermarket," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7caa30-c6cf-41fd-b13f-c78f0ba585f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e3bd5-2cbb-48a5-9f9a-1ef24bb41ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US government said it expects Florida to produce
        44.5 million boxes of oranges this year as it continues to battle a disease
        known as "citrus greening," which leads to smaller oranges and less fruit
        per tree. That would be the smallest harvest since the 1944 to 1945 season.
        The effects of Brazil''s drought last year are also still feeding through
        the system.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221ef85-1196-44d3-9576-3df8f40800e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb21f6-fd9d-46e9-9539-1d5bb86c2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: The anticipated spike in orange juice prices comes
        as consumers digest broad inflation, especially for groceries. Over the past
        year, the cost of food consumed at home in the United States rose 6.5%.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7765911-ad98-4207-88c6-8d8a2a4b11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.946+08:00
      'mgnl:createdBy': 'bamba'
