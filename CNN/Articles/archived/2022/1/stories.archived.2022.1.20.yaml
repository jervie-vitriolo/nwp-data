      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2022/01/05/football/christian-eriksen-world-cup-dreams-spt-intl/index.html">READ:
        Christian Eriksen targets World Cup ''dream'' after recovering from cardiac
        arrest</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86131b7e-6d5f-4626-8fc4-8aeade5aa3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
