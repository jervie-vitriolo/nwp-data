      'mgnl:lastActivated': 2023-01-16T13:09:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, the military will have a ready and steady trained pool of
        reservists to defend the country and do HADR (humanitarian assistance and
        disaster relief) work; second, the training and discipline that they will
        acquire will make them better citizens; third, service to the country will
        be inculcated in them," Lorenzana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437273df-4cbf-4657-b51f-dd6d95a48d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:49:02.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, for its part, said they welcomed Mayor Sara Duterte''s
        proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84576b9e-1fe1-4f7f-a0ae-3b5f2bc5ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:49:02.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is attuned to the times while government is faced with adversities
        and challenges, aligned with our aspirations for the citizenry to contribute
        to nation building," Zagala noted. "Rendering mandatory military service will
        only help us establish base for a strong armed forces, and therefore a strong
        nation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21ccb0-dabf-4438-bc82-4c2d850b518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:49:02.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/19/sara-duterte-mandatory-military-service.html"
        target="_blank"><strong>READ: Sara Duterte to push for mandatory military
        service if elected VP</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6febbb8-fd3e-4545-a08f-5ed4fcac0e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:49:02.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the same statement, Lorenzana recognized the challenges
        that comes with the push, including where trainings would be held as well
        as the funds needed to cover such a program. He also acknowledged there may
        be protests from those he said are "not inclined to serve in the military,"
        as well as people who''d argue that "we are not on war footing and there will
        be little need of a general mobilization."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04f6e7-0618-4d7c-85ec-0caa073e63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:49:02.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief suggested that a mandatory ROTC (Reserve Officers
        Training Corps ) program in schools would be a better alternative instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d6ab4-c840-4f0c-a315-ce77738d10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:49:02.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This program, which targets the K11-K12 levels, will produce a
        huge number of youths who will form part of our reservists," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390de935-9252-4351-b455-36fe22bac615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:49:02.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:09:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/20/Netizens-reaction-Sara-Duterte-mandatory-military-service.html"
        target="_blank"><strong>RELATED: Netizens react to Sara Duterte’s push for
        mandatory military service</strong></a></p>'
  'Mika-Reyes-PLDT-Cheng-Molde-Choco-Mucho':
    'author': 'David Tristan Yumol, CNN Philippines'
