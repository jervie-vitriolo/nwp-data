      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66bdfa-46a5-458c-8def-6089e395753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy said her volunteer work included helping the homeless.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2775f-7b30-4ebc-bbca-48a7851a13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7e3cf-44d9-4552-9dae-16abbe257e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She clearly had a very strong passion for working one-on-one with
        these populations in need," said Cassidy, according to CNN affiliate WABC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22982dfe-91cc-49f5-a4bd-e9462430966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d508e-7320-4a41-87ea-304c10d7c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a very compassionate soul who wanted to be rewarded by
        that direct impact and directly working with those individuals and watching
        them evolve over time."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190dd50-9ba8-4235-83c4-77716f0eebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a7a46-98b0-483f-b9d7-8cd1bf10d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial has a criminal background and three "emotionally disturbed
        encounters," NYPD Assistant Chief Jason Wilcox said. Minutes before the suspect
        allegedly pushed Go onto the tracks, he had approached another woman who later
        told police she felt like she was going to be pushed and walked away, Wilcox
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477197c7-86e5-4ed5-b8e7-4e0cd3cbf2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc7410-e85c-4cad-8e88-dbea5d8f53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was born on December 29, 1981, in Berkeley, California, according
        to her family''s statement. She grew up with her parents, Justin and Marjorie
        Go, and brother Jefferey in Fremont, California.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832a85e-faaa-43ef-a4bc-70b1880d3a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1fafbc-ded7-4096-a146-0c4248ba77b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, Go graduated from American High School in Fremont, where
        she was an Honor Society member and a cheerleader.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f3d17-977a-490f-a76b-c08270038cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0aa75-ad2e-4a1f-bf28-9e23b3bf3c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from UCLA with a degree in economics in 2002, Go
        worked for Ferguson Plumbing Supply in Pasadena as a customer service and
        sales representative, according to the statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76629242-4508-4883-86f8-d61eb44e478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf9278-d4de-44c4-99a5-2bfeb31ec94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Go got an MB A from New York University''s Stern School
        of Business. She worked at Barclays Capital before joining Deloitte, according
        to the statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c0889-867d-459e-be70-92c76f500bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88c387-6e89-4d86-8162-1a8c23d5e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the vigil Tuesday night, coworker Kimberly Garnett remembered
        Go as kind and generous.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fe2e3-c0c8-4956-a41c-3f2d4217fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.701+08:00
