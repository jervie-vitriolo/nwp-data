      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) –</strong> A
        total of 584 athletes will defend the country''s overall crown in the 31st
        Southeast Asian Games on May 12-27 in Hanoi, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de1b31-e31e-459c-8c86-376fa5d49bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:08.272+08:00
