      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ce81f-b971-441c-a4f6-fd199dfda8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:35:10.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una tingin ko dapat talagang pag-isipan muna natin kung
        ano ang prinsipyo behind this policy</em> (First of all, I think we need to
        look into the principle behind this policy). It is a very controversial policy,
        yes, but I think it is a policy that needed to be implemented and needed to
        be formulated," he told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46c99c-31ca-4578-aa13-9457c0cff911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:35:10.209+08:00
