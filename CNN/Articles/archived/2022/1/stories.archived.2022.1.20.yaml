      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NCR has 8,376 new COVID-19 cases on Jan. 19, 2022 per Department
        of Health case bulletin. The last time the NCR had less than 10,000 cases
        in one day was exactly two weeks ago on Jan. 5, when the surge was still accelerating,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f46eb1-3f57-423e-991f-14f6872682f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:07:47.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted that the pattern is similar to what occurred in South
        Africa, where “a rapid surge [was] followed by a dramatic decrease in infections.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d36941-1260-43d7-b397-f767a8074267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:07:47.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that despite the decrease in infections, Metro
        Manila is still at critical risk as its average daily attack rate and positivity
        rate remain above critical levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175a8a5-f1d4-44dc-86fc-dff9515a2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:07:47.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2022/1/18/Duque-PH-critical-risk-spread-of-COVID-19-slowing-down.html">Duque:
        Spread of COVID-19 slowing down, but PH still at critical risk</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb4158-978e-407b-9632-1eb16d5f8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:07:47.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Residents are advised not to be complacent and still comply strictly
        with minimum public health standards so as not to prolong the surge of infections,”
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68f5f0-1972-4788-8caf-0dc3520529cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:07:47.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the country recorded 22,958 new COVID-19 cases, bringing
        the nationwide tally to 3,293,635.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4a226-1a7a-469c-9bdd-20f9abe7dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:07:47.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the COVID-19 growth rates of NCR and nearby provinces have
        slowed down, OCTA warned that the growth rates of other areas are <a href="https://cnnphilippines.com/news/2022/1/19/OCTA-growth-rate-cities-outside-NCR-Plus-accelerating.html">accelerating</a>.</p>'
