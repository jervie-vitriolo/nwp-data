      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —&nbsp;</strong>An
        expert urged the United States to up its economic game in Southeast Asia a
        year after President Joe Biden took office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790b9a7-301d-4ec8-af62-707eff5b83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:20:59.280+08:00
