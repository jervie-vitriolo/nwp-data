    'lead': 'Presidential aspirant Ferdinand "Bongbong" Marcos and running mate Sara
      Duterte have included three more people to their official list of senatorial
      picks: suspended lawyer Larry Gadon, congressman Rodante Marcoleta and Senator
      Miguel Zubiri.'
    'mgnl:activationStatus': true
