      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may kandidatong nag-aatubiling humarap sa debate, asahan
        natin na mas mag uurong-sulong sa mas mabibigat na responsibilidad bilang
        mataas na opisyal ng bansa, o maaring may itinatago sa sambayanan</em>," De
        Guzman said.</p>'
