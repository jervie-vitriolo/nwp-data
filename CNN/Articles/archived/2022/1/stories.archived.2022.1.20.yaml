    'template': '1'
    'title': 'Amazon''s ''Lord of the Rings'' series finally has a name and plot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0167a1f-0e0c-44f6-b3dd-0f7300359b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon''s long-awaited "Lord of the Rings"
        prequel series has a name -- and a slightly more detailed logline that confirms
        the looming presence of a certain Dark Lord.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75aaed-4569-4272-bb32-5a0555bb93c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d54e5e6-ddfd-4ac8-832b-8561029ba7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lord of the Rings: The Rings of Power" will center on the 20
        rings mentioned, but not deeply explored, in the original "Lord of the Rings"
        trilogy. The series, set thousands of years before the events of the trilogy,
        will see heroes and villains new and familiar deal with the aftermath of the
        rings'' creation and the source of evil behind them -- Sauron, according to
        its showrunners J.D. Payne and Patrick McKay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccac45f-2cef-40c3-8e10-378c4bd3ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c705f63-807c-44c6-b5fc-34bda57b3a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne and McKay said in a statement that the series "unites all
        the major stories of Middle-Earth''s second age: the forging of the rings,
        the rise of the Dark Lord Sauron, the epic tale of Númenor and the Last Alliance
        of Elves and Men," stories familiar to Tolkienites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77193f18-31f6-4189-85f2-99a14a1184ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bae39e-9d2b-4014-97fe-08ec6687d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galadriel, a powerful elf played in the films by Cate Blanchett,
        introduces the 20 rings in a monologue in the "Fellowship of the Ring," gifted
        to Elven kings, Dwarf lords, mortal men and, of course, Sauron, who himself
        forged the corrosively powerful One Ring, which Frodo, Gandalf and the Fellowship
        set out to destroy in the original film trilogy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ccb34f-7d15-4970-bda1-e56e2b17a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36141fff-9856-49b2-ada9-3f2fb485b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolkien''s verses on the ring are included again in the video announcing
        the Prime Video series'' title, which Payne and McKay said they imagined "could
        live on the spine of a book next to J.R.R. Tolkien''s other classics." Fan
        feedback on the title was mixed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b286a-bb73-4cef-ab49-f063f0bfe7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d7db7b-4f2a-4a49-ab76-daa0da70182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon first announced its "Lord of the Rings" series in 2017. Per
        the Hollywood Reporter, its first season cost an estimated $465 million to
        create, making it perhaps the most expensive show of all time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347bf7a3-3a5b-4c7b-abfd-8d298f7b3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be318104-c86f-460d-9e47-855a9eb6e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Tolkien''s trilogy and Peter Jackson''s films on which
        they''re based are so beloved, expectations are sky-high. Fans -- and former
        cast members -- were dismayed when production of the series moved from New
        Zealand, the stunning setting of the "Lord of the Rings" films and director
        Jackson''s home country, to the UK for its second season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc37d3-43cd-4007-8224-2816ce73e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0bbf87-4c04-49cd-ae59-3687eb658171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is set to start streaming on Amazon''s Prime Video service
        in early September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c30bec-8b32-4520-ac76-2bf262279a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T04:49:35.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/19/entertainment/lord-of-the-rings-series-name-amazon-cec/index.html">Amazon''s
        ''Lord of the Rings'' series finally has a name and plot</a>."</em></p>'
