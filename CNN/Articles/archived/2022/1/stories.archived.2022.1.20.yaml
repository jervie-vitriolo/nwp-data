      'mgnl:lastActivated': 2023-01-16T13:08:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c7c10-a16f-42a1-84e8-80639fab26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T21:04:12.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:08:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to deliver on this obligation, it must conduct a full
        inventory of damages, conduct a thorough evaluation of government response
        including gaps and structural inefficiencies, and identify the needs for rehabilitation,
        recovery, and reconstruction, including the corresponding budgetary and policy
        requirement," said Senate Resolution No. 976.</p>'
