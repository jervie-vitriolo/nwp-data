      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French actor Gaspard Ulliel, best known
        for playing Hannibal Lecter in "Hannibal Rising," has died at the age of 37
        after a skiing accident in southeastern France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f05a7-7390-4a06-b74a-9d713a9a5cb1'
