      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alen Stajcic-coached squad will take on regional powerhouse
        Thailand in their first game on Friday, 8:00 p.m. (Philippine time) at the
        DY Patil Stadium in Mumbai, India.</p>'
