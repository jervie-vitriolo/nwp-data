      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-seat ultralight aircraft she completed the journey in was
        provided by Shark Aero, one of the sponsors for the trip, with customizations
        such as a second radio, and an additional fuel tank in the place where the
        second passenger seat would typically sit.</p>'
