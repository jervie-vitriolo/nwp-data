    'template': '1'
    'title': 'Tech stocks are hurtling toward a correction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd518a36-6d8d-4cb0-b577-8aa754ce68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Persistently high inflation has dealt investors
        a wake-up call this year, sending them scrambling to re-engineer their portfolios
        in anticipation of more aggressive action from the Federal Reserve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eaaa88-c1b0-4ff5-9665-a82894d4e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb96824-8e5b-4cf0-803d-baefc41b4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech-heavy Nasdaq Composite is down almost 10% from the all-time
        high it notched in mid-November. That means the index is flirting with a correction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f535ca-236a-4106-8cf6-ecd3dcc36370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89907ac5-195b-4afc-bcfd-b0bb8fd5c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve had a big clear-out," IG chief market analyst Chris Beauchamp
        told me.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170b7bb-d811-46f8-906a-d60ad0cce3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dee222-e98b-4a61-bd37-a4765256b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire tech sector has been hit hard as Wall Street reacts to
        the highest consumer prices in the United States in almost four decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4debfb-3751-4cde-a3ed-c239fc36a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d7de8-c0f7-4ff7-8930-eca638268130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government bond yields, which move opposite prices, have been rising
        sharply in anticipation of a stronger intervention by the Fed, which is about
        to start raising interest rates after a long period of easy money. That makes
        riskier assets with rich valuations look less attractive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed15a3-c4a1-4cdb-adf9-5d733604ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b75e32-bbd2-4db6-bfb6-76d15ff22bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARK Innovation exchange-traded fund, whose top holdings include
        Tesla, Roku, Teladoc Health, Zoom Video and Coinbase, has lost more than 30%
        since the Nasdaq peaked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8545bc2-87d7-47f4-8021-d21e38e90001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23936b5-206d-4b2b-a16a-e52c1862aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger tech companies with more cash on hand are much less sensitive
        to interest rate hikes. But they haven''t been spared as investors reduce
        their holdings in the entire sector. Apple and Amazon are more than 4% lower
        so far this year, while Facebook owner Meta is down 5% and Google parent Alphabet
        is off 6%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015297ea-7e6d-46bb-91ce-884191e099af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04577b86-1900-46c7-ac38-38fe66a97dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this a turning point as the pandemic economy enters a new era?
        Since 2020, tech companies have powered huge market gains, increasing their
        clout and generating substantial returns for shareholders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5141b72-55f9-48d1-a3a3-2cf187f53fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916dfb3-3278-4f19-a170-ba0fa26386ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not quite, according to analysts. They see the declines as a short-term
        adjustment rather than the start of a longer period of weakness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1ff7a-2353-421d-8d04-8f44a19df685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a90426-86d5-4a24-b0f9-b734be26f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been braced for heightened volatility as markets digest
        signals from the Fed that tightening will come both sooner and faster than
        previously expected," Mark Haefele, chief investment officer at UBS Global
        Wealth Management, said Wednesday. "But while we believe the Fed is likely
        to raise rates as soon as March, with three hikes in 2022, this shouldn''t
        derail the economic expansion or the equity rally."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38126569-6e4f-462e-a64e-470c17626ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb323a19-f9cd-4d14-9e61-4ea88933e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bounce for tech stocks is likely, but probably not before the
        Fed''s meeting next week, Beauchamp said. Investors are also waiting for results
        from the industry''s biggest players for the final three months of 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05399a15-1fd3-4cc9-b5bf-67e9b9c41930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c8f0d-ced5-48ec-839c-5e5e3a115432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are in a much more demanding mood than they have been
        for a long time [with] earnings," he said, noting that shares of JPMorgan
        Chase and Goldman Sachs both fell this week after their earnings releases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1735ce-fea5-491a-9491-45fa0fd5af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0793d-7ad7-4f12-af06-204d147b8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means those who want to buy tech shares at a cheaper price
        may wait a bit longer to scoop them back up. Beauchamp is confident that moment
        is coming — it''s just a question of when.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd225a8-fb8d-4e63-86a1-70b1b2d274ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
