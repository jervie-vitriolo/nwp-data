      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c768cfc-5639-41a5-8c72-75f85e9924e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go had recently traveled to the Maldives with friends to celebrate
        her birthday and the New Year, according to her family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e003f8c-b9c9-4226-9c0d-22afaeacef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822b0c4-989a-48f0-b251-66121f12251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michelle had a love of life, loved her family, and loved to meet
        and work with people," the family statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a654d5c-4939-4047-90fb-c2903deb3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bae318-903a-47cb-a589-6ea59dee3624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made and kept up with countless friends from grade school to
        college to graduate school and at her workplaces. Her friends would tell us
        that Michelle was smart, funny, big hearted and a real role model. Michelle
        loved to travel the world to meet new people and different cultures."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda137bb-8163-43c3-a1c0-3546de8a7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970080f-0a87-44aa-a6f5-fc550504ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her work with the financial services firm, Go volunteered
        for more than 10 years with the New York Junior League to help at-risk communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96441f-1601-4f0c-8dac-d71b3231ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1616181-1584-4447-b139-f5caf5914872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NYJL is greatly saddened to learn of the death of Michelle
        Go under such senseless and tragic circumstances," Dayna Barlow Cassidy, presiden
        of the nonprofit, said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad39fa-2146-4e65-8cb3-6ea0f08a2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d575eb-a666-48c4-97e3-2d93c3050862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a focus on strengthening family units, she served many women
        and children within our New York community, helping them enrich their lives
        through education on nutrition," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d32c44-0335-4096-8923-2793f6d1cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c93de-beaa-45d9-ab56-783d3d499f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michelle will be missed by many friends. We call upon the city''s
        leadership to urgently address the lack of mental health and other supports
        for underserved communities."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c140062-a45e-4626-a19d-7764d6ad20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.686+08:00
