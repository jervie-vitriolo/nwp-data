      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360af7a-3e06-42c7-863d-ef84217ec56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:24:54.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maylene Beltran said the DOH requested
        for additional ₱3.3 billion to fund the SRAs risk of around 185,000 health
        workers.</p>'
  'DOT-workers-vaccination-revenge-travel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-20T05:49:26.310+08:00
    'imagesource': 'jcr:ef61aa87-3479-4b94-803c-75ba2b7f8183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '340eaa69-995d-47de-8393-620d7b83f9b0'
    'lead': "The Department of Tourism aims to inoculate 329,000 workers and 89% of\
      \ its target population has been vaccinated as the agency gears up for “revenge\
      \ travel,” Tourism Undersecretary Woodrow Maquiling Jr. says. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T05:54:40.838+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:09:28.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:17.665+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOT', 'tourism', 'worker', 'vaccination', 'COVID-19', 'travel']
    'template': '1'
    'title': 'Over 288,000 tourism workers vaccinated vs. COVID-19, says DOT  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b413d7f-d17b-4d10-a2f8-c33ad763c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:54:40.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> The
        Department of Tourism on Wednesday said 288,577 tourism workers were vaccinated
        against COVID-19 as of Jan. 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35721fe0-f027-44f7-9b3f-0eb66567ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:54:40.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Tourism Undersecretary Woodrow Maquiling Jr.
        said the 288,577 vaccinated tourism workers comprise 89% of the DOT’s target
        of 329,000 workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badc4b6-5cfd-4379-90a5-69d2a54bca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:54:40.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Cordillera Administrative Region has the highest
        vaccination rate, followed by the National Capital Region. In Metro Manila
        alone, 44,186 tourism workers are fully immunized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15373486-93bd-4e7a-ab4a-77bfedd62d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:54:40.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the COVID-19 surged driven by the Omicron variant, the DOT
        is also pushing for the administration of booster shots among workers in quarantine
        hotels, Maquiling said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d1d0e-e32a-4cc9-83cf-9ac1e0609ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:54:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Around 13,500 have already been given their booster shot and the
        campaign is sustained <em>naman</em> in all our regional offices and especially
        here in NCR and in areas <em>na tumataas talaga iyong</em> Omicron <em>natin</em>
        (where Omicron cases are rising),” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83de43a-4027-4448-8000-9b552c0b3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:54:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOT gears up for ‘revenge travel’</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9825373-acee-4a5e-8c61-6f2be62ad410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:54:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has implemented stricter restrictions to control
        the spread of infections, resulting in the cancellation of hundreds of travel
        plans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799b121-bb16-43a3-addd-c87d81ca63d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:54:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maquiling said this is only temporary and the DOT looks forward
        to “revenge travel” or the time when travelers make up for the time lost due
        to lockdowns and other restrictions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1149471-55c5-4a86-a405-ab8cfed147bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:54:40.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eventually people will really go out and visit all our destinations…
        <em>talagang</em> I am (I am really) looking forward—<em>Ako</em> (I), myself,
        will take on the revenge travel,” he added.</p>'
