      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Last June, as Covid-19 cases were surging
        across Brazil, Camila Basto waited at a São Paulo hospital to find out what
        was wrong with her 9-year-old daughter, Manuela.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1cf3bb-d027-40b2-b8c1-ef3eec927af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:46:59.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuela had a fever that reached 40 Celsius (104 Fahrenheit), spots
        all over her skin and a lump growing out of her neck. Her kidneys didn''t
        function for nearly two days. "Her heart almost stopped," Basto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faedff6-7554-4072-baa3-e3cc465c5f2d'
