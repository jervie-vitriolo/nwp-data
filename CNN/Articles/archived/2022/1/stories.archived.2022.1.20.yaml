      'mgnl:type': 'text'
      'text': '<h2><strong>Raising awareness</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851e563-eb6d-4c1c-ad5c-4cbbe8b33bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.399+08:00
