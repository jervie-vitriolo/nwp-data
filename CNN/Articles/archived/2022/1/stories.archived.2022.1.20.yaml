      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Pacquiao said the debates will give them the opportunity
        to express their sentiments and programs for the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ca95f-bb71-4797-95ac-58cb2b6de3c7'
