    'template': '1'
    'title': 'Mika Reyes beefs up revamped PLDT; Cheng, Molde join Choco Mucho'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda40bde-0119-40b5-b85b-f80da375f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) –</strong> The
        PLDT Home High Speed Hitters and the Choco Mucho Flying Titans scored big
        acquisitions on Wednesday ahead of their 2022 Premier Volleyball League Open
        Conference campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0661f1-6797-4ec5-a35b-5f0ad0b9f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909813df-8eef-497f-952b-64bb77db4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Speed Hitters secured the services of towering middle hitter
        Mika Reyes, who had no choice but to find a new team after her former squad
        Sta. Lucia filed a leave of absence for this season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ccf810-15e0-4889-bc17-68ed1b90a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c79463-e4c4-4f53-8249-9ff366a98c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said she is excited to join the George Pascua-coached PLDT
        side as she feels she can grow with her new teammates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1061d-d5fa-4cf4-ace7-b604e0510a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64d2ab-5be4-44bc-9cb7-5c2cf8eb7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New team, fresh start pero same goal pa rin naman kahit saan ako
        magpunta [but still the same goal whatever team I join], to learn as much
        as I can and be able to contribute in any way I can," said Reyes, who is expected
        to address the Power Hitters'' lack of strong players in the middle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e969a8-0c43-4d82-857a-4a116ad847f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be398423-6204-440e-af0d-bb27fb54b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former De La Salle University standout is one of the many new
        faces in the revamped PLDT squad, who finished at the lower half of the 2021
        PVL Open Conference with a 3-6 record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c172d-d86b-4d51-b65a-848b6819f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc858cb6-0f81-4a5c-950f-c80cf23a8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessey de Leon, Kath Arado, and Mean Mendrez are the first new players
        announced by the High Speed Hitters last Jan. 15, along with the retention
        of ace setter Rhea Dimaculangan, Eli Soyud, Chin Basas, and Iza Viray.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f78c1-8b0e-4922-90ba-26bc87225306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/1/15/Big-player-moves-spice-up-2022-PVL-Open-Conference.html"
        target="_blank">Big player moves spice up 2022 PVL Open Conference</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e07c5c-2eda-408c-86d8-711dc53ed94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT also picked up former Sta. Lucia players Dell Palomata and
        Jovie Prado, former Perlas Spikers outside hitter Heather Guino-o and middle
        blocker Jules Samonte, former Cignal stalwart Fiola Ceballos, veteran setter
        Wendy Semana, and University of the East product Lhara Clavano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44f366-70fa-4ad3-aa54-65c2b3ac01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ab44d-9241-4040-aeff-c2e4458ea288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ateneo Lady Eagles-laden Flying Titans continued
        bolstering their lineup by adding former collegiate rivals in their lair.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0faa8ea-7d52-4969-b82d-f44c22c16a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada335b-075f-4eab-9dc2-7ca045d2e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oliver Almadro-mentored team announced the signing of two high-profile
        outside hitters in former De La Salle University Lady Archer Desiree Cheng
        and former University of the Philippines Maroon Isa Molde.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039c467-063f-404e-82c8-1a4a2cd21448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e28e24-eea6-4b2e-983c-803d0dbf67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng last played for the De La Salle-laden F2 Logistics Cargo Movers,
        just like fellow Choco Mucho newcomer and schoolmate Aduke Ogunsanya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3f657-2d47-4369-8798-7703fd136faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5e957-7ad8-4507-8011-9f23da486842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molde, a two-time Most Valuable Player awardee in the PVL Collegiate
        Conference, left PLDT to join her Katipunan neighbors in the pros.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b90f3-cff7-4904-9811-3cca6be14f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:53:52.088+08:00
