      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for COVID-19 Response Vince Dizon told CNN
        Philippines'' <em>The Source</em> on Thursday that the Food and Drug Administration
        and the Vaccine Expert Panel are still reviewing Sinovac''s application for
        an amendment of its existing emergency use authorization so its vaccine can
        be use to inoculate children 3-11 years old. The Chinese manufacturer''s EUA
        application also covers those aged 12-17 years old.</p>'
