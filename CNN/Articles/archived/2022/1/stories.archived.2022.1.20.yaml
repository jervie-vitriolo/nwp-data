      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ulliel left the top of a blue ski run, he collided with another
        skier and both fell to the ground, the statement said. The other skier didn''t
        suffer any injuries.</p>'
