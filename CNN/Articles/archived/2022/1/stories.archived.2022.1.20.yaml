      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey to get to this point involved a significant amount of
        support from Netflix’s end. In <a href="https://cnnphilippines.com/life/entertainment/2020/3/23/korean-content-netflix-2020.html"
        target="_blank">a 2020 interview</a> with CNN Philippines Life, Vice President
        for Content in the APAC region Minyoung Kim, who was at the time the VP for
        Korean content, said that the platform operates on two pillars — with the
        first about catering to existing fans of Korean content and bringing this
        content to international viewers through partnerships with established production
        companies like Studio Dragon and JTBC, and the second being to produce unique
        and original work from Korean creators that wouldn’t normally be allowed to
        screen on South Korean television.</p>'
