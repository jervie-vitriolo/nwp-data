      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c755ad7-2ed6-417d-bb02-da8f14a492c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:23:13.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nais kong iparating sa</em> Comelec <em>at sa publiko ang aking
        interes na lumahok sa kanilang</em> (I am informing the Comelec and the public
        my interest to participate in their) national debates," the labor leader said
        in a tweet on Thursday.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Nais
        kong iparating sa <a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a>
        at sa publiko ang aking interes na lumahok sa kanilang national debates. Tingin
        ko, tungkulin ng bawat kandidato na ipakilala ang kanyang sarili at kanyang
        plataporma sa mga botante upang magkaroon sila ng “informed choice” sa Mayo
        2022.</p>&mdash; Ka Leody de Guzman (@LeodyManggagawa) <a href="https://twitter.com/LeodyManggagawa/status/1484036842668589058?ref_src=twsrc%5Etfw">January
        20, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
