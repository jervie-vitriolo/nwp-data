      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="https://cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html"
        target="_blank">What you need to know about the COVID-19 alert level system</a></strong></p>'
