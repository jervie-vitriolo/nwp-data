      'mgnl:lastActivated': 2023-01-16T13:09:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772cefa0-edc6-4666-9402-0f5a4676ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:40:47.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSInsp. Reynaldo Tuguinay was also appointed Commander of the Guards,
        replacing CSInsp. Israel Basi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8be0d-0ded-4aaa-8552-e8ba3b4edde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:40:47.948+08:00
