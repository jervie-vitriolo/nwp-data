    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30c6576c-21f8-4c19-9be4-da8e831fc5c2'
    'lead': 'In a little over 10 months, the world''s best football players will descend
      on Qatar for the World Cup and tickets have now been made available to the general
      public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T20:09:10.552+08:00
