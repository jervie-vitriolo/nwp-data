  'Using-marijuana-may-affect-ability-to-think-and-plan-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-20T23:14:18.964+08:00
    'imagesource': 'jcr:fa4a2021-cc44-4bec-9199-5b0785fb18ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f88885a-a47b-4330-a131-cc45f634611e'
    'lead': 'Remember those classic stoner dudes -- Cheech and Chong, anyone? -- spending
      their days in a weed-drenched room (or car), capable of little besides finding
      that next great high?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T23:16:04.334+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:08:53.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:43.643+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Using marijuana may affect your ability to think and plan, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4daed-ec6d-4a60-9335-d521a3cfe65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Remember those classic stoner dudes --
        Cheech and Chong, anyone? -- spending their days in a weed-drenched room (or
        car), capable of little besides finding that next great high?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99164bd2-f543-4907-95f5-f144d5a142a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t, that''s not surprising. As more and more states move
        to legalize marijuana, the stereotypical mind-numbing effects of weed have
        become passé, often replaced by an acceptance of the drug as an acceptable
        way to socialize, relax and get better sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ced838-32d5-4533-b400-11dc125df858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while society may have forgotten the impact that weed can have
        on the brain, science has not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c74aa-b8cd-4a5a-95a0-871d8cdc7c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have long shown that getting high can harm cognitive function.
        Now, a new review of research, published Thursday in the journal Addiction,
        finds that impact may last well beyond the initial high, especially for adolescents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4094db-b041-42b2-a002-1b1898d2b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study enabled us to highlight several areas of cognition impaired
        by cannabis use, including problems concentrating and difficulties remembering
        and learning, which may have considerable impact on users'' daily lives,"
        said coauthor Dr. Alexandre Dumais, associate clinical professor of psychiatry
        at the University of Montreal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51350b8c-33d9-4e0f-a476-37933ebc3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannabis use in youth may consequently lead to reduced educational
        attainment, and, in adults, to poor work performance and dangerous driving.
        These consequences may be worse in regular and heavy users," Dumais said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b43c20-b184-45bb-97e5-6f343f0a30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weed''s impact on the brain can be particularly detrimental to cognitive
        development for youth, whose brains are still developing, said Dr. Megan Moreno,
        a professor of pediatrics at the University of Wisconsin School of Medicine
        and Public Health, who was not involved in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef665a94-aaa5-4f84-8125-dc675b125111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study provides strong evidence for negative cognitive effects
        of cannabis use, and should be taken as critical evidence to prioritize prevention
        of cannabis use in youth," Moreno said. "And contrary to the time of Cheech
        and Chong, we now know that the brain continues to develop through age 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97fcf4-b947-4f4c-b372-c95da5c15a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents should be aware that adolescents using cannabis are at
        risk for damage to their most important organ, their brain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc9b68-5319-4c84-bf92-1b1b4b5ee6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Higher-level thinking</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e55e1-2ad5-4484-a517-eaceba9b965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly published review looked at studies on over 43,000 people
        and found a negative impact of tetrahydrocannabinol or THC, the main psychoactive
        compound in cannabis, on the brain''s higher levels of thinking. Those executive
        functions include the ability to make decisions, remember important data,
        plan, organize and solve problems, as well as control emotions and behavior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e33337-c32c-4f54-8157-5f03779217e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you recover or reverse those deficits? Scientists aren''t sure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906595c4-ccff-4cdb-91fc-f34e638f96e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research has revealed that THC is a fat-soluble compound that may
        be stored in body fat and, thus, gradually released into the bloodstream for
        months," Dumais said, adding that high-quality research is needed to establish
        the long-term impact of that exposure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7147ec-17ea-4184-afb2-ac530612da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies say the negative effects on the brain may ease after
        weed is discontinued, but that may also depend on the amount, frequency and
        years of marijuana use. The age in which weed use began may also play a role,
        if it falls within the crucial developmental period of the youthful brain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c6662-4eb9-4e6b-ac98-37fa604d2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus far, the most consistent alterations produced by cannabis
        use, mostly its chronic use, during youth have been observed in the prefrontal
        cortex," Dumais said. "Such alterations may potentially lead to a long-term
        disruption of cognitive and executive functions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81062b9-0a2c-4743-93fb-0a669bc12b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, some studies have shown that "early and frequent cannabis
        use in adolescence predicts poor cognition in adulthood," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf33097-b726-40ce-a0e2-4d356448f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While science sorts this out, "preventive and interventional measures
        to educate youths on cannabis use and discourage them from using the substance
        in a chronic manner should be considered ... since youths remain particularly
        susceptible to the effects of cannabis," Dumais said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1ca6f-4b95-42f7-8707-b9beac3e59d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T23:16:04.335+08:00
      'mgnl:createdBy': 'lisbet'
