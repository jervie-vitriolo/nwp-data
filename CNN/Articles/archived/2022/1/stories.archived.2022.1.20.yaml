      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Drug Enforcement Agency (PDEA) said
        the narcotics were destroyed via thermal decomposition or thermolysis at the
