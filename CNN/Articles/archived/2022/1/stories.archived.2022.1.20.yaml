    'lead': 'A mayor in Camarines Sur denies supporting the presidential bid of former
      senator Ferdinand ''Bongbong'' Marcos despite the claim of the campaign team
      of the late dictator''s son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T15:14:52.695+08:00
