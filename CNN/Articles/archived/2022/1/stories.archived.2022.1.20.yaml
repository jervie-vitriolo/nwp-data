      'mgnl:lastActivated': 2023-01-16T13:09:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496fdb3-06d0-4126-bf15-d337afb886d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:14:52.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Barry Gutierrez slammed the Marcos camp
        for spewing out misinformation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61943c89-f154-4a4f-aeed-e83c7c720cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:14:52.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:14.147+08:00
