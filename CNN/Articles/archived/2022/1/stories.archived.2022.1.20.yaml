    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43596537-5d43-4cae-b551-4583f65a8610'
    'lead': 'After signing a P142-billion contract package for the Philippine National
      Railways (PNR) Bicol Project early this week, the country’s Transportation department
      said that work for what is touted as the longest PNR line will start within
      this first quarter of the year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T20:08:35.940+08:00
