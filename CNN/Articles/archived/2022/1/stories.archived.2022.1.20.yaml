      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Luzon</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17841070-640a-428f-837e-8eda21ae53e7'
      'mgnl:activationStatus': true
