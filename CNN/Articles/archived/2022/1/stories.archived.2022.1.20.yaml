      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> – Commuters
        and transportation workers can get their COVID-19 shots at the Parañaque Integrated
        Terminal Exchange on Jan. 24 to 28, the Department of Transportation (DOTr)
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bba5ab-1871-4530-8741-2d4f8c756b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the mobile vaccination drive next week will prioritize
        individuals who want to secure booster shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53ae38-1075-42ec-87db-316b5f793388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inoculation drive will run from 8 a.m. to 12 noon for five days.
        Transportation workers and commuters are advised to proceed to Gate 4 of the
        PITX.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5118837-9184-4751-b29b-dd376d779036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga po para sa atin na masigurong bakunado ang ating mga bayaning
        transport workers, lalo na at iba''t ibang lugar ang kanilang pinupuntahan,
        gayundin ang ibang stakeholders at mga commuters na kanilang nakakasalamuha
        sa araw-araw," DOTr Secretary Arthur Tugade said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d1e7e-260a-40d1-99c6-c8156087a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important for us to ensure that our transport
        workers are vaccinated, since they go to different destinations, as well as
        other stakeholders and commuters with whom they come in contact with on a
        daily basis.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c7c65-7565-4124-9454-b7f9caa012c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:04.959+08:00
