    'lead': 'Pope Francis has pledged to send an initial contribution of 100,000 euros,
      or P5.8 million, for the victims of Typhoon Odette in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T08:40:37.069+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:09:24.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:19.526+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis pledges P5.8M to help Typhoon Odette victims'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9a3d0-1384-4a20-816a-e08aeccdadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:40:37.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Pope
        Francis has pledged to send an initial contribution of 100,000 euros, or P5.8
        million, for the victims of Typhoon Odette in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e967a1-f0c2-4200-a10d-e10e90229363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:40:37.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican announced the money will be sent to the local church
        in collaboration with the Apostolic Nunciature in the Philippines. It will
        be for the dioceses most affected by the typhoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba37d6-acd2-4dd5-ad86-bbb81955afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:40:37.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is intended to be an immediate expression of the Holy Father''s
        feeling of spiritual closeness and paternal encouragement towards the people
        and territories affected," the statement posted on Tuesday read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452c278-8f73-49e0-a612-699c1d205ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:40:37.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette (international name: Rai), which hit the Philippines in mid-December,
        is the second most destructive typhoon to hit the country since Super Typhoon
        Yolanda. It has claimed the lives of 406 individuals and left 65 more missing
        in 11 regions.</p>'
