      'mgnl:lastActivated': 2023-01-16T13:09:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Presidential
        aspirant Ferdinand "Bongbong" Marcos and running mate Sara Duterte have included
        three more people to their official list of senatorial picks: suspended lawyer
        Larry Gadon, congressman Rodante Marcoleta and Senator Miguel Zubiri.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d1077-c605-4e9e-9a9d-916302665b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:41:29.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesman Vic Rodriguez said Marcoleta is the team''s first
        pick. He mentioned the SAGIP Party-list representative''s credentials as a
        current House Deputy Speaker who has been in Congress since 2013 and is known
        for slashing the Commission on Human Rights'' budget to ₱1,000 five years
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300540c-3951-4c5b-9f43-0a819a838ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:41:29.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta initially filed his <a href="https://www.cnn.ph/news/2021/10/8/Staunch-ABS-CBN-critic-Marcoleta-files-COC-for-senator.html">certificate
        of candidacy</a> under the PDP-Laban party. He is also known as one of the
        leading figures in blocking the franchise renewal of broadcast giant ABS-CBN
        in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4213459-caf7-4775-8a8a-43737b961edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:41:29.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Gadon was included because he "had been helping
        the BBM team for years," said Rodriguez. The Supreme Court recently <a href="https://www.cnnphilippines.com/news/2022/1/4/gadon-preventive-suspension-sc.html">suspended
        the lawyer</a> from practice for verbal assault against a journalist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ea634-113b-4a5c-a74a-7d07ccecddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:41:29.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zubiri''s addition to the slate has bolstered the team''s
        position in Mindanao, the senator''s bailiwick, Rodriguez added. Zubiri is
        currently the Senate Majority Leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35ed2a-eef3-4646-b413-a4908dddc084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:41:29.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem now has ten people in their partial lineup, including
        Senator Sherwin Gatchalian, former senator and Rep. Loren Legarda, former
        Public Works and Highways Secretary Mark Villar, former presidential spokesman
        Harry Roque, former Senator Jinggoy Estrada, former Defense Secretary Gilbert
        Teodoro, and former Quezon City Mayor Herbert Bautista.</p>'
