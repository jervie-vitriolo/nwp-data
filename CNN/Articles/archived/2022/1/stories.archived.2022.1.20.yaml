      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Tahnai Annis on Thursday said the Filipina booters
        are prepared for their campaign in the 2022 AFC Women''s Asian Cup, where
        they are part of Group B.</p>'
