      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michelle Alyssa Go, who was pushed to the
        her death in front of a Times Square subway train, is remembered as a compassionate
        woman who volunteered her time to help those less fortunate than her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c9181-813b-4bcc-af4a-a4fcf5d1671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f0be2-7275-45aa-96e6-d5b0f8116828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, 40, worked in mergers and acquisitions for the multimillion-dollar
        financial firm Deloitte Services LP and spent time helping women and children
        in at-risk communities as well the homeless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c3421-a065-497c-bc19-57dacb0032ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a05cc3-517d-4674-80e7-ee9ae0abe6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Martial, 61, has been charged with second-degree murder in
        connection with her death, which shocked residents of a city that has seen
        crime rising during the pandemic and renewed calls for politicians to address
        a burgeoning homeless crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d9673-97f4-42ea-8ae2-a775aa098691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932feb5-81ad-4635-819a-c81ee600dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a state of shock and grieving the loss of our daughter,
        sistesr, and friend," Go''s family said in a statement Tuesday night, when
        hundreds of people poured onto Times Square for a candlelight vigil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df95eac-98b9-4cdd-9a4e-87a6ea48183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08b383-8f87-4de6-b3b8-ff784f5956e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope Michelle will be remembered for how she lived and not just
        how she died," the family added. "She was a beautiful, brilliant, kind, and
        intelligent woman who loved her family and friends, loved to travel the world
        and to help others. Her life was taken too soon in a senseless act of violence,
        and we pray that she gets the justice she deserves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26d116-4618-44eb-9520-2a98a986487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fff65a-a8e5-4c29-99a7-f099b8fb0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T02:12:10.865+08:00
      'mgnl:createdBy': 'bamba'
