      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s with a heavy heart that we will rewatch his most beautiful
        performances and catch his unique gaze. We have lost a French actor."</p>'
