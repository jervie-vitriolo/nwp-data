      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> A
        Department of Justice (DOJ) panel is set to file murder and frustrated murder
        charges against nine police personnel for the death of Calbayog City mayor
        Ronaldo Aquino and three other persons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbb4c0-3888-44d3-99e3-831f35eacd2f'
