      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Director General Gerald Bantag said the relieved officials
        will be placed under the Directorate for Administration while the investigation
        is on-going.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f065daf-bb9e-486b-a444-b992ffc2edc9'
