      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulliel gained acclaim for his portrayal of French fashion designer
        Yves Saint Laurent in the 2014 biopic, "Saint Laurent." He went on to win
        a César for Best Actor, France''s equivalent of the Oscar, for his performance
        in the Xavier Dolan film, "It''s Only the End of the World."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64fe0f2-9735-4d7f-ae31-756709d44366'
