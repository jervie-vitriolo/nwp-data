      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Microsoft buys Activision Blizzard for nearly $70 billion</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327cdc5-3f2a-44e2-9002-941751762834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is dramatically ramping up its focus on gaming as the
        world''s second-largest public company looks to the future.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5508a-7273-4b5a-b4b7-fce2595df04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1a557-68e4-476d-a245-1a92cf16944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: On Tuesday, Microsoft announced plans to acquire Activision
        Blizzard in a blockbuster deal valued at $68.7 billion, one of the tech industry''s
        biggest ever. If the deal closes, Microsoft says it will become the third-largest
        gaming company by revenue behind only Tencent and Sony.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9115d5c-367d-425d-adf9-34c815bf7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ca2a8-5ac8-42bb-854a-fec6062f4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement still needs the okay from Activision Blizzard shareholders
        and regulators, who may be skeptical.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1123ed-7924-4662-9e17-8a96ea5ef479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdda8e2-eb1f-4a2a-873e-8a70c2bd36a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy: Microsoft has ramped up its focus on gaming in recent
        years, especially as the pandemic meant more people were staying home and
        using gaming systems. One year ago, its gaming revenue surpassed $5 billion
        for the first time on huge demand for its Xbox consoles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e33dbb-61cd-4ef3-91d4-795f1475d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9293c6-5461-43ed-a9b8-6d62a01b2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activision owns popular franchises including Call of Duty, World
        of Warcraft and Candy Crush. Its games have 400 million monthly active players.
        Microsoft would also acquire Activision''s global game studios and its nearly
        10,000 employees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe54f45-cffd-47d5-9b20-7cb3f49aee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f950837-34ec-4f7f-8b4a-83a63b378041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal isn''t without controversy. Activision''s shares have
        plunged since the state of California filed a lawsuit against the company
        last summer, alleging that a "frat boy" work culture subjected female employees
        to discrimination, sexual harassment and unequal pay.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204bf85f-ca63-4131-886d-9fbd7fe9a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f656fb9-2c43-471d-976b-72242c5c3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that creative success and autonomy go hand-in-hand with
        treating every person with dignity and respect. We hold all teams, and all
        leaders, to this commitment," Phil Spencer, Microsoft''s gaming chief, said
        in a statement Tuesday. "We''re looking forward to extending our culture of
        proactive inclusion to the great teams across Activision Blizzard."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23e779-c608-43c8-b60f-2b3adfb252ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6c727-a4db-44f2-8cf7-6a632421ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T01:00:21.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, shares of Activision rallied 26%, while Microsoft closed
        more than 2% lower amid a wider sell-off in tech stocks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1df6e-82c4-498e-9ae2-9a21e7442590'
      'mgnl:activationStatus': true
