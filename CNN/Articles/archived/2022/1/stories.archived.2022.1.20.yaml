      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> President
        Rodrigo Duterte has approved the release of ₱1.185 billion for the health
        workers’ special risk allowances (SRAs), according to his former aide Senator
        Bong Go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2db41-452c-471c-9db4-153fc902e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:24:54.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9822355-331e-44a9-8f84-9e245fd47839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:24:54.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go on Wednesday said the ₱1.185 billion would be sourced from the
        “2021 Contingent Fund to cover the SRAs of eligible private healthcare workers
        and non-Department of Health plantilla personnel, who are directly catering
        to or in contact with COVID-19 patients.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37f072-6cbe-471b-a664-c184b860ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:24:54.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d36eef-b684-4c79-b358-9c66ffaa25be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:24:54.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing at the House of Representatives earlier this week,
        the DOH said around ₱8 billion was released for the SRAs of 496,314 health
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad1109-df07-44f5-af15-f6e8a2f36c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T05:24:54.324+08:00
      'mgnl:createdBy': 'bamba'
