      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the situation because of the budgetary constraint
        in the PSC, so we have to employ belt tightening measures as regards to officials
        and equipment," Tolentino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ea5a5-651e-45b2-913b-92154358750f'
      'mgnl:activationStatus': true
