      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSSg Randy Caones Merelos, and several John Does</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfca168-d3f8-4533-8a16-ab1d7d3cadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:36:15.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its preliminary investigation, the panel found that the officers
        ambushed the mayor on March 8, 2021 at the Labuyao Bridge in Calbayog City,
        Samar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2602400-7faa-44ee-a4d7-e10f1d1d4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:36:15.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and two of his aides — security escort PSSg Rodeo B. Sario
        and driver Dennis Abayon — as well as a civilian identified as Clint John
        Paul Yauder, were killed in the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40239e98-2fb8-4a8f-a85f-dde34a4f9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:36:15.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said another security aide was able to survive after receiving
        timely medical attention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975718e-c0f8-4c19-9d93-50fb1dcdec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:36:15.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also determined that the group''s defense of “denial,
        alibi and self-defense” held no weight due to the statements of witnesses
        and pieces of evidence collated by the National Bureau of Investigation (NBI).
        The policemen <a href="https://www.cnn.ph/regional/2021/3/11/rolando-aquino-no-proof-drug-links.html">earlier
        maintained</a> that it was Aquino’s men who fired first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063aa25-c571-4047-964c-85d2b0592709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:36:15.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also mentioned the dismissal of murder and grave threats
        cases against Ronald Mark Aquino, the late mayor’s son.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ad2ec-d4cd-4436-9db8-7f521c6f14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:36:15.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI earlier filed <a href="https://cnnphilippines.com/news/2021/6/11/Ronaldo-Aquino-ambush-shootout-police.html">murder
        charges</a> against the nine police personnel before the DOJ turned the case
        over to a panel of prosecutors.</p>'
