      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three Syrian children have died, with
        hundreds of thousands of people "at great risk" following heavy winter storms
        in Syria and neighboring countries, according to humanitarian organization
        CARE.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9542a187-60d2-425a-815c-68d217b42082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f04b7-2249-4020-b329-e3d87ab3ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARE warned in a Tuesday report that the onslaught of heavy winter
        storms is exacerbating the living situation of internally displaced Syrians,
        as well as Syrians living in Lebanon and Jordan, where "temperatures are expected
        to drop lower than they have in 40 years, reaching -14 degrees Celsius (6.8
        Fahrenheit) and lower."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf4900-6c81-4e73-8034-510e47a5f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddfd7b-57c3-46a2-a624-47a42d73e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter storms have damaged 362 tents and affected 2,124 displaced
        Syrians who live in camps in Syria, according to the United Nations Office
        for the Coordination of Humanitarian Affairs (OCHA) in Turkey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179813b-8412-443b-b0bd-b1c0917acac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62666314-39a5-4225-a532-2a4199f6a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One child died in a camp in Qastal Miqdad, Syria, when a tent he
        was in collapsed due to the accumulation of snow on its roof. The child''s
        mother is reportedly in the intensive care unit, OCHA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e1107-da35-4cb9-8c1d-ed064c372fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68b9e4-9423-4b49-9da0-ca245d17a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-year-old and a 5-year-old child died on Monday morning in a
        camp north of Aleppo, Syria, when a fire broke out in their tent caused by
        a heater. The mother of the two children was injured with serious burns and
        taken to the hospital, according to White Helmets, a group of volunteer rescue
        workers in Syria who responded to the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b3438-6abb-440d-860e-09835f1172b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad88966-fa24-41d6-91d9-7b776f742ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold weather resulted in severe body temperature drops of two
        children in camps in Bulbul, Syria. Both children are receiving treatment
        at a hospital in Afrin, Syria, OCHA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce71530-49ff-4ae0-b382-f22c1318e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14844d5b-9990-442b-8c01-a1722bf10d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another blow to people whose lives are already beyond
        unbearable. People can see their own breath when lying on their thin mattresses;
        you will see children walk around in flip-flops and ripped shirts. Families
        are afraid that they will freeze to death," said Jolien Veldwijk, CARE''s
        Syria country director.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed35e5-d4cc-401f-b3b1-4cb6c40f8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112afe9f-728b-46c7-9ea1-9a5cb421752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Crisis in a crisis</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32911d37-cd46-4ebf-819c-a47ebe35a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s civil war in 2011 began with the arrests of a handful of
        children during Arab Spring protests in March 2011. Since then, it''s exploded
        into a humanitarian crisis, leaving more than than 350,000 people dead and
        forcing millions -- nearly half the population -- out of their homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986be42-1090-434a-b247-086d7e307d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb165f-d587-4583-a007-105827636f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 6.7 million people have been internally displaced in Syria,
        according to the United Nations High Commissioner for Refugees (UNHCR). Another
        6.8 million live as refugees in neighboring countries such as Jordan, Lebanon
        and Turkey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf913e-350b-4373-a2e4-f9373b8f8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a87af-82a7-4287-846f-cadc9275df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the displaced have found shelter in unfinished buildings,
        sheds, informal settlements and tents, which lack adequate protections and
        exposes them to brutal winter conditions, CARE said. This week''s bad weather
        is just worsening those living conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71e212-a572-4c2e-af4f-953e0d31f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fc8a4-e13b-46de-8496-d72cb20bd183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Cutts, the United Nations'' deputy regional humanitarian coordinator,
        said more support is needed for "these children and elderly people struggling
        to survive in flimsy tents in subzero temperatures."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712207a-5506-4901-8b88-66fa7497db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1404e-e9b2-46f2-b7e2-bd3bddfc85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lebanon, refugees live across a sprawl of informal settlements,
        where they lack protection from the elements, CARE said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692fc285-86d3-40cb-baed-f8a565fa21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35adc1-6640-493d-a876-3aa1d41741c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t have jobs or incomes, no access to jobs. They are
        already suffering consequences of an unprecedented economic crisis in Lebanon
        and have no means to protect themselves against the expected snowstorms,"
        says Bujar Hoxha, CARE Lebanon country director.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b7792-ac55-49e9-bc7b-d8a21d987bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69bcee-4205-48f0-8728-3fc21684b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veldwijik said that "while snowfall and subzero temperatures are
        not unusual in the Middle East," climate change is playing a part, and is
        causing increasing flooding and rain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5dc7f-faa8-4e83-bc5c-af99c6644e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e6651-b9bc-4760-9e38-376d7ba13b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flash floods are simply washing away the tents and the few belongings
        people were able to take when their houses were bombed. The winters are getting
        harsher and deadlier, while families are less and less able to cope with freezing
        temperatures," Veldwijik said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6d60b-dde1-4feb-bf2d-a88f097351ca'
