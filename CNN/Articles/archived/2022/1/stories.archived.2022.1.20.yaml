  'COVID-19-booster-shots-pharmacy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-20T12:39:39.123+08:00
    'imagesource': 'jcr:ae1fed2d-e7a6-4190-9a4c-c2a17ba0fe36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba1e9b2d-5ad6-4902-b2c6-faee02ef7cb8'
    'lead': 'Health Secretary Francisco Duque III explains why it took long for the
      Philippines to tap drugstores for the COVID-19 vaccination program when it has
      been launched in other countries much earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T12:43:02.677+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:09:15.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:23.881+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pharmacies join govt''s efforts to expand COVID-19 booster vaccine drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2082e-c5e8-4759-9c1a-2740fb2c3f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T12:43:02.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37892aa7-55ec-4005-bc1b-857be719069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T12:43:02.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — The
        government on Thursday launched expanded efforts to administer booster shots
        to fully vaccinated Filipinos with the help of the private sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98d717-5c85-4438-866c-f2a68ca9299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T12:43:02.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A limited number of vaccine doses were allocated to five stores,
        including Mercury Drug, Southstar Drug, Watsons, Generika Drugstore, and The
        Generics Pharmacy, in Metro Manila for the first day of the "Resbakuna sa
        Botika" pilot program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c0613-78ca-4391-a688-3115298c39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T12:43:02.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercury Drug in Malate, Manila set up a waiting tent outside the
        drugstore to ensure physical distancing as many pre-registered to receive
        additional protection against COVID-19 through the booster dose. It allocated
        a separate refrigerator inside the store to be used as cold storage of the
        temperature-sensitive vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d84f52-d2e8-4a8a-a058-ac1de2921c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T12:43:02.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, who led the ceremonial event
        in Mercury Drug, explained why it took long for the Philippines to tap drugstores
        for the vaccination program when it has been launched in other countries much
        earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f2261-e381-460c-a8f8-33f8f4ee3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T12:43:02.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang supply ng bakuna natin ay nag-stabilize lamang noong Oktubre,
        hindi tulad ng mayayamang bansa noong unang parte ng 2021. Tayo ay nagantay
        kaya hindi natin agad mapalawig ang ating Resbakuna program. Kaya ngayon ay
        ating ine-expand ang ating vaccination centers para mas maraming tao ang mapagsilbihan,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b662190-4702-46df-a1fe-859d37551254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T12:43:02.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our vaccine supply only stabilized in October, unlike
        the rich countries that had enough supply as early as the first part of 2021.
        We had to wait so we cannot expand our program, but we are doing it now to
        serve more people.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4642a9-e709-489e-bd4b-8ab7741c3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T12:43:02.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded vaccination program will also be rolled out in two
        private health clinics on Friday. It will soon branch out to more pharmacies
        and clinics in other regions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b093c11-cbcd-4e21-8bfb-ac6d9eeea28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T12:43:02.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half a million doses need to be administered daily in the
        country to achieve the target of giving boosters to 72 million Filipinos in
        2022. Currently, only an average of 267,900 booster shots are administered
        in the country per day.</p>'
  'PAO-Persida-Acosta-vaccine-COVID-19-Dengvaxia-Duque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-20T13:08:32.817+08:00
    'imagesource': 'jcr:3436652c-4724-47c0-af7f-fd328972ef58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f747d8c5-0e18-409c-9b27-8fec715557f4'
    'lead': 'DOH Secretary Duque says PAO chief Acosta, a prominent figure during
      the controversy surrounding the Dengvaxia dengue vaccine, needs to get vaccinated
      as soon as possible considering her age and comorbidities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T13:11:54.760+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:09:15.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:24.096+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque urges PAO chief Acosta to get COVID-19 vaccine'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006b6f0-450f-446a-9141-ef819a0c1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Health
        Secretary Francisco Duque III on Thursday appealed to Public Attorney''s Office
        chief Persida Acosta to immediately get vaccinated against COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892af4d4-2e1f-44fb-920f-271101401389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Acosta, a prominent figure during the controversy surrounding
        the Dengvaxia dengue vaccine, needs to get vaccinated as soon as possible
        considering her age and comorbidities—two factors put a person more at risk
        of hospitalization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64785ef3-ce24-427c-9412-b058e99961f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako''y nananawagan kay PAO Chief Acosta na, dahil palagay ko ay
        malapit na din siyang maging senior citizen, ay dapat ay mabigyan siya ng
        karagdagang proteksyon sa pamamagitan ng bakuna," he said during a vaccination
        event. "Para sa akin, dapat siguro mas maging bukas ang pagiisip ni PAO Chief
        Acosta na suportahan niya ang bakuna."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b50b02-d78d-4514-a043-384d08b73e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am appealing to PAO Chief Acosta, I think she is
        almost a senior citizen, she should get additional protection from vaccines.
        For me she should be more open to supporting vaccines.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f464f-13d1-4572-90a9-ee60a6955577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Acosta admitted to being unvaccinated. She said she is
        having second thoughts and she is waiting for a protein-based vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce1704-9cf4-49b3-a7cb-a334e7cad4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, did not agree with Senate Minority Leader Franklin
        Drilon''s sentiment that Acosta''s refusal to get the shots is a "slap on
        the face" of the government and undermines its COVID-19 vaccination campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af56361-22fd-493b-86ae-d6c03a3e01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also responded to the call of
        Drilon to bar Acosta from reporting to work until she gets vaccinated against
        COVID-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137ecce-c25c-4d74-94be-379b49a0025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that onsite workers have to be vaccinated. If not,
        they should shoulder the cost of COVID-19 tests to be done every two weeks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853e51d-b19a-46bf-ae1a-8ed3c0a7024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already advised PAO chief Acosta to comply with existing government
        regulations regarding onsite work as it relates to unvaccinated personnel,
        and to ensure a COVID-safe working environment in her agency without sacrificing
        efficiency," he said on Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f57951-3e3e-4f5e-b65c-7ef44f7be50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta and PAO have been drawing flak since 2018 for allegedly spreading
        misinformation on the effects of Dengvaxia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3b629-4474-48e8-b375-8acd6f59277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had prosecuted some former and current government officials
        — including Duque — after some children who received Dengvaxia from 2016 to
        2017 fell ill or died. Her group of forensic personnel claimed the dengue
        vaccine caused the death of the children, but the Health Department already
        disputed this and said there''s no solid proof to link Dengvaxia to the fatalities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b451bf-4c0e-498c-9170-a43f31e92370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta''s pronouncements later led to a decline in public vaccine
        confidence, resulting in a spike in disease outbreaks such as measles and
        polio.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90702850-b5f4-484d-8565-4e6dfb58e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:52:24.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:15.651+08:00
