    'template': '1'
    'title': 'DepEd says teachers, personnel to get performance bonus for 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fad45d-07c4-44a8-81b0-7eab239e1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:14:34.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:08:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> —&nbsp;The
        Department of Education on Thursday said its teachers and other employees
        will receive a performance-based bonus for fiscal year 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cda48c-76c1-4929-bbb3-c973eebdf86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:14:34.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:08:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072958fa-dff2-4546-a663-162d73c6d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:14:34.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:08:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DepEd reported it was found compliant in 14
        of 15 indicators used by the Inter-Agency Task Force on the Harmonization
        of National Government Performance Monitoring, Information and Reporting Systems
        in determining agencies eligible for the annual incentive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3d9a2-b1e2-4a6e-bbc1-bc2dec10082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:14:34.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:08:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dce591-125f-46ef-9df6-27f67a779aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:14:34.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:08:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School-based personnel will be first to receive the bonus after
        the Department of Budget and Management has downloaded the funds, the department
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274e01e-4790-4040-aa7d-d9c11949634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:14:34.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:08:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f189d0d4-31a6-484e-ac56-c369b8d7c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:14:34.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:08:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next in line are employees of its school division offices, followed
        by regional offices, and the central office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4a83d-90a4-4077-8355-2a6abb252219'
      'mgnl:activationStatus': true
