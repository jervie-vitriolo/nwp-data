      'mgnl:type': 'text'
      'text': '<p>"The data clearly shows that vaccination provides the safest protection
        against COVID-19 and additional protection for individuals who have had a
        prior infection. In addition, it shows that people who remain unvaccinated
        are at the greatest risk of hospitalization and death," said Dr. Erica Pan,
        state epidemiologist for the California Department of Public Health, said
        in a statement. "Outside of this study, recent data on the highly contagious
        Omicron variant shows that getting a booster provides significant additional
        protection against infection, hospitalization and death."</p>'
