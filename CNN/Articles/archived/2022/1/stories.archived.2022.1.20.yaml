      'mgnl:created': 2022-01-20T20:44:48.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments like restaurants, barbershops, hair and nail spas,
        and beauty salons can operate at a maximum of 10% indoor venue capacity for
        fully vaccinated individuals only and 30% outdoor venue capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcdac07-2081-493b-9947-4c1eecfc5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.105+08:00
      'mgnl:createdBy': 'david'
