    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CEO', 'Zoom']
    'template': '1'
    'title': 'The CEO who fired 900 employees over Zoom is coming back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701b841-006d-44a7-8c66-83366b266530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The CEO of Better.com, best known
        for firing 900 employees over Zoom just before Christmas, is coming back to
        work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2e398-1bad-4cbb-9ffd-d194586e0600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vishal Garg is returning to his "full-time duties" as CEO, according
        to a letter sent to employees Tuesday from the company''s board of directors.
        The letter noted that Garg used a leave of absence to "reflect on his leadership,
        reconnect with the values that make Better great and work closely with an
        executive coach."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc43a80-96cb-49e7-af6f-afe98116b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online mortgage company''s letter to employees, which was obtained
        by CNN Business, also said an outside law firm reviewed Better''s workplace
        culture. The company is implementing changes, including adding more managers
        and a chief human resources officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7c2f4-1e95-46fa-a086-b5adb64e75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, Garg held a video call in which he laid off 9%
        of Better''s workforce. "If you''re on this call, you are part of the unlucky
        group that is being laid off," Garg said. "Your employment here is terminated,
        effective immediately."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7eb110-588f-4d90-ae22-4f97e7afe175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO had promised a follow-up email from HR — but one former
        employee told CNN Business he immediately lost access to his company computer,
        phone, email and messaging, including Slack channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadf4c2-74a1-454d-ab0f-dffcedaa0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garg took a leave of absence soon after the call. At the time, Better
        said it was hiring a third-party firm to do a "leadership and cultural assessment,"
        whose recommendations "will be taken into account to build a long-term sustainable
        and positive culture at Better."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924e8da-1ad3-4ead-83df-51bc24bcf4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Angst, distraction and embarrassment''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6652e1-0098-4926-8915-635d7481f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own letter to employees Tuesday, Garg wrote: "I understand
        how hard these past few weeks have been. I am deeply sorry for the angst,
        distraction and embarrassment my actions have caused. I''ve spent a lot of
        time thinking about where we are as a company and the type of leadership Better
        needs ... and the leader I want to be."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77735bc-1924-4942-81d3-022e6cd339ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tonal departure from a post that he wrote a few weeks ago
        on the professional network Blind, in which he accused a fired employees of
        "stealing" from colleagues and customers by being unproductive and only working
        two hours a day, according to Fortune, which confirmed those sentiments in
        a later interview with the CEO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf0878-ee7b-40b5-8506-a67fa451eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garg had previously apologized for how he handled the layoffs in
        a December 7 letter to employees in which he said he made "a difficult situation
        worse."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc218a9a-d903-4fcf-b53d-24675f674749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I failed to show the appropriate amount of respect and
        appreciation for the individuals who were affected and for their contributions
        to Better. I own the decision to do the layoffs, but in communicating it I
        blundered the execution. In doing so, I embarrassed you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7f250-0625-4215-9282-045f2a226363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better.com is valued at $6.9 billion. The company ranked No. 1 on
        LinkedIn''s Top Startups list in 2021 and 2020. The Softbank-backed mortgage
        lender has been trying to go public, although it has delayed those plans because
        of the fallout from Garg''s handling of the layoffs, according to Bloomberg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2998612-f8b3-4b0d-b937-5a90ef3641be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board''s letter Tuesday also said Raj Date and Dinesh Chopra
        had resigned from the board, and that "while we do not comment on individuals''
        determinations to leave the board, Raj and Dinesh did not resign because of
        any disagreement with Better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6121352-e731-4836-9a88-5a8108f3d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:10:30.704+08:00
