      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Presidential
        Adviser for COVID-19 Response Vince Dizon stood by the government''s no vaccination,
        no ride policy despite criticisms and confusion about the new rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618500f-0b67-4f90-aa8e-bbc0b44f41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T13:35:10.209+08:00
