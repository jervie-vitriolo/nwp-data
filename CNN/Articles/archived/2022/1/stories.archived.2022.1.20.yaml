      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident happened on Tuesday at 4 p.m. local time (10 a.m ET)
        at the La Rosière ski resort in the Alpine department of Savoie, according
        to a Wednesday statement from Albertville prosecutor''s office.</p>'
