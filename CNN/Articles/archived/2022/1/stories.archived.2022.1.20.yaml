      'mgnl:type': 'text'
      'text': '<p>There''s plenty going on. Bond yields have been rising around that
        world in anticipation of higher interest rate policies from global central
        banks. On Tuesday the US 10-year Treasury bond yield rose above 1.8% for the
        first time since before the pandemic. Even though it retreated a little Wednesday,
        it was trading at around 1.85% near the time of the stock market close.</p>'
