      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A controversial ''festival of football''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e7a69-6441-4ffa-b526-177c4d5e0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will also be able to purchase package deals to follow their
        chosen team throughout the tournament, as well as buying multiple tickets
        for different games in the same stadium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17971dae-5e5a-40e3-8238-94d4a98ad31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA said visitors must follow the travel advice from the Qatari
        authorities and that the latest Covid-19 measures will be communicated in
        advance of the tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f490e69-5561-4b36-8b75-02473e3c2465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a festival of football that will see fans experience
        the rich culture and history of the region through the platform of football
        at top-class stadiums and we look forward to bringing people from different
        cultures together to live football at the FIFA World Cup," Samoura added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377e491-b2a2-4a17-ba77-952c800c7143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have continuously been raised about human rights issues
        going into this year''s World Cup in Qatar, notably involving migrant workers
        and anti-homosexuality laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32c300-bcfa-40cf-ac06-279445ed026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published last year by <a href="https://www.amnesty.org/en/documents/mde22/4614/2021/en/">Amnesty
        International</a> found that Qatari authorities failed to investigate the
        deaths of thousands of migrant workers, despite evidence of unsafe working
        conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776e088-37b0-46cc-9e16-ba5d4972b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of national teams have already drawn attention to their
        human rights concerns, <a href="https://edition.cnn.com/2021/03/25/sport/norway-tshirt-protest-against-qatar-world-cup-spt-intl/index.html">staging
        protests</a> in the qualifying rounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35869b55-69d0-4834-ad3e-d4745b2c7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasser Al Khater, the chief executive of the tournament''s organizing
        committee, insists that Qatar has been treated "unfairly and unjustly" since
        it earned the right to host the tournament 11 years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4935c3-73d2-4a6d-98fe-e60c057ba643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.554+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised the host nation would be <a href="https://edition.cnn.com/2021/11/30/football/qatar-2020-world-cup-nasser-al-khater-spt-intl/index.html">"tolerant"
        and "welcoming."</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef07b2-3d4f-486e-9f19-f1d696eb0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:09:10.554+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:08:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/19/football/qatar-world-cup-tickets-sale-spt-intl/index.html">Qatar
        2022 World Cup tickets go on sale with Final tickets reaching $1,600</a>"</em></p>'
  'deped-performance-bonus-2020':
