      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes that her high-profile journey will encourage more young
        girls and women to consider a career in aviation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953efea9-3425-482f-8ccc-83638b226166'
      'mgnl:activationStatus': true
