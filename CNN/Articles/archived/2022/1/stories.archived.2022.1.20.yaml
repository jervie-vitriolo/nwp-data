      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849b741-c157-495e-ba0d-e792d6b462e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:14:34.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:08:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have consistently introduced reforms in our processes to help
        our employees provide better services to our stakeholders. I thank the whole
        DepEd family for contributing to these reforms and to our goal of improving
        our performance amidst challenging times,” Education Secretary Leonor Briones
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d17cd3-ebd0-4fb1-b6b7-becfbf6fe684'
