      'mgnl:type': 'text'
      'text': '<p>According to DepEd Undersecretary Wilfredo Cabral, it is the first
        time the department “got almost a 100% compliance” in all indicators since
        the performance-based incentive system was implemented in 2012.</p>'
  'Pope-Benedict-XVI-knew-of-abusive-priests-when-he-ran-Munich-archdiocese':
    'author': 'Rob Picheta, Claudia Otto and Nadine Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-20T20:19:25.916+08:00
    'imagesource': 'jcr:a507042d-cec0-4d6d-a335-9915da3c688d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '116d39ae-03d2-493c-8fae-aeeb4cc2e276'
    'lead': 'Pope Benedict XVI knew about priests who abused children but failed to
      act when he was archbishop of Munich from 1977 to 1981, an inquest found Thursday,
      rejecting Benedict''s long-standing denials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T20:22:06.451+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:08:59.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:36.517+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Benedict XVI knew of abusive priests when he ran Munich archdiocese,
      investigators say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73392d59-b28d-4328-90a6-da4617bb9b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Benedict XVI knew about priests who
        abused children but failed to act when he was archbishop of Munich from 1977
        to 1981, an inquest found Thursday, rejecting Benedict''s long-standing denials."He</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00103c61-eebb-4d8c-b0e6-be6f953bdb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>was informed about the facts," lawyer Martin Pusch said, as the
        Westpfahl Spilker Wastl law firm announced the findings of an investigation
        into historic sexual abuse at the Munich Archdiocese over several decades.
        The report was commissioned by the church itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e09704-60bf-476c-8e85-b795263fd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that he can be accused of misconduct in four cases,"
        Pusch said. "Two of these cases concern abuses committed during his tenure
        and sanctioned by the state. In both cases, the perpetrators remained active
        in pastoral care."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83ce13-57fd-440c-92ce-c637f17fcbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict continues to deny the allegations, the firm said Thursday.
        But the findings are a damning judgment on the former Pope, then known as
        Cardinal Joseph Ratzinger, which follows years of speculation about how much
        he knew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be121a7a-ea8d-445a-9ca7-776a7f392893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has repeatedly rejected claims that he knowingly covered-up abuse,
        including in 2013 when he wrote: "I can only, as you know, acknowledge it
        with profound consternation. But I never tried to cover up these things."
        CNN is contacting Benedict''s long-time secretary for response to Thursday''s
        report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f4093-0e4b-4cad-8b95-f1b611a45227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict''s position was rejected by lawyers at their long-awaited
        press conference in Munich.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1ebce-13eb-48c1-938c-5702c7894e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During his time in office there were abuse cases happening," Pusch
        said, referring to Benedict. "In those cases those priests continued their
        work without sanctions. The church did not do anything.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abd6f0-b73b-4adb-a45b-2db7d2601e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He claims that he didn''t know about certain facts, although we
        believe that this is not so, according to what we know," Pusch said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27052dda-c92b-4271-96d1-9b0d17a75ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict, now 94, became the first Pope in centuries to resign when
        he stepped down in 2013. His tenure was overshadowed by a global sexual abuse
        scandal in the Catholic Church, and the investigators'' findings -- which
        now directly implicate him in a failure to prevent and punish abuse -- threaten
        to wreck the reputation of the former pontiff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f4891-3b84-48ae-9c85-6e37c602e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ulrich Wastl presented a copy of the minutes of a meeting
        of Munich church leaders on January 15, 1980, when a decision was made to
        take on an abuser the report refers to as "Priest X."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e9947-046c-486a-81e9-85a421a98214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wastl said he was "surprised" that Benedict denied he was at the
        meeting, despite the minutes showing that he was. "This is something that
        is written down," said Wastl, later rejecting Benedict''s denial as "hardly
        credible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07791c3-e17e-47e6-8476-80d7572caeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wastl said Benedict had submitted a statement to the investigation,
        but gave it little credence, summarizing Benedict''s position as: "You have
        the proof that a certain document was submitted, but you don''t have the proof
        that I have read it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48080f8b-6c07-48cd-9fc8-5ed19184de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:22:06.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/20/europe/pope-benedict-xvi-munich-abuse-report-catholic-church-intl/index.html">Pope
        Benedict XVI knew of abusive priests when he ran Munich archdiocese, investigators
        say</a>".</em></p>'
  'tonga-tsunami-aid-flights':
    'author': 'Rhea Mogul, Jake Kwon, Sophie Jeong and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-20T20:23:59.843+08:00
    'imagesource': 'jcr:0fbcd668-647b-4b00-a17d-2f4fe4600b97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917c6612-a6d2-4ebb-88c6-1f9492dce736'
    'lead': 'The first contactless aid flights arrived in disaster-hit Tonga on Thursday,
      as the coronavirus-free Pacific island nation takes precautions to keep the
      virus out of its borders in the wake of a devastating volcanic eruption and
      tsunami.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T20:26:15.497+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:08:58.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:37.177+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First contactless aid flights arrive in disaster-hit Tonga as islands
      aim to keep Covid-19 out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef8d34-5daf-4bca-890e-d07bba99029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The first contactless aid flights arrived
        in disaster-hit Tonga on Thursday, as the coronavirus-free Pacific island
        nation takes precautions to keep the virus out of its borders in the wake
        of a devastating volcanic eruption and tsunami.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b6f9e-7464-4128-aee4-ccf2f606b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights from Australia and New Zealand carrying humanitarian aid
        and disaster relief landed at Fua''amotu International Airport in Tonga''s
        capital, Nuku''alofa, after the runway was cleared of volcanic ash and debris
        following Saturday''s violent eruption of the underwater Hunga-Tonga-Hunga-Ha''apai
        volcano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db38c08-806d-496c-ac30-c7be30dcf41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as a senior Tongan politician warned of potential
        food shortages in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a21e8-f1e0-493d-a767-0b927b64e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid will be delivered without any contact, to prevent the risk
        of Covid-19 spreading in the nation -- which has only seen a single case since
        the start of the pandemic. Tonga has fully vaccinated more than 80% of its
        eligible population against the disease, according to the World Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0d3a5-61cf-4c54-93c5-35d343adeac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New Zealand Air Force C-130 Hercules aircraft carrying sanitation,
        water purification, shelter and hygiene kits along with generators and communications
        equipment, has arrived in Tonga, Wellington''s Foreign Ministry said in a
        statement Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3204d98-8620-4f9b-9313-5e643df4271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was expected to be on the ground for up to 90 minutes before
        returning to New Zealand, the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a84e4-891a-407b-b1f2-580b2c34cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to be no contact. We have been rigorously disciplined
        in ensuring that Covid is not transmitted into Tonga," New Zealand''s commander
        of Joint Forces, Rear Adm. Jim Gilmour, told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44558f12-e3f8-4c27-8c81-fe1384349a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the offshore patrol vessel HMNZS Wellington is expected
        to arrive at the Nuku''alofa harbour on Thursday, ahead of other supply ships,
        according to a statement from the New Zealand government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a61cd-8839-4c40-8e80-9fb66694121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is transporting hydrographic and dive personnel, and has
        a helicopter to assist with supply delivery, the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d34a8-5f69-4319-a010-269a5dc22b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another navy vessel carrying 250,000 liters of water will arrive
        in Tonga on Friday, Gilmour said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16bca1-bf06-4051-8809-d49044b24967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of two C-17 Royal Australian Air Force planes has also
        landed in Tonga, according to Australia''s international development minister.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c06b9c-4807-4106-9ecb-efc1878fd1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Landed! [Australia]''s first RAAF flight carrying much needed humanitarian
        supplies has landed in Tonga, &amp; a second C-17 is now on it''s way," Minister
        Zed Seselja tweeted Thursday. "These flights will deliver shelter, hygiene
        kits, PPE for people clearing ash, water containers, &amp; other supplies
        to support immediate needs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5c93c-c77f-4a05-88db-2ad113441cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another Australian Navy ship carrying aid will "soon"
        sail from Brisbane to Tonga, Australia''s Defense Department wrote on Twitter
        on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c4ea8-1032-45ab-b766-c919117256c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonga remains Covid-19 free and I reassured [Tongan] Prime Minister
        [Siaosi] Sovaleni that we are placing the highest priority on delivering Australia''s
        support in a COVID-safe way," Australian Prime Minister Scott Morrison said
        in a statement Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac2bbf-0303-48bd-a5e6-c8347ebac71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has made an initial pledge of more than $700,000 toward
        Tonga''s recovery effort, Morrison added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641568c5-3730-429e-8d8f-ff5150daff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry said Thursday it will also send two C-130
        aircraft carrying drinking water to Tonga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527bec9-fc00-4c5f-b609-3d02a68041ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''All agriculture is ruined'' in Tonga</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d206989-fee3-40ae-8c39-20279ac676cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As aid began to arrive, a senior Tongan politician said Thursday
        that the island nation could face a food shortage after all its crops were
        destroyed by the eruption and tsunami -- which sent waves up to 49 feet (15
        meters) crashing into the main island, Tongatapu, and the ''Eua and Ha''api
        islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb2e3a2-0123-463b-b6fa-dded6fdac915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All agriculture is ruined and I hear the farmers have been reassured
        by the Prime Minister that they will be taken care of," House Speaker Lord
        Fakafanua told Pacific Media Network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cb841-2e00-4203-b1d2-989544965ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s very sad to hear. So on top of the water that we need
        in Tonga, it seems that we''ll be facing a food shortage."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41797098-856e-40fd-ae2d-a35aa1008be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sovaleni said Tuesday that Tonga faces "an unprecedented
        disaster," adding at least three people had died and many others were injured.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b86064b-6cea-4674-bd49-0d77efa2219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the houses on the island of Mango -- where 36 people live --
        were destroyed, while only two houses remain on Fonoifua island, and extensive
        damage was reported on Nomuka island -- home to 239 people, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed762f3d-e6c9-48f4-8405-f72184e8f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island nation of more than 100,000 people was largely cut off
        from the rest of the world after a key underwater cable was damaged in the
        eruption. Some smaller islands are still offline, with officials and rescue
        workers racing to establish communication.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475f514-a422-41e4-9215-7f0d1958898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First details of the devastation only emerged on Tuesday after Australia
        and New Zealand made reconnaissance flights to the archipelago -- a three-
        to five-hour journey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9edeb-8842-44a3-988e-b2ef06e8aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos showed entire island communities blanketed by a thick layer
        of gray ash, homes and buildings destroyed and coastal roads badly damaged.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb5d46-a966-40a2-afce-3eac56f3d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ash, coupled with stagnant water from the tsunami, contaminated
        water and food sources, according to the Red Cross.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5be90e-396d-41fa-abe5-eb55de4fb882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of aid was hampered by ashfall covering the airport
        runway, forcing New Zealand to send two navy ships to assist with recovery
        on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26c6f7-35f2-4902-865e-5f380528f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Securing access to safe drinking water remains a critical priority
        for aid groups, who are concerned about the spread of diarrhea and diseases
        such as cholera.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ef835-5f44-4f45-858a-46ce208df69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion of the Hunga Tonga-Hunga Ha''apai volcano sent shockwaves
        around the world and triggered tsunami waves that were felt thousands of kilometers
        away, killing at least two people in Peru.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d41c37c-7ebe-483c-8c70-8c401ae4163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano sits on the seismically active Pacific Ring of Fire,
        and is about 65 kilometers (40 miles) north of Tonga''s capital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96b5c8-0612-4872-b857-4255e56a1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, New Zealand''s Foreign Ministry warned further eruptions
        of the volcano were likely, posing a tsunami risk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21caae11-7caf-4535-bb34-8c732b3e196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimation was based on modeling by GNS Science, a New Zealand
        geological research institute, the ministry said. "The most likely scenario
        is for ongoing eruptions in the next several days to weeks, with ongoing tsunami
        risk to Tonga and New Zealand," it said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d4b6c-0a49-42d9-b32b-eb1abf5e602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:26:15.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:08:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/20/asia/tonga-tsunami-volcano-aid-flights-intl-hnk/index.html">First
        contactless aid flights arrive in disaster-hit Tonga as islands aim to keep
        Covid-19 out</a>".</em></p>'
  'new-alert-levels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-20T20:45:20.717+08:00
    'imagesource': 'jcr:c434e3c9-05a5-4b4f-8d67-da5c6e58befc'
