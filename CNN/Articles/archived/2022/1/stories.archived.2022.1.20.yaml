      'jcr:uuid': 'a36c916e-835c-43d6-8900-879a5eff22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made it," Rutherford, who received a rapturous welcome on her
        arrival, told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3ba75-ff11-47e5-bc6e-253c486ed489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86e5ea-f6fe-4325-b58d-b2b7d616a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has she beaten the record held by American Shaesta Waiz,
        who was 30 when she circumnavigated the globe unaccompanied in 2017, Rutherford
        also now holds the title for the first woman to circumnavigate the world in
        a microlight aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18ed87-56eb-4b13-a73a-0826da2ad7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2719735-bacb-4b76-9294-574cdd093fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also the first Belgian to fly around the world alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b626c7f-f35a-4792-bf7e-5b93e0e54728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bece13-e50c-4ea9-92b4-61f3e7fb6605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the teenager''s route to glory hasn''t been without its
        challenges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d84c66c-8f83-4927-8a0e-f7b74a5888c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2158e76a-9455-4a9a-bd67-a4ee0498ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rutherford departed on August 18, 2021 in a bespoke Shark ultralight
        aircraft, she believed her aerial escapade would take about three months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23cde04-f5a2-4e38-b881-4595216d61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e198edf-5e88-4025-a8bc-c901a1dc2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mission completed</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c00a45-c7c7-4995-8cdd-66045ed0dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she was plagued by setbacks, including month-long delays in
        both Alaska and Russia due to "visa and weather issues," pushing her schedule
        back eight weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56af1a5-ab07-4b83-9862-f29e830cc9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4b645-2c90-4fe2-a01d-8f55041e5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say the hardest part was definitely flying over Siberia
        -- it was extremely cold. It was minus 35 degrees Celsius on the ground,"
        Rutherford said during a press conference on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacabd27-e780-4b22-9e64-11e09f35bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7bc07d-f58a-4e1c-a6bf-95b71c018752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the engine were to stall, I''d be hours away from rescue and
        I don''t know how long I could have survived for."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80212f2d-2ad9-4569-b0f2-d01a2a84423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfb0d9-b9dc-419d-a75b-39d777afaa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also forced to make an unscheduled landing in Redding, California
        due to poor visibility as a result of the wildfires in the Seattle area and
        was later denied permission to fly over China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864adab1-5d12-4313-9bf9-59cf44b0063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2836e3b-1648-4f56-88a3-5f787eafaee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping to complete it by Christmas but I guess that''s not
        happening anymore," Rutherford told reporters at Gimpo International Airport
        in Seoul, South Korea after arriving from Vladivostok on December 13. "But
        it''s an adventure."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f8762-6366-4d95-9e5f-94d2612ebf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d6b8b-71cb-4c41-87d4-ce259716abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s flown to an array of destinations, such as Singapore,
        Egypt and Greece, along with Russia and South Korea, Rutherford has been unable
        to explore any of them on land due to COVID-19 restrictions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed591c67-a463-4ed5-ad94-abfb02204b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc56c1-6691-45ab-989d-31906e204a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final leg of her journey was also hit with delays due to bad
        weather, which meant her completion date was moved back another week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd960b4e4-5b88-494f-9851-feb14aa028d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c16b2f-96dc-436f-9c2d-3559b8affc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record-breaking mission</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4f64f-c56b-46b0-a564-e0dcb9a4779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford is currently on a gap year and plans to go to university
        in September to study computer engineering. Although both of her parents are
        pilots and she has been learning to fly since she was 14, Rutherford didn''t
        get her first license until 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb18207-eda8-412e-b180-c7ac4351280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d1176-41e2-48ed-a863-b1f4559f614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her main aims for this challenge, aside from breaking Waiz''s
        record, was to ensure greater visibility for women in aviation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beef312-84c3-4d84-8876-39c6354e5a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf88fd4-823d-4901-bc21-1fd182740abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Rutherford spoke of her disappointment at the fact that
        just 5.1% of airline pilots around the globe are women, according to figures
        from the International Society of Women Airline Pilots (ISA).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563473db-5669-4cc6-a8cc-38cc14659b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029ef0a-3ee7-4501-bd68-3f96f8183474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[5%] is such a small number, considering it''s a career where you
        basically get paid to travel around the world -- obviously it''s work, but
        it''s an amazing career with amazing opportunities," she told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa2eac-2837-44d1-98dd-63c29ed7c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.399+08:00
      'mgnl:createdBy': 'david'
