      'mgnl:lastActivated': 2023-01-16T13:09:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad900fc-a377-489e-b4db-7231770ce1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk groups and several lawmakers have slammed the Department
        of Agriculture’s issuance of a certificate of necessity to import, saying
        this will only hurt the local fishing industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba74c3-02ae-4473-8c24-65f1aab0a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
