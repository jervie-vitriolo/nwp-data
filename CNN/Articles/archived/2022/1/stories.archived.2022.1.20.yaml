      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag previously told CNN Philippines'' The Source two fugitive
        prisoners <a href="https://www.cnnphilippines.com/news/2022/1/19/Bilibid-prisoner-escapees-shot-fellow-PDL.html"
        target="_blank">shot one inmate</a> as they escaped the NBP.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f9106-d34c-4d04-900e-5abe116d0d5e'
      'mgnl:activationStatus': true
