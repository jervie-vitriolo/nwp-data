      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> —&nbsp;The
        Department of Labor and Employment (DOLE) released on Thursday the guidelines
        for the issuance of the ₱5,000 one-time cash aid to private sector workers
        affected by Alert Level 3.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b3122-c938-4fce-bfc3-4419687fd52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T19:11:40.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2aaa7-e3d9-417c-80c1-b720cd077991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T19:11:40.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱1 billion will be allocated for the program, called
        the COVID-19 Adjustment Measures Program (CAMP) 3, according to Department
        Order No. 232.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ab00f-8664-4bbe-bbe7-9a96a6d52604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T19:11:40.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e690377-8d86-45a7-84e1-fceddc9d3930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T19:11:40.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said this will “cover workers and individuals affected by the
        COVID-19 pandemic where Alert Level 3 or higher was declared from January
        2022 onwards.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261daa8-ab5b-46d1-9edc-2346364d7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T19:11:40.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1921a68-2b29-4df9-8c9e-e0d18e421930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T19:11:40.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluded are government employees, as well as beneficiaries of the
        DOLE-Department of Tourism CAMP Odette+ program. Foreign nationals are also
        not eligible recipients, excluding “persons of concern,” or refugees, returnees,
        stateless people, internally displaced, and asylum-seekers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fd0b2-040b-4795-8f8a-2a8dd94041cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T19:11:40.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800a563-3410-4749-872e-133fe5581e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T19:11:40.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications may be submitted either <a href="https://reports.dole.gov.ph/">online</a>
        on in DOLE offices by affected private establishments or employees, Labor
        Undersecretary Benjo Benavidez said in a press briefing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
