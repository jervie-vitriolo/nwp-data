    'title': 'When the Delta variant dominated, vaccination and prior infection protected
      against Covid-19, but vaccination was safest, study finds

      '
    'updated': 2022-01-20T07:32:00.000+08:00
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7c42b-0717-4738-b51e-06879232a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When the Delta variant was dominant
        in the United States, both vaccination and prior infection helped protect
        against Covid-19, but vaccination was the safest way to be protected, according
        to a study published Wednesday by the US Centers for Disease Control and Prevention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97003a-32a5-41c5-adbe-b6df76ef7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b61a4-4858-4284-8d3f-910b9801a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data included in the study was collected before the Omicron
        wave in the United States, and before boosters were widely available. The
        CDC says it will publish additional data on Covid-19 vaccines, boosters and
        the Omicron variant later this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5cbbc-bec4-47ba-a74e-727d6b62d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa110883-42b3-45cf-9e9c-94e17ca4f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the epidemiology of COVID-19 might change as new variants
        emerge, vaccination remains the safest strategy for averting future SARS-CoV-2
        infections, hospitalizations, long-term sequelae, and death," the researchers
        wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf4dd9-9a92-4f41-8be9-b7aef97e3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5acb3-9c3a-4fae-a95a-59ec9b486532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed the risk of Covid-19 infection and hospitalization
        among four groups of individuals: vaccinated with and without prior infection
        and unvaccinated with and without prior infection. The study case data from
        about 1.1 million cases in California and New York between the end of May
        and mid-November 2021. Hospitalization data was available from California
        only.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d168f-9cd1-4a88-84e4-854361160e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1ab05-87b2-46e4-8c20-66e0ff1396d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Covid-19 case and hospitalization rates were highest among
        unvaccinated people who did not have a previous diagnosis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12312a9-a30c-4730-b8f6-fe4738f50720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccf14d-d164-4efa-9340-8801099877c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, those with a prior infection had higher case rates than
        those who were vaccinated with no history of prior infection. As the Delta
        variant became predominant in the US in later months, this shifted and people
        who survived a previous infection had lower case rates than those who were
        vaccinated alone, according to the study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e802cf6-6475-4d7f-9718-b73c95b0df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763014e4-0702-4fbd-96c6-3c3aab29fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experts first looked at previous infections confirmed with laboratory
        test by the spring of 2021, when the Alpha variant was predominant across
        the country. Before the Delta variant, Covid-19 vaccination resulted in better
        protection against a subsequent infection than surviving a previous infection.
        When looking at the summer and the fall of 2021, when Delta became the dominant
        in this country, however, surviving a previous infection now provided greater
        protection against subsequent infection than vaccination," Dr. Benjamin Silk,
        lead for CDC''s surveillance and analytics on the Epi-Task Force, said on
        a call with media Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50ac0b-6bb9-4758-b3e7-983e51166f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb84ee0-68f1-4615-af41-fd8b850fd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this shift coincides with a time of waning vaccine immunity
        in many people. The study did not factor the time from vaccination -- and
        potential waning immunity -- into the analysis. The study also does not capture
        the effect booster doses may have and was conducted before the emergence of
        the Omicron variant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bde6f-eae9-4adf-9ac0-340233d0cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fd82f-b894-4456-adb3-f71d65358099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the period of the study, risk of Covid-19 hospitalization
        was significantly higher among unvaccinated people with no previous Covid-19
        diagnosis than any other group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f9933-6bd1-4e17-907d-035162656cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ad4cd-6b27-4725-b0b1-dfe91e8dca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, the totality of the evidence suggests really that both
        vaccination and having survived Covid each provide protection against subsequent
        reinfection, infection and hospitalization," said Dr. Eli Rosenberg, New York
        state deputy director for science. "Having Covid the first time carries with
        it significant risks, and becoming vaccinated and staying up-to-date with
        boosters really is the only safe choice for preventing COVID infection and
        severe disease."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0acd49-8888-4c9b-81dd-663ab429b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14789c2-cf47-480f-9210-07fbffdef29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no doubt that prior infection provides some level
        of protection, vaccination can boost that protection, Dr. William Schaffner,
        an infectious disease expert at Vanderbilt University Medical Center told
        CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e37294-ed19-4ee7-bf30-f14517581544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da0275e-bec1-4816-a346-f18c96f5f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a person who''s had natural Covid then gets vaccinated, they
        have levels of antibody that are much, much higher than after the natural
        infection itself. And what we know about higher levels of antibody is: one,
        you usually get a longer duration of protection, and number two, the variety
        of antibodies that your immune system produces is more diverse. The notion
        is that you will be better protected against a diversity of variants," said
        Schaffner, who is a vaccine adviser to the CDC, but was not involved in the
        study.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5bec3-1582-4d55-b85f-b8773d0242d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9de483-53f2-44ae-adaf-81d465d592c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts noted that characteristics of variants change, including
        how well they effect immunity from prior infections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe9e5d-9f97-4133-a2c7-fc1251399b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c137a4-9ed0-4e46-adfb-6154fa59e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T07:32:24.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:09:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
