      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant starts the year with this Netflix Original live-action
        series adaptation of Joo Dong-geun’s popular Korean zombie graphic novel.
        “All of Us Are Dead” follows high school students’ fight for survival after
        being trapped in a school amidst a zombie virus outbreak. Netflix has previously
        dabbled in darker, more risque stories about high school students with “Extracurricular”
        and in the zombie genre through “Kingdom,” so it will be interesting to see
        how they prove their mettle with this mix of both.</p>'
