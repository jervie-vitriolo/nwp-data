      'mgnl:lastActivated': 2023-01-16T13:09:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d20b4-1fec-4ecc-ac7a-9e4c15a74547'
      'mgnl:activationStatus': true
