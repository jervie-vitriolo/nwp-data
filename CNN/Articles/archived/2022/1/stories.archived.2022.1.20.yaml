      'jcr:uuid': '4527c6ed-adaf-43c8-b440-993d930fc169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is unveiling a new look for flavored Coke products this
        month, and it has a new Coke variety coming in a few weeks. It''s part of
        the company''s renewed focus on its Coke brand, as it dumps niche products
        and tries to drum up excitement for its core beverages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599c885-c910-49c2-b623-8c0487ce6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf71ab-c298-4e32-991a-b169b88e4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, new versions of Cherry Coke cans and bottles
        are magenta, with the white Coca-Cola logo emblazoned on the regular version
        and a black Coca-Cola logo on the Zero Sugar version. The new Vanilla Coke
        cans and bottles are cream-colored, and the Cherry Vanilla flavor''s new packaging
        is a mix of the two (heavy on the magenta).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf81927-d2e6-4fed-97a2-c415ce7cb19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e214ef-8219-4b0d-80f1-2bd2dad5c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke with zero caffeine as well as Coke with zero caffeine and no
        sugar also have new looks, keeping with these designs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f98473-9e08-40e6-888f-be49ccf43392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6002a943-0485-4d89-b7b6-628240e93d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company decided in 2020 to cut its portfolio in half, dropping
        its underperforming brands and focusing on its most powerful ones, like Coke.
        Now, Coca-Cola is working on refreshing Coke''s look and enticing new customers
        with new products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d402492-5634-4cbe-9595-f9d5165e55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a224c-899a-4473-a8c0-0d77afcfa210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new packages will start to hit shelves in late January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a97154-801b-48b8-ad6b-3a0752152046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c85be-bd90-4e7e-bb50-50be25f9cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Standing out on the shelf</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5eb58e-bcc4-4360-add9-1e0ecbbcfeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updates to the flavored Coke packages are designed to "modernize
        and simplify the look ... [and] help consumers find the flavor they''re looking
        for on the shelf," said Natalia Suarez, senior brand manager of Coke Choice
        Portfolio, the company''s North America operating unit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c051561-9c7e-4c02-ba6b-8971981a081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036c96f-ad34-4ca2-b79b-7b6722086528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated cans are supposed to "quickly communicate flavors and
        clearly distinguish between full-sugar and zero-sugar/calorie-free options,"
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267cfc0-f219-48e6-9816-924e1d1d3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b39ec7-7e49-488f-9f17-2e8b9093a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company started overhauling its packaging last year, she noted,
        when it changed the packaging of Coke, Diet Coke and Coke Zero Sugar. The
        company also tweaked the recipe for Coke Zero Sugar in an effort to make the
        drink taste more like regular Coke.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51bc74-748b-4520-ad5c-7aa2627a219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43b09f-0062-4807-a6b0-c63bf38054fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grabbing customers'' attention as they walk down the grocery aisle
        is essential to brands like Coke, which have to make the most out of their
        shelf space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d447dc-d88c-4ac0-9317-3e561253c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0e112-c1fb-403f-85f1-1fde494717be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a Darwinian struggle for space in the supermarket or in the
        convenience store," Coca-Cola CEO James Quincey told CNN Business last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14dd16-66b5-448f-be1e-acf83a557487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bb330-9901-45ed-9e0b-bf8d7a0796ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coke with Coffee</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125a2e2-ad61-4b0a-8c31-6c67a0b61f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to get people excited about Coke is to expand beyond
        traditional flavors. So the company is launching a new variety of Coke with
        Coffee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ff907-121a-4fe5-9246-f15ed613d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61642f6c-85eb-4fb5-a3c4-f31a561bc448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a year ago, the company brought Coke with Coffee — Coke made
        with coffee powder — to the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d5063-910e-447a-97b0-2df0d3ac3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d74d0-20a1-40fc-9831-7e1239134462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coca-Cola with Coffee was met with a widespread, enthusiastic consumer
        response," when it first started selling in North America, said Brandan Strickland,
        brand director of Coca-Cola Trademark.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81ad7e-7572-4d25-a507-7530ae621014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa2f7a-a074-410c-ac73-7504d0fd0637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product already comes in Dark Blend, Vanilla and Caramel. And
        now a new Mocha flavor will reach US shelves on February 7.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a325266-9c96-4a79-bbbc-461f647f865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721215da-9b3f-4161-8ab7-6eaa2973c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mocha is the logical next flavor, said Strickland, noting the move
        was "a no-brainer."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a161f-272d-4775-abca-b49d6c61b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a271da-e747-49c7-800e-53ff6e084d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T08:42:21.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola also tried to expand beyond cola with its Coke Energy
        product, which hit North American shelves in early 2020 and was discontinued
        in the region in the spring. Coca-Cola pulled the product because it wasn''t
        performing well.</p>'
    '1':
