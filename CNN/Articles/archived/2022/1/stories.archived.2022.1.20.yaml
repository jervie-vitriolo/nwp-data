    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos supporter? CamSur town mayor backs Robredo''s presidential bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c54c0-9327-410e-b333-6d1510773128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:17:35.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — A
        Camarines Sur town mayor has denied supporting the presidential bid of former
        senator Ferdinand "Bongbong" Marcos despite the claim of the campaign team
        of the late dictator''s son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af554d94-c18c-43c2-8ecc-2219f24b2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:17:35.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release entitled "﻿11 Camsur mayors throw support behind
        BBM," the Marcos camp on Wednesday said the local chief executives expressed
        their support during a meeting held in Makati. Milaor Mayor Anthony "Lahbas"
        Reyes was among those listed in attendance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841814a-c0ff-4709-8e05-64a7ef90fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T16:17:35.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes cleared the air on Thursday, saying his unequivocal support
        goes to Marcos'' opponent, Vice President Leni Robredo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a635c85-7d2f-427b-9c10-3d24a5451f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:14:52.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaduda-duda na mag-Bongbong Marcos si Mayor Lahbas," he told <a
        href="https://www.facebook.com/rmndwnxnaga1611/videos/979700332976670">RMN
        DWNX NAGA</a> in an interview on Thursday. "Malinaw na malinaw, ang susuportahan
        ni Mayor Lahbas sa presidente, Leni Robredo."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528982da-db11-4d41-9add-b99560f9d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:14:52.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s highly doubtful that Mayor Lahbas will support
        Bongbong Marcos. It''s clear who Mayor Lahbas will support for president,
        it''s Leni Robredo.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799ad7c-3dbd-44d0-b37e-77b1c449adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:14:52.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made similar declarations of support for Robredo, who like him
        hails from Camarines Sur, on his social media page.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMayorAnthonyReyes%2Fposts%2F140754841703546&show_text=true&width=500"
        width="500" height="623" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a01d4-0046-45d0-b60c-31a87f3d25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T15:14:52.696+08:00
