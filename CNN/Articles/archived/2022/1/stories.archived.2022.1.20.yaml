    'template': '1'
    'title': 'Gadon, Marcoleta, Zubiri added to Marcos-Duterte senatorial slate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228119dd-e63f-4f72-8ceb-3382019975ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T11:41:29.873+08:00
