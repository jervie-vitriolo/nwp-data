      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came here to compete and win games. We are building off our
        experience in the last Asian Cup. Definitely, we''re more improved than the
        last time," said Annis, who''s part of the majority of the squad that competed
        in the 2018 edition.</p>'
