      'mgnl:lastActivated': 2023-01-16T13:08:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994025c1-5e0a-48aa-b28b-93ad581d223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new alert levels will start from Jan. 21 to 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ab1f2-ab72-4bb1-9f22-4ee778289e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.104+08:00
