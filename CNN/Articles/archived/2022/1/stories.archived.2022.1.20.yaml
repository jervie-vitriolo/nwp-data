      'mgnl:type': 'text'
      'text': '<p>The FDA has so far approved the EUA of the US-made Pfizer and Moderna
        vaccines for minors aged 12 to 17. The rollout of COVID-19 doses for this
        age group began in November last year.</p>'
    '17':
