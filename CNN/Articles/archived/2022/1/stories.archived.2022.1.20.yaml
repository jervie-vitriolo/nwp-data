      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane has an optimum cruising speed of 140 knots (about 160
        mph), according to Rutherford''s official website Fly Zolo, and is equipped
