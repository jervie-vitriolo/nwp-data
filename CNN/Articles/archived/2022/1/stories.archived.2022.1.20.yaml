      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be confused with the 2017 romance drama of the same name,
        “Black Knight” is actor Kim Woo-bin’s much-awaited comeback to the silver
        screen. Set in 2071, the dystopian drama imagines a world where only one percent
        of the human race has survived, and people depend on respirator masks to breathe.
        Much like in “The Silent Sea,” this drama utilizes the concept of social stratification,
        with delivery drivers playing a crucial role and refugees further down the
        social ladder. Kim Woo-bin plays a delivery driver with exceptional battle
        skills who meets refugee Sawol, who dreams of following in his footsteps.</p>'
