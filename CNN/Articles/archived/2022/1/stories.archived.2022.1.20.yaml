      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the DOJ said the panel will file the
        criminal information for four counts of murder and one count of frustrated
        murder at the Regional Trial Court of Calbayog against the following:</p>'
    '3':
