      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Printing of official ballots for the 2022 National and Local Elections
        started today at about 7 p.m.," Comelec spokesperson James Jimenez tweeted
        on Thursday.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Printing
