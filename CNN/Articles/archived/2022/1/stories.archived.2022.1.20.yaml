      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623bb5f-77e4-48ca-a6ec-b9ff8a3a0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the move was made in response to a potential deficit
        this quarter of about 119,000 MT due to the closed fishing season, as well
        as high fish prices significantly contributing to food inflation in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaff601-8139-4f59-9b1d-9dc0a80b2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e693c-07dd-4e0d-8889-9cb6c1c5414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also cited the impact of Typhoon Odette to fishing communities.
        He said latest figures showed the fisheries and aquaculture sector has suffered
        nearly ₱4 billion worth of damage, which include destroyed fishing equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35748c08-c88b-4ac4-8119-17605c5bb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca3825-a651-464e-9278-8b7eb0475133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam natin ang dapat natin gawin para sa ating mga mangingisda
        at sa consuming public,” the Agriculture chief said. “May datos po kami na
        nagpapatibay na meron kaming basehan sa lahat ng desisyon natin.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b47f32-c0a0-480c-ac95-146666cd21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7c361-6422-48ac-a1f4-ef505ad07b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know what we have to do for our fishermen and the
        consuming public. We have data that prove we have a basis for all our decisions.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e02620b-628b-4687-86b5-764e39658b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf0503-b429-4905-81bd-71a29d6b07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, however, House Deputy Speaker Lito Atienza, a vice
        presidential aspirant, alleged "corruption" is causing the shortage. He pointed
        out the abundance of the country''s resources, including Laguna de Bay, which
        he said has been monopolized by big fish pens and cages “owned by powerful
        and rich businessmen, and many are even owned by foreigners.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ceded-ee1b-4952-8d59-1958f46b1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d224496-08d0-4792-842d-fdc1e49a59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will not be surprised if the fish we are importing all came from
        our own Philippine waters! Can you not see the irony? Fish that is caught
        in our waters are brought to China and then Chinese businessmen offer the
        same to sell to the Philippines and our government is buying it at a higher
        cost,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bea6b-da0c-4574-9092-b2f4b7ff984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8408df-85de-4ec4-8b13-4868a6536927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T17:13:46.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:09:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vice presidential hopeful, Senator Kiko Pangilinan, said
        the need to import results from the state’s lack of support for fishermen
        and farmers. With this, he called on the government to urgently adopt more
        sustainable solutions to ensure food self-sufficiency.</p>'
