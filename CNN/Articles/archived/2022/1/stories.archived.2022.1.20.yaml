    'template': '1'
    'title': 'Four provinces under Alert Level 4, 15 areas under Alert Level 3 from
      Jan. 21 to 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781049b9-e275-4127-8d8e-c052dcd80c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:44:48.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:08:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) –</strong> Malacañang
        on Thursday announced the imposition of the stricter Alert Level 4 in four
        provinces and Alert Level 3 in 15 more areas in the country due to the surge
        in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7df88-e76b-4ac5-84ea-44de65a533c7'
