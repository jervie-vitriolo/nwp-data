      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Korean entertainment has been popular in the Philippines
        for years now by way of K-Drama and K-pop, the past two years have only shown
        that the rest of the world — Hollywood especially — has finally begun to pay
        attention as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2fe35-1e58-448a-92d5-3b306cfa6920'
      'mgnl:activationStatus': true
