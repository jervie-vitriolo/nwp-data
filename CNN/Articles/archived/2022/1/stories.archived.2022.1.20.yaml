    'lead': 'At least 1.27 million people died in 2019 due to drug-resistant bacterial
      infections, according to a new study on the global burden of antimicrobial resistance.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T09:52:26.662+08:00
