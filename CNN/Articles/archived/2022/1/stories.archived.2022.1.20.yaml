    'jcr:uuid': 'e8948df4-ab07-46a9-9c09-50bd7a67525c'
    'lead': 'The Department of Education says its teachers and other employees will
      receive a performance-based bonus for fiscal year 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T20:14:34.355+08:00
    'mgnl:createdBy': 'kristel'
