        CEO who fired 900 employees over Zoom is coming back</a>"</em></p>'
  'Enes-Kanter-Freedom-China':
    'author': 'George Ramsay, CNN'
    'caption': 'NBA player Enes Kanter Freedom says he would accept a visit to China
      — as long as he gets to see "the real China," rather than "propaganda." (FILE
      PHOTO)'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2022-01-20T10:10:36.145+08:00
    'imagesource': 'jcr:5797656e-3468-42cd-a0cb-fe0620ffdf4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'debeb5f5-9f5a-44ec-81e9-f4cb4f219e8b'
    'lead': 'NBA player Enes Kanter Freedom says he would accept a visit to China
      — as long as he gets to see "the real China," rather than "propaganda."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T10:12:29.088+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:09:19.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:22.183+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Enes-Kanter-Freedom', 'China', 'NBA']
    'template': '1'
    'title': 'Enes Kanter Freedom is prepared to visit China, but only if he can see
      ''the real China'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c999de1-4c19-4d03-944c-4dd212ea8d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NBA player Enes Kanter Freedom says
        he would accept a visit to China — as long as he gets to see "the real China,"
        rather than "propaganda."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3129dd-f4b0-4878-b83f-73221bd5c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, at a press conference in Beijing, former NBA player Yao
        Ming had been asked about Freedom''s recent activism. Yao, now president of
        the state-affiliated Chinese Basketball Association, responded: "If there
        is an opportunity, I would like to invite him to visit China ...Then he may
        have a more comprehensive understanding of us."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e0ee6-27ce-4224-8e00-8e77bf592bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom —&nbsp;the Boston Celtics center who officially changed
        his last name in November —&nbsp;is outspoken about human rights and has used
        his social media presence to criticize China''s treatment of the Uyghur community,
        among a number of other social issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdddc6c-8f9a-47be-94ba-32d1b32cdef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates as many as two million Uyghurs
        and other ethnic minorities have been detained in internment camps in Xinjiang
        province since 2017, although China has repeatedly denied accusations of human
        rights abuses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0df9af-5000-4188-9554-eacb000fa333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say thank you to Mr. Yao Ming ... I actually do want
        to go to China and see everything with my own eyes," Freedom told CNN''s John
        Berman on New Day. "But on this trip, I want to ask Mr. Yao Ming, will I be
        able to visit labor camps?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ae194-71ff-49dc-8f60-60abc4ebd199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I don''t need a lecture through China, I don''t want
        propaganda. I want to actually get to see the real China and show the whole
        world what''s going on. So, yes, I actually do accept his offer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfcfe6-a183-476b-aa8f-ec4301868eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom has also previously raised awareness for China''s treatment
        of Tibet, Taiwan and Hong Kong, and has more recently called for a boycott
        of the 2022 Winter Olympics in Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2241e-9d9d-469e-b755-535779cdf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old''s comments have prompted a backlash in the Asian
        nation, with Celtics games being pulled by Chinese video streaming site Tencent
        and the government criticizing Freedom''s comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2472e-07c1-44f3-be9a-6485e579950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want everyone to know that China''s Communist Party does not
        represent the Olympic core of excellence, of friendship, of respect," he continued.
        "They are a brutal dictatorship. They threaten freedoms and they do not respect
        human rights."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363f41a-6e9d-472e-8a3e-7ad825124bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Golden State Warriors distanced themselves
        from comments made by part owner Chamath Palihapitiya, who said on a podcast
        that "nobody cares about what''s happening to the Uyghurs." He added: "It''s
        nice that you care, but the rest of us don''t care."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ece005-51a4-4207-9572-ded78c0d6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors said in a statement that Palihapitiya "has no day-to-day
        operating functions" with the team and that "his views certainly don''t reflect
        those of our organization."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ceee2c-f751-4888-96dd-d9507f609e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his own part, Freedom called Palihapitiya''s comments "unbelievable,"
        adding: "It was pathetic, it was disgusting, and I was very ashamed for him
        for sure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c88ba-acde-4015-b34e-928a3197924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T10:12:29.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:19.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/19/sport/enes-kanter-freedom-yao-ming-nba-china-spt-intl/index.html"
        href="https://edition.cnn.com/2022/01/19/sport/enes-kanter-freedom-yao-ming-nba-china-spt-intl/index.html">Enes
        Kanter Freedom is prepared to visit China, but only if he can see ''the real
        China''</a>"</em></p>'
