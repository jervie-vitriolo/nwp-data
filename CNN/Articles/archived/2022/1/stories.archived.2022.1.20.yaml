      'mgnl:lastActivated': 2023-01-16T13:09:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33960d1b-d826-4d05-974c-66f8f4ef10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:08.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee (POC) president Bambol Tolentino announced
        on Thursday the number of delegates, including 161 officials, after a meeting
        with Philippine Sports Commission officials and 31st SEAG chef de mission
        Ramon Fernandez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a89dc3-b120-4755-8094-bb4f96f9f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:08.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693969da-8e68-455b-b3e2-d274280c5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:08.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the initial 627 athletes, Tolentino said official trimmed the
        list as around 80 athletes from national sports associations (NSAs) are "on
        appeal" since they fall under the Group B category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d6041-397d-441d-a907-2102dbd7b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:08.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480d13f-8d76-4d81-b289-4362128fb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:08.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes under Group B would need to ask their NSAs to shoulder
        their expenses for the biennial event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7efba4-1398-4abf-a28f-f33293e901d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T20:08:08.272+08:00
