      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said he believes every candidate should take part in Comelec-sponsored
        national debates to help the voters make an "informed choice" on May 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cbd8f-6473-41ce-987e-c9b568ef4a30'
