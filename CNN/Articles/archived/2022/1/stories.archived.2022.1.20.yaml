    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bcc382-b513-467c-91a8-020320f701e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T22:55:34.399+08:00
