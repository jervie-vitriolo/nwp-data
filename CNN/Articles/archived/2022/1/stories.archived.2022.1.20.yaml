      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaspard Ulliel grew up with cinema and cinema grew up with him.
        They loved each other madly," French Prime Minister Jean Castex tweeted Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81e94a-3346-4a15-9c39-9730201da766'
