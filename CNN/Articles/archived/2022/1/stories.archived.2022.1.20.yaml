    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuCor appoints new Bilibid officials after prison break, deadly riot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21bed3-c2c5-47b3-810d-c2fce2b3100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:40:47.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) –</strong> The
        Bureau of Corrections (BuCor) announced on Thursday the appointment of new
        officials of the New Bilibid Prison (NBP) after a prison break earlier this
        week by four inmates and a deadly riot that rocked the national penitentiary
        on Jan. 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34280bdf-8b1b-4706-a5ed-f31c067a54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T18:40:47.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSupt. Roy Villasi will be the new acting NBP Maximum Security Compound
        Superintendent after the relief of CSupt. Arnold Guzman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225b74a-dc88-402f-83c5-23ae50d987af'
      'mgnl:activationStatus': true
