      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Labor Secretary Silvestre Bello III to apologize to
        the public for lapses in information dissemination. But for some lawmakers
        and labor groups, the government should just review the policy altogether.</p>'
    '12':
