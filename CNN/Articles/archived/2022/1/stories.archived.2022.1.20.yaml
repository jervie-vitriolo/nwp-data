      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Minority
        senators have filed a resolution seeking an inquiry on the extent of the damage
        caused by Typhoon Odette and how the government has responded in its aftermath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d005cd1-ff04-4209-beb8-859c67f2d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T21:04:12.637+08:00
