    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34598f1f-b4c9-4ecf-b3b8-b9b1832792d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T09:43:51.953+08:00
