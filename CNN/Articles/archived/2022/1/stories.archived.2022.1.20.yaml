        new species of tarantula discovered by Thai YouTube star</a>"</em></p>'
  'CEO-fired-employees-over-Zoom':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'The CEO of Better.com, best known for firing 900 employees over Zoom
      just before Christmas, is coming back to work. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-20T10:07:57.038+08:00
    'imagesource': 'jcr:8ec6d3a0-d845-4619-a559-7abc50f09c23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fef87ba-f97b-48ed-bdb4-2bb1c56a76cc'
    'lead': 'The CEO of Better.com, best known for firing 900 employees over Zoom
      just before Christmas, is coming back to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-20T10:10:30.703+08:00
