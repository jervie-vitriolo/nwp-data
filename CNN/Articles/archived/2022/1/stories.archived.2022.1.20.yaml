      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Grammy winner has taken to social media multiple times over
        the last week to take issue with her sister''s recollection. Writing on Instagram
        this week, "Jamie Lynn, I wasn''t strong enough to do what should have been
        done ... slapped you and Mamma right across your f***ing faces !!!!!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc69f3-a854-43fa-8919-503925fb248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-20T06:08:17.228+08:00
