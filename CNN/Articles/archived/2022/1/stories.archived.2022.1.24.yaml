      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged consumers to only go to licensed drug outlets, as
        well as to take note of expiration dates and carefully follow instructions
        found in the package insert.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca260998-a954-4f10-adc8-89337189c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.471+08:00
