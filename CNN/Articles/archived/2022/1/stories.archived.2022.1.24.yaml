  'pcci-metro-manila-return-alert-level-2':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-24T21:56:41.970+08:00
    'imagesource': 'jcr:28959fa7-2277-4d99-92cc-35a66f040cd2'
