      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9f3be-e0e4-4e52-88f1-e15550ed337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
