      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed retail giant further said it will continue to run local
        Ministop branches using the brand "until they are repurposed and appropriately
        rebranded in consideration of” signature food items Uncle John''s Fried Chicken
        and Kariman.</p>'
    '9':
