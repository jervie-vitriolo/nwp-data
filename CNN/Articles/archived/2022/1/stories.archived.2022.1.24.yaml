      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important that the test kits undergo performance
        validation by the RITM. Because if these kits’ sensitivity is low, there may
        be a lot of false negative results.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522fe95-fd25-4920-b5ce-6bcc1c61d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.471+08:00
