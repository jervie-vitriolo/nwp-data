      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> It
        may take a few more months before the Omicron surge in the country tapers
        off despite declining cases in the Metro Manila, an independent research group
        said on Monday, citing developments in the regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc5120-d8a5-4bf5-ae3b-279e0198b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:42:07.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo matatagalan ang Omicron wave. Kahit medyo bumababa na sa
        NCR (National Capital Region) at Cavite, Rizal, pataas pa lang sa ibang lugar
        at may ibang lugar na hindi pa nagkakaroon ng pagtaas. Medyo matatagalan ito.
        Ang 1,000 cases or less per day ay medyo matatagalan din," OCTA Research fellow
        Guido David said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83ff96-141b-48a1-a683-abce3686ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:42:07.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.582+08:00
