  'PESONet-multiple-batch-settlement-launch':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-24T20:42:07.894+08:00
    'imagesource': 'jcr:98e4872f-aa39-40d5-a1f5-55a448780921'
