      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the fanfare of the Games, Stelter asked how viewers should
        expect the geopolitical context to be covered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a67fd1-ecd8-48bf-82c6-e05b9047573d'
