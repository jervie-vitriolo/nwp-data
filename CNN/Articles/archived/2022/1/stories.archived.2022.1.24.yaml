      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Importante po talaga na dumaan sa performance validation ng RITM.
        Kasi po kung mababa po ang sensitivity ay marami pong false negative po na
        mangyayari,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6adf76-3bfc-43fa-b2f0-bba445cfa2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e981501-3651-4589-8a99-6fcdef986132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.590+08:00
