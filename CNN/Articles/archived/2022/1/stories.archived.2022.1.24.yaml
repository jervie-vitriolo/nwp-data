  'DOH-refutes-OCTA-fellow-Omicron-more-severe-strain':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-01-24T13:36:33.396+08:00
    'imagesource': 'jcr:7a1db9d6-2813-407b-b7ee-c3b57bb6e48b'
