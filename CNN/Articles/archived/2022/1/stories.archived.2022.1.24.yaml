    'jcr:uuid': '5b21f3d9-2610-4fa8-9b73-7d5ab869b665'
    'lead': 'The Health Department rejects the recent claim of an OCTA Research fellow
      that a more severe COVID-strain will unlikely develop due to the highly transmissible
      Omicron variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T13:39:41.985+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T13:10:58.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:39.081+08:00
