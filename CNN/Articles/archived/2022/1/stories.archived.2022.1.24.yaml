      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Blinken rejected such an approach, warning that it would diminish
        the chances that concerns about consequences could influence Putin''s decision.
        "When it comes to sanctions, the purpose of those sanctions is to deter Russian
        aggression," Blinken said on "State of the Union." "And so, if they''re triggered
        now, you lose the deterrent effect."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf6d76-e7e7-41c3-ab59-36cbc22b352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c77a6-c063-4b6d-add3-6f5572438f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCaul also laid into Biden over the administration''s chaotic withdrawal
        from Afghanistan last summer, saying that it had convinced the Russian leader
        that the United States would not stand up for its interests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894b0d1-5e24-4f8f-9b53-dfca610d3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7db30b-8572-4300-a428-d02aa0982f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this all started ... with Afghanistan, and the unconditional
        surrender to the Taliban when he saw weakness. Weakness invited aggression,"
        McCaul said on CBS. "We''re seen as weak right now ... because of President
        Biden." (The administration argues the evacuation from Afghanistan was a huge
        success, but the initial debacle shocked US allies, left some to question
        the US'' global commitment and helped hammer the President''s approval ratings).
        The administration counters GOP criticism by saying that an agreement the
        Trump administration reached with the Taliban gave it no choice but to leave
        the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68052ce-d614-4c8d-9201-188d4b4ee0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959bbe5-fe64-47d2-bc67-2d0ff852c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo insisted on Fox that the previous administration had won
        Putin''s respect by being strong, the result being that he "didn''t use coercive
        activity to try to push back on NATO." It''s true that some members of the
        Western alliance did increase military spending after Trump''s complaints
        about the US being ripped off by its allies -- though perceptions of a rising
        Russian threat and his antipathy to the idea of defending allies also contributed.
        And the ex-President did allow lethal US aid to be sent to Ukraine, unlike
        former President Barack Obama. But his desire for Putin''s approval often
        seemed to undermine his own administration''s policy. His withdrawal from
        Syria, constant berating of NATO allies and denial of Russian election meddling
        advanced Putin''s foreign policy goals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08eed9-babb-4b6c-bb55-5084e4c83894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579bb02-57ad-41d5-9417-42cf76bce2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pompeo: We should ''respect'' Putin</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486ee30-bcfd-4bc0-a231-e8aa806fc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pompeo also offered gushing praise of the Russian leader''s
        intellect that seemed tonally odd given that he''s a US adversary currently
        threatening an armed takeover of a democracy supported by Washington.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde949b-f0d1-4590-8030-704178dab2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008c5fa-666e-45a2-a622-8012d19befee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had respect for him and his power. He''s a very talented statesman,"
        Pompeo said on Fox. "He has lots of gifts. He was a KGB agent, for goodness''
        sakes. He knows how to use power, we should respect that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529b6bb-5355-4c04-9683-1f47e288603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ece42-a159-42bc-9f20-ed5115dd0b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that the United States should respect a leader who rules
        with an iron fist, who crushed democracy and freedom of the press, imprisons
        political opponents and presides over a corrupt economy that empowers oligarchs
        is notable coming from an ex-secretary of state.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87bd7b-1f42-4e37-aa93-d183413bc672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ec3cb-6598-457e-9251-178443949c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign policy experts often divide on the question of whether Putin
        is playing a tough hand with aplomb or whether his international gangsterism
        is more the act of a weak leader terrified of legitimate opposition and being
        forced from power. It''s also questionable whether massing troops on the border
        of a vulnerable democracy and making outlandish demands of NATO is the behavior
        of a "talented statesman."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff05138-51f5-4f88-8821-70a1fae8da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2882e-e3f5-4113-a0b6-97bdc33e61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And any arguments that Putin was cowed by Trump from using coercion
        against the West are confounded by US intelligence assessments that Moscow
        interfered in US elections. The then-President stunned the US espionage community
        by disowning assessments of Putin''s 2016 meddling when he appeared side-by-side
        with him at a press conference in Helsinki. Cyberattacks emanating from Russian
        soil also took place throughout the Trump presidency, including the SolarWinds
        operation that breached US federal agencies when the former President was
        in power. Supposed respect for the US didn''t stop Russian agents using a
        biological weapon on British soil to poison a defector, according to the UK
        government.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd7798-cf3d-4ed6-b349-07d5a558eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc881c0f-885b-4c8e-89d7-10115b0400a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness of the GOP to criticize Biden, despite these huge
        blemishes on Trump''s record, shows that for many of its members, with a few
        exceptions like McCaul, politics take priority over national security in the
        pursuit of future power. Such an approach only widens the divides on which
        Putin relies as he seeks to tarnish American prestige.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c70d24-91cf-42aa-973a-8088ba52aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/01/24/politics/joe-biden-ukraine-russia-republicans/index.html"><em>
        "Biden cranks up pressure as Putin mulls Ukraine invasion"&nbsp;</em></a></p>'
  'uae-ballistic-missiles-abu-dhabi':
