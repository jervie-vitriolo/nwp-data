      'mgnl:type': 'text'
      'text': '<p>Much has been said about Annie Ernaux’s “Happening,” her account
        of her abortion in the 1960’s. But reading the book retains much of its power
        — despite abortion being legal now in France for up to 12 weeks after conception
        — because Ernaux’s ordeal could very well resonate with Filipino women today
        as the procedure is still very much illegal here (as chronicled in one of
        our most read stories <a href="https://cnnphilippines.com/life/culture/2019/3/4/abortion-story-philippines.html"
        target="_blank">here</a>). In the book, Ernaux — then a student — desperately
        looks for an abortion. She gathers all the information that she can, from
        acquaintances, classmates, or hints from doctors (who will be barred from
        practicing if found guilty of administering abortions). In the end, she gets
        a procedure done by a nurse, at a back-street house. The way Ernaux writes
        of the experience remains in my head days after reading it. It’s not just
        her matter-of-fact tone, as if just simply recalling an everyday experience
        — it’s the harrowing implications of what she’s done. Ernaux’s searing pain,
        physically and mentally, is grimly conveyed in her words, portraying the urgency
        of having a choice when it comes to your pregnancy. But “Happening” is much
        more than this. It’s about processing events that’s forever embedded in our
        memories and what we can do with them. For Ernaux, she put it down to words
        — the process itself fraught with much thinking and overthinking — imprinting
        them there for eternity for everyone to learn from them. — DON JAUCIAN</p>'
