    'jcr:uuid': '1f356ad2-1201-4b68-b580-c82d5b009e68'
    'lead': 'The US State Department announced Sunday evening it would reduce staff
      levels at the US Embassy in Kyiv, Ukraine, beginning with the departure of nonessential
      staff and family members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T12:48:56.751+08:00
