  'australia-covid-summer-intl':
    'author': 'Analysis by Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-24T12:29:22.162+08:00
    'imagesource': 'jcr:baaaea2a-a4c7-48d0-9763-19dfbaf7141a'
