      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Former
        Foreign Affairs Secretary Roberto "Bobby" Romulo died on Sunday, Jan. 23,
        his family said on Monday. He was 83.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17032903-8bea-4dfb-ac54-0ae415612cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:58:26.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat, niece of the former diplomat,
        confirmed the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717adb9a-9bf0-42cb-a0df-15372a2e0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:58:26.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass will be held at 5 p.m. on Tuesday, which may be streamed
        online via Zoom, <a href="https://www.romulofoundation.org/schedule-of-masses">according
        to the Carlos P. Romulo Foundation</a>. It will be hosted by former Ambassador
        to the United Kingdom Jesus Tambunting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a3b73-9bfb-4122-a48a-4261d730624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:58:26.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In lieu of flowers, please consider a donation to a charity of
        your choice," the foundation said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e10a8-6155-487b-8814-bc843ae3f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:58:26.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo began his government service as ambassador to Belgium, Luxembourg
        and the Commission of the European Communities in June 1989. He became Foreign
        Affairs chief in 1992.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75229ecc-bb90-4ced-a622-0d0be9a64bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:58:26.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo was chairman of AIG Philippines Insurance, Inc, PETNET Inc,
        MediLink Network, Inc, and Nationwide Development Corporation. He held board
        memberships in companies such as PLDT, Equicom Savings Bank, Robinsons Retail
        Holdings Inc, Maxicare Healthcare Corporation, A. Soriano Corporation, and
        McLarty Associates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ba58f-9615-4162-b9b5-8e2c9c44cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:58:26.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top envoy also led other non-profit foundations, including
        the Foundation for IT Education and Development (FIT-ED), Philippine Foundation
        for Global Concerns, and Asia-Europe Foundation of the Philippines, and was
        one of the trustees of the US-Philippines Society.</p>'
    '1':
