      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either we will need to have PhilPASS up and running or we will
        need to find a way to do it outside of PhilPASS and still be considered settled
        with finality," he said.</p>'
    '19':
