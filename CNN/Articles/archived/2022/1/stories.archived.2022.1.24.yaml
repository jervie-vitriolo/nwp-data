    'template': '1'
    'title': 'State Department reduces staff at US embassy in Ukraine, orders some
      family members to leave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d81980-91b4-41f1-8a50-4106a3912592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US State Department announced
        Sunday evening it would reduce staff levels at the US Embassy in Kyiv, Ukraine,
        beginning with the departure of nonessential staff and family members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8142b1d-e1eb-4757-8bc2-e3ff12271991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dac08b-11d8-4c66-9fd1-ffaadad2a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials said that the decision was made out of
        an "abundance of caution" and that the threat to US personnel in the country
        has not increased in recent days. Still, the move underscores the fears of
        a potential Russian invasion, which US officials have warned could be imminent,
        with tens of thousands of Russian troops along the Ukrainian border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9d06e-4f13-4a12-b962-43b82eb0db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0377c7c-f493-4de6-b8bd-a2c2689e67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 23, 2022, the Department of State authorized the voluntary
        departure of US direct hire employees and ordered the departure of eligible
        family members from Embassy Kyiv due to the continued threat of Russian military
        action," the State Department said in a statement. "US citizens in Ukraine
        should consider departing now using commercial or other privately available
        transportation options."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9120af-3cb5-466c-8143-e455fcaea39c'
      'mgnl:activationStatus': true
