      'mgnl:lastActivated': 2023-01-16T13:10:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> —&nbsp;The
        Food and Drug Administration (FDA) on Monday said it has approved the use
        of two brands of self-administered COVID-19 antigen test kits.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b00f0-3ca1-4f03-b4b7-4cb4dd20548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350e790-0a28-4b62-be69-8ab8f7e48340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weekly televised meeting with President Rodrigo Duterte and
        Cabinet officials, FDA officer-in-charge Oscar Gutierrez said one of the products
        is the Panbio COVID-19 antigen self-test kit manufactured by Abbot, while
        the other is the SARS-CoV-2 antigen rapid test for home use made by Labnovation
        Technologies, Inc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b38305-f8b3-405c-b9ff-a6b3a33b9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f25229-15ee-48d3-b73f-18f8228aec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only the two brands of self-test kits have been issued special
        certification by the regulatory agency. The FDA said 31 others have been turned
        over to the Research Institute for Tropical Medicine (RITM) for evaluation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e98fc0-0309-4a1d-a355-b714434558eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbd7d1-aebb-45f9-951d-06197ca034f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez reminded the public to only buy FDA-certified test kits
        to ensure accuracy of results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788a772-d6c7-460e-9d4c-c5698949a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.470+08:00
