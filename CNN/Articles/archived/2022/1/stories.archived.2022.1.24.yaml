      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d5210-c39c-42d5-893a-cfa085b69f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack did not result in any casualties, as the remnants of
        the intercepted and destroyed ballistic missiles fell in separate areas around
        the Emirate of Abu Dhabi," the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc51929-7012-4501-b362-5f89575cf9ae'
      'mgnl:activationStatus': true
