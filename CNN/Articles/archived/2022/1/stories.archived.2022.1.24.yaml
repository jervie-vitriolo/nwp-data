    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d93dc6-0149-421a-8e32-5508b37cee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:05:31.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential bet changed his stance on the document''s release
        after saying in an interview with One PH back in October 2021 that he was
        willing to publicize his SALN for the sake of transparency and accountability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503f139-0353-4e0b-90e3-86c832d17d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the son and namesake of late dictator Ferdinand Marcos whose
        family is accused of amassing ill-gotten wealth, believes publicizing SALNs
        will only create unnecessary problems that will distract from a public official’s
        work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2fea1-4861-4e2b-9e9a-90528b80c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:44:49.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/16/leni-robredo-saln-officials-candidates.html?fr=operanews&amp;fbclid=IwAR1lTTvQsDxbH4l5voAE1d7gE5dNh5KWV82Kw1nrD319qgpN_t4wjzt80_M">RELATED:&nbsp;Robredo
        dares other presidentiables to bare SALNs</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb8521-aec1-4cfe-ac93-85eecc7f8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:18:32.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of making the SALN public or available to the media, Marcos
        said the document can be examined, for example, by the Anti-Money Laundering
        Council if the official is facing a case or complaint.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a8e1d-2f70-4709-876b-6b4f12474ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be more protective. The SALN shows exactly what your
        economic activity has been all your life," the presidential aspirant added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a45039-13e0-41b2-9109-30d8bd454967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the GMA News presidential interviews, Marcos'' top opponents
        Leni Robredo, Ping Lacson, Manny Pacquiao, and Isko Moreno all said they were
        in favor of publicizing a public official''s SALN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eeccd0-4346-49df-a037-08b01b82a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Ombudsman Samuel Martires, who was appointed by President Rodrigo
        Duterte, earlier imposed restrictions on public access to government officials’
        SALN, including that of the President’s.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621291de-03f5-4f12-bbde-dfa8126ad8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Duterte publicly released his SALN was in 2018. Journalists
        have been tossed back and forth between the Office of the President and the
        Office of the Ombudsman to request for a copy of Duterte''s 2018, 2019, and
        2020 SALN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27f9ad-7f2f-41c6-82f0-3cceafc4d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:12:36.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when Marcos was earlier asked the same question about SALN,
        he had a different answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f549cb5-40a9-4988-b0d2-172d9d4cbae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:12:36.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with One News PH''s "Sa Totoo Lang," he was asked
        if he will copy what Duterte is doing to gatekeep his SALN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11919e6c-3989-4a64-8814-083d84f35229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:12:36.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos responded, "I am perfectly willing to show my SALN."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9570483-d353-4a7e-a2ce-a819b0443874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:30:07.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In DZRH''s "Presidential Job Interview" on Tuesday, Marcos also
        said if he becomes president, he believes the Cabinet officials he will appoint
        should likewise show their SALNs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea178a-cd4c-47d7-a59f-9d982d8901ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:30:07.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fe5c0-e60e-4189-88f7-eba94fa9ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-26T00:30:07.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can speak for myself, and of course, if I''m elected, then I
        can speak to those who I have brought into the government," he added.</p>'
