    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a22ca4-d484-4d95-b1d4-be479e6a2a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
