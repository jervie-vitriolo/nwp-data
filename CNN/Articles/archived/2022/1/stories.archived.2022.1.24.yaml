      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab12bc4-217b-4e30-8296-0bd76babd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.594+08:00
