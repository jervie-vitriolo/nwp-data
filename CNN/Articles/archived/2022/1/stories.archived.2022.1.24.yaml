      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would anticipate ... [NBC] will acknowledge the issues at the
        beginning," Costas said, "and then address them only if something specific
        that cannot be ignored happens during the course of the Games."</p>'
