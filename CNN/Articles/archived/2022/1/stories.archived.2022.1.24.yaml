      'mgnl:lastActivated': 2023-01-16T13:10:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a483d3-0d38-4824-9835-d4ead94318f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA earlier accused Obiena of embezzling funds after he allegedly
        failed to pay over ₱4.8 million in coaching fees of Ukrainian mentor Vitaly
        Petrov. Obiena admitted that he made late payments to the coach but only due
        to his commitments as an athlete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a1c4ec-aab3-406c-80a4-88c5324d57d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087c4ae-2613-4cde-9dfc-08b688a0769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a recipe for failure to enter into mediation (when) one party
        is in BAD FAITH; PATAFA was in bad faith this whole time as they signed the
        mediation with their true intention to still pursue the filing of a baseless
        criminal case of ESTAFA against me,” said Obiena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a85e4d-4072-4773-9c0b-4c674121bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505573f6-667d-4eca-825a-a8dee034c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old athlete alleged that PATAFA has manipulated the
        facts just like in a January 4 press conference, when the federation only
        released selected emails and incomplete email exchanges to put him in a bad
        light. He also called out PATAFA for "attacking” his mother in the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3217396-25a6-46e6-852e-ef99d083b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a786f6d-c814-479d-bb03-4a1c6f39ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where is the dignity and respect in that? I do not believe I can
        enter into any mediation with people who are seemingly focused on destroying
        me,” said Obiena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b4dda-d241-4dab-8a4e-0f4bafcc2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a64176d-4cbb-4e08-aa35-c674eb48e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, hurling multiple false accusations, hiding information
        and lying are not the framework for good faith and mediation. They used friends,
        relatives and fellow athletes as pawns of their aggression,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797ba76-50b6-484f-a003-44680c5fda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82555dc-f999-4ee0-87a3-4bb9ba0cd86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Obiena said that he may have lost his trust in PATAFA
        president Philip Ella Juico, but he has “not lost faith in our country and
        our country’s true sport leaders.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618db41-0c9a-4a30-9a8f-72be80ac47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da48284-ed83-4b92-b907-bb983b3858cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I trust that they will set aside politics and do what is RIGHT
        and good for the country. If all else fail then my NSA (national sports association)
        would have succeeded in pushing me out of the country. I would be forced to
        step away from Philippine Athletics,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d41573-209d-443c-a736-50e18ae92110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72205746-0235-4a5f-be16-480607645549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not jump for Mr. Philip Ella Juico or the PATAFA. I jump for
        my beloved country, PHILIPPINES," Obiena added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ffe764-6281-49f6-a36c-dd506655960a'
