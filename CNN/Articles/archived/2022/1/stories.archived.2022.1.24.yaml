      'Bureau-of-Internal-Revenue', 'The-Jessica-Soho-Interviews']
    'template': '1'
    'title': 'Isko Moreno assures no tax violation in keeping ₱50M campaign donations
      in 2016'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e8d36-f243-4c1e-bdda-e2193aabfb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Presidential
        hopeful and Manila Mayor Isko Moreno admits he kept ₱50 million in campaign
        donations during his senatorial bid in 2016, but assures he committed no violations
        as he paid taxes for these funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877f34b-0a4f-4d40-ba0e-e743964c8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55551274-aed5-4d5e-bf33-fa311844a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, because I have to pay taxes. <em>Kapag may natira sa kampanya,
        dahil ‘yan naman ay</em> pooled account, pooled money, <em>iba''t ibang tao</em>
        — you have to declare,” he said during <em>The Jessica Soho Presidential Interviews</em>
        over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d8c97-a4b7-4fcb-a84c-903b4ee1a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4edc31-5b4b-4378-bb7b-405be0daacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, because I have to pay taxes. When you have unused
        campaign funds, and since they’re from a pooled account coming from different
        people — you have to declare.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c8564-5c59-4d97-9d43-18894c18acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc4cf1-fa3a-4ba4-8055-e08419a522c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos kapag yun ay nasayo na, kailangan mo magbayad ng buwis</em>
        which is<em> ''yun ang ginawa ko</em>,” he further explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc25624-e691-4e89-b17f-d0e7414f43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccb960-d52a-4b34-a4c5-e32874d98a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once these  (funds) are with you, you have to pay
        taxes which is what I did.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af31860-fa8d-447b-b0ed-b451f125fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607df0a7-b406-4637-b042-3e9c2de2fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city mayor also confirmed he paid ₱9.7 million in taxes for
        the concerned funds. When asked if he didn’t violate any rules, he said yes
        — for as long as one is paying taxes with the Bureau of Internal Revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9701790-e790-4d45-9d5f-094803a94f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac137a6-19fb-4706-a60e-dbdc25aeb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iyon ang sinasabi ng</em> BIR<em> eh. Kailangan kasi hawak-hawak
        mo ang pera, e limited ang gastusin mo sa kampanya, sumobra ang donation mo,
        so tangan-tangan mo ang pera, kailangan ka magbayad ng buwis at ‘yun ay lumalabas
        na</em> income<em> mo</em>,” said Moreno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1a7db-dee5-4216-8d4c-fbc7359adfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b350e6-4774-4bc6-9d9b-dfc5a3576750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s what the BIR is saying. Since you’re holding
        the money, but you have limited campaign expenses and your donation exceeded,
        you need to pay taxes as that appears to be your income.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddcfbbd-dd0e-46f4-bd6c-5177e8596207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ccb1ba-dfae-42f7-aa77-a2d7616adc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bir.gov.ph/images/bir_files/old_files/pdf/58787RR%207-2011.pdf">BIR
        Revenue Regulation No. 7-2011</a> says unutilized or excess campaign funds
        “shall be considered as subject to income tax.” With this, they must be included
        in the candidate’s taxable income as stated in their income tax return filed
        for the subject taxable year.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17d3e2-0757-41d3-b090-050bb41e1f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cf9e3-617c-40da-a118-59ace33c6dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:14:33.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Center for Investigative Journalism in 2016 <a href="https://pcij.org/article/950/13-bets-4-parties-raise-p69-m-excess-donations">reported</a>
        the concerned amounts, adding Moreno sent them copies of his quarterly income
        tax return and a manager''s check to confirm these.&nbsp;</p>'
