      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the high court said Bar takers may only use their laptops
        to open the exam software Examplify while in the premises of the testing centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041bdfd-07e1-4ecd-8316-dcc37465c23d'
