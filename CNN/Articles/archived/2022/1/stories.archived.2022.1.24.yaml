      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884bfb19-ea71-4671-89dc-ae7e28fbc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC offered the mediation process between Obiena and PATAFA
        in November last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c98f41-c42c-432f-9bff-b4e16af6a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
