      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will raise the Gokongwei-led company’s share in RCSI — which
        is the exclusive franchisee of Ministop in the country — from 60% to 100%.</p>'
