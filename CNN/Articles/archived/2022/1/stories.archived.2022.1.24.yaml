    'mgnl:lastActivated': 2023-01-16T13:10:47.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:45.715+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH falls to Australia in 2022 AFC Women''s Asian Cup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75523f9e-a2f3-4f32-962f-5c57e5efd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:23:27.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) –</strong> The
        Philippines suffered its first loss in the 2022 AFC Women''s Asian Cup group
        stage at the hands of world no. 11 Australia, 0-4, on Monday at the Mumbai
        Football Arena in India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c0be7-fd9c-4fb4-a773-3a4f8e760c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:23:27.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas displayed a tremendous defensive effort in the first
        half as they held their ground against the Matildas’ dominant ball possession
        and dangerous corners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327cc43-5d2c-4656-a81e-d6600031d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:23:27.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05251a-0a5f-4753-ab97-e232293b8846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:23:27.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alen Stajcic-mentored Philippine side only had a real scoring
        chance in the sixth minute with a missed offensive attack from forward Chandler
        McDaniel, who scored the breakthrough goal in their <a href="https://cnnphilippines.com/sports/2022/1/21/PH-upsets-Thailand-Womens-Asian-Cup.html"
        target="_blank">1-0 upset win</a> against Southeast Asian football giant Thailand
        last Jan. 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54212f6c-6771-4dd2-a071-f35484ea1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:23:27.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948dc87-11f6-44d7-9694-9a8bb8518756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:23:27.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a scoreless first half, the Australians played more sharply
        in attacking the ball to break the stalemate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29368a28-9d7e-4354-94ab-05ad33ab2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:23:27.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211b449-7af1-4099-b340-7b30bd99a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:23:27.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia team captain Sam Kerr made the first goal in the 51st
        minute with a hard header from a corner kick, which was challenged closely
        by a Filipina defender.</p>'
