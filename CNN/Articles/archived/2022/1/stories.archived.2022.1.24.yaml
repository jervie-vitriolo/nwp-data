      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Robinsons
        Retail Holdings Inc. (RRHI) will be assuming full ownership of Ministop Philippines,
        it confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba4c6d-5ac2-43d0-8907-87493f307ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:17:55.147+08:00
