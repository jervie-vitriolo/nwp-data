  'Boris-Johnson-COVID-19-party-scandal':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-24T08:05:06.867+08:00
    'imagesource': 'jcr:495eb6b8-9788-4963-8e02-2a9b7200111a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4b7202-3454-42d2-9bd1-4126f0607f6f'
    'lead': 'It could be a crucial week for Boris Johnson in his battle to stay in
      power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T08:06:23.301+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:11:10.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:31.764+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson is facing a make-or-break moment with report due into
      ''Partygate'' scandal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df14d3-8582-4673-9212-43c5855dfd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It could be a crucial week for Boris Johnson
        in his battle to stay in power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0c598-72a0-4052-b573-a4db8f337fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Prime Minister has been under pressure for weeks over
        alleged summer garden parties and Christmas gatherings held in Downing Street
        when the rest of the country was under strict Covid-19 lockdowns. A report
        into the allegations, set to be released this week, could be the final straw
        for Johnson''s increasingly mutinous party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b39fe03-8695-48ff-9b3e-dfaa21cf9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s approval ratings are plunging and there appears to be
        a growing sense among some parts of his ruling Conservative Party that he
        is becoming a liability. Two polls in the last week suggested that as many
        as two-thirds of voters want him to resign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f34eb-4e5b-481b-9ee5-e3d8157157af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentary rebellion is growing. One Conservative MP defected
        to the opposition Labour Party last week and newspapers have reported rumors
        of more lawmakers demanding Johnson''s exit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed6b3c-c274-43d4-a020-714bb1f87b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister has given unconvincing answers when asked about
        the numerous parties. First he said there were none. Once undeniable evidence
        emerged, he denied knowing about the gatherings. When a photo of him at one
        such event was published, he insisted he didn''t realize the gathering was
        a party, claiming he "believed implicitly that this was a work event."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d930ea9-74cc-4850-a491-f94c2a330af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was even forced to apologize to the Queen after it emerged
        that a party was held in Downing Street the night before the funeral of Prince
        Philip. It was noted at the time that due to Covid-19 restrictions, the Queen
        was forced to mourn her husband at St. George''s Chapel at Windsor Castle
        while sitting alone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cc274-c11a-440c-8dc8-1bceb545c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding fuel to the fire, Johnson''s former senior adviser Dominic
        Cummings claimed this week he would swear under oath that the Prime Minister
        was warned about the true nature of one of the drinks parties. Johnson denied
        that vehemently, saying: "Nobody warned me that it was against the rules...
        because I would remember that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e446ce-3a09-4167-bde9-734c706dda9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new "Partygate" allegations emerged, Johnson and his loyalists
        tried to dismiss them as a "distraction," steering the conversation away.
        Johnson has launched an inquiry into the gatherings, led by senior civil servant
        Sue Gray, whose report is due to come out this week, according to media reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932511a-e041-4aa5-afc4-0136f72b09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street said on Sunday it had no control over when the report
        would appear. "It''s not for us to set out when it will be published. That
        is up to the investigation team," a spokesperson told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3ca6c-4430-4b1c-bbb9-34e7cd63181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, as more Conservative lawmakers openly criticized the
        PM about the parties, allegations emerged of blackmail and bullying by government
        officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795404e-d513-4f39-af18-8e38df687ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MP William Wragg said Thursday that "a number of members
        of parliament have faced pressures and intimidation from members of the government
        because of their declared or assumed desire for a vote of confidence in the
        party leadership of the Prime Minister."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460851e-288d-47f3-b4e5-566837ac8b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wragg told the House of Commons Public Administration and Constitutional
        Affairs Committee that the reports he has been made aware of "would seem to
        constitute blackmail."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1294ecc-eb36-4df9-8f22-c4aa9b5a61ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson dismissed the reports of bullying, saying he has "seen no
        evidence" to support accusations of intimidation leveled at his government
        by a Conservative lawmaker.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78606153-5816-4ba9-82a3-a919c6c024f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Conservative party rules, if MPs want to get rid of their
        leader, they submit a confidential letter of no confidence to the chair of
        the 1922 Committee, a group of backbench MPs who do not hold government posts.
        The process is murky -- the letters are kept secret and the chairman, Graham
        Brady, doesn''t even reveal how many have been handed in.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ddda5e-de54-4b67-9ac9-95af70b22460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:06:23.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When 15% of Conservative lawmakers have submitted letters, it triggers
        a vote of confidence among all Conservative lawmakers.</p>'
  'US-Blinken-Russia-Ukraine':
    'author': 'Natasha Bertrand and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-24T08:07:22.878+08:00
    'imagesource': 'jcr:fe2c0a21-844a-44d7-98bd-84a322f6b5bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9d6f416-18f7-4295-ae18-895ea0ecc87c'
    'lead': 'US Secretary of State Antony Blinken amplifies his warning against a
      Russian invasion of Ukraine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T08:08:42.397+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:11:10.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:32.127+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blinken says ''a single additional Russian force'' entering Ukraine
      would trigger US response'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e4ba8-6979-4ac3-9da8-e073f057a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;Secretary of State Antony Blinken
        amplified his warning against a Russian invasion of Ukraine, saying "a single
        additional Russian force" entering Ukraine "in an aggressive way" would result
        in a severe response by the US and its allies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1afdc0-a9e2-4f27-bd36-a5352f6775dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a single additional Russian force goes into Ukraine in an aggressive
        way, as I said, that would trigger a swift, a severe and a united response
        from us and from Europe," Blinken told CNN''s Dana Bash on "State of the Union"
        on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb4c8f-3dcc-4a0d-a06a-8b9c30941904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from the secretary further clarify the US'' position
        on any additional aggressive military action by Russia after the country amassed
        tens of thousands of troops on its border with Ukraine. Though US officials
        have been issuing warnings to Russia in recent days, President Joe Biden muddled
        the message of severe consequences last week, saying at a news conference
        that a "minor incursion" might not trigger the same response from NATO as
        an invasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d113614-dcbe-44c4-b291-c111a2b5013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President later clarified that any Russian troops crossing Ukraine''s
        border would constitute an invasion, and Blinken, following a meeting with
        Russian Foreign Minister Sergey Lavrov last week, also warned that any Russian
        invasion of Ukraine would be "met with a severe and a united response."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639d098-c8db-42aa-bff1-73e5eac7ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken on Sunday also defended the administration''s unwillingness
        to impose sanctions against Russia preemptively, despite Ukrainian President
        Volodymyr Zelensky urging the US and its allies to penalize Moscow now for
        its massive troop buildup along Ukraine''s borders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600df67-30af-49d1-a3e6-4efceb013d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to sanctions, the purpose of those sanctions is to
        deter Russian aggression," he said. "So if they''re triggered now, you lose
        the deterrent effect. All of the things that we''re doing, including building
        up in a united way with Europe, massive consequences for Russia, is designed
        to factor into President (Vladimir) Putin''s calculus and to deter and dissuade
        them from taking aggressive action, even as we pursue diplomacy at the same
        time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879753c1-aa5a-4f43-856c-0a9aaad82612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Joni Ernst of Iowa said in a separate interview
        on "State of the Union" Sunday that the Biden administration should impose
        a new round of sanctions on Russian officials immediately to deter an invasion
        of Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026bf1b-f9dc-416c-a2b1-521b19ffd06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do need to go ahead and impose sanctions on Russia now. We need
        to show them that we mean business and we will be there for Ukraine should
        (Russia) invade," Ernst, a member of the Senate Armed Services Committee,
        told Bash. "Once an invasion happens? Lives are lost. You can''t go back from
        that. So those sanctions need to be put in place now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed89d36-5512-479b-8d4a-96bb777d6c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Republican on the House Foreign Affairs Committee echoed
        Ernst''s sentiments on Sunday, saying that without US sanctions, Putin will
        invade Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c540d-ff42-4c41-830e-b7410d3c98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t do something strong right now, I''m afraid that he''s
        going to invade Ukraine, which will have ... global ramifications here," Rep.
        Michael McCaul of Texas told CBS News.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef5bf5-a8da-493e-a2da-59402d75228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President has made so many concessions with nothing in return,"
        he added. "That''s why Putin smells weakness. He''s wanted this, as you and
        I talked about, for a long time. It''s his legacy issue. And if we don''t
        provide that deterrence, he will go in."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b367e0d-f794-46f2-9047-3a8a64e90107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:08:42.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden vowed withering economic consequences on Russia
        should Putin send his troops over the frontier, including restricting its
        financial transactions in US dollars. The President said that after speaking
        with Putin twice last month, he believed his Russian counterpart had a good
        understanding of the economic sanctions he was preparing to enact.</p>'
  'Ukraine-US-weapons-Russia':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-24T08:16:58.057+08:00
    'imagesource': 'jcr:0399748d-5d11-4c1b-9514-b630fc0b24a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '574c94e1-2488-440b-b3f9-5b16ef9363e3'
    'lead': 'The shipments come as the US has sought to convince Moscow to de-escalate
      the situation at the Ukrainian border, where Russia has amassed more than 100,000
      troops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T08:18:22.328+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:11:10.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:32.314+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine receives second weapons shipment from US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322047a-709d-492a-866e-e2bf3ebb0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:18:22.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine has received a second weapons supply
        shipment from the United States amid the looming threat of a potential Russian
        invasion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444de23-b0db-49ae-87d6-0a3b2f7d7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:18:22.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second bird in Kyiv! More than 80 tons of weapons to strengthen
        Ukraine''s defense capabilities from our friends in the USA! And this is not
        the end," Ukrainian Defense Minister Oleksii Reznikov said in a tweet Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9134d-471c-454e-8c2c-532dbbdcae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:18:22.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment of security assistance from the US had arrived
        in Ukraine on Friday. That shipment included "close to 200,000 pounds of lethal
        aid, including ammunition for the front line defenders of Ukraine," the US
        Embassy in Kyiv tweeted Friday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a1b4d-2e0a-4be0-93b6-98c404d33805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:18:22.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipments come as the US has sought to convince Moscow to de-escalate
        the situation at the Ukrainian border, where Russia has amassed more than
        100,000 troops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2451b2f-dcfc-4cd6-85a5-dfbc0cf9fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:18:22.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Secretary of State Antony Blinken amplified his
        warning against a Russian invasion of Ukraine, saying "a single additional
        Russian force" entering Ukraine "in an aggressive way" would result in a severe
        response by the US and its allies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e1f8a-bef5-43b5-adf5-a5ae58dc8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:18:22.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a single additional Russian force goes into Ukraine in an aggressive
        way, as I said, that would trigger a swift, a severe and a united response
        from us and from Europe," Blinken told CNN''s Dana Bash on "State of the Union."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f06fa0-5300-4cd9-a2f1-d6305d6c77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:18:22.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, the Defense Department is working
        on a series of military options for President Joe Biden''s approval that could
        be activated to beef up the US military presence in Eastern Europe as a deterrence
        if Russia invades Ukraine, according to two defense officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8d00f-1d52-4757-ad48-3b35894f59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:18:22.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken on Sunday also defended the administration''s unwillingness
        to impose sanctions against Russia preemptively, despite Ukrainian President
        Volodymyr Zelensky urging the US and its allies to penalize Moscow now for
        its massive troop buildup along Ukraine''s borders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadcfa04-8bf9-4ac4-812e-84b6e8a9f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:18:22.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to sanctions, the purpose of those sanctions is to
        deter Russian aggression," he said. "So if they''re triggered now, you lose
        the deterrent effect. All of the things that we''re doing, including building
        up in a united way with Europe, massive consequences for Russia, is designed
        to factor into President (Vladimir) Putin''s calculus and to deter and dissuade
        them from taking aggressive action, even as we pursue diplomacy at the same
        time."</p>'
  'John-Stockton-COVID-19-mask':
    'author': 'Jacob Lev and Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-24T08:42:21.506+08:00
    'imagesource': 'jcr:46f0eacf-67a5-495a-bea0-b439a5ad0af6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662f4071-7138-4459-aa40-3e4aff4773af'
    'lead': 'Former Utah Jazz point guard John Stockton has been vocal about his feelings
      against COVID-19 vaccines and mask mandates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T08:46:21.848+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:11:09.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:32.558+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'University suspends Hall of Famer John Stockton''s season tickets over
      his defiance of COVID-19 mask mandate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bc852-899b-4b2e-a734-58919175727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>(CNN) —&nbsp;</b> Gonzaga University has suspended season tickets
        for one of its most notable alumni and Hall of Fame basketball player John
        Stockton after he refused to comply with the school''s mask mandates at games,
        he said in an interview with The Spokesman-Review in Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c712e-b314-4ea5-9538-d982a940f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Utah Jazz point guard confirmed the school suspended
        his tickets in an interview Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51350eeb-4514-4ef8-9284-16067f1415f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, it came down to, they were asking me to wear a mask
        to the games and being a public figure, someone a little bit more visible,
        I stuck out in the crowd a little bit," Stockton said. "And therefore they
        received complaints and felt like from whatever the higher-ups -- those weren''t
        discussed, but from whatever it was higher up -- they were going to have to
        either ask me to wear a mask or they were going to suspend my tickets."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9a8c4-3f9d-4a48-a959-59a07ae2e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockton told the Spokesman-Review he and the school had "been in
        discussions about various COVID things for a couple years now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a3c85-3e4a-4766-a0ea-15353ce5e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Stockton for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95b667-c643-4780-bcdd-2d9ea439b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockton has been vocal about his feelings against Covid-19 vaccines,
        lockdowns and mask mandates, according to the Spokesman-Review. He previously
        expressed his views in the documentary "COVID and the Vaccine: Truth, Lies
        and Misconceptions Revealed" that includes commentary from doctors known for
        spreading misinformation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630c166-6cef-47f1-a9f9-83fef29e51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documentary interview, Stockton seems to suggest more than
        100 professional athletes have died due to vaccination, yet there is no evidence
        to support such a claim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059e02c-fef3-4a3a-99a6-d7ced088b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s highly recorded now, there''s 150 I believe now,
        it''s over 100 professional athletes dead -- professional athletes -- the
        prime of their life, dropping dead that are vaccinated, right on the pitch,
        right on the field, right on the court," Stockton said in the documentary
        interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458500f7-f5a4-4831-9b01-3470744cb213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe adverse events after a Covid-19 vaccine are rare, according
        to the Centers for Disease Control and Prevention. Health care workers are
        required to report deaths following vaccination, even if it''s not clear whether
        the vaccine was the cause. Such reports are also rare, the CDC says, and all
        reported deaths are reviewed for potential links to the vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10711c-07cd-4cee-b92a-1ade87edd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s 20,000 deaths from the vaccine that the CDC acknowledges
        from their (Vaccine Adverse Event Reporting System), which they acknowledge
        accounts for only 1% of actual. So the actual numbers more than likely are
        much larger than that, but that''s what they''re actually willing to concede,"
        Stockton said in an extended interview with the Spokesman-Review. "They shut
        down previous vaccine systems for 25 deaths and we''re well over 20,000 again
        that they concede. Over a million injuries."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc811d4-745b-4731-91c1-e793e0d4f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in CDC''s Vaccine Adverse Event Reporting System (VAERS)
        are voluntary -- anyone can submit one -- and a report does not mean a vaccine
        caused the adverse event it describes. The CDC notes that reports might be
        inaccurate, coincidental or unverifiable. The CDC and the US Food and Drug
        Administration use VAERS to look for patterns that require more investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130368c2-162f-4a88-b165-d8c0e02df940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gonzaga University continues to work hard to implement and enforce
        the health and safety protocols mandated by the State and by University policy,
        including reinforcing the indoor masking requirement," the school said in
        a statement on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea656fd6-fbab-46c0-8a95-345ecc9712d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attendees at basketball games are required to wear face masks at
        all times," the school''s statement continued. "We will not speak to specific
        actions taken with any specific individuals. We take enforcement of COVID-19
        health and safety protocols seriously and will continue to evaluate how we
        can best mitigate the risks posed by COVID-19 with appropriate measures. The
        recent decision to suspend concessions in McCarthey Athletic Center is an
        example of this approach. Gonzaga University places the highest priority on
        protecting the health and safety of students, employees and the community."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa85b2d-8985-41dc-98d7-27ce4435c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gonzaga''s website, proof of vaccination or a negative
        Covid-19 test taken within 72 hours of the event are required to attend home
        athletic events.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2b323-cc91-465f-839a-376c8a6b5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockton said in the Spokesman-Review interview his relationship
        with the school is not permanently fractured but "suggested it could take
        time to repair."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7818916-2f5a-4c21-8910-02aaa609e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think certainly it stresses (the relationship with Gonzaga).
        I''m pretty connected to the school," Stockton said. "I''ve been part of this
        campus since I was probably 5 or 6 years old. I was just born a couple blocks
        away and sneaking into the gym and selling programs to get into games since
        I was a small boy. So, it''s strained but not broken, and I''m sure we''ll
        get through it, but it''s not without some conflict."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28458453-e463-46b7-83d1-2f79b3d08f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T08:46:21.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockton was drafted out of Gonzaga in the 1984 NBA draft and played
        19 seasons with the Utah Jazz. A point guard, Stockton holds the single-season
        record for assists, according to the Naismith Memorial Basketball Hall of
        Fame website. Stockton was also part of the 1992 USA mens "Dream Team" that
        won gold, and he won gold again in 1996.</p>'
