      'mgnl:lastActivated': 2023-01-16T13:11:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1558539-f74b-4f5b-9167-6aca23f64dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on the West Philippine Sea issue, Lacson said President
        Duterte has compromised the welfare of Filipino fishermen over his friendship
        with Chinese President Xi Jinping.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34ff40-1f71-44be-9142-db44e406a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77fbe3-b799-4725-9724-b6fadf600662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a supposed ally of the Philippines, he questioned why China is
        harassing Filipino fishermen in our exclusive economic zone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8783a-cc3e-47e3-b6ce-f8449ea6c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53381a7-4405-4eae-8001-1836feb5d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the country is losing billions of pesos because Filipino
        fishermen are now afraid to fish in the West Philippine Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a262a5-6b17-4060-bc84-50034fc56f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0152b93-91af-4590-9ca2-4193a9a97274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit naman ang ating mga fishermen, walang kalaban-laban, wina-water
        cannon at saka nira-ram? Naku - Bakit naman hindi tayo makapasok sa ating
        exclusive economic zone. Naku – Dahil nanalo na tayo sa arbitral ruling, bakit
        hindi natin mapatupad?” Lacson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81de018-64f8-495b-8f02-77583bc71617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65693757-6f7b-4500-a067-999f8bfcb9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m very curious why our fishermen are helpless? They
        were being attacked with water cannon and their boats were rammed. Why can’t
        they enter our own exlcusive economic zone? Why can’t we impose the arbitral
        ruling?]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301e1bf-4274-4e77-969b-a5e614831919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bab52-f235-4ba8-b71b-30685709bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Build, Build, Build</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe56f8-e5be-49c8-9b54-140c606bb7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48048e3a-524e-416e-9521-b74f8377e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve traffic problems in the metropolis, Lacson said he will
        continue the Duterte administration’s ‘Build, Build, Build’ program should
        he be elected as president.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b0778-d18f-464a-99ae-6f437ee2ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05332fc-f258-4205-a9db-1d87b7f2ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from infrastructure solutions, he said enforcement of traffic
        rules and policies must also be looked into.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47812f7e-a23c-4ae3-8f59-94286807c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e88b52-1e4b-4fac-aca4-e787195e83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paano titino ang enforcement, yung mga traffic enforcers, lalo
        na yung mga ine-employ ng local government units, subukan mo magpahuli. Hindi
        alam maniket, hindi alam ang violation e. Kasi nandon sa kanto, nag-aabang,
        kikikilan ka lang,” Lacson said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b33603-4aa7-405f-ae75-8384489a5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f72a5-4538-45dc-ac99-4e95df3b2b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How do you expect our traffic enforcement to improve?
        Just look at those employed by the local government units, they don’t know
        how to issue a ticket, they are not aware of the violation. They are are just
        waiting in the corner to mulct you.]</p>'
