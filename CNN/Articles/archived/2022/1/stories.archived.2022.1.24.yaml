      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing says home to me like a plate of chicken and rice. Is there
        an iteration of this combo that doesn’t work? Proving my point is home cook
        Maia Lopez’s kitchen experiments, which eventually led to her small business
        Baon ni Luna at Caio. Lopez cooks up her own takes on classic chicken roast
        dinners, complete with the accoutrements that make it uniquely her own. I
        was able to try the Mediterranean Chicken set (₱1,250), which comes with a
        whole spatchcock chicken in Mediterranean spices, roasted carrots and potatoes,
        turmeric rice, and garlic sauce. (The chicken is delivered to you cold, and
        you can reheat it by brushing the roast with an accompanying heating sauce.)
        Eaten individually, the roast is passably delicious; it’s in the combination
        of chicken, veg, rice, and garlic sauce that make it particularly special.
        The flavors are strong but not overpowering, and it’s an eating experience
        that simply grows on you as you finish it off your plate. Best part is, it’s
        reheat-friendly so you can work on it for the rest of the week and have a
        delicious home cooked dinner without the trouble of cooking. Oh, and take
        note that Baon’s signature sauce for this roast is called a No Kissing Garlic
        Sauce for a reason. But trust me when I say that it’s worth skipping a smooch
        session or two. — MARGA BUENAVENTURA</p>'
