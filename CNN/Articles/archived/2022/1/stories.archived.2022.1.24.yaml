      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead of Australia went up to three in the 67th minute, when
        midfielder Emily Van-Egmond cleared her own miss from another corner play
        by the Matildas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
