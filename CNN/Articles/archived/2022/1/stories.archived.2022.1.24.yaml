      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I want this concert to be a reminder to all of us that
        despite all the rains happening in our lives, we should never fail to look
        at the daylight. So that''s what it really means," she said.</p>'
