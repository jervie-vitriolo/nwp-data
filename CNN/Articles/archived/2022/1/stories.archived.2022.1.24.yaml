      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gutierrez said 86 have been removed from the market.
        He explained this could be over low performance validation results after the
        product was already approved, voluntary surrender of special certification,
        or the test kit was found to be uncertified.</p>'
