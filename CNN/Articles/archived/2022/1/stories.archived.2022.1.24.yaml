      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will not be worrying right now that he could be
        held accountable in the court, which they say is worse than the ICC.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdaf1dc-e5ab-4def-928d-2f2884407143'
