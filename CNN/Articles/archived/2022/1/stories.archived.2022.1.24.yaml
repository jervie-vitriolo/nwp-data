    'template': '1'
    'title': 'UAE intercepts two ballistic missiles over Abu Dhabi with no casualties
      reported, Defense Ministry says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3a89e-efe9-4de1-9985-889848a3d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.883+08:00
