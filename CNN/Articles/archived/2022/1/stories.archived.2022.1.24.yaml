    'template': '1'
    'title': 'OCTA: Omicron surge far from over despite improving NCR numbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ac332-5e14-42fd-b68d-771b3ab1250e'
      'mgnl:activationStatus': true
