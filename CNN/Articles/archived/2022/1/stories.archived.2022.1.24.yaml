      'mgnl:lastActivated': 2023-01-16T13:11:05.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the anti-corruption drive, the Partido Reporma standard bearer
        said Duterte practices double standard on running after corrupt officials
        in the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3dee6b-5efa-4229-9f85-c81311fbcfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba26d2c-9e85-4cc6-8618-d176595ce546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Along the way sa kanyang implementasyon, nakita natin na hindi
        lang isa ang standard. Kapag mga kaalyado, mga kaibigan, iba ang treatment,”
        he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751cb2f6-250c-4ba6-a664-9a1baa3335af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844f5ce-0e8f-4837-a9f0-7b1048115021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the implementation, we can see that there is
        no single standard. There is a different treatment among his allies and friends.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2a7b7-8cff-4ee4-a4ce-bd9c35235b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.083+08:00
