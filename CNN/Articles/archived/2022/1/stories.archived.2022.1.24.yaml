    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH refutes OCTA fellow claim on Omicron severe strain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980be64f-9f37-4561-9c80-cc407cb4038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Health Department rejected the recent claim of an OCTA Research fellow that
        a more severe COVID-strain will unlikely develop due to the highly transmissible
        Omicron variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d771a-22c2-473c-8099-b796de85e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a265667-76fe-4449-b673-3ec43e212bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and spokesperson Rosario Vergeire told CNN
        Philippines'' <em>The Source</em> on Monday that no one should be making such
        claim because a lot of people are still infected with COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd68f0d-cf12-488b-b29e-44f034fd4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3bd093-70ff-4645-81bb-a90e29c29426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can say that. Actually,even the experts across the globe
        are saying, even WHO (World Health Organization) is saying that although we
        are seeing for example in Europe almost 60% of their population might be infected,
        <em>baka mahaba-habang panahon pa para magkaroon ulit ng panibagong pagtaas
        ng kaso</em> (it would take a long time before there could be another surge
        in cases)," Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4b624-1034-4717-9a50-bd34e81591e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5f490-a52c-4864-a2d5-a41f887cc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as to the variants of interest and concern, we are not really
        certain and we cannot say that there are no more highly infectious variants
        that will come," Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143957a9-b191-4de4-92fb-634680b2f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde3791-cec5-49ed-8586-b52035edb5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that the virus can still mutate as long as it has a
        host so the public must not keep their guard down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae53cd0-fb1e-48d8-881a-7886b513ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff0d59-71e8-4d08-a658-d8a05afc397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the sad part among viruses, <em>ito yung cycle nila</em>
        (this is their cycle). They can always mutate. We don''t know if they can
        still mutate into this highly infectious highly transmissible variant," she
        said. "There is no telling. We have to be vigilant."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3014aad-8d59-4ec9-9964-2e49432ccb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798813e-7e07-429e-bbb3-47965aac913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ABS-CBN''s <em>TeleRadyo</em> last Friday,
        Austriaco claimed that with five COVID-19 strains that have already been transmitted
        worldwide, it is "less likely" for a more severe variant to form "because
        of Omicron."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7eebbf-cd1e-49c7-a3d3-8bc42edfee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841279b-2f20-44c2-8734-efd871db6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has so far<a href="https://www.who.int/news/item/11-01-2022-interim-statement-on-covid-19-vaccines-in-the-context-of-the-circulation-of-the-omicron-sars-cov-2-variant-from-the-who-technical-advisory-group-on-covid-19-vaccine-composition">
        designated five variants</a> of concern to date. These are Alpha, Beta, Gamma,
        Delta, and Omicron which is highly spreading in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c5111-c317-455a-ba34-0778552d5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc64c1-0cc4-4251-8291-5759bd2e0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what the biologists are saying, the molecular biologists, is
        that Omicron is so different from the other four keys that we cannot imagine
        a sixth key, a different key, that will be so different from these five that
        it will be worse," Austriaco said <a href="https://news.abs-cbn.com/spotlight/01/22/22/more-severe-covid-19-variant-nearly-impossible-due-to-omicron-expert">during
        the interview.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12597cc0-7b90-4824-9887-bc88d0d88898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222e743-24e1-41ba-aa29-9a66d0a89caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, Austriaco also drew flak for saying that Omicron
        would serve as <a href="https://www.cnnphilippines.com/news/2022/1/7/Omicron-natural-vaccine-debunked.html">"natural
        vaccine" against COVID-19</a> because those infected with Omicron would eventually
        get antibodies that will protect them from the said variant and other existing
        variants of concern.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07c148-ac8f-4e6b-9118-8eb94fb8d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d238da9-7fce-49bb-b395-1887ba013df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:39:41.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts and DOH officials quickly disagreed with this claim
        and warned the public against deliberately catching the virus because more
        infections would mean more chances for COVID-19 to replicate and potentially
        lead to more fatal outcomes.</p>'
  'OCTA-Omicron-surge-Metro-Manila-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
