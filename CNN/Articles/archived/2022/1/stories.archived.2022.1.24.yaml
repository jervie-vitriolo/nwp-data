  'senate-president-no-election-scenario':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-24T18:56:22.786+08:00
    'imagesource': 'jcr:96b14279-a74f-483a-ab56-56ee616e312e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df5dbbda-f997-4ba5-9398-ca0c205116dc'
    'lead': 'While Senate President Tito Sotto sees the dreaded no-election scenario
      as a ''remote'' possibility, he assured on Monday that even during congressional
      break, the chamber will be able to elect a new leader who can serve as acting
      chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T19:00:36.997+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-16T13:10:50.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:43.124+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto to move for new Senate leader even during session break in case
      of no-el scenario'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705692f-b16f-425c-a121-9e7a2c6e8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T19:00:36.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:10:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — While
        Senate President Vicente “Tito” Sotto III sees the dreaded no-election scenario
        as a “remote” possibility, he assured on Monday that even during congressional
        break, the chamber will be able to elect a new leader who can serve as acting
        chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48a4c9-8de5-42ea-bf31-364271832b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T19:00:36.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:10:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, a vice presidential aspirant, has explained that if the May
        9 elections fail to push through, the terms of both the president and the
        vice president shall still end on June 30, as set by the Constitution. That
        leaves the Senate president next in line to the presidency, being next to
        the VP in the line of succession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1470d-3281-498f-a861-f10e2b343161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T19:00:36.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:10:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve senators who were elected for a six-year term until 2025
        are eligible for the post. They are Senators Sonny Angara, Nancy Binay, Pia
        Cayetano, Ronald “Bato” dela Rosa, Christopher “Bong” Go, Lito Lapid, Imee
        Marcos, Aquilino “Koko” Pimentel III, Grace Poe, Ramon “Bong” Revilla Jr.,
        Francis Tolentino, and Cynthia Villar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3298858-14f9-41a8-bea4-45f8e02ca00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T19:00:36.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:10:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senator needs the majority vote of 13 colleagues to be elected
        Senate president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200730b1-b4a4-451a-86cb-f056d2a96411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T19:00:36.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:10:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will adjourn session from Feb. 5 to May 22, but Sotto said
        this would not stop a necessary leadership change in the Senate. There are
        also plans to extend sessions to pass pending priority bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c70ac8-f107-4276-b660-b1d056737df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T19:00:36.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:10:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a motion I will propose before we adjourn on Feb. 7, I will
        be authorized to convene the session even before we resume at the end of May,”
        Sotto said in a text message to CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce3bd1-c8c4-42e1-a483-b49ce6abfde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T19:00:36.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:10:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think my proposal to elect an SP (from the 12 remaining) that
        will be acting president after July 1st 2022 has discouraged those who are
        dreaming of a hold over the government,” Sotto added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b059e16-47b7-4ade-ad34-ddc304bdf387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T19:00:36.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:10:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers earlier warned against efforts to postpone
        the polls after a faction backed by President Rodrigo Duterte in the ruling
        party urged the Commission on Elections to suspend the printing of ballots
        and reopen the filing of certificates of candidacy. The Comelec dismissed
        the plea of the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836860df-323f-465f-9699-d02cd6b20cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T19:00:36.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:10:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson previously said a number of senators
        agreed to elect a new Senate president in February to prevent any extension
        of the president’s term and preserve the line of succession, in case of a
        no-el scenario.</p>'
