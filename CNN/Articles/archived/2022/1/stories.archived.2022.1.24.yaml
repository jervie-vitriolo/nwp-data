      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 4:15 a.m. on Monday, witnesses in Abu Dhabi said they
        heard the sounds of explosions and saw what they described as fireballs in
        the sky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca89791-28c0-4b14-96c2-7bde0559412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d304620-0fb4-4a1b-88ad-8e0c3651fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several flights were delayed arriving into Abu Dhabi airport, according
        to the airport''s website. Flight tracking website Flightradar24 showed Abu
        Dhabi-bound planes flying in circles near the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d18327-046b-49eb-8b42-9f2557c2bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a08445-b789-4b67-a97d-eab47fb4a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes a week after Iranian-backed Houthi rebels claimed responsibility
        for a drone attack near Abu Dhabi''s airport on January 17 that killed at
        least three people and sparked multiple explosions in the UAE''s capital.
        It was the first deadly attack in the UAE in years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917cb0c-e775-41eb-94c6-e6619e0ad0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da6ce2-87bc-40e0-820e-666840032115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for Yemen''s Houthi rebels warned at the time,
        the "UAE is an unsafe state as long as its aggressive escalation against Yemen
        continues."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd77ad9-50dd-42fd-9f35-88811c81d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68346d-c7b2-42a2-953a-5fabc8616c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the attack, the Saudi led-coalition fighting in Yemen
        launched airstrikes on the Yemeni capital, Sanaa, killing at least 12 people
        in the deadliest bombardment in the city since 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53051083-ee50-453a-bdb6-64832bba1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2d221-c5f6-46cc-b844-473b1188c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 21, at least 82 people were killed and 266 injured when
        an airstrike hit a detention center in Yemen, according to Houthi Health Minister
        Taha Al-Mitwakel. Another airstrike that day hit a telecommunications building
        in the strategic port city of Hodeidah, causing a nationwide internet blackout.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc2bc4-5d7e-4aaa-8ce5-1a10f8aa117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557b2d8-5bfd-4c94-8c33-769fedc31a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis blamed the Saudi-led coalition for the strikes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014bebc-28a3-47d1-a1c8-3732e3606bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd73447-e2b8-411d-a032-3569899c14cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition denied it deliberately targeted the detention
        center, with its spokesman Brig. Gen. Turki Al-Maliki calling the claims "baseless
        and unfounded," according to Saudi state news agency SPA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5802203-b6e4-48bf-a827-8d62aa27363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d12e0-20f7-4283-93ec-280b83323de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition did say it had hit Hodeidah, taking down "one of the
        [Houthis''] dens of maritime piracy and organized crime." The coalition also
        said it attacked "military targets" in Sanaa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f638c-5264-41ff-a7d0-a63344247b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4e751-3a50-44f8-b49e-9ffcc98d8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE is a major coalition partner that has been fighting in a
        six-year Saudi-led military campaign to crush the Iran-backed Houthi rebels,
        which control much of Yemen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8226e-c678-4a1b-8dc6-578e6e870f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6168f-5432-417c-941c-5417381d5f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive began in 2015 to restore Yemen''s internationally
        recognized government, after it was ousted by the Houthis. The coalition has
        intensified its attacks in the war-torn nation in the wake of the Houthi missile
        and drone strike in Abu Dhabi last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031fbb68-1a00-49d0-ad0d-4a2a33338f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1933ae5-edfe-42fe-8999-ac8de61974b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the UAE pulled most of its troops from Yemen, after privately
        deeming the war unwinnable. The campaign failed to crush the rebels but exacted
        a huge humanitarian toll, with thousands of Yemenis dead and malnourishment
        and disease widespread.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9109f-7adb-44f2-a97d-c822a6a88c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df83723-0db7-494e-af97-949e38625efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the UAE has returned to the conflict, backing Yemeni
        groups in flashpoints like the oil-rich provinces of Shabwa and Marib.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e3e24-c654-4e8d-8ba6-a392266d5ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/24/middleeast/uae-ballistic-missiles-abu-dhabi-intl-hnk/index.html"><em>"UAE
        intercepts two ballistic missiles over Abu Dhabi with no casualties reported,
        Defense Ministry says"&nbsp;</em></a></p>'
  'SC-revised-rules-laptop-use-bar-exams':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-24T17:32:02.474+08:00
    'imagesource': 'jcr:22768e39-6d03-4788-aed4-70ddb5477c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efe245a1-95a2-483e-9ca5-c8d71e4d733c'
    'lead': 'The Supreme Court has relaxed one of its policies for the upcoming Bar
      examinations, as it now allows test takers to keep law-related files in their
      laptops for last-minute review.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T17:34:07.091+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T13:10:51.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:42.535+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court allows Bar examinees to access reviewers in laptops during
      break'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2393b94-8568-417e-8959-b5895629f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T17:34:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        Supreme Court has relaxed one of its policies for the upcoming Bar examinations,
        as it now allows test takers to keep law-related files in their laptops for
        last-minute review.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd0a69-a0f1-4f06-b69f-e7bb6ecae861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T17:34:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e13fdc-5c9b-458b-9610-fef91dd6073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T17:34:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bulletin issued Monday, Associate Justice and Bar Exams Chairperson
        Marvic Leonen said examinees may use their laptops to access reviewers once
        done with the health and security check, or during lunch break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c40da-e455-4b57-9fa7-319564350f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T17:34:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75d4e3-8a86-48fa-a6d7-c9ae294d3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T17:34:07.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be permitted to do so until "30 minutes before the first
        bell (7:30 a.m. and 1:30 p.m.) rings."</p>'
