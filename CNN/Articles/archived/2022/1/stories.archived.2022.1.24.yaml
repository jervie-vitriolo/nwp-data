    'jcr:uuid': '33058075-a958-445a-97f6-a4b082b163ba'
    'lead': 'The president of the Philippine Chamber of Commerce and Industry said
      they were looking forward for the return of the National Capital Region to Alert
      Level 2, following data that showed COVID-19 numbers in the region were going
      down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T22:02:55.977+08:00
