    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'George-Barcelon', 'Philippine-Chamber-of-Commerce-and-Industry',
      'PCCI']
    'template': '1'
    'title': 'Businessmen anticipate return of NCR to Alert Level 2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ad351-f3aa-4825-86fb-1fff4d3a1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:02:55.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        president of the Philippine Chamber of Commerce and Industry said they were
        looking forward for the return of the National Capital Region to Alert Level
        2, following data that showed COVID-19 numbers in the region were going down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482cdb08-5df0-4f55-af0c-0c72a6cd5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:02:55.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, <em>tuloy ‘yung bumaba,</em> by next week they can decide<em>
        pwede ba ibaba natin ng</em> (Alert) Level 2...We look forward <em>na sana</em>
        by next week...they would declare either Monday or February, (Alert) Level
        2. But let''s wait for the data," PCCI president George Barcelon told CNN
        Philippines on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c2dec-abaa-41fe-9eb3-65ae7495c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:02:55.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, the decline will continue and by next week
        they can decide if we can go down to Level 2...We look forward to it happening
        next week...they would declare either Monday or February, Level 2. But let''s
        wait for the data.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b2702-06bb-4093-88b0-c40c53a5d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:02:55.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://cnnphilippines.com/news/2022/1/24/OCTA-Omicron-surge-Metro-Manila-cases.html"
        target="_blank">OCTA Research Fellow Guido David</a> said the COVID-19 situation
        in Metro Manila was improving, with a substantial decline in new cases from
        18,000 to around 5,000 per day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499e2ca-38a9-4d5d-a989-4eb2f6add906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:02:55.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the number of cases outside NCR are still increasing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725762b-67ec-4fa6-a064-6bee05c0303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:02:55.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon said areas where cases were lower could benefit from an
        eased Alert Level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1435b72-0a20-4db0-ae48-3426509cb5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:02:55.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> stance <em>namin</em> is granularity. <em>Kung may
        mga lugar na mataas pa talaga ‘yung</em> positivity, of course we will, I
        think the government and the private sector will agree we''ll hold on to (Alert)
        Level 3. But for the other areas that have shown improvement, and then we
        are following all health protocol, it would be helpful," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54c1a8-35af-4777-8587-ebe5044ac748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:02:55.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our stance is granularity. if there are areas where
        positivity is high, of course we will, I think the government and the private
        sector will agree we''ll hold on to Level 3. But for the other areas that
        have shown improvement, and then we are following all health protocol, it
        would be helpful.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068919e-b84a-4b9b-9cc9-672f69c57324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T22:02:55.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon said they remain hopeful that come February or March there
        would be a strong recovery among businesses.</p>'
