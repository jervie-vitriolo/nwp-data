      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Arab Emirates said it intercepted
        two ballistic missiles targeting its capital, Abu Dhabi, early Monday, following
        a deadly drone attack on the city a week ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fe64c-f550-4b55-874a-125a3b475bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.883+08:00
