    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ea567eb-c91b-4b7f-9e92-42d2e08064c2'
    'lead': 'Health Usec. Rosario Vergeire says the country has not yet detected the
      ''stealth'' Omicron subvariant which has sparked fears of a possibly stronger
      COVID wave in some parts of the world.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T11:51:02.453+08:00
