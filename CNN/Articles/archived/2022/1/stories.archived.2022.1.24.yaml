    'template': '1'
    'title': "Palace clarifies old Duterte clip discouraging COVID-19 booster shot\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9c2c6-2382-4d94-b4b6-7e2f41714ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Malacañang
        on Monday clarified that a circulating video clip of President Rodrigo Duterte
        discouraging the public from getting their COVID-19 booster shots was an old
        one recorded at a time when the priority was to increase the number of fully
        vaccinate Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd98078-6794-4297-898e-be018bb1440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e12ed2-3b66-4c76-bc20-71f1c66ee5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that point, 21 million of our countrymen were fully vaccinated,
        and our priority was to increase this number, which is why the provision of
        booster shots had yet to be approved,” acting presidential spokesperson Cabinet
        Secretary Karlo Nograles said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da991754-a273-4fef-bccd-d349cda46288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155df178-8fe8-4bce-9b5c-0f8c30bd6d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video clip that resurfaced was from Duterte’s weekly public
        address on Sept. 30 last year, in which he told the public not to get more
        than two vaccine doses as it could pose health risks and also deprive others
        who have yet to receive their first dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7c7b2-7c22-486d-a2fc-7ee0c1d2991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e5059-a458-4c96-993b-34fd361f4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation today is now vastly different. Last November, upon
        the recommendation of our health experts, the government approved the use
        of booster doses for all fully vaccinated individuals as we had ample supplies
        of vaccines and a substantial percentage of our population was already fully
        vaccinated,” Nograles added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3779742-69aa-4c42-8694-8373a41d09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487a4d8-a5e9-4b8b-8dc8-2fe720298a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To further encourage the public to get their booster shots, the
        President in his December 21, 2021 address enjoined the public to ‘take advantage’
        of the country’s sufficient supply of vaccines against COVID-19 and get their
        booster shots to control the spread of the highly-transmissible Omicron variant.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99a268-9abf-492f-a808-25a3316a3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08af40-29f9-4a1e-98ce-f22c97b6cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier allowed fully vaccinated adults to get their
        booster shot three months after their second dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf0c45-2ed2-4e5f-ae50-63c823717d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda854f7-efc9-4b97-8066-8b31093f4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:55.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacies and private clinics were also tapped to assist the government
        in providing booster shots to the public.</p>'
  'US-Embassy-Ukraine-reduce-staff':
    'author': 'Natasha Bertrand, Kylie Atwood and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-24T12:46:13.773+08:00
    'imagesource': 'jcr:f221bf3c-374f-4d9d-9dba-465cd54061cd'
