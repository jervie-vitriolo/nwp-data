      'mgnl:type': 'text'
      'text': '<p>Arts organization Emerging Islands is holding another series of
        online dialogues this Jan. 26. This time, collaborators will be invited to
        explore the different facets of “islandness” and the way they can inform the
        production of art. Panelists include visual artists Kanade Yagi, Joar Songcuya,
