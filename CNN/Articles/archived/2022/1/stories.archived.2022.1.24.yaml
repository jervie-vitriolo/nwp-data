    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '912b483c-9b95-4a84-bbaf-34b69ba46b7c'
    'lead': 'BIR Revenue Regulation No. 7-2011 says that excess campaign funds are
      "subject to income tax" and therefore part of the candidate’s taxable income.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T12:14:33.501+08:00
