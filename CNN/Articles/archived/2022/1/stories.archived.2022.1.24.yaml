      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954ee8b-123e-47cd-81a1-315021973176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:57.471+08:00
      'mgnl:createdBy': 'kristel'
