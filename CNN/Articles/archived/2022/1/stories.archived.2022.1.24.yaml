    'template': '1'
    'title': 'PBA Board approves resumption of Governors'' Cup by first week of February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168379cb-94d1-4820-a527-0c48c6f04db3'
