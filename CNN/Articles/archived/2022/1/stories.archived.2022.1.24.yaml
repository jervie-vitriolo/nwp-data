      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Omicron wave will continue. Even if cases are
        going down in NCR, Cavite, and Rizal, it is only starting in other areas.
        The increase hasn''t even started in other parts of the country. It will take
        a while. It will take us a while to gown down to less than 1,000 cases again.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c627878-b1da-461d-9359-4ebf1d7c486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:42:58.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/1/24/COVID-peak-NCR.html">Related:&nbsp;Omicron
        surge has peaked in Metro Manila, DOH chief says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e574cd-7aea-4205-b9ec-41687d4bfd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:42:07.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the agency is
        monitoring the rising healthcare utilization rate in the regions, in particular
        the Cordillera Administrative Region and Eastern Visayas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedd9db-af29-4a0a-90b0-736c7dc7e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:42:07.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see that all regions of the country have this increasing
        number of cases. It’s just the NCR because we started earlier, but right now,
        all regions, we have about 13 areas at critical risk classification and there
        are only 4 areas with high risk classification in the country. We are closely
        monitoring specific areas because their healthcare utilization is really increasing,"
        she told CNN Philippines'' The Source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9481c5-ed24-4d96-815a-4ad79f1b702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:42:07.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said arriving at daily cases only by the hundres similar to
        December 2020 may be achieved if the Omicron surge ends in March or April.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb492bc-1d38-45b3-890f-d1a7603a13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:42:07.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said Metro Manila''s COVID-19 situation in terms of new cases
        began to improve in mid-January, with a substantial decline in cases from
        18,000 to around 5,000 per day. He added that the capital region is on track
        to meet OCTA''s projection of only 1,000 infections per day by Valentine''s
        Day.</p>'
  'Bongbong-Marcos-SALN-release-wealth':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-24T15:03:29.779+08:00
    'imagesource': 'jcr:406a2eba-2191-414c-ae04-c8b6a75abea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '971dbf6e-a366-4935-b80d-f796acc9460a'
    'lead': '''We have to be more protective. The SALN shows exactly what your economic
      activity has been all your life,'' presidential aspirant Bongbong Marcos says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T15:05:31.071+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:10:57.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:39.557+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos agrees with SALN limits, won’t release wealth report'
    'updated': 2022-01-26T00:30:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b473f-d4f0-4038-9a3e-5ac099a25e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Presidential
        aspirant Ferdinand "Bongbong" Marcos does not plan to release his Statement
        of Assets, Liabilities, and Net Worth (SALN) to the public if he is elected
        to the country’s top post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbc415-42e7-415b-a951-dabdf551387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator on Monday said he believes government officials
        deserve a certain amount of protection, arguing the wealth report can be weaponized
        by political rivals. "Kung talagang may problema, may reklamo eh ipadaan natin
        sa authorities, sila ang magtingin. [If there really are problems, authorities
        should be the ones to scrutinize it.]," he said in an interview with selected
        media, including CNN Philippines. "Maybe if there''s a case filed, perhaps
        that’s the time that it can be given but not to the public. Certainly to agents
        of the court or the court itself, whatever that court might be. That might
        be a workable solution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5395f-30b6-4406-ac77-9c3d6f1a726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to a question on whether he would make his SALN
        public should he win the presidential race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339e493-be52-4a1f-82ac-6c1389f9a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the case of former Supreme Court Chief Justice Renato Corona,
        who was impeached due to discrepancies between his bank accounts and SALN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95eabf6-4005-4b5f-9d4a-48e2e0e16f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng pulitiko may kalaban eh. Gagawan ng issue yan kahit walang
        issue. Prime example is Corona, walang issue gumawa sila tinanggal siya,”
        he added in his first meeting with journalists after skipping GMA News'' presidential
        interviews.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000f9fc-6173-46f1-aec7-cb6459707861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:08:17.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All politicians have enemies. They can make an issue
        even if there is none. The prime example is Corona, wherein they made an issue
        that left him impeached.]</p>'
