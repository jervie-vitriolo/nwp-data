      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Olympian
        and Filipino pole vaulter EJ Obiena officially withdrew from the mediation
        process offered by the Philippine Sports Commission in his ongoing rift with
        the Philippine Athletics Track and Field Association.</p>'
