    'jcr:uuid': '835fe103-969a-4c75-8723-a3332f02e82f'
    'lead': 'Malacañang clarifies that a circulating video clip of President Rodrigo
      Duterte discouraging the public from getting their COVID-19 booster shots was
      an old one recorded at a time when the priority was to increase the number of
      fully vaccinate Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T12:48:55.789+08:00
