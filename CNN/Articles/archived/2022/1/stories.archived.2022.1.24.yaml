      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1fdca-79b2-4aed-94ad-8a63cc16ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a centerpiece of the entire network strategy at a time where
        everything is fractionalized," Costas said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351dc37-c31a-407b-99a7-a110e463da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
