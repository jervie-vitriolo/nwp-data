      'mgnl:lastActivated': 2023-01-16T13:10:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170cdbb4-9d23-4b5e-a976-aca75c83d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Friday that the embassy had requested that the State
        Department take this step as Russia has continued to mass forces and equipment
        near Ukraine''s borders, sparking fears of a renewed invasion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9bf7d-7361-4ccd-af92-36feb7198897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb42b77-a982-457f-8fb2-78e98486d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has already issued the highest-level travel
        advisory for Ukraine, telling Americans not to travel to the country and to
        be aware of reports that Russia is planning for significant military action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c1ce9-e88f-4b05-9227-c2291e279620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c1d65-ddae-4034-9ca6-39030b110411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials urged Americans to leave the country
        now, warning that State Department assistance would be "severely impacted"
        if there is Russian military action in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abdee7-27f7-4e78-8fbe-75b4eb8e4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f70a0-36c0-4411-9278-ec5ca476af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said they wouldn''t provide evacuation flights yet,
        urging Americans to take commercial flights now, warning that State Department
        assistance would be "severely impacted" if there is Russian military action
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274d651-e6f1-476e-8945-8dda7c7fdc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169c6e7-b4bd-4942-8a65-76406d97cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry''s latest intelligence assessment,
        shared with CNN this week, assessed that Russia has now deployed more than
        127,000 troops in the region. White House press secretary Jen Psaki said last
        week that Russia was in a position to launch an invasion "at any point."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c195ce0f-0994-43bd-b084-c29043d5a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d69cd-76c4-40e1-9aa5-6f64a145a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials still don''t know what Russian President Vladimir Putin''s
        plans are or whether he has even decided to invade. But some officials who
        have seen the intelligence say there is evidence that Russia is planning to
        try to take Kyiv and overthrow the government, as CNN has previously reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03aa72-dd7a-488d-b05e-b8f9138c8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7887321-a145-4881-a98d-cbe64dc59940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK foreign office said in a statement on Saturday that it has
        information the Russian government is planning to "install a pro-Russian leader
        in Kyiv as it considers whether to invade and occupy Ukraine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3465df-55c8-43a0-95b1-389ffa7685d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82d956-68c4-4cc9-8bbd-f5ed178f3cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US believes Putin ''could invade at any time''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bca23-0e97-4e96-9785-f973a891221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the totality of the situation that we have been watching
        and the decision based on this military buildup, based on how we see these
        developments," a State Department official on a call with reporters said while
        explaining why this step was taken now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453389e-cc3d-4eaa-89a1-07cff4d0fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873caee-7ea6-4cc9-b104-3fec7adc1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President Biden has said, military action by Russia could come
        at any time," the official said. "If Russia chooses further escalation, then
        the security conditions, particularly along Ukraine''s borders, in Russia-occupied
        Crimea, in Russian controlled eastern Ukraine, are unpredictable and can deteriorate
        with little notice. We are taking this action now because of Russia''s aggressive
        actions towards Ukraine."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf556096-56c6-4fae-9c7f-047b29ea8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14c702-2594-452a-8645-4666eae4a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official would not comment on specific intelligence reports
        when asked about the UK government claim that it has information that the
        Russian government is planning to "install a pro-Russian leader in Kyiv as
        it considers whether to invade and occupy Ukraine." But the official added
        that the US has been very clear about Russia''s "attempts to destabilize Ukraine
        internally" and that these actions are in Russia''s playbook.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143e877-724a-442c-8c01-dfbb78cb9b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdf92a-41d3-4687-aa0e-1957ab2c3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s action triggered the voluntary departure of non-emergency
        US government employees, and the department has ordered the departure of family
        members of US government employees at the US embassy. Essential US embassy
        personnel will remain in the country, though the department would not say
        how many officials that amounts to.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c8c48-e3d6-439f-810f-5e9a5eb18b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ec8e2-f9f9-42c7-800f-17de72d998bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US embassy will continue operating "uninterrupted," the official
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70cb57-2929-4acb-9dc0-508d97e68ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022b5c1-64a7-495b-8393-82ec43a950bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official explained that State Department assistance to US citizens
        in Ukraine will be "severely impacted" if there is Russian military action
        in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb1cdb-7e1e-4486-a514-d65f94d413d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdae06c-d8f4-4aed-bbec-6198cf256c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want US citizens in Ukraine to be aware, for their planning
        purposes, that Russian military action anywhere in Ukraine was severely impacted
        US embassy''s ability to provide consular services, including assistance to
        US citizens in departing Ukraine," the official said. "Our travel advisory
        update asks all US citizens in Ukraine to complete an online form so that
        we may better communicate with them. This is especially important if they
        plan to remain in Ukraine."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ed7a6-cf40-4a4a-8c0e-951e44a0efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4774152-3a7f-43e5-aa77-89b8baed6559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are encouraged to register with State Department when
        they travel abroad but they are not required to register. As a result, the
        department said that sharing the information they have would not be useful.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd91464-2afd-4362-99fb-2147176d7796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e3d82-e325-4590-b8d7-f168d688b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:48:56.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials would not say approximately how many US citizens are
