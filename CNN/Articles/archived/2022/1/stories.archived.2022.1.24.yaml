    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaf44730-3492-4747-ab8d-18b68b8f51b1'
    'lead': 'Summer in Australia is traditionally a time of beaches and barbecues,
      but this year it''s become a hot mess of rising Covid cases and a national shortage
      of rapid antigen tests.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T12:31:21.687+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:11:01.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:37.235+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Australia', 'COVID-19']
    'template': '1'
    'title': 'Australia was a model in how to handle Covid. Now it''s a mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a644ad-4f06-4a95-8f25-169a760ac710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Summer in Australia is traditionally a
        time of beaches and barbecues, but this year it''s become a hot mess of rising
        Covid cases and a national shortage of rapid antigen tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092ec81-56ab-4721-89cd-abdc8dbb7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf7948-51c6-408d-9ec6-f4b55ab75335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, worker absences due to Covid isolation and illness became
        so severe that the national cabinet considered lowering the age limit for
        forklift licenses so that minors could pitch in to smooth supply chains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa42948-c422-45c3-ae3b-c2ae4f4b4f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abeec0-11dc-4936-8d8b-7c6fceecde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers ultimately decided not to go ahead with the plan. But
        the idea that Australia, a country once lauded for its Covid-19 response,
        was considering such a move appeared to show how much the country''s leaders
        were struggling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ead14-957c-473b-8d95-054fd0839216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46d108-7a5e-405a-b11d-1dba0939e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending much of the pandemic shut off from the world, Australia
        is now attempting to navigate a new approach of living with Covid. But that
        shift has coincided with the emergence of Omicron, which has seen case numbers
        surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f82a12-32ae-49f2-baab-cd117f29b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6879f2e-389f-441c-b744-3bfa9d55c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Australia''s 1.5 million Covid infections were acquired
        in the past three weeks, and on Friday the country reported a record single-day
        total of 88 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800b5c5-8982-4e4f-9f17-3708301c681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29231fdd-6153-478d-9658-36ece90cb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge has exacerbated Australia''s existing worker shortage
        -- earlier this month, the government estimated workforce absenteeism could
        be as high as 10% at any one time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa2755-e643-4ec4-affd-fb8617294d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44e135-4501-4a8f-94bd-a3a0d8012506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a global scale, Australia''s pandemic death toll of about 3,000
        fatalities remains relatively low, largely thanks to the government''s quick
        move to shut its borders, impose lengthy lockdowns and promote vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78010d-0896-4eb8-b367-8479a584fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b7d72-81d6-430a-96e3-aa1ef6f9900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the new course isn''t causing a health disaster on the
        scale seen elsewhere, it is leading to widespread disruption in a country
        that once prided itself as an exemplar of action on Covid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9630e-4c03-4c92-a629-3116940f724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a92ea-43a8-4f18-9f07-2311323a9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The emergence of Omicron</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a03b8-a1d9-4045-a419-50f5f500e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the government''s perspective, Omicron changed everything.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1305dd-41c8-414d-9aeb-b7f75ceb9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa1f06-6056-4634-8213-ba0757a3905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron has been one of the biggest [surprises] in challenging
        and pretty much turning on its head the way we''d been managing the pandemic
        up until that point," Morrison said Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ab8026-1dfd-4d2b-8539-ba5ab28b3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2406488-d098-42c9-ad83-02ba1f95fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s road map to living with Covid was based on Delta,
        a less infectious strain that caused chaos in other countries last year. According
        to Morrison, the old plan was why the government didn''t order more rapid
        antigen tests -- a key pain point in this phase of the pandemic as more people
        fall ill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e206f-9de5-4e0e-a5af-1f7c376b9e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44786634-27c3-4a0d-8b40-462245200361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better known as RATs, the at-home tests provide results in minutes,
        but they''re almost impossible to find in Australia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53101a8-bfbb-4f6f-aef3-e70b25f54b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbd6e3-d32a-4cd3-9da5-1bc66906b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the government should have been able to predict the
        looming crisis. The United Kingdom has been giving out free tests since last
        April and the United States suffered a severe shortage of tests well before
        Australia''s case numbers surged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbaf49-2247-413b-a1c9-52a119766041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518da6d4-655b-4430-b9ef-e51cd24d40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that those rapid antigen test shortages have been
        a great frustration," Morrison said Wednesday. "But a lot of these comments
        are made with hindsight, not foresight."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c23afa-8927-48a4-8996-ca47c5b89598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5b4ce-9d5f-4ab8-b488-65c2d2273d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for the devices swelled when queues for the traditional PCR
        tests, performed by pathology labs, grew longer as more people came down with
        Covid symptoms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01303478-0460-47f1-ac46-d8416177bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba601543-b19d-44b1-bd33-323dbc28e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people want them to prove they are Covid-free to go to work.
        Others need them to visit vulnerable relatives in hospitals and care homes.
        Without them, many people are stuck at home, unsure if they''re contagious
        or not.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f3002-9382-4deb-8dfc-63a7a2e1d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742def5-8d06-47ba-b266-1f12184d2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pharmacy Guild of Australia, a body that represents 5,700 community
        pharmacies, said members are answering four calls a minute from people desperate
        for tests. "This is simply not sustainable," the guild''s president Chris
        Freeman said in a statement Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e613079-40f9-4cc1-8b23-2c31ee30f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f1a77-b18f-46ae-aa64-bd92013057d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RATs are in such short supply that the Australian Federal Police
        is threatening prison sentences and fines for anyone caught selling them for
        more than 20% over the retail price. Deals are done on Facebook and some pharmacies
        post status updates on their RAT stocks every day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a053b-5a58-4a5b-8334-13f8efd06bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c3527-673f-4490-a985-31d9d2ba0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the turn of the new year, software developer Matt Hayward
        noticed the problem and on January 3 launched Find a RAT, a crowdsourcing
        website where people could report sightings of the elusive tests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ac771-c6d4-4fe7-b5ce-6266c5d129d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d8356-c036-4689-a994-bb31e26404cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a week, the site was getting half a million hits a day. At
        the peak of the squeeze, tests were available in just 10 locations around
        Australia, according to Hayward, who co-founded Melbourne software agency
        Pipelab.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fd847-d7a3-421b-b14d-6c6cf149c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbefbe-df79-47eb-9c30-e054e367e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were disappearing within about 30 minutes," he said. According
        to the site, the supply issues have eased since then -- RATs are available
        in fewer than 200 locations across the country, a number that changes as stock
        arrives and is sold out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864fb6d-c53d-4708-98e2-384e1d7080a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34301b-8412-4738-afd4-5c8cda5f77ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says more stocks are on their way. Free tests are
        already available from state clinics -- but only for people who are symptomatic
        or those considered a close contact, which is defined as someone who is living
        with a positive case or has been with them in close quarters for more than
        four hours. From Monday, tests will be distributed free through pharmacies
        to concessional card holders, including pensioners.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d4dbc-05c6-469e-8d59-90f766dd44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4d9b1-5728-4873-a917-8b661e156972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked Sunday how those tests would be distributed
        in Queensland, Chris Owen, president of the state''s branch of the Pharmacy
        Guild, said: "It''s a moot point at the moment. Obviously there is no stock
        available. They''re as rare as hens'' teeth."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64fa13-ddbb-42b9-af29-e28bcb87261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ddd4da-eaff-4b8b-a7e9-d928b28ed562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Worker shortages test supply chains</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d7f6b-5e07-4c17-84c3-660bde6a40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just RATs in short supply -- worker absences due to illness
        and isolation mean major supermarkets are struggling to keep stores stocked
        with common products.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c1d65-7a65-4c93-8ece-4912ac6c1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebfb52c-9c36-47b1-ab2f-229fe49b9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is partly because Covid is spreading rapidly -- but also because
        close contacts of positive cases are required to isolate for seven days. In
        a bid to keep the country moving, essential workers are now exempt from that
        rule -- as long as they return a negative test -- but some industries are
        still suffering severe shortages.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305ad60-b60d-45f2-9186-1217e56beccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c8b62-bb33-41a1-bdeb-f149b550f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processed chicken, in particular, has become a rare commodity as
        workers call in sick with Covid along all points of the supply chain. A spokeswoman
        for the Australian Chicken Meat Federation told CNN that as many as 50% of
        staff are off sick in some processing facilities. Remaining workers are focusing
        on distributing whole chickens, instead of spending time cutting them up to
        sell as wings, thighs, and fillets, she told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b6e40-cd99-4cb7-ac92-8019e26d2a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e05ac-faa5-4c9c-8da1-10487eaa7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard to judge who''s going to call in sick so planning
        is pretty impossible at the moment," she said. "There''s still people contracting
        Covid, so just it''s really a day-to-day by day thing that doesn''t look like
        it might ease in the next couple of weeks."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b8876-cf79-4d87-bccb-31ef703ab296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e08db-3c04-447a-869b-6222517e0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is room for optimism. Health officials say Australia''s case
        numbers should peak sometime in the next two weeks. Falling hospitalization
        rates in New South Wales suggest the state may be over the worst, though some
        caution it''s too soon to tell.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422523de-283b-4ea2-8f12-227d92ba1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e34c4-a79c-4fd0-961e-7722e10a4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new challenge will come in the week ahead when students in the
        two most-affected states -- NSW and Victoria -- return to school.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9da67-047b-44dd-a26c-4bab01d7f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df0245-d4d8-4912-ac47-e2ec54f861ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Premier Dominic Perrottet said Sunday that all children and
        teachers will be required to take two RATs when school resumes there Friday.
        Victoria is taking a similar approach but is only "strongly recommending"
        twice-weekly tests.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b46c5a-3bdf-4c71-9c89-ba714e29f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4c7a2-b01c-4048-90d8-1cfb48b18a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both states, tests will be provided by the government, taking
        some pressure off pharmacies. And masks will be mandatory for teachers and
        most children age 8 and up.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73cef3a-dd03-4dab-990d-1e344a9beeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea00303-eeb8-428c-8729-9a81ea4be756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other anti-Covid measures are being employed, including air purifiers
        and outdoor lessons where possible in the summer heat.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29efdf6-bd82-498b-9472-76548bd009f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16a023-dfb1-4db8-9671-f3435df25ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the NSW Teachers Federation warned that schools may need
        to shut if cases surge. But both states say that won''t happen.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9d2b9-0d2a-4a7f-b2e7-584561cd80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afa7af-5e8a-4bed-84e8-a55226bd111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, Australia''s long summer of Covid is not over yet --
        and for Western Australia, which reported 24 locally transmitted cases on
        Sunday despite maintaining closed borders, it may have only just begun.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a8ba9-f93a-43c7-afd4-24c1c513c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:31:21.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/23/australia/australia-covid-summer-intl-hnk-dst/index.html"><em>"Australia
        was a model in how to handle Covid. Now it''s a mess"&nbsp;</em></a></p>'
  'German-navy-chief-resignation':
