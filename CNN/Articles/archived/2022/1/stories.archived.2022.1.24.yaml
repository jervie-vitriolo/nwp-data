      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tony Gustafsson-coached Matildas doubled their lead after two
        minutes as the referees ruled an own goal from Filipina backline specialist
        Dominique Randle, who defended a close header by Australian striker Kyah Simon.</p>'
    '11':
