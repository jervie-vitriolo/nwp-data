      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ab35c-a1ef-4e10-8186-2292440f9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he appreciates the efforts of PSC chairperson Butch Ramirez
        acting as a peacemaker, Obiena said PATAFA has acted in “bad faith.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce765c-c6f2-486c-af57-11e6f25a694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5eb25-e813-4158-a96d-944b9a34a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, it seems that PATAFA is only using mediation as
        means to silence me and to keep the truth hidden. They always trumpet that
        I should go to mediation if I have nothing to hide. I have nothing to hide
        and that is the reason why I do not want to go to confidential mediation,”
        Obiena wrote in a statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf57350-9e28-4b5c-94ce-112361a17043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:54:42.086+08:00
