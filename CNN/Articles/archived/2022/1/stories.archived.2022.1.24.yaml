      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi na sana siya nagkakaroon ng pag-aalala na pwede siyang ma-held
        to court ‘ika nga, worse doon sa ICC [International Criminal Court],” Lacson
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd032e7-77f2-4088-ade1-ebc1bb9a28f3'
