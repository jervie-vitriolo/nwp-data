      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e3f63-870b-4803-96a8-fde2741dd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks sparked criticism in Germany and abroad. Ukraine''s
        Minister of Foreign Affairs has summoned the German ambassador to Ukraine
        over the comments, saying it "strongly rejected" Schönbach''s statements on
        Crimea never returning to Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a9c39-7754-48f4-9c96-7475f49af8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287127dd-fa8c-4fa0-b001-a3c6adabe346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schönbach said that the comments he made during the talk reflected
        his personal opinion "at that moment" and that "they correspond in no way
        with the official position of the ministry of defense."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c2f88-923a-470d-9ec1-19b7d6e61e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae79b2-beb1-4a31-a55d-5e5879283b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the remarks were "increasingly weighing on my office"
        and therefore he decided to resign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770b2c1-d80f-41a7-b7b0-7db275b647b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250aaefd-7b91-4925-a486-0c0348d9f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schönbach took over as the chief of navy, officially known as the
        Inspector of the Navy, in March last year, after more than 35 years in the
        navy. He served as the commanding officer of NATO Maritime Group 2, NATO''s
        standing maritime immediate reaction force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df3b37-15a8-4aeb-9f35-09411555b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411173a-0889-435b-86cd-91a568833922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as Russia amasses troops on the Ukrainian border, the
        Ukraine government has been asking NATO countries for help. While the US,
        UK and several other NATO countries shipped weapons to Ukraine, Germany has
        so far refused to do so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a14fa6-0d82-47cd-ac87-ed65bb7292cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787238a2-ff2a-423f-9a9e-e9f8d40a09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Annalena Baerbock told journalists earlier
        this week that Germany often restricted the export of weapons to crisis areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714be12-b024-41b4-816b-99ee9d805fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429a377-12b9-457a-bc23-6d4169bfb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany has a special tradition of showed great restraint when
        it comes to exporting weapons and arms to crisis areas," she said. "We have
        tried to assume responsibility in different ways. We, for example, have helped
        expand the military hospital."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45876451-7242-41f1-87c7-98fc86ed7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/01/23/europe/german-navy-chief-resignation-intl/index.html">German
        navy chief resigns after suggesting Putin ''deserved respect''</a>."</em></p>'
  'Bob-Costas-on-Beijing-Winter-Olympics':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-24T12:42:55.641+08:00
    'imagesource': 'jcr:4eaeabc2-ac90-438b-9c76-910a3e406e75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055a6e31-9f3b-413e-a60b-89120d13cc15'
    'lead': 'Former NBC sportscaster Bob Costas, who has covered 12 Olympic Games
      as a host and commentator, did not hold back when discussing the challenges
      journalists will face during the Beijing Winter Olympics next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T12:46:08.056+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T13:10:59.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:38.021+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bob-Costas', 'Beijing', 'Olympics', 'shameless', 'host', 'commentator',
      'NBC']
    'template': '1'
    'title': '''Shameless,'' former NBC host says of the Olympics returning to Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ace2a6-58f6-443f-9f22-e55a8a46f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former NBC sportscaster Bob Costas,
        who has covered 12 Olympic Games as a host and commentator, did not hold back
        when discussing the challenges journalists will face during the Beijing Winter
        Olympics next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939d11a-92b3-4d8a-b8f9-b2b0f5b7c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0233b-e8a0-454a-a241-95c8558ad6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC deserves all of the disdain and disgust that comes their
        way for going back to China yet again," Costas said on CNN''s "Reliable Sources"
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd373c33-9af8-4b08-b6d3-9e587b11b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9781a-10b7-482f-8de3-d6a4b1ea13bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costas referenced the 2008 Beijing Summer Olympics and the 2015
        Winter Games in Sochi, Russia as examples of the International Olympic Committee''s
        seeming disregard for the prevalence of human rights abuses when selecting
        host nations. But now, there''s a "greater understanding of everything that
        China represents," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ecd816-581b-4bef-b356-90a0da10949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce48c57-474e-4d87-b3c6-499329142bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re shameless about this stuff," Costas said of the IOC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32760e01-675e-4e6c-8c8d-7518937e7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b15d6a-5ba3-4cbd-ac94-fbf9a3471004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists will face a unique challenge during the Beijing games
        — balancing politics and sports, CNN''s chief media correspondent Brian Stelter
        said, adding that there are many unknowns in terms of censorship and how free
        international journalists will be when it comes to reporting on events in
        and around the games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef280a-b907-4dd9-9eff-8e9edeb44402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee6d52-3717-495c-9e0e-aa650db5f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some journalists heading to Beijing are taking precautions like
        bringing burner phones and laptops," Stelter said, referencing an earlier
        Washington Post story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb1f76-fd62-4ba7-be4c-e64f0cddf277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4da93-c715-4d85-a4c1-e8c99b2eaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot of money on the line — NBCUniversal has a $12 billion
        contract to broadcast the Olympics through 2023. And both NBC and ESPN announced
        this week they will not be sending their usual contingent of reporters and
        producers to the Games due to Covid concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a6a02-7e64-48e8-a9e1-50e665d02486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd767e58-1f65-44b9-8b52-dec11963fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC previously announced it would include geopolitical context during
        its Beijing coverage, but that its focus will be on the athletes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e8440-72c2-4054-b7a8-30dddb4c9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170870c-be7a-4bb4-8bee-614bfe4be543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be focusing on telling the stories of Team USA
        and covering the competition," Molly Solomon, executive producer and president
        of NBC Olympics Production, said during a presentation to reporters Wednesday.
        "But the world, as we all know, is a really complicated place right now. And
        we understand that there''s some difficult issues regarding the host nation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b013d-fd63-43e0-80bd-37e3972f0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a940c-8cbc-4142-8bec-3a4fb3328431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costas, acknowledging his respect for the challenges his former
        colleagues will face in Beijing, described Olympics reporting as a sort of
        "quasi journalism." That''s because NBC pays a massive rights fee along with
        the production costs, putting the network in a somewhat promotional position
        for the Games. He added that covering the Olympics isn''t simply a news event,
        but also an important "cultural panorama" and "travel log" of the host nation,
        aspects that could be greatly reduced because of Covid and the potential for
        constant monitoring by Chinese authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204e1db1-ff97-4a9b-b364-79507392035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:46:08.057+08:00
