  'BOC-seizes--150M-worth-of-fake-COVID-19-test-kits-medicines-face-masks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-24T20:58:51.240+08:00
    'imagesource': 'jcr:a04e6403-5522-4f06-8f42-777f5bf8eb10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20c1380d-0e48-4921-b858-b9a2ff9c3ac4'
    'lead': 'Millions of pesos worth of fake COVID-19 test kits, medicines, face masks,
      and other branded goods were seized in Manila on Friday, the Bureau of Customs
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T20:58:49.451+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:10:46.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:46.136+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bureau-of-customs', 'boc', 'raid', 'warehouse', 'manila', 'fake-antigen-test-kits',
      'fake-medicines', 'fake-face-masks', 'covid-19']
    'template': '1'
    'title': '₱150M worth of fake COVID-19 test kits, meds, face masks seized from
      Chinese-owned warehouse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b6ae7-a4b3-4fad-b958-faca9f57e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:58:49.451+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong>&nbsp;Millions
        of pesos worth of fake COVID-19 test kits, medicines, face masks, and other
        branded goods were seized in Manila on Friday, the Bureau of Customs said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9e914-1d64-4262-b37d-f45d90b3cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:58:49.451+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the bureau said it raided a warehouse
        in Carlos Palanca, San Miguel, which was owned by a Chinese national it did
        not identify.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e5077-ecfa-4165-897b-53069456d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:58:49.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱150 million worth of fake antigen test kits, Lianhua Chinese
        herbal medicines, and N95 face masks were found in the storage facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb5e5d-7b29-47c0-a660-2ca3b4a497dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:58:49.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said it also seized intellectual property rights-infringed
        items, including apparel from Nike, Fila, Converse, and Adidas, as well as
        Louis Vuitton and Gucci bags, wallets, and phone accessories, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392f1dd-e2fc-40a8-a8e1-a4b5b5d8925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:58:49.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raiding team has arrested the Chinese warehouse owner, who will
        face various charges, particularly for violating the Customs Modernization
        and Tariff Act and Food and Drug Administration rules and regulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc18d2-0f2d-4ea3-a0dd-248abcf96a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:58:49.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, the owner of the warehouse will face the brunt of the
        law," Customs Deputy Commissioner for Intelligence Raniel Ramiro said. "This
        is not the first and last time we will see these groups operating on our shores.
        Our job here is to make sure these don''t get into the local markets and to
        stop any future attempts at selling counterfeit goods to our kababayans [fellowmen]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9639d43-0c3f-40fc-82ab-141877bd3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:58:49.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse was temporarily padlocked and sealed to secure the
        imported products until the BOC completes its inventory, it said. The bureau
        added that it "will further strengthen its border control capacities to stop
        the entry of illegal goods."</p>'
  'BSP-initiatives-50-percent-retail-payments-digital-by-2023':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-24T21:00:18.471+08:00
    'imagesource': 'jcr:a71b5798-0e65-4151-b87f-1c76db39581b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3d2ff6e-4bfb-4c89-b7ee-4f3446054970'
    'lead': 'Bangko Sentral officials say they are readying initiatives for interoperable
      bills pay facility, request to pay facility, and direct debit for digital payments,
      adding these are set to go live by the first half of 2022 at the earliest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T21:06:51.674+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T13:10:46.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:46.325+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'digitization', 'retail-payments',
      '2023', 'initiatives', 'direct-debit', 'bills-pay-facility', 'request-to-pay-facility',
      'Edna-Villa', 'Benjamin-Diokno']
    'stories': ['c8fdf25d-e4d5-42b0-83d2-7f10992edf8d']
    'template': '1'
    'title': 'Initiatives to shift half of retail payments to digital by 2023 — BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b8382-94c3-4953-b987-4d37627911e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong>&nbsp;Half
        of all retail payments will shift to digital by 2023 with a number of initiatives
        in place, the Bangko Sentral ng Pilipinas said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1c976-e475-4f20-bd6c-3d8f99237038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00873f2a-a431-47a6-813b-8026b53c1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monetary officials told a virtual briefing they are working with
        the Philippine Payments Management, Inc. on the interoperable bills pay facility,
        request to pay facility and direct debit. They said they hope to roll these
        out for merchant payments, which comprise 70% of financial transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947eb36-9ecb-48fc-aef8-fb6fd2335380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ae3b2-a2d3-4d5c-887e-ae3831647df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills pay facility allows clients to settle their bills "even
        if your financial institution is not the same as your biller," said BSP Assistant
        Governor Edna Villa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b4e56-ca96-4f31-ba8a-e3ee0ad8f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8220ad-d8ea-40ee-a610-dbe3fd6ec459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the request pay facility allows the payee to prompt the
        payor on the amount and details of transaction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f222bc-ab3d-4ec8-9018-0ecd7068a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134684b1-c06c-4014-8f82-a1de05d5a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the perspective of the payee, it reminds the payor. From the
        perspective of the payor, he is now able to eliminate input errors because
        he already has the exact transaction details of the payee," said Villa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae377e0-149a-4795-8c63-c24ff0f5b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cdfc17-7ef7-4a2d-8a2d-b4fa4b90c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direct debit facility, meanwhile, allows the authorization of
        payees to pull the required payment from the customer''s account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21ce71-453a-4fc7-bcd2-850b9caa9a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bece6e0-20ac-4b4f-b46f-3303f697537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our conversations with the industry, we should be able
        to get this off the ground maybe during the first half of this year until
        maybe the third quarter of this year," Villa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6d838-e7a8-4d27-8744-e30a1f50b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadbfbe-dd30-471c-b38b-92a39546ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these efforts, BSP Governor Benjamin Diokno said the digitization
        target will be achieved by the end of his term next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78244cb2-5b24-444f-b441-fabfcc4299fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T21:06:51.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
