    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad221b94-cc82-41ce-ad29-9a7f60470eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        government will look into the recommendation of Philippine Red Cross chairman
        Sen. Richard Gordon to use COVID-19 saliva tests, especially in provinces,
        to raise the country''s testing capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5738e-97cf-4d1e-9774-984f35a84524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00c3b7-8441-4632-b1a2-97ab10b7f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can be an option for us and it''s going to really help<em>
        sa mga areas na mahirap maka-access ng</em> [in areas that do not have access
        to] laboratories," Health Undersecretary Rosario Vergeire told CNN Philippines''
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd441354-2a0a-4287-a2d4-8f99fcb3e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e9215-1a95-4b23-9600-a80b2376604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, Gordon’s suggestion is "workable and acceptable"
        especially since there are many PRC laboratories operating in different regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e0973-9763-47f8-8582-45ac084df4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c952a4-1849-4355-9daa-6b18c3f04e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she explained why the government currently favors the use
        of antigen test kits among symptomatic individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbb5e4-676e-4932-b6b6-2e68a147c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e0139-a8bd-4acb-866d-f43f620049f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang antigen kasi very useful ngayon ‘yan sa ating communities
        kasi ang antigen</em> [Antigen (testing) is very useful in our communities
        now because it] is most accurate when you have symptoms and a lot of individuals
        right now are having symptoms," Vergeire explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300cd2a8-e9b2-4260-b892-ac11328934fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6772e3f-499e-4693-87fb-795eb7f11b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few hours k<em>asi</em> you get the test result already and
        you can manage the cases already. That''s why the antigen test is being pushed
        by the Department of Health right now," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a526da-fe7c-475d-ba30-3cb5b47f7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ed9d6-e027-422f-bf45-8fe818ef5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said that during the Delta surge last year, the government
        used antigen tests to boost the active case finding and was able to lock down
        areas with clustering infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb91c3-9f30-48fd-81a0-4bc971da6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bfb0d5-e653-4bfb-bcf3-be1ea8e1d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, however, that while the Health department has received
        over 1.2 million submissions from antigen test results since March last year,
        they cannot include them in the government''s official COVID-19 tally because
        they only have a 30% proven accuracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1203b4-6d91-4e49-a736-bc055ab370e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1d26d-7a7a-4ebd-97d2-7ffc7719574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that clinics and local governments are also mandated
        to submit antigen test results to them for internal guidance, but that "compliance
        has been very low."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2708b8f-d7e4-4d92-ab45-07d4a082ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db22f2-813b-45a7-93e3-0090c2e7c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the department is exploring a chatbox mechanism to
        communicate with people who yielded positive results from their at-home antigen
        kits while undergoing isolation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a144bbe-8e3e-47c3-b369-c26850595ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71814f1a-b9cb-43fe-a09e-2820fb2952b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration is still evaluating <a href="https://www.cnnphilippines.com/news/2022/1/5/doh-fda-approval-antigen-test-at-home.html">the
        use of antigen kits that can be approved at home</a>. So far, all the antigen
        tests currently approved by the FDA are only administered by laboratories
        and healthcare professionals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c3a924-1392-4d5c-be71-774875890ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea6d70-b076-421a-b1dc-bca465be3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:51:46.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:56.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III previously shared that mass
        testing is not feasible at the moment. He said it would incur the government
        expenses of about ₱400 million pesos to test 200,000 people every day, or
        ₱12 billion a month.</p>'
