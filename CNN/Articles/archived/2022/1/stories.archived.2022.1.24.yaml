    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:41.432+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque says DOH''s pneumonia vaccine bidding legal, vows cooperation
      in probe'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e76b05-4dd4-4681-bf01-cf9ca185e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:32:13.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Health
        Secretary Francisco Duque III on Monday assured all bidding activities of
        the agency are aboveboard after a complaint was lodged regarding the procurement
        of pneumonia vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3568562-b222-4612-bb66-fa9d383318cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:32:13.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Filipino Consumers and Commuters (UFCC) filed a complaint
        before the Philippine Competition Commission (PCC) last week to look into
        a suspected monopoly in the government''s purchase of pneumococcal vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c0d9e-bcf1-48fa-8086-a9858bcd04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:32:13.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s national consultant and former congressman Jonathan
        dela Cruz said the Duterte administration may be "unknowingly" losing billions
        of pesos because it is being overcharged by a single pharmaceutical company
        in the procurement of the said doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48b70e-9e7f-4709-bbec-4c08218c88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:32:13.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government has been using the more expensive shots from
        Pfizer since 2014 despite the availability of two other vaccines. Dela Cruz
        claimed that when the government opened the bidding in 2020 — opening it to
        more competition, Pfizer suddenly reduced its price from P5.5 billion annually
        to just P2.6 billion in the new bidding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7692a2-b57f-42af-af2f-4d4e0a3bfaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:32:13.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque admitted he has not yet seen the complaint, but he said DOH''s
        legal team is already looking into the allegations "with a sense of urgency."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1744ed8-3a04-4310-b0fb-1ac6be8eba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:32:13.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will fully cooperate with the investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5cf37-a58c-4976-a658-1cfd656e40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:32:13.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makakaasa kayo na ang ating bids and awards committee sumusunod
        iyan, nirerespeto ang proseso," he said during a media briefing. "Kung merong
        problema, titignan natin iyan, we will cooperate, we will give all the info
        needed by PCC."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1815d8-8fca-4f1e-a068-e35e87334d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:32:13.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We assure you that our bids and awards committee follows
        the law and respects the process. If there is an issue, we will look into
        it.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3592b016-72f5-4270-ae99-3d39e32b9683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:32:13.551+08:00
