  'PH-falls-Australia-Womens-Asian-Cup':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-24T20:40:31.286+08:00
    'imagesource': 'jcr:3cb2ef83-0eae-4e3e-801f-1cf5dd01d89d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9d9925-b306-432b-b8b1-28bb2a002a86'
    'lead': 'The Philippines fails to stop Australia’s offensive onslaught in the
      second half to lose, 0-4, in the 2022 AFC Women''s Asian Cup group stage in
      Mumbai, India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T20:23:27.868+08:00
