      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it is "ready to deal with any threats, and that
        it takes all necessary measures to protect the state from all attacks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d000f-ac90-429a-863c-a56561dc624e'
