      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van-Egmond received the corner ball but her first strike was thwarted
        by Filipina defender Hali Long, who made a short kick that caused the ball
        to return to the alert Australian midfielder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b88c3-f6a0-4313-b6b3-43eb30ac9e35'
