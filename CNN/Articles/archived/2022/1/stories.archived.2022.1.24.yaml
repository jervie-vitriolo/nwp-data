      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b4b6b-0c09-4290-aa97-0e334ee1174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:17:55.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse, RRHI said its subsidiary Robinsons
        Supermarket Corp. will be acquiring Ministop Japan’s 40% stake in their joint
        venture Robinsons Convenience Stores Inc. (RCSI) next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1389dd-9a8f-41f5-a836-310d5d4cc759'
