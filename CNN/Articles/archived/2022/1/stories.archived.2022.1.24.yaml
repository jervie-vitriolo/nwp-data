  'Ireland-data-center-':
    'author': 'Kara Fox, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-24T09:18:12.643+08:00
    'imagesource': 'jcr:ed9be965-78d9-422b-8650-8f6b6e8fde42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9890e06-3001-48eb-9682-56da3c91a037'
    'lead': 'If approved, it would be one of the country''s biggest. A Dublin-based
      company called Art Data Centres Ltd. submitted the planning application for
      the center in July.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T09:19:37.987+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:11:08.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:33.632+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ireland', 'data-center']
    'template': '1'
    'title': 'Ireland''s data centers are an economic lifeline. Environmentalists
      say they''re wrecking the planet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf83e1-ef61-4a5e-9109-f93431425985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the west of Ireland lies a medieval
        market town, its roots steeped in legend. Beyond the labyrinth of narrow streets
        of the center are the chimney stacks of housing developments that still puff
        coal and peat. Past those homes, on the outskirts of Ennis, is an unremarkable
        but huge plot of land, nestled between a power station and farmland where
        cattle and sheep graze. This is where a mysterious company has applied to
        develop a new data center the size of 22 American football fields.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78335f69-4da9-4434-a968-e571abb1ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f58ad-bdb2-4077-a47e-b3becf9d9313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, it would be one of the country''s biggest. A Dublin-based
        company called Art Data Centres Ltd. submitted the planning application for
        the center in July. Not much is known about the company, which was set up
        in 2018. Its director and secretary have been involved in more than 6,500
        other listed Irish companies — over 3,000 of which have since closed, according
        to the Irish company records checking site SoloCheck. CNN was unable to establish
        contact with Art Data Centres and its representatives did not respond to requests
        for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b6f110-c478-401b-8918-ec318ecb0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed8355-117b-4ee3-bc87-678f21e72567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear what the data center will be used for, nor if other
        larger tech companies could ultimately be involved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cdecd-c1c0-422a-b4ca-7d6e033fcd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077490ae-97cb-48f5-95aa-83fa90739f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The €1.2 billion ($1.4 billion) investment is likely to be welcomed
        by the Irish government, which has included large data centers as part of
        its "strategic infrastructure development," despite concerns growth in data
        centers could undermine the country''s commitment to cut carbon emissions
        in half by 2030.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1574d-f10c-49dd-89ef-96026229750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc4dd9-0574-4f71-be02-2215c21395b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s temperate climate helps reduce the amount of energy needed
        to cool servers, but its corporate tax rates — some of the lowest in the world
        — and friendly regulatory environment are what makes it so attractive to big
        companies, such as Google, Meta (Facebook), Intel and Apple, who all have
        their European headquarters here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c8286-5a90-4dd1-976d-0893f83ee45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41b175-ac04-4214-acb3-9da53cfb6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that favorable climate, Ireland''s data centers eat up a
        significant amount of electricity, leaving how their operations square with
        the country''s ambitious climate goals in question. According to state-owned
        power operator EirGrid, they are on track to have consumed 17% of power generated
        in Ireland in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10698a88-6fb8-4a3f-be2c-242834f03df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9fef1e-6cab-4d65-8b39-b7e4749e75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EirGrid notes that Irish data centers are so energy-needy that over
        the past four years, the power they required was the equivalent of adding
        a half a million homes to the grid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a48da-e1d1-499e-8753-ca52c4e0faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a426af-a027-4b45-aeb7-ece489901cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host in Ireland, a trade group that promotes Ireland "as the data
        hosting centre of Europe," said in a 2021 report that the number of completed
        data centers had grown by 25% between May 2020 and May 2021. And, cumulatively,
        data centers contributed 1.85% of the country''s carbon emissions last year,
        Host in Ireland estimates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014cee5b-a33d-4710-a445-ae82bf70ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb059d5-d166-4b19-988d-e2e2aa9847ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more centers are built across the country, environmental advocates
        fear Ireland''s climate targets are slipping further out of reach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7376884-9e3b-4b6f-9a7d-461fe0f11aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284fda05-1899-4fc8-adca-c3be75dc30d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a spokesperson for the Department of the Environment,
        Climate and Communications told CNN in a statement that the government''s
        Climate Action Plan 2021 "sets out a suite of actions to address electricity
        demand from data centres," which includes a review of its strategy on data
        centers "to ensure that growth of such users can only happen in alignment
        with sectoral emissions ceilings and renewable energy targets."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6472561-374a-4241-8480-65eb026e42ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb93564-a3f0-48bf-9c60-bf3d570d7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When tech came to town</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22e0f6-d8b0-4d6f-bd3c-d8ab751b33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities in Ennis are advocating for the data center''s
        construction, a key project of the town''s strategic economic plan. Developers
        say the center will create 250 permanent jobs and 1,200 temporary ones during
        construction, while also helping to diversify the tech sector away from Dublin,
        thereby reducing pressure on the capital''s power grid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd0e8e-fd1e-418f-abf6-a2c37678c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb18f4-0666-463e-b567-6650f67bfb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ennis resident Pears Hussey told CNN that he would much prefer to
        see investment used "to ready and buffer us against the worst impact of climate,
        and to transition us into a more sustainable equitable society — rather than
        seeing huge areas of land, public infrastructure, and our national grid being
        devoted to multinational corporations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb18c1f-9c87-41f3-b059-b1b4a50180a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42fda5-eebe-47a1-9705-3eb04059f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the project is approved, it wouldn''t be the first time that
        tech came to town.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a787c-4fc0-4c17-ae06-62f4b9a28cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3400c02-479a-4fd7-81d8-3ae341bf7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, Ennis was awarded the title of Ireland''s "Information
        Age Town," along with a $22 million cash injection from Irish telecommunications
        company Telecom Eireann that provided more than 80% of homes with computers
        at a discount and all of the town''s schools with new computers and free Internet
        connections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91c841-bcae-4177-bb09-91808c75acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a54ed-8e6d-4f9e-89b7-81920e3c33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the tech industry in Dublin, 155 miles (245 kilometers)
        away, that really exploded. Ireland''s tech industry now employs over 37,000
        people and generates €35 billion ($39.5 billion) in annual exports with Dublin
        at the center of those operations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae044d-2458-4029-b9ae-9c9ff6276ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c238a04-3216-45c6-a56c-c16228743ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ennis authorities are keen to get a piece of that pie, with hopes
        the data center could bring jobs and growth to west Ireland. But the energy
        demands of the Ennis data center are eye-watering.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e7677-f772-4759-833a-73ddf6399cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaef0c8-c556-4471-b259-c3a754f8082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its plan, the center comprises six two-story buildings
        and a massive 50,310 square-foot energy center, with 18 lean burn natural
        gas engines and 66 diesel backup generators. The plans also say that solar
        panels will be located on each of the centers and that rainwater harvesting
        is included in the development.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc6268-40c9-4ee4-9fe4-12489fae9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000426a9-f598-424a-a293-054415352d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While planning documents from developers say its potential environmental
        impact won''t be significant "in relation to Ireland''s obligations under
        the EU 2030 target," the site is expected to emit the equivalent of 657,000
        tonnes of CO2 per year, amounting to approximately 1.1% of Ireland''s estimated
        total in 2020.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa1bfd-b49d-4bfc-ba07-454d646a9636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e2b3b-7c9b-42b8-a104-be5f8e228611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty big," says Phoebe Duvall, planning and environmental
        policy officer for the environmental agency An Taisce.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28717a-a1ec-4f3c-acd9-69e8fd8d11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9606c-e77b-4ba2-85a1-e759885af687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 1% may be small if you look at that one data center, but
        on average ... each one would use 0.3 to 1% of Ireland''s annual emissions.
        If you look at all (70) data centers — with many more in the pipeline, that''s
        actually a lot," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc728471-ad68-49f0-8e83-ee6164d9fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e987faf-fa36-4cec-ae7c-5b2a147cb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ground the cloud</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f641e-f18b-485c-985b-3da61690f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language like the "cloud" evokes a benign, ethereal picture of how
        data is stored. But in reality, that cloud lives on the ground in data centers
        that are extremely power-hungry.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8da32-232d-4161-b2ba-557440d82505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc7ed7-c20b-47a3-b6e4-850363ece12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melina Sharp of the environmental group Futureproof Clare told CNN
        that while people now understand the harms of single use plastic, the environmental
        impact of everyday tasks that use data, like sending an email, are less visible
        -- and perhaps less considered.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330b752-a0f2-4e8d-976e-2cdfff349a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1139eb-eb51-41a3-8f2e-628e0dc870ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like a plastic cup, those emails are also contributing to emissions.
        They''re building up somewhere, just not in your home, but in new data centers
        built over the world," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95a13e-c896-4444-8f1e-0df5d16efb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adadacc-533d-4596-96ba-a27d8149ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are worried about single use cups, but actually they (plastics
        and data) are both fossil fuel-based at the moment," Sharp added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28a5f7-b9a1-4945-bc8f-c67e9acb00ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d675c-4449-4196-9e05-1e5b45b141fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland has pledged to source up to 80% of its electricity from
        renewables by 2030. But with the average data center using as much electricity
        as a small Irish city, like Kilkenny (population 26,500, according to the
        2016 Census) it''s likely that those centers will continue to be at least
        partially powered by fossil fuels, experts say.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af041935-b676-4858-aebe-38efac5e6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590142b1-062f-434c-b1a0-81efd55ea7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to environmental concerns is the distinct possibility that
        there will be ongoing fuel shortages.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1e8fc-a042-46d3-a737-a316b3166f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a93aa4-ba24-43bf-8f2a-f3295f2755c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Ireland''s energy and water regulator, the Commission
        for Regulation of Utilities (CRU) warned that a surge in data center growth
        could result in rolling blackouts, prompting lawmakers from the Social Democrats
        party to call for a temporary ban on new data centers. They say the government
        "does not have a grasp on exactly what it means for Ireland and for our infrastructure."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa22f8-1afd-4162-90e5-bc6b4bf79c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4be6b3-ef3b-422a-99c6-5880edb59d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CRU, however, decided against a moratorium on new centers, saying
        that "constructive engagement with industry stakeholders ... removed the need
        for radical policy changes or the implementation of a moratorium on data centre
        connections."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b8a87-b4b6-4a76-9214-84437dbffddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a19afa-4ec5-46ec-bd27-4bd15354f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some places, including parts of the Netherlands, have previously
        or are currently enforcing data center moratoriums because of environmental
        concerns. The Singapore government in 2019 placed a temporary moratorium on
        all new data center projects to moderate growth in the sector, which accounted
        for about 7% of the country''s total electricity consumption that year. Since
        then, the Singapore government has been consulting with industry experts on
        how to ensure sustainable growth, with that review due to conclude this year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add34c05-aa0a-47ee-b9e1-1d362e0a6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6f369-caba-4663-9c4a-1279bf3cffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Ireland, the energy regulator says it will now assess data
        center connection applications based on a variety of factors, including whether
        the center is tapping into an already energy-strapped region and whether it
        could generate its own power in the event that supply was cut. It''s a decision
        that squares with the government''s stance. The 2018 Government Statement
        on the Role of Data Centres in Ireland''s Enterprise Strategy gives "data
        centers over certain size thresholds" special status for planning purposes,
        a move that helps authorities to streamline decision-making around their growth.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed34132-7acb-453b-ae25-65eb0e0a4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18806aad-b593-4560-af97-0b42e1ede342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Environment, Climate and Communications spokesperson
        said that "further (regulatory) measures will be considered to manage demand
        from large users, such as data centres. This will be in the context of our
        national climate targets and the future needs of the (electricity) network."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4657b7-95f8-437f-a3e9-a0e75ab47e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383be258-7764-4d33-9507-aaf0768e9fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research and development, to put Ireland firmly on a pathway to
        net-zero-carbon data centres, will be required," the department said in its
        statement to CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5d312-2a2e-42fc-8703-f3b21269b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c216f0-4b84-459f-95c8-e60c42b3b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland still has a long way to go to meet its 80% renewables target
        by 2030, and is already showing signs of falling behind. In 2020, it was 2.5%
        below its 16% interim goal, according to the Sustainable Energy Authority
        of Ireland (SEAI) 2021 report. The SEAI report said, however, that renewable
        electricity "formed the backbone" of that target, and that it was the renewable
        heating sector that had stalled progress. "Renewable energy sources are now
        the second largest source of electricity after natural gas," it said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d3d05-2e14-466a-843e-79a538e1a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb175de-e196-4d5c-adec-a28c12e13133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Window dressing''</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9c84e-0475-4fd1-92a5-90f108581ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As awareness of the pressure data centers put on power grids grows,
        big tech is being asked to do more to make up for its impact.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8eea97-3bea-4888-a6ed-6eb0674a5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e50c1-46c2-4c41-b7fd-86ade554a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Bresnihan, a science and technology lecturer at Maynooth
        University, said most of the large tech companies are "opaque" about how they
        are achieving their climate goals, in a way that makes it difficult to hold
        them accountable. He points to a key idea within global climate governance:
        That environmental problems, including pollution and emissions, can be "offset"
        by investing in green energy or planting trees in forests.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e60dc-dcdf-4edb-8d9a-d39d36189a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8900fd4-8418-44e2-b884-46d4ae8592b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ireland, big tech (and smaller businesses) can enter corporate
        power purchase agreements (CPPAs) where they agree to buy electricity from
        renewable sources at a fixed price for a certain amount of time. It gives
        financial security to generators to build a wind farm, for example, and gives
        businesses a guaranteed price on that wind power.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44dd8b-c442-436d-90a0-341d750b555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced3028-aa60-4c1a-8096-09eed5ae6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bresnihan calls many of those CPPAs window dressing, explaining
        that most of the investments are "minimal" compared to the amount of energy
        that large tech companies use.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec2925-691c-4760-8b53-118e4e1f2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20434bbc-aef5-49d2-8d19-c0ad0fb06fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are really just a way for (companies) to say, ''we are doing
        our part,''" he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde07403-459b-423c-b1eb-22aa3c1bfb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6467f8-64c5-43e8-86ef-59afa5b7a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is among the country''s biggest corporate buyers of renewable
        energy. When CNN asked Amazon for a response to the criticism of CPPAs, a
        representative pointed to a statement from Emma Tinker, the CEO of Asper Investment
        Management, a UK-based investment firm focused on sustainable infrastructure.
        Asper and its partner Invis are the developers of three windfarm projects
        in Ireland that have been enabled through CPPAs.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53cf4f-a900-47d3-9e31-f39a551e8490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ae169-d51a-4da2-9dc3-aaecd27a37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon''s long-term commitment to procure 100% of the power from
        our wind farms in Cork, Donegal, and Galway enabled Invis to finance these
        projects and build them without the need for government subsidies, saving
        energy consumer tens of millions of euros," Tinker said. "These projects represent
        a significant proportion of wind projects in construction in Ireland today,
        and support jobs and investment in this critical sector as the country moves
        towards meeting 80% of its electricity from renewable sources by 2030."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570b4ae-8ad8-46b7-9041-f016e7080805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ecc21-1ab4-41c7-a578-78d9e2668f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a spokesperson for Meta (Facebook) told CNN the company commits
        "to supporting our operations with 100% renewable energy," and said that the
        renewable projects the company is associated with in Ireland produce as much
        energy as its Ireland data center consumes.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a6384-c3db-472f-babd-04d5d779d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156b579-1158-47cf-9168-b92fd52627c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A fuller picture</h3>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871703e-97e6-4bcd-9926-aff86af0a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County authorities in Ennis have given developers until the spring
        to provide further information about their plans for the new data center before
        making a decision on its approval.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acbfa6-877d-46ab-ae8d-079c01b196f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3cad0-60eb-403b-8b4a-ad100990ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councillor Johnny Flynn has called on the developers to do more
        for the environment, asking them to use an alternative, "sustainable green
        low carbon primary energy model" for its operation.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca24620-5293-4950-9548-0b783bd1ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29d6f9-b03b-4b7c-9b92-7d04de63cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we are trying to decarbonize our way of living, but
        it''s like trying to walk down an escalator coming up," Flynn said, quoting
        a webinar he attended about the project.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecc967-06d0-4866-853e-e90c8f2667ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b24e5-191f-452c-87d9-d240df1b8390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Flynn is optimistic about the development, citing the economic
        potential it could bring, and not just data center jobs. Flynn hopes that
        this center might entice tech companies to expand their operations to Ennis,
        given the town''s proximity to the River Shannon and the Atlantic -- home
        to a burgeoning offshore wind farm industry.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292945f-eaed-4215-85ff-ca2bd1830d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f281941-2247-4b63-bc5f-e0783d87cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EirGrid draft proposal supports that idea, saying that large
        power users like data centers could be positioned in the west and the south,
        close to sources of clean energy generation, to take pressure off the eastern
        grid and prepare for 2030 emissions targets.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348c818-f9be-4f2d-be77-36813552b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329325c-98c4-424f-b66b-11b9249b3887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Environment, Climate and Communications spokesperson
        said that "energy demand as a whole, including from data centres, will be
        expected to operate within sectoral emissions ceilings," and that "data centres
        that locate close to renewable energy, bring their own renewable energy, are
        highly flexible and include some element of storage provide an opportunity
        for significantly lower carbon emissions."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63640ba4-1f5c-4421-b92c-a1bdd7d1a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d687b8b-c24e-4461-8c4f-91acfeebb3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have your renewable energy on the western seaboard, why
        not have the data storage where the renewable energy is and encourage tech
        clusters to locate along it?" Flynn said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60da8e-6f02-4346-88cd-802a7bdd975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedef114-2801-4e1e-935f-6619d1d4c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hussey, the Ennis resident, doesn''t share that optimism.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b6ca4-eb55-4666-9984-ce332ecc83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f5502-23af-431e-bfb9-58b0e08c6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t feel very democratic that a small town of Ennis can
        have such a huge development with such a huge impact on our efforts to meet
        our climate targets kind of hoisted upon us, when the impact is going to go
        on for generations and generations," he said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709d300-6034-471d-a1a2-4e6649094b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec58f2-34c6-4710-8df3-104f95ca739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:19:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every step forward Ennis takes, the power plants will take
        us two or three steps back."</p>'
  'COVID-peak-NCR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-24T09:10:30.975+08:00
    'imagesource': 'jcr:1ef78c32-3e7c-4289-ade8-992dddac512e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e1f3bb7-80f8-4773-8a14-4c0f5377a2df'
    'lead': 'Health Secretary Francisco Duque III says the number of new infections
      in Metro Manila has started to fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T09:20:16.697+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T13:11:06.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:34.172+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron surge has peaked in Metro Manila, DOH chief says'
    'updated': 2022-01-24T13:39:00.000+08:00
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24949d2d-7143-487f-a947-c3723375e1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        COVID-19 surge driven by the highly transmissible Omicron variant has peaked
        in Metro Manila, according to Health Secretary Francisco Duque III.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec68932-8139-4f38-9d84-18d555919b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Monday, Duque said the number of new infections
        in the capital region has started to fall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca81854-646a-419f-8d6f-026eb5f98ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumalabas nag-peak na. Nakikita nating ilang araw nang sunod-sunod
        na bumababa ang kaso ng NCR at lumiliit ang porsyentong inaambag nito sa ating
        total caseload," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e59d7-e008-4186-bd7f-7c504fc3e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It shows that it has peaked. We see that cases in
        the NCR have been decreasing for the past few days. It is accounting for a
        smaller percentage of the total cases.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde4e4d-9301-4064-a682-77d5cb79dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire also noticed a similar
        trend, but she was careful to make declarations since cases could be underreported
        as more Filipinos opt not to get tested.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55e9ee-979c-4f31-be52-3dc004bbeb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) looks like we have reached the highest number of cases in
        Metro Manila and slowly cases are going down. But as I have said, we have
        to be cautious because we do not have the complete picture here because we
        have not seen those using the antigen and those individuals that are having
        symptoms or have been exposed but did not have any tests at all," she told
        CNN Philippines'' The Source.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d69ace-a56d-4b90-b2ad-d8f2c1be33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said Metro Manila''s COVID-19 situation
        started to improve in mid-January, with cases going from 18,000 to around
        5,000 per day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f79b14-5679-4d16-aedc-fdcbabb88010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the capital region is on track to meet OCTA''s projection
        of recording only 1,000 cases per day by Valentine''s Day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf2cdc-1639-4bf4-8d8b-7ae4f9f405b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said provinces near Metro Manila, namely Cavite, Bulacan
        and Rizal, are also seeing lower daily new cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c1b06-8853-4d5a-89c1-15c6a478f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is NCR ready for Alert Level 2?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f42437-256c-4bff-ba48-4ae0de2f290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said government officials need to assess the metrics, including
        healthcare utilization rate, to decide if Metro Manila can deescalate to Alert
        Level 2 by February.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2552e-7b4c-4e34-aaa3-e5caf7e6a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the average daily attack rate and two-week growth
        rate remain high, while the hospital bed use is still at moderate risk.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9d2f5-e608-4dad-a334-f0a3958df355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on these different parameters that we use, I think it is
        still very early for us to say that we can deescalate NCR as of this time,"
        she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5d50b-04e1-4bc1-9197-a556d0b7e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA''s David personally believes Metro Manila is not yet ready
        to shift to more relaxed restrictions by Feb. 1. He said it could be eased
        by mid-February to ensure the announcement is not premature.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79725b69-549b-4228-bdf6-af43b81878ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T13:37:48.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 3 until Jan. 31.</p>'
  'stowaway-plane-amsterdam-south-africa':
    'author': ' Aliza Kassim Khalidi and Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-24T09:22:39.420+08:00
    'imagesource': 'jcr:e137b026-4a2e-4e00-b0c8-f22edbdd0155'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd78f0cd7-22fe-44f0-bdb9-95d9ff2e9504'
    'lead': 'Dutch authorities discovered a stowaway hiding in the nose wheel of a
      cargo plane when it landed at Amsterdam''s Schiphol Airport Sunday morning.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T09:32:46.473+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:11:06.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:34.436+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stowaway', 'airplane', 'Netherlands']
    'template': '1'
    'title': 'A stowaway was found alive aboard a plane wheel in Amsterdam after flying
      more than 11 hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982babd-6248-4218-a274-a499ee3bb651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dutch authorities discovered a stowaway
        hiding in the nose wheel of a cargo plane when it landed at Amsterdam''s Schiphol
        Airport Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f25ea1-62e5-4308-86ba-ecf2272ca271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b17fc-aa10-48fd-a74a-9d92ce4ec6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had been hiding for more than 11 hours since the plane departed
        from Johannesburg, South Africa, according to a spokesperson at Schiphol airport
        and police. While the individual was not identified, officials said he is
        believed to be between 16-35 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4cd45-cc09-49b9-ad86-2b9c7818eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589398ba-1f16-4e57-95ae-5037ab2ab437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned that a person was found having stowed away on a cargo
        plane at the airport''s cargo platform, this morning," Schiphol Airport spokeswoman
        Willemeike Koster told CNN. The Dutch Royal Military Police is handling the
        situation, Koster said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5777e1-69d5-4ed8-a04a-3324f2334b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a21a1e-4a47-4d45-89d5-901c99f5a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport ground crew first spotted something that looked like a person
        and immediately notified authorities. Upon reaching the scene, Dutch police
        and emergency services confirmed the man was alive but with a low body temperature,
        Royal Dutch Military Police spokeswoman Joanne Helmonds said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb769f9-f89c-4c47-9914-f909f36e3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b4781-79d9-4a95-af31-150a86fb980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised upon finding this man but even more surprised
        at him being alive after the plane flew over 10,000 [kilometers] in very,
        very cold temperatures," Royal Dutch Military Police spokeswoman Joanne Helmonds
        told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9cb60-a0aa-496b-863b-922851e3c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af4eca-4f71-4b8b-b1ed-96a6b3c01828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was revived and stabilized at the airport and then transported
        to a hospital in Amsterdam, Helmonds added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7f1b2-c3b4-4575-962e-cd1b5072cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8f3ff-76ed-4ea3-8918-4643e3f79b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the man has recovered and cleared by the hospital, he will
        then be processed at the Asylum Seekers Centre (AZC) where his status will
        be determined if he indeed is looking for asylum," Helmonds said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242dfe1-2a79-4639-aafe-76c937f38faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee26f0f-1fa1-4914-ad98-5be0a628de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight times between Johannesburg and Amsterdam average about 11
        hours, and if the flight had a stopover in Kenya, the journey would have been
        several hours longer, according to Royal Dutch Military Police,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec3318-4b7e-4d52-9f79-1dec3199034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c911f-a1de-4501-878d-acdf9c5c361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cargolux, the Luxembourgian cargo airline the stowaway was aboard,
        declined to comment on the news until an investigation into the situation
        is complete.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0f713-9f82-4737-ac00-99e3e0c58233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T09:32:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/23/europe/stowaway-plane-amsterdam-south-africa/index.html"><em>"A
        stowaway was found alive aboard a plane wheel in Amsterdam after flying more
        than 11 hours"&nbsp;</em></a></p>'
  'Taiwan-China-warplanes':
    'author': 'Eric Cheung and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-24T10:07:19.832+08:00
    'imagesource': 'jcr:882ac9d6-23c9-406f-9b5d-49ded6e84ae3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da36d35e-d9c3-4fe8-9d2a-faeb77053daa'
    'lead': 'China sent 39 warplanes into Taiwan''s air defense identification zone
      (ADIZ) on Sunday, Taiwan''s Defense Ministry said, the largest such incursion
      this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T10:10:33.975+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:11:05.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:34.688+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of Chinese warplanes fly near Taiwan after US-Japan show of naval
      might'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5625bd-31ba-4a9d-9be8-ccf6a9d3122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China sent 39 warplanes into Taiwan''s
        air defense identification zone (ADIZ) on Sunday, Taiwan''s Defense Ministry
        said, the largest such incursion this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818fff9-bf26-4b6a-b6bd-3a1765b65daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flights by the People''s Liberation Army aircraft came a day
        after the United States and Japanese navies put on a massive show of force
        in the Philippine Sea, putting together a flotilla that included two US Navy
        aircraft carriers, two US amphibious assault ships and a Japanese helicopter
        destroyer, essentially a small aircraft carrier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aaf267-6fa1-4ce9-ae04-64da3eee6c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US guided-missile cruisers and five destroyers were also part
        of the exercise. The Philippine Sea is the area of the Pacific Ocean east
        of Taiwan, between the self-ruled island and the US territories of Guam and
        the Northern Mariana Islands. The Navy did not say how close the flotilla
        was to Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b3a09-a21e-4686-bcd8-fb6cece7b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom at its finest! Nothing reaffirms our commitment to a #FreeandOpenIndoPacific
        like 2 Carrier Strike Groups, 2 Amphibious Ready Groups sailing alongside
        our close friends from the Japan Maritime Self Defense Force," Vice Adm. Karl
        Thomas, commander of the US 7th Fleet based in Japan, said in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ede1a6-ded0-46fd-8591-a00b0f978e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Navy statement said the mass of warships was "conducting training
        to preserve and protect a free and open Indo-Pacific region."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cf2c4-6f9b-445e-88f0-89c0e6648f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese warplane incursions</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890cd8f-6f12-4299-9f76-f490cd9884a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        defeated Nationalists retreated to the island at the end of the Chinese civil
        war more than 70 years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64d75c-067d-428f-afd4-8ee1dda43ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s ruling Chinese Communist Party (CCP) views the self-ruled
        island as part of its territory -- despite having never controlled it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092a029-5560-4579-869c-3e78ff1b87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has not ruled out military force to take Taiwan and has
        kept pressure on the democratic island over the past few years with frequent
        warplane flights into Taiwan''s ADIZ. The US Federal Aviation Administration
        defines an ADIZ as "a designated area of airspace over land or water within
        which a country requires the immediate and positive identification, location
        and air traffic control of aircraft in the interest of the country''s national
        security."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9711ce-468d-4a2e-af7e-431f153278f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s incursions were made by 24 J-16 fighter jets, 10 J-10
        fighter jets, two Y-9 transport aircraft, two Y-8 anti-submarine warning aircraft,
        and one nuclear-capable H-6 bomber, the Taiwanese Defense Ministry said in
        a statement on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a24e4-d08c-4a16-9689-c443122bc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Taiwanese military issued radio warnings and deployed
        air defense missile systems to monitor the activities, it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2857c-f216-4a75-9847-21fa885f13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T10:10:33.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions on Sunday marked the highest daily number of Chinese
        warplanes entering Taiwan''s ADIZ this year. The highest number of incursions
        ever recorded was on October 4 last year, when 56 military planes flew into
        the area on the same day.</p>'
