      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        PBA Board of Governors unanimously agreed on Monday to resume action in the
        Governors'' Cup by the first week of February, according to the league web
        site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0270c-9f48-4646-a936-41006dfa110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T17:52:16.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:10:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial said the league is just waiting
        for the approval of local government units, through the Metropolitan Manila
        Development Authority, so teams can begin scrimmages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583632a8-cc8f-4095-a56f-6d134834cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T17:52:16.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:10:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All teams will be given 10 days of scrimmages before the league
        resumes the import-laden conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfc3c8-63d4-405a-9cf8-811849351899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T17:52:16.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:10:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA suspended games indefinitely because of rising COVID-19
        cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3006cd-d33b-43be-bc14-9ccdc8bdda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T17:52:16.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:10:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported 24,938 new infections on Monday,
        pushing the nationwide tally to 3,442,056, according to its latest bulletin.</p>'
