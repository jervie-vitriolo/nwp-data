    'title': 'German navy chief resigns after suggesting Putin ''deserved respect'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2ec51-a307-4466-b151-3f2600ae0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The chief of German navy has resigned
        after suggesting that Crimea would "never come back" to Ukraine, a statement
        that is in direct contradiction to the stance taken by the German government,
        the European Union and NATO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f21e5-71ee-42fd-bc99-4ab43f9e461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b2836-8043-403e-968d-7fdfe76d2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice-Admiral Kay-Achim Schönbach said he asked the German Defense
        Minister Christine Lambrecht to relieve him of his duties "effective immediately."
        His resignation on Saturday came at the time of extreme tension between Russia
        and the West over recent buildup of Russian troops on the Ukrainian border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff394470-bd34-4e4c-8e73-22f85085a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21278e14-7e56-43c9-8ba1-b9322e84fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schönbach got into hot water over several remarks that included
        a suggestion that Russian President Vladimir Putin "probably" deserved respect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9f92f-d167-4188-a9f7-bf74b4b5a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f0eba-a74e-4c4f-909e-f04579bc918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of his talk at the Manohar Parrikar Institute for Defence
        Studies and Analyses, a think tank, was posted on YouTube on Friday. In it,
        the Vice-Admiral is heard as saying: "Is Russia really interested in ... a
        small, tiny strip of Ukraine''s soil? No, this is nonsense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4bea14-36cb-44e5-8fec-64cb85a95d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb6be9-81f2-40ad-a375-f2bb6711dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T12:41:55.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he really wants is respect. And my God, giving someone respect
        is low cost, even no cost ... so if I was asked, it is easy to even give him
        the respect he really demands, and probably also deserves," he said, adding:
        "Russia is an old country. Russia is an important country. Even we, India,
        Germany, we need Russia, because we need Russia against China."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c01b5-6188-4c03-93dc-bb8e8793ac4e'
