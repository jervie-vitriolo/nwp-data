    'template': '1'
    'title': '‘I’ve never had a troll farm,’ Bongbong Marcos says as he challenges
      critics to show proof'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4393ed0-72a8-4b24-ba03-1a3d1285976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Presidential
        aspirant Ferdinand “Bongbong” Marcos on Monday maintained he has never hired
        an army of social media trolls and that all support for his election bid are
        “organic.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33fa45-e759-4093-844e-1ebf8a1001d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3dc9f-7c00-4421-8479-fd8af9ddf21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have never had a troll farm. I have never had a click army. I
        never boosted. Everything''s organic, and I never bought ads (on Facebook),”
        he said in an interview with One PH on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344836b1-2773-46a5-be2a-bf1794d1492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7abbfa7-4a94-44ff-8b1a-869e13a104e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his response to former National Economic and Development
        Authority chief Ernesto Pernia, who said Marcos has been leading presidential
        surveys "due to his huge troll farms.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f350ed6-0b3a-48cb-a7f3-773ad47f907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432f283-ba97-4d01-a34f-a194d1b2789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia alleged these organized groups have been spreading misinformation
        that the country saw its golden years during the late former President Ferdinand
        Marcos Sr.''s dictatorial rule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019677f-e5f4-477d-8aea-3e3a50ef4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ed57a-6687-404d-8aed-d66c02bda0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the younger Marcos, who said deploying a troll army would be
        an “insult to Filipino intelligence," challenged critics to show evidence
        proving the allegation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b45ef8-053b-487c-bacf-1db7d1b46add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721f1e0-f493-42d6-9287-7ae6f7697e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa palagay niyo ba ‘yung mga bata, kapag troll farm ang naglalabas
        ng fake news hindi nila alam? Alam nila ‘yan. Huli kaagad ‘yan,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80721659-5dc4-44f2-a709-1dc4d7c3bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff462931-29a4-45a4-bccb-3f67d672f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T23:51:12.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you think the young people wouldn’t know if a troll
        farm disseminates fake news? They do. They spot that immediately.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ea488-30ab-4360-a3de-34cc795727ab'
