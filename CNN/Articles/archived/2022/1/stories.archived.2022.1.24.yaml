    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da64b1f5-3995-4784-b493-5e3183fdf12b'
    'lead': 'President Joe Biden is signaling a stiffened Western stance in the showdown
      with Russia, piling on pressure designed to deter Vladimir Putin from invading
      Ukraine in a strategy that nevertheless risks quickening a dangerous cycle of
      escalation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T16:42:21.359+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:10:53.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:41.912+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Joe-Biden', 'Vladimir-Putin']
    'template': '1'
    'title': 'Biden cranks up pressure as Putin mulls Ukraine invasion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68601e72-8da2-422b-93df-959ae724163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden is signaling a stiffened
        Western stance in the showdown with Russia, piling on pressure designed to
        deter Vladimir Putin from invading Ukraine in a strategy that nevertheless
        risks quickening a dangerous cycle of escalation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f70438-105b-4be7-9399-2715e1d860cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dbf6ca-ac4b-46b3-a930-e9d67e427f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House pivot comes with Biden now under searing pressure
        from Republicans to show more strength in the confrontation and follows a
        week in which he was heavily criticized for hastily walked-back comments that
        played into the Russian leader''s hopes of dividing NATO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe6d14-d772-49d5-b3fe-5bf444fc19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632c54c-e5de-4a25-a362-09baf9178564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republicans accused the President of showing weakness and
        appeasing Putin in talk show appearances on Sunday. Former Secretary of State
        Mike Pompeo struck a jarring tone by describing the Kremlin strongman as a
        "very talented statesman" who knew how to use power. GOP critiques of Biden
        ignored the party''s tolerance of ex-President Donald Trump''s craven deference
        to the Russian leader and some came across as an attempt to use a national
        security crisis to damage Biden politically ahead of midterm elections in
        2022 and the 2024 presidential election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a6b4f-70fc-417d-8085-4f8f61541daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6482f-02a5-49d8-827c-ef06749841bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of moves, comments and signals from Washington and Europe
        over the weekend underscored the deepening peril of the situation at a time
        when there appears little meaningful diplomatic activity to stop its rapid
        deterioration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7ef89-c180-4ae8-aecc-42d13d4b56b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f67011-3026-4f62-94c0-38ca5af88172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said Sunday it was authorizing the departure
        of non-essential staff and family members from its embassy in Kyiv and warned
        that in the event of a Russian invasion its capacity to help Americans in
        the country would be limited. In another significant development, administration
        officials said the President had discussed options that include deploying
        between 1,000 and 5,000 troops plus aircraft and ships to US allies in the
        Baltic states and Eastern Europe. And on CNN''s "State of the Union" earlier
        in the day, Secretary of State Antony Blinken warned that if a single Russian
        unit entered Ukraine it "would trigger a swift, a severe and a united response"
        from the US and Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bcffa2-edff-406e-a9ca-546ac4ebbe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c018f79-67d6-4d83-b4c2-ecc09fc18bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain, meanwhile, warned that it had intelligence that Putin was
        trying to install a puppet leader in place of the democratically elected Ukrainian
        President Volodymyr Zelensky. And the head of Germany''s navy was forced to
        resign after comments sympathetic to Russia in a drama that suggested an effort
        to cover-up deep divisions within the West about how to handle Putin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a700e33-1c01-4ae7-9ba0-94525ad0545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366971c-bfeb-4224-a008-7c42e77fd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A potential US tactical shift</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370cc733-33d5-438f-9f4b-875dd2bd02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the US has concentrated on sketching the dire consequences,
        in the form of debilitating sanctions, that it says would effectively cut
        Russia off from the Western economy in the event of an invasion. But the latest
        tactical decisions darkened an already foreboding atmosphere after Biden said
        last week that he believed that the decision on whether to invade Ukraine
        was Putin''s dilemma alone. Talk of deploying troops also came across as a
        direct challenge to the Russian leader while at the same time being apparently
        designed to protect Biden''s political flank at home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690617e-5708-4259-854b-8774328905d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52626d-1fbc-42f0-80fa-6dfd169b3a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the State Department said that it was acting out of an abundance
        of caution, drawing down embassy staffing is also a classic act of diplomatic
        symbolism that denotes a worsening crisis. Officials said any move to reinforce
        NATO flanks would be intended to "provide deterrence and reassurance to allies."
        It was not immediately clear whether deployments would come before or after
        any Russian invasion of Ukraine. But even talking about such steps puts Putin
        on notice that the entire premise of his hostage hold on Ukraine -- to force
        NATO to withdraw forces from ex-Soviet states -- would backfire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f66a11-c0dc-44ce-a45a-2cee4bc3fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c91b7c-77a2-4d13-a6c7-6cc17f0b6c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the increasingly robust Western gambit is also a risk. It could
        convince Putin that he is right to warn that Russian security is threatened
        by the West. At the very least it could give him a propaganda pretext to invade
        Ukraine. And Biden must consider whether high-profile troop deployments before
        an invasion that the US says could come at any time could make it even harder
        for Putin to back down without securing a tangible payoff for his troop buildup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23494ae8-def4-49f6-9d21-3aa7acaa0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7355bfb-7243-4224-9b7c-b22976e4e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest US signals came after Russia amassed more than 100,000
        troops on Ukraine''s borders and initiated a new deployment of forces to Belarus,
        further surrounding its former Soviet client state, and after the government
        in Kyiv said that Moscow would soon have enough forces for a full-scale invasion.
        But Biden''s latest steps will not satisfy Republicans who have demanded a
        much more aggressive US mobilization and are using the crisis to portray Biden
        as a feckless leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76ee1d-2d81-439c-9d01-d46e32314375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3bc37-4bf2-4862-a411-0c262936896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Top Republican: ''Weakness invites aggression''</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1aadb-2e7e-43b5-a268-969bed976e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Michael McCaul, the top Republican on the House Foreign Affairs
        Committee, on Sunday urged the White House to use sanctions against Russia
        before any invasion as requested by the government of Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c7131-054a-440a-ad87-f9ed7339617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b521b-74a8-4d00-a235-3125a89d2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t do something strong right now, I''m afraid that he''s
        going to invade Ukraine, which will have global ramifications here," the Texas
        Republican said on CBS''s "Face the Nation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e3db3-6f91-4d26-a63d-df5433630d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e7590-cdfd-4532-a109-b3dfeaaae8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:42:21.361+08:00
