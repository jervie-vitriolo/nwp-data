      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has certified a total of 116 coronavirus test kits of different
        types, including PCR, antibody, and antigen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0997d2-c03c-4dab-986a-65711a4f7d55'
