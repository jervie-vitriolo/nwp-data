      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff78fe-5c97-470a-840a-3ede5dd420d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UAE Ministry of Defense said, "its air defense
        has intercepted and destroyed two ballistic missiles fired by the terrorist
        Houthi group."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c05d61-3290-4e4d-a55d-a5810ad592c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T16:46:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:52.598+08:00
