    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb52cee-7590-465c-9d1a-85699a8115e7'
    'lead': 'Health Secretary Duque admits he has not yet seen the complaint, but
      he says DOH''s legal team is already looking into the allegations ''with a sense
      of urgency.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T16:32:13.549+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:10:53.953+08:00
