    'template': '1'
    'title': 'Multiple batch settlements for PESONet transactions launched'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28687539-bb3a-49a5-a5ab-8071cc8efe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong>&nbsp;Consumers
        sending funds using PESONet may be able to send more money within the day
        with the online transfer service now having two batch settlements daily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb833090-6cfd-4ad9-829a-cda263c524a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08fe2bb-a122-4c40-8dc3-5ad8612b6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) and the Philippine Payments
        Management, Inc. (PPMI) launched on Monday the PESONet multiple batch settlement
        (MBS) facility. With this, customers will have two cut-offs for the processing
        of transactions: 10 a.m. and 4 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9c54b-a2f8-4133-a490-334ee11315e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55f504-1706-4301-9973-76e85bd593e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PESONet MBS allows for better risk management for participating
        banks and electronic money issuers as settlement of transactions may be divided
        within two cycles in a banking day," said BSP Governor Benjamin Diokno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e40b9e-4a19-4d68-9586-fff5284b1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe7b7e-a97e-4e71-9f6f-709bf25907ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes as the fund transfer service enjoyed an "exponential"
        rise in transactions in 2021. BSP Deputy Governor Mert Tangonan says the volume
        of PESONet transactions stood at 7 million as of end-December, a 26% annual
        rise. Transactions had a total value of ₱502 billion, growing by 37% year-on-year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69409fdf-bf81-422f-b33c-e07976ac9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3689b0-427b-4472-805b-e02c0f353ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PESONet is the first automated clearing house of the National Retail
        Payment System. Launched in November 2017, the central bank envisions it as
        an electronic alternative to paper-based check payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b97c4-869e-49f9-bdc8-97b9c1e91043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07abbb4-8392-4778-98ad-a395b52fbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno however said it is not intended to eliminate the use of paper-based
        checks altogether "at least not within the next three years," citing the vital
        role of post-dated checks in transactions, like in real estate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602d5db-7352-4bdc-b370-fc87c7c58c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f30ac-990a-4151-a985-01390c4825a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PESONet settlements during weekends?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c387fb-7694-47f8-b367-3797e62f26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181ef9f-7398-4a48-9c3c-d678ca691d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PESONet transactions are only processed on weekdays at the
        moment, steering committee chairman John Cary Ong listed factors that must
        be met in order to allow same-day transfers on weekends and even holidays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f964f6f-0627-4b96-82a6-5e76c9a60adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6215daf-65ac-418d-819c-4d86e4fc8d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost is we need to enable the finality of settlements
        outside of PhilPASS on weekends and holidays," said Ong, referring to the
        BSP-run Philippine Payment and Settlement System which processes and settles
        high-value payment transactions among banks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e804f3c3-00a0-4aba-b429-57ce3a83ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:10:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b47ef-66bf-4fce-ac4e-ec0f9c161773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T20:45:52.159+08:00
