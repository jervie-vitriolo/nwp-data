      'mgnl:type': 'text'
      'text': '<p>Many were surprised early last week when Unique Salonga dropped
        his new song “Oblivion.” The single, a one hour-long opus that contains no
        lyrics, seemed to be part of a larger project of the artist. This project
        turned out to be Unique’s painter debut with “Oblivion,” an audio-visual exhibition
        that shares the song’s title. Guests are encouraged to bring their own headphones
        to complete the whole experience. — CNN PHILIPPINES LIFE STAFF</p>'
