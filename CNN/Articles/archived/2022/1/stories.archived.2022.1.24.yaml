      'mgnl:lastActivated': 2023-01-16T13:10:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFCC also asked the independent anti-monopoly regulatory body to
        issue a cease-and-desist order and temporarily suspend the procurement of
        the pneumococcal vaccines while the investigation is ongoing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdab0c-b7f1-49e6-8d36-eb930df17b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T18:40:39.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH and the Procurement Service of the Department of Budget and
        Management (PS-DBM) were grilled in the Senate last year for the government''s
        supposed anomalous deal with Pharmally Pharmaceutical Corporation to buy face
        masks, face shields, and other personal protective equipment for the COVID-19
        pandemic.</p>'
  'joe-biden-ukraine-russia-republicans':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-24T16:40:23.931+08:00
    'imagesource': 'jcr:a1079001-f53f-48b4-aae1-7f4b48cc6744'
