    'mgnl:lastActivated': 2023-01-16T13:11:03.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:35.930+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: ''Stealth Omicron'' not yet seen in PH'
    'updated': 2022-01-24T14:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682e7b4-4cf5-4a90-8567-b82d99d58253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        "stealth Omicron" sub-variant BA.2 which was reported in some parts of the
        world has not yet been detected in the country, the Department of Health (DOH)
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4693a-2511-46ce-a027-cd272bee2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e3d46-5318-434e-b88e-9c2f5cb9e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hanggang sa ngayon pa naman po wala pa tayong nadedetect na BA.2
        dito sa ating bansa (Until now, we have not yet detected any BA.2 subvariant
        here in the country)," Health Undersecretary and spokesperson Rosario Vergeire
        told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e430022-5670-488d-9800-eb9ef1bfa8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f85a0-6b44-489c-8fad-854e5e6218a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Philippine Genome Center has the capability to
        detect "all possible lineages that are present in every sample" under the
        genome sequencing process. But according to some news reports citing health
        experts across the globe, the stealth Omicron cannot be easily distinguished
        from other COVID-19 variants through RT-PCR tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcb0d6-f7a4-4e9e-99a0-02a7500548ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cec27e-a24a-4394-87b1-05e7c76c5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sub-lineage of the highly transmissible variant was already
        detected in countries like the United Kingdom, Denmark, Sweden, France, Canada,
        Australia, and India to date. Vergeire said they have yet to get information
        from the World Health Organization whether it should be classified as a variant
        of interest or concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8886f-9e0b-4405-8198-e8c88423a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf205af-391f-4521-aba0-72054c8b3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Health Security Agency has so far classified BA.2 as a "variant
        under investigation," one level below a variant of concern, after a significant
        rise in COVID-19 cases the past days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b043742-b583-496e-8123-6cb7620d96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b8b16-88e7-448f-b1b3-38ccec4589d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Omicron was being reported already,<em> after mga one week
        lumabas na po yan, yang report na yan na</em> there is another sublineage
        of this Omicron variant and they call it BA.2," Vergeire explained. "This
        came out in some of the areas in Europe kung saan sinasabi nila na it’s overtaking
        the detections of Omicron <em>at ito na yung kanilang subvariant na nakikita."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcf76d-0ee1-42cb-9ca0-ba515f9de0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf01eba-7060-4e7a-bd08-c7a50dc8727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Omicron was being reported already, a week after,
        there is a report claiming that another sublineage of this Omicron variant
        has emerged and they call it BA.2. This came out in some of the areas in Europe
        where they say that it''s overtaking the detections of Omicron and this is
        the subvariant that they are seeing.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a6233-390c-4a9c-af23-0688362c70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ac5c1-79ac-4c1c-b925-fe5a482b4271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said WHO and other experts across the globe are still studying
        the stealth Omicron, but initial findings have shown that patients who were
        detected with this subvariant experienced symptoms that are similar to those
        who had the Omicron variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daba6d0-ab40-40e3-9a9b-ce53460824ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e78ae1-b2fd-4d65-9901-12939e36ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:51:02.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seems to be no difference when it comes to the severity of
        illness, but more studies have yet to be made to bring out more information
        on its transmissibility, she added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b070f3-821b-468a-9a8c-6f5d0a133694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T14:27:17.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Health Secretary Francisco Duque III called
        on the public to remain vigilant, get their vaccine doses, and continue following
        the minimum health standards amid pending update from WHO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbda74-9145-4035-9a20-4d944ce02583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T14:27:17.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
