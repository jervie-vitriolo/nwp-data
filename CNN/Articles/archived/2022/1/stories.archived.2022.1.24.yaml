  'Lacson-Duterte-failed-advocacies-sayang-':
    'author': 'Gerg Cahiles, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-24T11:14:34.052+08:00
    'imagesource': 'jcr:f22504a7-19dc-4fa3-8077-444d9cd11d8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '712bfe56-5ee9-49a0-aa38-d7226fc8b9ee'
    'lead': 'Lacson says that the Duterte administration was unsuccessful in its war
      on drugs, fight against corruption, and assertion of sovereignty over the West
      Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-24T11:20:14.081+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:11:05.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:35.277+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senator-Panfilo-Lacson', 'President-Rodrigo-Duterte', 'war-on-drugs',
      'corruption', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Lacson: Duterte failed on three key advocacies thus his ‘sayang’ remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6597a8-58f5-4a7a-9023-a967a56f046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Presidential
        aspirant Senator Panfilo Lacson believes that President Rodrigo Duterte failed
        to succeed on his three advocacies, which explains why he made the “sayang”
        remarks during ''The Jessica Soho Presidential Interviews'' on GMA7 over the
        weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d419e85-99c4-4191-abc1-a6ef38bf648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4deec1-c6eb-4fea-86bc-da3750f09970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that the Duterte administration was unsuccessful in
        its war on drugs, fight against corruption, and assertion of sovereignty over
        the West Philippine Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297092b-1073-41da-8608-deed5c6e2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d5008-5e81-42ac-b024-8908ce518cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung tatlong malalaking puntong ‘yun na advocacy niya, sana nag-succeed
        tayo. Kaya sabi ko ‘sayang’, kung na-capitalize lang ang kanyang overwhelming
        mandate, ang kanyang immense popularity sa ating mga kababayan, at saka ang
        kanyang magandang intension, sana sa tatlong punto man lang yun, nagsa-succeed
        na tayo,” said Lacson in an interview on Monday over Bombo Radyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240a915-7c4f-4319-af4e-c8c358b1eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b56145-1e4e-42dd-b10a-86c1fd3e13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope he succeeded on those three advocacies. That’s
        why I remarked, “sayang”. He could have capitalized on his overwhelming mandate,
        on his popularity among the masses, and on his good intentions. We could have
        succeeded on those three.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827f0d8-d9dd-4fd6-91e9-0f625c9f3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57167e1e-6942-4a4e-8a71-9af0aa574f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who was also a former Philippine National Police chief,
        said the President could have succeeded in the campaign against illegal drugs
        without the police resorting to “extrajudicial means.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530bfabb-92ca-476d-a041-5461688c944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82e405-f13b-4ec6-9339-caab4145c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further explained in another radio interview that the Duterte
        administration’s war on drugs focused on the enforcement aspect and has set
        aside the prevention and rehabilitation facets of the campaign against illegal
        drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7420400-6b1e-4976-9849-fcd50b696c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T11:20:14.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
