        announces US has delivered written responses to Russia over Ukraine crisis</a>."</em></p>'
  'Frogs-regrow-amputated-limbs-after-drug-treatment':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T03:22:48.592+08:00
    'imagesource': 'jcr:3fde52e1-04c3-416f-a76e-ca4783d30da4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4a0181a-5173-40f6-8eaf-f9254d9b232c'
    'lead': 'Some unusual creatures have an innate ability to regrow a limb: salamanders,
      starfish, crabs, lizards and newts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T03:24:49.988+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:12:59.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:33.633+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drugs', 'treatment', 'amputated-limbs', 'frogs']
    'template': '1'
    'title': 'Frogs can regrow amputated limbs after being treated with mix of drugs,
      new research finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9e415-1c8d-4683-8b0a-006921d19403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Some unusual creatures have an innate ability to regrow
        a limb: salamanders, starfish, crabs, lizards and newts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651abd2b-74ff-4df5-bbec-4d1dfcb775e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3376e20-e114-46f2-af5b-5e9a2338d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such extraordinary powers elude most animals, including humans,
        although scientists have long sought to understand and replicate them in a
        quest to regenerate limbs for millions of patient amputees, including diabetics
        and victims of trauma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c33e6-3bbf-47e7-9a6c-e6f7d360ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c17c3-9301-459e-aa5a-43eeb4de3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers in the United States said Wednesday they were able
        to trigger the regrowth of an amputated leg in a type of African clawed frog
        (Xenopus laevis), in what they described as a "step closer to the goal of
        regenerative medicine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ebd41-cd4b-443a-96ba-d5c357699743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fdb888-f73e-4ebc-bd8a-946728e755a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technique used by the team of scientists, based at Harvard University''s
        Wyss Institute and Tufts University, involved applying a mix of five drugs
        to the test frogs'' spike-like stump, sealed in with a small silicone dome.
        The cocktail was only applied for 24 hours, but after 18 months, the limb
        was almost fully functional. The frogs, which live in water, were able to
        swim and respond to touch. They also grew several toes but not the webbing
        between them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d796fe-af6d-4258-8d1e-1a8532d9bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314ac89-be2b-49ad-9a41-3e2812f019de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal Science Advances on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d25dc3-9e43-4f38-9205-24e5ed2010af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b0e75-b25d-42b0-9068-08d53710126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were "impressive" and "exciting," said James Monaghan,
        an associate professor in the department of biology at Northeastern University.
        He wasn''t involved in the research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882f7ab-9fc7-4627-9c5b-aa25cfeb86ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddbbbd-b205-4656-8902-a99bff8a4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xenopus frogs are somewhere in between a salamander that regrows
        a limb nearly perfectly and a mammal that generates a scar after amputation.
        Adult Xenopus frogs regenerate a spike after amputation, but the spike lacks
        any pattern like a limb," Monaghan explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c46b3-6649-4140-8bbc-10e1af46a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe58371-5a57-40b4-b7b2-88dc4e95df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is significant because it shows that patterning, albeit
        not perfect, can be induced in a limb that typically regenerates only a spike,"
        Monaghan said via email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a46ac3-6582-451c-81f5-03a241f9700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d42f5d-0d63-4b45-9c42-a77d681ce888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Activating cell growth and organization</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced9898-394b-4310-babf-4476473134f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team said that the fact that only a brief exposure to the drugs
        set in motion a monthslong regeneration suggested that frogs -- and perhaps
        other animals -- have dormant regenerative capabilities that can be triggered
        into action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae38521-bb4f-4e39-983d-e37e4c0f990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03777f2-5471-4157-a698-f3ef782a3945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An immediate translation of this strategy to humans is unlikely
        because a regenerative spike does not occur in humans as it does in Xenopus
        frogs. Yet, this work is exciting because it shows that endogenous regenerative
        processes can be enhanced by a short application of a drug cocktail," Monaghan
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965120c5-9808-4774-bcb7-ea667ee4b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9fdca-fd7d-49e7-b73d-56582ee3dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy the team used relied on triggering dormant mechanisms
        in the frog''s body rather than try to "micromanage its growth," said study
        author Mike Levin, Vannevar Bush Professor of Biology and director of the
        Allen Discovery Center at Tufts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9df557-a3c8-42b0-8868-4c8fb44190a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db901d0c-6dbf-4c1d-a621-37fb13ff4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the way to really achieve regenerative medicine is to exploit
        the collective intelligence of the body''s cells. They already know how to
        build all of these organs. They did it during embryonic development. All that
        information is still there," Levin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0e56b-33c5-42f5-8d27-5e193d16199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01761dd2-be1a-4059-9ff0-824a8f0a18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the goal is to identify triggers, very simple kinds of
        stimuli, that will kick-start the cells and convince them to build whatever
        it is that you want them to build."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d202c-bdac-4d73-b4f4-72a1e0c6df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf9c58-70d6-4d3f-9fa4-9f6ca0afece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs included molecules important for limb development or that
        have anti-inflammatory properties. Levin said it was the first cocktail they
        tested, and it was possible that a different combination of drugs and growth
        factor could have better results.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c910b15-12d7-427f-93fd-ee9379064288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75638049-a4d3-46da-84f3-bad704bfb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has the girth and the kind of features of a normal limb, some
        bumps that are becoming toes. It does not yet have all of the correct terminal
        structure. It doesn''t have the long toes, the webbing -- we didn''t get that
        far; we may have if we let it go longer," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c135398-d6d3-4422-8c62-d514d39a1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44e3dd-2f92-4b36-a650-0446aba94a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regenerative medicine vs. prostethtics</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1528e37-0ab8-46af-b80f-975c181cf43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team used the technique on more than 100 frogs, but
        the results were "not perfect in every case." Levin said that the frogs were
        not largely identical like lab mice, which could be a factor, or there were
        inconsistencies in the surgery conducted to attach the dome. The next stage
        of the research would test the technique on mammals such as mice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616c8b7-467d-4a06-81b6-e67f0ef2cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57bd17-0777-4901-9fff-0fa35a1cdb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levin and his colleagues have also used frog stem cells to create
        self-replicating living robots, which they call xenobots. The shared thread
        between the two streams of research is understanding the signals required
        for cells to organize into complex tissues that form a structure such as a
        limb, or an entire organism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97844852-8a39-45dc-8175-f309ab0dffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e97496-5d8b-4838-8309-3fc1e9a95f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Seifert, an associate professor of biology at the University
        of Kentucky who studies animal regeneration but was not involved in the research,
        said that advancements being made with prosthetics offered more hope than
        limb regeneration for people with amputated limbs lost through trauma or illness
        like diabetes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192022de-d4f2-44c8-bbab-c5af230aac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86457ad5-130d-414c-88b0-cabc29ccd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will we one day be able to regenerate a human digit or even a limb?
        Probably, but how long we need to wait is impossible to predict," Seifert
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469f34f-872b-4560-ae31-51450bda14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba2113-977e-4cf0-9ba6-de8f0601a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One step in that direction will be when regenerative biology fully
        embraces new regenerative models, particularly certain species of mammals.
        This and comparative studies will help us understand how and why regeneration
        fails in some contexts and succeeds in others."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e058e42-1da9-49e5-9a13-a78773bf4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:24:49.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/26/world/frogs-regenerate-limbs-scn/index.html">Frogs
        can regrow amputated limbs after being treated with mix of drugs, new research
        finds</a>."</em></p>'
