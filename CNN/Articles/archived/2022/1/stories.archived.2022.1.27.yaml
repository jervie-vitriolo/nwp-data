      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla, which had fallen 11.3% so far in 2022 through Wednesday''s
        close, moved higher in post-market trading during the early portion of its
        investor call, after initially dropping following the earnings report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
