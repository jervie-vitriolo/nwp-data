    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833dd097-ba20-494a-86b4-559b01506f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
