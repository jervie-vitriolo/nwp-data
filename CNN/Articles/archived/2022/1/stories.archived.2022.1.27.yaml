      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Parents
        of children with existing illnesses are encouraged to secure a clearance from
        their pediatricians prior to their COVID-19 shots starting next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fc315-fdba-4d10-bb20-eb38b6b05f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:50:41.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79962d3-89af-4733-aaf5-99f6511ad8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:50:41.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Philippine
        Medical Association president Benny Atienza said that like adults, children
        aged 5-11 who are immunocompromised also need to be screened and get clearance
        from their doctors to prevent complications once they get their doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e897e0e-4019-4ea0-9c4c-2f4a7da995b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:50:41.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ae0dc-a13b-473e-a68b-4268ab9648f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:50:41.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katulad ng sa adults, lahat ng may comorbidities, they should have
        a certificate of authorization from their doctors, pediatricians," he said.
        "They should be given ample time para maexplain sa parents especially the
        kid bakit siya bibigyan ng vaccine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619549cc-704c-418e-afcc-5be08fd8ea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:50:41.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828a2f6-9186-4416-8b99-3b208a226936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:50:41.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like the adults, children with comorbidities should
        have a certificate of authorization from their doctors, pediatricians. They
        should be given ample time to explain to the parents, especially to the kid
        why he needs to get a vaccine.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13871dd6-ef72-4396-9d4c-bc416b5157de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:50:41.603+08:00
