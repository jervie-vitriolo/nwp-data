      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whee” starts off with the title track “Make Me Happy” (Korean title
        오묘해, lit. mysterious), a soft and whimsical R&amp;B pop hybrid that juxtaposes
        Whee In’s airy vocals with a funky bassline. “The song is inspired by things
        that I usually do everyday — things that I am comfortable with, like butterflies,
        and my relationship with my cat. Ravi worked on this song keeping in mind
        how I usually am on a normal day, my everyday manner of speaking, and my daily
        life. ”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17e699-0c66-42f2-93d6-ce717564b28d'
      'mgnl:activationStatus': true
