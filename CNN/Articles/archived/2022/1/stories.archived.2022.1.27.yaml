    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6fee5-5598-4384-87a6-1bf01a364bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
