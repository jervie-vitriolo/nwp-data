      'mgnl:type': 'text'
      'text': '<p>Tesla''s earnings statement provided no details on when its Cybertruck
        pickup would be available, other than to say it will be built in Austin "subsequent
        to Model Y." The company is due to hold a conference call with investors later
        Wednesday evening.</p>'
    '37':
