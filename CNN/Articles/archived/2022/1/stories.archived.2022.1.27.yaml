  'Comelec-Guanzon-Marcos-vote-disqualify-2022-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T19:58:02.899+08:00
    'imagesource': 'jcr:ee3a41b6-8fa2-4c17-b531-eda7c377f88c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0db4f1a-6306-4292-ae3a-2f6a9a59d66f'
    'lead': 'Addressing the delay in the resolution, the Comelec commissioner says
      she has a ''strong feeling'' that a powerful politician may have interfered
      in the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T20:01:17.042+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:12:26.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:52.545+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guanzon votes to disqualify Marcos; says ‘powerful politician’ may be
      behind case delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee925b-47e9-410e-8371-f8ea28df20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T20:01:17.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)—&nbsp;</strong>Commission
        on Elections (Comelec) Commissioner Rowena Guanzon on Thursday revealed she
        voted to disqualify Ferdinand "Bongbong" Marcos from the 2022 presidential
        race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc82c495-2fb6-415d-bf1a-292fa1bb302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon — the presiding officer of the First Division handling the
        consolidated petitions against Marcos — disclosed her vote in an interview
        with CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40158f4-4109-4071-90f0-df43de246b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang desisyon ko, ang boto ko,</em> disqualified <em>talaga
        siya. Kasi</em> convicted<em> siya</em> of a crime involving moral turpitude,"
        Guanzon told <em>News.PH.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf0706-b86f-4867-8a4d-15abd0fee1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Apat na taon siyang hindi nag</em> file <em>ng</em> income
        tax return, <em>hindi siya nagbayad ng buwis. At hindi siya nagbayad ng multa
        sa</em> Regional Trial Court," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff1f32-40d6-49ce-b709-88f87ba33b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My decision, my vote, is that he is really disqualified.
        Because he''s convicted of a crime involving moral turpitude. He did not file
        his income tax return, he did not pay taxes. He did not pay fines in the Regional
        Trial Court.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645123f-5c71-4bcc-a340-7afa1d9c565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon also argued that Marcos’ camp has not produced a certified
        copy of its claim that the former senator already settled his tax deficiencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30ef5e-d23d-4f7b-bbe9-3b9d66fe898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung sinuri po ng mga abogado, doon sa</em> xerox copy, <em>nakalagay
        doon</em> payment of lease rental. <em>Ano ba ‘yan, pinapalusutan niyo pa
        kami? Siyempre susuriin namin ‘yang mga ebidensiya. Bakit niyo fine</em>-fake?”
        she continued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be9060-e8be-47de-8314-b524450cdf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When our lawyers examined it, the xerox copy showed
        payment of lease rental. What’s this, you’re trying to put one over on us?
        Of course, we’re going to look at the evidence. Why did you fake it?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afc092-5825-4871-80c7-ac9db016fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The votes of two other commissioners in the First Division have
        not yet been revealed. At least one more member must have a similar vote to
        formalize the division''s decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d9423-c1dc-4d55-ba58-678f674a7d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ponente — Commissioner Aimee Ferolino — earlier said she cannot
        comment on the matter as it "might be against the sub judice rule." CNN Philippines
        has also reached out to Commissioner Marlon Casquejo but has yet to receive
        a response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe06ca-4b51-4e06-8673-6685ac458f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Powerful politician behind the delay?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfe914-b87c-4618-a78a-1ff1e02812e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division had targeted to release the decision on the three disqualification
        cases against Marcos by Jan. 17. But it faced delays as the ponente was not
        yet ready due to COVID-related issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa5d75-ca7e-45a5-9c80-1b75776bd71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2022/1/26/Guanzon-delay-Marcos-DQ-decision.html">Guanzon
        explains delayed Marcos DQ case decision, eyes release in a week</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740a97e-87c0-48df-b206-c70e7490ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon labeled the excuse as “unreasonable.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84b026-a02c-41ae-be09-794cd92d623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has never happened before, in a disqualification case involving
        a presidential aspirant. The resolution is hijacked by the ponente,” the commissioner
        said, arguing that such decision can be written in a matter of hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94401e81-7219-4bef-93f7-12305d628c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that Ferolino cannot be contacted for three to four
        days already.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82eacdf-1a4a-4fe4-b7fc-99b4673f0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further about the delay, Guanzon said she has a “strong
        feeling” that a politician may have interfered in the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641516f0-da01-49f1-b35c-fec0d7d727f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Powerful politician,” Guanzon said, but did not drop names.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d17c80-9c6c-454d-a8b9-cfd34be2e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayan lang ang</em> appeal <em>ko sa kanya, umatras na kayo.
        Huwag na kayo makialam dito. Ang presidente nga hindi nakikialam eh, kayo
        pa?</em>”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18377d4b-2f4a-4750-bbd2-7f30f95ac858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s my only appeal, back off. Don’t intervene.
        Even the president is not interfering.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba66e7-ead5-4fa3-ab90-f38d338e9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is facing a string of petitions challenging his presidential
        bid in the May elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0ec46-dcc5-4843-8a62-6ec5304021fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Comelec Second Division junked for lack of merit
        a petition of civic leaders which sought to cancel his certificate of candidacy.
        A plea looking to declare the son and namesake of the late dictator a nuisance
        bet was also earlier dismissed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6448a5-af0e-4d97-89c0-311013607a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:01:01.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html"><strong>LIST:
