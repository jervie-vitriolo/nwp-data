    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784fb47-2b54-435f-b11b-ccec7df1e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
