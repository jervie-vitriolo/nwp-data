      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declines come after Federal Reserve Chairman Jerome Powell signaled
        that the Fed is preparing to raise interest rates at its meeting in March.
        Powell also indicated during a press conference that rates could climb more
        quickly than many analysts had anticipated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec811b2c-65aa-44b6-bab4-590213315557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T20:59:33.232+08:00
