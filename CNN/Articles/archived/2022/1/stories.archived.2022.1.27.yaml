      'mgnl:lastActivated': 2023-01-16T13:12:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b382870-676a-40b8-93ac-cd7f92ab5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others were Senators Pia Cayetano, Nancy Binay, Grace Poe, Imee
        Marcos, Leila de Lima, Ronald dela Rosa, Win Gatchalian, Ralph Recto, Juan
        Miguel Zubiri, and Franklin Drilon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54eff3-a7ba-4e20-b6bd-6c86ae108002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074c63e-379d-4c40-b1c5-b5e7e18814b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bribery scheme, first brought to light in early 2020, allegedly
        allows Chinese nationals to enter the country without background checks in
        exchange for grease money. The operation was dubbed “pastillas" because the
        bribe for immigration personnel would be hidden in rolled bond paper similar
        to a wrapped milk candy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ebb97d-9a36-48c7-8daa-ce85341df99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779c544-7ba9-426f-8f21-a020f9458a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whistleblower earlier said around 90% of Immigration personnel
        were involved in the scam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ead7d2-7d6d-42db-9124-4196dcc9e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.605+08:00
