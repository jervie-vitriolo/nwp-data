  'SMC-aid-Odette-hit-workers-students':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T17:33:00.000+08:00
    'imagesource': 'jcr:d72a72cf-79ce-4aed-ad9a-a576db6c5907'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd8d30a7-de7a-4c80-823f-055d2ce2122f'
    'lead': 'San Miguel Corporation has distributed aid worth ₱83.4 million to individuals
      badly affected by Typhoon Odette, including its own workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T17:33:59.602+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:12:33.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:48.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['san-miguel-corporation', 'smc', 'relief-efforts', 'donations',
      'odette', 'typhoon']
    'template': '1'
    'title': 'Typhoon Odette victims receive ₱83.4-M assistance from SMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0a3b2-f09b-4728-8839-05c4c8bab807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:33:59.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —&nbsp;</strong>San
        Miguel Corporation (SMC) has distributed aid worth ₱83.4 million to individuals
        badly affected by Typhoon Odette, including its own workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f50eef-3844-4891-bdce-3b60b611aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:33:59.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and CEO Ramon Ang said they have extended ₱35 million
        in food and water assistance to affected provinces in the Visayas and Mindanao,
        as well as ₱43.4 million to more than 2,200 of its employees in communities
        "where damage was widespread."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306485a-aca5-430b-beb7-92505765addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:33:59.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also donated ₱5 million to students in Cebu through
        the University of the Philippines'' "Tabang sa Iskolar ng Bayan" initiative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7938b07-eafd-4910-9a44-82f90aaa3535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:33:59.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount aims to cover the living expenses and remote learning
        requirements of the students, and provide for the establishment of temporary
        learning hubs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd8f5c-bd60-4c78-a772-91152a989476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:33:59.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The education of millions of students has been disrupted as a result
        of schools being heavily damaged or used as shelters. On top of that, we are
        still in the middle of a pandemic," Ang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611651e-460c-4331-a82b-9f7d141379d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:33:59.603+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that through this assistance, we can help our students
        and teachers get back on track on their studies," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac95bd-0e94-4c78-a580-2300efa25fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:33:59.603+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Vice President for Public Affairs Elena Pernia lauded SMC''s
        relief efforts, saying these "will help alleviate their anxieties over the
        continuation of their education, which were exacerbated by the recent disaster
        and the ongoing COVID-19 pandemic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c38618-5ab2-4bce-aaf2-8541f922f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:33:59.603+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Department of Education, Ang said at least 15 million
        students from over 35,000 schools are suffering from the effects of Odette,
        the strongest typhoon to hit the country last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfdbf32-003a-4c46-bb2d-2de6d01083f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:33:59.603+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron Corporation —&nbsp;one of the businesses managed by SMC —
        also provided fuel to hospitals, power plants, and water facilities, the conglomerate
        said. San Miguel Brewery, meanwhile, raised ₱300,000 for relief goods for
        Cebu and other communities.</p>'
  'Senate-arrest-order-Lloyd-Lao-five-others':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T17:35:33.440+08:00
    'imagesource': 'jcr:2a1fb670-9249-4230-8c03-168049d5edd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cbfada0-2072-4dc5-acb4-e1b4eb39b79a'
    'lead': 'The Senate Blue Ribbon Committee issues the arrest order for the five
      individuals to compel them to attend the next hearing as they were absent in
      today''s probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T17:35:06.081+08:00
