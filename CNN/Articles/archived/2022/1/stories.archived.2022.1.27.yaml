      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin is associated with alleged Pharmally financier and former presidential
        economic adviser Michael Yang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07d830-fadb-462e-8958-725a83eb2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.083+08:00
