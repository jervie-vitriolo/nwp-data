      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher returns elsewhere will incentivize capital to flow overseas,
        putting downward pressure on emerging market and developing economy currencies
        and raising inflation," the organization said in its world economic outlook
        report on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a177e28-ee1c-4e49-a0ea-49176aef5152'
