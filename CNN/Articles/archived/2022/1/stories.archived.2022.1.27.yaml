    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bfd2b-fc6a-41d8-9d19-40b2ee130210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.688+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whee” tells the story of an artist rediscovering herself, both
        lyrically and musically. The overall atmosphere is enveloping, a gentle caress
        expressed through soft and acoustic musical elements, with some upbeat surprises
        here and there. Lyrics like “Pink Cloud’s” “Beyond the sky, it''s still dim/
        A warm light that revolves/ Comforting my heart that was lost with nowhere
        to go,” paint a picture of finding hope and not dwelling on dark moments,
        and her transition from her earlier sound is easily heard. “Pastel” seems
        to be an evolution from last year’s “Water Color” — both songs used painting
        and colors as symbols for falling in love, except “Pastel” sounds more mature,
        with guitar-led instrumentals and an overall stripped down sound paired with
        syllabic flows. The album closes with “Paraglide,” which echoes the message
        of hope and continues painting illustrations of skies and bursts of colors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad1dd6-b691-4b7c-9e29-2e679f4c987b'
