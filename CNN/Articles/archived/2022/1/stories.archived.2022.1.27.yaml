      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea added Greentrends Trading International Inc., one of the listed
        suppliers in Pharmally''s distribution of COVID-19 test kits, is not a registered
        business entity and faces 94 "open cases" since 2015 for failing to declare
        their income tax returns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb059995-3cfc-4f15-812c-5dbc0c9060a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
