      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f781e9-948c-40f7-b03e-5b67d911ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Defense Minister condemned the settlers'' behavior and
        promised to take action, though Palestinians say they are skeptical of Israel''s
        willingness to carry through those pledges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1189f-ab7b-4dc7-a831-70077fdb0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b31026-e146-4e60-b560-51b36acd8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of settlers, who according to local reports were celebrating
        the release from prison of a man convicted of assaulting Palestinians, threw
        rocks through windows of businesses and vehicles, injuring at least one person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4c098-d829-4581-a65f-289bf30a508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419f674-5dee-4ef7-906c-760c8505f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night a march of settlers came from Zaatara towards Huwwara
        driving their cars. They attacked houses, shops and cars," Huwwara''s mayor,
        Mueen Al Dmeidi, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9826b-af56-43cf-bc01-390539c1866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704f8f8-2a77-4847-a208-53b6c4567f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military confirmed the incident on Monday, saying in
        a statement that a confrontation broke out between Israelis and Palestinians
        in the village of Huwwara, south of Nablus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd97d6-3424-4d7c-9978-0f4afb28ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc51aef-f61f-461a-b055-7f499955507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The confrontation began when a number of Israeli civilians drove
        into the village and threw stones, causing significant damage to businesses
        and vehicles," according to the military statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004251e4-bbf4-4021-8a99-0f196dd4e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe6ba8-b73f-408c-bfa5-618bd31a6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One widely circulated video shows two men apparently throwing rocks
        at a parked car, before they get back into their own car and rejoin the convoy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0d19b-bd6e-4b09-9ac4-2adfbd0d7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925250aa-49b8-4405-ae26-1727812527fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year old Palestinian was injured, according to Palestinian
        news agency Wafa, with other reports suggesting that at least three people
        suffered injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16cc95-1c9b-4a54-b12b-a6c687815868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239fc9b2-f396-4629-a270-9d7418a99a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted Israeli Defense Minister Benny Gantz to promise
        tough action against what he called "nationalistically motivated violence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd65563-1c89-4136-b781-1ec0bef307d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c8a54-a0dc-4a43-a942-e542d8ede2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday statement, Gantz said than anyone who throws rocks or
        sets cars aflame "is a terrorist and will be treated as such."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97a6d3-2532-49e7-8d1d-5f425525f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5399e99-afa9-4b16-97e7-661a1b0a9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on: "I have recently initiated several meetings to discuss
        this issue, and we currently find ourselves at the height of the process to
        strengthen our troops on the ground, to build forces with the police and (the
        internal intelligence agency), and to determine operational and legal proceedings
        vis-a-vis such incidents."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba2198-0199-4665-88a0-2a44f95d6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca84f3e-aca6-4a80-bbac-671f84c1943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials have made similar statements vowing to take action
        against settler attacks in recent months, but rights groups say the army does
        not often intervene. For its part, the army says it is committed to the security
        of all residents in relevant areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e67ab-eb57-49aa-bedd-81ccab833d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219d57a-ead1-468e-a1e9-01cc64925d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli police spokesperson told CNN that there had been no arrests
        relating to the incident but said the matter was still under investigation.
        Palestinian mayor of Huwwara, Al Dmeidi, told CNN he was skeptical any perpetrators
        would be punished.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871e17d-360d-4bf1-9d64-2c53ef37ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b0da8-1b3f-4e5e-b4c1-f41091a0782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine if the opposite had happened and it was Palestinians who
        had attacked Israelis," he said, adding: "A massacre would have been carried
        out against Palestinians. You would have seen dead Palestinians, while the
        whole world would have spoken about the poor Israeli victims."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ec4a2-39c3-47cf-9b6a-af4e9bec8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f41ef6-ea51-4f98-adff-845f46fa901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident in Huwwara comes just days after settlers attacked
        a group of Israeli peace activists on Friday in the nearby West Bank village
        of Burin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63362e6-c679-4d01-8947-644d74d646c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0a22f-4585-4f9e-9fc8-f27b6fc6b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that incident, which was also captured on video and widely shared,
        a group of about a dozen masked settlers attacked a group of Israeli anti-occupation
        activists and Palestinians with stones and clubs, setting fire to one of their
        cars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92fc9c-00c4-4c17-86a2-b2a99aa017df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18a87e-1839-4001-a5e1-4adfed2afaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Red Crescent said 10 of the activists, who had been
        helping Palestinian farmers to plant trees, had been injured in the attack.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1a7d8-360a-4e8c-b4fb-d48e027aba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:10:10.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/26/middleeast/west-bank-israeli-settlers-violence-intl/index.html"><em>"Israeli
        settlers rage through Palestinian town, marking the latest ''nationalistically
        motivated'' attack in the region"&nbsp;</em></a></p>'
