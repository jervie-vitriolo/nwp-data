    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US sees ''strong, productive'' ties with next PH president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1183af-2013-47f5-9d1b-03b5b2931c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:20:36.504+08:00
      'mgnl:createdBy': 'alyssa'
