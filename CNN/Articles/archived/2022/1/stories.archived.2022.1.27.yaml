  'wheein-whee-interview':
    'author': 'Bea Amador'
    'caption': 'K-pop star Whee In''s mini-album "Whee" tells the story of an artist
      rediscovering herself, both lyrically and musically. Photo courtesy of THE L1VE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-01-27T18:06:58.816+08:00
    'imagesource': 'jcr:8736f7f3-b463-47cc-9828-73ed1cc40617'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39701109-e3d6-45ac-82a0-f746941a4723'
    'lead': '“It’s like looking at the world with new glasses.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T18:43:52.687+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-16T13:12:31.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:50.340+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For Whee In, going solo is about doing what makes her happy'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5850d-9d0e-47bb-9502-b6e3fb66cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.689+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is something comforting about interviewing a K-pop idol in
        their own home. Virtually, of course, but the distance feels negligible when
        the idol you are currently face-to-face with is someone you have watched a
        million times on YouTube (<a href="https://www.youtube.com/watch?v=BPpL8uurHig"
        target="_blank">blue-haired Whee In</a> stans, where you at?) Anxiety is a
        quintessential part of it, because what does a fan ask their idol when there’s
        only 15 minutes? How does one condense a lifelong list of questions? A whole
        hour before I was supposed to enter the Zoom meeting, I played Whee In’s just
        released album “Whee” (Stylized as “WHEE”) on repeat to try to wash away the
        nerves. I felt like the clock was slowing down and speeding up at the same
        time. About three album loops later, it was go time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81619dde-35e6-4077-bf89-06a863c233c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.687+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14886d88-e6d5-46fa-b479-5b4ff7aa98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.687+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whee In, make-up free and donning a messy bun, sitting casually
        on the floor, welcomes me with a polite smile. I try to remember the script
        I made for this interview, trying to focus on the job while internally screaming
        because *gasp*, she’s actually perceiving my existence. Her cat&nbsp;<a href="https://www.instagram.com/p/CX8Ik78PLWN/"
        target="_blank">Ggomo</a> is snoozing in the background, like a kid silently
        waiting for their mom to finish work. I ask her how she is, what’s making
        her happy these days, and she answers candidly: “I’m enjoying this time I
        have with my fans. Receiving so much love for this album has really made me
        happy, and I am so grateful for that”.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea020c4-8ca0-4715-960e-13a40a24cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.687+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9150eb-f1ad-40eb-bd6a-fe35c02b865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.687+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung Whee In, commonly known by her stage name Whee In, rose to
        fame as a member of the girl group Mamamoo that debuted in 2014. Equipped
        with unparalleled live vocals, comedic ad libs, and a discography that empowers
        women to be their truest selves, the group steadily rose to fame and has become
        well-known even outside of South Korea. In 2021, when the group’s contract
        with their company RBW was about to end, speculations as to whether they were
        going to stay as a group flooded social media. K-pop fans call it the seven-year
        curse, because groups usually disband seven years after their debut, and after
        the three other members announced their contract renewals, it came as a shock
        that Whee In decided to move to a new company, The L1VE. What’s more, <a href="https://www.nme.com/en_asia/news/music/mamamoo-wheein-leave-rbw-stay-with-group-december-2023-disband-2966985#:~:text=Despite%20the%20end%20of%20her,group%20at%20a%20later%20date."
        target="_blank">Mamamoo is to remain a solid group</a>, with Whee In still
        onboard, despite her doing solo music with a different company — a feat once
        thought impossible by K-pop fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853662f6-3755-49d2-a91a-3d815793f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.687+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94955fa5-5d70-43c0-b838-45317004953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.687+08:00
      'mgnl:createdBy': 'gabrielle'
