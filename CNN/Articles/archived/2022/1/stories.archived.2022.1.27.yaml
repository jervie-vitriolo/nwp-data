      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251c081-e75d-4431-8605-f1937e9a58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It appears that Pharmally has many tax deficiencies
        that it failed to settle and there are fake companies because they passed
        their corporate documents almost at the same time. They failed to substantiate
        where the funds went.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397ca70-0170-4bbc-8734-aeb8e16e73ea'
      'mgnl:activationStatus': true
