      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04549af0-23ea-4c5c-a8f8-de45ac7c428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added the economy is on track to hitting the 7-9% growth
        pegged by economic managers for 2022 “so long as we fully go back to Alert
        Level 2 or lower by the end of this quarter.” He cited improvement in COVID-19
        metrics, such as the recent decline in cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a4f903-e3c4-472e-8e7d-f0d92265c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.200+08:00
