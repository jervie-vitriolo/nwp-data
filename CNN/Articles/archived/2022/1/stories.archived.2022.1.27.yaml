      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.youtube.com/watch?v=8nVyoH0ppmI" target="_blank">music
        video</a>&nbsp;is also representative of all things Whee In. Butterflies and
        magnolias are spread through every scene in a manner that''s&nbsp;much more
        pronounced than in her previous music videos. “My conception dream was filled
        with magnolias and with butterflies. My mother used to call me something like
        “Nabi” (the Korean word for butterflies) when I was a kid,” she says. “I always
        feel like they are the reason why I am here, that’s why they are precious
        to me.”</p>'
