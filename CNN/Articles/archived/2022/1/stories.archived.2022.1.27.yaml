    'template': '1'
    'title': 'FDA grants another molnupiravir brand emergency use authority '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ceaf04-f2e3-436d-a4c5-0f863aecda6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:20:02.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        Food and Drug Administration has given emergency use authorization to a third
        molnupiravir brand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddddaf8-bea8-4df7-be29-08358db12c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:20:02.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auxilto will be supplied by German Quality Pharma to the country,
        but the drug will not be marketed commercially. The company applied for EUA
        last Dec. 20, and it was approved on Jan 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1270f-aabf-4b1a-a423-e369b8e9ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:20:02.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said German Quality Pharma will supply Auxilto only to the
        Department of Health or the National Task Force Against COVID-19, which are
        the only agencies authorized to buy the drug.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c0c4a-adda-4545-831a-2f4f24d476bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:20:02.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 drug molnupiravir shall be delivered to healthcare
        facilities and administered only by healthcare providers, and used only for
        COVID-19 according to the approved indication stated herein."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
