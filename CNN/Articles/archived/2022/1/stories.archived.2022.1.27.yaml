      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa88c9-13e6-4f63-b66f-cbc04a01027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T20:59:33.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations for higher US rates pushed a key dollar index to the
        highest level in nearly a month. The US Dollar Currency Index — which measures
        the greenback''s strength against a basket of currencies used by US trade
        partners — is up 0.8% to trade at 96.65.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c6b18-86d7-414e-9dc9-1b936fe1ed65'
      'mgnl:activationStatus': true
