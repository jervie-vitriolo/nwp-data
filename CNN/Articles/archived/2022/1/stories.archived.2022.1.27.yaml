  'Moderna-booster-vaccine-Omicron-clinical-trial':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T06:21:28.239+08:00
    'imagesource': 'jcr:7132e1b0-e15d-495c-a5ab-957040965fb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c5e0e33-4cd6-4cca-b2cc-4f0d3f8f3d57'
    'lead': 'Moderna announces that the first participant has been dosed in the company''s
      Phase 2 clinical trial of a coronavirus vaccine booster shot that is specific
      to the Omicron variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T06:23:16.295+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:12:55.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:36.013+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna begins next phase of Omicron-specific booster trial as study
      finds that antibodies remain durable despite 6-fold drop over 6 months'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc998e-3eef-4b57-8adc-41bd31d828b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moderna announced Wednesday that the first
        participant has been dosed in the company''s Phase 2 clinical trial of a coronavirus
        vaccine booster shot that is specific to the Omicron variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00b55a-6e29-4d38-be9b-ae1fe74acbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reassured by the antibody persistence against Omicron at
        six months after the currently authorized 50 μg booster of mRNA-1273. Nonetheless,
        given the long-term threat demonstrated by Omicron''s immune escape, we are
        advancing our Omicron-specific variant vaccine booster candidate and we are
        pleased to begin this part of our Phase 2 study," CEO Stéphane Bancel said
        in a news release. "We are also evaluating whether to include this Omicron-specific
        candidate in our multivalent booster program."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac30d5-f892-4e4e-8c3b-be2bfea16912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna promises to share its data from the trial with public health
        leaders so they can make evidence-based decisions on the best booster strategy
        against the coronavirus going forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9fcefc-4060-40f0-b453-228672a97a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron currently accounts for 99.9% of US Covid-19 infections,
        the US Centers for Disease Control and Prevention said Tuesday. The Delta
        variant makes up the remaining 0.1%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f48c5b-4271-4d8e-b1c8-f9122c5ef81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Wednesday says the Moderna Covid-19 booster shot
        remains durable against the Omicron variant, but the antibody protection wanes
        and is six times lower six months after getting boosted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64899dd7-9e19-459e-afd3-aecacf87912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the New England Journal of Medicine, also
        found that the neutralizing antibody levels declined against the Omicron variant
        much more rapidly than against the dominant strain of the virus that was circulating
        two years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39a3ee-6600-4769-a742-3fc911d34d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research teams from Moderna, Duke University, Emory University,
        the Fred Hutchinson Cancer Research Center, the Baylor College of Medicine,
        the University of Maryland School of Medicine and the National Institutes
        of Health looked at blood samples from adults who had two doses of the Moderna
        vaccine, as well as those who also had a booster dose. Some of those were
        boosted with the 50-microgram dose and some at 100-μg levels. The current
        booster is authorized at the 50-μg level.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839a413-ea57-4f59-9e08-c6011476221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the primary two-dose regimen, the Moderna vaccine generated
        neutralizing antibodies against the Omicron variant in 85% of the people in
        the trial one month after the second dose.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637b57d-304a-40b5-8411-7a00b0d3f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months after the participants got their second dose, neutralization
        against Omicron was detected in only 55% of the blood samples.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5152f9-2b0d-4216-8e36-459e9f4bc870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T06:23:16.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 50-μg booster dose improved the durability of neutralization at
        20 times higher than the levels seen in those who just got two doses of the
        vaccine.</p>'
