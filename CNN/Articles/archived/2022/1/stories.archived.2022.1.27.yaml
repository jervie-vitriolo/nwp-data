      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — President
        Rodrigo Duterte has appointed Michael Pastores Ong as Court of Appeals associate
        justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4874cfd-30b5-4e36-b84a-95c1e072f17d'
      'mgnl:activationStatus': true
