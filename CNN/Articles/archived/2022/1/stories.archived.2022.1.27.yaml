      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas allayed concerns on the country’s automatic teller
        machine (ATM) system on Thursday, clarifying that its recent advisory was
        meant to address netizen reports on withdrawing supposed counterfeit bills.</p>'
