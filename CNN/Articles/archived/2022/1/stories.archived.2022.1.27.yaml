  'SWIFT-Russia-Ukraine':
    'author': 'Charles Riley, CNN Business'
    'caption': 'As Western governments threaten Russia with a package of unprecedented
      sanctions aimed at deterring President Vladimir Putin from ordering an invasion
      of Ukraine, there''s one measure in particular that appears to strike fear at
      the heart of the Kremlin: cutting the country off from the global banking system.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-27T10:32:25.653+08:00
    'imagesource': 'jcr:6ff29995-54e0-44e6-81ff-8ca29d847538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '480d9496-9fe2-4f9c-ae2a-d9d64d01261c'
    'lead': 'As Western governments threaten Russia with a package of unprecedented
      sanctions aimed at deterring President Vladimir Putin from ordering an invasion
      of Ukraine, there''s one measure in particular that appears to strike fear at
      the heart of the Kremlin: cutting the country off from the global banking system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T10:39:46.964+08:00
