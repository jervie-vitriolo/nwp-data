    'template': '1'
    'title': 'Prince Andrew denies sexual abuse allegations and demands jury trial
      in Virginia Giuffre lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ce79a-1bfa-4f7a-b3e9-723d703ed65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Andrew has formally denied allegations
        that he sexually abused Virginia Giuffre and has demanded a jury trial in
        her civil lawsuit, according to a legal filing Wednesday in the US District
        Court for the Southern District of New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa71b4-b571-420d-a43b-e20e60602574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18cbc53-7d4a-4571-84f1-0a26d0b5b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-page filing responds paragraph-by-paragraph to the allegations
        in Giuffre''s lawsuit, in which she alleged that the late financier Jeffrey
        Epstein trafficked her and forced her to have sex with his friends, including
        Andrew, and that Andrew was aware she was underage in the US at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf184e1-9542-4aba-8578-c92ad9666819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096f063-5726-4128-ad6c-25f43487c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She alleged Andrew sexually abused her at Epstein''s private island
        in the US Virgin Islands, at his mansion in Manhattan and at his former girlfriend
        Ghislaine Maxwell''s home in London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aacb12-e911-4604-b4fa-458d30b8f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2dad87-c207-4b5a-9c1f-3ee088a88347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his response Wednesday, the prince repeatedly and flatly denied
        the abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac6028-ca74-48f2-81e8-110ea019ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d2d86-bba9-4c30-a824-e5cc91d893fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Andrew denies that he was a co-conspirator of Epstein or
        that Epstein trafficked girls to him," his attorneys Andrew B. Brettler and
        Melissa Y. Lerner wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8898f0-bb20-4f6d-8970-884ec034b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae778c-9e36-4cfd-9d3e-b915dac97b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied he was a "close friend" of Maxwell and denied that
        he became a "frequent guest" in Epstein''s homes around the world. On other
        points, the attorneys write that the prince "lacks sufficient information
        to admit or deny the allegations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8729a36-55df-4072-b47d-ea8ba92ae53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e440aee-365f-469e-b843-c15ea71f4c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Andrew did admit in the court filing that he met Epstein
        in 1999; that Epstein and Maxwell attended the prince''s 40th birthday party
        in 2000; and that Andrew was photographed with Epstein in Central Park and
        stayed at Epstein''s New York City mansion in 2010.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d887b-4ba4-4920-92f6-32f55a337de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f991abb-6a3b-4cbb-bd16-db5aa7209197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the filing puts forth 11 affirmative defenses, including
        one that states, "Giuffre''s alleged causes of action are barred in whole
        or in part by her own wrongful conduct and the doctrine of unclean hands."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b1d22-7faf-47de-8477-bb272b8857c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262aea8-0483-4421-8c5e-61dd97b8affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre''s attorney David Boies said in a statement they looked
        forward to a trial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebab493-2b74-4107-9bec-1a1512c04b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f6169-2bfe-49be-914f-a663983cd368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Andrew''s answer continues his approach of denying any knowledge
        or information concerning the claims against him, and purporting to blame
        the victim of the abuse for somehow bringing it on herself," he said. "We
        look forward to confronting Prince Andrew with his denials and attempts to
        blame Ms. Giuffre for her own abuse at his deposition and at trial."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99ea65-d5dd-4aba-b2c7-75c0ff3370d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256fde1-6964-4924-8a12-9c4ec137c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we got here</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b598f1d-c4f1-4764-8677-2f774f8ef466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing comes two weeks after a federal judge in New York denied
        the prince''s motion to dismiss the lawsuit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1090e9-eab5-4f43-82a4-6843d300ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c3965-5e7f-4db6-b681-63ad3c08441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling set up a dramatic series of legal proceedings for Queen
        Elizabeth II''s third child that could have major ramifications for Buckingham
        Palace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3efc16-18a4-410a-8194-56b99549bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbed3ed-30f3-4aee-a703-6c0d8d9a8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-running allegations against Andrew, 61, have already dramatically
        tarnished his public standing, and he stepped back from royal duties in late
        2019. In the wake of the judge''s decision earlier this month, Andrew was
        stripped of his military titles and charities, Buckingham Palace announced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd6492-dfd6-4801-9946-53aed7eb9bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b396026c-2e51-4fea-aeaf-74d7177d12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew has until July 14 to potentially answer questions about the
        case under oath, following a ruling made by Judge Lewis Kaplan last year.
        If the case is not settled, Andrew could face a trial date between September
        and December 2022.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21808dd-2aa2-45d5-8d12-c76ad386b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f112a4e-44e1-43d6-bb76-9649e5539e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre brought her case under the Child Victims Act, a New York
        state law enacted in 2019 that temporarily expanded the statute of limitations
        in child sex abuse cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb916e-254d-489b-836e-23bc4f5d9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fd22c-ba67-4802-b410-0a58f0ef85a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil suit stems from the sprawling and disturbing allegations
        against Epstein, the wealthy sex offender who befriended a series of powerful
        men despite a sketchy history.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed19788-33c7-4513-9e06-1057b47693cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803b5e4-f79f-4bb6-bede-92beac33bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein pleaded guilty in 2008 to state prostitution charges and
        in July 2019 was indicted on federal sex trafficking charges. Prosecutors
        accused him of carrying out a decades-long scheme of sexual abuse of underage
        girls, flying them on private planes to his properties in Florida, New York,
        New Mexico and the US Virgin Islands. He died by suicide in prison before
        he could face trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c3c64-2e25-46bc-85ac-ed1aa8f25998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f7df2-6dc1-420d-96c4-d44c5201b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, his former girlfriend and close associate, was arrested
        in 2020 and accused of facilitating the abuse scheme. A federal jury convicted
        her in December on five federal counts, including sex trafficking a minor
        and conspiracy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25ec4c-61e2-4f5d-93ac-7b7d58f04c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf822fe-7f05-482c-bbaf-5a644fcbe0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre was not one of the four women who testified in Maxwell''s
        trial that they had been abused. Still, she was mentioned in the trial when
        Carolyn, one of the victims, testified that Giuffre had recruited her to come
        to Epstein''s home in Palm Beach, Florida.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cbf666-7c6a-450f-8dfc-d74d8274aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:05:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/26/us/prince-andrew-lawsuit-virginia-giuffre/index.html">Prince
        Andrew denies sexual abuse allegations and demands jury trial in Virginia
        Giuffre lawsuit</a>."</em></p>'
