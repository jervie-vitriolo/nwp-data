      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 17,625 (97%) occurred within the past
        14 days or from Jan. 14 to 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c98f8-e389-4dc2-9950-372113980eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:01:04.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of cases in that period were
        Calabarzon (2,101 or 12%), Metro Manila (2,073 or 12%) and Davao Region (2,011
        or 11%).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a799f9-66e9-4ffe-b82c-7b82e7754b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:01:04.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the&nbsp;total, 6.5% or 226,521 are active or those who currently
        have the disease — 214,857 have mild symptoms; 6,875 have no symptoms; 2,971
        are in moderate condition; 1,509 have severe symptoms; and 309 are in critical
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c66fcf-03b6-41ff-adb6-d7bd44105da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:03:59.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 53,736 — 1.54% of all infections — after
        74 more people lost their lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf87f5-13ca-4e66-aaac-145f5eb3a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:01:04.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 74 deaths, 69 (93%) occurred this month and three last
        year: one each in October, July, and May. There were also two traced as far
        back as 2020 — one in July and another in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399a0f4-2c23-4929-a65d-637c1e324e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:01:04.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained that the late encoding was due to delays in the
        uploading of information to the data storage to COVIDKaya system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6c227-2da6-487e-823c-b2857944b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:03:59.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 22,014 others got better, raising the recovery count
        to 3,213,190 — 92% of the COVID-19 total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176331c6-d78e-4468-8a61-7ebfa13231db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:03:59.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 26 initially tagged survivors as among
        the dead after validation, and deleted 37 duplicate cases, including 17 recoveries
        and two deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6370635-003f-419f-89ab-ef4abd950a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:03:59.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories did not submit data and were excluded from the
        total, the agency added. These laboratories contributed an average of 0.3%
        of tested samples and 0.3% of positive individuals in the last 14 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff83bcc-d60d-424d-8ac2-1fad61c4790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:01:04.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, further dropped to 35.2% based on 61,013 tests reported on Jan. 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895624b2-1011-456f-b519-7bb9307fd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:01:04.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rate is still way beyond the ideal below 5% recommended
        by the World Health Organization for countries to reopen.</p>'
  'Senate-bill-plastic-waste-management-2nd-reading':
    'caption': 'The Senate approved on second reading a bill that seeks to require
      certain companies to implement management programs for plastic packaging waste.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T16:06:28.821+08:00
    'imagesource': 'jcr:40f887f0-a9dd-4462-b624-4e7f8c1fb591'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263e7fca-ec12-4982-9b84-fff47cbb6254'
    'lead': 'The Senate approved on second reading a bill that seeks to require certain
      companies to implement management programs for plastic packaging waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T16:08:32.947+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:12:34.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:48.223+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'plastic']
    'template': '1'
    'title': 'Senate bill requiring companies to manage plastic waste OK''d on 2nd
      reading'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05142d55-277d-4692-82fa-c670bc0cf181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:08:32.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Senate approved on second reading a bill that seeks to require certain companies
        to implement management programs for plastic packaging waste.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16702d52-3c43-4674-967d-f179617a5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:08:32.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, <a href="https://legacy.senate.gov.ph/lisdata/3647132893!.pdf">Senate
        Bill 2425</a> was approved on its second reading. The bill aims to institutionalize
        the Extended Producer Responsibility, or EPR system, in the Ecological Solid
        Waste Management Act,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20d5b3-0d81-4434-9cf0-39db0b483f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:08:32.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPR is a policy in which companies are expected to be responsible
        for the “proper and effective recovery, treatment, recycling or disposal of
        their products after they have been sold or used,” with the objective of reducing
        plastic packaging waste and improving their recyclability or reusability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44dc8c4-5ff7-4b7f-b8aa-bbe19a11cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:08:32.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, micro and small enterprises are not required
        to have an EPR except if they are suppliers of branded and unbranded plastics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10345ae-32ee-4e66-bc10-77228430c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:08:32.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was jointly prepared by the Committees on Environment,
        Natural Resources and Climate Change; Trade, Commerce and Entrepreneurship;
        Ways and Means; and Finance, with Senators Cynthia Villar, Bong Revilla Jr.,
        Koko Pimentel, Pia Cayetano, and Sonny Angara as authors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a1333-3810-4d12-8ffd-df1abddd0e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:08:32.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate session’s period of amendments, Senator Villar
        included medium enterprises to the list of exempted businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf586b70-a53b-42ed-ae9a-2ce9c1c41efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:08:32.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passed into law, companies that comply with the EPR requirement
        will also be eligible for incentives, including tax exemptions.</p>'
