  'Moreno-to-treat-COVID-19-as-endemic-if-elected-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T23:45:34.964+08:00
    'imagesource': 'jcr:f1ebd08b-d5f7-4600-8672-f9c8a33f360a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88dd78ed-62f1-43ef-9bba-6d5a61d8e6f0'
    'lead': 'If he wins the presidency, Manila Mayor Isko Moreno said he intends to
      consider COVID-19 as endemic, but stressed his administration would remain aggressive
      in responding to the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T23:46:56.784+08:00
