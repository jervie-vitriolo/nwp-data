      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cd1bd-d0ec-4cec-91a1-6c8a67166b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had adjusted earnings of $2.9 billion, up sharply from
        $903 million a year earlier and well above $2.6 billion forecast by analysts
        surveyed by Refinitiv. Revenue of $17.7 billion was up 65% from a year earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca468a-5879-4231-8a70-e10f9d3a230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42425bc-c22b-43ea-a62a-75fc618635ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results took full year earnings to $7.6 billion, and revenue
        to $53.8 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f91b56-e2ff-4bd9-8abd-629b87a17e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8bc30-9628-4860-b31a-c57078d4a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk returned to the conference call with investors after
        missing the call three months ago. Six months ago he had said he would no
        longer be on calls unless there was "something important" that he needed to
        say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5792497-1821-46de-b603-1074ba125c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8a6e2-4cee-4e50-9ba0-59752c6da2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news he gave investors is that Tesla is putting plans for new
        vehicles on hold due to the supply chain issues facing the company. "We will
        not be introducing new vehicle models this year. It wouldn''t make any sense.
        We''ll still be parts-constrained," Musk said on the call. "We''ll be ready
        to bring them to production, hopefully next year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768ec4b-5b58-42be-9504-5888045b2499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb2e13-635b-4898-a14e-507e1bdbafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla had been talking about numerous vehicles in its product pipeline,
        including the Cybertruck pickup, a semitruck, a Roadster model, or a $25,000
        car that would be less expensive than any of its current models.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e3849-f1db-469b-b0da-8c3d6498660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41565b65-0894-4d49-a955-3b33397eb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing a new product to market in 2021 "would have required a
        lot of attention and resources," Musk said. "The same is true of this year."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f2ad7-d3f6-4090-a9f5-9c9857a4a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32730767-f674-47dd-8b6b-9df22d140704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company is dealing with "multiple supply chain
        challenges" but provided no details. "The chip shortage, while better than
        last year, is still an issue," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d821f-bd2c-43a8-b567-a32552a49f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b963b-f4ed-4bf6-adae-f7778f9bf913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its release, the company warned that in the most recent quarter
        it saw a continuation of global supply chain, transportation, labor and other
        manufacturing challenges, which it said limited its ability to run factories
        at full capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b4765-461c-4630-81f8-8b8766592d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950d9a0-8663-4c87-854f-fd345a01670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems with the supply of parts, particularly computer chips,
        have been an issue for the entire auto industry for more than a year. Tesla
        has managed to keep increasing its output and sales in the face of those shortages.
        Its traditional automaker rivals, by contrast, were forced to temporarily
        shut their factories and limit production. That resulted in an industry-wide
        tightening of inventories of new vehicles and record high prices for car buyers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fdf8de-9ba8-4e60-8576-67f4e61cf97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116035f-1427-41b6-9101-a9bdf7d70157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Tesla was able to ride the growing appetite for electric
        vehicles among car buyers. Estimates are that global EV sales increased to
        4.5 million last year from 2.1 million in 2020, according to auto research
        firm LMC. Telsa''s sales for 2021 came to 936,000, nearly double the 500,000
        vehicles it sold in 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da2e31-7b44-40bf-9c7d-5ffc5a9eef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c27ca-1275-4201-8d2a-6262fe98bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the chip shortage still a major overhang on the auto space
        and logistical issues globally, this impressive earnings beat speaks to an
        EV demand trajectory that looks quite robust for Tesla heading into 2022,"
        said Dan Ives, tech analyst for Wedbush Securities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87f7cb-3045-4822-9f97-16d4175876f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c68b3-7865-49b0-9a64-90ea8ece5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said it expects to increase output at its existing factories
        in California and Shanghai, while ramping up production at new factories outside
        of Austin, Texas and Berlin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6e977-65d4-4852-89ef-b80b287415f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae666bcc-5952-48d0-b13e-6cc83b8ea5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe there is potential to extend overall capacity [in its
        Fremont, California plant] beyond 600,000 per year," the company. "We believe
        competitiveness in the EV market will be determined by the ability to add
        capacity across the supply chain and ramp production," it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec5e9c-9097-4aae-b4ca-f20135c1b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993257a-e11f-4dea-9a59-b6a957e7b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it started making its Model Y SUV, its newest vehicle, at
        its Austin plant late last year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4fd73-b2b0-4a47-8652-8a40196a6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4bac5-ce8c-4d02-ae8c-51ad010d22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After final certification of Austin-made Model Y, we plan to start
        deliveries to customers," it said. As to its factory in Berlin, the company
        said it is finalizing manufacturing permits from local authorities there.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3ec73-6e66-41db-a1e1-b43684874417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c3fea-618b-4eef-bb87-ae5d068bf795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand is clearly there for Tesla''s cars, assuming the company
        can increase supply. It said that its supply of vehicles was down to an average
        of 4 days of inventory in the quarter, down from 11 days a year earlier and
        a 28-day average in 2017. Even in an industry dealing with record tight supplies
        of new vehicles, that is an exceptionally low supply.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea2b16-81d7-408c-9837-69faa43813b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:29:36.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
