      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        public won’t be seeing polymer bills in denominations other than ₱1,000, at
        least for this year, the Bangko Sentral ng Pilipinas said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3f5ed-b09e-4a25-a976-dabbd3ef1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:10:04.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd8c9d-28c8-41e8-84ab-0fa8118a283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:10:04.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re only producing the polymer version of the ₱1,000 banknote
        this year. The shift to polymer of other denominations will be based on the
        result of the circulation of the ₱1,000 polymer banknote,” said BSP Governor
        Benjamin Diokno during his weekly virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403539b-f67a-48dc-89aa-40d140ec3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:10:04.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0115f-dbef-4583-832e-35e7645a4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:10:04.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank earlier said the country’s first-ever bills made
        of the more durable material will arrive this <a href="https://cnnphilippines.com/business/2021/12/2/BSP-1st-batch-polymer-bills-April-2022.html?fb">April</a>.
        It chose the ₱1,000 denomination because it’s the one most used in automated
        teller machines.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b4b43-8a90-456b-a7a6-6d761b2abc30'
