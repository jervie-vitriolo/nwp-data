      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After investigating the Philippine offshore gaming operators (POGO)
        industry''s impact on women and children, the committee said there is “more
        than enough” evidence showing that the “near-indiscriminate” entry of Chinese
        nationals working in POGOs exacerbated prostitution and human trafficking
        in the country.</p>'
    '65':
