      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c819f9-8f9e-40f2-8d3c-4941ba8cba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.348+08:00
