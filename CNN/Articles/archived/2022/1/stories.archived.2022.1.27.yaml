    'template': '1'
    'title': "Omicron steadily outpacing Delta variant since December  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b1875-c8ea-4d93-b013-9290e2ac559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T14:43:09.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:39.964+08:00
