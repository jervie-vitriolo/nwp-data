      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows bills made of polymer have a lifespan 2.5 to 4 times
        longer than paper banknotes. They can also be melted and reused once declared
        unfit and sanitized without getting damaged -- a handy feature amid the COVID-19
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445f128-f2f9-4f53-affd-7a5548cba1aa'
