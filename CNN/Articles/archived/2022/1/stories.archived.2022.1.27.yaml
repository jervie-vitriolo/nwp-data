      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed to have a successfully test-fired hypersonic
        missiles on January 5 and 11, and then what were presumed to be short-range
        ballistic missiles from a rail car on January 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166298f-fbad-4cc6-8c35-5c75067f6edd'
