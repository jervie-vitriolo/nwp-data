      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9f528-d0c1-4174-ad5e-a71f03a5c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T14:43:09.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung may Delta man doon, pangilanngilan lang (If there is any Delta
        detected, there are only a few)," Saloma added. "It’s really just essentially
        Omicron starting 2022.”</p>'
