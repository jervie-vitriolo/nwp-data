      'mgnl:lastActivated': 2023-01-16T13:12:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know that I will ruffle some feathers, but I was
        asked. I don''t want to evade the question, so I just answered it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c11a8c-4e7c-4f7a-9a61-3640669441e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
