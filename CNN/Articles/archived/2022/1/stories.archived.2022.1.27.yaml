      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran senator added they will release their full report once
        the five persons he ordered arrested face the next committee hearings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b5fd1-5d7d-484c-ab36-43beb4cb477c'
