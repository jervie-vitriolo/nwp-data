    'jcr:uuid': 'e438a636-2d8e-47ca-92bf-2ae3da7af793'
    'lead': 'Interior spokesperson Jonathan Malaya says government agencies involved
      need to meet again to see how the 30-day window rule should apply to commuting
      workers still waiting to complete their AstraZeneca shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T11:40:07.257+08:00
