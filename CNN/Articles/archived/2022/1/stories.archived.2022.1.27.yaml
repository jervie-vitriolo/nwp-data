      'mgnl:lastActivated': 2023-01-16T13:12:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Handshakes, hugs, going arm-in-arm or any action that involves
        physical contact among the candidate, their companions, and the public</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edac84-e949-45c6-80c1-99a021604d94'
