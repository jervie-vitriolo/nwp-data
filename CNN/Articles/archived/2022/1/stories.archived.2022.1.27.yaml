    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88a476a3-90ef-4b81-9489-02c974a55f5a'
    'lead': 'Despite the strong growth seen in the fourth quarter of 2021, an analyst
      warns about the Omicron variant''s threat to economic expansion, adding the
      economy will "remain in catch-up mode" this year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T10:04:07.179+08:00
