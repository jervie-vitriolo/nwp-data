    'template': '1'
    'title': 'Cuba calls on Biden to restaff embassies, normalize relations following
      CIA ''Havana Syndrome'' report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163ffcc-1fd9-4cdf-a387-143e0337ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A high-ranking official in Cuba''s
        foreign ministry is calling for the Biden administration to restore relations
        with the island in light of a recent CIA report that found most "Havana syndrome"
        cases were unlikely to have been caused by a foreign power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3773f9a-c1e3-464b-a58a-b7ff5c27a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3a117-ab39-425f-84a6-e76890c124fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spate of mysterious health incidents that have plagued American
        diplomats and CIA personnel in Havana, Cuba, among other cities, can be explained
        by environmental causes, undiagnosed medical conditions and other factors,
        rather than "a sustained worldwide campaign" by a foreign adversary intended
        to harm US personnel, CIA officials said last week, describing interim findings
        from a wide-ranging study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc116ad-e227-40c2-805e-0eb7596b5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d84e61-5960-49e2-91e1-8b761b0a612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cuban officials rarely agree with anything their longtime
        nemesis, the CIA, says, Carlos Fernández de Cossío Domínguez, a vice minister
        at Cuba''s foreign ministry, told CNN that the report should provide enough
        evidence for US President Joe Biden to order the reopening of embassies and
        normalize relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537f587-db21-4a82-9c4d-5e5fbea9c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24218d5b-6432-4add-8636-3a47ef7e5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The logical step by the US government with this evidence, with
        what they know now would be to put aside the excuse used at the time about
        attacks and then normalize the functioning and the operating of their embassy
        in Havana and to normalize our embassy in Washington," said Fernández de Cossío,
        who served as director general of US affairs at the Cuban foreign ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a748a0-8b84-4cc4-b116-a45e2b89d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6f694-8dad-4968-8474-1bc4378d3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, US diplomats and undercover CIA officers in their homes
        and hotel rooms in Havana began complaining of unexplained symptoms, such
        as dizziness and pounding headaches. These sometimes were accompanied by an
        unidentified "piercing directional noise" that sounded as if metal was being
        scraped across a floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed694992-6165-4b8a-b64b-7ef01e603d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7573e-e7ab-4cb7-9e46-5ffd9d281526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, 24 diplomats were diagnosed with brain damage that ranged
        from mild impairment to injuries "so severe they may never be able to return
        to their previous jobs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfe29d-2a86-4f43-bd55-0c53daa112a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642d079-bc81-4ee6-bc1f-13673701eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials feared the unexplained illnesses might have been caused
        by "sonic attacks," an unknown directed energy weapon or microwaves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574c246-5150-4934-99c5-53ca9dc7e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104a521-7654-419d-955b-729c180ffe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the US ejected 15 Cuban diplomats and withdrew most of
        its diplomats working in Havana, ending consular services for Cubans seeking
        visas to the US. Last year, the US government estimated that more than 100,000
        Cubans had been unable to receive visas to travel to the US as a result of
        the closure of the consulate in Havana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ac62f-ee60-4544-a46a-d0c8de6e4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e34d67-434a-4c93-a6f6-6494c94134ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators examined the circumstances surrounding the incidents,
        President Donald Trump said he believed Cuba was to blame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b79c3-8557-4770-96cc-e393fb6b293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3b213-3064-4084-8b97-2ef1decf706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though additional US diplomats in China, Austria, and other
        countries reported feeling similar symptoms, Cuban officials say they were
        singled out by Washington.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7be7ca-c134-49f9-ab68-1ec073b6b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ded0e4-d90b-430c-ba49-1319e2eb18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cuba is the only country that is being punished because of this,
        which proves there was no justification -- which proves that this was a government
        delivered operation to use the excuse of symptoms suffered by diplomats to
        take action against Cuba," Fernández de Cossío said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262f910-ee81-4719-a0e2-36bece81b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3553fd-18b7-46bc-b0ea-ae7ac3f9ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interim findings delivered to Biden and briefed to Congress
        in recent weeks, the CIA reported it had yet to find any evidence that a nation-state
        is behind any of roughly 1,000 reported episodes around the globe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72de7b6-c81b-4394-b5aa-ae15cac35e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4dfaf-bea7-43a8-87d4-793d6bbeb122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the diplomats and their family members expressed frustration
        following the release of the interim report that the US government still was
        unable to identify the cause of their symptoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e93bf-1f0d-4325-b985-f79f1535c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb422e-b7d1-4024-b662-8a538e485bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior CIA official said the agency hasn''t ruled out that a smaller
        subset of incidents could be attacks, and the intelligence community continues
        to investigate "whether any device or mechanism plausibly could cause the
        symptoms reported."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4cb23-8484-4a1f-bc32-838055750a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d750f-54de-476c-8c25-f3439c919c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández de Cossío said the CIA may once again try to accuse the
        communist-run island of being involved in the incidents: "It''s an agency
        known for its tricks and not for its honesty so one would think that they
        are leaving room for themselves to produce whatever version in the future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf68f4e-f09e-4b6f-931c-9a864a1ed880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T07:12:47.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/26/americas/cuba-us-embassies-cia-havana-syndrome-report-intl/index.html"><em>"Cuba
