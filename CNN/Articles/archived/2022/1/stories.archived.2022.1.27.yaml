    'template': '1'
    'title': 'Gov''t to reconsider 30-day window for commuting workers waiting for
      2nd AstraZeneca shot'
    'updated': 2022-01-27T17:30:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c4704-b6d7-4091-8c86-15ff6191b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong>Will
        commuting workers partially vaccinated with AstraZeneca and still waiting
        for their second shot be barred from taking public transport in Metro Manila
        by February 25? The government admits the 30-day window to implement its "no
        vaccine, no ride" rule may have to be modified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedbfcf3-4333-4b0c-88b1-50f2489cc901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83581e6-f86b-47ad-9f88-95afd87496bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior spokesperson Jonathan Malaya told CNN Philippines'' <em>The
        Source</em> on Thursday that even if many among the general public had the
        chance to complete their COVID-19 shots prior to the implementation date of
        the rule, the concern of those unable to do so is valid. He added this may
        require sitting down once again with other government agencies who implemented
        the policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb750fe-33ff-414d-9424-23cc0691ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fdb53-9579-42df-9350-046385d4c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation, Department of Labor and Employment,
        and the Department of Interior and Local Government announced on Wednesday
        that in line with the tighter implementation of the "no vaccination, no ride"
        policy, <a href="https://cnnphilippines.com/news/2022/1/26/COVID-19-vaccination-worker-PUV-commute.html">only
        fully vaccinated workers will be allowed to ride in PUVs in Metro Manila starting
        Feb. 25</a>. That is, if the capital region stays under Alert Level 3 by then.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8c919-37e6-450e-8ae4-ea53e4305eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9abf5-0e18-4e42-b2ef-014dc9493f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It usually takes up to three months to get the second dose of AstraZeneca
        vaccine. But the Health Department said <a href="https://www.facebook.com/permalink.php?story_fbid=4240128709331682&amp;id=156566631021264">in
        an advisory last year</a> that AstraZeneca shots can be completed in at least
        four weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bf508-6bfa-4612-b87a-41a1edb68aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa04f7-ac12-4288-8a15-56dcfa6513a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the availability of vaccines has been there...but nonetheless,
        I know this is also a valid concern," Malaya admitted, referring to those
        still awaiting their second AstraZeneca shot. "We will raise this once again
        to the three agencies, the DOTr, the DOLE, and us here in DILG, so we can
        come up with a policy for them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6efc5-c3bc-4af5-9fa5-eec78c5ecbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6bd7a-a316-487b-9bd7-7a031f645abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been doing this vaccination program since March of last
        year. It just so happens that we cannot delay further the implementation of
        this policy, that is why we gave a window," Malaya added. "The most we can
        do under these circumstances is 30 days."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ff7cf-7eb3-4692-a37e-d910e913a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644630f-e7c3-40ae-be8a-c21cecbe612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya advised those just getting their first shot to as much as
        possible choose brands with a one month interval instead of AstraZeneca.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673cab7-0c77-4c33-bdb3-ad55b924454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ef3d3-6015-449d-8caf-3a2fb5874375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-day count for the full implementation of the no vaccination,
        no ride policy started on Wednesday, Jan. 26.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590bec27-935d-49a9-89e2-bd15f3d8079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1ca8d-7e0c-411b-9517-342dbd1491b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:30:28.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the meantime, the rule stays — and AstraZeneca vaccinees relying
        on public transport will have to adjust until a new set of guidelines is released,
        hopefully before the window expires.</p>'
  'boris-johnson-afghanistan-animal-evacuation':
