      'mgnl:created': 2022-01-27T11:56:18.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35308912-0662-4367-be39-6a3cec10fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of emails by a cross-party parliamentary committee on
        Foreign Affairs prompted claims that Britain''s embattled leader had lied,
        at a time when he is already facing accusations of misleading Parliament over
        Covid-19 possibly rule-busting parties at Downing Street, which are now the
        subject of a police investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ca76b-be46-470a-983d-d5d5c5028586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb61e4-1fcc-4353-8fa5-5d6b1c37df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggestions that vital resources were used to rescue animals instead
        of people at Johnson''s request have been circulating for months, after tweets
        on the issue from the UK Defense Secretary in August and then in written testimony
        from an ex-UK Foreign Office staffer, who detailed the UK''s "dysfunctional"
        and "chaotic" evacuation effort. In December, the Prime Minister dismissed
        the allegation as "complete nonsense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42427e65-ba90-4fb1-8985-6b35b122d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d979cf-f3b7-4538-a5fc-5de9a67eb5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But emails published by Parliament on Wednesday, supplied by the
        whistleblower Raphael Marshall as evidence in an ongoing inquiry into the
        UK''s messy Afghanistan exit, paint a different picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46e99b-8c4f-4238-8b7f-76be2c8419f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5e665-cd2f-4eea-988d-c78aec1b7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One email, sent by a Foreign Office official on August 25 at 12:20
        p.m. local time, states that "The PM" had just "authorized" the evacuation
        of staff and animals from Nowzad, a charity run by former British Royal Marines
        Cmdr. Pen Farthing, while lobbying a colleague to help with evacuations for
        another animal charity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029204e6-0c7f-4dfa-b6d4-539c0704eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba01347-e529-45e2-b32c-ed5f4ac79743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equivalent charity Nowzad, run by an ex-Royal Marine, has received
        a lot of publicity and the PM has just authorised their staff and animals
        to be evacuated, [animal charity -- name redacted] are hoping to be treated
        in the same capacity (granted LOTR)," the email reads, referring to permission
        to leave outside the rules of immigration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcff796-a8de-4833-bb6d-aaee6e3c11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62556515-817d-4d31-aeb4-44dea91e2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second email, sent between Foreign Office officials later that
        day, references the "PM''s decision" to evacuate Nowzad staff, but doesn''t
        mention animals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db11fba-04a9-4534-b5f7-d10e7215ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd55675-1fa3-4be7-abd4-c1e7d38ff512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the PM''s decision earlier today to evacuate the staff
        of the Nowzad animal charity, the [animal charity -- name redacted] (another
        animal rights NGO) is asking for agreement to the entry of [details redacted]
        staff, all Afghan nationals," it reads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413187e-57d2-4b25-86c2-f403c7ba4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b80df-5cbc-40ec-8132-ca85315546d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, Nowzad confirms that its founder, Farthing, was
        rescued from Afghanistan with the organization''s staff and their immediate
        families, along with 94 dogs and 68 cats. In a statement responding to the
        leaked emails, Nowzad said it had no insight into how the decision was made
        to evacuate their animals and it is "appalled to find ourselves at the centre
        of a political media debate on who did what and when" in relation to the evacuation.
        It said Farthing had also submitted evidence to the select committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2330bf-440c-4ce8-84e9-b10ffae37a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897dbd7f-d6a2-461b-a4ea-5771fa003c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street has continued to deny that Johnson had any involvement
        in evacuating more than 150 animals, while evacuation requests from thousands
        of desperate Afghans went unfilled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e1171-f39c-475c-95c4-7cc68e4a1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab38c1-37d9-4122-b332-7257df1d4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains the case that the PM didn''t instruct officials on this
        case," a Downing Street press officer said Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b644362-de32-4b35-b2f9-181dd74df533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb500f-0b67-4f6a-931b-2bd648c2c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations mark the latest blow to Johnson, who is clinging
        to power despite drowning in scandals -- among them, being accused of lying
        to Parliament over his knowledge of gatherings held at Downing Street during
        lockdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d4df8-ca3a-406b-90aa-eda804bb1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49883b-ed23-4a3e-945d-0957dd296521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker John Healey tweeted Wednesday: "Once again,
        the PM has been caught out lying. He should never have given priority to flying
        animals out of Afghanistan while Afghans who worked for our forces were left
        behind."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d500ebb-96d6-4bb5-ad6e-e656d3656fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406114c-6d22-4b87-8c9c-ddc03edbc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know why the PM overruled the Defense Secretary with
        this decision," Healey said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7aea2-bd41-4f21-86de-90f8f0c3aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872aa3d-fd4d-4d89-b4c0-6aafa4db367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Defense Secretary Ben Wallace had publicly said people must be
        prioritized when the military was in the midst of evacuating thousands at
        risk. But that changed suddenly on August 25, when Wallace announced on Twitter
        that they had been given the green light.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6244e80-161c-47e1-89b2-92bf2d257990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a4fcd-9b04-4cb9-9deb-10707b603d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once authorization was given, he tweeted "those most at risk" would
        continue to be processed first, adding, "no one has the right in this humanitarian
        crisis to jump the queue."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc81e8-8dc7-4f1e-b727-37fd6fefd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T11:56:18.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/26/uk/boris-johnson-afghanistan-animal-evacuation-intl/index.html">"Leaked
        emails suggest UK''s Boris Johnson may have lied about evacuating animals
        before people from Afghanistan"</a></em></p>'
  'trans-bhutan-trail-reopening':
    'author': 'Lilit Marcus'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T12:31:24.571+08:00
    'imagesource': 'jcr:6106069c-433e-4a53-90bb-9824424eefdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08c46a7b-7e0b-4bf3-b7bd-c4e1195c6638'
    'lead': 'Visiting the Land of the Thunder Dragon can be challenging, but there''s
      new incentive to finally cross it off the bucket list in 2022, as its breathtaking
      Trans Bhutan Trail will be reopening to travelers for the first time in 60 years.'
