      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple has once again become the top-selling
        smartphone brand in top market China, along with the rest of the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22d70e-ce5d-44ec-a85b-e49fc7aadf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.047+08:00
