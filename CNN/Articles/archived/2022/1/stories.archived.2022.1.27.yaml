      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the appointment letter shared by Malacañang on Thursday,
        Ong will take over the post vacated by Samuel Gaerlan, who was named Supreme
        Court associate justice in January 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6ce72-b791-4153-8d95-f9fd1190aed5'
      'mgnl:activationStatus': true
