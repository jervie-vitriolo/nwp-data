      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House signaled Wednesday that
        President Joe Biden remains committed to nominating the first Black woman
        to the Supreme Court after a well-placed source familiar with the matter told
        CNN that Justice Stephen Breyer plans to retire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f97933-b12a-46a4-87cf-3971c0bcb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca117a5b-77d2-4fca-b64f-7593bfb7b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has stated and reiterated his commitment to nominating
        a Black woman to the Supreme Court and certainly stands by that," White House
        press secretary Jen Psaki told reporters during the White House press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7796652-3365-45ba-9285-97aeac2544c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7b14c-0dcd-4f74-96cc-566b098d4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki had no additional details or statement about the news of Breyer''s
        retirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e881701-de0f-407d-a39f-956aee71c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc707e-0994-424b-adf5-0f60d5c25764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, the President similarly declined to weigh in
        on the news of Breyer''s retirement from the court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0c5cf-63f0-4ffe-a061-db3feadf6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
