      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cba6c-1c6b-4b8b-8942-b8aff41249d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T20:59:33.232+08:00
