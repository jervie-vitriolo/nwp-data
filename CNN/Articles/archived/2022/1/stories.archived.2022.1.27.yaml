  'Moreno-on-Robredo-Marcos-revenge-against-opponents':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T22:33:01.640+08:00
    'imagesource': 'jcr:cdd79612-0673-4fc6-91db-6ee85a01dac4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb84154-dd5f-46fd-b685-c5461b6ffb0f'
    'lead': 'Presidential hopeful and Manila Mayor Isko Moreno said his rivals Bongbong
      Marcos and Vice President Leni Robredo would only seek revenge against their
      political enemies if they win in the May elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T22:35:29.034+08:00
