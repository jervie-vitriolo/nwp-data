  'pandemic-electric-car-sales':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-27T15:54:00.133+08:00
    'imagesource': 'jcr:88177f08-7eb1-4a41-b184-e3c248da6201'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a750c1e-a7b9-4255-ab66-16e8d9a07e2c'
    'lead': 'Electric vehicles grabbed a much bigger share of the global car market
      last year as sales more than doubled despite turbulent economic conditions and
      a severe shortage of computer chips.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T15:55:52.418+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:12:36.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:47.388+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pandemic has been great for electric car sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdaa252-370f-4fbc-b95b-72d142ffbbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Electric vehicles grabbed a much bigger
        share of the global car market last year as sales more than doubled despite
        turbulent economic conditions and a severe shortage of computer chips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d07a6-dcfc-40f3-a881-584406e8ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global sales of battery electric vehicles increased to 4.5 million
        last year from 2.1 million in 2020, according to data from consultancy LMC
        Automotive. Electric cars made up 6.3% of global vehicle sales in 2021, tripling
        their market share from 2019, before the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013b616-da21-4df1-8157-9f7e8ac1e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall passenger vehicle sales remain depressed, with just under
        72 million rolling off dealer lots worldwide after the pandemic caused a shortage
        of computer chips that forced many automakers to temporarily close plants.
        More than 80 million passenger vehicles were sold in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625d72b-81a5-492f-8d19-1c4dc7a76be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Bedwell, director of global powertrain at LMC Automotive, told
        CNN Business that the chip shortage "perversely sort of helped" boost electric
        vehicle sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396f78b-3b8e-43f6-b4ee-ab1d7a381424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, in Europe and certainly in China ... very often it was
        the low emission, new generation of electric vehicles that got prioritized,
        because they''re the ones that were needed," he said. Consumers wanted to
        buy electric cars, and automakers needed to sell them to meet regulatory targets,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4c4d5-a971-4938-b7ad-b1e7deb0daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a prime opportunity I think for the industry to focus on
        those," said Bedwell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2dbbb-fcb0-4159-a84b-3295e1b5a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carrot and stick</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada6669-036b-4080-aeb8-d5bb54c602d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments have increased pressure on automakers to slash carbon
        emissions and shift production towards electric vehicles, sometimes with a
        carrot — by offering emissions credits for electric vehicles or paying for
        charging points — but also with a stick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07048c-7489-46d8-a124-4595bc07a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, for example, will fine automakers if they fail
        to cut average yearly emissions of their fleets by 15% by 2025, and up to
        37.5% by 2030 compared to 2021 levels. It wants to raise this to a 55% reduction
        under far more ambitious proposals adopted last July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725ff73-6aef-4760-b0a1-ed94fdf8a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2035, the bloc wants to impose an effective ban on the sale
        of vehicles powered by fossil fuels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007c159-b3bb-4ccf-86e5-a3e10b1bf092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments have also tried to entice consumers with subsidies and
        tax breaks. Last year, Germany extended a €9,000 ($10,000) bonus for new electric
        vehicles up to €40,000 ($45,000) for another four years. The country more
        than doubled its share of electric vehicle sales in 2021 to 14%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fba23b-919e-4cad-b9ec-0bbe0987dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Ives, equity analyst at Wedbush Securities, told CNN Business
        that subsidies have been a "clear tailwind" boosting electric car sales in
        Europe and China, estimating they had "positively influenced roughly 15% of
        EV sales over the last year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373051c0-2e7e-45e8-bd03-40c05d2149d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final month of 2021 may have offered a glimpse into the future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c1595-4fdd-4f18-99fc-1c414de78310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles snatched 10% of global market share in December,
        according to LMC Automotive data. The same month, more electric vehicles were
        sold in Western Europe than diesel cars for the first time, according to data
        covering 18 markets compiled by Matthias Schmidt, publisher of the European
        Electric Car Market Intelligence Study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7cc70-da44-4972-9351-9cba614a15f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumper figures for December are likely a "distortion," Bedwell said,
        and probably won''t be replicated in the early months of 2022. That''s because
        automakers would have been pushing to sell lots of electric cars in the final
        month of the year in order to meet CO2 reduction targets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea571e-28a0-492d-b32a-4d2399d9989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take a few more years before we see those kind of
        shares of electric vehicles widely across the region each year," Bedwell added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5de987-5ddd-4611-be7e-b3caf3954846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>America still has a long way to go</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6dc46c-cc62-40be-92ec-717a183a07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is trailing behind some other large economies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e06e2d-1c99-43a0-bf6d-a59d045c4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While electric vehicles charged ahead last year in Europe and China,
        taking 10% and 12% of market share respectively, electrics accounted for just
        3% of US sales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14058c3d-b0b0-4ef0-a7cf-46d81438118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaker emissions targets coupled with a greater reluctance among
        American consumers to embrace electric vehicles have put considerable distance
        between the United States and its rivals. Boosting sales will require a shift
        in mindset.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d43b6c-3ad1-4b19-a065-e807bf4c0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re asking [consumers] to adapt to a whole different thing.
        It''s not just [that] they go to a different type of gas station," Jessica
        Caldwell, executive director of insights at Edmunds, told CNN Business. "They
        have to plan out their route, they have to figure out if they want to install
        a charger in their home."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae93b0-c77f-473a-860c-2f8ecc555e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is different, said Caldwell.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f22be3-79f5-47ef-9cb8-8855ee50df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of first time car owners ... it''s not as if they''re
        on their fifth, sixth, seventh vehicle and they''ve kind of stuck to the same
        routine," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ea2bc-454e-47cf-83fb-3ce58316a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives said that 2022 could mark a turning point for the United States
        as "Ford, GM, Rivian and others follow Tesla aggressively going after the
        EV market." He predicts that electric vehicle sales in the country will reach
        10% of the market by 2025.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f81ea-51a4-436f-99b1-d7c6fe130037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tesla is ''impossible to catch''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668d21f-7354-4383-83b8-3d0fee8916fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s automakers are investing tens of billions of dollars
        in the electric vehicle race, with a slew of new models expected to come to
        market in 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda7dd7-0f03-4f81-acb7-e07f46569f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s Model 3 topped global electric vehicle sales in 2021, moving
        about 540,000 units, according to LMC Automotive. The company, which briefly
        hit a $1 trillion valuation in October — one of only six US companies to do
        so — delivered a record 936,000 cars for the year, an 87% increase over 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f97a5b-7843-48ea-adaa-cbbaf6fb0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives doesn''t expect Tesla or CEO Elon Musk to give up the crown
        anytime soon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e910102-19db-4a9a-aaf3-b20f7951cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has an iron clad grip on the EV market globally and
        has the brand, capacity, battery technology and innovation under Musk that
        makes them almost impossible to catch," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50964a4-470d-4041-8d59-2ae4a3fda41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean Tesla won''t have challengers. Volkswagen Group
        delivered 453,000 electric vehicles in 2021, almost double its 2020 figure.
        The owner of brands including Porsche, Audi and Skoda has committed to spending
        more than $100 billion over the next five years to electrify its fleet. The
        group is already the market leader in Europe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa568ac6-8b9f-44cf-902c-d371dd738c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese carmakers are also moving up a gear. The Hong Guang Mini
        EV, the $4,400 pint-sized car made by a partnership between SAIC, GM and Wuling,
        topped sales in China last year, and came second globally, LMC Automotive
        data shows.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb049c-9c1a-4fec-b650-f70e3982484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The road ahead</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ad10a-4bb5-4482-8360-6da9965efd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric cars still have a long way to go.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a7aca-7904-447d-9116-03ec24f7ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of electric vehicles are expected to rise 75% to more than
        8 million in 2022, according to a UBS forecast.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce52445-f870-4ee1-845c-76c8ca5f8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedwell predicts that electric cars will account for more than 60%
        of vehicle sales in France, Germany and the United Kingdom by the end of the
        decade. China and the United States will lag behind at roughly 35%, he said.
        That means there''s still plenty to play for.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cf4c4-8362-4f4f-a037-04afdca5f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel like anyone necessarily is out of the race yet, because
        it''s still fairly early on," Caldwell said of the US market.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16225ca1-a9ef-4982-9907-8877563265e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like someone has it in the bag."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8fc1f1-355f-475a-93c8-5c8bd4e3842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:55:52.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/26/cars/electric-car-sales/index.html">The
        pandemic has been great for electric car sales</a>".</em></p>'
  'PH-COVID-19-vaccine-hesitancy-drops-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T15:58:00.000+08:00
