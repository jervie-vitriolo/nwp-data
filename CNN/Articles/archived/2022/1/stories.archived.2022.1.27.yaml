    'jcr:uuid': '787fe1f5-9cea-4665-b6e0-81a5c2090087'
    'lead': 'The lot of three items put up for auction earlier this month by former
      first lady Melania Trump failed to reach its desired monetary threshold of $250,000
      for an opening bid.'
    'mgnl:activationStatus': true
