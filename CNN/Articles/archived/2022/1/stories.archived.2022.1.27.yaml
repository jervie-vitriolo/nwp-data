  'COVID-19-Winter-Olympic-athletes-':
    'author': 'Selina Wang and George Ramsay, CNN'
    'caption': 'For athletes competing at the Winter Olympics in Beijing, arriving
      at the Games with a clean bill of health is a crucial part of their preparation.
      (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-27T13:08:04.075+08:00
    'imagesource': 'jcr:c5c8bcb7-af06-48e3-ab6e-77d6c796d13e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd519d3f-df51-4f5a-aff3-3d7aeb43939d'
    'lead': 'For athletes competing at the Winter Olympics in Beijing, arriving at
      the Games with a clean bill of health is a crucial part of their preparation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T13:12:07.444+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:12:42.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:43.623+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Winter-Olympics', 'COVID-19', 'COVID']
    'template': '1'
    'title': '''It creates a lot of anxiety'': Ahead of the Winter Olympics, athletes
      are doing everything to avoid catching COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e684b-7cbf-458b-95c4-46e4ad8352ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For athletes competing at the Winter
        Olympics in Beijing, arriving at the Games with a clean bill of health is
        a crucial part of their preparation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa8b10-da66-4399-b565-075ea8956c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of testing positive for COVID-19 —&nbsp;and thus missing
        out on the chance of competing —&nbsp;looms over every athlete ahead of Beijing
        2022, which gets underway on February 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e1b2e-9491-4814-8ab9-450e6dc86937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a plethora of COVID-19 countermeasures, athletes must record
        two negative tests before departing for the Games and are then subject to
        daily tests upon arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662628f6-579c-4f43-87d7-feefcdd0e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One positive test is going to do us in at this point," US mogul
        skier Hannah Soar told CNN Sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4483e3-5508-4865-9d13-c647170bfb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s super stressful, I didn''t know that I really struggled with
        anxiety to be totally honest until the past couple of months."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b58dac-bd5b-4344-98bc-d07b03a0c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying Covid-free constitutes an important part of an athlete''s
        preparation for the Winter Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca008e4-b837-4f4a-aba0-159d3615c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soar has been training and isolating in Utah for the past month,
        which involves living in a separate house to her teammates, ordering groceries
        for delivery and wearing a KN95 mask under her neck warmer while skiing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aaca3d-7afc-4439-a587-0aea372372a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is definitely the most drastic we''ve gone with Covid protocols
        and that''s what we have to do," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3ff9b-3ab4-403b-9211-a1c9aa3c05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy and it''s wild and it''s something that I didn''t think
        that I''d be doing going into the Olympics, but it is what it is and we''re
        handling it the best we can."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a5339-256b-4143-8041-ad287707bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I treat everyone like they have Covid. It creates a
        lot of anxiety in my life, but hopefully, it gets me to China."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc60272-256d-4fa7-acf5-b8c077c06647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Persistently positive PCR''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511123e-d343-4945-aabe-af1e4c75389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last year''s Summer Olympics in Tokyo, 41 athletes tested positive
        for COVID-19, many of whom subsequently had to withdraw from competing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea3b8a-1e34-42bd-9d87-bcb9a3f588c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 42 people inside Beijing''s closed loop bubble
        for the Olympics have tested positive for COVID-19 since January 4 with more
        than 42,000 tests conducted inside the bubble.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a00c1-8a07-4f3f-8252-ff149728cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers hope the closed loop system will restrict the spread
        of COVID-19 during the course of the Games. It will encompass venues, official
        hotels and the event''s own transport service, effectively sealing off those
        involved in the Games from the rest of the Chinese population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782aa9e-d0a8-43d5-b489-e7426f82a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict measures are a reflection of China''s zero-Covid policy,
        although the emergence of more positive cases connected to the Games seems
        inevitable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4044b-424d-4e6c-aa03-04f64d8c80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[China] may have actually done the best job of any country in the
        world in controlling the spread of Covid," Dr. William Schaffner, professor
        at Vanderbilt University School of Medicine, told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9cbd8-50a2-47f6-b02c-1e53d6b6300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "They have created this remarkable series of very
        strict restrictions and controls that will have consequences. There is very
        little room for interpretation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6235eb-cb95-43e6-ac6a-1c260115cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would imagine that this extraordinarily contagious virus can
        get through some of those controls nevertheless, and there might well be a
        few cases of transmission."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad9e81-f623-40b2-b2cb-f845143c2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated individuals will be able to enter the closed loop
        without quarantining, while those who aren''t vaccinated will need to quarantine
        for 21 days upon arrival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8dd460-552e-4aa0-bfd6-3fd75dfeedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games participants who test positive will not be able to compete
        or continue their role in the Games, instead being sent to a hospital for
        treatment if they are symptomatic, or to an isolation facility if they are
        asymptomatic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5023417-4d70-4b63-bd5a-65df794824fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recording two negative PCR tests 24 hours apart will enable an individual
        to end their isolation, but there''s no guarantee how long that might take.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725bc0c-21b5-47a1-80eb-bb354273a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that some people recovering from Covid can have
        a persistently positive PCR test that can go on for weeks and even beyond
        a couple of months," said Dr. Schaffner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5f196-dbb4-4b8a-87db-c7327dac9fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does not mean you have live virus. That test is so sensitive,
        it is merely picking up remnants of the virus. You are not contagious to anyone
        else."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b5cd9-6a99-4ed7-8005-7e9ab1e6a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting to Beijing —&nbsp;without COVID-19</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8482202-dc4d-4ced-a33f-677ec625358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Deas, a skeleton racer from Great Britain, will arrive in
        China having already experienced the closed loop system while attending a
        test event in Yanqing — a mountainous district 75 kilometers (about 46.6 miles)
        northwest of Beijing —&nbsp;last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8659a8-4bf5-4fef-b34b-452c12bf8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that we did —&nbsp;training, eating and sleeping —&nbsp;was
        all within this bubble, but it felt incredibly organized," she told CNN while
        self-isolating at home in the UK ahead of the Games.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6b89e-37cf-4020-816c-498b3308a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "It''s certainly a challenge and it just means that I
        can''t really live a normal life at the moment ... I''ve jumped all of these
        hurdles over the past few years to get to this point and I''m just trying
        really hard to do all the right things now so that I can get to Beijing safely
        without Covid."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2962d05-5d6a-4c73-99b8-2ad6bf0ba134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 3,000 athletes will compete in 15 disciplines across 109
        events at Beijing 2022; with the Games fast approaching, they will be all
        be praying that a positive test doesn''t derail their chances.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce09af-cf80-42a7-bcce-fe244fa0bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know full well that if I get the opportunity to be there, I''m
        capable of getting a medal," said Soar, "But if I don''t get there, then I
        can''t get a medal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453462c-2d9f-4131-91c2-5def9c0b3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So definitely the biggest hurdle for me is just making sure that
        we get on the hill, we get into our bibs, we get into our start gate and I
        can push out."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacea7a8-8c92-49ba-b616-1477c89dd3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:12:07.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2022/01/26/sport/winter-olympics-beijing-athlete-anxiety-spt-intl/index.html">It
        creates a lot of anxiety'': Ahead of the Winter Olympics, athletes are doing
        everything to avoid catching Covid-19</a>"</em></p>'
  'Kobe-Gianna-Bryant-statues-2nd-death-anniversary':
    'author': 'Travis Caldwell and Sarah Moon, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-27T13:53:00.000+08:00
    'imagesource': 'jcr:7118daec-5942-4e24-b03b-2e43d213d900'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '266d3fee-5f29-4bf9-bc57-5f88c62671db'
    'lead': 'A bronze statue of NBA legend Kobe Bryant and his daughter Gianna was
      placed Wednesday at the crash site in Calabasas, California, where the Bryants
      and seven others were killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T13:52:24.058+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:12:41.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:43.855+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe and Gianna Bryant statue placed at crash site on 2-year anniversary
      of their deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c789cb-53e6-4008-8b37-69af0cbe5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:24.059+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A bronze statue of NBA legend Kobe
        Bryant and his daughter Gianna was placed Wednesday at the crash site in Calabasas,
        California, where the Bryants and seven others were killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2c53b-a2c8-4e30-a31b-4f26bb2e4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:24.059+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday marked two years since the helicopter crash, which was
        determined by federal investigators as having been caused by pilot disorientation
        due to foggy conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d9320b-6776-4047-af93-58dcd7f9a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:24.059+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue, created by sculptor Dan Medina, shows Kobe Bryant in
        his Lakers uniform with his arm around Gianna, who is also wearing a basketball
        uniform with a basketball in her hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27dbd5-a879-4228-970b-78cdd9ccac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:24.059+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base of the statue has the names of all nine crash victims inscribed
        on a plaque.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b05401-2c16-4cf6-a57c-99a039881fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:24.059+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina told CNN affiliate KABC the statue would remain at the site
        temporarily. CNN has reached out to Medina for additional comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabea25-1358-4f6d-8103-9e907fb4aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:24.059+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawsuit related to the crash is set to go to trial soon as lawyers
        for Vanessa Bryant — Kobe''s wife and Gianna''s mother —&nbsp;allege&nbsp;photos
        of the area following the crash, including images of those who died, were
        shared widely amongst police and fire employees. The trial is to begin on
        February 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b389a-a18a-4ebe-b07e-d07fcdd8d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:24.060+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/27/us/kobe-gianna-bryant-statue-crash-site-anniversary/index.html">Kobe
        and Gianna Bryant statue placed at crash site on 2-year anniversary of their
        deaths</a>"</em></p>'
  'Pizza-Hut-spiciest-pizza-ever':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-27T13:53:00.000+08:00
    'imagesource': 'jcr:27ab71f1-05ea-4c24-a5b4-b29059218620'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387fb566-ea31-451e-8f8e-9c1ad097daa2'
    'lead': 'Pizza Hut is hopping on the spicy food trend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T13:52:34.219+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:12:41.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:44.012+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pizza Hut is selling its spiciest pizza ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107b54b-99fd-4778-9904-6bb056000166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:34.219+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pizza Hut is hopping on the spicy
        food trend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16415a4-aef3-4fb5-bc0c-d85a3d8ee116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:34.219+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Thursday, it''s rolling out the "Spicy Lover''s Pizza"
        for a limited time. The pie features spicy marinara sauce, two types of pepperoni
        (classic and crispy cupped), red jalapeño peppers,&nbsp;and a sprinkled topping
        custom made with herbs and crushed chili peppers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51474e-3672-464b-85c7-87b0f5be1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:34.220+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three versions are available: double pepperoni, chicken and pineapple,
        and a veggie version topped with green bell peppers, onions and mushrooms.
        Prices start at $12.99 for a large.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28574a03-aa50-4cab-8cdf-399cc8332176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:52:34.220+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are increasingly craving spicy food, Pizza Hut says. A third-party
        report from Technomic, a research firm that specializes in the food service
        industry, found that nearly 80% of fast food customers say they enjoy "moderately
        spicy foods," and that spicy flavors attract younger and more diverse customers.
        That is likely to bring them and "their pizza-loving friends and family into
        the world of Pizza Hut," potentially expanding its customer base, according
        to the report.</p>'
