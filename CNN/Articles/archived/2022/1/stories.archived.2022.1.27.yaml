      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, who served as senior deputy executive secretary, was among
        the 36 candidates recommended by the Judicial Bar and Council to fill six
        associate justice positions in the appellate court.</p>'
