      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices continued to climb into the end of 2021 and economists expect
        to see the peak of this inflation cycle in the early months of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d390b-53a5-410b-9643-d48c241f84a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650b282-c0e2-4a0b-bde1-37405ea02da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s preferred measure of inflation rose to 5.7% in the 12
        months ended in November, the fastest increase in the consumer spending price
        index since July 1982.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90606eb8-48b3-43fb-b6e5-783bd759a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61fffb-08ee-4c80-aa78-ca7621bf412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank slashed rates to near zero in March 2020 when the
        pandemic put the US economy into a choke hold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566b7ef-3807-42d0-a373-de97ed7becad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5a99c-74bb-4c5b-9b6e-13e3b585bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Fed signaled it would hike interest rates multiple
        times throughout 2022. Investors expect the first rate hike to take place
        at the Fed''s next meeting in March: Market expectations for a rate increase
        in March climbed above 95% following the Fed announcement, from just below
        90% before, according to the CME FedWatch tool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85096872-37f6-46e0-bbe7-ec3f237973fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce671a-eb98-4271-b0ab-63c72985d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Fed also announced the end of its pandemic-era
        stimulus and accelerated the roll-back of its asset purchases the following
        month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e8ccb-4230-42fb-a12c-29291d9e22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff5d7b-ec13-4cca-9798-cfeced0cf33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank will continue reducing its monthly asset purchases and
        end them in early March, it said Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81502f24-5a68-4b2f-9188-88955b3423c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45df81-3df3-40d2-beaf-f7a845179eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T03:27:19.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the end of the stimulus program and liftoff in interest rates,
        reducing its massive balance sheet is next up on the Fed''s to-do list. The
        bank affirmed that it only expects to start focusing on balance sheet reduction
        after the rate hikes have begun.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac70c2d-2cb7-4986-bb2d-c5a6dcefa470'
      'mgnl:activationStatus': true
