      'text': '<p>The Senate earlier ordered to detain Dargani and Linconn Ong, another
        Pharmally official, for their refusal to directly answer the senators'' questions
        during past hearings.</p>'
  'Jonathan-oldest-ever-tortoise':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T17:36:13.702+08:00
    'imagesource': 'jcr:d7ae2d1d-29da-4811-ace5-e98f0c0ae57b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '599a3476-e8b5-466d-a3cb-62fa2d633dab'
    'lead': 'When Jonathan the giant tortoise was born, Queen Victoria was just a
      teenager.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T17:38:09.145+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:12:32.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:49.355+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet 190-year-old Jonathan, the world''s oldest-ever tortoise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed081e-7923-4704-8ba3-d7b10c548ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Jonathan the giant tortoise was born,
        Queen Victoria was just a teenager.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503386d8-9ffd-4cc3-b16c-be5f56b28a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the British monarch died more than 120 years ago aged 81,
        Jonathan is still shuffling around planet Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d3c30-e1b6-4b33-8c90-0c814f78dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most famous resident of St. Helena, one of the world''s
        remotest islands, Jonathan is this year celebrating his 190th birthday --
        making him the oldest tortoise ever to live.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bd8af-d42b-49c1-862a-d6a10e5c45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guinness World Records, Jonathan is the oldest-ever
        chelonian -- a category that encompasses all turtles, terrapins and tortoises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13819a4a-73dc-480f-9f2a-d40f7dbbb326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thought to have been born around 1832, Jonathan was gifted to Sir
        William Grey-Wilson -- who later became governor -- arriving in St. Helena
        from the Seychelles in 1882. A further 31 governors have come and gone in
        the decades since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702b116-7a24-489c-bee7-94938de8b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, Jonathan could even be 200 years old as nobody knows his
        exact age, according to Matt Joshua, head of tourism on St. Helena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966498d-7b02-43b2-81cb-c8178d60012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN: "Jonathan could actually be 200 because the information
        regarding his arrival on the island is not exact and because there''s no real
        record of his birth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebfa537-b35a-4776-a73f-f9ec499d5346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further proof of his age emerged when an old photograph taken between
        1882 and 1886 was uncovered. In it, a fully grown Jonathan can be seen grazing
        in the garden of Plantation House, the residence of the Governor of St. Helena,
        where he has spent most of his life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae090a6-8737-4124-9cfd-452ea6480414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous oldest chelonian was Tu''i Malila, a radiated tortoise
        that lived to be at least 188. Presented to the royal family of Tonga by British
        explorer Captain James Cook in around 1777, Tu''i Malila died in 1965.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0336c-19aa-4875-968b-05c1803e49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Jonathan was born, the world has changed immeasurably -- the
        first photograph of a person was taken in 1838, the incandescent lightbulb
        was invented in 1878, the first power-driven flight took to the skies in 1903,
        and in 1969 Neil Armstrong and Buzz Aldrin became the first people on the
        Moon. Not to mention two world wars and the arrival of the internet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98df289-5e0d-408c-8e9a-3a6160529623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Jonathan''s world has changed little in almost two
        centuries -- his main interests remain sleeping, eating and mating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc502c2f-a8d8-4aeb-a3bd-7c695b6bad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good libido</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5ab78-2e09-474d-8446-3a5eea5e1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is fed by hand as old age has left him blind and with no sense
        of smell and so is unaware of food if it is simply placed on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0750e67-6177-49a3-8f3b-e7d1bb002b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His hearing, however, is excellent, and he responds well to the
        sound of his vet''s voice, according to Guinness World Records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209852b-3de1-4546-a8d5-8d9bcd3da879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His vet, Joe Hollins, told the GWR that despite some of his senses
        now failing, Jonathan still has plenty of energy -- though this varies with
        the weather.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b3c92-3f8b-476d-a29f-e988020d20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On mild days, he will sunbathe -- his long neck and legs stretched
        fully out of his shell to absorb heat and transfer it to his core," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062283e4-0fae-4c3c-ac02-6fa8a080dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In colder weather, he prefers to "dig himself into leaf mold or
        grass clippings and remain there all day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094169e9-073a-4615-8e98-60a093499830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living alongside three other giant tortoises -- David, Emma and
        Fred -- Jonathan''s favorite foods include cabbage, cucumber, carrot, apple
        and other seasonal fruits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1cd18-8682-4757-9d0e-628a8f47465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollins added: "In spite of his age, Jonathan still has a good libido
        and is seen frequently to mate with Emma and sometimes Fred -- animals are
        often not particularly gender-sensitive!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80022d1c-0f1d-4eed-b9a6-7eea9dc37b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly animal is something of a celebrity on the island, located
        in the South Atlantic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23a037-fbf1-45be-a7c5-ac20626bcc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua said: "There are generations and generations of St. Helenians,
        aka Saints, who have pictures of granny with him as a child.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea85108-0a81-40e9-9e24-210d054e9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s really well loved and people look out for him."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c43f7-5985-4b39-b8d8-356098d84bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on the island are currently working on Jonathan''s birthday
        celebrations, which are planned for later this year. A series of commemorative
        stamps will be issued and anyone who visits him this year will receive a certificate
        featuring the first known picture of his footprint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5cf2d-cd9e-4236-b15f-d6cf1f732e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:38:09.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/oldest-tortoise-jonathan-scli-intl-scn/index.html">Meet
        190-year-old Jonathan, the world''s oldest-ever tortoise</a>".</em></p>'
  'Unknown-space-object-beaming-out-radio-signals-every-18-minutes-remains-a-mystery':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T17:38:48.747+08:00
    'imagesource': 'jcr:e62c4789-f6f4-4f53-8d83-ba6b2ab03935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da253402-940a-4b5d-832e-e8c9a1259abb'
    'lead': 'While mapping radio waves across the universe, astronomers happened upon
      a celestial object releasing giant bursts of energy -- and it''s unlike anything
      they''ve ever seen before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T17:40:29.858+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:12:32.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:49.591+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unknown space object beaming out radio signals every 18 minutes remains
      a mystery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1b146-441a-4ad1-bd29-7f8d0b98a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While mapping radio waves across the universe,
        astronomers happened upon a celestial object releasing giant bursts of energy
        -- and it''s unlike anything they''ve ever seen before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc79d1c9-38b7-44a2-83cb-e2efa703116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spinning space object, spotted in March 2018, beamed out radiation
        three times per hour. In those moments, it became the brightest source of
        radio waves viewable from Earth, acting like a celestial lighthouse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf2118-1864-4191-97cc-92c07812766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers think it might be a remnant of a collapsed star, either
        a dense neutron star or a dead white dwarf star, with a strong magnetic field
        -- or it could be something else entirely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70131f21-a82a-4c36-8599-6e1565d24157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study on the discovery published Wednesday in the journal Nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81a37c-28a9-4ccd-973b-f06b40c1fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This object was appearing and disappearing over a few hours during
        our observations," said lead study author Natasha Hurley-Walker, an astrophysicist
        at the Curtin University node of the International Centre for Radio Astronomy
        Research, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d533ff-0447-4480-9eb0-1177be873933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was completely unexpected. It was kind of spooky for an astronomer
        because there''s nothing known in the sky that does that. And it''s really
        quite close to us -- about 4,000 light-years away. It''s in our galactic backyard."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1d5f9-7b07-43d3-a692-16483ca2ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtin University doctoral student Tyrone O''Doherty made the unusual
        discovery while using the Murchison Widefield Array telescope in the outback
        of Western Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cfc67-fe7a-495f-99cd-416bda7d6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exciting that the source I identified last year has turned
        out to be such a peculiar object," O''Doherty said in a statement. "The MWA''s
        wide field of view and extreme sensitivity are perfect for surveying the entire
        sky and detecting the unexpected."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dc693-31cd-476d-96cc-7655d7949360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What remains of a massive star''s death</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fb363-b164-47d9-8a76-ef60278a241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flaring space objects that appear to turn on and off are known as
        transients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ed2c2-32b3-4c6f-bd00-5d365e8e9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When studying transients, you''re watching the death of a massive
        star or the activity of the remnants it leaves behind," said study coauthor
        Gemma Anderson, ICRAR-Curtin astrophysicist, in a statement. "''Slow transients''
        -- like supernovae -- might appear over the course of a few days and disappear
        after a few months. ''Fast transients'' -- like a type of neutron star called
        a pulsar -- flash on and off within milliseconds or seconds."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b1df4-5905-4000-8d81-e3800bbb26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new, incredibly bright object, however, only turned on for
        about a minute every 18 minutes. The researchers said their observations might
        match up with the definition of an ultra-long period magnetar. Magnetars usually
        flare by the second, but this object takes longer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6db15-d55e-427a-b9a6-770645f64d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a type of slowly spinning neutron star that has been predicted
        to exist theoretically," Hurley-Walker said. "But nobody expected to directly
        detect one like this because we didn''t expect them to be so bright. Somehow
        it''s converting magnetic energy to radio waves much more effectively than
        anything we''ve seen before."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97fbc8-b04c-47e4-beb6-9050f0c59d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers will continue to monitor the object to see whether
        it turns back on, and in the meantime, they are searching for evidence of
        other similar objects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03639e2e-a66c-473f-80d5-8f9cc7a35cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More detections will tell astronomers whether this was a rare one-off
        event or a vast new population we''d never noticed before," Hurley-Walker
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234b726-97cf-47aa-9856-9511e5be90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:40:29.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/26/world/unusual-space-object-transient-scn/index.html">Unknown
        space object beaming out radio signals every 18 minutes remains a mystery</a>".</em></p>'
