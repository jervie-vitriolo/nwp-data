      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/1/25/children-5-11-vaccination-starts-on-Feb-4.html">Vaccination
        of kids 5-11 to start on Feb. 4 – Galvez</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
