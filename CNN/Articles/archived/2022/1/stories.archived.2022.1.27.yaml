      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56ea3e-91a3-434e-a237-096fae2ac417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin failed to appear in the Senate hearing on Thursday. According
        to a letter from her lawyer and a medical certificate, she was being tested
        for COVID-19 and other ailments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b16e21-99c2-44e8-8156-1a3922feb87e'
      'mgnl:activationStatus': true
