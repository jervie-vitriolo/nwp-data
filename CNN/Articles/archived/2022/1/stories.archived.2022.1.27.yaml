      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza is a competitive space, with customers often shifting their
        preferences depending on deals and new menu items. Pizza Hut sales at US restaurants
        rose just 2% in its most recent quarter compared to a year earlier. Its parent
        company, Yum Brands, will release its next earnings report on February 9.</p>'
