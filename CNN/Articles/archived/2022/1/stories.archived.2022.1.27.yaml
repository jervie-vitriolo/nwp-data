      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/26/economy/federal-reserve-powell-policy-update/index.html">The
        Fed is getting ready to raise interest rates</a>."</em></p>'
  'Prince-Andrew-denies-sexual-abuse-allegations':
