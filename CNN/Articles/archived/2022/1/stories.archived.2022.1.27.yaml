      'mgnl:lastActivated': 2023-01-16T13:12:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84dee8-deca-4baf-9925-5c4f4e4dc75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:36:39.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes Palawan, Camiguin, Davao Occidental, Dinagat Islands,
        Tawi-Tawi, and Sulu. These areas are previously under Alert Level 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca73bca-3e0b-463e-a26a-5cdf3c2b78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:36:39.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7379743-91f0-4d35-9b14-2e8ffafdc980'
