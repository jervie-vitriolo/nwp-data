      'mgnl:lastActivated': 2023-01-16T13:12:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw pa sa araw at gabi na talagang ninakawan ang bayan.
        Napatunayan na ng</em> Blue Ribbon (Committee) <em>''yan</em>," said Gordon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4948a-4da0-43b4-a046-d267b37daba3'
      'mgnl:activationStatus': true
