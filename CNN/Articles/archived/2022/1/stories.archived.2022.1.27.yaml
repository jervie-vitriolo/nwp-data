    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fadc28-f6e9-4a26-9043-ae3414cf2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:33:09.277+08:00
