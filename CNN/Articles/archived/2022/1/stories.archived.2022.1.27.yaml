      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clearer than day and night that public funds
        were stolen. The Blue Ribbon Committee has shown that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b5c37-f2ba-4ec3-bfdb-6d1e15a827c8'
