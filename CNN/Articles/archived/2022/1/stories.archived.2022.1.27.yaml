      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) –</strong> The
        Senate Blue Ribbon Committee will release on Jan. 31 the preliminary report
        on its probe into the alleged anomalous government purchase of COVID-19 medical
        supplies.</p>'
