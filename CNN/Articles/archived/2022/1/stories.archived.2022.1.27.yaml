  'Biden-military-sexual-harassment':
    'author': 'Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T08:06:10.065+08:00
    'imagesource': 'jcr:1e30395a-0c0a-4268-a19c-a55a9b5af2bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dd16398-5182-403b-8c5e-d353e8f69e1b'
    'lead': 'President Joe Biden signed an executive order designating sexual harassment
      as an offense in the US military''s judicial code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T08:26:46.132+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T13:12:53.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:37.317+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden signs executive order making sexual harassment an offense in military''s
      judicial code'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b87b29-73e6-4dc6-a069-a63337c7f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden on Wednesday signed
        an executive order designating sexual harassment as an offense in the US military''s
        judicial code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ff1f5-927a-48a8-8721-2beaab9821f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad6161-f3a5-4328-9526-e5e96a12beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden took the step after it was included in this year''s National
        Defense Authorization Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32902760-5446-4003-80ab-ad3e146831f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed00dd-4387-4822-98d3-83acd652573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provision in the NDAA required that the President take this step
        to make sexual harassment an "offense punishable," in the Uniform Code of
        Military Justice within 30 days of the bill becoming law. Biden signed that
        bill into law at the end of December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632687d8-015c-4aa4-9dd4-ba084bdaa7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e596e8-6b95-45a8-be1d-1235f6807b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said this change was a "key
        recommendation" from the Defense Department''s Independent Review Commission
        on Military Sexual Assault. The commission released about 80 recommendations
        to reform the military justice system''s handling of these issues in 2021.
        The Pentagon said they would implement all of the recommendations in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f30127-2f06-4804-bc9b-066792487980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e86a70-8935-42a9-8902-0621f249a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s National Defense Authorization Act, an annual must-pass
        piece of legislation that authorizes Department of Defense spending, included
        several changes to how sexual harassment and assault are prosecuted within
        the US military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253de4e0-ebab-4356-b470-a8d3f267e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18394d5b-48a5-4a62-a63c-74b6b395790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with designating sexual harassment as a separate offense,
        the NDAA changed how sexual harassment complaints are handled within the military.
        Military commanders now have to forward complaints of sexual harassment to
        independent investigators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede3ea6-7dce-47ad-998c-41fcde9ccf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7642f-4b95-4a46-9804-e6776a1b49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commanders have also been removed from "decisions related to the
        prosecution of covered crimes," which include rape, sexual assault, murder
        and manslaughter. Those decisions will instead be moved to an Office of the
        Special Trial Counsel that will be created in each service, the NDAA states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788120c7-fd19-42f2-86ac-2f6b00d3f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b95836-18d5-4f6c-bf2e-420125cdbf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the NDAA made several changes to the way the military
        handles sexual assault and harassment, Sen. Kristen Gillibrand, a Democrat
        from New York, ultimately voted against the legislation, arguing it did not
        go far enough to reform the system. Gillibrand has been an outspoken advocate
        of reforming the military justice system and has spearheaded legislation to
        change the system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2607a-f724-4f6d-8c88-764a1ad9c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfe6af-e7c8-44ad-bbf0-60e696eef291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there''s no doubt that those are important advances, this
        bill does not reform the military justice system in a way that will truly
        help survivors get justice," Gillibrand said in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7ac16-7778-4ca2-8a7d-a864442aedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6f177-da93-4c98-8975-d8dea91e9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House called this year''s NDAA "a historical point ...
        with meaningful reform of the military justice system and handling of handling
        of sexual assault cases."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2be4b-420f-4244-a516-141a3e455eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5e4d1-4c86-418f-aeb7-dbf9117997e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President believes that this legislation takes groundbreaking
        steps to improve the response and ... prevention of sexual assault in the
        military," White House deputy press secretary Karine Jean-Pierre told reporters
        traveling with the President to Kansas City, Missouri in December.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aaf507-822e-41e8-9f83-2b8759f3d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a6bf5-9cd0-47ad-8357-ffc0c387f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Capovilla, a partner at Capovilla &amp; Williams and a former
        US Army Judge Advocate, believes this step sends a clear message to military
        service members that allegations of sexual harassment will be taken seriously.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa8c1e-95d7-4143-a715-569a84d639a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833b1f6-2d35-4d68-95d8-78d396e6ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sends a message from our President, our Commander in Chief,
        that sexual harassment allegations are going to be taken very seriously,"
        Capovilla said. "I think any intent to eradicate sexual assault or harassment
        from the ranks is a good step and certainly a necessary step."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad8b7f-5722-49c9-b369-ecd747c58006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:26:46.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/01/26/politics/sexual-harassment-military-justice/index.html"
        href="https://www.cnn.com/2022/01/26/politics/sexual-harassment-military-justice/index.html">Biden
        signs executive order making sexual harassment an offense in military''s judicial
