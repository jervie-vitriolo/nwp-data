  'Pharmally-tax-deficiencies':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T20:05:41.424+08:00
    'imagesource': 'jcr:3334dd31-e73d-4158-939e-1abb5a08f242'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '229f24fa-4be8-4651-880a-c7a885ab8bcf'
    'lead': 'Tax expert Mon Abrea and Senate Blue Ribbon Committee chairperson Sen.
      Richard Gordon both conclude Pharmally Pharmaceutical Corporation constituted
      several violations of the Tax Code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T19:33:02.721+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:12:29.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:51.047+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tax expert: Financial statements show ₱6.3B in Pharmally tax deficiencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a246769-147d-48c8-87af-fcd242f56736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) –</strong> Pharmally
        Pharmaceutical Corporation, the company at the center of the alleged anomalous
        government purchase of COVID-19 medical supplies, incurred an estimated ₱6.3
        billion in tax deficiencies, an expert who testified at a Senate hearing said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774814b4-bc41-4d93-a733-ef7e8418ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14f827-167a-4f7b-9950-cbfa4e9604ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was divulged by tax expert Mon Abrea, who testified Thursday
        at the Senate Blue Ribbon Committee hearing into the alleged overpriced supplies
        deal, based on the financial statements submitted to the Bureau of Internal
        Revenue (BIR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba9828-fbcf-4457-a7ef-b41e825b35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1076782-dde0-470c-a686-9c8d478e5017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea explained the tax deficiencies stemmed from about ₱3.9 billion
        disallowed purchases that should be charged with value added tax and around
        ₱1.3 billion purchases undeclared by Pharmally. Also included in the total
        tax deficiency are the penalties, surcharge, and interest from the purchases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c58dfb-4665-441e-9a20-9afe69eb2ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe97d3-8d85-4d10-b186-4c6af650a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax expert also narrated the timeline of Pharmally''s business
        registration, which was finalized on Sept. 4, 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182aa38-ea33-486a-8cb1-3a917f27d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b940116-4443-406c-9fbd-f5e94429e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea noted that Pharmally''s alleged suppliers, Evermore Marketing
        and Acme Pinnacle, got their business registration on Sept. 17, 2019 or almost
        two weeks after the embattled firm received theirs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f245b-dfc4-4fa3-bb94-0307b5624b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14224c-dec2-4dcb-ae16-455d532bba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala tayong dokumentong nakita kung sila ay lehitimong supplier.
        Base sa isinumite ng</em> BIR, <em>wala rin po silang</em> record (We have
        not seen any document to prove they are legitimate suppliers. They don''t
        have any record, based on the documents presented by the BIR)," said Abrea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf2ee3-76fd-489d-87d1-40d1c833cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c6b8a-c225-4ec1-9aa2-40ecaf36ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Pharmally''s summary list of purchases and importations,
        the controversial corporation paid ₱2.99 billion to Evermore and ₱273 million
        to Acme. This was despite the two suppliers having a declared capital of only
        ₱3 million each.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1784a4-2e8f-4651-8214-e2408add4b33'
      'mgnl:activationStatus': true
