  'US-government-tobacco-reduction':
    'author': 'Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T01:55:39.170+08:00
    'imagesource': 'jcr:c9865f54-cc17-40dc-b90b-0df3e5574c9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb4bedf-ecc8-4d55-8c38-c28ea3f8f704'
    'lead': 'The federal government gets "mostly failing grades on its efforts to
      prevent and reduce tobacco," a new report from the American Lung Association
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T01:58:35.355+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:13:00.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:32.746+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'tobacco-reduction', 'health', 'smoking', 'American-Lung-Association']
    'template': '1'
    'title': 'US government fails when it comes to tobacco reduction, American Lung
      Association report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4091c-2fd4-44d3-b8e3-f36a7154001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The federal government gets "mostly failing
        grades on its efforts to prevent and reduce tobacco," a new report from the
        American Lung Association says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f6cd9-8626-44d1-8c56-e396090e7225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7326e-b5cf-43e3-ae22-8f92b14dd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20th annual "State of Tobacco Control" report calls for an end
        to manufacturing flavored tobacco, saying flavored tobacco products and e-cigarettes
        jeopardize progress made by tobacco control policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f8c1d-918d-4781-b47e-eb547c05021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c96dcc-7493-4f3b-9da9-8e34613e5e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2 million high school and middle school students used
        e-cigarettes in 2021, and 85.8% of high school students and 79.2% of middle
        school students who used e-cigarettes used flavored products, according to
        the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83d9a3-b209-4494-8fc8-d98b1bca3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db345e6-d97b-40fb-948c-6b12ddb370c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 "State of Tobacco Control" gave the federal government
        the following grades:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5f98d-67f6-493e-a759-589a376666ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035b5bb-2e12-41de-841f-6000480e8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- D for regulating tobacco products</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd4225-bb1f-486c-aadf-06b9b5856c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- D for federal coverage of quit smoking treatments</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa99a8-b855-463a-aaa2-60eddf0f24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- F for level of federal tobacco taxes</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9396aa-ccf5-4ba4-a457-cc2fc6a4b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A for mass media campaigns designed to prevent and reduce tobacco
        use</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef043e-e2b7-42ef-b11d-cea0d16f81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- And an incomplete grade for raising the minimum age of sale for
        tobacco products to 21</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d21458-aaa4-4e72-ba39-56ec71c92659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2022, the country needs to redouble its efforts to pass the
        proven policies called for in ''State of Tobacco Control'' to help end tobacco
        use. We can''t afford to wait  20 more years and allow another generation
        to suffer from tobacco-caused  addiction, disease and death. This will require a
        rededication at the federal, state and local levels to save lives," said Harold
        Wimmer, the president and CEO of the American Lung Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05e0ed-3b8c-4c97-bb2a-12c48949286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0996ce4-81a2-45a0-bf3c-b7fd5ca28338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports urges the FDA to regulate synthetic nicotine as a drug,
        warning that e-cigarette companies are exploiting synthetic nicotine as an
        "attempt to evade the Tobacco Control Act."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cc953-3385-42ab-ab7e-d0fc3e60097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e6a80-eced-4ccb-acb3-6d6eb04affe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall smoking among adults has declined, according to the report,
        but smoking remains high among Native America, Alaskan Natives, and lesbian,
        gay and bisexual adults.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586c7a6-5abb-46fe-b8c9-fb25c560250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0f928-d211-44ca-865f-ea696777ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, menthol cigarettes are a "key factor for tobacco-related
        death and disease in Black communities."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637551c-e2d1-49b7-8b1c-a9a8afde68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9318b2f3-b60e-4b45-93b9-ddd72f471f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also notes that cigarette sales increased during the
        Covid-19 pandemic in 2020, however it''s not clear whether that "signals higher
        adult smoking rates, or existing smokers smoking more cigarettes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81ae8d-21f9-4dd0-8160-9d420055f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de77fba-ebb1-4312-8c16-af70034dd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T01:58:35.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Lung Association is calling on the US Food and Drug
        Administration to quickly finalize proposals introduced in April 2021 that
        would remove flavored cigars and menthol from the marketplace by April 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
