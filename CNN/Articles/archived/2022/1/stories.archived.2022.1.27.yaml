      'mgnl:lastActivated': 2023-01-16T13:12:29.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2db510-e670-4657-96e5-9c1f57e856c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea also mentioned other potential Tax Code violations made by
        Pharmally, such as failing to supply correct and accurate information in their
        tax records.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82c13b-bbdd-48af-a7ae-b2a9c4b459f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f16181-eb92-4320-9e12-ebe4fab65d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pharmally officials also claimed their tax deductions despite
        the amount exceeding 30% of their actual deductions, Abrea added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26bbf3-6faf-4a47-bb2a-616b269fc9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f64a3f-9c86-40ee-8dbd-6befc2f2c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax expert warned that Pharmally''s accountants may face suspension
        or cancellation of license if the false tax declarations are proven to be
        true.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d9c9f-4859-4951-8f8c-48154981ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a52c66-3e47-4646-b3d2-bddc6db29231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumalabas na ang daming</em> tax deficiencies <em>na hindi
        binayaran at mayroong maaaring</em> fake <em>na kumpanya dahil sabay halos
        nagpasa ng</em> corporate documents, <em>pero hindi maipaliwanag saan napunta
        ang pera</em>," Gordon said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592efea0-a678-42ba-ba82-904e49f0ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
