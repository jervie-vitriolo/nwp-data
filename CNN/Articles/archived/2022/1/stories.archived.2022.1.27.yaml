      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a565a-06ab-47c0-848d-8248664c56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.083+08:00
