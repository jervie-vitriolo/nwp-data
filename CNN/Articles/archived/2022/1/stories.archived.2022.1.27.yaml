      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has ramped up its missile tests this month, saying it
        will bolster its defenses against the United States and evaluate "restarting
        all temporally suspended activities," according to North Korea''s state-run
        news agency KCNA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
