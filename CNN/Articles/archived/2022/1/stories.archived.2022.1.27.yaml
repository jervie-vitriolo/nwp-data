      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should results of the circulation be positive, the proposal would
        be for a continued and more expanded use of polymer to include other denominations,”
        said the BSP chief.</p>'
    '9':
