      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he expects fellow senators to sign the initial report
        on the panel''s investigation of the multi-billion peso deal between Pharmally
        Pharmaceutical Corporation and the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9881e8-dbfe-4965-be14-5c6c13ce88cb'
      'mgnl:activationStatus': true
