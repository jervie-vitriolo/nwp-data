    'lead': 'The provinces of Palawan, Camiguin, Davao Occidental, Dinagat Islands,
      Tawi-Tawi, and Sulu are placed under the stricter Alert Level 3 from Jan. 28
      to Feb. 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T19:36:39.824+08:00
