      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Philippine Genome Center (PGC) on Thursday said it has noticed an uptick in
        Omicron variant cases in the country since December last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be52d3-1c98-4e79-bba6-b6c5776c159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T14:43:09.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cynthia Saloma, executive director of PGC, said almost all of
        the samples sequenced in January are positive for the Omicron variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2087e-4930-48da-9528-a09d6f07d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T14:43:09.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6957ae-a5ed-48c3-a592-0c62080ad259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T14:43:09.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starting on the third week of December, nakikita natin yung (we
        could see a) very sharp rise in the number of sequenced cases with Omicron
        lineage," Saloma told a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236c93c-ebe6-48d9-a4f6-51547520b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T14:43:09.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495708e2-5312-4975-a0aa-d7b3e92f09bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T14:43:09.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But by the time we entered 2022, starting the first week of January,
        almost 100% of the sequenced cases we have, particularly in the National Capital
        Region as well as in the Calabarzon area, are already Omicron,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c71a2b-3bab-4ccb-8675-0cb64d0034a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T14:43:09.272+08:00
