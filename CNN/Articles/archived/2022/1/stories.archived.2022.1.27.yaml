      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f26176-d7d4-46dd-a1fa-0995cb696826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T09:37:34.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DepEd said its Office of the Undersecretary
        for Administration, through the Information and Communications Technology
        Service, partnered with Adobe to procure around 108,000 licenses. It also
        partnered with Creative Nation Academy to share its knowledge and expertise
        on the use of such tools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ac05e-f1f6-4b99-b5d6-4eddf46fa0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T09:37:34.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c751e-e0ab-47da-920f-56688098ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T09:37:34.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DepEd must provide these licenses to our public schools because
        we are now in the creative development era. Anyone can be a content creator
        due to the simplification and adaptability of existing mobile devices where
        learning and design can blend as one," Education Undersecretary Alain Del
        Pascua said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd903a1b-1688-4cf3-9e58-f8c60308c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T09:37:34.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e7dbe-61cd-4187-af97-e7911cbabcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T09:37:34.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua added that DepEd is preparing students “to be globally inclined
        and encouraging them to use industry-standard software to give them greater
        opportunities of landing a job.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb9572-f5a1-4204-9f20-08601d8002b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T09:37:34.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777dc8f8-96c9-438d-b6f2-5225a53478c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T09:37:34.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mark Sy, ICTS-Educational Technology Unit head, it is important
        to open gateways for educators as they are molding the learners. He also said
        desktop software and mobile applications can help generate competitive graduates
        “who will help the Philippines in [raising] global digital skills standards
        that contribute to nation-building.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb17c774-12d7-45ce-81c0-eca886eba628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T09:37:34.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce8803-c3e9-44f0-bbba-65ee0ceedaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T09:37:34.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:12:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd earlier recommended expanding the implementation of limited
        in-person classes by February, which will only include areas under lower alert
        levels. <a href="https://cnnphilippines.com/news/2022/1/18/DepEd-proposed-expansion-face-to-face-classes-February.html">President
        Rodrigo Duterte has no objection to such move.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
