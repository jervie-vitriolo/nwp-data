      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko na may mga mara</em>-ruffle <em>ako na</em> feathers<em>
        pero tinatanong kasi ako eh. Ayoko naman na sumagot na parang umiiwas, sa
        akin lang ''yung tanong, sinagot ko</em>," Robredo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a9628-bab4-433d-b1ea-6f3bddb79694'
      'mgnl:activationStatus': true
