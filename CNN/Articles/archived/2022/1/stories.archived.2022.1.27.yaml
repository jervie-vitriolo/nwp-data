      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The lot of three items put up for
        auction earlier this month by former first lady Melania Trump failed to reach
        its desired monetary threshold of $250,000 for an opening bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44cbd4-1143-4140-a952-981d2e9962a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:07:59.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the auction for the three items —&nbsp;a custom, wide-brimmed
        white hat worn by Trump during an official White House state visit, a watercolor
        of Trump wearing the hat and a non-fungible token (NFT) of the illustration
        with animation — ended Wednesday night, there appeared to only have been five
        total bids on the auction items, each around the minimum requirement of 1,800
        Solana tokens, the cryptocurrency selected by Trump as the only way for interested
        buyers to pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d0cd6-41e8-4dda-b016-ba48a08a0701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:07:59.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the minimum requirement of Solana tickets was met, the $250,000
        threshold wasn''t met because over the last two weeks, almost the entirety
        of the auction, the crypto market has taken a massive dive, with values of
        various currencies falling 20, 30 or even 40%, as was the case with Solana
        (SOL.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f5427-edfb-4936-ab41-b20aa82b8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:07:59.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the lack of interest in Trump''s items, an inflated
        opening bid amount and a plunging market, the "Head of State Collection" —&nbsp;as
        Trump dubbed her lot —&nbsp;appears to have sold for about $170,000, $80,000
        below the anticipated opening bid. CNN reached out to Trump''s spokesperson
        for comment on the auction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76e49b-b41d-493d-9658-973a1aa2b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:07:59.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower price, and handful of bids, is an example of the fluctuating
        world of cryptocurrency, which can be extremely lucrative but is ultimately
        at the whim of an unregulated market. Bitcoin, perhaps the most recognized
        cryptocurrency, was down more than 20% during this month''s crypto crash,
        signaling that even established forms of currency are subject to volatility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6515fbc4-da7c-4383-ad95-1881bf0eebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:07:59.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s foray into NFT sales began in December when the former
        first lady announced she was selling a digital piece of artwork depicting
        her eyes for $150 each. As with the latest auction, Trump''s website states
        a part of the proceeds from the sales will go towards a charity to help foster
        children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ad82a-9b94-4faf-9bd9-0b006bcf2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:07:59.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous requests by CNN to Trump''s office asking for clarity on
        the exact portion have gone unanswered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e9bfc-daa7-4ec4-82d3-b4d8f1712c6e'
