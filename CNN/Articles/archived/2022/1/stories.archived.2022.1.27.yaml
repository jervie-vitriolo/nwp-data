      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Bhutan is one of the world''s most mysterious
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd019a-028c-4a4d-9a6e-13c70ea7def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15323e7f-8c2f-4730-91d2-ac8190f078a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting the Land of the Thunder Dragon can be challenging, but
        there''s new incentive to finally cross it off the bucket list in 2022, as
        its breathtaking Trans Bhutan Trail will be reopening to travelers for the
        first time in 60 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581c773-b359-4890-9819-7265afa0e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2240a-f72b-4128-bba0-d91bf610a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bhutan Canada Foundation -- the principal donor
        to the restoration project -- the 250-mile route connects nine dzongkhags
        (districts), 28 gewogs (local governments), two municipalities, one national
        park and 400 historic and cultural sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f3753-2a55-46bc-9ffb-ba87a0b6fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4a365-6a2c-4d49-b7aa-b23b734bbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who follow the entire trail route will cross 18 major
        bridges and climb 10,000 stairs. It will be possible to walk or mountain bike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493425d0-7a6b-42da-8455-68166c69d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d0124-20d1-4911-9517-86838f280a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a community-based project in both its building and operation
        which will restore an ancient cultural icon and provide a sustainable, net
        carbon zero experience in the country for pilgrims and travelers," Sam Blyth,
        chair of the Bhutan Canada Foundation, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea156b6-0476-43d5-aa5f-8f0e9a00301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba528d2c-346b-4ea3-b6ed-ab13147ad4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "the Trans Bhutan Trail also reflects the country''s philosophy
        of Gross National Happiness and will allow the children of Bhutan to walk
        in the footsteps of their ancestors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4367f-5661-4c67-9bde-fcfd3299ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9f6bb-9c92-4cc1-bcc4-dff5a604f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trail''s westernmost point is the town of Haa, which is near
        the border with Tibet. The easternmost point is Trashigang, near the border
        of India''s Arunachal Pradesh state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320ce31-4cce-46a7-8f58-f8d9db8204a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dded41-95d1-4a70-96a5-1429674c4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a representative for the Bhutan Canada Foundation,
        an ambitious walker could cover the whole trail in about a month, but most
        tourists will likely enjoy shorter segments of the trail on three-, four-,
        or seven-day excursions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f89367-59d5-44d6-839f-1c64ffaa459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039851e4-68fb-4041-9541-dcd1cb83a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Jigme Khesar Namgyel Wangchuck, Bhutan''s 41-year-old monarch,
        has been a driving force behind restoring the trail, which was formerly a
        Buddhist pilgrimage route before falling into disrepair once Bhutan began
        building roads in the 1960s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6e73e-7550-4920-ad28-86f5755869cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce54d46-f58b-4465-8c9c-b02ca1c14e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will inaugurate the trail in a ceremony in Trongsa, a sacred
        city in central Bhutan, in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7440145-4292-40e0-91a2-208db2e37949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54678a72-da38-4c42-af9e-ea8f144fcb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its "high value, low impact" tourism strategy, Bhutan averaged
        just a few thousand visitors in a typical year before the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fae5f-eb1d-4b46-8627-d026d298e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13c117-7f82-4da5-96bb-91f955dd68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its aim to avoid overtourism, the country charges a mandatory
        $250 per day fee, which includes land transport, accommodations, food and
        guide service. The cost makes it somewhat prohibitive for many people to visit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2545fc-a5f8-4fe8-8a82-75d4e03d14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d5193-8d25-4f91-aae6-524190634713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applying this mindset to the Trans Bhutan trail, aspiring walkers
        will have to apply for a permit. They can do this beginning in April.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ebce7-80c4-48d4-bfa9-617a533b4508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7dae6e-4897-4b36-99c9-198138967186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one potential wrinkle for planning Bhutan trips, though
        -- at the moment, the Himalayan country is closed to tourism (with one notable
        exception).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32014cf8-b608-4b08-b2c3-37dd76231c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a41d16-7b3b-48fd-8ba9-7c0fd6974151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors have abounded that the kingdom is moving toward a spring
        2022 full or partial reopening, so the timing of the Trans Bhutan Trail event
        could be auspicious.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f394a-d127-4798-9a4a-ec3de08c450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T12:14:52.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/trans-bhutan-trail-reopening-intl-hnk/index.html#:~:text=(CNN)%20%E2%80%94%20Bhutan%20is%20one,first%20time%20in%2060%20years.">"Ancient
        Bhutan trail set to open for first time in 60 years"</a></em></p>'
