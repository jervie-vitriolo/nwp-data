      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) –</strong> Six
        provinces in the country were escalated into Alert Level 3 status from Jan.
        28 to Feb. 15, the Inter-Agency Task Force announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bfdf8-c9b5-4535-8171-13839eb85d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:36:39.825+08:00
