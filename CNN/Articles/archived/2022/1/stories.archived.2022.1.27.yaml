      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“I am where I am now because I continue to grow. I do a
        lot of self-reflection, introspection, and contemplation to be able to show
        my truest self in my music.”</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8f0d1-bccd-409d-a264-df0803f9c5f0'
