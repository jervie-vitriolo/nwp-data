      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this week, Shake Shack rolled out a buffalo chicken sandwich
        and buffalo-spiced fries. Plus. there are numerous spicy fried chicken sandwiches
