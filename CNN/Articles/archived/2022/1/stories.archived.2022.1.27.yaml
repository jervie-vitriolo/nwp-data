      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her visit to her office''s Swab Cab program in Tanay, the
        Vice President defended her statements, saying she answered what she thought
        she needed to say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21323e-7dc0-4d1c-9433-66880d4d8c6e'
      'mgnl:activationStatus': true
