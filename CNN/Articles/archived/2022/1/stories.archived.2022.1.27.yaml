      'mgnl:lastActivated': 2023-01-16T13:12:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> – A
        Senate committee has recommended the filing of criminal charges against several
        individuals allegedly behind the “pastillas” bribery scheme at the Bureau
        of Immigration (BI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08948226-90a5-4782-a83f-2f582d621127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a51b33-47ed-48a2-8841-cc05b4728118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 34-page report signed Thursday, the Committee on Women, Children,
        Family Relations and Gender Equality, led by Senator Risa Hontiveros, named
        26 people, including former BI port operations division chief Marc Red Mariñas,
        who is reportedly among the masterminds of the scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a0935-1d32-4ac7-92c8-62e29a16b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540fd131-13ae-488b-a8e8-1bb2eae56093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel sought charges for violation of the Anti-Graft and Corrupt
        Practices Act, as well as the Code of Conduct and Ethical Standards for Public
        Officials and Employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057d45a-a524-437f-9037-6991f8f6049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8836f-70f1-4bd9-a421-7cd58460a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven senators, including Hontiveros, signed the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f07d4-0f14-4418-9790-ce2ece93d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.604+08:00
