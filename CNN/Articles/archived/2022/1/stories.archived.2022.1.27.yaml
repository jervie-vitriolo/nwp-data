    'mgnl:lastActivated': 2023-01-16T13:12:48.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:40.519+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWIFT', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'What is SWIFT and why it might be the weapon Russia fears most'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef9f06-d2cf-4295-b5bb-d20000681de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some are calling it the "nuclear option."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3bd9d3-bb09-46ff-bdc9-41a95f83599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Western governments threaten Russia with a package of unprecedented
        sanctions aimed at deterring President Vladimir Putin from ordering an invasion
        of Ukraine, there''s one measure in particular that appears to strike fear
        at the heart of the Kremlin: cutting the country off from the global banking
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc384ad-869f-4db9-81fe-3b2fd296b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers have suggested in recent weeks that Russia could be
        removed from SWIFT, a high security network that connect thousands of financial
        institutions around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b59c9-d9c7-42bf-97f7-ac7705ff65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Russian lawmakers have responded by saying that shipments
        of oil, gas and metals to Europe would stop if that happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5350b3-d4ba-4b9c-b76e-6dcce0b710d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia is disconnected from SWIFT, then we will not receive
        [foreign] currency, but buyers, European countries in the first place, will
        not receive our goods — oil, gas, metals and other important components,"
        Nikolai Zhuravlev, vice speaker of Russia''s upper house of parliament, said
        Tuesday, according to state media outlet TASS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818910cb-9327-4884-99dd-08efae279b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is SWIFT?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c56f9-6120-4bb7-b051-6b0b94919990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Society for Worldwide Interbank Financial Telecommunication
        was founded in 1973 to replace the telex and is now used by over 11,000 financial
        institutions to send secure messages and payment orders. With no globally
        accepted alternative, it is essential plumbing for global finance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23036a-107f-4019-9c9d-06762409ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing Russia from SWIFT would make it nearly impossible for financial
        institutions to send money in or out of the country, delivering a sudden shock
        to Russian companies and their foreign customers —&nbsp;especially buyers
        of oil and gas exports denominated in US dollars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f8bfb-8b77-49a3-8754-25cc6a56f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cutoff would terminate all international transactions, trigger
        currency volatility, and cause massive capital outflows," Maria Shagina, a
        visiting fellow at the Finnish Institute of International Affairs, wrote in
        a paper last year for Carnegie Moscow Center. Excluding Russia from SWIFT
        would cause its economy to shrink by 5%, former finance minister Alexei Kudrin
        estimated in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf63b1b-d646-4574-b176-b3eefce3841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT is based in Belgium and governed by a board consisting of
        25 people, including Eddie Astanin, chairman of the management board at Russia''s
        Central Counterparty Clearing Centre. SWIFT, which describes itself as a "neutral
        utility," is incorporated under Belgian law and must comply with EU regulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c7376-38d5-43b8-9c95-5ca0059df4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens if Russia is removed?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab41fdd-c1a5-4885-a483-27536c41f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is precedent for removing a country from SWIFT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0177964-d650-4f21-821e-4b801760803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT unplugged Iranian banks in 2012 after they were sanctioned
        by the European Union over the country''s nuclear program. Iran lost almost
        half of its oil export revenue and 30% of foreign trade following the disconnection,
        according to Shagina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473e71d-d77f-4ac0-b21a-70037e21cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SWIFT is a neutral global cooperative set up and operated for the
        collective benefit of its community," the organization said in a statement
        Wednesday. "Any decision to impose sanctions on countries or individual entities
        rests solely with the competent government bodies and applicable legislators,"
        it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a14554-04af-45fd-9e9c-03f4b0def341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much support there is among US allies for taking
        similar action against Russia. The United States and Germany have the most
        to lose if Russia is disconnected, because their banks are the most frequent
        SWIFT users to communicate with Russian banks, according to Shagina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc5f93-4dee-4e64-ad20-63e5af7a927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is ready to respond to a Russian invasion of
        Ukraine with "comprehensive sanctions never seen before," Danish foreign minister
        Jeppe Kofod said on Monday. EU chief diplomat Josep Borrell said Tuesday that
        sanctions would be "the most consequential leverage that the West, or at least
        the European Union, has."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce679f-ce1e-4d37-b901-aa8847ed5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson told lawmakers on Tuesday that
        his government was discussing the possibility of banning Russia from SWIFT
        with the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cf207-48cc-4ade-9682-d4e073daa798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that that would be a very potent weapon [against
        Russia]. I''m afraid it can only really be deployed with the assistance of
        the United States though. We are in discussions about that," Johnson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae949d3-4fd0-44dc-b3db-511f4281810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s countermeasures</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e59b6-71d4-431a-93de-0648526a8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has taken steps in recent years to blunt the trauma should
        it be removed from SWIFT.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1660cc6-0388-46d7-9ba4-d7b195eb1e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow established its own payment system, SPFS, after it was hit
        by Western sanctions in 2014 following its annexation of Crimea early that
        year. SPFS now has around 400 users, according to Russia''s central bank.
        Twenty percent of domestic transfers are currently done through SPFS, according
        to Shagina, but the size of messages are limited and operations are limited
        to weekday hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcbe4d-3f34-4e91-b0fa-fab8b4e31bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s fledgling Cross-Border Interbank Payment System, or CIPS,
        may provide another alternative to SWIFT. Moscow could also be forced to resort
        to using cryptocurrencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbec8c-54c1-423a-bbfd-9dcc85d83a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are not appealing alternatives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459649f6-bfc2-4ddd-8fb9-eaa85f3fef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SWIFT is an European company, an association of many participating
        countries. To make a decision on disconnection, a united decision of all participating
        countries is needed. The decisions of the United States and Great Britain
        are definitely not enough," Zhuravlev said, according to TASS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae08d3d-8756-479a-8e5d-608920523355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure that other countries, especially those whose share
        of trade with Russia is large in balance, will support the shutdown," he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e3810-8c44-47ee-a4d4-b8680dcecd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:39:46.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/26/investing/swift-russia-ukraine/index.html">What
        is SWIFT and why it might be the weapon Russia fears most</a>"</em></p>'
  'russia-ukraine-ceasefire':
    'author': 'Yulia Shevchenko, Jennifer Deaton, Lindsay Isaac, Helen Regan and Kara
      Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T10:38:24.190+08:00
    'imagesource': 'jcr:8b76800e-5cad-46c6-bd90-634a5ed97337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e141c1fc-7ed5-4e44-9c22-b4b1450de6d2'
    'lead': 'Russian and Ukrainian negotiators agreed that a permanent ceasefire in
      eastern Ukraine must be observed "unconditionally" following hours-long talks
      in Paris on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T10:43:04.945+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T13:12:47.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:40.831+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Russia and Ukraine agree to continue ceasefire talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3899e4-27e1-4b0f-a648-1aebd92b7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian and Ukrainian negotiators agreed
        that a permanent ceasefire in eastern Ukraine must be observed "unconditionally"
        following hours-long talks in Paris on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878342f1-831f-4bc1-b8dc-2d4320889597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after a meeting at the Elysee Palace of the
        so-called Normandy Format — a four-way conversation between representatives
        from Ukraine, Russia, Germany and France — that has been trying to broker
        peace in eastern Ukraine since 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b626a69-4f3b-4b39-b928-efdec7a2bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between <a href="https://www.cnn.com/2022/01/20/europe/ukraine-russia-tensions-explainer-cmd-intl/index.html"
        target="_blank">Moscow and Kiev</a>&nbsp;are at their highest in years, with
        a large Russian troop build-up near the shared borders of the two former Soviet
        republics — spurring fears that Russia could launch an invasion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b1816-d265-42c2-bae0-30ba782d3862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after Wednesday''s meeting, Moscow''s chief negotiator
        Dmitry Kozak said the ceasefire must be observed "unconditionally" but that
        many other issues in eastern Ukraine remained unresolved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf4b97-0e06-4752-a3a0-c57312b8a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials are continuing to push for a <a href="https://www.cnn.com/2022/01/26/politics/us-russia-ukraine/index.html"
        target="_blank">diplomatic solution</a>&nbsp;to the tensions through the full
        implementation of the Minsk agreements — a ceasefire protocol signed by Ukraine
        and Russia in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff7a0c-eecc-4b77-a970-4a52aa1b28ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed that regardless of different discrepancies of the Minsk
        agreements that exist between Ukraine and the Donetsk and Luhansk regions,
        the truce in Donbas must be observed unconditionally," Kozak said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286b6c5-415b-4447-a328-ecfe846b8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the "obligation" to implement such agreements "lies
        with the armed forces of Ukraine and the armed formations of the (eastern
        separatists) Donetsk People''s Republic and Luhansk People''s Republic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826796d-a12c-42c0-b954-db2b8566d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian negotiator Andriy Yermak said all parties were in support
        of a permanent ceasefire and Ukraine was ready to negotiate around the clock
        to prevent war and to de-escalate tensions around the border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113fb88e-436c-42fb-8164-7bd5923ce16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yermak called the renewal of the Normandy Format talks — first held
        after Russia''s 2014 invasion of Crimea — a "very positive signal" and the
        first such substantive agreement since the end of 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47f2eb-d74e-48d3-be08-de2ed8bd43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called talks "really substantial, but not an easy discussion"
        and while there were still disagreements there was an interest in working
        through them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6f24c-f090-49ab-82ba-7e8b42182aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work continues and I can tell you that Ukraine as usual is
        ready to negotiate, to meet 24-7. Because for us, for (Ukrainian) President
        (Volodymyr) Zelensky, for the entire team, the goal of stopping the war, of
        ending the war and returning our territories — and today that this also includes
        easing the tensions — the de-escalation around the Ukrainian border, is the
        priority," Yermak said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d71aad-0b6f-45bd-a6cd-db5a5ec24cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kozak and Yermak said the talks would resume in about two weeks
        in Berlin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3b2d9-4635-4d33-93c4-058807a4150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 100,000 Russian troops have remained amassed at the Ukrainian
        border, despite warnings from US President Joe Biden and European leaders
        of serious consequences should Russian President Vladimir Putin order an invasion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daeea94-b011-44a4-87be-a06fba1b5f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has repeatedly denied it is planning an invasion but has
        argued that NATO support for Ukraine — including increased weapons supplies
        and military training — constitutes a growing threat on its western flank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f75f1b-701b-421f-a922-61f29e1cefe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Normandy Format got underway on Wednesday, the United States
        <a href="https://www.cnn.com/2022/01/26/politics/us-russia-ukraine/index.html"
        target="_blank">delivered a written response</a>&nbsp;to Russia''s concerns
        over Ukraine. Putin''s central demand is that the US and NATO commit to never
        admitting Ukraine to the 30-member defense alliance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ebc369-998a-473a-b8e1-b744fbf43b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken declined to detail specifics
        presented to Moscow but said it reiterated the West''s public response to
        uphold NATO''s "open-door policy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09fc60-065a-4c99-8abe-5d781f356eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no change. There will be no change," Blinken said of US
        and NATO support of the alliance''s open-door policy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086adbd-80b2-4165-985c-ddc70c9c9f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make clear that there are core principles that we are committed
        to uphold and defend, including Ukraine''s sovereignty and territorial integrity,
        and the right of states to choose their own security arrangements and alliances,"
        he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fae05-d3b5-449d-8f07-5fc7228487db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the US response to Russia "sets out a serious diplomatic
        path forward should Russia choose it" and outlines areas where the US has
        said it sees potential for progress with Russia -- arms control, transparency
        and stability.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f592ea2-4ac1-4ddf-b685-3e9b0147c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:04.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/26/europe/ukraine-russia-normandy-format-ceasefire-talks-intl-hnk/index.html"
        target="_blank">Russia and Ukraine agree to continue ceasefire talks</a>."</em></p>'
  'US-Navy-jet-China':
    'author': 'Brad Lendon, CNN'
    'caption': 'The United States Navy is trying to retrieve its most advanced fighter
      jet from the depths of the South China Sea, an extremely complex operation that
      analysts say will be closely monitored by Beijing. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T10:39:51.584+08:00
    'imagesource': 'jcr:f7242cf5-4a7f-4231-848c-2aa59027e6fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940d12e2-b672-43f6-a831-b656c50a0451'
    'lead': 'The United States Navy is trying to retrieve its most advanced fighter
      jet from the depths of the South China Sea, an extremely complex operation that
      analysts say will be closely monitored by Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T10:43:09.878+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:12:47.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:41.192+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Navy', 'China']
    'template': '1'
    'title': 'US Navy wants to get crashed stealth fighter back – before China can'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff4271-1144-49ae-9b14-a8f56fed8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States Navy is trying to
        retrieve its most advanced fighter jet from the depths of the South China
        Sea, an extremely complex operation that analysts say will be closely monitored
        by Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1583db-9ac2-45ee-a7da-bf3a8aa15e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35C, a single-engine stealth fighter and the newest jet in
        the US Navy fleet, crash-landed on the aircraft carrier USS Carl Vinson during
        routine operations on Monday, the Navy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a47b47-b86f-4bf9-acca-4ed2c651aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $100 million warplane impacted the flight deck of the 100,000-ton
        aircraft carrier and then fell into the sea as its pilot ejected, Navy officials
        said. The pilot and six sailors aboard the Vinson were injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136bcca-0e73-4da2-a3c0-5aa9beac0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While damage to the Vinson was only superficial, and it and the
        carrier''s air wing have resumed normal operations, the Navy faces the daunting
        task of attempting to pull the F-35 off the ocean floor in some of the most
        contested waters on the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7971d-cfdc-45e9-9286-b05cf87a656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy is giving scant details on its recovery plans for the F-35C,
        the first of which only became operational in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cabe8-975e-48f8-af06-acef8180bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Navy is making recovery operations arrangements for the
        F-35C aircraft involved in the mishap aboard USS Carl Vinson" is all a spokesman
        for the US 7th Fleet, Lt. Nicholas Lingo, would tell CNN on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632feddc-9ee0-4883-804b-9929747a1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Navy has not revealed where in the South China Sea the
        crash occurred, Beijing claims almost all of the 1.3 million square mile (3.3
        million square kilometer) waterway as its territory and has bolstered its
        claims by building up and militarizing reefs and islands there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365eccbe-ed7a-4c5a-b046-5cd6c943ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese naval and coast guard vessels maintain a constant presence
        in South China Sea waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1eee2-7dba-4dff-9add-d908b48473ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US disputes those Chinese territorial claims and uses deployments
        like the one the Vinson was on to push its case for a "free and open Indo-Pacific."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56589e3-336a-45f1-aef4-c7a7c74f028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official Chinese comment on the crash, with state
        media reporting it only citing "foreign media."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d17df2-91a5-4577-9220-d43e56d0c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China will almost certainly want to get a look at the lost F-35,
        analysts said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83425c-2311-4efb-ac3f-a25b743d2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will try to locate and survey it thoroughly using submarines
        and one of its deep diving submersibles," said Carl Schuster, a former director
        of operations at the US Pacific Command''s Joint Intelligence Center in Hawaii.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2abdc-1fc0-4719-a55b-ec5fccfeae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster, a former US Navy captain, said it''s possible China could
        make a claim for the salvage rights based on its territorial claims in the
        South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d6e8d-b135-4397-abf8-12da2860d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salvaging the plane with commercial and coast guard assets will
        enable Beijing to claim it is recovering a potential environmental hazard
        or foreign military equipment from its territorial waters," Schuster said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e4d28-b806-4241-b7f9-f7e34b8e83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such an operation would present political risks, said Collin
        Koh, research fellow at the S. Rajaratnam School of International Studies
        in Singapore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585fd3c-33ed-4867-a69a-e42711baddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To overtly go about doing this may risk worsening tensions with
        the US. I don''t believe Beijing has stomach for that," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20acb0f9-ad7b-49f3-a72f-141b4ff83606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we can expect the Chinese to shadow, hang around and keep
        tabs on any such American salvage and recovery operation," Koh said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12db19f-2fc9-4514-b885-e02fe6db5276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said the US Navy will likely keep some presence in the
        area where the wreckage is believed to be in an operation that could take
        months, depending upon how deep under the South China Sea the F-35 is.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d4944-bcca-4c84-a82c-6af0d14acea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US salvage vessels are 10 to 15 days transit time to the site, Schuster
        said, and recovery once there could take up to 120 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890840f2-f17c-46f2-b83e-fcdf4e5b4079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the US could just destroy the wreckage with a torpedo
        or an explosive charge, analysts said that was unlikely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c0fea-1c37-4f70-824f-27c49e0ba487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My question is whether you truly leave behind nothing of potentially
        consequential intelligence bonanza amongst the scattered smithereens on the
        seabed —&nbsp;which any interested party with the capability may still retrieve
        after all?" Koh said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddcea2-36e2-4510-af81-2d0798b3d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This US Navy recovery effort will mark the third time a country
        flying the F-35 has tried to pull one from the depths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23536d22-a963-4842-bbd3-3ff9d9bc08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, a British F-35B crashed on takeoff from the deck
        of its aircraft carrier HMS Queen Elizabeth into the Mediterranean Sea. Britain''s
        Defense Ministry confirmed to news outlets in early January that it had been
        recovered in December amid worries the sunken aircraft could have been a target
        for Russian intelligence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf1160-92ef-4143-b8ff-5511e6339f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after a Japanese F-35A crashed into the Pacific in 2019, worries
        emerged that it could be a target for Russian and Chinese intelligence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a046bc4-b801-4166-aa39-8f406ec64f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only small pieces of the Japanese aircraft were recovered by
        Japan as that plane is thought to have hit the water at full speed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66345f-1e26-4044-97c8-891f060e6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:43:09.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:12:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Mediterranean crash and this week''s mishap,
        the planes were moving more slowly, so more of the wreckage is be expected
        to be found.</p>'
