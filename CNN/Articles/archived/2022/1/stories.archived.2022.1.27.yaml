    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebd73b-defc-4dfa-89a3-7485dbae40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.688+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whee In has always been good at expressing herself through song
        while also connecting with the aches of other people. Her earlier releases
        like “25” (a solo from Mamamoo’s “White Wind” EP) expressed the struggles
        of growing up. In “Goodbye,” she talked about the pain of ending a relationship,
        and the <a href="https://www.youtube.com/watch?v=U_dpIqCDcZk" target="_blank">music
        video</a> was also ambiguous about two women in a relationship — a point that
        fans celebrated. “Whee” is no different. “Whee” is like seeing someone grow
        up without losing the luster that makes them who they are. It’s the type of
        comfort you get from someone who understands what it’s like to be sad while
        also remaining hopeful. She says, “I am where I am now because I continue
        to grow. I do a lot of self-reflection, introspection, and contemplation to
        be able to show my truest self in my music.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556bef3-e0f1-4006-b1ba-fc7f3814c4c2'
      'mgnl:activationStatus': true
