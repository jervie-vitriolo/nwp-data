      'mgnl:lastActivated': 2023-01-16T13:12:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dab4e9-8fdd-4f3f-888e-3aaa4a9f8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:36:39.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact sports and entertainment activities are likewise not allowed
        under Alert Level 3, same with face-to-face or physical classes, except if
        approved by the IATF.</p>'
