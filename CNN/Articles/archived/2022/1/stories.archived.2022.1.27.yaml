      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Late Night" host Seth Meyers <a href="https://www.cnn.com/audio/podcasts/behind-the-desk-the-story-of-late-night"
        target="_blank">announced</a>&nbsp;that David Letterman would <a href="https://www.cnn.com/2020/09/24/entertainment/david-letterman-netflix/index.html"
        target="_blank">return to</a>&nbsp;the show for its 40th anniversary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eeb737-143a-49cf-a426-558593dbe82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:37:34.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted Tuesday, Meyers said, "The 40th anniversary is
        next Tuesday, and to celebrate, my guest that evening will be the man who
        started it all, David Letterman."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb13f2-851f-4c2d-8de4-6d1b5d1e9aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:37:34.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letterman will appear on February 1.</p>'
