      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks, which boomed as central banks around the world unleashed
        huge amounts of stimulus to protect the economy during the pandemic, have
        come under significant pressure in recent weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a14f94-0d60-430d-b6f8-84fbe74e4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T20:59:33.232+08:00
