      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578dfcc8-0b1e-48bf-adc9-3a6da2ad70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With several tax deficiencies in Pharmally''s records, both Abrea
        and Senate Blue Ribbon Committee chairperson Sen. Richard Gordon concluded
        the controversial firm violated several provisions of the Tax Code.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae462b7b-fe59-4abb-921a-022bef6ce6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6f04f-c121-4b50-8896-0e8802f8001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:29.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also both said the documents and figures presented in Thursday''s
        hearing constitute a prima facie case of tax evasion against Pharmally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8caeec3-51ba-49c1-ad5d-fe5580fe64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:33:02.723+08:00
