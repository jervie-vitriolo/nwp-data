      'text': '<p><strong>(CNN)</strong> -- UK Prime Minister Boris Johnson''s credibility
        was once again thrown into doubt on Wednesday, after leaked emails appeared
        to contradict his claim of having no involvement in the evacuation of animals
        from a British charity in Afghanistan as the country fell to the Taliban and
        people were scrambling to find a way out.</p>'
