  'Climate-change-coffee':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-27T08:29:58.790+08:00
    'imagesource': 'jcr:b1b6110b-2f65-4bfb-a268-d801f3be0057'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a4d2f38-a62b-4f3f-83fb-9a51e1ca770e'
    'lead': 'Bad news for coffee lovers: Climate change will make it much harder to
      grow Arabica coffee in the coming years, according to a study published Wednesday
      in the scientific journal Plos One.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T08:32:35.368+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T13:12:51.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:38.241+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change is coming for our coffee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a372093-98b5-4662-bff9-b029df02696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Bad news for coffee lovers: Climate
        change will make it much harder to grow Arabica coffee in the coming years,
        according to a study published Wednesday in the scientific journal Plos One.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcdb9a2-5e6f-4aaf-9299-78d5952de927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ec083-e5de-44cf-899c-acf13fd4c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study examined how coffee-growing conditions will change by
        2050 based on projections from several global climate models. Results show
        that coffee plants will be "drastically" less suitable for cultivation in
        current coffee-producing regions by 2050 because of the impacts of climate
        change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6192cb5-1a29-4518-b1e7-7f141e16acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31debb-ebc3-4d09-a86b-ceb03857b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabica coffee, which is used by Starbucks and other major coffee
        sellers, is already a finicky crop that requires specific conditions to flourish.
        Currently the most suitable areas for coffee growth are in Central and South
        America, particularly Brazil, as well as Central and West Africa and parts
        of South and Southeast Asia, according to the study by Roman Grüter and others
        at the Zurich University of Applied Sciences in Switzerland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e9e6d-af6f-4b0b-9b69-51c315909151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0cb25-a9e6-45cb-9150-8fda17aa28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next 28 years, projected climate change impacts to those
        areas will make them far less friendly to coffee crops, the report found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f475f-d546-493e-bca2-4f4d29b192da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26433124-13d3-4d90-8df5-ac772b489ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main coffee producing countries investigated (Brazil, Vietnam,
        Indonesia, Colombia) are all seriously affected by climate change with a strong
        decline in suitable areas ... and an increase in unsuitable areas by 2050,"
        according to the report, which noted that higher temperatures make it harder
        to grow coffee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fd3c7-6178-4bd2-96f7-700b7e1c3797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2b986-1866-42a4-9957-986fac7c27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also looked at how climate change will impact growing
        conditions for cashews and avocados. For those items, rising temperatures
        could actually create new viable growing environments in some areas, according
        to the report. Coffee, however, "proved to be most vulnerable, with negative
        climate impacts dominating in all main producing regions," the study found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb634c8-f097-4e00-b184-ef8ba4210612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5c71b-d551-4553-a503-75da849712f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors concluded that for all three crops, "climate change
        adaptation will be necessary in most major producing regions." That could
        include breeding varieties that are better suited to the new conditions. And
        in the case of coffee, it might also mean switching to Robusta trees, which
        are hardier but produce beans generally considered to be of lower quality
        than Arabica beans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5a2fe-a576-4707-9034-4227a86e91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75673784-3a9e-49ba-9172-883ccd8d5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the worst case, it could also mean that farmers would have to
        shift to a different crop," Grüter told CNN Business, adding that it''s "difficult
        to say at what point and where this will happen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2579717-6e38-473c-b25f-df3cf6abec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158474b-300b-4e49-acd5-1dc6ebb2c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are already preparing for the changing conditions.
        Starbucks, for example, is distributing climate-resistant coffee varietals
        to farmers and working to protect at-risk forests in important coffee growing
        areas, among other initiatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a8229-4899-42e0-a19e-9b71900e1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12f66f-4160-498f-a8cf-357dd17c0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee prices spike</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a81838-3625-4c4e-96fd-691fd71eb813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee prices have already been spiking due to bad weather.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c864b-753c-4a0b-ae74-4d81aeb1a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0a7a0-9e82-475f-8541-e1a73c9360ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe drought and unusual frost conditions in Brazil, the world''s
        largest supplier of coffee beans, have driven up coffee futures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bc4f8-0133-4334-9f55-ad78e39ae4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce284390-15df-4f9b-8b03-bb776e024a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T08:32:35.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:12:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail prices for US coffee prices grew 6.3% last year, below inflation
        overall. Major coffee companies including Starbucks buy coffee far in advance
        at set prices. But eventually, price hikes will hit consumers. Tighter supply
        will only exacerbate the situation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
