    'mgnl:tags': ['Melania-Trump', 'auction']
    'template': '1'
    'title': 'Melania Trump''s auction items fail to bring desired price'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c455ca7-62fa-4cc4-8862-41c3630160fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:07:59.458+08:00
      'mgnl:createdBy': 'janine'
