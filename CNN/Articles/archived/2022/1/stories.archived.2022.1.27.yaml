      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0816b-946d-423a-8986-85486f9b29ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:33:09.276+08:00
