    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3958fc-53e5-4c1c-a02f-609f8a46984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:37:34.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian launched the show in 1982, before moving over to CBS
        for the "Late Show" in 1993. NBC picked Jay Leno over Letterman to host "The
        Tonight Show," sparking a late night feud. Conan O''Brien, Jimmy Fallon and
        Meyers have all been hosts over the show''s 40 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784be40-b3ac-490e-ac35-fb600d20e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:37:34.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers added that he''s thrilled to have Letterman coming on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606ad3b-5710-436e-af6e-4b7183d409ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:37:34.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that is a show that would make college-age Seth Meyers very
        happy. Also, current Seth Meyers," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff90ab3-d967-4a7d-9334-36d88213108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:37:34.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers has credited Letterman for the show''s success.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e650ebc-82b1-407b-b8f8-4a33c1f2b0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:37:34.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:12:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This show, ''Late Night,'' this is David Letterman''s show," Meyers
        said in 2014. "And if it wasn''t for David Letterman, this show wouldn''t
        exist. And if it wasn''t for David Letterman, I wouldn''t be here. And if
        I wasn''t here, you''d just be an audience of people in an empty studio...
        it''s incredible to be part of that legacy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dab9be-4c01-4c90-a9ff-9948c0e26c95'
      'mgnl:activationStatus': true
