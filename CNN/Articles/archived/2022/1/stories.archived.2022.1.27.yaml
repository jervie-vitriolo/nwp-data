      'mgnl:lastActivated': 2023-01-16T13:12:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637398b-68e2-44d8-9371-a701627aed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every justice has the right to decide what he or she is going to
        do, and announce that on their own," Biden said. "There''s been no announcement
        from Justice Breyer. Let him make whatever statement he is going to make,
        and I''ll be happy to talk about it later."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e899511-dbaf-4ff8-a70d-25ae82094c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe5317-78e8-40a3-af04-5ecba663267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breyer will be leaving the high court after two decades on the bench,
        and Biden''s pick to replace him is expected be a younger, fellow liberal
        who could serve on the court for decades. It''ll be the President''s first
        chance to nominate someone to the high court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12dc0b-52d0-4806-b73a-a410b444c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8831092-aa05-4815-886d-73af79abcf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breyer informed Biden of his decision to retire last week, two sources
        familiar with the conversation told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56452544-d673-4413-8564-feac7edb1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33880d81-5739-4112-831d-ce045bbc5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had said throughout his 2020 presidential campaign that he
        was committed to nominating a Black woman to the Supreme Court if elected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab799e0f-b18b-412c-8e5d-34283b40abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fcb02-4d42-4ae3-9b3d-a9adfa98906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (have) committed that, if I''m elected as president and have
        the opportunity to appoint someone to the courts, I''ll appoint the first
        Black woman to the court. It''s required that they have representation now
        — it''s long overdue," Biden said in March 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfdb17-97d9-4fe8-b46f-529e92d64c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a03f4-b782-4911-b0ea-a658fc9ae6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short list of potential nominees had been circulating Washington
        well before Breyer''s retirement plans became public, and officials in the
        White House Counsel''s Office built files on various candidates in anticipation
        of a potential vacancy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b5d0d-faba-4b96-9691-f3b438ebf1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ecd01-d35a-4c22-b5d2-9e59e66ee211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names on the list include: DC Circuit Judge Ketanji Brown Jackson,
        California Supreme Court Justice Leondra Kruger, South Carolina US District
        Judge J. Michelle Childs, North Carolina Supreme Court Associate Justice Anita
        Earls, Minnesota US District Judge Wilhelmina "Mimi" Wright, Circuit Judge
        Eunice Lee, Circuit Judge Candace Jackson-Akiwumi and Sherrilyn Ifill, a civil
        rights attorney who recently announced plans to step down from her role as
        president and director-counsel of the NAACP Legal Defense and Educational
        Fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c0f71-b6cf-40f9-af8d-98da9725d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836f408-4754-4b56-80dd-7978bbf69d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Psaki declined to comment on rumors that Vice President
        Kamala Harris could be considered for a Supreme Court vacancy. However, she
        reiterated that the President has every intention on "running for reelection
        with Vice President Harris on the ticket as his partner."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6aa19-c945-4cdc-949b-8292b7adad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:07:45.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/26/politics/white-house-reaction-breyer-retirement/index.html">Biden
        stands by commitment to nominate Black woman to the Supreme Court, White House
        says</a>."</em></p>'
  'CIDG-personnel-arrested-robbery-in-Pampanga':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-01-27T05:22:15.858+08:00
    'imagesource': 'jcr:21fc3931-d4c4-4d35-80f1-f6768f2df64f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf355d0-b85a-4e89-8d18-57e6c844c09b'
    'lead': 'Seven Chinese nationals and a Filipino helper were rescued during the
      police operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T05:24:15.868+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:12:56.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:35.468+08:00
