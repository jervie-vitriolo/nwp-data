      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping last week urged central banks in the
        West not to hike interest rates too fast to fight inflation, as his country
        goes in the other direction to battle a sharp economic slowdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9ab20-7056-424f-8ff5-c6adf0735ce0'
