      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson lawyer Vic Rodriguez, meanwhile, said the
        former senator "does not and will not engage in negative and hateful campaigning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961196c-f988-4f4c-84a6-662d714ecfd3'
      'mgnl:activationStatus': true
