      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2022/1/27/Robredo-calls-Marcos-liar-criticizes-other-rivals.html">Robredo
        calls Marcos liar, criticizes other rivals&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a88ff-d59e-49c5-88ec-84e731a40d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
