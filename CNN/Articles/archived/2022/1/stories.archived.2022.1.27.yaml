      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 15 prohibits any physical contact during conventions, miting
        de avance, and rallies in ALL alert levels. This includes the following activities:</p>'
