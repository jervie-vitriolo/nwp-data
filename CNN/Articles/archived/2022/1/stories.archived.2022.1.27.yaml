      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)—&nbsp;</strong>The
        United States expects to forge strong ties with the next Philippine leadership,
        regardless of who wins in the May elections, a US official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f641a-559d-4c5a-b7d8-0e9e8bdfc6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:20:36.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think regardless of who is elected in May, we look forward to
        having a strong and productive relationship with the new president," US Charges
        d''Affaires Heather Variava said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034c12d-222b-4f20-942f-1c56bc747619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:20:36.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:12:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variava also said the US will continue to support the Philippines''
        rights and sovereignty in the region.</p>'
    '3':
