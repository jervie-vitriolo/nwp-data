      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks sold off during Powell''s press conference and ended Wednesday
        with small losses. US futures were mixed on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afb8dd-ad6b-4cf7-808d-f8b10a666ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T20:59:33.232+08:00
