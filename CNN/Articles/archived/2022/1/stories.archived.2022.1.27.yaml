    'template': '1'
    'title': 'Ancient Bhutan trail set to open for first time in 60 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec6e0c-ffbb-42e3-8bf8-f8ee4319cbe9'
      'mgnl:activationStatus': true
