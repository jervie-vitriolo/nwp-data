  'PH-lowest-in-Bloomberg-COVID-19-resilience-ranking-January':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T22:05:31.242+08:00
    'imagesource': 'jcr:77c1fa7d-5278-40bb-9487-a0379e3b99fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '555082d4-b79d-4869-8b40-a6fd7c328c53'
    'lead': 'For the third time in the past five months, the country ranked the lowest
      out of 53 economies in handling the global health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T21:58:35.652+08:00
