      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is barred by international law from developing ballistic
        missiles and nuclear weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a321f-e742-4fd3-b4c5-5fb20e34a47c'
