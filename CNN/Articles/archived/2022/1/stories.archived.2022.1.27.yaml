      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-track album was produced and written together with rapper
        Ravi, The L1VE''s CEO and member of the boy group Vixx, who Whee In talks
        about fondly. She says, “I had a lot of faith in him. The more I talked to
        him, the more I was sure that I could trust him, and that I could learn how
        to make music the way I wanted. I was confident in my trust in Ravi and thought
        that I could make myself happy here.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d64da6-e0cd-4f17-bb39-beb2b1729e7f'
