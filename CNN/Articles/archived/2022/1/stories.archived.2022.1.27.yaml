      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac817e55-f10f-419b-ae8a-03d62888b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the National Capital Region Plus (NCR Plus) easing
        from Alert Level 3 to Alert Level 2 alone will allow a ₱3-billion weekly gain
        for the economy, according to Chua.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f29f83-b64a-480b-8bcc-f6edf6a5f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b16248-81e2-4dd6-a42e-c91b08f53eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veering away from community-wide lockdowns, the government last
        year gradually implemented the alert level system nationwide. By the end of
        2021, the entire Philippines was under the second loosest Alert Level 2.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed670d-fedb-43ae-8e5a-38994aae6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8138fea-cfbd-4a64-bc97-98bb3d627ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR eventually reverted to Alert Level 3 this month after the country
        detected its first local Omicron variant cases, with other areas following
        suit. Metro Manila is currently under the tighter status until the end of
        January.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad16ef-75c2-4f50-900b-f378df44c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ab6a1-2807-4a00-8af7-b05326e26d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While an Omicron wave means the economy’s continued strong performance
        in Q4 is unlikely to be repeated this quarter, we think growth will pick up
        again before long,” said Capital Economics emerging Asia economist Alex Holmes
        on the latest figures, warning the economy will “remain in catch-up mode”
        this year.</p>'
