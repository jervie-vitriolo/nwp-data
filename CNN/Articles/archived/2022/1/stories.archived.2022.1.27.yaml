      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c342b37-253a-40ec-9207-5c8f5b83fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.688+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On working solo, she says that being on her own gave her the chance
        to show her strengths more. “In a group, we have to consider everyone’s tone
        and sound. We have to make sure that we blend well together. But with my solo
        music, I have to do everything, because it’s just me in front. I have to do
        well on my own.”</p>'
