    'lead': 'The United States has given Moscow its written proposals aimed at deterring
      a Russian invasion of Ukraine, Secretary of State Antony Blinken announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T02:00:57.526+08:00
