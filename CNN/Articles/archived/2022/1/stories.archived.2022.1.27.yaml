      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Marcos camp, his spokesperson Vic Rodriguez said the
        presidential aspirant is offering his “unifying brand of leadership” to Filipinos.</p>'
