    'title': 'David Letterman set to appear on ''Late Night'' for show''s 40th anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a0b7c-b0c2-4373-b6ef-3c757320e663'
