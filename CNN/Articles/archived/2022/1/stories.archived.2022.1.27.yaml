      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio, the girlfriend of embattled Pharmally executive Mohit
        Dargani, is the president of a firm named Business Beyond Limits OPC that
        is incorporated with the controversial company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00c873-9964-4a07-9dc4-a05683d215d1'
