      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rail car test, a North Korean Foreign Ministry spokesperson
        admonished the United States for its posture against Pyongyang''s weapons
        development. "If the US adopts such a confrontational stance, the DPRK will
        be forced to take stronger and certain reaction to it," the spokesman said,
        referring to the country by its official name, the Democratic People''s Republic
        of Korea.</p>'
