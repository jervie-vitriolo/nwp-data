      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a punishment. This is just asserting and requiring
        that people respect the processes of the Senate. Otherwise, we would become
        a paper tiger," said committee chairperson Sen. Richard Gordon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7f7bf-68fe-4708-be70-d050cec800f4'
