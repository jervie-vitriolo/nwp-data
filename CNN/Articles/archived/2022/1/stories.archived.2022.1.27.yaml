      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look at the nominal levels, it’s almost the same. We’re
        just a few hundred billions short. We’re going to fully surpass it in 2022,”
        Chua said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d7e9d-ba1e-4d62-a0fb-7166f47e2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.200+08:00
      'mgnl:createdBy': 'pilar'
