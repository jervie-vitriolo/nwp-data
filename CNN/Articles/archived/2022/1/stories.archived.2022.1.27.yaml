    'mgnl:tags': ['CIDG', 'robbery', 'Pampanga']
    'template': '1'
    'title': '8 CIDG personnel arrested for alleged robbery in Pampanga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00825aad-bc3f-4aab-a814-d143eea430f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines January 27) —</strong> The
        Philippine National Police Criminal Investigation and Detection Group (CIDG)
        arrested eight of its personnel who were involved in a robbery incident in
        a subdivision in Angeles City, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a4086-f579-40b9-9f7a-5478c5d1eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef7fc0-279b-474e-9b11-d3ac2980cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CIDG Regional Field Unit – III said they received
        on Wednesday at around 1 a.m. a report about an “ongoing robbery allegedly
        perpetrated by a group of armed men all in civilian clothes who identified
        themselves as CIDG personnel.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f1066-fc1a-4c40-b9c4-a1ead8f9265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f1d50-2cfd-405b-af57-4ff10f03070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities intercepted three men with firearms moving out of the
        victims’ house as well as five others inside the property. They also rescued
        seven Chinese nationals and a Filipino helper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d6a97-9390-4b22-99ac-af7c499e0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b46b1-8337-4831-b8da-30737e7d1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested CIDG personnel claimed they were conducting a buy-bust
        operation, but investigators found some of the victims'' belongings, including
        cash amounting to P300,000 and some US dollar bills, inside the vehicle of
        the suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be2535-2c98-4a67-9659-9da45ce64e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba181c-1f1c-43a9-87e0-666456307391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also seized other pieces of evidence, including a caliber
        .45 pistol, during the arrest. Investigators then found out that the suspects
        were members of the CIDG assigned to the Anti-Organized Crime Unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d6b33-14d8-4193-b347-414b70339be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e8dfd-94d9-481e-9edd-d5c261b44c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:24:15.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, CIDG Director Major General Ignatius Ferro
        said the arrested CIDG personnel are detained at the CIDG Angeles City Filed
        Unit while a complaint for robbery is being prepared for filing. He also assured
        the arrested CIDG personnel will be disciplined and face administrative charges.</p>'
