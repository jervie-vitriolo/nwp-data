    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6032d-4724-45d4-89c6-b8962ca51fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
