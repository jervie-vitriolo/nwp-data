    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66e82c-c341-4424-bbaf-344a422bd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:57:39.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:12:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the panel report, Mariñas and his father Maynardo Mariñas
        "cornered" both the kickbacks received from Chinese nationals entering the
        country through tourist visas and the “visa upon arrival” kickbacks paid to
        the BI main office by way of tour agencies. The two revenue streams'' total
        is estimated at ₱40 billion.</p>'
