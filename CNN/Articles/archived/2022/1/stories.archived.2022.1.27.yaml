      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600dd992-4be8-4f43-80e0-adb713c80694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.688+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A personal favorite from this album is the 32-second interlude entitled
        “Deserve,” in&nbsp;which she sounds a lot like a lone singer singing in a
        jazz bar. It is magnetic and alluring, and Whee In’s breathy falsetto is as
        always, flawless. Whee In shares that her favorite track from the album is
        “Letter Filled With Light,” a song written for her fans. She shows her thanks
        and dedication through heartfelt lyrics: “You are the only light in my world/
        I can''t explain me without you/ You are me.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fcf12-5cad-458f-b839-afe1ae55fac4'
      'mgnl:activationStatus': true
