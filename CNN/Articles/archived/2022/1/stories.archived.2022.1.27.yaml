    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e43c0-f542-4043-b413-8c39c1634ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T02:00:57.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The United States has given Moscow its written proposals
        aimed at deterring a Russian invasion of Ukraine, Secretary of State Antony
        Blinken announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419dfa06-3dd6-4481-ac90-cd41d48b8a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T02:00:57.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf3314-c5d1-4637-a392-bcb2860df5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T02:00:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response was delivered in person to the Russian Ministry of
        Foreign Affairs by US Ambassador to Russia John Sullivan. The written document
        intended to address concerns Moscow has publicly released and outlined areas
        where the US has said it sees potential for progress with Russia -- arms control,
        transparency and stability, the top US diplomat told reporters at the State
        Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3b569-e87c-4001-9d75-b75af71f9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T02:00:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06671c42-f865-46d7-9029-b3dbb87a2e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T02:00:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said Tuesday that the US
        had consulted closely with allies and partners, including Ukraine, in crafting
        the response, saying at a State Department briefing "there will be no surprises.
        There will be no surprises for NATO. There will be no surprises for our European
        allies. There will be no surprises for our Ukrainian partners."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61579e-6b1f-468f-bdd3-87975d22daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T02:00:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9852ec-d1c4-4562-b6bf-a7d857c0ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T02:00:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials say the response was unlikely to characterize
        the likelihood of Ukraine joining NATO in the short term or show any room
        for negotiation on NATO''s open door policy -- which is Russian President
        Vladimir Putin''s central grievance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
