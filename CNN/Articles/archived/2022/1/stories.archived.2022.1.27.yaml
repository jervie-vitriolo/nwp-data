      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan''s capital city Puerto Princesa was earlier placed under
        Alert Level 3 until Jan. 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39e1f3-eb80-443a-99e2-bf95616659ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:36:39.825+08:00
