    'mgnl:lastActivated': 2023-01-16T13:12:20.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:55.592+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno to treat COVID-19 as ''endemic'' if elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aaaac9-97ed-401a-aa0c-14ecac26f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:46:56.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> —&nbsp;If
        he wins the presidency, Manila Mayor Isko Moreno said he intends to consider
        COVID-19 as endemic, but stressed his administration would remain aggressive
        in responding to the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabfbc7-bccd-4443-af0d-c3c6e3a34e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:46:56.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given a chance, I''ll treat it as an endemic because mas maraming
        namamatay sa ibang sakit... dala nang hindi na nakakapunta dahil napupuno
        nang napupuno ''yong ating mga hospital," he told talk show host Boy Abunda
        when asked about his programs to combat COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46052e6d-1304-4038-b3a6-ca4f71033f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:46:56.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Given a chance, I''ll treat it as an endemic because
        more people die from other diseases since they are unable to visit hospitals
        as they reach full capacity.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b5613-3c7f-4b43-85c8-43ce5e8f7862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:46:56.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful even mentioned that other countries like
        Spain have started considering COVID-19 as a "normal flu."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3c5d6-b9d8-432a-9305-9ae434cb50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:46:56.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said his administration would "confront" COVID-19, similar
        to how he approached the health crisis in Manila City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf9798-e3cc-498c-ad07-1f83f7eff686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:46:56.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have done in Manila is to really confront COVID-19, and
        prepare for any worst scenario. We acquire medicines, we acquire oxygen, we
        acquire facilities, we acquire more medical frontliners, then at the same
        time bukas ang ekonomiya (our economy is open)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649d42b-b11f-429e-b574-c603cadbcec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T23:46:56.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added that vaccination efforts would be further strengthened,
        while also equipping the healthcare system with existing antiviral medicines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c62661-ccb2-42dc-a612-1d9a2c59d999'
      'mgnl:activationStatus': true
