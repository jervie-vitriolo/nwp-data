      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87712145-1f02-44b5-a3bd-a7ab7527bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.689+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whee” <a href="https://www.allkpop.com/article/2022/01/mamamoo-whee-ins-solo-album-whee-tops-itunes-album-chart-in-18-countries"
        target="_blank">ranked third on the iTunes worldwide chart</a> upon its release,
        and has since sold over 10,000 copies more than “Redd." But amidst all of
        these successes, she says that success for her now, is not just about topping
        charts or selling albums and performing in sold out stages. “I want to be
        an artist who can continue to be consistent. I don’t want to do just what’s
        in front of me, I want to be able to see farther, and be sincere. I want to
        be the type of artist who works hard.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a87bc5-ba81-41ac-9289-c5dd47f5ed02'
      'mgnl:activationStatus': true
