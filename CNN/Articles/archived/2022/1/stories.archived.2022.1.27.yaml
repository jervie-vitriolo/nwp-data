      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Department of Health (DOH) listed 18,191 new COVID-19 infections on Thursday,
        pushing the nationwide tally to 3,493,447.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3291697-307a-4a5d-a7e9-41dde676cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T16:03:59.223+08:00
