    'template': '1'
    'title': '''Honest opinion'': Robredo stands by ''fast talk'' response against
      rivals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc18d9-f9fc-4bc7-bc56-046705c5781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tanay, Rizal (CNN Philippines, January 27) —</strong>&nbsp;Vice
        President Leni Robredo said she stands by what she calls her "honest opinion"
        during Boy Abunda''s "political fast talk" segment, where she was asked why
        voters should not choose her fellow presidential aspirants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03e0ab-ec04-419f-8fde-d85f22517e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0dee6-5848-45e5-9ad0-f4eeb3052d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that interview, Robredo called former Senator Bongbong Marcos
        a liar, and someone who doesn''t show up during difficult moments. She also
        said Manila Mayor Isko Moreno''s stance on many things is unclear, Senator
        Ping Lacson talks a lot but lacks action on the ground, and that Senator Manny
        Pacquiao''s good intentions are not enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60440d-01f7-42b4-a5d4-08c8d90f3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:12:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
