      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund warned recently that emerging market
        and developing economies should prepare for possible turbulence in financial
        markets as the United States and Europe lift policy rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7548d-6ab6-4a96-90d9-a44510393693'
      'mgnl:activationStatus': true
