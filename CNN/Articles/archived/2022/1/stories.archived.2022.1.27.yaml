      'mgnl:lastActivated': 2023-01-16T13:12:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf6dcd-1978-42ee-a6ca-f70fc4b41560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T19:36:39.825+08:00
