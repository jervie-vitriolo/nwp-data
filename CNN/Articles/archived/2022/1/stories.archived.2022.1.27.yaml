  'Stealth-Omicron-variant-COVID-19-transmission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T12:17:18.639+08:00
    'imagesource': 'jcr:87e6261f-2e42-4a64-a3d5-e8e3be3d78bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b61f8eb1-0210-4f57-b778-8798ae8075f8'
    'lead': 'The ''stealth Omicron'' or BA.2 sub-lineage can behave like the original
      Omicron variant but can be slightly more transmissible and contagious, infectious
      diseases expert Dr. Rontgene Solante says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T12:51:20.518+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:12:43.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:42.957+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stealth'' sub-lineage seen to behave like original Omicron variant,
      expert says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7fe61b-83c0-4cfb-88f4-4b7d25a1d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        "stealth Omicron" or BA.2 sub-lineage can behave like the original Omicron
        variant but can be slightly more transmissible and contagious, infectious
        diseases expert Dr. Rontgene Solante explained on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ac11e-ff42-4884-804e-c26939354ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the ''stealth Omicron'' has more mutations compared to
        the BA.1 sub-lineage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935332d4-39e2-41d1-bca5-d7c7e2776ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BA.1 has like 60 mutations. This one has more or less 85 mutations
        and with these numbers of mutations, it is expected that it can behave just
        like your Omicron," he told CNN Philippines. "The occurrence of these mutations
        are more or less in the spike of protein. So it can be as transmissible or
        a little bit highly transmissible than the original variant."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26fe31-cae1-4e76-8a09-d78faa4b81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, a member of the country''s vaccine experts panel, however
        said there isn''t enough data yet to say that BA.2, like the original Omicron
        strain, will also elude some of the protection provided by the primary vaccination
        series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea68a2-c97b-4ca5-87bc-9e137006b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert urged the public to get vaccinated and receive their
        booster dose as soon as possible to increase their protection against the
        highly mutated variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c4273-a469-4aa0-a8fc-782c31f9861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that we still need to follow the health protocols
        because the way we deal with the Omicron BA.1 will still be the same with
        the BA.2. Aside from that, we need to ramp up vaccination. We need to build
        that wall of immunity by vaccinating as much as everyone that are eligible
        for vaccination," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c2962-0cc6-43b0-ba6b-02c251b7f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante also assured the public the RT-PCR tests available in the
        country can detect this sub-lineage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8a7aeb-ffa6-4eb9-b6e0-1a129cca84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Tuesday said stealth Omicron is now
        the predominant sub lineage in most regions based on the latest genome sequencing
        run.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6256850-fa1d-4116-ab02-6105948d4584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire said this sub-lineage
        is more common in local Omicron cases detected in the country, as compared
        to the BA.1 which is more commonly found in travelers entering the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828f867-356a-48f9-855a-2d26ba5913bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said there seems to be no difference when it comes to the severity
        of illness.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aee7ae-58dc-4151-ae6f-986b362dcad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:13:12.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.1 is the more dominant sub-lineage worldwide, but cases of the
        BA.2 are quickly increasing.</p>'
  'Omicron-cases-stealth-omicron-sub-variant-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-27T12:51:26.430+08:00
    'imagesource': 'jcr:95b4f115-66f7-4105-b4cb-c2515d0f7bb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb55712-8e28-4d34-a32b-c82aefdc65e7'
    'lead': 'The total cases of the highly transmissible Omicron variant rose to 1,153,
      with deaths now at five.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T12:54:49.875+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:12:43.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:43.103+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH finds 618 more Omicron cases, mostly ''stealth'' sub-variant'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ecd7b-69c0-406b-a4df-d17e48a25724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:15:13.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        country has detected an additional 618 Omicron cases or 91.29% of the 677
        samples sequenced, the Department of Health said on Thursday. The total cases
        of the highly transmissible COVID-19 variant rose to 1,153, with deaths now
        at five.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499fad4-325b-4886-8ba8-c12dab243195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:15:13.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly detected Omicron cases, 13 are still active, 2 have
        died, 560 have recovered, while 43 are being verified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390e610-a53f-4d2a-a2a5-134d2f935470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:15:13.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 497 cases recorded from various communities — mostly located
        in Metro Manila, while 121 were returning overseas Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bcc7f-038a-4dc3-8735-68354263e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:15:13.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also said the "stealth" Omicron or BA.2 sub-lineage was also
        found to make up the majority of Omicron cases in the latest whole genome
        sequencing run. It noted it was first detected in the country last December
        31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debfbad4-656b-4235-858b-916407878172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:15:13.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from DOH, the Philippine Genome Center, and the National Institutes
        of Health showed there is no significant difference in the characteristics
        of the two Omicron sub-lineages in terms of transmissibility or severity of
        disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97605333-264b-4e72-bca2-70cb21467e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:15:13.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH shall continue to investigate why BA.2 has become more
        prevalent than BA.1. But so far the detection of BA.2 does not entail any
        significant change in the COVID-19 response," it said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d068e-23e6-40b0-9b42-6e9f4e08f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T13:15:13.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:12:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest sequencing run also showed 35 new cases of the Delta
        variant. The total number of confirmed Delta cases is now at 8,647.</p>'
  'Melania-Trump-auction':
    'author': 'Kate Bennett, CNN'
    'caption': 'The lot of three items put up for auction earlier this month by former
      first lady Melania Trump failed to reach its desired monetary threshold of $250,000
      for an opening bid. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-27T13:06:08.377+08:00
    'imagesource': 'jcr:daa7dde9-fabb-4f9b-a774-472e204cb755'
    'jcr:mixinTypes': ['mgnl:hasVersion']
