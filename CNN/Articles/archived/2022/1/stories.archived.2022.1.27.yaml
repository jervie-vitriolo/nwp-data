      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044e0fe-2982-4ab9-bf4f-e671b13a6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:37:19.843+08:00
      'mgnl:createdBy': 'bamba'
