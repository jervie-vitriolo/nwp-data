      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz and Uson are alleged former Pharmally Pharmaceutical officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761aef46-8bd8-4bf0-b4bf-6b9df0a68353'
      'mgnl:activationStatus': true
