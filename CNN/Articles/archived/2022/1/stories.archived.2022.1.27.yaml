      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640bde9-9e2b-4bb8-a6dd-0beed36fc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to findings from two separate research reports,
        which come just before the tech giant is set to release its earnings for the
        most recent quarter on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d3678-c093-4b37-b391-a784bf660f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1891b05-3b75-449b-9479-7740d854817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Counterpoint Research, published Wednesday, said Apple
        reached its "highest ever" market share in China in the three months to December.
        This is the first time in six years that the iPhone maker has hit the top
        spot in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2477267-a433-4617-9499-e19ff4b7913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5ac0b-9bf3-4077-b36a-c959f680b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s market share in China reached 23% in the last quarter of
        2021, compared with 16% the same period the previous year. This surge came
        as total smartphone sales in China fell 9% year-on-year, according to Counterpoint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c5d8b-f6d6-4776-9139-cc8e8140b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1153c-bdb8-48c8-891e-16ce795822d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple overtook the Chinese smartphone maker, Vivo, which slipped
        6%, researchers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83560d-5097-424c-a9dc-8731734de85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10391ebd-3a33-4a4d-9322-2b6daf29e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:00:33.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "unprecedented" performance in China has helped Apple reclaim
        its position as the global market leader, according to a separate report published
        last week by Canalys, which did not break out its own measure of China sales
        data.</p>'
