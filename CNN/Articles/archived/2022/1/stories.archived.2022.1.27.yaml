    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate reiterates arrest order for ex-DBM exec Lao; five others linked
      to Pharmally cited for contempt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f42d6-2b03-414f-8109-10b1e2840b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) –</strong> The
        Senate Blue Ribbon Committee cited for contempt and issued an arrest order
        against five individuals connected to the alleged anomalous government purchase
        of COVID-19 medical supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4c85e-462a-483e-8149-6e270a25f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five persons cited in the arrest order snubbed Thursday''s hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558012fc-b8e9-44f3-974b-ad76c7ad8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e28084-afd6-45cf-9fea-29d6ee72cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee reiterated its standing arrest order against former
        Department of Budget and Management (DBM) Undersecretary Lloyd Christopher
        Lao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb854c-eb48-422b-a759-0d15c12ced22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fd31b-47e8-4288-8a2b-70f6b5669585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao is the former head of DBM''s Procurement Service (PS-DBM) office,
        which dealt with controversial firm Pharmally Pharmaceutical Corporation in
        the procurement of allegedly overpriced personal protective equipment and
        COVID-19 testing kits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a490ae-4e15-4789-a8eb-4ff902b28e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7642d1c-37ca-4411-b71b-a6afde5a24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee <a href="http://www.cnnphilippines.com/news/2021/11/14/Senate-fails-to-arrest-Lao-Cebu--Davao-.html"
        target="_blank">failed to arrest</a> Lao when they first issued the arrest
        order in November last year. The body also <a href="http://cnnphilippines.com/news/2021/11/22/Senate-reject-ex-PS-DBM-motion-reconsideration-Lao-contempt-arrest-.html"
        target="_blank">rejected Lao''s motion for reconsideration</a> on the arrest
        order and contempt citation.&nbsp;&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f89e4-7828-4d0a-b611-a14c8aebe495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba1464-da1b-4bc5-a8d9-1fb77a2fa2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:12:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel also ordered the arrest of other individuals connected
        to the controversial Pharmally deal, including former Pharmally Biological
        executive Rose Nono Lin, Gerald Cruz, Jayson Uson, Sophia Custodio, and Dennis
        Manalastas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f066f8-66a4-4e96-9231-ed3a2ac9d518'
      'mgnl:activationStatus': true
