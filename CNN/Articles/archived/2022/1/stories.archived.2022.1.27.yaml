      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple enjoyed a meteoric rise last quarter, as it quickly "rose
        to first place in China right after the iPhone 13 was released," according
        to Counterpoint Research analyst Mengmeng Zhang.</p>'
    '21':
