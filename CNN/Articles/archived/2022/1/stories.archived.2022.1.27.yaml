      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        opening day of the Mobile Legends: Bang Bang Professional League Philippines
        Season 9 will feature a clash between Blacklist International and Onic PH
        on Feb. 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ecc3a-e96b-4c01-a55a-e38f7b7e97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:31:51.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:12:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two squads squared off in the <a href="https://cnnphilippines.com/sports/2021/10/24/Blacklist-International-MPL-PH-title.html">grand
        final of Season 8</a> and the <a href="https://www.cnnphilippines.com/sports/2021/12/19/Blacklist-sweeps-Onic-PH-Mobile-Legends-crown.html">M3
        World Championship</a> with Blacklist emerging victorious in both tournaments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c822587-e719-466c-a27a-2dbf10842572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:31:51.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:12:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off successful stints on the local and international stage,
        Blacklist will miss the services of deadly duo <a href="https://cnnphilippines.com/sports/2022/1/10/OhMyV33nus-Wise-Blacklist-skip-MPL-PH-Season-9.html">Johnmar
        “OhMyV33nus” Villaluna and James Danerie “Wise” del Rosario</a> who opted
        to skip Season 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8a47c-517d-4960-8c74-757ad0231964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:31:51.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:12:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist, however, still retained its core as Kiel “Oheb” Soriano,
        Edward “Edward” Dapadap, and Salic “Haji” Imam will return for another crack
        at the throne in the Land of Dawn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3a4be-d628-44eb-8eef-eac76cad16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:31:51.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:12:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Onic PH did not make any changes in its roster as they
        go for the jugular and aim for its first title in the pro league.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f872ed-8ae3-4516-afc8-a8404d3195a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:31:51.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:12:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A match between Smart Omega Esports and TNC will follow the curtain
        raiser.</p>'
