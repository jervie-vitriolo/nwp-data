      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With inflation well above 2% and a strong labor market, the Committee
        expects it will soon be appropriate to raise the target range for the federal
        funds rate," the Fed statement read.</p>'
