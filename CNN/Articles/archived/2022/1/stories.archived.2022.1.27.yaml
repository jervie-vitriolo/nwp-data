    'template': '1'
    'title': 'COVID-19 vaccine hesitancy drops further nationwide — OCTA Research'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c8914-53cb-4c09-964c-91ad5a45e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Confidence
        in COVID-19 vaccine among Filipinos improved even before the Omicron surge,
        an independent pandemic monitoring group said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a02f1-c4eb-4b25-b148-9f013cdda807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent "Tugon ng Masa" survey by the OCTA Research Group
        showed vaccine hesitancy substantially dropped to 11% in January from 40%
        in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68351e7d-c26e-4d48-9648-d980fb64a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is broken down into 5% unwilling to get inoculated and
        6% who "cannot say" if they would take the doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b479cd-9e07-4641-96ae-c5eff1f5be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the vaccine-hesitant were from the Visayas and Mindanao,
        with&nbsp;9% each.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b569d02-3078-4763-8a6c-659fe057e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.240+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and Balance Luzon both had 3% of respondents refusing
        to take the COVID-19 shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470daf7-e7f8-4616-b74d-4799b9fcac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those unsure to get the vaccine, 10% were from Balance Luzon,
        4% from Mindanao, and 3% from Visayas. Only 1% were from among Metro Manila
        respondents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53bb14d-225b-4fd3-a02c-06f0edb093a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David <a href="https://twitter.com/iamguidodavid/status/1486499856046706688?s=20">said</a>
        vaccine safety is still the top concern among the hesitant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3f8c3-71ac-4b40-913b-0c239d70ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done on Dec. 7 to 12 last year, when daily infections
        averaged between 300 and 600. It was conducted among 1,200 respondents, with
        a&nbsp;±3 margin of error.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a4433-4188-4d73-ac67-b1908969c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed only 2% of adults caught the virus after getting
        their full dose.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbf46b-0da0-4b94-a5a9-86bc5f4ff6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is incontrovertible evidence that COVID-19 vaccines protect
        us, our loved ones, and our communities from the virus," acting presidential
        spokesperson Karlo Nograles said in a statement. "It also emphasized that
        vaccination is a step towards the right direction in our efforts to restore
        normalcy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cafd1-6bed-48d8-9956-f882c42359e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.240+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by the Social Weather Stations on Dec. 12 to 16 but&nbsp;<a
        href="https://cnnphilippines.com/news/2022/1/21/SWS-Filipino-vaccine-hesitancy-drops.html">released
        only this month</a> showed 8% of adults are vaccine-hesitant, down from 18%
        in September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa83fa-1fc6-40e8-8a54-da67b6829a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:58:40.240+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far administered more than 125 million COVID-19
        vaccine doses, according to <a href="https://app.powerbi.com/view?r=eyJrIjoiMzliZTBjZWQtNjcwYi00YmM3LWFjYjktZDNjYWRjNDdiMmJmIiwidCI6IjM3ZDFjZmJmLTM1NTMtNDc5ZS1iOGM0LTVhZDdkNjNkNDM4MyIsImMiOjEwfQ%3D%3D">government
        data</a>. Over 58.1 million Filipinos are fully vaccinated.</p>'
  'Mexico-press-corps-after-spate-of-murders':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-27T15:56:55.400+08:00
    'imagesource': 'jcr:fc98f568-9f8c-4137-8607-e3f4748abc7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98bbd0b3-5a0a-434d-974a-98c215744e56'
    'lead': 'Journalists in Mexico are fed up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T15:59:53.993+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:12:35.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:47.884+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anxiety and anger grip press corps in Mexico after spate of murders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec9038-0fc1-4df5-a55d-2f668b3b5fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>Journalists in Mexico are fed up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7dc29-b07a-4d54-8b20-0a34bf0b5dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country whose climate is infamous for being exceedingly hostile
        toward journalists, a spate of murders has disillusioned an already cynical
        press corps, prompting journalists to publicly speak out about the dangers
        they face on the job. Across the country, journalists and human rights advocates
        demonstrated on Tuesday night in favor of press freedom. They held signs that
        read "journalism at risk" and paid tribute to their fallen colleagues -- those
        who have lost their lives for simply reporting the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ccbd4-b96c-40ca-be31-8ef3fe35fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month, three reporters have been killed in the Latin American
        country. Journalist Lourdes Maldonado López, who told Mexican President Andrés
        Manuel López Obrador in 2019 that she feared for her life, was shot to death
        inside her car on Sunday; photojournalist Alfonso Margarito Martínez Esquivel
        was shot in the head outside his home on January 17; and Jose Luis Gamboa,
        the founder and editor two news websites, was killed on January 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e36df8-eef0-45d5-bdb7-38c804d23784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists considers Mexico to be one
        of the most dangerous countries in the world to practice journalism. By the
        organization''s count, nine journalists were murdered in 2021. Of those nine,
        CPJ has confirmed that three of those journalists were killed in direct reprisal
        for their work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91c136-03ff-45c2-ad02-702fcfb6c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"You feel like an easy target"</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e5c8b-d614-457c-ae86-10eba4e3891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, in recent weeks, the situation has managed to become even
        more dire, CPJ Latin America and Caribbean program coordinator Natalie Southwick
        told me on Wednesday. Southwick said that journalists in the country, especially
        those who cover corruption or organized crime, are currently "thinking furiously"
        about "whether what they''re doing is worth the risk to their families."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7c721-74c3-4b30-a6af-e3a1bc2ab15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disturbing detail in a Guardian story from earlier this month
        illustrates the level of worry: "In some regions journalists have become so
        fearful of being abducted and killed that they take DIY dental impressions
        and leave them in the freezer at home before going out to report so relatives
        can identify their remains."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51325e1c-30d3-4788-8cf6-5923c6aac83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, fear is gripping even the most seasoned Mexican journalists.
        "I''ve never felt this worry, not just for me, but a fear for others, for
        those people I''ve been working with for 20 years," Aline Corpus, a Tijuana
        correspondent, told NYT. "You feel like an easy target," Corpus added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b9c94-f691-443c-9e25-be4e530fe345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to put into words what the killings have done,"
        Vicente Calderón, editor of news site Tijuana Press told CPJ. "You would think
        that, as journalists who go out every day to cover crime and violence in this
        city, we would have built up some kind of immunity, but even though we have
        gotten used to [violence], it has still been a terrible week with lots of
        introspection."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719340b4-7ef8-4558-8117-970732e4dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anxiety and anger</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09b91d-1982-4adb-b37d-e090ed000ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Mexico City producer Karol Suarez writes: "Here in Mexico, a
        sense of anxiety and anger has gripped the journalism community. The lack
        of concrete actions from authorities has created an atmosphere of impunity
        and bitterness among all. Imagine telling the president of your country that
        you fear for your life, and a few years later, you get killed while arriving
        home; it''s awful, right? Something failed, and it has been failing for more
        than two decades. Journalists in Mexico are seen as the enemies of politicians
        and other powerful people. But even with the fear and dangerous circumstances,
        journalists will continue doing their jobs..."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab558b-e0a0-49e7-be6e-e7927063b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Silence zones"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e16fd-2fae-4210-8d36-fa30803a9844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwick told me that "there is no doubt" that the recent killings
        are having a "chilling" effect on journalism. She said that the violence and
        threats journalists regularly face in the country have contributed to ever-growing
        "silence zones," or "whole areas of the country where there is very little
        news coverage because it is not safe." The few journalists in such areas,
        she said, "cover sports or celebrity news or topics that are not going to
        upset the local organized crime groups." A representative for Article 19,
        a media advocacy group, put it like this to the NYT: "What we call zones of
        silence are being imposed, they''re spreading, they''re propagating like a
        pandemic..."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34107bef-b818-4b61-9068-652893a3ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can be done?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f266e-266f-4e93-b222-7ed19c58c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, safety mechanisms from the government have been in place
        to help keep journalists safe. A program for human rights advocates and journalists
        that operates under Mexico''s Interior Secretariat is supposed to evaluate
        threats and respond appropriately. But a 2019 CPJ report found that many journalists
        find the response to be "insufficient or ineffective."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b84b71-89ef-4f41-911f-44531243e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwick told me that they''ve heard from journalists on the ground
        who feel that authorities are dismissive of the threats they face or are slow
        to respond. "The ongoing brutality against the journalists in this country
        is a direct consequence of the authorities'' unwillingness and inability to
        combat the festering impunity that fuels these killings," Jan-Albert Hootsen,
        CPJ''s Mexico Representative, said in a statement. The group is calling on
        the government to do more...</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78dd07a-37b9-4627-a8c3-23e9b3eb536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:59:53.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/26/media/mexico-journalists-reliable-sources/index.html">Anxiety
        and anger grip press corps in Mexico after spate of murders</a>".</em></p>'
