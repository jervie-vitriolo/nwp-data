    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ad6b8-75af-40db-9017-c6d1cc2e85c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T20:59:33.232+08:00
