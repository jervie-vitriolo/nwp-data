      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parents should know how the vaccine will be administered, they
        should also know that they (children) will be given a 0.2mL of the vaccine,
        and the only brand (to be) given to them is the Pfizer brand," Atienza pointed
        out.</p>'
