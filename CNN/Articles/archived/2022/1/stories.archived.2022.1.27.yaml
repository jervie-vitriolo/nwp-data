      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Around
        22,000 private sector workers have so far applied for the government’s cash
        assistance in light of the Alert Level 3 status currently in effect in the
        National Capital Region and other areas, the Department of Labor and Employment
        said Thursday.</p>'
    '1':
