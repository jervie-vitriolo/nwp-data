      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱1,000 polymer bill earlier drew <a href="https://www.cnnphilippines.com/news/2021/12/17/UP-History-BSP-P1000.html">flak</a>
        for its approved design, which does away with Filipino heroes Jose Abad Santos,
        Josefa Llanes-Escoda, and Gen. Vicente Lim and features national flora and
        fauna instead.&nbsp;</p>'
