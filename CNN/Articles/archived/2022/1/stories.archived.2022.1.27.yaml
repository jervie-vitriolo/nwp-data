    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:54.645+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno: Marcos, Robredo to only ''take revenge'' against opponents if
      they win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8288ae-128a-4855-8b22-bd073907fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> —&nbsp;Presidential
        hopeful and Manila Mayor Isko Moreno said his rivals Bongbong Marcos and Vice
        President Leni Robredo would only seek revenge against their political enemies
        if they win in the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e87397-06f6-469a-9e74-8720b8e962d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "political fast talk" portion of Boy Abunda''s interview
        aired on Thursday, Moreno was given 60 seconds to share his thoughts on why
        Filipinos should not vote for the other contenders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeae604-9170-4c42-ab5b-8d409bf67d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Abunda mentioned the names of Marcos and Robredo, this was
        how the mayor responded:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc5946-86d9-4feb-bec9-8e6098235297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On Robredo:</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4b458-f007-43d0-90ab-0db52d7bab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maghihiganti sa mga Marcos at Duterte."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab78e2-eae2-4c3a-a9e5-30f40299a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She''ll take revenge on the Marcoses and Duterte.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbf765-8037-476e-bb40-d11ff54ef899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On Marcos:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cba0be-6fbb-4a4e-a5cc-baf512cdcce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maghihiganti sa mga ''Dilawan'' at ''Pinklawan''."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e19e65-7c97-4b48-b7c5-aba1d6a0d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''ll take revenge on "Dilawan" and "Pinklawan."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11a255-ede5-481a-a631-30911e3c3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before announcing her presidential bid, the Vice President previously
        said one of her driving factors was not just to prevent a government similar
        to the Duterte administration, but also to block the Marcoses from returning
        to Malacañang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6bac3-d13a-4720-b0b4-5ee678d6bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/9/19/Robredo--Filipinos-should-not-allow-another-Marcos-to-reign-.html">RELATED:
        Robredo: Filipinos should not allow another Marcos to reign</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00b88c-e200-4fa6-95a4-74f3f31added'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was criticized by Moreno, stressing Robredo should pursue her
        candidacy for Filipinos suffering from poverty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a61276-b93a-4c20-b1d2-e215fc5180d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the son of the late dictator Ferdinand Marcos, earlier expressed
        confidence he could beat Robredo in a one-on-one fight in the 2022 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a24ec3-828f-4c65-8127-ffd70ba7ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo defeated the former senator in the 2016 vice presidential
        race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4da9df-0856-40c7-9ac2-9f3e56a69352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moreno was also asked about the other aspirants and these
        were his remarks:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbfb34d-43b1-4688-a552-32bf0b9c4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:35:29.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:12:22.884+08:00
