    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:54.112+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippines', 'covid-19-resilience-ranking', 'bloomberg', 'worst-place-to-be-in-pandemic']
    'template': '1'
    'title': 'PH again at bottom of Bloomberg COVID-19 resiliency ranking'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69df89-2f6c-436d-beb8-0814deca5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.652+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong>&nbsp;The
        Philippines is again "the worst place to be" during the pandemic, according
        to Bloomberg''s COVID-19 resilience ranking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bbf6c-6892-4f74-8300-59474b49c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.652+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third time in the past five months, the country ranked the
        lowest out of 53 economies in handling the global health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ad685-b6ba-4e53-aee1-c536582625c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.652+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' resiliency score was at 48.3 this month —&nbsp;down
        from 52 in December, when it slightly climbed to the 50th spot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ae22b-3437-4125-9649-b6555c10c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.652+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg cited the country''s challenges in administering COVID-19
        vaccines in remote areas "as [it] sees an Omicron surge worse than other Southeast
        Asian countries, like Malaysia, Indonesia, and Thailand."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0e2ee-768a-4bae-ad49-260907262845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.652+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Health reported <a href="https://cnnphilippines.com/news/2022/1/27/Omicron-cases-stealth-omicron-sub-variant-COVID-19.html">1,153
        cases</a> of the highly contagious variant, including five deaths. Majority
        of these infections were positive for the "stealth" or BA.2 sub-lineage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b99b65-b56c-494c-be6d-8dbb8c4382ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.653+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, on the other hand, may have already reached the peak
        of the Omicron surge as it continues to log decreasing cases, the DOH said.
        But the agency noted it may be too early to consider easing restrictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520e4a1-7cb3-4390-9186-b0664d9cb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.653+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other four nations at the bottom five as of January were Argentina
        with 57, Russia with 55.9, Romania with 55.5, and Vietnam with 53.4.</p>'
    '7':
      'image': 'jcr:4dffa795-b567-492e-a45b-2d36ea085230'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed7527-c340-4243-badb-4396bf2b874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:03:39.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045539e-83ed-48ed-91af-3c8c5b2951a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.653+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries from the Middle East dominated in terms of responding
        to COVID-19, Bloomberg said. The United Arab Emirates placed first for the
        second time since November with a score of 78.9.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a934088-dfde-40ed-8288-ef45562141a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.653+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its success is based on an approach it''s been following for months:
        a combination of almost full vaccination, coupled with consistent openness
        to travel, alongside what has been a smaller outbreak compared with elsewhere,"
        Bloomberg noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b64fb-a96d-476f-beb5-8ece55baf296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.653+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE was followed by Saudi Arabia with 77.8. Finland and Turkey
        got 70.1 each. Singapore rounded up the top five with 70.</p>'
    '3':
      'image': 'jcr:752a399a-9fb1-48bb-bedd-b14c8a8ea09e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3f36c-8d67-4518-8652-46155ee01bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T22:03:39.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac260624-9f37-44fa-85a2-fafb11acdd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.653+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Philippines'' resilience ranking improved as it
        saw COVID-19 cases as low as 200. It was likewise put under the less strict
        Alert Level 2, encouraging more mobility during the holidays.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bab4e2-ab8f-4015-a0fd-5e5bac8e9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T21:58:35.653+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:12:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, however, was when the Omicron variant is said to
        have entered the country.</p>'
