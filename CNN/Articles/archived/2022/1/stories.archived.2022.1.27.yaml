      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These workers formally went through the process of availing what
        is offered by the COVID-19 Adjustment Measures Program (CAMP) 3. More than
        5,000 of them have been approved.</p>'
