      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea fired an unidentified
        projectile or projectiles into waters off the east coast of the Korean Peninsula
        on Thursday in what, if confirmed, could be its sixth missile test this month,
        South Korea''s Joint Chiefs of Staff said.</p>'
