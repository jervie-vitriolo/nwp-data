    'lead': 'Prince Andrew has formally denied allegations that he sexually abused
      Virginia Giuffre and has demanded a jury trial in her civil lawsuit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-27T05:05:10.891+08:00
