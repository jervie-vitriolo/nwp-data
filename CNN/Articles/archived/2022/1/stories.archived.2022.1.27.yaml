    'template': '1'
    'title': 'PH economy grows 5.6% in 2021, above target after Q4 performance beats
      forecasts'
    'updated': 2022-01-27T15:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109d7bd-6641-4495-ba67-cfd6d3f3d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T10:04:07.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Philippine economy has left negative ground in 2021 as full-year growth hit
        5.6%, following a stronger-than-expected performance in the fourth quarter
        amid more relaxed pandemic-related restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f6d39-e0dc-4638-9cc2-3256307c0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a70c4-9a8f-460f-ae2d-701f579e64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The door to our economic recovery is now fully open,” said Socieconomic
        Planning Secretary Karl Chua, noting that annual growth exceeded the economic
        team’s <a data-cke-saved-href="https://cnnphilippines.com/business/2021/12/14/DBCC-hikes-PH-growth-target-band-2021.html"
        href="https://cnnphilippines.com/business/2021/12/14/DBCC-hikes-PH-growth-target-band-2021.html">5-5.5%
        target band</a> for the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3831805-c56e-49fa-a459-e4b81c546ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-28T10:22:12.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy tanked by a record <a href="http://cnnphilippines.com/business/2021/4/8/ph-economy-2020-contracts-by-9.6-.html">9.6%</a>
        in 2020 as the country implemented lockdowns due to the health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a582072-c9a6-4e1a-932e-8751f6477bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7e1bb-6874-4a47-9f0c-2bfffeb6d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The above-target 2021 performance comes as gross domestic product
        (GDP) rose 7.7% last October to December, Philippine Statistics Authority
        (PSA) chief Dennis Mapa reported. This outdid the 8.3% plunge during the same
        period in 2020 and <a href="https://www.cnnphilippines.com/business/2022/1/26/Q3-2021-GDP-revision.html">6.9%</a>
        growth in the third quarter — representing a 3.1% quarter-on-quarter rise
        on a seasonally adjusted basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb5cdb-56cd-4253-a506-c2f111e756dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679c70d-6a25-49a3-8736-a3d9de55e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth quarter pace is also faster than the 6.25% average growth
        forecast of 15 analysts <a href="https://www.cnnphilippines.com/business/2022/1/21/Q4-2021-GDP-poll.html">polled</a>
        by CNN Philippines.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0a407-1a67-4b23-a32d-0d34dfea8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed39ecf-dbda-42ba-886e-7af7cee4c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three major industries saw output expand in the fourth quarter,
        with the industrial sector leading the charge at 9.5% followed by services
        at 7.9% and agriculture at 1.4%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490a8ed-4beb-4da3-a779-e6329854e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3afcb-d767-4f95-b7ca-3f89c34ddd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only agriculture contracted for the entire year, recording a -0.3%
        growth rate. Industry activities grew 8.2%, while services rose 5.3%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cba4fd-f456-4749-b2e5-3ead5984b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfa440-22f7-4e99-83eb-04ee24a02e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of expenditure, imports of goods saw the fastest increase
        at 17.9% in 2021. Intellectual property products, durable equipment, and exports
        also logged the quickest growth rates for the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac758bb-3dba-48cc-9e73-4dcaf256184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73880f-fb1c-42b9-b2fe-c891a9f713b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Return to pre-pandemic level seen with looser restrictions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de404c-592d-4320-a37e-3cf045b354e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also expressed confidence that the country’s economic performance
        will go back to pre-COVID level this year, especially with efforts to further
        relax mobility restrictions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7085f20-0c18-4b29-afa5-4deac1e25ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d4115-e846-433d-b1b4-dec0f9ab0139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T15:06:10.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:12:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominal GDP stood at ₱19.38 trillion by the end of last year, while
        it reached ₱19.51 trillion in 2019 according to the PSA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d1e8b-68e0-444e-8dcc-4c739135dbc6'
      'mgnl:activationStatus': true
