      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like looking at the world with new glasses — working with
        new people, the atmosphere was different and I really liked it,” Whee In says.
        “It was a really happy process and because of that, we were able to make a
        really good album.”</p>'
