      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/12/21/Drilon-doubts-existence-of-Pharmally-suppliers.html"
        target="_blank">Drilon doubts existence of Pharmally suppliers</a></strong>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d5f8f-7c99-4767-95a7-0943f56247f1'
