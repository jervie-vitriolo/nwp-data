      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalastas is an official of the Philippine United Technic Corporation,
        which is involved in the purchase of COVID-19 test kits by PS-DBM.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad5de4-f4fe-4feb-82db-ce21f93c1116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.083+08:00
