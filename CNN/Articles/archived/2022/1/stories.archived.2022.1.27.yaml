      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fed48d-34aa-4a4f-a3da-020f9dc39274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T18:43:52.689+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:12:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m proud to say that I did not stutter during this interview, except
        maybe during the last minutes of it when I had the chance to tell her I was
        a fan. I tried to speak as much Korean as I could, and while that added another
        layer of anxiety, it also made me feel like I was talking to a long distance
        friend.  I felt like I met both Jung Wheein, the dedicated cat mom, and Whee
        In the singer, songwriter, dancer, artist. She is all I imagined her to be
        — calm, sincere, honest. “Whee” comforted me in so many ways, and I sincerely
        hope that making the album also brought her the same feeling.</p>'
