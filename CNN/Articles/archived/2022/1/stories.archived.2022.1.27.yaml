      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3541d15-44ae-4992-813a-ec256059d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T17:35:06.083+08:00
      'mgnl:createdBy': 'david'
