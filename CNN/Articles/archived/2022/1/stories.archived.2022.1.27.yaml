    'title': 'Robredo calls Marcos liar, criticizes other rivals'
    'updated': 2022-01-27T05:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a7e7a-e1d3-4966-86f9-7c9b449fc3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> —&nbsp;Vice
        President Leni Robredo boasted that women leaders have been at the forefront
        "shining" during crises, as she was asked why Filipinos should not vote for
        other presidential bets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685ae19-8676-4099-bad2-a164d5dbd986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "political fast talk" portion of Boy Abunda''s interview,
        Robredo was given 60 seconds to answer why Filipinos should not pick her rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b7d51-1178-4166-92f4-74c3f902262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were her remarks against her fellow presidential aspirants:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accc1bc-81f7-4d7e-898d-2403f2c21d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On Bongbong Marcos:</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8cc79-e093-411a-82cf-3c30ccf167bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, sinungaling. Pangalawa, in the difficult moments, hindi
        siya nagpapakita."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3db11-2d89-4089-a78d-ad8325939b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Number one, liar. Second, during difficult moments,
        he doesn''t show up.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e352a-a0ca-4951-9e26-c0efd8558491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On Manila City Mayor Isko Moreno:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044085d-140a-4c4f-8db5-adbcaf40afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi klaro iyong paninindigan sa maraming bagay."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d9f26-7ed6-47bd-87e2-696c0af68640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His position on many things is unclear.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2071d2e-7008-4ca5-b0e1-408d2d03eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On Sen. Panfilo Lacson:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd38c1b-335a-4280-8b9a-1f512a43aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming salita, pero kulang sa on the ground na gawa."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d4dfc-e9ae-4a93-9b79-fb7a59a4b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of talk but lacks action on the ground.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21076f-ed06-4036-bc28-193e5ad65d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On Sen. Manny Pacquiao:</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977331e-16c3-44f1-b9ba-5f69533e0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito malungkot, pero iyong kabutihan ng loob kasi sa atin hindi
        sapat."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584169db-192d-4990-b1af-2cbcf4277ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s sad, but kindness is not enough.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16abcc1-2e36-4607-b1a3-ff2289c2410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why Filipinos should elect her, Robredo said: "Pinakita
        nitong krisis na ''to and many other crises in the past na ang mga babaeng
        leader nagsha-shine during crisis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c0d35-14be-495c-9c19-c920fd9c0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And ako, ipinakita ko ''yan sa maraming trabaho namin dito sa OVP
        (Office of the Vice President). Marami kaming krisis na nalagpasan with flying
        colors," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2c07f-b465-4a19-8eec-1514ef59a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T00:06:19.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:13:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This crisis and many others in the past have shown
        that women leaders shine during crises. And I have shown that through our
        works here at the OVP. We have overcome so many crises with flying colors.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609208e-75fd-4900-93b7-1649120a31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:47:38.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Robredo’s rivals reacted to her statements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae584f-34f6-4769-8e22-f2a25cf412d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:47:38.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d1790-1f60-4a6a-aafa-f0ee5359d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:47:38.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he is not seeking attention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847c953-b4ef-4e02-ac8f-f2b2de1dcc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:47:38.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9e7ac-0f38-4afe-b693-8e1c319cf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:47:38.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako kulang sa ‘on the ground’. Hindi lang talaga ako ma-epal
        tuwing magbibigay ng tulong sa mga kalamidad man o sa mga indibidwal na tulong,”
        he tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9bf9a-1dfe-41c5-b682-ced8ee146fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:47:38.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ecceed-f1cd-4baf-aec5-e4310d18d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-27T05:47:38.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:13:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not lacking "on the ground." I just don''t seek
        attention when giving help during calamities or to people in need.]</p>'
