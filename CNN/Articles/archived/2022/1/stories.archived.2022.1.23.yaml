      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a321c09-9c1b-413b-82ad-bfb158e8a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:14:51.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re like a family unit in this playing group and they''ve
        really welcomed me with open arms. We''re going to do everything we possibly
        can to give them the best chance of representing their country at the best
        level they can," said Stajcic, who was hired last October and spearheaded
        a two-month training camp in Irvine, California.</p>'
