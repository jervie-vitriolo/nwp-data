      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Filipino vessels have been involved in incidents with Chinese
        ships, which entered areas that are within the Philippines'' exclusive economic
        zone (EEZ).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f138df-6785-4111-970e-06295dbfff21'
