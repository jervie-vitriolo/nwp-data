    'lead': 'While there has been research to suggest a glass of wine a day can promote
      longevity or heart health, the consensus on alcohol''s salutary effects has
      started to change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T11:14:30.097+08:00
