      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsayo punished Russell with powerful body shots in the first rounds
        of the fight, as the Filipino sensed his opponent nursing a right shoulder
        injury.</p>'
