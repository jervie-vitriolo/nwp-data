      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine team co-captain Hali Long said sacrifices are needed
        on their part to have a good showing against the Australians.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc0d001-5cb0-4aba-9ae0-a377a4b10b3b'
