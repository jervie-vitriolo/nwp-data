        proved effective against the Omicron variant of the coronavirus, a source
        familiar with the decision-making told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e591f9d-3070-4edc-a1df-a6b434b36d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f2589-080b-4e51-ac6f-4542a2afabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration could decide in the coming days
        to take steps to curb the use of antibody treatments produced by Eli Lilly
        and Regeneron, the source said, pointing to the growing body of evidence that
        shows their monoclonal therapies don''t effectively neutralize the virus''
        Omicron variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4da8a-b14c-48e8-8eaa-856606b54a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d557c-1d1c-4008-9872-5b22cb840eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health had recently updated its guidelines
        to advise clinics against using these treatments on patients with mild to
        moderate Covid-19 due to their diminished effectiveness against the Omicron
        variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b491d53-284a-4903-8cf3-d5d5a7388403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786af9b-4594-421d-92bd-ccf65a42fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past week, senior health officials in the administration, including
        Dr. David Kessler, chief science officer of the White House''s COVID Response
        Team, and assistant secretary for Health Dr. Rachel Levine, called the offices
        of governors and state health officials. They urged against using these treatments
        with Omicron now accounting for nearly all positive cases, a source familiar
        with the calls said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d245d-338f-4209-97cc-295c3ca8e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b8f5f-4034-468a-8fd7-8b5d33374613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention estimates more than
        99% of cases nationwide have the Omicron variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b12b1-88e7-4073-9c95-552e6494d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c38fcb-ca1b-40bf-ad23-0789422be8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatments have remained popular among some governors, who continue
        to push them despite the recent data. Over the last two weeks, states have
        distributed nearly 110,000 doses of the Lily and Regeneron treatments, according
        to a federal database maintained by the Department of Health and Human Services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41315872-1cb2-4915-8366-58dedad52b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d178c98-945b-40d0-9bdd-33224a143aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, amid a record-breaking surge of new coronavirus
        cases in Florida, Gov. Ron DeSantis assailed the Biden administration for
        pausing shipments of the monoclonal antibodies, and has pushed for the treatment
        to remain widely available.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb42bd-a4d5-4c50-b945-e33d10cf1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a072db-8271-473b-bb15-1b45c2c4f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a January 3 press conference, DeSantis contended his administration
        had seen the treatments work on Omicron patients, though he didn''t provide
        further evidence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d34b75-4b47-4fe3-992a-48688b53112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4319598-9f21-40c8-b96e-865aef43aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron is not the only variant that''s out there," DeSantis said.
        "And it''s something that we actually have seen applied with Omicron patients
        and we have seen symptoms resolved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f73e6-5654-427d-8f40-bad424b4586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59917a5-40b3-452a-ab69-fd353fe39ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron has accounted for more than 95% of cases in the Southern
        region of the US since the week of December 19, according to the CDC. Regeneron
        has publicly stated its monoclonal antibody treatment is not effective against
        the Omicron variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b0236-e767-4cd5-ba8e-5146c614270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbf1d1-d82f-4d27-8747-651a8dd36c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 13,000 doses of Regeneron were used in Florida over the past
        two weeks, more than any three other states combined. DeSantis'' office did
        not immediately respond to a request for comment on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3d5b1-cd1f-4d28-81cb-51e02cf49c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e17f4-3c4f-4b5f-b4ce-d171d5b531ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis has made monoclonal antibodies a cornerstone of his response
        to surges of coronavirus cases in his state, often pushing the treatment more
        vigorously than vaccines. Last summer, he introduced new clinics where individuals
        could receive the treatment at the onset of symptoms or exposure to someone
        with Covid-19. His news conferences often feature first-hand accounts of people
        who have recovered from coronavirus after receiving treatment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f17f3-4d54-49b8-9321-655af2ea518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd4d99-dc4d-48a0-b1c1-e027e1cc5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states followed DeSantis'' lead. Texas Gov. Greg Abbott last
        year opened state-sponsored "infusion centers" where Covid-positive patients
        could receive monoclonal antibody treatment. Abbott himself received Regeneron''s
        monoclonal antibody therapy treatment when he tested positive for coronavirus
        in August when its Delta variant was predominant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06613242-7615-487b-bf7b-ced8f7de1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b84162-0ca7-451a-ae27-a0763e6e5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-spreading Omicron variant was first detected in the US
        on December 1, and quickly became the predominant variant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efd43f-2125-44b8-ac87-2ecd34d28821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e0aad-f44e-459b-855c-95065f53f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration agreed to provide shipments of the Regeneron
        and Lily treatments in the weeks to follow while Delta remained a prevalent,
        albeit diminishing, variant. The potential for a positive outcome in the small
        percentage of Delta patients was a calculated trade-off to potentially giving
        an Omicron patient ineffective treatment, a senior official said. The vast
        majority of coronavirus cases are not sequenced to determine the variant,
        and doctors often make treatment decisions without knowing which strand of
        the virus the patient is infected with.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec57411-b7a7-4c79-b8d8-b1203f3b9ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9317f3-7bea-4329-8b6c-4e491cc04c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Delta now accounting for a very small share of cases in
        most regions, the Biden administration had hoped most states would have moved
        away from the monoclonal antibody treatments, a senior official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1281b9c-d834-49b2-b30d-3d4541774fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336588c2-6803-44ef-8e04-e4481da6daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:00:55.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns widespread use of the treatments could put
        people at unnecessary risk for the adverse effects from receiving monoclonal
        antibodies. According to the National Institutes of Health, some patients
        have reported rashes, diarrhea, nausea and dizziness after treatment. A small
        percentage of patients had severe allergic reactions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
