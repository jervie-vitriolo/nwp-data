      'mgnl:lastActivated': 2023-01-16T13:10:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” New Zealand''s Prime Minister Jacinda Ardern
        on Sunday revealed she has canceled her wedding as the country continues to
        curb a new wave of Omicron cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f9e9f-527c-4520-a1d9-db00a0858e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:02:38.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a regular Covid-19 news conference, Ardern said health
        authorities have reported nine Omicron cases in Motueka in a single-family
        household. The family traveled to Auckland to attend a wedding, a funeral,
        an amusement park, and a tourist attraction last weekend, prompting the country
        to move to the highest "red light" setting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af9945d-0895-48ca-b868-bf174537d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:02:38.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern told reporters, "My wedding won''t be going ahead but I just
        join many other New Zealanders who have had an experience like that as a result
        of the pandemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192dd9b4-9751-436b-84b0-4773964bb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:02:38.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how she felt about her decision to cancel the wedding
        that was due to be held this summer, Ardern replied, "Such is life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bf604-cdc2-412e-83ec-6542c845ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:02:38.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, New Zealand said it was <a href="https://edition.cnn.com/world/live-news/omicron-variant-coronavirus-news-12-21-21-intl/h_7f3ff93eeaadab1f8eb86ff1aa66afee"
        target="_blank">pushing back its phased border reopening</a>&nbsp;until the
        end of February over concerns about the Omicron variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889e336-22bc-4625-8e10-26413d1d26c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:02:38.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Hipkins, the nation''s minister for Covid-19 response, said,
        "Waiting till the end of February will increase New Zealand''s overall protection
        and slow Omicron''s eventual spread. There''s no doubt this is disappointing
        and will upset many holiday plans, but it''s important to set these changes
        out clearly today so they can have time to consider those plans."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf649df-6488-478b-bb2b-fe607203356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:02:38.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipkins also said New Zealand''s Cabinet has agreed to other precautionary
        measures, including reducing the interval between a second Covid-19 vaccine
        dose and a booster shot from six months to four months, and increasing the
        required length of stay for returning travelers from seven to 10 days in managed
        isolation and quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00c0c1-9743-41e6-871b-5912f60c6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:02:38.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/22/asia/new-zealand-pm-cancels-wedding-due-to-omicron/index.html"
        target="_blank">New Zealand PM Jacinda Ardern cancels wedding plans due to
        Omicron surge</a>."</em></p>'
  'united-kingdom-ukraine-russia':
    'author': 'Joshua Berlinger and Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-23T11:03:13.509+08:00
    'imagesource': 'jcr:ab3017df-7e33-4123-a7fa-2b2f5fe211e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c06dc3e9-bc8c-4f06-96fe-d9c4ff2974cb'
    'lead': 'The UK foreign office said in a Saturday statement it has information
      that the Russian government is planning to ''install a pro-Russian leader in
      Kyiv as it considers whether to invade and occupy Ukraine.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T11:07:57.605+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T13:10:40.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:24.153+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'Kremlin', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'UK foreign office says Kremlin is planning to install a pro-Russian
      leader in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732ebcf-73c5-4436-a1fa-03a4ee235c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The UK foreign office said in a Saturday
        statement it has information that the Russian government is planning to "install
        a pro-Russian leader in Kyiv as it considers whether to invade and occupy
        Ukraine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e56e8-0824-4c79-a15b-7790114d2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former Ukrainian MP Yevhen Murayev is being considered as a
        potential candidate," the British Foreign, Commonwealth and Development Office
        said. Murayev told CNN Saturday "there is nothing to comment on" regarding
        the allegations, as he is a Ukrainian national and still facing Russian sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5646e-dcf4-4715-81e4-89f3f9c1cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to name four other former Ukrainian officials,
        saying, "We have information that the Russian intelligence services maintain
        links with numerous former Ukrainian politicians" including Serhiy Arbuzov,
        First Deputy Prime Minister of Ukraine from 2012 to 2014, and acting Prime
        Minister in 2014; Andriy Kluyev, First Deputy Prime Minister from 2010 to
        2012 and Chief of Staff to former Ukrainian President Yanukovich, Vladimir
        Sivkovich, former Deputy Head of the Ukrainian National Security and Defence
        Council (RNBO); Mykola Azarov, Prime Minister of Ukraine from 2010-2014, it
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea3087-832e-4023-9e30-8898672ce08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these have contact with Russian intelligence officers currently
        involved in the planning for an attack on Ukraine," the British foreign office
        statement added. Russia has denied allegations it is planning to attack Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca07036-0b73-4614-a37f-bae281fd4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday, Russia''s foreign ministry called on the UK''s foreign
        office to "stop engaging in provocations," state news agency TASS reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42781e-a4ce-4a3d-948b-ea9cde16db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misinformation spread by the British Foreign Office is another
        evidence that these are the NATO countries, led by the Anglo-Saxons, that
        are escalating tensions around Ukraine. We call on the British Foreign Office
        to stop provocative activities, stop spreading nonsense and focus on studying
        the history of the Tatar-Mongol yoke," a representative of the Russian Foreign
        Ministry told TASS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558f214-1eba-442d-8423-fb64dff229b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the UK foreign office on Saturday for further
        comment on its claims, as well as supporting evidence, but it said it would
        not comment any further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ade4b-2647-4b2b-a494-d1a6114dcff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information being released today shines a light on the extent
        of Russian activity designed to subvert Ukraine, and is an insight into Kremlin
        thinking," UK Foreign Secretary Liz Truss said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcffd1-5178-4b6c-a796-2a1d9b068711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia must de-escalate, end its campaigns of aggression and disinformation,
        and pursue a path of diplomacy," Truss said. "As the UK and our partners have
        said repeatedly, any Russian military incursion into Ukraine would be a massive
        strategic mistake with severe costs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44bc8c-2a20-4175-97ac-a4afa4d58c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Truss <a href="https://twitter.com/trussliz/status/1485019793879142404"
        target="_blank">said</a>: "We will not tolerate (a) Kremlin plot to install
        pro-Russian leadership in Ukraine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e8727-084e-47bc-acce-dd3b1914fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reached out to the US State Department and the White House
        for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303762c8-3bda-4397-8271-eda630e3f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Source: US has ''same information'' as UK</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388305b8-2549-4c12-8e56-b69dc6fba394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, the White House said President Joe Biden
        met with his national security team to discuss "continued Russian aggressive
        actions toward Ukraine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484eaa26-767d-48d9-a95f-4d45599ac0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was briefed on the state of Russian military operations
        on Ukraine''s borders and "discussed both our ongoing efforts to de-escalate
        the situation with diplomacy and our range of deterrence measures that are
        being coordinated closely with our Allies and partners, including ongoing
        deliveries of security assistance to Ukraine," it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92227c53-1bda-4b8c-809c-0ab1ef95a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden again affirmed that should Russia further invade
        Ukraine, the United States will impose swift and severe consequences on Russia
        with our Allies and partners," the White House said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d48eb-ceed-4407-b09c-0bc4783a6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source briefed on the US and British intelligence confirmed the
        US has similar evidence as the UK, regarding Russia''s plot to install a friendly
        government in Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291c071-a6e6-46ae-b43d-774dcd981cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we have seen the intelligence that Russia is looking at ways
        to minimize a long, drawn out war. That includes things like installing a
        friendly government and using its spy agencies to foment dissent," the source
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf77358-ff84-4842-98ed-61c44a74f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source briefed said the US "has the same information."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022fe89-de19-45ed-9f4d-a22431c335b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has previously been accused of attempting to sow chaos in
        Ukraine <a href="https://www.cnn.com/2022/01/14/europe/ukraine-cyber-attack-government-intl/index.html"
        target="_blank">through cyberattacks</a>&nbsp;and, purportedly, plotting to
        take control of the government in <a href="https://www.cnn.com/2022/01/20/politics/us-transfer-weapons-ukraine/index.html"
        target="_blank">Kyiv</a>. But the Kremlin has repeatedly denied it is planning
        to invade.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae0b9d-6921-4041-950d-03477b69bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported the US <a href="https://edition.cnn.com/2022/01/20/politics/us-transfer-weapons-ukraine/index.html"
        target="_blank">accused Russia</a>&nbsp;of recruiting current and former Ukrainian
        government officials to attempt to take control of Ukraine''s government as
        it unveiled new sanctions on Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3adea-4323-44d4-bc6c-6f8455f1061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department rolled out sanctions against four current
        and former Ukrainian officials it said were involved in Kremlin-directed influence
        activities to destabilize Ukraine. Those newly sanctioned individuals include
        Taras Romanovych Kozak, Volodymyr Mykolayovych Oliynyk, Vladimir Leonidovich
        Sivkovich, and Oleh Voloshyn.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632a572-982b-4cd1-bba4-9ce1dce6325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sivkovich was the only former Ukrainian politician named in both
        the US and UK announcements.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9787e-e3e7-4f72-95db-76b2e4520feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said the four individuals â€” two of whom are current
        members of Ukraine''s Parliament â€” were acting under the direction of a Russian
        intelligence service sanctioned by the US and played "various roles" in Russia''s
        "global influence campaign to destabilize sovereign countries in support of
        the Kremlin''s political objectives."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b3400-6c27-4ef0-86e0-2e81b72e1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Council Spokesperson Emily Horne expressed
        solidarity with Ukraine as the UK Foreign Office said it had information the
        Russian government is planning to install a pro-Russian leader in Ukraine,
        calling the plot "deeply concerning."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea23c0-fad2-46a5-95d2-9d45fe638f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of plotting is deeply concerning," Horne said. "The Ukrainian
        people have the sovereign right to determine their own future, and we stand
        with our democratically-elected partners in Ukraine."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8879ba9-0132-47c5-8745-8b756850e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Romania, Bulgaria slam Russia''s demands to move NATO troops</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0e54c-a5f1-4af9-b6d3-31d027900497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes as NATO members Romania and Bulgaria slammed Russia''s
        demand to remove alliance troops from both countries as "unacceptable," with
        each arguing that the Kremlin has no right to interfere in the foreign policy
        decisions of other sovereign states.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa3bc2-62e7-4d04-a5ec-6267fdc2b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from both countries came just hours after Russia''s
        Foreign Ministry confirmed its demand for NATO to pull back troops from parts
        of eastern Europe included Bulgaria and Romania. The two countries are located
        on the Black Sea, which <a href="https://carnegieendowment.org/2021/05/20/what-is-russia-doing-in-black-sea-pub-84549"
        target="_blank">analysts believe</a>&nbsp;Moscow sees as an important geostrategic
        buffer zone between itself and Europe.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc38ef-6b5e-4aa7-a329-399af6ba1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania''s Ministry of Foreign affairs said in a statement Saturday
        "such a demand is unacceptable and cannot be negotiated." Bulgaria''s Ministry
        of Foreign Affairs urged Moscow to "to show respect to the foreign policy
        choice consciously made by Bulgaria." Bulgaria''s ambassador to the United
        Kingdom, Marin Raykov, told the BBC the Kremlin''s demand is "an expression
        of contempt for the sovereign rights of Bulgaria to choose the sources of
        guarantees for national security."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b66fc2-6739-4da7-a4c2-bbf7a8bf4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and NATO have been at loggerheads since late last year, when
        the Kremlin deployed an estimated 100,000 troops to its border with Ukraine.
        That military posturing has prompted fears that Russia is planning another
        incursion into Ukraine after invading and illegally annexing the Crimean peninsula
        in 2014. That same year, Moscow began supporting a pro-Russian separatist
        movement in eastern Ukraine that''s left thousands dead.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60264b1-647c-4252-b055-94bfd31b1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Romania said the NATO military presence in eastern
        Europe is "a strictly defensive reaction to the increasingly aggressive behavior
        of the Russian Federation ... which started in 2014. when the Ukrainian territory
        Crimea was illegally occupied by Russia."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db983f3f-41f6-464e-97f2-5c8a5d554d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This behavior continues to intensify in the present, despite NATO''s
        attempts to engage in constructive dialogue," the statement read.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b894e52-8fab-4bac-8802-01ce41bbcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and its NATO allies have repeatedly warned Russia
        any movement of its troops into Ukranian territory would be met with what
        US Secretary of State Antony Blinken called "a severe and a united response."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bdc58-4862-4814-9d16-f513c78e52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has argued in recent weeks that
        his country is the aggrieved party, and is responding to NATO''s cooperation
        with Ukraine and the alliance''s eastward expansion since the fall of the
        Soviet Union -- which Russia views as an existential security threat.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d18cb-5cf7-4f5f-9aea-b4a88f19bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from all sides have been attempting to negotiate a peaceful
        settlement, though one of Russia''s core demands â€” that NATO withdraw foreign
        military forces and equipment from members of the alliance who joined after
        1997 â€” was quickly deemed a non-starter by Western diplomats.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16884f27-fdcb-4ec5-83e8-e0232e98ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO allies are ready to engage in dialogue with Russia, but we
        will not compromise on core principles," NATO Secretary-General Jens Stoltenberg
        said earlier this month. "We will not compromise on the sovereignty and territorial
        integrity of every nation in Europe, and we will not compromise on the right
        for all countries to do, to choose their own path, including what kind of
        security arrangements they want to be part of, and will not compromise on
        the right for allies to protect and defend each other."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d4bef-0cff-4327-b7d3-6f0de9fde801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weaponry sent to Ukraine</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd697a-bb20-45e0-9189-032179c6818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO members have, in recent days, deployed military equipment and
        personnel to eastern alliance members in response to Russia''s troop buildup
        in Ukraine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a788ab-aa51-448b-9ab8-9f284f5db01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch Defense Minister said the Netherlands would deploy two
        F-35 jets, along with support staff, to Bulgaria in April or May, while the
        Spanish Defense Minister offered to send fighter jets and a warship to the
        Black Sea.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cc4d7-dc6f-4a78-9760-b46e628caa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance has also begun sending weaponry to Kyiv to deter a
        potential Russian invasion and strengthen Ukraine''s defensive capabilities.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664bf9d-7c8a-44cc-927d-4f1ab4ab95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light anti-tank weapons from the United Kingdom have already arrived
        in the country, the Ukrainian Defense Ministry said Tuesday, while the Czech
        Republic plans donate 152-milimeter caliber artillery ammunition to Ukraine
        in the coming days, Czech Defense Minister Jana CernochovÃ¡ said Friday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6e0d3-6868-4249-be47-b1b067caf31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany will supply a fully equipped field hospital to Ukraine,
        according to the German Defense Ministry. The country has traditionally avoided
        exporting arms to crisis areas since World War II, but German Foreign Minister
        Annalena Baerbock said earlier this week that "all measures" will be on the
        table if there is further Russian aggression against Ukraine.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c7508-e67b-4166-ad76-e8412837685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kyiv <a href="https://www.cnn.com/2022/01/21/politics/ukraine-us-security-assistance-shipment/index.html"
        target="_blank">said Friday</a>&nbsp;that the first shipment of American-directed
        materiel â€” 200,000 pounds of lethal aid, including ammunition for fighters
        on the front lines â€” has arrived in Ukraine.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ce1b2-bdcf-43ae-86a0-3a9cf31ab64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though US President Joe Biden ruled out sending American combat
        troops to Ukraine, Washington has approved the shipment of US-origin weapons
        to Kyiv -- including highly sought-after American anti-aircraft systems from
        Latvia and Lithuania. Those armaments would help Ukraine fend off Russian
        aircraft that, some officials and experts believe, would lead the way in the
        early stages of a Russian invasion. Estonia was given approval to transfer
        anti-tank Javelin guided missile systems, which the US has provided Ukraine
        with in the past.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638eb26-27df-4fd4-a3e1-f8b39844f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:07:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/22/europe/bulgaria-romania-russia-intl/index.html"
        target="_blank">UK foreign office says Kremlin is planning to install a pro-Russian
        leader in Ukraine</a>."</em></p>'
  'wine-health-research':
    'author': 'Jonathan Reiner'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
