      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€“</strong> The
        Philippine women''s football team looks to continue its hot start in the 2022
        AFC Women''s Asian Cup group stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc7dc1-f6a5-4d1c-9f31-15c104d8c01c'
