    'mgnl:tags': ['research', 'health', 'wine']
    'template': '1'
    'title': 'OPINION: If you think that glass of wine is good for you, it''s time
      to reconsider'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99898a54-8f3c-4bf4-87dc-a51b8d845dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Jonathan Reiner, MD, is a CNN medical
        analyst and professor of medicine and surgery at George Washington University.
        The views expressed in this commentary belong to the author. View more <a
        href="http://cnn.com/opinions" target="_blank">opinion</a>&nbsp;on CNN.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fc18d-14be-4ed2-a158-11463d325032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Several years ago, at the end of a clinic
        visit, a long-time patient with end-stage heart disease who was nearing the
        end of his life asked me if it was OK to drink some wine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e11c0-32f7-49db-b017-d66041e9e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was a physician, and he knew what most lay people do
        not: Despite the widespread belief a little alcohol is good for your heart,
        it isn''t. I thought for a moment, and told him, "Only good wine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49721b54-7ede-4c4e-81e6-20a2756eabdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For thousands of years, alcohol, particularly wine, has been used
        for medicinal purposes. The ancient Greek physician Hippocrates promoted wine
        for various purposes, including reducing fevers and dressing wounds. Maimonides,
        the 12th century scholar, rabbi and physician also extolled the health benefits
        of wine in moderation. During Prohibition in the early 20th century, it was
        <a href="https://www.smithsonianmag.com/history/during-prohibition-your-doctor-could-write-you-prescription-booze-180947940/"
        target="_blank">common for physicians to prescribe</a>&nbsp;medicinal alcohol,
        which was legally dispensed at pharmacies, for ailments ranging from cancer
        to depression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972253f-caf1-4f75-973a-9ea44548e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years it was thought moderate doses of alcohol were associated
        with a reduced risk of death, whereas higher amounts of drinking were associated
        with increased risk. And while there has been research to suggest a glass
        of wine a day can promote longevity or heart health, the consensus on alcohol''s
        salutary effects has started to change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03180ed-0f6a-483a-9f68-3a0742243ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans metabolize alcohol mostly in the liver, where it is converted
        into <a href="https://pubs.niaaa.nih.gov/publications/aa72/aa72.htm" target="_blank">acetaldehyde,
        a known carcinogen</a>. Last July, a study published in Lancet Oncology estimated
        4% of the world''s <a href="https://www.thelancet.com/action/showPdf?pii=S1470-2045%2821%2900279-5"
        target="_blank">newly diagnosed cases of cancer</a>&nbsp;in 2020, totaling
        almost 750,000 people, were related to alcohol use. The authors of the study
        found the cancer risk was highest for people who drank a lot, but even more
        moderate drinkers still had an increased risk of developing cancer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3029050-c6a4-4667-a235-9919361d9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Lancet published <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(18)31310-2/fulltext"
        target="_blank">a different study</a>&nbsp;of alcohol use in 195 countries
        and found the risk of all-cause mortality, and specifically dying from cancer,
        rises with increasing levels of alcohol consumption. The authors noted the
        way to minimize the risk was not to drink at all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df12fff-0b68-47e4-b642-bbc9c9a8c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past week, the World Heart Federation issued a policy stating
        <a href="https://world-heart-federation.org/news/no-amount-of-alcohol-is-good-for-the-heart-says-world-heart-federation/"
        target="_blank">no level of alcohol consumption is safe for the heart</a>.
        The ironically-named Dr. Beatriz Champagne who chaired the advocacy committee
        which <a href="https://www.cnn.com/2022/01/20/health/no-alcohol-good-for-heart-wellness/index.html"
        target="_blank">produced the report said</a>, "In brief, our position is that
        studies showing a significant cardioprotective effect of alcohol consumption
        have by-and-large been observational, inconsistent, funded by the alcohol
        industry, and/or not subject to randomized control. Furthermore, any potential
        cardioprotective effect is negated by the well-documented risks and harms,
        rendering our judgment that no amount of consumption can be considered good
        for heart health."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf43d0-ae22-4eab-a796-74f2959e0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its carcinogenic properties, alcohol is also a cardiotoxin,
        and chronic heavy consumption can <a href="https://www.hopkinsmedicine.org/health/wellness-and-prevention/alcohol-and-heart-health-separating-fact-from-fiction"
        target="_blank">weaken the ability of the heart to contract</a>, ultimately
        leading to potentially fatal congestive heart failure. Even brief episodes
        of binge-drinking can precipitate <a href="https://www.health.harvard.edu/heart-health/alcohol-and-atrial-fibrillation"
        target="_blank">atrial fibrillation</a>, a condition in which the heart rate
        increases and beats out of rhythm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c259156-effe-4368-8900-142455da0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when many Americans have increased alcohol consumption
        <a href="https://www.cnn.com/2020/09/29/health/americans-drinking-more-pandemic-wellness-trnd/index.html"
        target="_blank">during the pandemic</a>, how should one contextualize the
        World Heart Federation''s dry pronouncement?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bba4e7-4042-4fd0-9cce-49ce9c6ddafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by having an honest conversation with your doctor about how
        much you drink and how it can potentially affect your health. If you drink
        alcohol, do so because you enjoy it, not because you believe it''s good for
        you. The most recent data suggests it is not. And if you do enjoy alcoholic
        beverages, drink in moderation because there is abundant data showing the
        more you drink, the greater the risks to your health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745db552-ebb0-4d6f-b26f-ad33bd98ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for my patient who asked about drinking wine, several months
        after his death, a package was delivered to my house. It was brought by his
        wife, who was honoring his final instructions. In the box was a case of "only
        good wine." There are still a few bottles left, and each time I drink one,
        I savor each sip, think of him, and smile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27702589-2ca6-4567-b0fc-3b339c8be70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:14:30.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/22/opinions/alcohol-heart-health-reiner/index.html"
        target="_blank">If you think that glass of wine is good for you, it''s time
        to reconsider</a>."</em></p>'
  'Kiribati-lockdown-COVID-19':
    'author': 'Hannah Ryan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-23T11:50:06.410+08:00
    'imagesource': 'jcr:31ea4492-fd24-439f-9f35-f8909500e007'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7acec2ab-e34f-4ed9-8d75-f51e1b2b17ed'
    'lead': 'The remote island nation of Kiribati went into lockdown for the first
      time since the COVID-19 pandemic began two years ago after dozens of passengers
      on an international flight tested positive for the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T11:39:22.291+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:10:39.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:24.751+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remote nation in the Pacific goes into lockdown for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1c068-58a0-4728-8de5-4698cee89075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The remote island nation of Kiribati
        went into lockdown for the first time since the COVID-19 pandemic began two
        years ago after dozens of passengers on an international flight tested positive
        for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac1647-c100-47e5-adb0-4141ee220d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to its official Facebook account on Tuesday,
        the Kiribati government confirmed that 36 out of 54 passengers on a flight
        that had come from Fiji on January 14 had all tested positive for the virus.
        Authorities had "taken all precautions" and have been "managing" the passengers
        from the time they entered into pre-departure quarantine in Fiji until their
        arrival and quarantine in Tarawa, the capital of Kiribati, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58811d-da31-4f5a-926b-3e5cfa3d929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of a population of just 122,391, only 3 confirmed cases had been
        identified in Kirbati before last week''s flight. That''s partly due to the
        island''s strict entry controls during the pandemic and its isolation. Kiribati
        sits in the middle of the Pacific Ocean, 3,100 miles (5,000 kilometers) away
        from North America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fe730-0e2c-45ac-af7d-45defbc228d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiribati''s government said it will enact on Monday a 24-hour curfew
        in South Tarawa â€”&nbsp;the main hub of Kiribati â€”&nbsp;and the nearby township
        of Beito.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af1a5d-b5d6-430a-8cde-17f383a557ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents must stay home unless they have to leave for essential
        work, access emergency services, or shop for food or other essential goods,
        the government said in its statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f86d0-5120-4ac8-8632-49d56d62d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No public transport will be in operation; social gatherings will
        be banned; and all bars and nightclubs will be closed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca8367-d95d-4314-9ee5-8ddf33879f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiribati at the moment requires all people to wear masks in public
        spaces, including on public transportation. There is already a curfew in place
        from 10 p.m. until 5 a.m., and social gatherings are currently limited to
        10 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f4299-4823-44d5-84ca-7ffc752a3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiribati and other Pacific nations were spared the worst of the
        pandemic because many states closed their borders on foreign nationals shortly
        after the virus emerged in late 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c364e-0a30-40df-9d10-bf1c933b1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to go into lockdown over a handful of cases is not
        without precedent in the South Pacific. Tonga declared a weeklong lockdown
        for the main island Tongatapu after authorities there discovered the country''s
        first COVID-19 case in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90420c-391f-445c-97d2-92cc36c8dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:39:22.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/kiribati-lockdown-intl/index.html">Remote
        nation in the Pacific goes into lockdown for the first time</a>"</em></p>'
  'Adele-surprises-fans-Las-Vegas-video-call':
    'author': 'David Williams, CNN'
