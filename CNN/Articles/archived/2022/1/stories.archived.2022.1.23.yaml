      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691b0f1-74c5-4ff1-a556-716f53d05cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito added that military alliances with the country''s Southeast
        Asian neighbors and nations like the United States, Australia, and Japan are
        vital in maintaining South China Sea as a zone of peace and free travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b922f-c36b-4bee-8185-9941153da0d3'
