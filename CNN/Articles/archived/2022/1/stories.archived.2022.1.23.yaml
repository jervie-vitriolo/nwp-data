      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won the arbitration in The Hague. It is enshrined in our Constitution
        that we have to protect and fight for our territorial integrity at all costs,"
        Ejercito said during CNN Philippines'' Senatorial Forum on Sunday.</p>'
