    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851326d0-649f-4d18-81b9-6d9cf22b34be'
    'lead': 'Before taking his own life, Brian Laundrie wrote in a notebook he was
      responsible for Gabby Petito''s death, according to the FBI.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T08:06:49.760+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:10:42.250+08:00
