    'title': 'Veteran lawmakers: PH must forge military alliances with other nations
      to defend West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53810bd-0c08-4163-8cfa-1a4cdf4cb23b'
