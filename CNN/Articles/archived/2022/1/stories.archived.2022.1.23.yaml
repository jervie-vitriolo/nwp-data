    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73037e42-bb03-4e91-b0b6-1912d1db57c1'
    'lead': 'In December last year, Labor Secretary Silvestre Bello III ordered the
      agency''s regional directors to suspend the inspection in order to "dispose
      of pending labor standards cases and prepare the inspection program for 2022."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T15:08:00.595+08:00
