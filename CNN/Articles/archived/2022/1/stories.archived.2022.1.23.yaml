    'jcr:uuid': 'fa48ac4b-b513-4fd0-83e6-cbd44b60d46f'
    'lead': 'The One COVID-19 Allowance proposed by the Department of Health is "discriminatory"
      as it involves unequal distribution of benefits among health workers, the Alliance
      of Health Workers said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T18:46:36.926+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T13:10:32.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
