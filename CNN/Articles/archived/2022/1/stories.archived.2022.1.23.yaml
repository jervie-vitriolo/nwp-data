      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health systems around the world will have to be cognizant" of the
        risks of Covid even if it soon starts to act and feel more like a seasonal
        cold, Woolhouse said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
