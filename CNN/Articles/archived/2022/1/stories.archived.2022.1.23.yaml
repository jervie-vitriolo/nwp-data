      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes the week after an independent investigator determined
        two police officers who pulled over Petito''s van in Moab, Utah, on August
        12 should be placed on probation for "several unintentional mistakes" during
        the traffic stop.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc05c60-c75e-4675-9b74-4c694edc45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ba06f-e9d6-4e7d-9399-7d41946b5ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers agreed not to charge Petito, who had acknowledged striking
        Laundrie first, as long as she and Laundrie spent the night apart. The independent
        investigator found the officers neglected their duty by not pressing charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180bd55-4984-48b3-88d7-1d925dfd7bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07428903-e144-4b7b-937e-03728b8f63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie, 23, and Petito, 22, who were engaged, set out on a road
        trip in Petito''s converted Ford Transit van in June and documented their
        travels on social media. Laundrie returned alone, driving the van to his parents''
        Florida home September 1.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabee48f-38fe-4309-a197-8e0309737562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a96217-467e-47f7-bbcf-9730fb24254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police searched for Petito in mid-September, Laundrie went missing.
        Petito''s remains were found a few days later, at Wyoming''s Bridger-Teton
        National Forest. Her death was ruled a homicide by manual strangulation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce505ac1-c93f-4fc8-ad18-21faab9fc75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507151e8-86fd-46df-848f-c3b11cca31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific evening leading up to Petito''s death remain a mystery.
        The FBI described Laundrie as a "person of interest" in her murder, but he
        was not charged in her killing, although he did face charges for allegedly
        using Petito''s debit card without authorization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ee4b4-fa4b-4172-9bb3-947ca2515961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea5d22-9749-4d37-8847-ebf98f135e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains were found October 20 in an area that had been underwater
        during previous searches of a 25,000-acre reserve in North Port.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad7864-1c9f-4f1f-ac53-2bf4cfabac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f6f47-9543-4544-94e6-21c4ef6fa6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s father, who was searching with authorities when his
        son''s remains were found, discovered the notebook near Laundrie''s body.
        Experts said at the time the notebook could be key in providing answers. The
        notebook was wet, and officials did not immediately say whether they gleaned
        any information from it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911c954-5d76-4b40-9c62-e6ee05cb4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685487a-bfc7-431c-aa82-74dee585c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertolino told CNN, "Gabby and Brian are no longer with their families
        and this tragedy has caused enormous emotional pain and suffering to all who
        loved either or both of them. We can only hope that with today''s closure
        of the case each family can begin to heal and move forward and find peace
        in and with the memories of their children. May Gabby and Brian both rest
        in peace."</p>'
