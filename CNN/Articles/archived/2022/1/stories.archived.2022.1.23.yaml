      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my dream since I was a kid, since I''m an amateur. Now
        I''m a professional (boxer), I am finally now a world champion," Magsayo said
        in the post-fight interview.</p>'
    '7':
