    'template': '1'
    'title': 'Turkish journalist detained after ''insulting'' President Erdogan in
      a TV interview'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb018b3e-68c7-4ad9-baf5-9d38397fa4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Turkish journalist has been sent to
        prison for "insulting" the nation''s President Recep Tayyip Erdogan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ffb42-984b-4231-b00e-045b891bf143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedef Kabas was arrested in Istanbul on Saturday following a live
        interview on the opposition TV channel Tele1 last Friday, according to Turkey''s
        state broadcaster Turkish Radio and Television, TRT Haber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22084da3-ab3e-46e0-99dd-ca4a331ecd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a02d7-b978-4ea9-a8bb-38eb77f5dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabas used traditional Turkish proverbs to make references to Erdogan
        without actually giving the President''s name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9439d3-59a3-45aa-941b-87fdc76864de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9de1f-da55-4c5c-ab12-1c62c255f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A crowned head gets wiser, but we see that it is not true," she
        said in reference to Erdogan''s nearly 20 years in power since becoming prime
        minister then president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12eeace-7a6a-4bf4-a8a3-823af2e18550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9bbc2-c39c-46fd-82ee-2f1a7a38938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then said: "When a cattle enters a palace, he will not be a
        king, but that palace becomes a barn."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc614b-ad59-4dcd-93bd-c23751964434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6effed-1f24-4506-9802-6b333fe764ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TRT Haber, the Istanbul chief public prosecutor''s
        office made a decision to send Kabas to prison after an investigation, following
        her comments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d86d9-9ca5-473f-8d77-a1b2061bf14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1aedff-eba3-4223-8bf7-096e10d72aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabas was detained at a hotel where she was staying overnight Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df9b9be-84f3-4654-a086-7a7e9a8c7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ecd91-e3da-4f30-8aab-50b2915fe6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday morning, she was first taken to the police station
        and then to the prosecutor''s office. Cameras were already rolling when she
        was brought to the courthouse where she appeared in front of the judge in
        Istanbul court and was immediately arrested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad0aa4-3209-4a0a-af53-e8c6c40edcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a212a14-3796-48bb-abf2-3ac44dc602c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabas''s lawyer Ugur Poyraz wrote on his Twitter page, "I declare
        that we will fight to the end against unlawfulness."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be3443-06b7-4fbe-a962-60a6f4496c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23b261-d0be-49e0-aabb-ae2fef697d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Justice Minister Abdulhamit Gul reacted with a tweet Saturday
        that did not name Kabas: "I curse the ugly words that target our President,
        who was elected by the votes of our nation. These endless and unlawful expressions
        arising from envy and hatred will find the response they deserve in the conscience
        of the nation and in front of justice."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc5a03-ae44-43d2-b420-4e2e0c445c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39240c64-39b8-4529-8828-c3be19aac025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Presidential Communication Director, Fahrettin Altun wrote
        in a tweet Saturday, "Politics, opposition, and journalism all have morals.
        Those who see this morality in this country too much are the poor people who
        have no self-respect. A so-called journalist is blatantly insulting our President
        on a television channel that has no goal other than spreading hatred!!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eeed0a-1ca2-41a0-a259-b81884720248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b6cb3-c74b-48c9-a6e4-a0fb94c1f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to news of the journalist''s arrest, Reporters Without
        Borders (RSF) -- a nonprofit media watchdog -- said: "No less than 200 journalists
        were prosecuted, and 70 journalists were sentenced on similar charges since
        Erdogan was elected President in August 2014."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae6cbd-94cc-48f0-899c-d57c8c1b5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79da124-465e-46dc-98b9-b6e50ba241af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan is often criticized as an authoritarian figure in Turkey
        and his two decades in power have seen him crack down on opposition in the
        country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ff2e6-9bf3-4b9f-a1f6-92ee3bb348bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T23:34:33.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/01/23/europe/turkish-journalist-jailed-intl/index.html"
        target="_blank">"Turkish journalist detained after ''insulting'' President
        Erdogan in a TV interview"</a></em></p>'
