  'Yale-happiness-course-more-popular-pandemic':
    'caption': 'Photo courtesy: Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-23T22:45:55.799+08:00
    'imagesource': 'jcr:436fa0f9-e67d-4b33-b595-67c81f1539ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6c45f3-775a-44f0-8a40-a1bcb8eea92f'
    'lead': 'So far, more than 3.7 million people have enrolled in the class, which
      is available for free online through Coursera.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T22:28:39.812+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:10:30.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:30.492+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two years into the pandemic, Yale''s ''happiness'' course is more popular
      than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440cf3f-128e-431c-8663-c567db1a3495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Yale psychology professor Laurie
        Santos witnessed the severity of the depression, anxiety and stress her students
        were facing, she decided to do something about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617bc186-68b8-45ec-aaf6-4753d937d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a811fd-24bc-49c2-9d08-8eb257a84f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her "happiness" course -- which she began teaching live in 2018
        -- became Yale''s most popular class in over 300 years, according to the university.
        But when the coronavirus pandemic struck, claiming millions of lives around
        the world and shutting down life as we know it, her class became more important
        than ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58381c-595b-4ad2-84ab-277628ca118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846e322-64b8-4ab7-9e40-9a7ce8a85ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were getting great evidence-based advice about how to protect
        their physical health -- mask up, socially distance, get a vaccine -- but
        people were struggling with what to do to protect their mental health," Santos
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05b4b2-aa3a-472f-976b-d06b4c988fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8f1e2-2093-40f9-b643-00b098aa7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, Santos had 22,522 new enrollments. But in April 2020,
        as the pandemic started to take off, the class saw 860,494 new enrollments
        -- and it only continued to skyrocket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616d335-9e21-49ba-9f31-26f2cf17e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff62856-4ece-4d9d-84ed-aa3f3052db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 3.7 million people have enrolled in the class,
        which is available for free online through Coursera and is also being taught
        in person for the second time this semester.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ae064-e6f6-4ed7-a8e9-8667ce8c5e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7466f-2f87-4dcc-bdef-af3a00c92f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The course went online for free about two years ago under the name
        "The Science of Well Being," according to the Yale Daily News. Anyone can
        audit the course for free, and $49 lets you complete assignments, submit them
        for a grade and earn a certificate of completion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7d563-657b-441c-a86b-6e6f969ef54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c44cc8-b0d5-487c-a3c8-74d28fe43528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos'' class focuses on understanding and letting go of all the
        superficial notions of happiness, such as the idea that a better job, fancier
        house, or a new relationship is the next step closer to happiness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf758538-efa9-49ed-82f9-d9043cc0aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a83c6e-90a3-4af2-9dc8-9f62338f9c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us want to be happier," Santos said. "The problem is that
        we have a lot of misconceptions about what really will make us happy. We think
        we need to change our circumstances in major ways, but often simply behavioral
        and mindset changes can make a big difference in our sense of well-being."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d701b62-d0a5-4c6f-b7cb-37aba0083a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90fb81-35e5-4f1d-8090-767b830a9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the professor''s "happiness" assignments include deleting
        social media accounts, daily meditation, keeping a gratitude journal, and
        investing time in loved ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6237409-cded-428f-9f33-a836b220d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65155942-56d2-4df2-8cfd-0ac1343a521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students also receive a series of homework "rewirements," or practices
        aimed at helping students develop better habits, according to Santos. These
        include making more time for exercise and sleep, engaging in more social connection
        and random acts of kindness, taking time to savor and experience more gratitude,
        and mindfulness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6685e9e-b627-4c40-be83-1b3cba9821b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ed640-0921-4aa5-a6ea-557b046cce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve personally become a lot happier as a result of teaching the
        class," Santos said. "It''s given me a lot more meaning and purpose, but it
        also means I need to practice what I preach and make sure I''m putting in
        the time to focus on my own well-being."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bebb0-9f8b-4b7d-81ed-0a5047986df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517fcfb3-065c-4498-9f0b-1e3dba70f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:28:39.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intervention study written by Santos and four other researchers
        analyzing the impact of her class concluded taking the class allows people
        to show a significant improvement on a standard happiness scale, exhibiting
        about a one-point increase on the 10-point scale.</p>'
    '23':
