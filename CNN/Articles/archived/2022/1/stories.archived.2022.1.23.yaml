    'template': '1'
    'title': 'LPA to bring rains over areas ravaged by â€˜Odetteâ€™'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763bb75-b4c7-4f68-80b3-02157f0ededb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:22:50.846+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> Some
        areas still reeling from the devastation caused by Typhoon Odette will experience
        rains again due to the low-pressure area spotted in Mindanao, the state weather
        bureau said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a9c67-893d-44ed-aac5-9b6cbbf57029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:22:50.846+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) said the trough of the LPA will bring cloudy skies
        with scattered rainshowers and thunderstorms over Eastern Visayas, Central
        Visayas, CARAGA, Northern Mindanao, and Davao Region in the next 24 hours.
        These areas are among those that suffered the impact of the most powerful
        typhoon that hit the country last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c20a12-0955-47be-aad9-b9e76c13a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:22:50.846+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was last seen 625 kilometers East of Hinatuan, Surigao del
        Sur. PAGASA cautioned that flash floods and landslides are possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da182a-1d95-4470-920f-aedb4acc709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:22:50.846+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the country, meanwhile, will experience
        partly cloudy to cloudy skies with isolated rainshowers due to localized thunderstorms,
        the weather bureau said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4e35f-339f-4bfd-b45c-dd6b57a2e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:22:50.846+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is the first to enter the Philippine Area of Responsibility
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a8b865-7ba9-4b25-9659-0be73569c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:22:50.846+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, Odette wreaked havoc in parts of the Visayas and
        Mindanao, leaving at least 406 people dead, 1,273 injured, and 65 missing
        as of Jan. 23. Authorities reported damage to agriculture and infrastructure
        reached almost â‚±16 billion and â‚±17.3 billion, respectively.</p>'
  'one-covid-10-allowance-alliance-of-health-workers':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
