  'omicron-changed-pandemic':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-23T07:50:13.571+08:00
    'imagesource': 'jcr:8d236a44-2926-499e-8c72-e92b06796dfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628cc7cc-67d9-4e59-8230-e95020fdd42c'
    'lead': 'The world feared the worst when a worrying new coronavirus variant emerged
      in late November and ripped through South Africa at a pace not seen before in
      the pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T07:58:33.700+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:10:44.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:22.272+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron has changed the shape of the pandemic. Will it end it for good?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb10e03-f267-4752-9ad9-4aa6455841e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The world feared the worst when a worrying
        new coronavirus variant emerged in late November and ripped through South
        Africa at a pace not seen before in the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb4ec6-1819-493e-a3d3-9bbd6a244964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b889f53-a6a3-4977-89be-e81b92b8a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two months later, with Omicron dominant across much of the globe,
        the narrative has shifted for some.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca3a6d-e3ae-4980-ab3f-06d59858e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd7373-7910-4648-8b74-54255a64729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Levels of concern about Omicron tend to be lower than with previous
        variants," Simon Williams, a researcher in public attitudes and behaviors
        towards Covid-19 at Swansea University, told CNN. For many, "the ''fear factor
        of Covid'' is lower," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14efd01-a88e-4d2f-9f18-0cdfb2121aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a8aad-59bc-4f2b-8b78-40d4e3401aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron''s reduced severity compared to previous variants, and the
        perceived likelihood that individuals will eventually be infected, have contributed
        to that relaxation in people''s mindsets, Williams said. This has even caused
        some people to actively seek out the illness to "get it over with" -- a practice
        experts have strongly warned against.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258523f-9e24-4c2f-9f7a-8ff2fddcfd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ee78e-0d9e-42da-9ace-16ea4c11c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some within the scientific community are cautiously optimistic
        that Omicron could be the pandemic''s last act -- providing huge swathes of
        the world with "a layer of immunity," and moving us closer to an endemic stage
        when Covid-19 is comparable to seasonal illnesses like the cold or flu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811da8a-cac2-47d9-85f1-6eb997154cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0baff8f-bd79-4cca-b7a2-03aea10c4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own view is that it''s becoming endemic, and it will continue
        to stay endemic for some time -- as has happened with other coronaviruses,"
        said David Heymann, professor of infectious disease epidemiology at the London
        School of Hygiene and Tropical Medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9a064-28c0-4f5b-8f4b-f8e5046d4255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3989e0f7-08ac-4cdc-861e-eb1255f8c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All viruses try to become endemic, and to me this one looks like
        it''s succeeding," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2705c-686c-4c27-bc42-bfa62ed70c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74799ff7-4cb8-441e-84ff-fb6505f76f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has evolved with great unpredictability, and the variant
        that superseded Delta could have been more sinister, experts say; but the
        world ultimately got a dominant strain that is sweeping through populations
        with ease, without causing the same degree of hospitalizations, severe illnesses
        and deaths that previous variants have done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f767ae-d36f-4b2f-a49b-136c50e529fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22e224-cbfc-446b-8ce8-8e7b633bfc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts caution that there may be setbacks along the way -- just
        as Omicron''s make-up was unexpected, the next variant could present a more
        serious public health risk and delay the end of the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1420205-25d8-444a-9a7c-252ca081c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e890203-0e63-4eb4-b590-51e79fe47c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many countries, particularly where vaccination coverage is low,
        could still face overwhelmed hospitals due to the current Omicron wave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9accc5b6-fc61-47fb-94ff-77067516bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e07ef-33fe-4976-a27b-1f60702c1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a political urgency is appearing in much of the West to return
        societies to a sense of normality -- with the transmissibility of Omicron
        forcing leaders to choose between rolling back public health measures or seeing
        their workforces and economies risk grinding to a standstill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087a509-b4c0-4354-9e26-d3a7d55f1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf58b26-ac9a-4193-bc31-95e24d36ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the first time since the spread of Covid-19 stunned the
        world in early 2020, some epidemiologists and leaders are willing to entertain
        the prospect that the virus might be making steps toward endemic status.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231c918-6d7c-4dd2-9f6b-f739363764fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7245d-7ef5-40f9-b268-4bc022e441ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The rules of the game have changed''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcc8f6-cf75-4963-81cd-c46e785e5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question that scientists and wider society will grapple with
        throughout 2022 is when Covid-19 will leave its current stage and enter endemicity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68e0b4-0ead-4198-a503-f942c2bd0fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ea339-6732-453e-97f0-512121d27545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disease that is endemic has a constant presence in a population
        but does not affect an alarmingly large number of people or disrupt society,
        as typically seen in a pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23df83-e4c6-4ba5-9ef5-4e9d9911bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59deca52-c54a-4655-a8d8-85fc52eae336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts don''t expect Covid to fully disappear in any of our lifetimes.
        Instead, it will eventually reach a period similar to several other illnesses,
        where "most people will be infected as children, possibly multiple times,
        and as those infections accumulate, they build up an immunity," according
        to Mark Woolhouse, professor of infectious disease epidemiology at the University
        of Edinburgh and the author of a book about the early stages of the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4483d8-53a7-40d7-ac9d-994c71ae9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed87db-faef-4acd-8753-f3afe7661645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the situation we''re heading towards," he said. "Omicron
        is another dose of virus. We will all be on average less susceptible to disease
        having had that dose, or having had the vaccine."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91e348-019d-414b-8ce9-b97182fe30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54368921-ed1d-4ec3-b1aa-da610bb102e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Omicron''s reduced severity is so key -- it adds an
        extra layer of immunity, but doesn''t come with the same risk of hospitalization
        that Covid-19 held for most of last year. Omicron is associated with a two-thirds
        reduction in the risk of hospitalization compared to Delta, according to a
        Scottish study. A separate paper from South Africa put the same figure at
        80%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b4777-a461-4734-bad1-2aa7a4a43199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed5b53-974b-428e-856f-4eca0c7a5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well over half the world has now got some exposure to the virus
        or the vaccine. The rules of the game have changed from the virus''s point
        of view," Woolhouse said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ceec91-c2fe-47ff-b0f9-ce8317a039dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4da2f-574c-4a0f-b627-b893b7e13ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And underlining experts'' confidence is history -- though comparing
        the current scenario to previous pandemics is not an exact science, there
        is evidence from the past that viruses can be expected to evolve into less
        severe versions and eventually disappear into the arsenal of annual colds
        and influenzas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4e9b6-083f-4eb8-bc69-67fa2cf48c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d052286-84ff-4ed5-a719-ebcb3fb59ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are four other coronaviruses that have become endemic," Heymann
        said. "The natural history of infections" indicates that Covid-19 will be
        the fifth, he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc33f7-6d75-4699-8dc2-1cff4998e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231eb6ed-2a88-4469-a778-5a59b45c41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have reinterpreted ''Russian flu'' in the late 19th century
        as the emergence of a common cold-type coronavirus," added Woolhouse, referring
        to the 1889-90 outbreak that is estimated to have killed around a million
        people, but which ultimately became a common cold.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe6e3e-9b3c-4d34-bd76-f73876268035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62f65a-5d0c-416e-814e-5ebfc36fbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Spanish Flu'' basically gave the whole world a very nasty
        dose of an H1N1 influenza virus" in 1918, he said. Now, "we get a wave of
        that virus pretty much every year."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd41c0-d42f-45df-95f0-3b007d8fd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcad37e-6e4f-450f-8871-aa2fdaf36974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts generally agree that Omicron moves us closer to that stage
        with Covid-19. But there is a big caveat that determines how fast we''ll get
        there -- and it depends not on the current strain, but the one that comes
        next.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7403d-c29c-4976-86eb-cc6e16cd6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea1cf8-4191-40f8-a630-f22facc73217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an open question as to whether or not Omicron is going to
        be the live virus vaccination that everyone is hoping for, because you have
        such a great deal of variability with new variants emerging," Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2e570-e8b4-48b4-bb9b-9d5297a7509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252c8a1-a1ca-4676-9a8d-9fb6a95a9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope that that''s the case," Fauci told the Davos Agenda,
        a virtual event this week held by the World Economic Forum, mirroring the
        cautious optimism that many epidemiologists are expressing. He added that
        the world was "fortunate" that Omicron didn''t share more of Delta''s characteristics.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2ef25-2470-497b-9108-56f0c445e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb0dae-50f5-4071-8315-e5fa78b77494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all the positive indications, it "doesn''t mean a new variant
        won''t come up and force us backwards," Woolhouse said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086d67b-706c-4242-983d-2993a71d773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b49ac6-7828-4c41-9942-27588b474c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not like to call which way the next (variant) would go,
        he added. "The next variant has to outcompete Omicron, and the main thing
        it will have to be able to do is evade natural immunity, and to evade vaccine-induced
        immunity," he said. "What we can''t say in advance is how bad (it) will be."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce7aad-668b-48d8-ade4-578b0cbe4502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1fa42-d6e4-4681-9b93-4202e5924bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An arms race towards endemicity</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b515d-7a8c-4c65-8f07-ec683f68631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologically speaking, Omicron has delivered some cause for
        optimism -- but much depends on how the virus evolves from here.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f883a-38c4-4a9c-91ba-e1cbd8e37105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656da37-57a9-428a-bccb-ea71d2189638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemics do not move merely with the whims of a virus, however;
        they are also directed by human behavior and political acts. And as the pandemic''s
        two-year anniversary in March edges closer, signs are emerging of an arms
        race towards endemicity.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4f913-1bbe-406b-864f-98b6e628b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985c176-e54f-4d92-9b43-38a441ce3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Prime Minister Pedro Sanchez, who presided over one of
        the West''s most effective vaccination rollouts, told radio station Cadena
        Ser earlier this month that it''s time "to evaluate the evolution of Covid
        from pandemic to an endemic illness." His health minister said she has put
        that viewpoint to fellow European Union leaders.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae64851-ffcc-4b38-9a8a-6f7ce72730dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e260bf-1454-44f4-be1e-7062e70cc43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s education secretary Nadhim Zahawi, who previously oversaw
        the UK''s vaccine rollout, added to Sky News that he wanted the UK to "demonstrate
        to the world how you transition from pandemic to endemic."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b110232-429b-4f4d-9464-6986355a9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b94f0c-469c-4442-87ed-42676d1a758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that move is already well underway in countries such as Denmark,
        where Covid rules were ditched and then re-introduced last year. Tyra Grove
        Krause, an official at the Statens Serum Institut (SSI) that deals with infectious
        diseases in the country, told local network TV2 this month that Omicron could
        "lift us" out of the pandemic and return Danes to normalcy within two months.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e881840-4f79-4510-9d45-7738018e0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae6202-62af-43e3-911f-b8733b8bae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those governments that have achieved a high degree of population
        immunity through the privilege of vaccination or the burden of infection now
        have a wider range of choices than they did at the start of 2021," said Thomas
        Hale, associate professor at Oxford University''s Blavatnik School of Government,
        and the academic lead of its Covid-19 Government Response Tracker.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8694125-bd7c-4cc4-bbb7-3d6e18024fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf9de0-3e79-4656-9e60-8cc5c17d1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries are starting to act as if Covid is already endemic.
        England resisted new restrictions despite record-breaking infection figures
        in recent weeks, and though hospitalizations and deaths have risen, its health
        care sector appears to have survived the peak of the Omicron wave without
        recording the high admissions seen during previous variants.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b5967-703c-4745-9b14-9fdbebe962f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8f2c7-0653-4f5d-848e-dad6270efb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early real-world examples like this could give other nations the
        confidence to strip back restrictions and, as British Prime Minister Boris
        Johnson proposed this month, "ride out" the Omicron wave. "Many countries
        have looked to the UK, because they see that the UK has some degree of permissibility"
        in restrictions, Heymann said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b654ab-9558-4673-93d2-7ecab2bfd1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a337c-9a69-4855-b53d-b27c9d6649c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach is quickly becoming more commonplace. Covid-related
        financial aid is soon set to end in France as restrictions are eased; "We
        are announcing [to people in France] that the pandemic will perhaps be behind
        us by mid-February," French Prime Minister Jean Castex announced Thursday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bdb2e-d062-4b54-a3dc-c3e91a498513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54af76-1d00-489a-b3d5-a84d817a6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving this push is the ravaging impact that Omicron is having
        on essential workforces -- a development that has changed the calculus of
        governments. Faced with dilemma of tackling transmission or keeping their
        countries running, leaders have swiftly moved to slash isolation periods.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13512f82-0c31-42be-9008-548164dc9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fe9bc-768d-4ec2-9214-94a8f24bf4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly taking people out of the workforce -- particularly schools
        and healthcare -- is one costly impact," of Omicron, Hale said. "Of course
        it is preferable to prevent widespread transmission in the first place, though
        for many countries now facing Omicron this point is now moot."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fadc2-7eee-4b0c-8509-ae7b8c4f368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee89001-1f27-4f43-88b0-fcd3728000fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that an increasing number of countries are looking to
        "transfer the risk assessment to their populations," Heymann said -- relaxing
        rules and encouraging self-testing, personal decisions on mask-wearing, and
        even individual assessments among infected people of how long they need to
        isolate.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff59fdf2-a36a-4464-a84e-876e75801142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df513037-d3d7-4ecc-bc6b-6248a30a9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts still encourage restrictions to reduce transmission,
        at least while the Omicron wave is with us. But Williams noted that populations
        are increasingly moving away from that view.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fabfff-5ec5-4aec-80c7-2504def420aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e356f31-b106-4888-ab55-cb11ff142b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way Omicron has been represented in some media reports, and
        even indirectly by some politicians -- who were a bit too quick to emphasize
        the ''we need to learn to live with it'' message -- have contributed to this
        now quite widespread view that Omicron is less worrisome," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6710d-8ce3-432e-b85d-ca42458f9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7d5d1-5868-46c4-8d41-9a7d033e75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with that approach, many warn, is that some parts of
        the world are less able to take on a relaxed approach.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49601e-b625-4250-a69f-c29ac821febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76a971-7a8b-4aff-ab05-2c74b9c11104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By definition a pandemic is not over until it''s over, for everyone,
        everywhere," Williams said. "Our attention now should increasingly focus on
        getting enough vaccines to those in low- and middle-income countries."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a180d4-1040-42df-83c8-edf1e8cff196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38713a-c382-42d1-9933-23bb84a2214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination coverage is lower in many poorer regions of the world
        -- particularly in eastern Europe, central Asia and large parts of Africa
        -- leaving those places especially susceptible to worrying new variants or
        more severe waves of hospitalizations.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46c56c-4c5a-4116-b750-0c42eeb31823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T07:58:33.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
