      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a618ad-9b85-46cc-b3aa-16e2e119043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator JV Ejercito said that while the country must send
        its most modern military equipment in the disputed waters, they cannot match
        what China has.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbefd6-a0d7-46f5-b4c9-9c04812ae721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14c3c6-52ca-4c76-9129-367e4424772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing refuses to honor Manila''s victory in the 2016 Permanent
        Court of Arbitration ruling, which nullified the Asian superpower''s expansive
        claims in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5adb1f-eb38-4bb0-a7b4-0b14e8c50646'
      'mgnl:activationStatus': true
