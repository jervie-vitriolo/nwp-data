    'mgnl:tags': ['department-of-labor-and-employment', 'dole', 'labor-inspection']
    'template': '1'
    'title': 'DOLE resumes inspection of establishments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bf382-26e0-4cf6-b1db-18b75c136b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:08:00.595+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> The
        Department of Labor and Employment on Sunday ordered the resumption of nationwide
        inspection of establishments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e79da5-47de-4676-b5c7-9b26ad21eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:08:00.595+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order No. 11, Series of 2022, routine, complaint,
        and special inspections, as well as occupational safety and health standards
        investigation, may take place until Dec. 31 "unless earlier revoked."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd08ac-6af0-41d8-a165-2e47857d2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:08:00.596+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 500 labor inspectors and 126 technical safety inspectors
        were authorized to resume the survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a6df9-8dfb-4ba4-a7b2-ddea66d1006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:08:00.596+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III also directed DOLEâ€™s regional
        directors to issue the corresponding authority for the inspection and investigation
        of workplaces. Some 115 regional office personnel were tasked to act as sheriffs,
        "who will take charge in the enforcement of issued writs of execution, implementation
        of decisions, and performance of final orders."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd69b78-bfb3-4645-9bc3-779bd6d4ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:08:00.596+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello reiterated that only the 485 designated hearing officers shall
        conduct mandatory conferences for those with "noted violations," particularly
        of general labor and health standards, occupational safety, and contracting
        or subcontracting rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a29c2-4b97-4c20-87d0-266113320e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:08:00.596+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, Bello ordered DOLEâ€™s regional directors to suspend
        the inspection to "dispose of pending labor standards cases and prepare the
        inspection program for 2022."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831519f0-08c9-493f-8ed5-b8f88940c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T15:08:00.596+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 90,327 establishments with 3.7 million workers were inspected
        last year, DOLE said.</p>'
