      'mgnl:created': 2022-01-23T17:14:51.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic highlighted the Filipina football players'' special bond
        as a factor in their stunning victory against Thailand and in their outlook
        moving forward in the continental tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97804d-0be5-4049-abef-593e7463b0c3'
      'mgnl:activationStatus': true
