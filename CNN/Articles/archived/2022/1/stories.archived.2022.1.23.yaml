    'mgnl:tags': ['CNN-PH-Senatorial-Forum', 'JV-Ejercito', 'Chiz-Escudero', 'elections-2022']
    'template': '1'
    'title': 'Protect and properly compensate: Senatorial aspirants push for better
      treatment of healthcare workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a915c-0b4f-453b-9081-c823039aba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> â€” Aspirants
        for senatorial seats in the coming polls say they want more for the country''s
        healthcare workers -- not just monetary compensation, but also enough rest
        to make sure they can take on the challenges of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad054a00-007d-4943-9542-e505f0c4520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator JV Ejercito, Sorsogon Governor Chiz Escudero and
        Senator Richard Gordon, who took part in CNN Philippines'' second Senatorial
        forum on Sunday, were one in saying that the country''s healthcare workers
        deserve better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42ba3f-c550-4ed5-b9c8-62906cf08009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Include temporary, contractual workers</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78aaba6-39ce-4f59-a530-ccfa7c4a8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said existing laws cover only permanent healthcare workers
        and employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c220a4-8449-4616-a59c-e8466cf3418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may batas na gagawin, dapat isaklaw o isama ang</em> temporary,
        job order, <em>at</em> contractual workers <em>dahil sa totoo lang...sa pananaw
        ko, pareho lang ang ginagawang trabaho ng</em> contractual, <em>ng</em> job
        order, <em>at permanente,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f58b4-579f-463b-92eb-abd3744b4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is a law that should be made, it should cover
        temporary, job order and contractual workers because in my opinion, they do
        the same work.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99189560-2f98-45a1-ae3d-acb54cafadbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the country has been left behind by its Asian
        neighbors when it comes to wages for healthcare workers. He said this was
        the reason why so many have left to work overseas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea3a98-a049-426f-a23e-683315693910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero says proper recognition and compensation must be given
        to all health workers for their work and sacrifice, especially during the
        pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c63375-f743-41f6-aa7b-6c1b85777e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he does not believe there are no funds availble to
        fund his proposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bf40d-fea2-4c36-b713-96ead88a4cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may pera para bumili ng ilang kagamitan na hindi kailangan,
        may pera din dapat sila para magbigay ng pagkilala''t kumpensasyon sa tunay
        na naaasahan sa panahon ng pandemya,"</em> he said</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3b772-0b79-4a8a-9efa-a88e23ad0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T00:49:33.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are funds to buy some unnecessary items,
        there should be funds to recognize and compensate those who can be relied
        upon during the pandemic.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5a1b9-2554-4744-b90a-6be6654560fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/23/one-covid-10-allowance-alliance-of-health-workers.html"
        target="_blank"><strong>RELATED: Health group: One COVID-19 Allowance ''discriminatory''</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f630ac5-7d6a-42d3-9c61-a17fcbb2fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Give them due allowances</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be455109-6b79-4716-8393-d6ce58c675df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, on the other hand, said while the country may not be ale
        to pay its healthcare workers as well as other countries, proper PPE supplies,
        food, and transportation allowances should be provided to them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b8032-d7d3-4b43-b2a7-f2edfbb3b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator said he could also see no reason why funds cannot
        be released to raise their salaries when it was done for uniformed personnel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0d44c-5a8c-41b2-826c-474722a84e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, sa giyerang ito ang ating</em> foot soldiers <em>ay
        ang</em> health workers," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6157c83-f1f7-4ede-97dc-cc9d7de3938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, in this war, health workers are our foot soldiers.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac297f2-eb9b-4867-ad11-90fd53c404bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:52:25.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They should be allowed sufficient rest</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb4810-424b-4a16-8e0c-cce9a8eca18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T00:49:33.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gordon, meanwhile, said it should not just be about pay
        â€” health care workers should be given enough rest to recover from the stresses
        of their jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b8a16-f474-4393-855c-eb295defcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T00:49:33.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi dapat ibababad doon. Meron dapat tayong mga</em>&nbsp;''bubble''
        <em>na kung saan nilalagay ang mga</em> nurses <em>na nagpapahinga para hindi
        sila lalabas. Kahit ilagay mo sila sa</em> hotel, <em>tinatamaan pa rin sila,"</em>
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43daa078-0a66-43e5-be1d-cfc5f438e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T00:49:33.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should not stay long there. There should be "bubbles"
        where they can go and rest so they don''t have to go out. They can still get
        infected even if they stay in hotels.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4997314-a852-4459-aa7e-bfede2d9f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T00:49:33.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that funds must be given to those who need them
        the most.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35dd1a3-0de0-4b88-9c94-28d06ea80718'
      'mgnl:activationStatus': true
