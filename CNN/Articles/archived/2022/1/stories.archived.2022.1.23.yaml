    'title': 'Gordon, Ejercito, Escudero open to calls for revival of Bataan nuclear
      plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f53b57-663b-4d73-98d1-d8b9a82cf0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> â€” The
        revival of the Bataan Nuclear Power Plant (BNPP) is a proposal worth considering
        as the country faces a potential energy crisis, three senatorial aspirants
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacecd61-fafb-433a-9e60-d755d84784eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d6975-36de-4b17-90a2-55ce473348df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN Philippines senatorial forum, reelectionist Senator Richard
        Gordon, former senator Joseph Victor â€œJVâ€ Ejercito, and Sorsogon Governor
        Francis â€œChizâ€ Escudero expressed openness to the idea, but stressed that
        thorough analyses must first be conducted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66672da8-c199-47c4-be3c-0063f1b09f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2a477-f408-4985-a8f2-f3a9176e6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon pointed out that among the considerations is the huge amount
        needed for the rehabilitation of the Bataan facility, which he said â€œwould
        cost another hundred billion pesos.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07fcf6-32c0-42e6-ba88-2b96e3aa093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dd95c-ee91-486d-afe4-918f0389013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPero pagdating sa nuclear plant, Iâ€™m in favor of it in terms of
        magagamit natin â€˜yan [But when it comes to a nuclear plant, Iâ€™m in favor of
        it, because that would be useful],â€ he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58df0c7-55e2-4d6b-aaac-09ddd56d4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101ed8a-1be0-48f2-b3c4-ff10803461cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito meanwhile believes it is â€œtime we reconsiderâ€ using the
        mothballed BNPP, as he noted that nuclear power is relatively affordable.
        He added, however, that ensuring public safety should be the prime concern.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922975f-2fa0-4f48-b280-08ba41be2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426c25d-c7fc-464f-996e-d0c4463ca758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BNPP â€”&nbsp;the countryâ€™s first and only nuclear power facility
        â€”&nbsp;was ordered shut in 1986 by then president Corazon Aquino due to corruption
        and safety concerns, compounded by fears after the Chernobyl nuclear fallout
        in Russia in the same year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db0f41-e139-4a34-a369-195225bed777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30acbf08-d02b-4605-bdaf-23f68e4f71bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPriority is safety, of course. But we have to reconsider so that
        we can lower the cost of electricity, so that our country can now move forward
        and catch up with our neighbors,â€ Ejercito said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a94c7-1da2-427f-9afe-32912207e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a5920-9cb5-4037-8484-788b7ab190ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise putting premium on safety and affordability, Escudero said
        experts should be consulted if it would be wiser to create a new nuclear plant
        instead of reviving the existing one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295c05a-6897-4768-bc47-39ff56a5bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404c7ea-73e3-4930-bdd5-827c8fb09340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNeutral ako sa teknolohiya," he said. "Ang importante lamang ligtas
        ito, kayang bayaran ng sambayanang Pilipino, at makakatugon sa problema sa
        krisis enerhiya ng ating bansa."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e64f0b-4e6e-4039-a40b-48c2b97aa47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f1a85-bdf0-42bf-9c5e-4adb58c56eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a neutral stand when it comes to technology.
        The only important things are that it is safe to use, it can be paid for by
        the Filipino people, and it would address our countryâ€™s energy crisis.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f192fc4-2534-4607-94af-70477a75d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb38a8b-ff64-4147-ae26-fa8365b4ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three senatorial aspirants added the country should further
        utilize other energy sources to address the demand for power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813616d-dba3-4ea3-84f2-4f5d52e09753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a2fa9-7881-4eaa-b325-a18c3adfac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the government projected that the Malampaya gas field,
        which supplies around 30% of Luzonâ€™s electricity, will be completely depleted
        by 2027.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b7426-b15e-4ef5-8441-2500aad66433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6195a36-34fe-4ad0-ad02-161155d0c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T22:52:31.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:10:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, President Rodrigo Duterte issued an executive order that
        would look into the possible revival of the BNPP. For this purpose, the Nuclear
        Energy Program Inter-Agency Committee was created to study the economic, security,
        and environmental implications of nuclear energy as a power source, as well
        as perspectives from stakeholders.</p>'
  'Turkish-journalist-detained-insulting-Erdogan':
    'author': 'Hande Atay Alam and Isil Sariyuce, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
