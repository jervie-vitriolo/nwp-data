    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a153be3-e1b0-4d2c-a086-2afb4884083a'
    'lead': 'Aspirants for senatorial seats in the coming polls say they want more
      for the country''s healthcare workers -- not just monetary compensation, but
      also enough rest to make sure they can take on the challenges of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T21:52:25.952+08:00
