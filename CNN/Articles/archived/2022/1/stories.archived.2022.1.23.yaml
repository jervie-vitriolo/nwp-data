      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the forum, reelectionist Sen. Richard Gordon explained the
        country needs those military alliances as it is risky to have a "one-on-one"
        confrontation with China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805db18-04b6-4d0b-89a4-befe0840f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4ae24-6304-4ed5-aebb-e5647c0bb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has a very big influence, <em>kaya tagilid tayo dyan</em>
        [that''s why we can''t win]. <em>Ang</em> attitude <em>natin</em> [Our attitude
        should be] we cannot deal with China one-on-one," Gordon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19909118-b656-4f04-ada2-8cedb08b70d6'
      'mgnl:activationStatus': true
