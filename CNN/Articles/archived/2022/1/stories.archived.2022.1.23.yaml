      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630937bc-2bed-4182-bb25-ef939ef28541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has filed a number of diplomatic protests against Beijing''s
        incursion in areas inside the archipelago''s EEZ.</p>'
  'senatorial-forum-health-care-workers-jv-ejercito-chiz-escudero':
