      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of former President Joseph Ejercito Estrada also said the
        country must emulate Vietnam''s strong stance against Chinese vessels entering
        their territorial waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bcba6-597d-4288-b849-f98326e9d44f'
