      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine team debutant Katrina Giullou said the Thailand win boosted
        their confidence going to their match against the world no. 11 Australia,
        but expressed the next game will not be an easy one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c603d-7c6d-408f-aea8-14965f2e8868'
      'mgnl:activationStatus': true
