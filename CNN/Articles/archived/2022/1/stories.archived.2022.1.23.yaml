      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€“</strong> Veteran
        lawmakers running in the 2022 senatorial polls emphasized the need for the
        country to forge miltary alliances with neighboring Southeast Asian countries
        and first-world nations to defend its sovereignty in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7ffe5-b225-4abc-add0-d4babf9ab83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.589+08:00
