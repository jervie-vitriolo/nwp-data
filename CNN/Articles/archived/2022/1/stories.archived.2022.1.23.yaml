      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of things went right on the field. I thought our defensive
        effort was exceptional," Stajcic said in praising his players.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17bc3d4-148d-414e-80ce-4ee116a1bd5c'
