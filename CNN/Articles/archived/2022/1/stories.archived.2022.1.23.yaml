      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Philippine team head coach Alen Stajcic emphasized the need
        for the squad to refocus their mindset in battling his compatriots, whom he
        coached from 2014 to 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4dd919-359e-4f0d-a0c0-2a9d41fada02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:14:51.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d8144-414d-4aa3-b6ea-8df7c5cd514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:14:51.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously going to be an interesting game for me personally,"
        Stajcic said. "My allegiance to where I was born and raised will get put to
        one side. I''m fully behind this Philippine team that I''ve spent the last
        three months with."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab3f04-7106-4d79-a371-51f7044113a9'
