    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Magsayo captures WBC featherweight title'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31fa98-a6e2-4008-a0d5-3b69eced7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:48:39.372+08:00
