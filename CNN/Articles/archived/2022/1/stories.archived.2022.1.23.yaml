    'template': '1'
    'title': 'New Zealand PM Jacinda Ardern cancels wedding plans due to Omicron surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda72e88-5fb8-4ebd-ac37-799a53b63ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:02:38.387+08:00
