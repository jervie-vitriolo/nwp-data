  'gabby-petito-notebook-brian-laundrie':
    'author': 'Randi Kaye, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-23T08:00:23.538+08:00
    'imagesource': 'jcr:c6ebe320-b7ed-44a5-a1f8-dc3d0e429579'
