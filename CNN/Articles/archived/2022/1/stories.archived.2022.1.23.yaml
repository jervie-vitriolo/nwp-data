    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'OCA', 'One-COVID-19-Allowance', 'Department-of-Health',
      'Alliance-of-Health-Workers']
    'template': '1'
    'title': 'Health group: One COVID-19 Allowance ''discriminatory'''
    'updated': 2022-01-23T20:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f744b3-408b-40d9-9b71-c8c009a7c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> â€” The
        One COVID-19 Allowance (OCA) proposed by the Department of Health is "discriminatory"
        as it involves unequal distribution of benefits among health workers, the
        Alliance of Health Workers said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600c17e-971b-42bc-b163-5e6874b6ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the DOH should do away with the risk stratification and
        distribute benefits to all health workers evenly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc706eb1-5cc5-4564-b26f-08cebe9beb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakagalit kasi</em> discriminatory <em>ito sa mga</em> health
        worker, at the same time, divisive <em>sa mga</em> health worker. <em>Wala
        sanang pinipili kung</em> low, medium, or high <em>kasi ang</em> virus <em>wala
        naman pinipili,"</em> said AHW president Roberto Mendoza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1f150-cedb-4c2f-a655-43140ec8ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is disappointing because it is discriminatory and
        divisive to health workers. We hope they would do away with the low, medium,
        or high risk classification because the virus does not choose who to infect
        in the first place.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a66ff-78a0-4eaa-9c5d-f5a48b07aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said the OCA will replace the special risk allowance.
        Instead of receiving it in tranches, the OCA will be given to hospital employees
        on a monthly basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6bbe0-64f1-4baf-b5c1-81d70a7de97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk, meal, transportation, and accommodation allowances are included
        in the OCA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79114d-3cec-4be8-9000-b3385d26f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T20:25:20.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the health workers'' group, these are "not enough." Mendoza
        expressed hope that their proposed benefits, including the special risk allowance
        of â‚±15,000 and active hazard duty pay of â‚±5,000, would still be granted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68015e9-7bc2-45ca-b017-f05eff1567d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T20:25:20.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema sa</em> Department of Health, <em>tinipid ang
        ating</em> health workers. <em>Sana iparamdam naman ng gobyerno ang pangangalaga
        at pagmamahal nila sa ating</em> health workers <em>dahil matagal na (silang)
        dismayado,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce91dc-695d-4ee1-9d5c-d3fb35f66187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T20:25:20.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem with the Department of Health is that
        it''s not providing enough for our health workers. We hope they will do something
        about this because our frontliners have long been dismayed with the government.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a673851-210c-47f1-a292-e92bcea79915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is up to the hospitals to identify employees who
        are at low, medium, or high risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeac462-1274-4502-9c87-f4b143a2c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be given on a monthly basis. It depends on the risk or
        stratification of the risk they are having for COVID. Different administrations,
        or the hospital directors, (will clarify) who the health workers in the low-risk
        category are, who will receive â‚±3,000, and the medium-risk category to receive
        â‚±6,000, and the high-risk category to receive â‚±9,000," said Health Undersecretary
        Leopoldo Vega.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4485d7-b3f5-4a28-ac4b-f9527ac2c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:57:48.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said non-medical workers, such as janitors and security
        guards, of hospitals will receive the OCA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f431eb-79fd-44fa-8593-2eb96a6e29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede sila makatanggap</em> as long as they are employed by
        the institution on a contractual basis," said Vega.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170ac9e-b291-4f4b-a491-294fb77dfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are also entitled to benefits as long as they
        are employed by the institution on a contractual basis.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d5d4a-042d-49e4-ae2c-4c2d7e6b1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it allocated â‚±50 billion of its 2022 budget for
        the OCA, but only â‚±7.9 billion is "for later release."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fab01-49b8-46f8-8ee1-b5f3f508f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T18:46:36.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:10:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups such as the AHW urged the government to give the appropriate
        amount of benefits to medical workers, who are on the front lines of the battle
        against COVID-19. They also hoped the distribution of the promised benefits
        will be on time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef99b90-f37f-420b-af21-d8bbc6bfa8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-24T15:53:17.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Currie Cator contributed to this report.</em></p>'
