      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their <a href="https://cnnphilippines.com/sports/2022/1/21/PH-upsets-Thailand-Womens-Asian-Cup.html"
        target="_blank">upset 1-0 win</a> over Southeast Asian football giant Thailand
        last Jan. 21, the Filipinas are up for a tougher test as they face a mighty
        Australia squad on Monday at 6:00 p.m. (Philippine time).&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5824d26-98e4-4c32-9a8e-74a0cc5abf6f'
      'mgnl:activationStatus': true
