    'lead': 'Three senatorial aspirants have expressed openness to the proposal to
      revive the mothballed Bataan Nuclear Power Plant, but all of them stressed that
      safety, necessity, and affordability must first be ensured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T22:52:31.695+08:00
