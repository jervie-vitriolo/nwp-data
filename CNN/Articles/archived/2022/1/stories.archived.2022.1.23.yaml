    'mgnl:tags': ['FBI', 'Gabby-Petito', 'Brian-Laundrie']
    'template': '1'
    'title': 'FBI: Brian Laundrie claimed responsibility for Gabby Petito''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74967c6f-54e9-4621-8ba1-57831edcf32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Before taking his own life, Brian Laundrie
        wrote in a notebook he was responsible for Gabby Petito''s death, according
        to the FBI.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc5972-77bd-41a6-8d5e-e3bbbf984b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2230d6-0594-4f59-829f-a50f93c25017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A review of the notebook revealed written statements by Mr. Laundrie
        claiming responsibility for Ms. Petito''s death," the FBI''s Denver Field
        Office said in a statement released Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71bba1-2e99-44bd-aa15-866bb816b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133dd7c-e28b-43b0-9d4b-aede5ae13b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notebook was discovered in October, in the same area as Laundrie''s
        remains, in Florida''s Myakkahatchee Creek Environmental Park, authorities
        said. A revolver was found nearby, the FBI stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29fbdf1-44d2-4047-a123-31439dd03d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7b3fb-f564-493b-b96a-9b87501f466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito''s and Laundrie''s families have reached an agreement on
        how the couple''s belongings, including a notebook, will be distributed, Laundrie
        family attorney Steve Bertolino said Friday, about four months after Petito''s
        remains were found in Wyoming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682fc05-d9a3-4cce-adc7-d7c5f6001d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469d7ae-3329-478c-a55c-dee68fe0255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie had been the subject of a weekslong manhunt when his body
        was found. His family was informed he shot himself in the head, and his death
        was ruled a suicide, Bertolino said in November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d67e2-d3d0-4614-89c8-1fa5d9882521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe1603-0230-420a-a075-f39d6a1cc232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertolino would not say which family will receive the notebook.
        The Petito family met with the FBI in Tampa, Florida, this week and reached
        an agreement on distributing her and Laundrie''s belongings, he said before
        the FBI statement was released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7536ed-14a0-4016-9d97-dd9463d1a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70c45f-d0c7-4ed8-bc79-a73c20ee5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Petitos thanked the FBI for its support, according to a statement
        from the family''s lawyer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484e192-7abd-4fd3-8299-561ce5b66a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c298e5-6872-4214-af2b-e21035531ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We truly appreciate the FBI''s diligent and painstaking efforts
        in this extremely complicated case. The quality and quantity of the facts
        and information collected by the FBI leave no doubt (that) Brian Laundrie
        murdered Gabby," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b786e3-1805-4181-89ca-73c43432fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82928408-2a06-4855-85ee-97f08973fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said Friday its investigation into the death "will be closed
        in the near future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da04a9-c082-44c9-b24d-601708a7fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b5f9b-95f6-457b-bc76-897b509eebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All logical investigative steps have been concluded in this case,"
        FBI Denver Special Agent in Charge Michael Schneider said. "The investigation
        did not identify any other individuals other than Brian Laundrie directly
        involved in the tragic death of Gabby Petito."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76f226-19d2-4690-8228-482374734cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:42.264+08:00
