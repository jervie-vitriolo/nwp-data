      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2390a-a513-4619-b974-434f011a148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T08:06:49.762+08:00
