    'lead': "After postponing the start of her Las Vegas residency, Adele surprised\
      \ a group of disappointed fans with a video call at Caesars Palace. \n\nTicket\
      \ holders were given gift bags with a T-shirt, magnets representing her albums,\
      \ a keychain, and other goodies."
    'mgnl:activationStatus': true
