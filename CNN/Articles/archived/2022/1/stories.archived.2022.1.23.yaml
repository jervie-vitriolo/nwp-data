      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb93cb7-3932-45d7-b081-07d249939feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the country''s assertion of its sovereignty in the West
        Philippine Sea will help preserve our aquatic resources, boost food security,
        and protect the livelihood of Filipino fishermen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebad1f-76bb-4112-a949-7ac1e88077fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd5761-3416-4c5b-81ed-f6d7d7ba432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon Gov. Francis "Chiz" Escudero also said Manila must demand
        the inclusion of the 2016 arbitral ruling victory in the South China Sea code
        of conduct between Southeast Asian countries and Beijing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e747fb-affb-41ce-8d27-32f4151d78c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559f6b3-212c-47c7-8559-5b64b622a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said the Philippines is having a hard time asserting the
        international tribunal ruling because it also affects the interests of other
        claimant Southeast Asian nations in the South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a99a15-9463-4ee3-a87f-e031e2130e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f4d87-7dc2-4786-b77c-9b0dac39cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi man natin kayang ipatupad ang</em> arbitral ruling <em>laban
        sa</em> China, <em>dahil malayong mas makapangyarihan ang</em> China <em>kumpara
        sa atin, dapat hindi natin bitiwan o pakawalan ang interes at karapatan natin
        sa mga karagatan at islang iyan</em>," Escudero said in the televised forum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e996903-29d7-4f61-ba07-80825d90d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112e90c-107d-4bfa-b70f-1535b78d8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T21:18:14.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may not be able to enforce the arbitral ruling
        against China, because China is more powerful than us, but we should not let
        go or relinquish our interests and rights in the seas and islands.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f3120-65f5-435f-8f5d-2a3fe37cb070'
      'mgnl:activationStatus': true
