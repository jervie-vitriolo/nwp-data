  'boris-epshteyn-trump-campaign-fake-electors':
    'author': 'Sonnet Swire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-23T14:49:24.150+08:00
    'imagesource': 'jcr:883284b2-25e2-4d87-bbd0-c69657fd609c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde40dc4-985f-4ebb-a628-25faf317a093'
    'lead': 'Boris Epshteyn, an adviser for former President Donald Trump''s 2020
      presidential campaign, acknowledged Friday that he was part of the effort to
      prop up so-called "alternate electors" to support Trump in key states.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T14:54:54.322+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:10:35.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:27.114+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', '-Boris-Epshteyn']
    'template': '1'
    'title': 'Former Trump campaign adviser acknowledges being part of 2020 ''alternate
      electors'' plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d98b4-d2b0-453a-b4a3-8d70daf6bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Boris Epshteyn, an adviser for former
        President Donald Trump''s 2020 presidential campaign, acknowledged Friday
        that he was part of the effort to prop up so-called "alternate electors" to
        support Trump in key states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a516b-47fc-4165-b51c-f6ca961a918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0bb98-4eba-486c-bd33-24dc590abdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that something you ever worked on or would support, for example,
        in Michigan?" MSNBC''s Ari Melber asked him Friday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d3215-4f82-49a9-a753-fb9ece7a5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d212642-5e2b-43fa-979e-4d81e9768113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I was part of the process to make sure there were alternate
        electors for when, as we hoped, the challenges to the seated electors would
        be heard, and would be successful," replied Epshteyn, who is a lawyer, after
        insisting that the electors were indeed "alternate" and not "fraudulent electors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd8906-932e-4247-92d7-6deb7cd4665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992998e9-4c27-40a0-aaec-adeb70e258ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Trump lawyer Rudy Giuliani supervised the effort, CNN reported
        earlier this week, according to three sources with direct knowledge of the
        scheme. It involved helping pro-Trump electors access state Capitol buildings,
        drafting language for fake electoral certificates to send to the federal government,
        and finding replacements for electors who refused to go along with the plot.
        Epshteyn was among those working with Giuliani at the post-election Willard
        Hotel "command center" that sought to prevent Congress from certifying Biden''s
        election win on January 6, 2021. They were both among multiple people subpoenaed
        Tuesday by the House select committee investigating the January 6 attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc72fbf-4bc1-499e-8295-658dae74e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5cc1be-9d24-4d73-93a2-428afabe0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the interview Friday, Epshteyn repeated false claims
        about election fraud.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2dae8-1e24-418f-bafa-dc30e49b1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996c81d-ff6e-4d3d-a2c7-f40dfe141f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that everything he did was legal and cited the 1960
        presidential election in Hawaii as a precedent for "alternate" electors. In
        the 1960 presidential election, Richard Nixon initially led John F. Kennedy
        by 141 votes in the state, a much narrower margin than any of the contested
        states in the 2020 election, but Nixon ended up losing the state after a legal
        recount. While there were multiple panels of electors, it was because the
        results in the state changed after the recount showed a different result.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563f363-89b0-4510-a626-e29940663363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385aaf3b-2036-48f6-8c28-f100338332d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, Ari, everything that was done was done legally by the Trump
        legal team, according to the rules, and under the leadership of Rudy Giuliani,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9705e2e-7df0-460e-8898-1c288b0029f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bfd45-7a9e-41d7-be7d-6a4acfd004d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and some of his top advisers publicly encouraged the "alternate
        electors" scheme in Pennsylvania, Georgia, Michigan, Arizona, Wisconsin, Nevada
        and New Mexico.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41f965-df6a-4a8c-ac34-7565b894688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8130b6-ea51-4522-90f9-f7cbbd7673b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Michigan''s attorney general asked federal prosecutors
        to open a criminal investigation into more than a dozen Republicans who submitted
        false certificates stating they were the state''s presidential electors, despite
        Biden''s win in the state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350954f-55f0-419f-8aef-39c7c6f2316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6b9a7-f7e4-4712-9ba7-a8952a285622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Nessel, a Democrat, said of the case on MSNBC: "Under state
        law, I think clearly you have forgery of a public record, which is a 14-year
        offense, and election law forgery, which is a five-year offense."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d7abd-db66-43b3-9a09-2dcb147aab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:54:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:10:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/22/politics/boris-epshteyn-trump-campaign-fake-electors/index.html"><em>"Former
        Trump campaign adviser acknowledges being part of 2020 ''alternate electors''
