      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad09ff-d94a-41c4-b169-c46ddf0b60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T17:14:51.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just going to try and build off from where we were last
        night, so trying to possess the ball better. Supporting each other whether
        we were pressing, making runs, trying to get more people off the ball. That''s
        something we''re going to keep trying to improve on," said Guillou.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c705dbf-ec85-48fd-9cac-552672570b19'
