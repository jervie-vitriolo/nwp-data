      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> Filipino
        boxer Mark Magsayo can now call himself a world champion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c69854-dd1a-4c8a-aacf-4a28a07f9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:48:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsayo won the WBC featherweight title on Sunday. He dethroned
        Gary Russell Jr. in an exciting bout held at the Borgata Hotel Casino and
        Spa in Atlantic City, New Jersey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c00e0-59ec-4d12-b011-d03b6c9e8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:48:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e8cb2-5a39-4dbd-a2d7-9f8ec95cd0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:48:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:10:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tacloban-born boxer prevailed in majority decision, with two
        judges ruling 115-113 in favor of him and one judge scoring a draw at 114-all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb7006-89e9-4dd8-90ba-10e5b1e6f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T14:48:39.372+08:00
