    'lead': 'Reelectionist Sen. Dick Gordon and aspiring Senate returnees JV Ejercito
      and Chiz Escudero emphasize the need for the country to form alliances with
      other nations to defend its sovereignty in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T21:18:14.589+08:00
