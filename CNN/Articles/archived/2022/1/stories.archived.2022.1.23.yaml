  'DOLE-labor-inspection-resumption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-23T15:06:00.000+08:00
    'imagesource': 'jcr:1176739a-b8cf-478e-ab42-2fb2532ef8e0'
