    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adele surprises fans in Las Vegas with video call after postponing concerts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4f031-4d51-455c-a6c3-bcf62d65b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.190+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>After postponing the start of her
        Las Vegas residency, Adele surprised a group of disappointed fans with a video
        call at Caesars Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c4658-fe9b-432b-87e9-67f7c9ae8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.191+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Mason Fox told CNN someone from the singer''s team held up
        a phone on Friday, so Adele and fans in a pop-up merchandise shop could see
        each other. He said only a few people were allowed in the shop at a time because
        of COVID-19 protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb0d32-f63d-4cfb-bda5-099d3d228de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.191+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox shot video of the encounter and you can see Adele smiling and
        waving and trying to talk the group, who were cheering and chanting, "It''s
        okay.&nbsp;It''s okay."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16bbc01-dfb9-492c-9806-926af75455f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.191+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no clue what she was saying because we were just losing our
        minds," Fox said. "I could tell she was crying, and you could tell on her
        face kind of what she was saying. You didn''t even have to hear it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7462b3d-1927-466b-903f-d8e9f5831502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.191+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox said he remembers her saying something like, "This is not how
        I wanted it to be."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38034ee1-0426-4c29-b5e1-ddbac5cc5463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.191+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday was supposed to be the first of Adele''s series of concerts
        at The Colosseum at Caesars Palace that were scheduled to run through April
        16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f08dc6-967f-4d12-8372-a5c4c54c4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.191+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele announced the delay in a tearful Instagram video on Thursday,
        saying "we''ve been absolutely destroyed by delivery delays and COVID." She
        said half of her team was "down with COVID."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eeff78-426d-4138-9c1a-1077cecb1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox, who flew from Nashville to Las Vegas just for the concert,
        found out the show wouldn''t be happening just as the jet''s door closed.
        He said he asked if he could get off, but it was too late.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c6839-3980-4e20-9c49-3fd359dc8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox complained about the short notice and the lack of information
        in a video he posted Friday on TikTok.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64293d2c-1205-4f64-935d-427f44ecd334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he understands there''s a pandemic going on, but he was
        still upset and&nbsp;disappointed&nbsp;â€” realizing how much money he''d spent
        on the flight, a room at Caesars Palace, and other expenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5cbc1-8517-4903-9dc0-190178a7e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still feeling the burn financially," he said. "Because it''s
        Adele, I wanted to go all out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f93ff-be7a-4c0a-9d0c-a47c0a9a0816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Fox got a message from Adele''s verified Instagram account,
        apologizing and telling him when to go to the gift shop. He asked if it was
        really her, and she sent a voice message saying, "yes, it is, it''s me." He
        shared the message in another TikTok video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67813e1c-94e6-42a4-bff4-a1b388d579c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox said he was the first person in line at the gift shop.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4d6c6-dfa8-494a-8104-568082484e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.192+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket holders were given gift bags with a T-shirt, magnets representing
        her albums, a keychain,&nbsp;and other goodies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586fd75b-d762-4846-86f9-4ce6ec13db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bag said "Hello" at the very bottom, referencing her 2015 hit
        song.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689afbc-e04f-4ec0-be45-80d91c63ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience changed what would have been the worst trip ever
        into "literally being like the coolest story ever," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313b629-b590-4213-8696-8f1bcf60fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just shows how you''re supposed to treat your fans," said Fox,
        who said he''s a songwriter himself. "There are so many artists who would
        not do what she''s done."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5abbdc-7a31-4a60-a7a5-654d2ebf39d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:44:25.193+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/22/entertainment/adele-las-vegas-fans-trnd/index.html">Adele
        surprises fans in Las Vegas with video call after postponing concerts</a>"</em></p>'
  'pandemic-drinking-problem-women':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-23T11:50:53.231+08:00
    'imagesource': 'jcr:138b5d41-4f1d-4ca0-999e-94fd3fe56088'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a78768b4-f92c-4245-b10a-34f7ea7a123c'
    'lead': 'During the pandemic''s repetitive grind, enjoying an occasional glass
      with the girls has been replaced by Zoom wine hour, or worse, drinking in solitary
      confinement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-23T11:51:42.902+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:10:38.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:25.564+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pandemic may have created a nation of problem drinkers â€” and many
      are women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17f085-403f-4c72-adf5-73925536cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;For many people, social drinking is
        a celebrated pastime â€” at least it was in the good old days â€” you know, before
        we began living COVID''s nightmare version of Bill Murray''s "Groundhog Day."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0134ad-594e-4b83-84dd-fb41fe1117ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic''s repetitive grind, enjoying an occasional
        glass of wine with the girls has been replaced by Zoom wine hour, or worse,
        drinking in solitary confinement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f22ac7-25c8-4f41-9e58-53407bcf9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data we have shows that drinking is definitely up since the
        start of the pandemic â€”&nbsp;around a 14% increase in the number of drinking
        days per month," said Dr. Sarah Wakeman, medical director of the Substance
        Use Disorders Initiative at Massachusetts General Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa4da0-0c12-4d36-aa04-74face9fbe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women, the numbers are even higher, Wakeman said. "There''s
        actually been a 41% increase in heavy drinking days among women since onset
        of the pandemic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f91ac5-9107-4428-8b62-0d9323fd3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why would more women be turning to drink than men?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02eaa7-e8d1-4eb2-8dc9-357fba7be7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.903+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies have shown the complexities of balancing home, work, and
        caregiving responsibilities during the pandemic has fallen disproportionately
        on women," said Dr. Leena Mittal, chief of the women''s mental health division
        in the department of psychiatry at Brigham and Women''s Hospital in Boston.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9fdc62-3f24-4bf8-bc39-299db1b48ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also a lot of marketing of new alcohol products targeting
        women and especially moms," said Mittal, at a time when everyone is watching
        a lot more TV. Add to that the pre-pandemic "mom wine culture that normalized,
        and&nbsp;in some ways, even glorified" alcohol, and the line between social
        drinking and at-risk drinking can quickly "become blurry," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdf9ad-35ae-42c0-91f8-d64d1cf6fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tale of lost boundaries</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87f41d-1379-4753-9fdb-e0eb3a29ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also blurred the boundaries between home and work
        for many women. Mittal tells the story of one of her female patients who walked
        home from work in pre-pandemic days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5849fd-7610-44ae-81e1-8e82e6fd9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would have a 30- or 45-minute walk that served as exercise.
        It served as alone time;&nbsp;it served as stress relief," Mittal said. "She
        could transition from work to home responsibilities, and in the end, it gave
        her a buffer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e2ac9-c362-4929-bfcd-89fe5cf8e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the pandemic, those lines have blurred. In an effort to
        create a sense of space for herself, and for her mother who lived with her,
        Mittal''s patient began to turn to alcohol instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227432e-6746-4050-8b07-235ff816b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After her kids went to bed, she would have a glass of wine or two
        with her mother. Sometimes, it would be tea, but often, it would be wine;
        and it quickly became more than they had been drinking in the past," Mittal
        said. "And I think this is a really common story."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a8a23-06dd-4fe3-bb02-c228b4d48650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coping is even harder for those who were already struggling with
        alcohol and substance abuse before the pandemic began, experts stress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef95a95-bfa6-4ae1-9bd3-6f217969c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.904+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like the whole society is on fire, including those who have
        known mental health and substance use disorders," Mittal said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1744f52-0918-4439-ba85-c089ec15c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.905+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health dangers of drinking</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed463aa-266e-4f45-b444-d5bc491d3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.905+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher level of drinking in women is worrisome, Wakeman said,
        because of the link between alcohol and the risk of female breast cancer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c86421-6ac6-4735-b84c-9632f17812a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.905+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any amount of drinking does increase your risk of breast cancer,
        and that is a unique risk among women," Wakeman said. "There really is no
        safe level of alcohol consumption when it comes to breast cancer."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9614b3-a5d3-4355-b187-4cf89970da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.905+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many more consequences from drinking too much&nbsp;for
        both women and men. Accidents and injuries are associated with drinking, even
        moderate amounts. Domestic violence is often fueled by alcohol, as is child
        abuse. It also plays a role in myriad health concerns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a125b5-c339-465e-8839-5eee035a8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.905+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have health-related consequences from alcohol use outside
        of addiction," Wakeman said. "Like high blood pressure, acid reflux, liver
        disease and liver injury â€” which is something we''re seeing a huge increase
        in&nbsp;â€”&nbsp;particularly among younger people and women in a way that we''ve
        never seen before."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa3c84-df18-450f-acfe-2b76c63bf9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.905+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention the toll on mental health, including depression,
        anxiety, and more.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884f8fc-5eec-48a6-b47b-cf92b0c3c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.905+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of studies have shown that increased alcohol use in the
        pandemic has been associated with increased mental health symptoms, even in
        people who didn''t have prior diagnoses or prior mental health needs," Mittal
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c3782-1272-454c-828f-c1b1f7fcafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.905+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have you crossed the line?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320f711-9e3b-413d-a827-9959b6f925a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.906+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man or woman, how do you know if your use of alcohol has crossed
        to the dark side? One telltale sign is when drinking is beginning to interfere
        with your ability to go through your daily life, experts say.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccce7cb-bd16-4fb5-a0ff-6c1be66aa302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.906+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcohol use disorder is defined as compulsively using alcohol despite
        having negative consequences from your use, such as an impact on your relationships,
        your ability to function in your job or in whatever roles you have in your
        community," Wakeman said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a66e2e-1f3d-4290-aee4-78a11120efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.906+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sign: You continue drinking despite that negative impact
        on your physical or mental health. And it doesn''t have to be calling in sick
        or working with a hangover.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09e08a-e98c-4c19-90ec-4d4b3e1f2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.906+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can also be not feeling well or having a hard time getting up
        in the morning," Mittal said. "And don''t forget relationships. Are you having
        more disagreements? Are people in your life expressing concern or noting that
        you''re different? Hiding your drinking&nbsp;or lying about it&nbsp;â€”&nbsp;these
        too are concerning behaviors."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f3610-a602-4601-955f-863e9303d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.906+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a red flag: You''re pouring big drinks without realizing
        it. Current American Heart Association guidelines call for no more than two
        standard drinks a day for men and one for women, and anyone 65 and older.
        But just what is a standard drink?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0656dbb-29ab-48eb-8306-4d4c6e3640b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.906+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s 12 ounces of a regular beer, four ounces of regular wine,
        or one and a half ounces of liquor if you''re drinking spirits," Wakeman said.
        "Yet people may be pouring a huge goblet of wine and not realize that it''s
        actually two or three servings of wine and not just one.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a992d1-5fbe-45e7-9e4f-90803e822d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.906+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that millions of Americans drink above those levels, even
        in pre-pandemic times," she added. "In 2019, some 66 million Americans had
        episodes where they were drinking higher than those recommended limits."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8faf4fe-62dd-4a5b-a721-80c4849cfd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.906+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you (or a loved one) appears to be struggling with alcohol, don''t
        hesitate to reach out for help, experts stress. There are many different support
        groups that can assist, such as 12-step programs and individual therapy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1f008-9895-4b7f-aeb9-b962ee7a74f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.907+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself with no true red flag, but want to reduce consumption
        for your overall wellness, Mittal suggests doing so with compassion.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553a677-63e0-483e-8142-5e52e814a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.907+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all experiencing unprecedented amounts of stress and trauma.
        Everybody has limits, and we''re all being pushed beyond our limits right
        now. Self-compassion is really important in all of this," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f25f6-d01f-45fc-a3a6-1c614b6d89e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.907+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always worry about people feeling like they''ve done something
        wrong if they are drinking more than is good for them," she added. "It''s
        not a moral failing. If you''re seeing signs that things aren''t going as
        well as they could, give yourself some grace and focus on self-care instead
        of drinking."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110aebd-18ca-4915-b1dc-06e517ff2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-23T11:51:42.907+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:10:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/22/health/pandemic-drinking-problem-wellness/index.html">The
        pandemic may have created a nation of problem drinkers â€” and many are women</a>"</em></p>'
