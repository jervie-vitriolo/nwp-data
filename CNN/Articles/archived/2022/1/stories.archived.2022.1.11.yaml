      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to new entries Canada and Curaçao, some of the biggest
        travel names remain firmly lodged at the <strong>CDC''s Level 4</strong> for
        now:</p>'
