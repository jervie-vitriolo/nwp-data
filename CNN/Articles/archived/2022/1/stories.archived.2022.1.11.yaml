      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> —&nbsp;Over
        three million people nationwide have now been confirmed hit by COVID-19 nearly
        two years into the pandemic after the Department of Health (DOH) reported
        28,007 new infections on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68b9ad-89f3-49be-ad55-6021d8cf8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d4205-5436-42f3-898e-9c17d4ce2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest daily tally broke a three-day streak of record-breaking
        increase in cases, but is still the third highest logged by the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e72f9-f811-4e65-af27-0acdc4cf741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b0cb0-d688-45bf-b478-c810f4e660ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on official data, the total count has soared to 3,026,473,
        with 6% or 181,016 active cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b50f5-6ab2-4976-994a-cbdde8e53fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
