      'mgnl:lastActivated': 2023-01-16T12:36:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starship and the FAA</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7609db-884f-4483-b663-063ffb0136a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX, the poster child of the commercial space era, has been anxious
        to get a full-scale version of its Starship rocket launched on its first orbital
        test flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3192f78-c981-4aa3-be62-6098e47eabe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16dacf6-e96a-446c-a397-f00a62ce8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch would be momentous. Starship promises to out-power any
        rocket ever built, including the Saturn V rockets that took astronauts to
        the moon in the last century.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8f56a-963c-41dd-8b67-2a1abc8ff2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e232ff-c24c-44a0-98eb-ad97e20d3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(NASA is also launching its own new rocket this year — a test mission
        for the next lunar landing called Artemis 1 — that will make use of a different
        rocket that also promises to out-power the Saturn V.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6119f-37ef-49c4-b54d-e9ba64430ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db61e12-50bd-43b2-bd08-89cd45b2fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few high-altitude test launches in the first half of 2021
        of the upper spaceship, the company has been assembling its first full-scale
        Starship rocket — complete with a gargantuan rocket booster that promises
        to propel the spaceship into orbit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d51a6-64ef-47a8-98f0-a3d57689cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c975e03-dc95-4528-a2c5-bea41665484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had indicated the company was prepared to get that test flight
        off the ground as soon as July of last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda80353-fd0c-4423-99db-9f27f710ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07806f02-9388-45b8-aa1d-83454ac1e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the back half of 2021 was full of hangups. The Federal Aviation
        Administration, which licenses commercial rocket launches, was carrying out
        an environmental assessment to review what the impact would be of launching
        such a massive rocket from a stretch of rural Texas coastline. A public comment
        period in October aired the voices of many local residents strongly opposed
        to the idea, as well as some fervent supporters who weren''t necessarily from
        the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9ae3d-fa6c-4e99-9a59-2955dfe569ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc702bed-88c5-4806-a2fa-48e1ba0b94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the public comments were allowed to dial in from
        anywhere. And while most people spoke in favor of letting the project move
        forward, the people who identified themselves as living in the vicinity of
        SpaceX''s South Texas launch site were mostly opposed, according to a tally
        kept by Joey Roulette, then a reporter at The Verge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc0ba3-bc82-4f63-8166-798085e7af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93da2f-34fa-4c57-abfd-fc7d8c3cef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though SpaceX initially expected to get the all-clear by the end
        of 2021, according to the FAA, the environmental assessment will continue
        until at least February 28, 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42147d2a-6d36-4474-a775-3533730ad290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b77779-9709-4917-b20b-3a8ec9ed8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited "the high volume of comments submitted" and "discussions
        and consultation efforts with consulting parties" as reasons for the delay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0fb28c-73ed-468d-8a59-c27428066a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb154da-25f4-45bc-bff4-4e0715c61662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Orbital tourism and astronaut launches</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40e611-68bd-4898-a431-0c52e5038cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its Starship program in limbo, SpaceX has kept its astronaut
        launches, conducted in partnership with NASA, pretty much on schedule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98f77f-a4cb-4bcb-bfe3-059e71cefafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97dce8-91d2-45b6-8c33-f14ee33fcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s more to come. The astronauts that launched to the International
        Space Station aboard a SpaceX Dragon capsule are set to return as soon as
        April, with a new crew of four slated to launch aboard their own Dragon capsule
        to replace them that same month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6520d8d-5bf8-4081-9b92-c7ededbe0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3397c-bc0c-415d-9c30-8aaaf189e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With NASA''s blessing, SpaceX is also free to sell flights aboard
        Dragon to anyone who can afford it. The company plans to do just that, following
        up its 2021 Inspiration-4 mission with a four-person mission chartered by
        Houston-based startup Axiom that will take three businessmen and a former
        astronaut to the International Space Station.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af04dc-2591-4caf-936f-a559fb12dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c017a-a0f6-43fd-94e1-63097c410ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for other SpaceX tourism flights to orbit are also in the
        works, though firm plans and launch dates haven''t been locked down.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc8e21-d404-4469-a94e-59fb12cbc1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1f677-79fb-40db-bcd8-4761427e1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunities for hitching a ride to orbit may also expand this
        year if Boeing gets its planned Starliner spacecraft up and running.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcbfc0-41bd-4b76-9c1e-aad4c7666d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dae444-cfc5-4b1a-b5cd-803001b6d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing was contracted alongside SpaceX to develop a crew-worthy
        spacecraft, capable of carrying professional astronauts to the ISS and, if
        the company so pleases, well-heeled tourists. But Boeing has been beleaguered
        by numerous testing and development hangups. Starliner was most recently taken
        off the launch pad after issues with its propulsion system were discovered
        shortly before a scheduled test flight of the vehicle. The company now says
        the earliest that uncrewed test launch can get off the ground is May of 2022.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a3b59-566e-408c-baa0-f8f7c9dbc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf82d5-b204-41fd-b3d0-571d74d8faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Branson, Bezos and suborbital space tourism</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba4c8d-714e-4520-8dbc-2d8cf8e2a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Branson''s and Jeff Bezos'' space companies have for years
        been working to develop spacecraft capable of taking paying customers on brief,
        supersonic trips to the edge of space. In 2021, both billionaires made their
        own treks to the edge of space aboard their respective spacecraft.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49522bd-c8fa-4318-8ccd-c366c2e7b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4b1a8-1f23-4dc0-88ff-09a31d4e9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of their flights ended without apparent issue, with the men
        emerging from their spacecraft outfitted in custom flight suits and beaming
        for the cameras.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d942559-edc8-49a8-a7f6-649deb2db32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b7824-1027-4658-9499-402867e78491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' successful July launch catapulted the company into a busy
        rest of the year spent flying some high-profile figures as "honorary guests"
        — meaning they didn''t have to pay for tickets. 2022 promises to bring even
        more activity from the space tourism company, called Blue Origin, though the
        company has not yet announced flight dates or passengers for the year ahead.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a392d51-7cd5-4621-8846-4387e0a4c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356033be-e6f7-4a2d-bc1d-1b2d4940be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Virgin Galactic is up against significant delays. A report from
        the New Yorker revealed that warning lights had gone off in the cockpit during
        Branson''s flight and the space plane had traveled outside its designated
        airspace for 41 seconds. The Federal Aviation Administration grounded all
        flights pending a review, which concluded in September and gave Virgin Galactic
        the all-clear. Still, the company is delaying the start of commercial services
        until at least the third quarter of 2022, citing unrelated technology upgrades.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66c1e2-5469-466d-817a-1bfaf7d517f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58be124-6ac4-4875-8065-6e428f4b769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Labor issues already cropping up</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f8c82-027d-4421-bea3-dc3893902d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin, meanwhile, has faced its own controversies, though
        none that have indicated specific safety issues with its rocket or spacecraft.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b99b0b-8e12-4bc8-b746-2be1c5951bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c5007-e49e-4511-a5d7-7981a990730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, a group of 21 current and former employees co-signed a letter
        alleging the company operates a toxic work environment where "professional
        dissent" is "actively stifled." Blue Origin responded to the claims by saying
        it has "no tolerance for discrimination or harassment of any kind."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4990e56-cb5e-4433-9827-a45b5f94f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d5df0-abee-4efb-ab52-f975bb985dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The essay prompted enough concern for the FAA to launch a review.
        But reporting from CNN Business also revealed that FAA investigators assigned
        to the task were hamstrung by a lack of legal protections for whistleblowers
        in the commercial spaceflight industry.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfe32a-3e2c-438f-8473-d1952d4c858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d41220-9f8a-4240-b1a0-29b30a6070cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emails obtained by CNN Business showed the review was closed even
        though investigators never had the chance to speak with any of the people
        who anonymously signed the whistleblower essay.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf13bd-28c2-4b17-8693-bbb898fefb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7081a5a-747c-4adc-aa30-d638a516c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation again highlighted the complexity of the commercial
        space industry''s federally designated "learning period" — a designation that
        effectively bars regulators from implementing certain new rules or wielding
        the same oversight powers it does for other industries.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460f672-dbad-497e-b0ef-6b6af7ec1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679d1ba-7cab-4982-95bd-696c4e75abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That designation is set to expire in 2023, and the FAA indicated
        that lawmakers are monitoring the situation and considering a change. The
        whole thing could also soon become the subject of a Government Accountability
        Office report. Emails obtained by CNN Business show the GAO reached out to
        the FAA for more information about its Blue Origin probe.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4640d2-2883-42ee-ba1c-2390cee4a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa4b77-e413-4e74-8990-f6bb1a0e791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the allegations about Blue Origin''s workplace culture
        — which were echoed in a separate whistleblower essay about SpaceX — has put
        the commercial space industry under heightened scrutiny.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722e8a4-ae58-436b-98fe-ddef25fa5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfe55a-bcec-4b34-90f5-1b8cce8ac5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A big, crowded, empty void</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a4413-283f-4178-b928-3e5396c42239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar questions about how to regulate outer space in the age of
        commercialization are playing out on the international stage. With SpaceX
        and others putting up thousands of satellites for a new space-based businesses,
        and a recent satellite destruction test carried out by the Russian government
        — concerns about overcrowding in Earth''s orbit are mounting.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c348c14-5066-40d9-939f-1d566afdf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5478d58-9943-4391-9770-4e178bd573e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were numerous recent, high-profile events highlighting the
        stakes of the problem: SpaceX Starlink satellites nearly collided with the
        Chinese space station, the International Space Station has had to maneuver
        out of the path of debris on numerous occasions, and defunct rockets have
        fallen out of orbit uncontrolled.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09995bbc-3035-4a0c-ab4d-e506ae7cd633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458d3e4-12ef-46cf-ad52-45351147b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups within the United Nations have been working for decades to
        update international treaties governing the use of outer space. So far, they''ve
        been largely unsuccessful. But the effort is gaining attention once again
        with a November 1 resolution that created an open-ended working group that
        will assess "current and future threats to space operations, determine when
        behavior may be considered irresponsible, ''make recommendations on possible
        norms, rules and principles of responsible behaviors,'' and contribute to
        the negotiation of legally binding instruments; -- including a treaty to prevent
        ''an arms race in space,''" according to a recently published article written
        by two space policy experts.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e917b25-244a-47be-9319-07c053b04d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/10/tech/spacex-starship-space-year-ahead-scn/index.html">Space
        industry year ahead: SpaceX''s Mars rocket, tourism, and more billionaire
        battles</a>."</em></p>'
