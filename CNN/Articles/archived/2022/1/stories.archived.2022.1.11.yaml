      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53277541-4d9a-46b1-88d8-5aeb4694ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.168+08:00
      'mgnl:createdBy': 'kristel'
