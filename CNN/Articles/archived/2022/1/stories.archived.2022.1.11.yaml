      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and the Department of Trade and Industry
        released on Tuesday a joint memorandum circular setting a purchase cap for
        paracetamol, phenylephrine hydrochloride + chlorphenamine maleate + paracetamol,
        and carbocisteine medicines.</p>'
