      'mgnl:lastActivated': 2023-01-16T12:36:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e96302-4ff1-4e38-b788-25cecf8641be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Overseas Workers Welfare Administration
        Chief Hans Cacdac said that over 9,000 OFWs are currently staying in 240 quarantine
        facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b9aa9-d3c7-45cc-b6a8-19dbd6c2c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a2c5d-f089-46fc-a2ce-6a7fa465e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These quarantine facilities are only for those who arrived at the
        Ninoy Aquino International Airport and excluding other international gateways
        in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5bbd9d-e1f0-45c3-a0f9-c060102d2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ea622-da7e-4f10-9e50-ce46c7a9c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said that while the situation remains manageable, it is also
        nearing the critical level in terms of quarantine facilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d92bd9-69af-48a5-808d-6403c8895eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f14cc2-b049-4d90-a44e-10bda86ee8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Critical level when we hit around 10-11 thousand. Kakayanin pa
        naman kaso ito na yung ma- feel natin ang pinch ng quarantine facilities na
        available,” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483587ff-de00-475b-b9fa-11dfb3094fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f00ad-f300-4342-a241-3fade935005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s critical level when we hit around 10-11,000.
        We can still handle it. But this is the point when we have to stretch the
        quarantine facilities available]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe5792-4004-4f3e-ac82-3d7cd9b33c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69609e5c-782f-47de-a400-15349591c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA chief also admits that some OFWs may spend longer time
        in quarantine facilities due to the COVID-19 surge, which led to testing backlog
        results and flight cancellations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e1462-dff2-4e1a-a37b-93f3e1499ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba52979-b511-4600-b080-bd2549cafcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There have been delays with respect to some government labs when
        it comes to releasing results. This was brought on by the increasing number
        of people who were tested positive for COVID-19. So far as the airlines are
        concerned, we have had flight cancellations in the last four days so some
        of our OFWs have to stay behind in their hotels,” Cacdac said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea44d4-b550-41eb-89ab-a63ada7a1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287eedf-87b8-4f94-93b8-e5412da33408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA official said they can mount an average of seven to eight
        domestic flights but it is now cut to two to four flights due to the surge.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d42ef8-ae11-4be9-836a-93d6df50d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf90772-da4a-47dd-82e2-8a377c068eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac added that they are now working to tap more partners for
        COVID-19 tests of OFWs to fast track their results and to explore other transportation
        options to bring home OFWs to their provinces.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b626f5-f11d-4dab-be35-96a2074c541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc183213-1638-468d-a87c-b5ec37a4debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Cacdac also offers his sympathies to the family of Elagos.
        The agency will reach out to her and extend the necessary government assistance
        to her family.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd16c4-1b59-4d9b-b9a3-9e5bb626ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e50d40-d15a-441b-81f3-137a7fb53b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We commiserate and empathize with OFWs who have lost a loved one
        or those with loved ones in hospitals. But we have to understand the overall
        situation. We receive 100-150 requests every day but not all are granted by
        the Bureau of Quarantine,” Cacdac said.</p>'
