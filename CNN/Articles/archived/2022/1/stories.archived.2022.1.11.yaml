    'jcr:uuid': 'fc4a42ec-eb78-4b18-a1c8-bef37726c727'
    'lead': 'The country is now deemed at “critical risk” for COVID-19 after recording
      a 3,663% two-week growth rate, Health Secretary Francisco Duque III says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T02:35:24.487+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:36:58.858+08:00
