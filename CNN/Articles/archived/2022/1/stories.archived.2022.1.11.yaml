      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Interior
        Secretary Eduardo Año on Tuesday bared that he tested positive for COVID-19
        for the third time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18374de6-8641-42d0-be46-1cd55fa6b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:04:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his test result was released on Monday and he is currently
        asymptomatic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0a689-1a78-4021-9e66-19855e24b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:04:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the public to get vaccinated and schedule their booster
        shots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1a674-2845-4591-bc5a-9d37848cb4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:04:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año first tested positive for COVID-19 in the early days of the
        pandemic in March 2020. He again contracted the virus in August of the same
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f1ef8-678c-4f69-a9a7-0abe8b2a9cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:04:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, he took a three-month medical leave to fully recover
        from the disease, later revealing that he also underwent two heart surgeries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42539f2-912f-4a18-8ddc-7a120c5070d8'
