      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Canada was moved to the US Centers for
        Disease Control and Prevention''s highest-risk category for travel on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5467df-a1c3-4a4c-ae5a-b9868dedb98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second-largest country by total area, Canada has seen
        a steep rise in cases as the Omicron variant spreads. The country recorded
        294,437 new cases for the week ending January 8, according to Johns Hopkins
        University figures, its highest weekly total of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a5446-0a0a-407a-9941-a0d8d23aec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada was joined by one other destination -- the Caribbean island
        of Curaçao -- in moving up to the CDC''s Level 4: Covid-19 Very High category
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad7825-46c4-48b8-bb92-12f84823b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC places a destination at Level 4 when more than 500 cases
        per 100,000 residents are registered in the past 28 days. The CDC advises
        travelers to avoid travel to Level 4 countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e392749-4350-4537-87cc-da1fd6f57177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada had previously been at Level 3 since August 30, 2021. Curaçao,
        a self-governing country within the Kingdom of the Netherlands, had been at
        Level 3 since November 22, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff8a15-19dc-410d-8520-126840add0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 15, Canada issued an advisory to its citizens asking
        that they avoid all nonessential international travel. Last week, a group
        of air travelers partying maskless en route to Mexico from Montreal earned
        a rebuke from Canadian Prime Minister Justin Trudeau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072dd703-a08a-4c94-8fc1-63e26e32aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most international visitors to Canada are required to be vaccinated
        and to have a negative Covid-19 test result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1f88d-e531-465c-ae45-3360d73d79b2'
