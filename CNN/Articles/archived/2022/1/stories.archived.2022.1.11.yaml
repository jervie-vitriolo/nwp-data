    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSE shortens trading hours amid new COVID surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ed4c5-c7e3-4097-82d4-a8c332b72f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:05.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> —&nbsp;The
        Philippine Stock Exchange (PSE) on Tuesday announced it would implement shortened
        trading hours starting Jan. 14, Friday, due to the spike in COVID-19 infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a33ba-8acf-4a42-a7df-ccb3e1ce7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:05.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the local bourse said trading would only last for
        four hours —&nbsp;from 9 a.m. to 1 p.m. —&nbsp;on Jan. 14 to 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e4913-8c72-4479-b315-189fed91f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:05.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]n view of the surge in COVID-19 cases caused by the Omicron
        variant, the Philippine Stock Exchange, Inc. will have shortened trading hours,"
        the PSE said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93a71a-7d3a-42cb-9041-b12338938a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:05.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will await further updates from the IATF-DOH on the status of
        COVID cases and quarantine situation in Metro Manila a few days before January
        31, 2022 and make the appropriate announcement on PSE''s trading hours after
        said date," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0deb84-82ee-420f-832e-8b1272309e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:05.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Tuesday reported that more than three
        million people across the country have now been confirmed hit by the virus,
        almost two years into the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2a9d4-3f7d-4ea0-a7de-c4e39ff94640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:05.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines logged 28,007 new infections on Tuesday.</p>'
