      'mgnl:lastActivated': 2023-01-16T12:36:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f715af2-3c24-4581-9162-a0e2c546f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag wala ''yung mediation, hindi matatapos ang ‘Tama ang NSA, tama
        ang POC, tama si EJ...’ Mag laban-laban nalang kayo. I think you need a kickboxing
        ring and see kung sino ang mananalo sa inyo,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917b874-ceee-4205-a1a5-5b7a1af63fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
