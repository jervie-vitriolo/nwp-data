      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If 2021 was the year of ostentatious displays
        of wealthy space tourists chartering one-off missions, 2022 promises to be
        yet another year solidifying the private sector''s grip on modern space travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7447126-2d9c-46f2-a94c-648e0cee91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.681+08:00
