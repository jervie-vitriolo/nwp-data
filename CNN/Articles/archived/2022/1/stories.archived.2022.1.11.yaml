      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the files that were allegedly compromised include "usernames
        and PINS of vote counting machines (VCM)," the report stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953cec5-60d9-444c-a9f7-f3e1d5cf3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas, however, argued that the poll body has yet to upload information
        to its system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ead70-8514-4f3c-9457-14e3fce32f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon ka pa lang magkakaron ng PIN numbers at passwords kapag nalagay
        na sa system ng VCM," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03fba6a-6fbc-4a7b-99d6-ace731009034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[That''s the only time you will have PIN numbers and passwords once
        the data are installed in the VCM system.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466ec6c-ebc2-4743-bba9-adb465357849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said the poll body is set to configure the data on Jan. 15.
        Abas also said the Comelec will investigate the matter further.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd1e02-7e1c-451e-b65a-02222dee5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.232+08:00
