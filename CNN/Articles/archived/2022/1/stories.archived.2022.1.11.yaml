    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4920f81b-c2b8-4c4b-a55b-aa04c43297f1'
    'lead': 'The Bureau of Customs (BOC) has intercepted ₱30 million worth of counterfeit
      medicines made to appear like branded drugs, it announced in a statement on
      Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T19:45:39.344+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:36:41.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
