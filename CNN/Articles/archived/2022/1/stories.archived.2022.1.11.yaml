    'lead': 'Discovered in a reservoir in the county of Rutland, in the English East
      Midlands, the specimen is the largest and most complete ichthyosaur fossil ever
      found in the UK, measuring nearly 33 feet in length and with a skull weighing
      one ton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T16:46:10.056+08:00
