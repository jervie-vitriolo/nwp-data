  'DOLE-paid-leaves-TUCP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T21:18:43.001+08:00
    'imagesource': 'jcr:10ddac2e-7ea7-462b-8b13-e39d1fea37ed'
