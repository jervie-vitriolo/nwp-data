    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa09962-b189-4696-ae43-b8088f668dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong>&nbsp;Limited
        face-to-face classes for all degree programs of higher education institutions
        (HEIs) in areas under Alert level 3 are set to begin on Jan. 31, the Commission
        on Higher Education (CHED) announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8d135-615b-4aaa-a127-a761efd7beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
