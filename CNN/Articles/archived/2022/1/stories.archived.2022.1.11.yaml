    'template': '1'
    'title': 'OCTA: NCR on ‘severe'' COVID-19 outbreak, hospital use seen to breach
      70% next week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf12587-abd9-4739-96e2-83058ce8b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Metro
        Manila is experiencing a "severe outbreak" based on the parameters of nonprofit
        group Covid Act Now, according to independent COVID-19 monitoring group OCTA
        Research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2308634-2580-4423-b307-9d7451868d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David on Tuesday said the average daily attack
        rate in the capital region increased to 89.42, which is above the threshold
        for severe outbreak used by Covid Out Now. He said the seven-day positivity
        is also at 48%, meaning nearly 1 of 2 people tested receive a positive result.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a864f0e-deef-42d3-9464-888474ef9f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA added the hospital bed occupancy rate, one of the metrics for
        determining an area''s alert level, increased to 57% and is seen to exceed
        70% next week.</p>'
