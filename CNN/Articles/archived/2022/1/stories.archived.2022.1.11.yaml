      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Betty White died after suffering
        a stroke six days prior, according to her death certificate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423dd8a7-15b3-45a4-9c9d-aa81580ab57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:08:14.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official cause of death listed on the Los Angeles County document
        obtained by CNN is cerebrovascular accident, the medical term for a stroke,
        when blood flow to the brain is blocked causing impairment due to lack of
        oxygen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa411198-acd5-49a2-8ec9-a1eedc076a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:08:14.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White died in her Los Angeles home early on New Year''s Eve at the
        age of 99.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138b69c-3728-4d13-b064-fbcc5d6b0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:08:14.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best known for her roles on "The Golden Girls" and "The Mary Tyler
        Moore Show," White was a fan favorite, adored across generations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32b227-242c-4b84-8c66-2351e0a0a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:08:14.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide movie event will go on as planned on January 17th,
        to celebrate what would have been White''s 100th birthday. The film, to be
        shown at 900 theaters nationwide, will follow White''s day-to-day life, highlighting
        her work and fervent advocacy for animals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cd62f-6ded-426a-b6bc-4169ab60cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:08:14.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White''s funeral will be a private.</p>'
  'Infant-toddler-COVID-19-vaccine-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T14:18:53.466+08:00
    'imagesource': 'jcr:8b923d96-a1a1-47f9-a391-864ba2c710e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11d391e8-f641-428b-92fc-440143c39408'
    'lead': 'A top official says opening the COVID-19 vaccination program to infants
      and toddlers aged 0-4 by April is one of the government''s targets for 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T14:23:33.346+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:50.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:44.375+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH aims to vaccinate infants, toddlers vs COVID-19 starting April'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67fdfd-177e-448d-a111-f27c344dd514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> A
        top official said opening the COVID-19 vaccination program to infants and
        toddlers aged 0-4 by April is one of the government''s targets for 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63d5fd-1bd6-4418-a62d-42ba589fad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Monday identified the government''s
        main vaccination objectives before the end of the second quarter of 2022,
        including finally opening up the vaccination drive to all ages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5980b4c-5df7-410b-af64-a2c01dd3e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will vaccinate 11.11 million na [who are] 0-4 years old with
        primary series... We are now making some contingencies to acquire doses that
        we need to include the ages 0-4 years old," he said in a taped address.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ffc9a-2e5c-4f7b-bf0d-466f6b4e5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is conducting clinical trials for COVID-19 vaccines to be
        given to children under 5 years old.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762101af-c372-467c-8b0e-67358917fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will push for the vaccination of the rest of the population
        to make sure that all Filipinos are protected by the vaccines."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281c355-fc69-469f-b132-a4152f89f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to approve and procure COVID-19 vaccines
        for this age group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c450c97-6d6d-4107-91a7-605c1aece55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also listed down the other targets for 2022, such as vaccinating
        77 million Filipinos before the end of the first quarter and bringing up the
        number to 90 million before the end of June.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e78c6f-6ef4-418f-9fd5-1c91f2cddfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mid-year target also includes improving the booster dose rate
        across all age groups, except for 0-4 years old. The official said the plan
        is to administer 72.16 million boosters for adults aged 18 years old and above,
        12.74 million booster shots for adolescents, and 15.56 million booster doses
        for children aged 5-11.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37913c3e-514a-4abf-9ddc-33db7b0f2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination of children 5 to 11 years old is set to open in
        February as supplies are expected to arrive at the end of the January.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e5973-3c65-41b7-b21b-9a28c190c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government missed its 2021 target to fully vaccinate 54 million
        individuals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87eb48-459e-4cf9-8fe7-fc4342f69030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T11:04:37.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has fully vaccinated 52.84 million individuals since
        the vaccination program opened in March 2021. Over 52 million have received
        their first dose, while 3.57 million have gotten their booster shots.</p>'
  'caloocan-city-jail-riot-deaths':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T14:51:00.434+08:00
    'imagesource': 'jcr:18239ab9-9e23-4972-81ff-0419881b10bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb9fbcf-9863-43f7-9e25-e9eb264afb93'
    'lead': 'A riot at the Caloocan City Jail on Monday afternoon resulted in the
      death of six individuals, and injury to 33 others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T14:58:45.747+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:36:50.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:44.610+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BJMP', 'Bureau-of-Jail-Management-and-Penology', 'Xavier-Solda',
      'Caloocan-City', 'Caloocan-City-jail', 'jail-riot', 'DILG', 'Department-of-the-Interior-and-Local-Government',
      'Philippine-National-Police', 'PNP', 'Dionardo-Carlos', 'Eduardo-Ano', 'Jonathan-Malaya']
    'template': '1'
    'title': '6 dead, 33 injured in Caloocan jail riot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29357a0b-b31b-49d5-86ad-6759dba54dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — A
        riot at the Caloocan City Jail on Monday afternoon resulted in the death of
        six individuals, and injury to 33 others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4033f-8a46-4733-8a1b-d74eedc2e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an initial investigation from the Caloocan City Police
        Station (CCPS), the riot started after a heated altercation between members
        of the Commando and Sputnik gangs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f37cbc-8491-4e8c-b9a8-82da70e8520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at 3 p.m, noted the Investigation and Detective
        Management Section of the CCPS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df0b79-8144-411a-8918-03fc93d2184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Persons Deprived of Liberty (PDL) were initially reported dead,
        but Bureau of Jail Management and Penology (BJMP) spokesperson Chief Inspector
        Xavier Solda confirmed to CNN Philippines that the count added two more fatalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb672fa-0670-4af5-bafc-593ab7218823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured PDLs were brought to Caloocan City Medical Center for
        treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ea97a-94a8-468f-bdea-f92473490d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Tuesday, both the Philippine National
        Police and the Department of the Interior and Local Government said an investigation
        would be taken to determine the cause of the riot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643332c-fd8c-4d6e-86c5-11ad16c453b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The police are further investigating this incident in coordination
        with the Bureau of Jail Management and Penology (BJMP) because it involves
        multiple casualties. The PNP will also look at the presence of various opposing
        gangs inside the jail facility that may have started the riot because those
        who died belong to different groups,” PNP chief Gen. Dionardo Carlos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd81821-0735-44a2-a285-5823ad4d6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DILG Secretary Eduardo Año ordered the BJMP to conduct
        a "high-level investigation" on the incident as well as find out if those
        responsible violated standard operating procedure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d112ace-1cc6-4035-9785-3b1b5508f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG also said PDL activities are temporarily suspended and
        their movements have been restricted as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df5aac-14bd-4e6a-9e74-81015390dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T14:58:45.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said CCTV footage and the
        testimonies of jail officers on duty and other witnesses will also be gathered
        as part of the investigation.</p>'
