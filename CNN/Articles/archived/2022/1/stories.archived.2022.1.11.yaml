      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena and PATAFA have reportedly expressed their willingness to
        sit down and talk but have yet to officially submit to the mediation agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30962fba-fe92-40f2-85f5-d36e196069c7'
