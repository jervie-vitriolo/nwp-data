      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be775808-5dfc-4d95-a834-6d68c50bca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time sports leader, likewise, cautioned that if all parties
        do not settle their differences, elite national athletes may be at risk of
        losing their multi-million funding for international competitions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebad91-73a9-4615-a98a-f2c4e8f4ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4789b321-a33a-4f50-8dc4-72ba7f1dba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is no peace in the elite athletes, I will communicate
        to the Office of the President and to Congress that this money has (more)
        proper purpose (such as) to the COVID-19 pandemic, typhoon Odette victims,
        and other Filipinos in need of money,” Ramirez said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c4f0b0-11cf-4e0d-b5fc-6155d50e3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cfe40-0ac0-43bf-b5ee-ca51e85a2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps the PSC will just focus our small budget on grassroots
        sports programs which we have been neglecting, as well as local governments,
        Department of Education, and other children including out of school youth.
        After all, the very fundamental mandate of the PSC is grassroots sports programs
        and to create a healthy vibrant community,” he explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c69953-9d09-4619-80b5-698145f0f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b741c-a01e-45a7-ab00-155d8e68a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All parties, including the PSC, will now refrain from issuing further
        statements until the end of the mediation process.</p>'
