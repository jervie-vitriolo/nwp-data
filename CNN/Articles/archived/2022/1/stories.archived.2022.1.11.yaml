  'COVID-19-long-haul-Omicron':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T15:58:43.910+08:00
    'imagesource': 'jcr:975d20b7-5453-436e-8cb5-bc49a200fe49'
