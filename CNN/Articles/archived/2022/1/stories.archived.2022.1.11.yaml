    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T22:49:55.173+08:00
    'imagesource': 'jcr:39aac2ab-01ef-454c-a456-2acda54b4ba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '183ccca0-a090-4fc3-af7d-86c14bba57d4'
    'lead': 'The Department of Health on Tuesday said there will be a shift in the
      government''s COVID-19 response strategy to address the high transmission rates
      and increasing infections in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T23:02:46.820+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:36:37.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:52.691+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH sets ''policy shift'' as COVID-19 cases soar: Testing for clinical
      management, tracing not a priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdf3f8-0eb8-4ad9-8641-2d65596c0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)—&nbsp;</strong>The
        Department of Health (DOH) on Tuesday said there will be a shift in the government''s
        COVID-19 response strategy to address the high transmission rates and increasing
        infections in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1cfff-3302-4625-a7b6-aaabf9cf71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, Health Undersecretary Maria Rosario Vergeire said
        the government will focus on community interventions to help curb the virus
        spread in localities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044775a-2470-456b-9b40-36139d63b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said testing will primarily help in determining the proper clinical
        management for high-risk or vulnerable patients. Contact tracing, on the other
        hand, would not be prioritized for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b7e51-c0bf-41ce-b28c-03e90956f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contact tracing is not that much prioritized anymore because we
        know that in each household, the possibility or the likelihood that there
        is one positive individual is very high," Vergeire explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8704d-88db-4727-b560-7a631138bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our testing before, what we [were] doing before to detect who are
        positive so that we can immediately isolate and quarantine, becomes of second
        nature right now, because we''d like to prioritize our A1,A2, and A3, these
        are the vulnerable sectors in our population, for clinical management," she
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709380d-8fbb-42b9-b8a4-cf7d411dfc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the country''s pandemic response task force announced
        shortened quarantine days for fully vaccinated healthcare workers in a bid
        to ensure enough manpower to handle the spike in coronavirus infections. The
        new policy, however, was <a href="https://www.cnnphilippines.com/news/2022/1/10/-Hindi-kami-imortal---Health-workers-oppose-shortened-COVID-19-quarantine.html">met
        with backlash</a> as medical groups questioned its safety.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a9627-f252-473f-8a39-066b5e553b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2022/1/11/DOH-defends-shortened-quarantine-health-workers.html">Govt
        defends shorter quarantine, isolation for health workers&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b03205-fa9d-437a-a44b-90451bc1d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government is also studying the possible imposition
        of the protocol for the general public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac413e0f-b5ba-4a32-8b3a-9373e8367b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is our policy shift right now... there are discussions of
        shortening quarantine and shortening isolation for the general public and
        the healthcare workers, of course, adopting science and evidence. Of course,
        the last one would be ramping up vaccination," the Health official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c54b5-ab08-42ec-b7b8-7eaa3aba272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:02:46.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past days, the Philippines has been logging record-high
        numbers in new daily cases —&nbsp;with the tally breaching the 33,000 mark.
        Nationwide infections have topped three million, according to the latest DOH
        bulletin.</p>'
