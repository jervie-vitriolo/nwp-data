      'text': '<p>For instance, indoor restaurants are allowed to operate up to 30%
        capacity under Alert Level 3. Under Alert Level 4, only 10% is permitted but
        they can get an additional 10% capacity if they have Safety Seals, and another
        20% if the area has a vaccination coverage rate of over 70%.</p>'
