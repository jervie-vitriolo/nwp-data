    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Long-haulers from Omicron possible, experts warn'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a13a6-4d08-47b8-8bac-158735a25b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Although
        the Omicron variant appears to lead to less severe COVID-19 infections compared
        to the Delta variant, two medical experts said it is not a reason for Filipinos
        to be complacent about catching the virus since it is a variant capable of
        turning some of the infected into long-haulers — the term given to COVID survivors
        experiencing considerable after-infection effects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890716fb-dcaf-42fc-a6db-b966cb701eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Genome Center chief Cynthia Saloma said on Tuesday it''s
        not yet clear how Omicron may lead to "long COVID" regardless if the patients
        were asymptomatic or only had mild symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af21e6-5959-4ae1-8806-41b86130586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments came after microbiologist Fr. Nicanor Austriaco said
        that Omicron could become the "nature''s vaccine" to protect the public against
        COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f6211-6722-4aea-aa49-78db7d339af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko emphasize din na meron pang isang aspect that we have
        not put into the equation. This is the possibility of long COVID so it''s
        very, very important that as much as possible, if we can help it, hindi tayo
        ma-infect kasi hindi natin talaga maintindihan pa o malaman pa sino sa mga
        nag-positive, even with mild or asymptomatic, ang nagde-develop ng long COVID
        because that is also a possibility," she said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3d9da-7fd5-4837-8fc9-616e47df832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to emphasize one aspect we haven''t included
        in the equation. That is the possibility of long COVID, so it''s very important
        to avoid getting infected because we don''t know who will develop long COVID.
        Even those asymptomatic or with mild symptoms may not be spared.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3f21a-08d7-4b52-a4ab-815e4c14baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large study conducted in 2020 revealed that one in three COVID-19
        survivors have suffered symptoms three to six months after getting infected,
        with breathing problems, abdominal pain, change of bowel habit, diarrhea,
        fatigue, anxiety, and depression among the most common issues reported. Some
        also complained of brain fog or struggle to think as clearly as compared to
        before they caught the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a1d90-9ded-43ce-9c53-d3ee9583587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/7/WHO-Omicron-variant-mild-COVID-19.html">RELATED:
        WHO: Omicron variant less severe but not ''mild''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9339f7d-2ced-4667-9bd6-b77b715ad3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatric infectious disease expert Dr. Anna Ong Lim informed that
        it is best to still avoid getting COVID-19 since it may lead to complications.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9e362-3e53-4d4d-bc87-8b90af1fcd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can never predict sino sa mga tinamaan ang magkakaroon ng kumplikayson,
        including long COVID," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163bb6fb-7c5a-4d70-9909-7a5c0cae9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:04:28.153+08:00
