      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Cuillo said Sassoli had been in hospital in Italy since
        December 26, because of a serious complication due to a dysfunction of his
        immune system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
