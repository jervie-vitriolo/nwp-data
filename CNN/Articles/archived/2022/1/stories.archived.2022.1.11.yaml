      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> —&nbsp;The
        government is limiting the number of over-the-counter fever and flu medicines
        a household can purchase due to high demand and to prevent hoarding amid the
        COVID-19 surge.</p>'
