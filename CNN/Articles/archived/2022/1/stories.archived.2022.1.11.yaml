      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases were mild, according to Duque.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Duque
        says as of Jan. 9, out of the 8,569 total admissions, 7% are severe and 3%
        are critical: Ang sinasalamin nito ay ang pagiging epektibo ng pagbabakuna
        at pagsunod sa minimum public health standards <a href="https://t.co/N8CJ8Zp5Nx">pic.twitter.com/N8CJ8Zp5Nx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1480560584525742083?ref_src=twsrc%5Etfw">January
