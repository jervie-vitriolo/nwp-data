      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75afdb-0bcb-4f59-ae93-7747367e65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to fairly handle the peacemaking process, the PSC has sought
        the assistance of the Philippine Dispute Resolution Center (PDRC).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e9b8b-9493-4df0-8ebb-c5033177b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198601f-1948-49cd-a345-53f96d786764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to give the best person to handle the mediation at ''yung
        paniniwalaan. Wala na kasing trust ito. They always doubt, and they’re even
        beginning to doubt the intention of PSC,” Ramirez lamented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0be20-4629-4244-af12-2eccb184d4c3'
      'mgnl:activationStatus': true
