    'template': '1'
    'title': 'Poll chief dismisses hacking report as ''fake news'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64693d99-b204-4a42-ab4d-6b7c39dda2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> —&nbsp;Commission
        on Elections (Comelec) Chairman Sheriff Abas denied the poll body''s system
        has been compromised, stressing it is "quite impossible to hack non-existent
        information."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07593dac-8b22-4b1e-8a9e-f229726c57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their initial assessment, Abas said the reported hacking
        of Comelec servers did not happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89408c-2153-4688-af0a-deca01f4db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately called the IT department to check our systems kung
        may breach. After an hour, bumalik sa akin, at sinabing medyo negative. Mukhang
        fake news ang balita," he told CNN Philippines'' Politics as Usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ce315-79b5-49f7-92f0-c295505e2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite impossible na ma-hack ang isang data na hindi pa existing,"
        Abas added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1025e6b-7a24-47b5-b1c6-7076fa557dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:39:12.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I immediately called the IT department to check our
        systems if there was a breach. After an hour, he came back to me and said
        quite negative. The report appears to be fake news. It is quite impossible
        to hack data that have yet to exist.]</p>'
