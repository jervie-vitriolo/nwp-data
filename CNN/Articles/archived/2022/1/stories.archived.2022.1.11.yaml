      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190e6e0-1b46-4ea1-b712-d252f9ccae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila remains on Alert Level 3 until Jan. 15. Acting presidential
        spokesperson Karlo Nograles said the country''s healthcare utilization, including
        the two-week growth rate and average daily attack rate, should be classified
        as "high level" to merit an escalation to Alert Level 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854ec14-8f73-4e9b-8d2e-b289e2d58dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local chief executives in Metro Manila want another 15-day extension
        of the less restrictive Alert Level 3.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c462e76-d0b6-4389-bc0d-15c6e3ecefbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, David said the reproduction number or the average number
        of contacts infected per COVID-19 case slightly decreased to 5.22 from 5.65.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0699668-135c-4a0a-b366-cf410aec9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, he said there is a chance Metro Manila could
        reach its COVID-19 peak this week or next week, but it''s not yet for certain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117514d4-ddef-46af-9ad3-4851d629efc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Jomar Rabajante, a data analytics researcher from the
        University of the Philippines Pandemic Response Team, made a similar projection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae421e-b00e-437e-a9f1-2e838ceb745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are some indicators that the peak will come next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35986e99-4fce-4458-a819-20e643550678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have seen so far now is we might be past the inflection
        point of the epidemic curve in NCR. Say we have the letter ''S.'' The top
        of the letter ''S'' is our peak, the inflection point is the middle of the
        letter ''S'' where there is a change in the curvature," he explained to CNN
        Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a4e95-2ef8-4172-8692-5ba4879fc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabajante added, "It means that somehow there is some slowing down
        in terms of transmission in NCR, but still it is increasing. We still need
        to monitor it in the coming days."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fe3b1-6d8b-4a0a-9ae0-691ca001df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:02:05.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s total COVID-19 case count surged to nearly three million
        on Monday after the government reported a record high spike for the third
        consecutive day with 33,169 more infected.</p>'
  'Heart-disease-genetically-modified-pig-heart-transplant':
    'author': 'Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-11T11:44:38.673+08:00
    'imagesource': 'jcr:0937e8b9-e954-4b50-a1e5-480c969d3591'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '648ee465-049a-4ade-b534-a18ab5efe011'
    'lead': 'A 57-year-old Maryland man is doing well three days after receiving a
      genetically modified pig heart in a first-of-its-kind transplant surgery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T11:48:20.572+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:52.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:43.323+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In a medical first, a man with terminal heart disease gets a transplant
      of genetically modified pig heart'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7646b-8578-41c1-af09-30f7346ff47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 57-year-old Maryland man is doing well
        three days after receiving a genetically modified pig heart in a first-of-its-kind
        transplant surgery, University of Maryland Medicine said in a news release
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd1034-d47c-440f-b8ef-a6ebb663cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Bennett had terminal heart disease, and the pig heart was
        "the only currently available option," according to the release. Bennett was
        deemed ineligible for a conventional heart transplant or an artificial heart
        pump after reviews of his medical records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10ccd5-d743-4049-a97f-c55bd0f2874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was either die or do this transplant. I want to live. I know
        it''s a shot in the dark, but it''s my last choice," Bennett said before the
        surgery, according to the release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebcc2f-91fc-4cb0-8961-fc2340455d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration granted emergency authorization
        for the surgery on December 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce1bfa-6b11-4839-907c-ec27ca33140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three genes that are responsible for rejection of pig organs by
        human immune systems were removed from the donor pig, and one gene was taken
        out to prevent excessive pig heart tissue growth. Six human genes responsible
        for immune acceptance were inserted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52b5a8-2dc7-4107-8dae-8eaec2e5b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s doctors will need to monitor him for days to weeks to
        see whether the transplant works to provide lifesaving benefits. He''ll be
        monitored for immune system problems or other complications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a45c47-9959-4d68-9724-54603c4b0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are simply not enough donor human hearts available to meet
        the long list of potential recipients," surgeon Dr. Bartley P. Griffith said
        in a statement. "We are proceeding cautiously, but we are also optimistic
        that this first-in-the-world surgery will provide an important new option
        for patients in the future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2b854-39f6-46a3-8ffe-792728e24f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revivicor, a regenerative medicine company based in Blacksburg,
        Virginia, provided the heart, according to the news release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80dcddf-4861-4239-8258-6c94d319a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 106,657 people are on the national transplant waiting
        list, and 17 people die each day waiting for an organ, according to organdonor.gov.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c17473-80ed-43d8-863b-f6b5b204a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Caplan, a professor of bioethics at New York University, said
        he was a little apprehensive when he heard the news of Bennett''s transplant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5dead-c96d-484d-aa73-6f313db2abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they''ve got the data to back up trying this now, based
        on their animal studies," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487a0d5-7297-4b87-81d7-46b9a3dfb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has a "terrible" shortage of organs for transplants,
        he said. He believes engineering animal parts is a solution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690aecd-66b4-4890-8cee-379383dece94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, can we get there with minimal harm to the first
        volunteers?" he asked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4c69b-3214-4d12-b2b0-5dc40028642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pig heart valves have been transplanted into humans for many years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25223a5-0efa-4822-b72e-8fc1fd136548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, surgeons successfully tested the transplant of a genetically
        modified pig kidney into a woman in New York who was brain-dead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ae1f0-f654-4ea8-853f-0a6a16cdbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan said it is too early to call the heart transplant a success.
        That label will come if Bennett has a good quality of life for months, he
        said. But it''s still possible that he could die.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85306be-00b7-413b-a96c-50cfd8ed7b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the outcome, it''s important for researchers to learn something
        that can be applied to future transplants, he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e56cb-a6b7-4596-9bf0-e2ecdcbd94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there also should be an independent review of the data that
        went into the decision to do this first transplant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde67b2e-b428-43b0-9e2b-dacde7e4c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other ethics issue is around the consent, he said. It should
        come from others besides the patient, who is very likely to agree to the surgery
        if he is facing death.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fb261-7958-461e-8684-5a73c70495a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consent for the imminently dying is important to get ... but it''s
        not enough," he said, suggesting a research ethics committee weigh in. "You
        want to have somebody else say, ''Yes, we agree'' this isn''t a crazy, too
        risky thing to try.'' "</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38895acd-fadf-4a67-a4d7-f72af468914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T11:48:20.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40,000 transplants — a record — were done in 2021, according
        to the Organ Procurement and Transplantation Network.</p>'
