      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana lang mas mabigyan ng pansin at konsiderasyon itong mga ganitong
        sitwasyon na mga nawalan ng mahal sa buhay,” she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff75eed-ce11-42ce-9a5f-0190efa712b5'
