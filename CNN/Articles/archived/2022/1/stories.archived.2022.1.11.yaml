      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>European Parliament President David
        Sassoli has died in Italy, according to a Tweet from his spokesman early Tuesday
        local time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373c940-84e3-496b-88e9-f8b22682f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T12:34:43.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The @EP_President David Sassoli passed away at 1.15 a.m. on 11
        January at the CRO in Aviano (PN), Italy, where he was hospitalized. The date
        and place of the funeral will be communicated in the next few hours," spokesman
        Roberto Cuillo said.</p>'
