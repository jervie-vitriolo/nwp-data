  'FDA-Bexovid-anti-COVID-19-drug-compassionate-special-permit':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T02:50:44.418+08:00
    'imagesource': 'jcr:e36acdc6-e736-4fc4-acbe-1a18f717a7be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ca1c2fb-2332-4f9d-85c9-8b13ec2ec7b1'
    'lead': 'The Food and Drug Administration has granted a compassionate special
      permit for the COVID-19 treatment drug Bexovid, the first generic version of
      Pfizer''s Paxlovid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T02:52:10.697+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:36:57.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:40.134+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food-and-drug-administration', 'fda', 'bexovid', 'antiviral', 'treatment',
      'pill', 'drug', 'compassionate-special-permit', 'self-administered-test-kits',
      'covid-19']
    'template': '1'
    'title': 'FDA OKs special permit for anti-COVID-19 pill Bexovid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359e4c2-b4e0-4fd7-b7b4-b0b31b802ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:52:10.698+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —&nbsp;</strong>The
        Food and Drug Administration has granted a compassionate special permit for
        the COVID-19 treatment drug Bexovid, the first generic version of Pfizer''s
        Paxlovid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf846c-2be2-46e2-8488-9123eee87fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:52:10.698+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA officer-in-charge Dr. Oscar Gutierrez said Monday night the
        agency has approved the application of the Department of Health for the institutional
        use of the cheaper antiviral pill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594bef1-d552-43d4-9196-4100c8b01820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:52:10.698+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bexovid may be used for COVID-19 patients aged 12 and above with
        mild to moderate cases. It can reduce risks of hospitalization and deaths
        by 88-89% within three to five days from the onset of symptoms, the FDA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a3a94-5718-4912-ba2c-94974b050b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:52:10.698+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said the treatment pill will be distributed through the
        DOH and government hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f472774-6e28-4764-a4c3-cd6fb718b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:52:10.698+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid, a combination of Nirmatrelvir and Ritonavir, was first
        authorized for use in the United States. Pfizer is expected to apply for the
        emergency use authorization of its antiviral drug in the Philippines by the
        last week of January, according to Gutierrez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f71eeb-61cc-4b84-96a8-13b37bdcf807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:52:10.698+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it has also received two product applications for self-administered
        COVID-19 test kits, which are now undergoing evaluation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13cba2e-dd50-43db-8415-85cba18db40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:52:10.698+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/7/COVID-19-self-test-kit-antigen-Philippines-FDA.html">RELATED:
        FDA now accepting applications for at-home COVID-19 test kits</a></strong></p>'
  'Robert-Durst-dead':
    'author': 'Paul Vercammen and Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-11T06:53:56.763+08:00
    'imagesource': 'jcr:4faea81e-f642-4a25-bff1-ece61c0040f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '472789d9-12eb-4f88-847f-341e4c661e60'
    'lead': 'Robert Durst, the eccentric millionaire who fascinated viewers as the
      subject of HBO''s documentary series ''The Jinx'' before being convicted last
      year of murder, has died in a California prison hospital. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T06:56:03.135+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:57.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:40.471+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert Durst, convicted murderer and subject of HBO''s ''The Jinx,''
      has died'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154c3f0-4bfa-4f82-b304-26945a9ad71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robert Durst, the eccentric millionaire
        who fascinated viewers as the subject of HBO''s documentary series "The Jinx"
        before being convicted last year of murder, has died in a California prison
        hospital, according to his longtime attorney Dick DeGuerin. He was 78.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4c337-ad1e-4b6e-b4ed-ade7d686c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst, who had been housed at the California Health Care Facility
        in Stockton, died of natural causes at 6:44 a.m. on Monday, according to the
        California Department of Corrections and Rehabilitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8b240-be9d-466c-b49c-8181f93cfe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner in San Joaquin County will determine an exact cause
        of death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0fe0f-1f28-49e9-be1f-34daa867ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving a life sentence without the possibility of parole, Durst
        was treated after being diagnosed with Covid-19 in October. The real estate
        heir also suffered from a multitude of other ailments, including bladder cancer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a78396-2702-45d6-8512-ec92838a6ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 1, a grand jury in New York indicted him for murder
        in the death of Kathie McCormack Durst.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c1f5f-eb53-4738-9cea-f77753ad6d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Westchester County, New York District Attorney''s Office had
        hoped Durst would appear in court, and DA Miriam Roach reacted to the news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59711fa-eb0c-4a21-99f8-9400a290f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 40 years spent seeking justice for her death, I know how
        upsetting this news must be for Kathleen Durst''s family," Roach said. "We
        had hoped to allow them the opportunity to see Mr. Durst finally face charges
        for Kathleen''s murder because we know that all families never stop wanting
        closure, justice and accountability."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f56c2-16a5-4507-815d-991da7dba65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA''s office added it plans to make further information surrounding
        the case available to the public, to the extent allowed by law, in the coming
        days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42916e7-48e5-497b-9524-2ec4018b40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TV audiences saw pieces of Durst''s strange life</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051aaae-6224-4a79-a7ac-3dc852cc752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst''s bizarre life of fortune and infamy played out before tens
        of millions of viewers of the HBO series, which aired in 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da547e8-f9e3-4817-8c82-a68fbfb5e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fortune came from an inheritance, as Durst was born into a New
        York City skyscraper empire built by relatives, including his father. The
        infamy came from the deaths of three people close to him, starting with his
        first wife, Kathie McCormack Durst.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47607b-1717-422e-922c-516372580487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "The Jinx," an eerily calm Durst, along with detectives, friends,
        and family, discussed McCormack Durst''s mysterious disappearance in 1982.
        Durst said he last saw his wife when he dropped her off at a train station
        in South Salem, New York, near their weekend home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e6016-4331-424c-979b-0a273c26b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was headed for Manhattan, where she was finishing medical school,
        Durst said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45bc9e-c7f5-411f-99fa-2ccd0db5db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathie''s brother, Jim McCormack, and other members of her family
        screamed murder, alleging Durst physically and mentally abused her. McCormack
        Durst was declared legally dead in 2017. Her body has not been found.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0a0f9-f833-4649-a935-9027af504eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sensational moment in "The Jinx," Durst said he did not want
        to have children because "somehow I thought that I would be a jinx."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa8664-18e3-40d0-bbec-0484d85f78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst was also caught off camera but on a live microphone during
        the broadcast muttering, "What the hell did I do? Killed them all, of course."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a88a9d-58a0-4af4-9aab-998770a481e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers argued Durst''s comments were heavily edited and not
        uttered in the order in which they are heard in the documentary. But his comments
        would lead to Durst''s arrest for the murder of a longtime friend and confidante,
        Susan Berman, in her Los Angeles-area home in 2000.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ad912-c4a5-476d-bf07-94fcdd7db1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst was arrested in New Orleans the night before the final episode
        of the "The Jinx" aired in March 2015, making the finale must-see TV. (HBO,
        like CNN, is owned by WarnerMedia.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea61c8-bbaa-4815-8af0-062a4dee280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Durst faced charges in multiple deaths</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9e556-c933-44bd-834f-b4ad08234a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Berman knew that Durst had killed his wife, and
        he shot and killed his former UCLA classmate to keep her from incriminating
        him in a scheduled interview with investigators.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636de60-3ef2-46d9-a090-03e3b83e00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeatedly denied killing Berman, but also swore for years he
        did not write a highly publicized so-called "cadaver note" that pointed police
        to Berman''s body. Durst''s lawyers would later concede their client did write
        the "cadaver note."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224846ef-5fac-4987-a6ab-821f44d9576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His multimillion-dollar defense team asserted their client found
        Berman''s body, panicked, and ran because he thought no one would believe
        he did not kill his friend. Durst ran far from that crime scene and other
        troubles, eventually winding up in Galveston, Texas, where he lived in a shabby
        apartment in a converted house.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb81dd3-3cd7-45ca-a02c-ee5168257e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst disguised himself as a woman, pretended to be mute and befriended
        his across-the-hall neighbor, Morris Black.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3b4ed-2821-4b2b-bbe4-92c74b9d810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death again seemed to follow Durst, as he wound up on trial for
        Black''s killing. He said it was self-defense when his gun went off in a struggle
        with Black, whose body was later found cut up in Galveston Bay. A Texas jury
        acquitted Durst of murder.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62d876-4edf-4ad9-b9a2-707d2f5e0d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities eventually flew Durst to Los Angeles to stand trial
        for Berman''s murder. While his defense team sought delays and filed motions
        for mistrials, Durst''s health deteriorated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4256fff-b940-45a2-ab8e-eaa8fb8b31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst finally went on trial in March 2020 before the trial was suspended
        for more than a year because of Covid-19.  When he was diagnosed with bladder
        cancer in 2021, his legal team motioned for a mistrial, arguing he could not
        competently defend himself from the witness stand in his state of poor health.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1699f75-d25e-41c1-9bdc-e407dd23f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge denied the defense motion for mistrial, and several
        others. The trial finally resumed in May 2021.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09e0c9-7783-4ff3-989d-7a09ead2db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst insisted he testify in his defense, a strategy that imploded.
        Prosecutor John Lewin''s withering cross-examination of Durst spread out over
        nine contentious days. The cross-examination might have gone on longer, but
        the judge outside the jury''s presence limited the prosecution''s time, saying
        the defendant''s credibility had already been destroyed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f136a-e983-4c83-b0af-08c43702a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewin prompted Durst to say he estimated he perjured himself five
        times during the trial. When asked if he would lie if he had killed his first
        wife and his confidante Berman, Durst replied "correct."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34658a-f427-4ef3-b8eb-a86034578bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury took just seven hours to reach a verdict and convict Durst
        of first-degree murder.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78188ce8-714d-4d80-87f8-5e072c27da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:56:03.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last days in court, Durst looked frail and spoke barely above
        a whisper, bent over in a wheelchair.</p>'
  'Squid-Game-O-Yeong-su-Player-001-Golden-Globes':
    'author': 'Yoonjung Seo and Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
