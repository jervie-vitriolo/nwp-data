      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, PSC chairman William “Butch” Ramirez pleaded to all
        sides to allow the sports agency to perform its role as mediator for the immediate
        and quiet resolution of the long-standing dispute which came to light in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7380136-563f-4f07-9aff-1b1c666477b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.168+08:00
