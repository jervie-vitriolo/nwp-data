      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c450b3-a194-40fc-b428-70799d0be1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate was at 44.5%, meaning 4 in 10 people tested
        for COVID-19 turned out infected. This is the second biggest percentage recorded,
        following Monday’s 46%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b8bdc-bfde-4367-89d2-26dbc53b6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b3e5f-8ded-45fc-b5cb-ee0487f687c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly added cases, 99% or 27,604 were detected within the
        last 14 days. The majority again came from Metro Manila, which registered
        15,256. Calabarzon was the second top contributing region with 5,861, followed
        by Central Luzon with 3,064.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ca656-f818-49fa-ae48-4fb8043194fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51709ec0-4e74-4ad2-b926-e562e61959e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 170,873 of the currently ill are mild cases;
        5,521 are asymptomatic; 2,863 are moderate; 1,464 are severe; and 295 are
        critical.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711a688-32f7-4542-b7d5-e99f4c7524bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a42bd9-dd35-41ca-9166-16aaeb2557b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 52,511 after 219 more people lost
        their lives to the disease. Only 17 of these died in January, according to
        the DOH. The remaining 202 were encoded late, with fatalities going as far
        back as January 2021.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf594f-744e-4eef-92bb-21bba239f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13ee6f-0312-4ee5-b1c8-5df3a9037e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another 4,471 got well, raising the total survivors to
        2,792,946.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc69ae5-d62e-43da-afea-b7b85eeadc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399605a-bdbd-4e26-9a9f-95bf775cdccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it reclassified as deaths 184
        cases it previously tagged as recoveries. It also removed 64 duplicate entries
        from its data.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083e08a-6f49-497d-8e25-6d4ba164131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.273+08:00
