      'mgnl:lastActivated': 2023-01-16T12:36:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b4c4f-1709-4ec3-b1e5-b89a48cb1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like EJ to submit to the mediation for the second time,
        and I would like PATAFA to submit to the mediation immediately,” Ramirez said
        during the Philippine Sportswriters Association forum on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4015bdf-afd1-40b4-a97b-2b71c70d4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b91aa3-cda5-4f2c-afea-4c4c342da0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know you have your own politics there, but the PSC is just trying
        to resolve, protect and help the athletes, and even protect PATAFA because
        PATAFA is a good organization just like all national sports associations,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9537365-4331-45c3-96e5-76b08b2cc55e'
