      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big businesses are beginning to permeate every area of spaceflight,
        from the most spectacular private launches to the smallest detail. A modified
        version of Amazon''s Alexa virtual assistant will even hitch a ride on a future
        NASA trip around the moon. More missions to space chartered by the ultra-rich
        are on the docket. Elon Musk''s SpaceX is also planning to put its colossal
        400-foot-tall Starship rocket — intended to eventually reach Mars — into Earth''s
        orbit for the first time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01443fa7-5659-49ad-91e5-3f16b6fa95c5'
      'mgnl:activationStatus': true
