  'DOH-FDA-self-administered-test-kits-manufacturers-application':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T19:34:47.615+08:00
    'imagesource': 'jcr:9ce70f79-6ff5-45c3-8966-111bf296423c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '536ed0a6-242a-4a2d-b226-a53b16a2d838'
    'lead': 'At least two manufacturers of self-administered COVID-19 test kits have
      applied for the Food and Drug Administration’s approval, the Department of Health
      said as it vowed the government is speeding up the review of the requests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T19:38:28.889+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:36:41.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:50.527+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt expediting review as two suppliers seek FDA approval of at-home
      COVID-19 test kits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae577d-adc5-47af-af9a-1ede4ffe71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:38:28.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)—</strong> At
        least two manufacturers of self-administered COVID-19 test kits have applied
        for the Food and Drug Administration’s approval, the Department of Health
        said Tuesday as it vowed the government is speeding up the review of the requests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80430f6-17b1-4731-822d-969e5c5d3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:38:28.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron na pong dalawang</em> suppliers or manufacturers that
        [have] applied for the CPR (Certificate of Product Registration) of these
        self-administered test kits,” Health Undersecretary Maria Rosario Vergeire
        said in a media forum. “<em>Pinapa-</em>expedite<em> na po ‘yan para magamit
        po ng ating komunidad o ng ating mga kababayan sa kani-kanilang mga bahay.</em>”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95bb82-1946-4bfe-b1d8-ec332dfee6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:38:28.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are two suppliers or manufacturers that have
        applied for CPR of these self-administered test kits. We are expediting this
        so that our community and our people can already use these in their homes.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ccf37-e6b2-44c9-96b2-6101b6952c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:38:28.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA <a href="https://www.cnnphilippines.com/news/2022/1/7/COVID-19-self-test-kit-antigen-Philippines-FDA.html">started
        accepting applications</a> for the registration of at-home test kits last
        week. The agency’s officer-in-charge Oscar Gutierrez earlier said guidelines
        on their use will be issued by mid-January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd984100-6352-4472-bf0d-84109df3d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:38:28.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, for her part, reminded the public to practice caution
        when using the test kits as they are prone to “misuse and misinterpretation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa21dc-077a-400a-a050-29ff3b32060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:38:28.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>antayin lang po nating lumabas</em> (let’s just wait for
        the approval), so that our community also can be able to use this. But, just
        to warn, this still has to be used at the appropriate time,” the Health official
        stressed.</p>'
  'Fake-branded-drugs-worth-P30M-seized':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T19:44:18.165+08:00
    'imagesource': 'jcr:132c4413-bdf0-4073-80bf-3a7beac09cd1'
