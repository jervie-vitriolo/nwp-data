    'jcr:uuid': 'd5aef210-e10b-47ef-8ea0-a41449cdf31c'
    'lead': '''Squid Game'' star O Yeong-su has made history after becoming the first
      Korean actor to win a Golden Globe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T07:00:25.756+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:57.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:40.666+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Squid Game'' star O Yeong-su wins best supporting actor at Golden
      Globes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575cbb68-1710-4d8b-8560-550d568f7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Squid Game" star O Yeong-su has made history
        after becoming the first Korean actor to win a Golden Globe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b216a-1eb2-4820-8376-a7b0ed08b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-year-old South Korean star, who plays Oh II-nam, also known
        as Player 001, in the hit Netflix series, beat the likes of Billy Crudup ("The
        Morning Show"), Kieran Culkin ("Succession"), Mark Duplass ("The Morning Show")
        and Brett Goldstein ("Ted Lasso") to take home the Best Supporting Actor in
        Television trophy on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89f1e3-2a7a-4511-963b-4ab82af80317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victory was announced at a private ceremony streamed online
        with no celebrity presenters and no speeches. Organizers previously announced
        that this year''s Golden Globes would be a scaled-down affair following controversy
        over a lack of diversity among Hollywood Foreign Press Association membership
        and other ethical questions related to financial benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de583a-b9fa-438d-91ff-166136ee7c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
