    'template': '1'
    'title': 'DOH: Omicron dominant variant in latest genome sequencing'
    'updated': 2022-01-11T06:32:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7bc21-d49f-4aca-9202-b325beeeb026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:32:38.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        highly infectious Omicron variant has replaced Delta as the dominant coronavirus
        variant in the latest genome sequencing, according to Health Secretary Francisco
        Duque III.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ad362-cb06-4969-b8b7-a50f82bbf0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:32:38.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Rodrigo Duterte''s taped briefing aired late Monday
        night, Duque said the most recent&nbsp;genome sequencing run showed at least
        60% of the samples turned out positive for Omicron.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1dca3-2d3b-437d-a0af-5e4e9ae64a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:32:38.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So siya (Omicron) na po ''yung nagdo-dominate na variant [it&nbsp;is
        now the dominant variant] — whereas before, it was the Delta," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeaac02-72b7-49f8-b0f0-ec354242fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:32:38.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genome sequencing was conducted on Jan. 3. Data showed 60.42%
        or 29 of 48 samples were Omicron cases, while 18 or 37.50% were found positive
        for Delta.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e8569-059d-4c31-a003-bccac417aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:32:38.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country detected 43 cases of the Omicron as of Jan. 6, while
        over 8,400 cases of Delta have so far been recorded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c692e3-2934-4b6e-89a4-eb4744b38a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T06:32:38.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total COVID-19 infections, meanwhile,&nbsp;are expected to top the
        three-million mark on Tuesday after the country broke its record for the biggest
        single-day increase for the third straight day with 33,169 new cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9485785-4da1-4cb3-a090-8e93992b0cab'
      'mgnl:activationStatus': true
