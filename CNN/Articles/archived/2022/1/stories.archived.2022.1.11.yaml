      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0a87b-6aba-4033-a4fe-22dbd3be500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without humility, generosity, respect, and forgiveness, it’s impossible
        to resolve the disputes even if PDRC will sit down with us with expertise
        of mediation. Believe me,” he stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d0e52a-300b-4909-a572-b9c4a3b794a2'
