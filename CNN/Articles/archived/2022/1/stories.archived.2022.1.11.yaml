      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung mild naman at asymptomatic, we’ll have to step them down to
        the isolation facility or kung pwwedeng mag-home quarantine [or they can undergo
        home quarantine] so that we have more beds reserved for those who need it
        most. But if it reaches to the threshold, then we should be prepared,” said
        the Cabinet Secretary.</p>'
