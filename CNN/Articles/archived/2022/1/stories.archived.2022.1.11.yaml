      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will issue a final report within the week," he said.</p>'
  'PSE-shortens-trading-hours-amid-new-COVID-surge':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-11T23:41:45.832+08:00
