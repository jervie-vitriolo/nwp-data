    'template': '1'
    'title': 'Giant 180 million-year-old ''sea dragon'' fossil found in UK reservoir'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578e3c4-42c6-43a8-bf01-c0bab4590fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The colossal 180 million-year-old fossilized
        remains of an <a href="https://cnn.com/2021/12/02/world/marine-reptile-ichthyosaur-discovery-scn/index.html"
        target="_blank">ichthyosaur</a>&nbsp;have been found in the UK, in what researchers
        have described as one of the most significant discoveries in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c512e5-709f-4cd9-a2b8-2b51051f6214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovered in a reservoir in the county of Rutland, in the English
        East Midlands, the specimen is the largest and most complete <a href="https://cnn.com/2022/01/07/asia/australia-fossil-site-scn/index.html"
        target="_blank">ichthyosaur fossil</a>&nbsp;ever found in the UK, measuring
        nearly 33 feet in length and with a skull weighing one ton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d83693-a2a8-47b5-810e-ead0e18dd7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also thought to be the first of its particular species — Temnodontosaurus
        trigonodon — to be found in Britain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3317b7d-678b-4c17-a22f-64d818ae0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine reptiles that lived alongside the dinosaurs, ichthyosaurs
        resembled dolphins in body shape. They became extinct around 90 million years
        ago, after first appearing 250 million years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e3b6f-e203-4d2d-a68f-ddbdc0df359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ichthyosaur was first uncovered in February last year in the
        Rutland Water Nature Reserve by Joe Davis, a conservation team leader from
        Leicestershire and Rutland Wildlife Trust, which operates the nature reserve
        in partnership with owner Anglian Water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45588900-5f96-43f3-8f82-b5421276ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis was undertaking routine re-landscaping work, which involved
        draining the water in the lagoon, when he spotted parts of vertebrae sticking
        out of the mud, the Leicestershire and Rutland Wildlife Trust said in a <a
        href="https://www.lrwt.org.uk/seadragon" target="_blank">press release</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b660b-0c60-4e0b-8f6d-26ec29150b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then followed a large-scale excavation in August and September by
        a team of paleontologists, led by Dean Lomax, an ichthyosaur expert and current
        visiting scientist at the University of Manchester.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c5d4e-7753-46da-b303-6a200e55045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size and the completeness together is what makes it truly exceptional,"
        Lomax told CNN, adding that previous finds of ichthyosaurs in the UK had been
        "nowhere near as complete and as large as this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ff24b-b68d-4a01-b7af-9ce934f2c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lomax said it was the most complete large specimen — which he classified
        as being 10 or more meters in length — found globally. He said it was "a really
        fantastic discovery" as well as, for him, "a real career highlight."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4420e5b9-95bf-4722-90b1-0933267eb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a top of the food chain, apex predator," he told CNN of
        the discovery. "So this would have been dining on other ichthyosaurs, it would
        have been eating large fish, it would have eaten, if could catch them, squids
        as well."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa0b8d-5a44-4849-9c8b-91197a94a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lomax said the discovery was the "tip of the iceberg,"
        with much left to uncover of the specimen after chunks of rock have been cleared
        away, with the possibility that the ichthyosaur''s last meal may have been
        preserved or even that the reptile could have been pregnant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ca94a-cc17-4743-ba97-babe56cedb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just mind blowing," Regan Harris, a spokeswoman for Anglian
        Water, told CNN. "I mean, you kind of couldn''t really believe your eyes when
        you were looking at it in front of you. But yeah, incredible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b4f7c-9895-4bb2-99ee-d7b6225ed03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who was onsite for the excavation, said smaller ichthyosaurs
        had previously been found on the Rutland Water site, but the "sheer scale"
        and "well preserved" nature of this particular discovery made it unique.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8937d2-0074-4366-b26f-6135c11fc6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Barrett, Merit Researcher in the Earth Sciences Vertebrates
        and Anthropology Palaeobiology department at the Natural History Museum in
        London, said the Rutland ichthyosaur was "probably one of the largest fossil
        reptiles ever found, including dinosaurs." Barrett was not involved in the
        find.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebcaa7d-69f9-4ae5-9bc5-1571c77a2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s genuinely a really impressive, spectacular object," Barrett
        told CNN. "Certainly one of the most impressive marine fossil discoveries
        from the UK that I can remember at least in the last 20 to 30 years or so."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a8d9c-ec28-47b4-b71c-45e23d5edc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett, whose work has covered dinosaurs and other extinct reptiles
        including ichthyosaurs, said the find confirmed the "cosmopolitanism" of the
        species, which had previously mainly been known in Germany.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627f7e2-ca0c-491b-89eb-b81ff0f14575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specimen is currently being treated by a specialist paleontological
        conservator, a process that will take 12-18 months. Following this, Harris
        said, the aim will be to put it on public display.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeaf019-6d09-4b03-a0c3-6a4618532822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very proud of it, and I know the local community are as
        well," she told CNN. "We very much want to bring it back home to Rutland and
        have it on display for people to enjoy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b311c-30ab-4909-902e-a244efc9ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lomax, the lead researcher, one hope is to explore the Rutland
        Water site further, as six or seven vertebrae from other ichthyosaurs were
        also uncovered during the excavation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a711a4-7678-4f87-a26a-a0a37f171671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fact that "serendipitous things have happened to actually
        make this find" had not been lost on him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44635004-ac94-4f93-bfce-31b6a279f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, it''s incredibly unusual," Lomax told CNN. "Avid fossil
        hunters or paleontologists, they can search their entire careers and never
        find anything quite like this, even when you know where you''re looking."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e7c58-5458-4dd1-9bce-3ddb13a9457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:46:10.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:46.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/10/uk/uk-sea-dragon-ichthyosaur-scli-scn-intl-gbr/index.html"
        target="_blank">Giant 180 million-year-old ''sea dragon'' fossil found in
        UK reservoir</a>."</em></p>'
  'north-korea-missile-test-mach-10':
