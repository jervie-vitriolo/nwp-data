    'template': '1'
    'title': 'Child killed in Cotabato blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333805b6-0d9b-4ada-8949-ff54da2f5c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T20:50:43.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — A
        five-year-old was killed and a number of others injured after a bus explosion
        in Aleosan, Cotabato Tuesday, a military official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078caa0-a0f2-4c65-9a0d-4d5b3837b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T20:50:43.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LtCol. John Paul Baldomar, spokesperson of the 6th Infantry Division,
        said the blast at past 8 a.m. involved a Mindanao Star bus on its way to Cotabato
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345969f-6a57-4234-8ffa-f8f7e5a965c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T20:50:43.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one claimed responsibility for the attack, Baldomar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c7157-eef4-408a-9d5d-aa685279a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T20:50:43.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap kasi magcome up ng</em> suspect until such time <em>na
        maidentify namin yung mga</em> components a<em>t saka yung klase ng pampasabog.
        May nagasasabi kasi na possible na</em> IED (improvised explosive device),
        <em>may nagsasabi naman na granada s</em>o ongoing <em>pa rin yung</em> post
        blast investigation <em>para masigurado kung anong</em> explosive <em>talaga
        ang sumabog,"</em> said Baldomar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62506aec-09d2-42e6-ae9c-7fe9dac52d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T20:50:43.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult to come up with a suspect until such
        a time that we can identify the components and the kind of explosive device.
        Some say it''s an IED, others say it was a grenade, so the post blast investigation
        is ongoing until we are sure what kind of explosive was used.]</p>'
  'Palace-Alert-Level-4-NCR-preparations':
    'author': 'Pilar Manuel, CNN Philippines'
