      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Asia''s biggest billionaire, Mukesh
        Ambani, has snapped up a controlling stake in the Mandarin Oriental in New
        York City for just over $98 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3597c-abd1-4aa4-8b12-0c831a8c299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80041e4-84f1-4241-8bb9-13412b5b55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani''s conglomerate, Reliance Industries, announced Saturday
        the acquisition of the hotel''s parent company, a Cayman Islands-based firm
        controlled by the Investment Corporation of Dubai. That company indirectly
        holds a 73.4% stake in the property.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cab92-7b4c-44d9-9b37-4955bd510add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f340b1e-5d86-483c-86f4-ba195c1d12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to close by the end of March. Reliance said
        that it would plan to acquire the remaining stake based on the same valuation
        if the hotel''s other owners choose to also sell their shares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6bc29-a4c5-4100-a804-d6e7198d933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042cb89-745c-4aac-988a-cf6dcc306aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Investment Corporation of Dubai took over the building in 2015.
        And as of last March, the Mandarin Oriental Hotel Group still owned a 25%
        stake, according to its most recent annual report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d0579-418c-4fb9-801c-881bd3174e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5ea4e-1a2b-47cf-a5d5-8b6075cc40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $98.2 million price tag represents a significant discount: A
        2007 shareholder report from the Mandarin Oriental disclosed the property
        was valued at as much as $340 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4389d2-b29a-41dc-bb96-b79b10c6c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec82b7e-0a5b-447d-929c-351179032a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most hotels, Mandarin Oriental was hit badly by the Covid-19
        pandemic. In a stock exchange filing Saturday, Reliance said that the New
        York hotel took in just $15 million over the entire year of 2020, compared
        with $115 million and $113 million in 2018 and 2019, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56216a25-2092-414a-9ebc-6b081f716b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72236512-e131-48cb-9a5b-5218be676642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic hotel, which sits near Central Park and overlooks Columbus
        Circle, is a marquee acquisition for Reliance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce0f54-726f-4f5e-a66f-e233991a7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fcf74-5f04-4321-aeca-b6c3970a6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani''s sprawling conglomerate is better known for its businesses
        in energy, retail and tech, but said in its filing that it was looking to
        add to its "consumer and hospitality footprint," which already includes a
        small but growing slate of luxury properties in India, the United Kingdom
        and elsewhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015372f5-3645-4d85-9b3e-dd090257dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df3d29-e2c1-4214-96fa-cad94e89778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliance currently has holdings in the Oberoi Hotels, a collection
        of five-star resorts across India and six other countries, as well as Stoke
        Park, a famous English country club.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a447e-9e22-4adf-8965-049be9a50379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc2fd1-8a1e-434d-9d40-185fca782c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani has been on a deal-making spree throughout the pandemic,
        racking up tens of billions of dollars to chase his goal of turning Reliance
        into the next major global tech giant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbafbc-dc5a-4e6b-b050-7c613b29c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcbf6a-9516-414e-8eba-653252648727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His own personal wealth has also soared in recent months to $92.9
        billion, making him India''s richest man and the world''s eleventh wealthiest
        person, according to the Bloomberg Billionaires index.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30604a0b-71bb-4d74-a580-107e074fc8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:37:06.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/01/10/business/ambani-reliance-mandarin-oriental-new-york-intl-hnk/index.html">Asia''s
        richest man is buying the Mandarin Oriental in New York for $98 million</a>."</em></p>'
