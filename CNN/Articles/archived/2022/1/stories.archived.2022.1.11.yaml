    'jcr:uuid': '401854f6-75e3-4e8f-ba56-418514b2216c'
    'lead': 'The Philippine Stock Exchange (PSE) on Tuesday announced it would implement
      shortened trading hours starting Jan. 14, Friday, due to the spike in COVID-19
      infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T23:43:05.802+08:00
