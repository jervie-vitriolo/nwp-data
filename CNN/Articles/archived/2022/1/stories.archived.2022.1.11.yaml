    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fake branded drugs worth ₱30M seized '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cd443-5287-4ae9-8f08-4958d47d089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> – The
        Bureau of Customs (BOC) has intercepted ₱30 million worth of counterfeit medicines
        made to appear like branded drugs, it announced in a statement on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734aca7-ebb7-455c-917d-9f7cddb5312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404def4-1f77-4c38-95b8-470fde766c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said it launched its operations in Paranaque City last January
        5 after it received tips about the fake medicines. They arrested a 31-year-old
        Pakistani national and brought him to the Paranaque City Prosecutors'' Office
        for an inquest. The suspect would be slapped with various cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048db284-0dbb-4383-9cee-d7299f6c6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ad1fb-e75b-4fa0-8d44-42d00f7767bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received reports about the presence of counterfeit items. It’s
        not just items, but medicines. We acted on this immediately because this can
        pose as a health threat," said Raniel Ramiro, Customs Deputy Commissioner
        of Intelligence Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af156e-5d2e-4dce-a5ff-a56812979659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f970dd2-7bd4-4638-a1c7-444c82f83602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake items were apparently labeled with household brand names
        such as Biogesic, Neozep, Bioflu, Medicol, and Alaxan FR. Some brands that
        have gained attention partly because of the ongoing global health crisis were
        also counterfeited. These are Immunpro, Ivermectin, Phenokinon F Injection,
        Planax, MX3, and others, the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb5cc1-ca02-4d48-8a44-da2495a67f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c526c-4b11-45e9-8ab3-ea36165936e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC noted that the items packed in cartons tagged with Chinese
        characters were deemed counterfeit, citing a certification from the Food and
        Drug Administration (FDA) and Unilab Pharmaceuticals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea2adf-8384-4128-98cc-5871711dcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73bf58-6730-4a5b-8edb-b08bb069124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID cases surge, more Filipinos complained about the shortage
        of over-the-counter flu and fever medicines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7dc5e-2e70-43a0-9cce-9b9155382c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df99f9-868c-4a16-807f-a02fcabcf1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/4/Paracetamol-shortage-COVID-19-medicine.html">RELATED:
        Some branded paracetamol out of stock; govt urges use of generic drugs</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07936f95-e59c-4736-98f6-9c48bd420677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47165e99-85dc-4250-80ea-b5bcb2e41769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:45:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government previously clarified there was no shortage
        of drugs to treat some COVID symptoms, it has eventually issued an order on
        Tuesday limiting the number of over-the-counter fever and flu medicines a
        household can purchase due to increased demand. This is also to prevent consumers
        from hoarding, the order specified.</p>'
    '16':
