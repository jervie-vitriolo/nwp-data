      'mgnl:lastActivated': 2023-01-16T12:36:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That test was of what North Korean state media claimed was a hypersonic
        missile, the second <a href="https://www.cnn.com/2021/09/29/asia/north-korea-hypersonic-missile-intl-hnk-ml/index.html)"
        target="_blank">alleged test of such a weapon by the Kim Jong Un regime</a>&nbsp;However,
        many experts <a href="https://www.cnn.com/2022/01/06/asia/north-korea-missile-test-explained-intl-hnk-ml/index.html"
        target="_blank">doubted this claim</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d277696-8c67-4414-8755-ac36da6d0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hypersonic missile actually refers to the payload that a rocket
        carries aloft. In this case, that payload could be what is called a hypersonic
        glide vehicle (HGV).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f8222-75e1-4f68-b093-777b03d803a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An HGV can theoretically fly as fast as 20 times the speed of sound
        and can be very maneuverable in flight, making it almost impossible to shoot
        down, according to experts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa5c3a-75a3-41eb-ba39-c2663e977092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a South Korean government statement Tuesday said, "Our military
        has the ability to detect and intercept this projectile, and we are continuously
        strengthening our response system."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5762ef8-3b75-4eba-8fa4-35b470ff1580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sout Korea "expressed a strong regret over the North''s launch,
        which took place at a time when political stability is very important."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbce98a-24a2-45b3-ac1f-de5a27e38cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from US Forces Korea said the test posed no threat to
        US or South Korean territory or military personnel, but "the missile launch
        highlights the destabilizing impact of (North Korea''s) illicit weapons program."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8b19c-4029-424c-8107-eeacb64e937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not released any information about Tuesday''s launch.
        Last week, North Korean state media gave details 24 hours after the test.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc704f9-e296-4a66-9759-208db5f7c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s test covered about the same distance at last week''s,
        700 kilometers (435 miles), and the missile fell into the sea outside of Japan''s
        Exclusive Economic Zone (EEZ), according to Japan''s Defense Ministry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181c4eb-2d40-4867-a770-c294a4f1f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is barred from testing ballistic missiles and nuclear
        weapons under international law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ca391-e36a-42ba-aedf-31fb13d8ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/10/asia/north-korea-missile-intl/index.html"
        target="_blank">Suspected North Korea missile test hit speed of Mach 10, more
        advanced than previous test, Seoul says</a>."</em></p>'
  'Changpeng-Zhao-cryptocurrency-billionaire':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-11T16:50:36.636+08:00
    'imagesource': 'jcr:9b7ca381-35df-4259-b6d8-0e45b5488813'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1339f29e-da18-42b3-a70b-63b053c7802b'
    'lead': 'A cryptocurrency CEO has become one of the richest people on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T16:56:41.372+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:36:45.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:47.041+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Changpeng-Zhao', 'cryptocurrency']
    'template': '1'
    'title': 'Crypto CEO becomes one of the world''s richest billionaires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1ee4e-713e-41ad-b6f8-01a73e7d3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A cryptocurrency CEO has become one of
        the richest people on Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5dc3f1-0797-48a1-89aa-1c5baabb1898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changpeng "CZ" Zhao, who runs the crypto exchange Binance, has joined
        the ranks of the world''s top billionaires, with an estimated net worth of
        at least $96 billion, according to new calculations from the Bloomberg Billionaires
        Index <a href="https://www.bloomberg.com/news/features/2022-01-09/binance-ceo-cz-s-net-worth-billionaire-holds-world-s-biggest-crypto-fortune?sref=GYlFC92K"
        target="_blank">published</a>&nbsp;Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c820e0-63c4-4962-8794-838a4bed0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s projected fortune now rivals that of Oracle founder Larry
        Ellison and surpasses that of <a href="https://www.cnn.com/2021/02/23/india/mukesh-ambani-fast-facts/index.html"
        target="_blank">Mukesh Ambani</a>, the Indian tycoon whose fortune has <a
        href="https://edition.cnn.com/2022/01/10/business/ambani-reliance-mandarin-oriental-new-york-intl-hnk/index.html"
        target="_blank">also soared</a>&nbsp;over the last two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271085fd-ccd1-4a56-ae30-bb92703f2bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ascent of the Chinese-Canadian entrepreneur is emblematic of
        the rapid creation of wealth in the fast-moving world of digital currencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b039e-0e9f-42ba-9641-ff1aa7d75bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, other crypto founders also enjoyed huge gains as the
        value of virtual coins rallied, with ethereum creator <a href="https://www.cnn.com/2021/05/20/investing/vitalik-buterin-ethereum-billionaire/index.html"
        target="_blank">Vitalik Buterin</a>&nbsp;and <a href="https://www.cnn.com/2021/04/14/business/brian-armstrong-coinbase-ceo-billionaire/index.html"
        target="_blank">Coinbase founder Brian Armstrong</a>&nbsp;both <a href="https://www.cnn.com/2021/05/04/investing/ethereum-founder-billionaire/index.html"
        target="_blank">becoming billionaires</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a682d55-de64-4496-b3fc-831f8317351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Bankman-Fried, CEO of FTX, another cryptocurrency exchange that
        is <a href="https://www.binance.com/en/blog/all/binance-announces-strategic-investment-in-cryptocurrency-derivatives-exchange-ftx-414610870200725504"
        target="_blank">backed by Binance</a>, pointed Tuesday to an "unprecedented
        amount of wealth creation that has occurred in the industry over the last
        few years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36acc187-bb6f-42c3-bf67-783e2b9b03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that there''s a lot of people who are trying to figure
        out what to do with [that]," Friedman, who himself is a <a href="https://www.cnn.com/2021/11/16/business/bitcoin-crypto-ftx-ohtani/index.html"
        target="_blank">young billionaire</a>, said during a virtual onstage discussion
        at the Asian Financial Forum in Hong Kong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379326c-a217-472f-8108-8cac95dd6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/cz_binance/status/1480463605258932232?s=20"
        target="_blank">post</a>&nbsp;on Twitter Monday, Zhao also appeared to acknowledge
        the distinction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1feec-8347-419d-b9b6-59bc86aa874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry about rankings. Focus on how many people you can help,"
        he wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dee8fd-e9bd-48ad-be3e-505502c69a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao launched Binance in 2017, gradually building it into one of
        the world''s largest crypto exchanges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760089fa-e2b7-4e8b-b9b4-aadd05a6016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a company <a href="https://www.binance.com/en/blog/all/from-burgers-to-bitcoin-billions-how-cz-built-a-leading-crypto-exchange-in-just-180-days-421499824684901276"
        target="_blank">blog post</a>, the executive grew up in an immigrant family
        in Canada and previously worked at McDonald''s to help support his household.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d945358-8608-49c9-8c3c-1bd94af43f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After studying computer science at McGill University, he worked
        on trading software for the Tokyo Stock Exchange and Bloomberg.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5046da-4971-47ca-a583-76ac259c8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He then learned about bitcoin in 2013 during a game of poker, after
        which he decided to go all-in on crypto by dedicating his life to it," according
        to Binance. "He even sold his apartment to buy bitcoin."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd3863-18d6-4c2b-80a5-1b6e7d61126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other exchanges, Binance has faced significant regulatory hurdles
        around the world in recent months, including a ban in the <a href="https://www.cnn.com/2021/06/27/business/binance-uk-ban/index.html"
        target="_blank">United Kingdom</a>&nbsp;and other restrictions in countries
        including Canada.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f4a78-6f50-4cf6-af83-73ec46101835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao has publicly addressed the setbacks, writing in an open letter
        last year that "clear regulations are critical for continued growth."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e03f7-6047-4cae-9f40-516115a59b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More regulations are, in fact, positive signs that an industry
        is maturing," he added. "Because this sets the foundation for a broader population
        to feel safe to participate in crypto."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417cb4b-dff1-4c8a-b7b9-4f877ec94cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:41.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/11/business/binance-changpeng-zhao-net-worth-intl-hnk/index.html"
        target="_blank">Crypto CEO becomes one of the world''s richest billionaires</a>."</em></p>'
  'DOH-defends-shortened-quarantine-health-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T16:50:00.894+08:00
    'imagesource': 'jcr:eb4aeb76-fab0-424d-8b35-6e9dcbcd0e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a8bbcf-3f5b-4f59-b1ed-649dc072e165'
    'lead': 'Health officials stood by their decision to allow a shorter quarantine
      and isolation period for fully vaccinated health workers as the more transmissible
      Omicron coronavirus variant spreads in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T16:56:49.028+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:36:45.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:47.300+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt defends shorter quarantine, isolation for health workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ddef5-ff26-46cd-8e2b-e89723b43410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)—</strong> Health
        officials stood by their decision to allow a shorter quarantine and isolation
        period for fully vaccinated health workers as the more transmissible Omicron
        coronavirus variant spreads in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e45cb-8a85-496f-be48-04d496060fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega explained the decision to allow
        health workers who test positive for COVID-19 to undergo a shorter isolation
        and personnel who were exposed to a COVID-19 patient to forego quarantine
        if they don''t have flu-like symptoms was based on scientific evidence. He
        said that although Omicron is more transmissible, the viral load or the amount
        of virus carried by the person also goes down faster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac4dbd-f995-4ea8-837a-559300b46ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the incubation period of Omicron is only at 2-3 days compared
        to the original strain, which has an incubation period of 5-7 days, therefore
        needing a longer quarantine and isolation period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ffa86-c196-4321-bad4-85d3b2d8d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortening the quarantine and isolation period is feasible since
        93% of health workers are fully vaccinated, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36dcaac-9b66-4aa1-bce7-8eefd2c9d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that on the fifth day, if you''re vaccinated, the viral
        load is very low and you can no longer transmit the virus or you''re not contagious.<em>
        Ito ''yung talagang dahilan bakit inuna natin ang</em> healthcare workers<em>
        kasi madali sila ma-</em>monitor <em>ng kanilang</em> infection and control
        committee <em>sa</em> hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91ea51-277a-4cd0-b02d-04ad8383f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the reason why we implemented this for healthcare
        workers since it''s easier to monitor their health.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d03cbe-004c-47a2-9111-68f8f4642268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several health workers expressed their dismay over the government''s
        recent decision to allow hospitals to shorten their isolation and quarantine
        period to ensure there are enough personnel during the ongoing COVID-19 surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d52c0-6480-435f-be73-1d4cca47d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force previously authorized hospitals to forego
        quarantine for fully vaccinated health workers without symptoms but considered
        a close contact of a patient. If health workers contract COVID-19, the shortened
        protocol allows them to undergo isolation for only five days instead of the
        previous 10 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f5c90-5421-446b-9832-1304de3f8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Nurses United (FNU) Vice President Eleonor Nolasco said
        they prefer to take their time off if they test positive or become exposed
        to a COVID-19 case due to the fear of infecting their co-workers or patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e41eb1-e222-4622-ba05-67ea8c2135be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Health Workers leader Robert Mendoza lamented that the
        government sees them as "immortals" who are immune to COVID-19 or who can
        recover quickly from an infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf93b1-b0bd-4b1f-a66d-10f8f29c3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire assured that the new
        decision will not put health workers and patients at risk, saying other countries
        are following the same protocol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b74a18-1205-491b-83a3-841e9ea03d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinding-hindi po magpapatupad ang ating gobyerno ng isang polisiya
        na magpu</em>-put <em>sa</em> risk<em> ang ating mga pasyente at ang ating
        mga</em> healthcare workers," she said.<em> "Ito po ay ginagawa base sa</em>
        risk assessment <em>ng ating mga ospital, kung kakayanin, at kung ito po ay
        mas magiging</em> beneficial<em> para sa ating mga</em> healthcare system,
        <em>at ang ating mga pasyente.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a3481-4181-4dc4-b09b-e30db6417038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:56:49.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government will not approve a policy that will
        put our patients and healthcare workers at risk. This is being done based
        on the hospital''s risk assessment, if it will be beneficial for the healthcare
        system and the patients.]</p>'
  'alleged-comelec-hack-robredo-pacquiao-lacson':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T17:23:54.488+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '369a7091-67c3-4018-876b-d14fc68d90a5'
    'lead': 'Several presidential aspirants in this year''s elections have expressed
      concern over a published report alleging that Commission on Elections (Comelec)
      servers were hacked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T17:35:46.978+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:36:44.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:47.580+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', 'Comelec', 'Commission-on-Elections', 'Leni-Robredo',
      'Manny-Pacquiao', 'Ping-Lacson', 'Panfilo-Lacson', 'Kiko-Pangilinan']
    'template': '1'
    'title': 'Presidentiables seek clarification on alleged hacking of Comelec servers '
    'updated': 2022-01-11T23:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e36f19-3d18-406f-aafa-46546eac8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Several
        presidential aspirants in this year''s elections have expressed concern over
        a published report alleging that Commission on Elections (Comelec) servers
        were hacked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a040a87-00d1-44a1-83d5-8c55447e13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements released on Tuesday, three presidentiables,
        namely, Vice President Leni Robredo, and Senators Manny Pacquiao, and Panfilo
        "Ping" Lacson said the poll body should confirm whether or not such an incident
        happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d75b6-616b-4c94-9ca1-2d45743f3420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she and her running mate, Senator Kiko Pangilinan,
        were "alarmed" by the hacking allegations and wanted Comelec to "immediately
        confirm if it happened and the extent of the compromise involved."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99333942-fff2-4f58-894e-aafa20f84c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the Commission to immediately take steps to ensure that
        this, or any other similar incident would not affect the integrity of the
        May 2022 elections," they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323bc577-d13f-4ff6-b1cb-a8b0de0c4562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:30.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, the Vice President sought an assurance from Comelec
        that the polls won''t be compromised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1b907-4e21-4442-960c-3d9e3f0f7f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:30.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also dismissed claims that her camp is behind the incident,
        pointing out the same mind-setting was used in the 2016 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df50199-fb43-425f-86aa-5afb5417f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also said that the poll body should explain what was going
        on and if there were plans in place should such an incident occur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54dae87-7e55-4c83-9cc3-f7ddc654875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan din nating malaman kung may nakahandang plano ang</em>
        Comelec <em>kung sakaling nakompromiso ang ating</em> automated polling system,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a6f32-e79b-4bb5-87af-5a5d6511558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to know if the Comelec has a plan in case
        our automated polling system is compromised.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b284ac-3f43-47eb-a635-c939e9d39191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said only the Comelec and the Department of Information and
        Communications Technology can shed light on the allegations, but added they
        had a team checking into the matter as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f6e14-9252-4984-be53-3c0f796851e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our in-house Comelec-accredited cyber-security team is currently
        conducting its own investigation given their limited accessibility, after
        I asked them to exert whatever effort to get initial information," he said
        in his statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c553ab-16f6-4831-8bcf-b543f7deff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, Atty. Vic Rodriguez, the spokesperson of Bongbong
        Marcos Jr. said they are monitoring developments into the issue and would
        wait for confirmation from the probe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a4796-3ccd-4d45-a2e7-8ac84d1240fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not intend to immediately jump into any conclusion that could
        lead to undermining or discrediting the preparations and the conduct of the
        May 9 general elections," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66300ec7-3351-49a0-8852-1bcf1b56664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec Commissioner Rowena Guanzon doubts whether a
        hacking did take place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3bc95-5aec-45f5-8f89-af0341a6a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can they hack our servers @COMELEC when we don''t have PINs
        yet? ITD Director told me we don''t have PINs yet," she <a data-cke-saved-href="https://twitter.com/rowena_guanzon/status/1480765535722024960"
        href="https://twitter.com/rowena_guanzon/status/1480765535722024960" target="_blank">said
        in a tweet</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be235a3d-b01d-4bdc-92df-b721ae6d7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:30.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Politics as Usual, Comelec
        Chairman Sheriff Abas also<a href="https://www.cnnphilippines.com/news/2022/1/11/Poll-chief-dismisses-hacking-report-as-fake-news.html">
        dismissed the hacking report</a> as "fake news."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e1f69-8b30-41b2-82fb-747a1aaacb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/3/Comelec-final-build-2022-election-software.html"
        target="_blank">In December</a>, Comelec completed the election software for
        the May polls, which include the codes on how vote counting machines will
        read and count ballots and the overall election management system.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f00d63-1d1d-463f-bc34-7d574d1bbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/29/Comelec-2022-mock-elections.html"
        target="_blank"><strong>RELATED: 2022 mock polls generally smooth but ballot
        paper jams, voter crowding flagged&nbsp;</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f6939-796d-4ba3-994e-a56b12d2bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:35:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll watchdogs National Citizens'' Movement for Free Elections and
        the Legal Network for Truthful Elections said they were keeping an eye on
        the matter as well and waiting for the Comelec''s report on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d55b3b-7b79-4c55-915c-e5ccd1540772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:56:25.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino filed a resolution Tuesday for an inquiry
        into the alleged hacking. The still unnumbered resolution cited an incident
        in 2016 in which hackers under "Anonymous Philippines" muddled through the
        Comelec website and downloaded voter information from servers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c906df7-c4c0-4dba-9b46-58be62b66963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:56:25.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent need to determine whether Comelec has the capacity
        and strong data encryption to prevent any untoward incident that may affect
        the upcoming elections," the resolution stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59543ccb-7323-4336-97cd-7418706ccb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:43:30.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:44.755+08:00
