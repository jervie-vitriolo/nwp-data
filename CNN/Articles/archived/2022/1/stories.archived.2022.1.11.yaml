      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An individual may buy only up to 20 paracetamol tablets, while the
        maximum is set at 60 per household. For liquid paracetamol, a person can only
        buy up to five bottles, while a household may purchase up to 10.</p>'
