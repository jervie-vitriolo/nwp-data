      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d42c3-7002-4ebf-bd9a-9dafa41904c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Without mediation, there won''t be an end to the arguments.
        I think you need a kickboxing ring and see who will win.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee88a3d-83db-4574-abed-fc9e021c8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
