      'mgnl:lastActivated': 2023-01-16T12:36:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe28042-4e51-493a-a44d-8bd5c854eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED also said HEIs in Alert Level 2 areas may start limited in-person
        classes anytime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf717a4e-065c-4327-b4ed-48081eaf83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842ea01-7324-4799-96ac-2c26b9348baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Application to CHED is not a requirement for the conduct of the
        limited face-to-face classes," the commission noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984facdb-3cd0-4c36-8ded-c7b1d44b8651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5a6f5-edbc-466e-bbb8-030d85109f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said HEIs planning to implement such "must be willing to assume
        the responsibilities for the reopening of their campuses" that include complying
        with health protocols, retrofitting facilities, and getting support from stakeholders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3297b02-2499-4c89-ac67-3698990f704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77ebaa-26a6-41d7-aa2d-10f94cf7d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutions must also notify their regional CHED office by submitting
        an accomplished self-assessment checklist and notarized affidavit of undertaking
        prior the start date of their limited face-to-face classes, CHED added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f90da-291e-479e-9192-ab5d0c6b3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014421af-d22f-46c9-a89e-1ec9b209ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is clustering of COVID-19 cases, the HEI''s Crisis Management
        Committee will decide on the preventive suspension of the limited face-to-face
        classes in consultation with the local task force against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6be12-2683-4cfd-adad-e1a6c54b8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1634c-c10c-4866-949b-3e284d75c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, colleges and universities under Alert Level 2
        started their limited in-person classes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489df43-7b15-4261-b4a8-d18b51cf1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a085c6-619f-487b-a5af-3324ccf7ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:36:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under existing guidelines, CHED only allows fully vaccinated students
        and personnel to participate in limited in-person classes. Flexible learning
        will still be implemented for the unvaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502374b-e2a3-45d3-aa3b-8a1a27a0f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T23:26:32.975+08:00
