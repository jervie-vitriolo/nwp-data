      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc3694-c9b3-45f5-8774-eef7bbe0239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:42:31.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:54.191+08:00
