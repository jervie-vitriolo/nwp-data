      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This did not yet include results from 12 testing laboratories, the
        DOH said. Over the past two weeks, these laboratories contributed an average
        of 4.2% of all samples tested and 5.5% of all positive cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd21d20-94ce-4785-a03c-cd4bc7abbc3b'
      'mgnl:activationStatus': true
