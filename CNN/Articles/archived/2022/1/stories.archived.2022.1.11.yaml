      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong>&nbsp;Vice
        President Leni Robredo defended her office''s Bayanihan E-Konsulta, which
        helps COVID-19 patients, against false claims that it is being used for political
        purposes.</p>'
