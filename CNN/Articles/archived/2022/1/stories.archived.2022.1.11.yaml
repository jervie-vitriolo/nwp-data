      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has seen a surge in new cases in the past few days,
        with 33,169 cases logged on <a href="https://cnnphilippines.com/news/2022/1/10/PH-new-covid-
        cases.html" target="_blank">Monday</a> — a record-high spike for the third
