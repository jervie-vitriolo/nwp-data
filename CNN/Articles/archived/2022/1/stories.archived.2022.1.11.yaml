    'template': '1'
    'title': 'Palace: We are prepared for possible Alert Level 4 in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4076db-0feb-437a-aecc-abcd8db1f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:11:35.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — The
        government is prepared in case Metro Manila reverts to the second to the highest
        alert level as the region deals with an alarming rise in COVID-19 infections,
        Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1495212-2eea-455f-a03c-72f354970ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:11:35.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df49a059-f1d9-4f34-be83-104ba00f19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:11:35.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes,” said acting presidential spokesman Karlo Nograles when asked
        if the government may decalare an Alert Level 4 in the capital region. “As
        mentioned by Usec. Bong Vega, we have been preparing naman, our hospitals,
        and which is why there’s a call to increase the bed capacities ‘di ba. There’s
        a call to increase the capacities of our TTMFs (temporary treatment and monitoring
        facilities) or isolation facilities.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eca07b-835d-4762-9d44-3566249ac48f'
