      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Metropolitan Manila Development Authority on Tuesday reiterated the preference
        of Metro Manila mayors to keep the capital region under Alert Level 3, noting
        behavior on the ground already reflects restrictions of a higher alert level.</p>'
