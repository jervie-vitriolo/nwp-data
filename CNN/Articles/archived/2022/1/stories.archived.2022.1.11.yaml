  'Pose-Michaela-Jae-Rodriguez-trans-actress-Golden-Globe':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-11T07:09:16.958+08:00
    'imagesource': 'jcr:e09c6c63-5fa3-4ad6-94f7-d25d3a9e87dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979b0347-da0f-4616-821d-49e4d7ba70c5'
    'lead': 'For her heartrending performance in the landmark series ''Pose,'' Michaela
      Jaé Rodriguez won her first Golden Globe — and made history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T07:10:45.483+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:56.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:41.065+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michaela Jaé Rodriguez becomes the first trans actress to win a Golden
      Globe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f71da-ce2b-4975-a8c0-b41e4132b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:10:45.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> For her heartrending performance in
        the landmark series "Pose," Michaela Jaé Rodriguez won her first Golden Globe
        — and made history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a221c9-7442-4e90-9fd3-56c8fb02904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:10:45.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was awarded the Golden Globe for best performance by an
        actress in a television series-drama for her role as maternal figure Blanca
        in the third and final season of the FX series. And with her win, she became
        the first trans actress to win a major acting Golden Globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d7ffe-a02a-45c2-8969-52a6d642326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:10:45.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the door that is going to Open the door for many more young
        talented individuals," she wrote on Instagram. "They will see that it is more
        than possible. They will see that a young Black Latina girl from Newark New
        Jersey who had a dream, to change the minds others would WITH LOVE. LOVE WINS."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cc24c-754a-4a15-8ff9-b4f06fe39774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:10:45.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my young LGBTQAI babies WE ARE HERE the door is now open now
        reach the stars!!!!!" she continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b99423-9fb7-4b35-9629-6de4a5b06477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:10:45.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Golden Globes were a muted affair — NBC declined to
        broadcast the awards after Los Angeles Times reports revealed a lack of diversity
        within the secretive Hollywood Foreign Press Association, which holds the
        awards, and raised ethical questions related to financial benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dae16b-50ec-47ba-801c-3e4115dddd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:10:45.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez wasn''t in attendance at the awards -- no celebrities
        were. There were no audience members or red carpet events, though the ceremony
        was still hosted at the Beverly Hilton Hotel. Studios didn''t officially submit
        titles for consideration, either, when HFPA members were selecting nominees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523794a9-5dfa-430f-9c00-e079c5292c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:10:45.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HFPA instead announced Rodriguez''s win on Instagram and Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efac21c-8e49-4c0e-b14f-1980f64d4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:10:45.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it debuted in the summer of 2018, "Pose" had the largest cast
        of transgender series regulars of any scripted TV program. Also starring Indya
        Moore as hopeless romantic Angel, Dominique Jackson as headstrong Elektra
        Abundance and Angelica Ross as the tragic Candy, it was nominated for "outstanding
        drama series" for its first and third seasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5302717-f764-466b-a0f0-636ae7cdaec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:10:45.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was also nominated at the 2021 Emmys for her performance
        as Blanca, becoming the first trans actress to be nominated for a major acting
        Emmy.</p>'
