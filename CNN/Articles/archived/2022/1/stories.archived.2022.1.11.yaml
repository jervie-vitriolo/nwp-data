      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98212c93-6b49-42a8-903f-4ecc9596cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA: Exploring all options to bring home stranded OFWs</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eec6c2-d23b-4104-80e6-668151c446df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.187+08:00
