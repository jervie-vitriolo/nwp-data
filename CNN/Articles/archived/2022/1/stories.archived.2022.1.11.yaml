      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9623fbf-c891-4214-8e7c-79a3bb64326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:47.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also showed 58,409 coronavirus tests were reported
        on Jan. 9 — lower than the numbers in the past four days, which were at over
        70,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2933eb-cadf-4b0d-b09a-1a8b6f67d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
