      'jcr:uuid': 'bfa1dc4e-a29a-4a56-8a59-2dcea0d9d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His triumph marks the first time a Korean TV drama or actor has
        been nominated and won a Golden Globe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62adbda4-d0e1-40ca-a473-758b59efa721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Squid Game" -- created by Hwang Dong-hyuk -- is a dystopian series
        in which contestants in desperate need of money play deadly children''s games
        to win cash prizes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31d883-8e88-40c5-bcaf-5119b99291fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in October, Netflix confirmed the show was its "biggest-ever
        series at launch" following its debut on September 17.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcded38d-d8aa-455b-8fca-c4d7025ce5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the drama''s massive success, Hwang and Netflix confirmed
        that there are discussions about a second season but that one had not yet
        been confirmed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e6ad8-08fa-4260-b649-e506b141c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O revealed in an interview on South Korean TV in September that
        his life had changed significantly since appearing on the show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62552ea3-a202-44ea-b4b9-ac1177e48cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T07:00:25.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m in the air. So I''m trying to calm myself down
        now so I can restrain myself," he said, adding: "When I go to cafes or other
        places, I become self-conscious. Being a famous actor was hard too."</p>'
  'Comelec-voter-data-hack-investigation-election':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T07:03:00.714+08:00
    'imagesource': 'jcr:301ee5dd-13e4-4912-a191-8c874c9c8d7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '489674e9-1ed4-4ce5-be45-6eb683248b81'
    'lead': 'The Commission on Elections is investigating allegations of hacking which
      may have "compromised" more than 60 gigabytes of voter data and other information
      relating to the May 9 polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T07:06:06.424+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:56.705+08:00
