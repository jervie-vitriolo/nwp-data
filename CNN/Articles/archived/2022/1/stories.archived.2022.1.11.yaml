    'title': 'Suspected North Korea missile test hit speed of Mach 10, more advanced
      than previous test, Seoul says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84299c1-1849-4e35-8198-7fbeba2ecb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A suspected ballistic missile launched
        by North Korea on Tuesday was more advanced than the missile Pyongyang tested
        last week, reaching a velocity of more than 10 times the speed of sound, South
        Korea''s Joint Chiefs of Staff said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65237ca2-cc2a-4d58-9ad9-4d339ffa16bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s projectile was launched from Jangang province, near the
        North Korean border with China and landed in the ocean between the Korean
        Peninsula and Japan, its flight covering a distance of more than 700 kilometers
        (435 miles) and reaching a height of 60 kilometers (37 miles), the statement
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4474f-509a-4922-a02a-f8f6ea7c695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T16:50:01.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessment of the test by South Korean and United States intelligence
        was ongoing, but initial analysis showed Tuesday''s test, in which the projectile
        reached a speed of Mach 10 was of a more advanced weapon than the test North
        Korea conducted last Thursday, the South Korean Joint Chiefs said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a4b0d-1976-488c-a392-134eb941db24'
      'mgnl:activationStatus': true
