    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:40.859+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['commission-on-elections', 'comelec', 'hacking', 'voter-information',
      'election-data', '2022', 'polls', 'elections']
    'template': '1'
    'title': 'Comelec probes alleged data breach in its servers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df833d-e430-4d9f-8901-37db10963066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:07:25.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        Commission on Elections is investigating allegations of hacking which may
        have "compromised" voter data and other information relating to the May 9
        polls, its spokesperson James Jimenez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52a1a4-e319-45a6-be7f-c5e67c7b9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:07:25.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez questioned the hacking claim made by Manila Bulletin on
        Monday that an unidentified group of hackers was "able to breach the servers
        of the Comelec, downloading more than 60 gigabytes of data that could possibly
        affect the elections" on&nbsp;Jan. 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109e8ec-22a2-4f15-9d19-c18a134db3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:07:25.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the data, which reportedly included passcodes from vote-counting
        machines "still does not exist in Comelec systems simply because the configuration
        files — which include usernames and PINs — have not yet been completed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a3e46-447d-41a3-a0b0-1e8218ae4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:07:25.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also noted that the online report did not provide proof
        of verification, questioning the veracity of the hacking claim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ae39b-469d-4241-a6ac-bf3136204771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:07:25.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the rest of the allegations made, please note that the article
        offers scant substantiation for its assertions despite claiming that the authors
        had ''verified there was an ongoing hack,''" he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986cf3b-cedd-425a-bb48-5f45be282d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:07:25.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We invite the authors to shed light on their allegations, particularly
        with regard to the ''verification'' they claim to have carried out," the spokesman&nbsp;added.
        "Considering that ''news'' like this could potentially damage the credibility
        of the elections, the Comelec stands ready to pursue all available remedies
        against those who — either deliberately or otherwise — undermine the integrity
        of the electoral process."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e07a3-871b-4b8f-b125-f3bddcc0372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:07:25.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez did not confirm whether Manila Bulletin reached out to him
        regarding the incident, as stated in the online report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7071232-4422-4197-84f7-74fd3c323863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:07:25.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it would continue its validation efforts and assured
        the public of "full and scrupulous" compliance with the Data Privacy Act and
        cooperation with the National Privacy Commission.</p>'
    '46':
