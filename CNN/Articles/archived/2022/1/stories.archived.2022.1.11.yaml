    'jcr:uuid': '49a2857f-ea31-433d-b492-0c186ed78904'
    'lead': 'Party-list Rep. Raymond Mendoza says the Department of Labor and Employment
      will soon mandate employers to give workers paid time off if they have to isolate
      or quarantine due to COVID-19. CNN Philippines has contacted DOLE for confirmation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T21:20:03.103+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:36:38.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:52.113+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker says DOLE to require paid isolation, quarantine leave for workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a86fb-2b7e-4528-a8c6-18f9eda2d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> - The
        Department of Labor and Employment (DOLE) will soon issue a policy mandating
        employers to give their workers paid time off if they have to isolate or quarantine
        due to COVID-19, according to Rep. Raymond Mendoza of Trade Union Congress
        of the Philippines (TUCP) Party-list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bd9c3-0444-45e0-b239-0645f48eb44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f54532-a51a-4d2f-babd-5df7c46df045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, who''s also TUCP president, said Labor Secretary Silvestre
        Bello III "made the commitment" in a virtual meeting on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798ef7c-93c2-4c5b-8af0-8b13da9504f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e8eed-9437-494e-b03b-99f181905379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the TUCP said it requested a dialogue with the department
        to push for the leave benefits amid mounting coronavirus cases among workers
        nationwide. It added that the policy is expected to be issued this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44181d44-8841-460d-8a89-e471a09f684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed517a3-c20c-498f-87c7-fad0876f2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has contacted DOLE for confirmation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc912dd9-1a5a-4e22-a663-71599e530430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a761f3-9ade-428b-9925-c0343368e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the directive is in effect, the labor group said "All employees
        who have to undergo isolation and quarantine for several days, and (are) not
        yet confined to a hospital but have exhausted all his/her company-offered
        leave benefits, will continue to receive their wages from their employer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6a7d8-17bc-4d2a-a4b3-f1ccbf2f2037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f194224-dd24-41e8-9810-eb3ff0961e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Department of Health (DOH) guidelines, those who test positive
        for COVID-19 would have to undergo a ten-day isolation to reduce the risk
        of transmission. Patients with severe or critical infection would have to
        isolate for 21 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa3a4c-677f-43d0-ba19-52cb08b912f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd347f6-5bfb-49c0-b982-ff48c5f765c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, close contacts of an infected person should quarantine
        for seven days if they''re fully vaccinated, or 14 days if they are partially
        or not yet vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20760f91-4ce5-4d63-a248-85bc766eab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8553e-2fd1-47e8-b095-aecd53b1b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/1/7/COVID-test-quarantine-isolation-protocols.html">
        Feeling sick? Here are reminders from a health expert about COVID-19 tests,
        isolation, quarantine</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76956b-4020-4c24-a591-d25371301695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.105+08:00
      'mgnl:createdBy': 'kristel'
