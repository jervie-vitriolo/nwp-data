      'mgnl:type': 'text'
      'text': '<p>A report from Manila Bulletin on Monday bared a group of hackers
        was "able to breach the servers of the Comelec, downloading more than 60 gigabytes
        of data that could possibly affect the elections" last Jan. 8.</p>'
