    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd492e8a1-5128-45d7-9d72-fe94a6f37c9e'
    'lead': 'Although the Omicron variant appears to lead to less severe COVID-19
      infections compared to the Delta variant, two medical experts say it is not
      a reason for Filipinos to be complacent about catching the virus since it is
      a variant capable of turning some of the infected into long-haulers — the term
      given to COVID survivors experiencing considerable after-infection effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T16:04:28.151+08:00
