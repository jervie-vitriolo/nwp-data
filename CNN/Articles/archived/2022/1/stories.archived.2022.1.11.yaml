      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Federal Reserve Chairman Jerome Powell
        is pledging not to allow inflation to become ingrained in the American economy,
        according to prepared remarks released on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9f271-0fc7-40ff-a660-c5cdc8f57906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b179cd-7941-4504-9f3e-8ae23b7be536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that high inflation exacts a toll, particularly for those
        less able to meet the higher costs of essentials like food, housing and transportation,"
        Powell said in the remarks released ahead of his confirmation hearing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45004b9-95c2-441a-948d-b113539dab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700af119-ffb6-41e5-bb94-f201a90b02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, who President Joe Biden has nominated to another four-year
        term to run the Fed, said the US central bank is "strongly committed" to achieving
        its goals of maximum employment and price stability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee31716-b558-4d3c-932a-581079ecc517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae9c85-a350-4f72-8f01-cf864477fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will use our tools to support the economy and a strong labor
        market and to prevent higher inflation from becoming entrenched," said Powell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f6514-f00f-4ae2-b21d-ca470652b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18b575-ca46-46d7-bc67-3f82d8eb7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have been anything but stable recently. Consumer prices rose
        by 6.8% in November from the year before, the fastest pace in 39 years. The
        December inflation report, due out on Wednesday, is expected to show price
        gains accelerated further last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c4c88-d9d7-48ee-b413-9d6c39815987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9d3d23-f983-4764-9903-dacad2ad093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell argued the Fed, Congress and the American people successfully
        avoided a "full-scale depression" when Covid erupted in March 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937656b-693a-4fbb-a0f2-521f504d4589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abce505-65e2-4a9b-a827-4689ac1cd526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the economy is expanding at its fastest pace in many years,
        and the labor market is strong," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c22c02-c559-42e4-ae91-1d7fdf57db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4a4e7-21ce-4fd5-b279-eacaf99fc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate tumbled in December to 3.9%, the lowest level
        since February 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ab29c-3f91-483e-9765-db2c7cf7b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5cb4b-ac62-4c89-9626-ce5a4cac2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Powell acknowledged that "challenges" remain, including the
        high cost of living.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf97ee7-5dc8-42a2-a5e6-50c26eb193ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bffaa-75df-47f9-bf2b-16ef227eab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy has rapidly gained strength despite the ongoing pandemic,
        giving rise to persistent supply and demand imbalances and bottlenecks, and
        thus to elevated inflation," Powell said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64098862-600d-46cf-9adc-b5c4619554bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ee7cb-b5c7-4aec-ba6c-dbb5c15aa505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s confirmation hearing is scheduled for 10 am ET on Tuesday
        before the Senate Banking Committee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86d1b5-6124-41c5-b6d3-3a8bf2d84906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73023b3a-0887-417c-a5d4-810eea0638b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Elizabeth Warren aggressively lobbied against reappointing
        Powell, arguing he has gone too soft on Wall Street and that makes him a "dangerous
        man" for the role.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e54295-76b0-414a-8fcd-f28687bd09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f2f67-eb09-4d4d-bd5f-6584abd84cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said in his prepared remarks that during his first term at
        the Fed, the central bank has continued to ensure a "strong and resilient"
        financial system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c0f5b-8a5b-4742-b375-1174e8a15e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c705e-80d7-4db2-812e-04e0df50ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T10:19:19.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We increased capital and liquidity requirements for the largest
        banks—and currently, capital and liquidity levels at our largest, most systemically
        important banks are at multidecade highs," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad5ef2-ce30-432e-b026-4ccd91ea3309'
      'mgnl:activationStatus': true
