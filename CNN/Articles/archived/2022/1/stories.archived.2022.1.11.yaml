      'mgnl:lastActivated': 2023-01-16T12:36:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9fb477-b9b2-4e4a-9b2b-3eeb7e3f330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.273+08:00
      'mgnl:createdBy': 'kristel'
