    'template': '1'
    'title': 'Pandemic essentials lead surge in imports in November  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02cee06-8fa1-4ac6-bf0d-46ef57417b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Philippines saw imports of pandemic-related items skyrocket in November as
        it continues to face the COVID-19 health crisis, Philippine Statistics Authority
        data published Tuesday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a78ac-3bae-4c64-94b7-1bcbb84ee708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3c6cb-8ea3-41a6-81f5-bef5e13561b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import sales of medicinal and pharmaceutical items rose by 231.1%
        year-on-year during the month, the highest among all major commodity groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc7081-eb01-46a2-bb38-ace1a02738d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e815e6-0bad-4ab4-9fd6-949e75c88731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total import value for medical equipment and supplies likewise
        surged during the month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ed7fa-5225-4409-9327-66ba6c37f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db178f-42a6-416a-8a74-a20a5a5e1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The total import value for Personal Protective Equipment (PPE)
        and medical supplies, including Coronavirus disease 2019 (COVID-19) vaccine,
        increased to USD 341.04 million in November 2021, indicating an annual increment
        of 1,670.8 percent from its value in the same month of the previous year,”
        said the PSA in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6788d-c4fb-4a96-a9ac-1181a1e02fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4663b9-9baa-4090-a3a0-02190467871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported COVID-19 vaccines were valued at $311.61 million, added
        the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0d8340-f36b-4c65-92bc-2149765f3403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5510799-9818-4381-ae7e-eb2a418f1da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgical gloves, protective clothing, safety headgear, testing kits,
        and other face masks likewise saw import values rise annually in November,
        while face shields and surgical face masks logged declines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c475ec-cb6c-4a3b-815f-7063cbb01ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52130170-3cb1-4afb-a3de-8695a19f10ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, the government lifted the face shield mandate halfway
        through November in areas under Alert Levels 1 to 3. The alert level system
        was implemented in phases nationwide during the month as the government does
        away with community-wide quarantines and ramps up COVID-19 vaccination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed0f6d-7ff5-4aea-99a7-bd66eeb2e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a92cb-71de-4ad6-a1aa-f36cde4de183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, total imported goods amounted to $10.98 billion in November
        — jumping 36.8% from the same month in 2020. The PSA listed China as the country’s
        biggest supplier of imports, followed by South Korea, Japan, Indonesia and
        Thailand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225bbeb-4894-41b9-9449-10343811adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa641be2-255f-4afb-999a-94cc06d8e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, exports had a total value of $6.27 billion during the
        period. While this reflects a 6.6% annual increase, it is the lowest since
        May last year. Coconut oil recorded an annual value growth of 95%, leading
        major commodities that posted increases, while ignition wiring sets suffered
        the worst drop at 19.5%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83e7e1-2245-4e08-8025-6df038f41889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da34e15-2687-4e57-aca4-1fe489382c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is the country’s biggest trading partner for November,
        comprising $997.85 million of total exports. It was followed by China, Japan,
        Hong Kong, and Singapore.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0937ee-ed6a-4190-aaec-64d2510957fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e524a73-bb7c-4b48-a136-96e2047bbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure brought the Philippine trade deficit to $4.7 billion
        — breaching the record $4.01 billion set in <a href="https://cnnphilippines.com/business/2021/12/10/PH-trade-October-2021.html">October</a>.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901a12c-7a95-451d-a99c-079cd6d04dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308a4e8-0c1d-4fd1-847c-6a261712f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the deficit further widening this month, economists cautioned
        how it is weighing on the peso’s performance against the greenback.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846e140-dc85-4c7b-af77-d1fecd3b574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347760f-4ab7-45bb-8a3c-b972f7c70697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wider trade deficits/net imports also fundamentally led to weaker
        peso exchange rate vs. the US dollar (peso among the weakest in 22 months
        or since March 2020 recently at 51 levels) with more US dollar purchased to
        finance increased imports and wider trade deficits in recent months,” said
        RCBC chief economist Michael Ricafort.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3035ec-e685-4f1f-9b98-02f7a011ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d99df5-e243-48e2-a907-c9f538cac50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:52:47.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the current account expected to remain in deficit territory,
        pressure on PHP to weaken should persist in 2022 although other factors such
        as the looming Fed rate hike will likely play a major role in the currency’s
        trajectory this year,” added ING Bank senior economist Nicholas Mapa.</p>'
