      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that situations like these when loved ones
        are lost will be noticed and given consideration.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237b85b-57a7-40f7-a91c-3e5a948fd5bf'
