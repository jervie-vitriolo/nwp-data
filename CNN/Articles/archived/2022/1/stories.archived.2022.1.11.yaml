      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Considerations for travel</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdaebf-82dc-471e-91ef-021cf50d6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission rates are important to consider when making travel
        decisions, but there are other factors to weigh as well, according Dr. Leana
        Wen, a CNN medical analyst, emergency physician and professor of health policy
        and management at the George Washington University Milken Institute School
        of Public Health.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cd699-2cb7-4bb2-9751-6d9fc07f9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission rates are one guidepost," Wen said. "Another is
        what precautions are required and followed in the place that you''re going
        and then the third is what are you planning to do once you''re there.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f1abf-f8a7-4750-a22c-7389ebe9b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you planning to visit a lot of attractions and go to indoor
        bars? That''s very different from you''re going somewhere where you''re planning
        to lie on the beach all day and not interact with anyone else. That''s very
        different. Those are very different levels of risk."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6b2d5-99e4-4a52-82da-103aeef5c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is the most significant safety factor for travel since
        unvaccinated travelers are more likely to become ill and transmit Covid-19
        to others, Wen said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af57e1-3b2f-4f82-a6ab-873cef04899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said people should be wearing a high-quality mask -- N95, KN95
        or KF94 -- anytime they''re in crowded indoor settings with people of unknown
        vaccination status.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a505f2b4-ac64-400c-af71-e775904fa2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you travel, it''s also important to consider what you would
        do if you end up testing positive away from home, Wen said. Where will you
        stay and how easy will it be to get a test to return home?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef3517-ef86-4c9e-ab7a-6f4fac546545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T15:51:09.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/cdc-very-high-risk-travel-destinations-january-10/index.html">Canada
        deemed ''very high'' risk for travel</a>".</em></p>'
  'PH-COVID-19-cases-three-million':
