    'jcr:uuid': '56ef4414-776e-4208-98f9-bcec6bd2d3dd'
    'lead': 'Health Secretary Francisco Duque III says the latest genome sequencing
      run showed at least 60% of the 48 samples turned out positive for Omicron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T02:36:06.276+08:00
