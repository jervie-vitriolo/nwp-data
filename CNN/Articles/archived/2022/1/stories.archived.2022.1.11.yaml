      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'OFW-on-prolonged-quarantine-and-flight-cancellations':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-11T17:58:27.618+08:00
    'imagesource': 'jcr:eeda5e91-c374-4bb6-a013-db962af308e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b826dcd1-05fd-4776-a549-486d9d8a15f9'
    'lead': 'The OFW-mother of a young girl who recently died is lamenting over the
      prolonged quarantine and flight cancellation that have prevented her from seeing
      the remains of her daughter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-11T18:01:36.185+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:36:44.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:48.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Desperate to fly home and see her daughter’s remains, OFW laments prolonged
      quarantine and flight cancellations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f243185-4343-47d2-89dc-9a6ab7adfb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —&nbsp;</strong>The
        OFW-mother of a young girl who recently died is lamenting over the prolonged
        quarantine and flight cancellation that have prevented her from seeing the
        remains of her daughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae701ecb-8fc3-4d0b-8907-f6f609f77d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87b096-4d3d-41ae-9f80-27d6606ef31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko po sana makita ang labi ng anak ko kasi siyempre masakit
        bilang ina ang mawalan ng anak. Kaya sinikap ko talaga makauwi. Kaso pagdating
        dito ang higpit, wala man lang exemption, wala man lang assistance,” Elagos
        told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47031d5e-6f31-43d8-a379-8d7cc8890077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0183c-1211-4b76-853a-4dda7ccc9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really want to see the remains of my daughter because
        obviously it’s painful to lose a child. I really made an effort to come home.
        But when I got here, I realized I am not getting any assistance or being provided
        exemption for special reasons.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ea8fb-a41b-4dc7-b187-7ec7114ec4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439329e6-534e-48ed-a92a-76744cc3e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elagos arrived in the Philippines from Lebanon on Jan. 1 but she
        needed to undergo the mandatory quarantine for returning Filipinos. Her daughter
        named Princess died due to meningitis a few days before Christmas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487a8dc-b890-4cbf-9b64-4c5a5f18ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a4ac2-d277-481f-a905-f439f493ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing her quarantine, Elagos said she was told she may
        have to stay in quarantine longer because flights going to the province have
        been canceled due to a surge in new infections and restrictions brought by
        the Omicron variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f5b7d-228a-4541-9def-a6f2628fe8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde52c9-cadf-4e2c-be1c-7a9436e40327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grieving mother, though, is not giving up hope to see her daughter
        at the latter’s wake in their province in Antique.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ac7eb-5085-4e96-bae1-d4b5fcfe6204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ca105-3d03-4f92-bb13-fa9c425bbe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elagos was not able to go home in the last four years. She said
        she sacrificed the chance to be with Princess because she has yet to save
        enough money for the latter''s future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabda79-9518-4a38-b05b-575d913a50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46a954-5ee8-4081-9f12-b2db3bdf669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apat na taong hindi ko nakita ang anak ko, ngayon uuwi ako patay
        na siya. Sana man lang maabutan ko pa ang burol niya kaya hindi ako maaring
        magtagal sa quarantine,” the OFW said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48d374-dde5-46c9-8a05-a922efb557b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a554a4-a127-4bfc-ab07-d321d7a46a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was not able to see my daughter for four years.
        Now I am going home, she''s already gone. I hope that I can still make it
        to her wake that’s why I cannot stay longer in quarantine.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26bb62-a072-4c46-b722-ceabdb727f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5653508-2fa9-4501-ba7e-3d066a79e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tried going home in 2020 when she found out about her daughter’s
        condition but failed due to COVID-19 restrictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08a279-0617-49c3-86ec-1713df629f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:01:36.186+08:00
