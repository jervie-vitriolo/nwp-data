      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841f685-2c9c-4369-a76b-8a60a5318d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Olympic Committee has, likewise, agreed to a ceasefire
        following the recent back-and-forth of statements between all parties on social
        media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c9141-157f-4dc3-97e2-4da617119097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
