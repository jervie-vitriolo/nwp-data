      'mgnl:lastActivated': 2023-01-16T12:36:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b289a-bcfe-442e-9667-f9f9a2839aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If things go as planned, Ramirez is hopeful they can resolve the
        issue in the coming weeks or by the end of the month, as he appealed to parties
        involved to give mediation a chance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb2383-03f6-4187-b3f1-ff32e7471fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T18:08:18.170+08:00
