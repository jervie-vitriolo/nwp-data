      'mgnl:lastActivated': 2023-01-16T12:36:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2e666-f63d-4ef5-896b-70493a7c1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T17:19:31.272+08:00
      'mgnl:createdBy': 'kristel'
