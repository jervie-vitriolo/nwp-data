      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo strongly denied the teleconsultation program is gathering
        personal data from callers - including their precinct numbers.</p>'
