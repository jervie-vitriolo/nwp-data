      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)—&nbsp;</strong>The
        Commission on Elections (Comelec) has further trimmed its list of 2022 presidential
        aspirants, with only 10 in the running for the country''s highest post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779053e-1dc9-49b9-90c0-f85b3fcf52f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:55:24.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:36:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are former Palace spokesperson Ernesto Abella, labor leader
        Leody de Guzman, Manila Mayor Isko Moreno, former Defense Secretary Norberto
        Gonzales, Senators Ping Lacson and Manny Pacquiao, Faisal Mangondato, Jose
        Montemayor, former senator Bongbong Marcos, and Vice President Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee95a1-8665-4ed9-89b7-44b2c8ec132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T19:55:24.779+08:00
