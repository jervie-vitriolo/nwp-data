      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4016ab5-0e1d-44c9-bea5-67ac93289618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T21:20:03.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three million Filipinos have now been confirmed hit with
        the viral illness after the DOH reported 28,007 new infections on Tuesday.
        Active cases - which were at less than 30,000 a week ago - are now at over
        181,000.</p>'
