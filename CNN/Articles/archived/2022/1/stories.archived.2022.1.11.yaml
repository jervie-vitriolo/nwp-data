      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — The
        Department of Health says hospitalizations of patients with severe and critical
        cases of COVID-19 remain low, proving that vaccination plus adherence to minimum
        health standards are effective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c771e6b-ace1-44c2-97d3-f2e2551c4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:36:32.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasalamin nito ang pagiging epektibo ng pagbabakuna at
        pagsunod s</em>a minimum public health standards <em>na</em> mask, <em>hugas,
        iwas,"</em> Health Secretary Francisco Duque III said during President Rodrigo
        Duterte’s Talk to the People on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c37b4c-a514-4019-bb22-5d55e12091c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:36:32.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This mirrors how effective vaccination is as well,
        as following minimum public health standards which are wearing a mask, hand
        washing and social distancing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed0444d-acae-45a7-ae26-71c62460a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:36:32.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data shared by Duque show that as of Jan.9, there was a total of
        8,589 hospital admissions. Out of this number 636 were severe cases (7%) while
        271 were critical (3%).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d3dec-1cf4-42d1-9414-152722d15e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:36:32.347+08:00
      'mgnl:createdBy': 'pia'
