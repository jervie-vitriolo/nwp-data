    'template': '1'
    'title': 'PH now at ‘critical risk’ for COVID-19 – Duque'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed44f7-e2bc-47d7-9c95-eb1ac5fa1f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:35:24.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> —&nbsp;The
        country is now deemed at “critical risk” for COVID-19, Health Secretary Francisco
        Duque III reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed432ca-ac10-4219-994b-22088a61c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:35:24.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb060549-9ba2-4eda-8cf5-86e2f1a98f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:35:24.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised Cabinet meeting, Duque said the classification was
        elevated after the Philippines recorded a massive 3,663% two-week COVID-19
        growth rate, as new infections hit unprecedented highs over the past days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293c5a2-1aa1-4a5e-8c8b-e222a2a1d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:37:44.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea59b60-f181-4b57-b617-88207564c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:37:44.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted there was a 690% increase in the 7-day moving average
        of reported daily cases. Meanwhile, the average daily attack rate, or the
        number of infected people per 100,000 population, has climbed to 10.47.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6b633-a1bb-48c4-9933-0ba6fa43642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:37:44.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55560224-93e8-4632-9ea6-73d5065411b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:37:44.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also considered at critical risk are Metro Manila, Calabarzon, and
        Central Luzon. These areas have consistently been the top three contributing
        regions in terms of new cases, based on recent daily case reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b132cab-49c5-4bb7-8b4d-51deef18ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:37:44.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343d30f-852c-4eed-849e-a6e00a983beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:37:44.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight regions are now classified as at “high risk” for the viral
        disease, namely the Cordillera Administrative Region, Cagayan Valley, Ilocos
        Region, Western Visayas, Bicol Region, Central Visayas, Mimaropa, and Davao
        Region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a7aa7-23bb-444d-b416-d6e2c6aa7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:37:44.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e47fd-8e3e-43f1-956d-519711ffd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:37:44.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Visayas, Caraga, Northern Mindanao, Soccsksargen, and the
        Bangsamoro Autonomous Region in Muslim Mindanao are under “moderate risk,"
        according to Duque. Only the Zamboanga Peninsula is tagged as “low risk.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87cb37-9473-4232-8bd9-4ed36b503c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:35:24.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e271c06-02c9-4af2-b5f8-849c69dc43d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-11T02:35:24.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief made the report on the same day the country logged
        an additional 33,169 cases — a new all-time high increase. The positivity
        rate, or the number of infected people out of all tested, also reached a new
        record of 46%, while the total case count is expected to breach the three-million
        mark on Tuesday.</p>'
  'Omicron-replaces-Delta-dominant-variant-PH-COVID-19':
