    'jcr:uuid': 'c25b6793-cf16-41f1-9d3d-c6f172b70613'
    'lead': 'When asked if the government can afford an Alert Level 4 scenario, acting
      presidential spokesman Karlo Nograles said yes as he noted that steps such as
      increasing hospital and TTMF (temporary treatment and monitoring facilities)
      capacities and augmentation of healthcare workers are being taken in preparation
      for it.'
