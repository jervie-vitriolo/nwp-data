      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in past years, federal regulators will grapple with what its
        role can and should be in this new era.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74895f87-7814-4b9c-aba2-caae39b1866d'
