      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/10/24/Blacklist-International-MPL-PH-title.html">Blacklist&nbsp;defends
        MPL PH title</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee7ee8-572a-485c-b5a0-65fe7272c1c8'
