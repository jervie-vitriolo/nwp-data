      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the current situation, our member banks are enhancing
        their health protocols to protect both clients and employees from the virus,"
