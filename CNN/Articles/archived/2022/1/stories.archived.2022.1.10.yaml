      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s not everyday that you find demolition videos on Instagram.
        The photo sharing platform is usually known for photos that project happiness
        and â€œthe good life.â€ So it was a surprise for artist Czar Kristoff to find
        these demolition videos through his Instagram algorithm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825ac50e-aea1-4ef6-9270-70ef0fc87d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:20:37.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMaybe because of the Facebook acquisition or I donâ€™t know,â€ he
        wrote in his <a href="https://www.cnnphilippines.com/life/culture/arts/2021/6/16/artistic-production-image-learning-space-.html"
        target="_blank">essay for CNN Philippines Life</a> in 2021. â€œNews agencies
        and other institutions started using it, meme and horoscopes accounts proliferated,
        it became also a space for artists to showcase their/our work and life and
        so on. There are many types of images uploaded every day and what we see on
        our feed is only a portion of that digital (dumpsite) infrastructure. According
        to a study, there are 95 million images (both still and moving) uploaded every
        day.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb1119f-8c20-4a79-b41d-95b3fe01b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:20:37.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These videos became the subject of his installation â€œTo Destroy
        is to Build,â€ which was part of his exhibition at MO_Space in 2020. The Laguna-based
        artist then made print zines of the videos with blank pages in between the
        screenshots, asking the readers to draw, write, or place any kind of marking
        that depicts what monuments mean to them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7529f8-8e34-47c2-9822-44650e80dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:20:37.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says in a statement accompanying the zine, â€œBuildings are generally
        made to shelter people. Seeing it as a man-made entity created from concrete,
        metal and/or glass, all of which came from the earth asserts its identity
        as a monument of humanityâ€™s power over the world we live in.â€ â€” DON JAUCIAN</p>'
    '11':
