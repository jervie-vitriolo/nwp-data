      'mgnl:type': 'text'
      'text': '<p><strong>Learn more about the stories behind iconic Filipino soundtracks</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c583b7a-71f2-42d9-8f1d-858532773947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:20:37.140+08:00
