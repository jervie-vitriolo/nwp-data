      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The â€œAnimal Crossing: New Horizonsâ€ massive 2.0 update came in late
        2021, and includes Brewsterâ€™s cafe The Roost, recipes for cooking, as well
        as a ton of new items to add color to any virtual island. Besides the free
        patch, thereâ€™s also a paid DLC called â€œHappy Home Paradise.â€ While my interest
        in the game came and went since I downloaded it last year, Iâ€™ve been surprisingly
        hooked by the update and DLC. In â€œHappy Home Paradise,â€ you basically add
        another layer of labor of life on the island. This time, aside from decorating
        your own home, you will now be paid to decorate other peopleâ€™s vacation homes,
        depending on their desired aesthetic. I have so far decorated three vacation
        homes, and itâ€™s given me a lovely preview of what new things are actually
        in the â€œAnimal Crossingâ€ update. There are now some very cool mid century
        furniture and even dishes that you can use to accentuate a space. You then
        get paid in a nonconvertible currency that you can use to buy furniture and
        other items in the Paradise Planning store. Itâ€™s all very â€œThe White Lotusâ€
        if Iâ€™m being honest, complete with an appropriate uniform and the pandering
        to guestsâ€™ needs.</p>'
    '20':
