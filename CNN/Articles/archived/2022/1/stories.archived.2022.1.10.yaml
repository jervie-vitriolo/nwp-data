    'template': '1'
    'title': 'Comelec''s Guanzon wants notarized medical certificate from Marcos'
    'updated': 2022-01-10T10:17:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33148a-bbaf-4e0f-9c89-11788805b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) â€”</strong> Commission
        on Elections Commissioner Rowena Guanzon on Monday said she will require the
        camp of presidential aspirant Ferdinand "Bongbong" Marcos Jr. to present his
        notarized medical certificate after he skipped the poll body''s hearing on
        his disqualification cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8ad8e-5796-4b40-8351-8f80c567b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Jan. 7 failed to show up for the Comelecâ€™s online pre-conference
        for the disqualification petitions lodged against him despite an order from
        the poll body to attend physically or virtually. His camp presented a medical
        certificate showing Marcos had a low-grade fever and had difficulty breathing
        due to a "painfully congested throat."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d1cc1-a8ae-4747-a14b-356c51b0f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, video clips of Marcos in a radio interview with DZME 1530
        on Jan. 6 surfaced online over the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cf9b6-77f8-4858-bbc9-cb6d3a7718e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp on Sunday confirmed he gave two interviews on Jan.
        6 despite feeling unwell, claiming he was examined by a doctor in between
        the two interviews.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb204d-9089-43be-901f-160c46d58930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe it was that afternoon interview which exacerbated his
        condition. On the morning of Jan. 7, BBM was obliged to go in isolation because
        his condition worsened," spokesperson Vic Rodriguez said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e23f8-c0fd-491d-93ac-d53f3e1218de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A judgment call was made to let BBM continue with his needed rest,
        since he was in bed after taking his medicines," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37d4d5-4e1d-46d6-92c9-65dac8ef9943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Marcos'' camp produced a medical certificate
        from Dr. Benedict Francis Veldecanas from Aegle Wellness Center after Guanzon
        demanded proof to justify the presidential aspirant''s absence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d3a9f-429e-4f99-a408-7f8f211b0605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon later questioned why the Marcos camp did not notify the
        poll body if they knew of his condition a day prior the hearing.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">So why
        didnt his lead lawyer submit a medical certificate dated Jan 6 if this is
        true ? I will order the doctor and Atty Rodriguez to show cause or require
        his physician to have his medical certificate notarized.<a href="https://twitter.com/jabjimenez?ref_src=twsrc%5Etfw">@jabjimenez</a>
        <a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a> <a
        href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://twitter.com/gmanews?ref_src=twsrc%5Etfw">@gmanews</a> <a
        href="https://twitter.com/InquirerMobile?ref_src=twsrc%5Etfw">@InquirerMobile</a>
        <a href="https://t.co/gkPR4HuNVk">https://t.co/gkPR4HuNVk</a></p>&mdash; Rowena
        Guanzon (@rowena_guanzon) <a href="https://twitter.com/rowena_guanzon/status/1480317480660701184?ref_src=twsrc%5Etfw">January
        9, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e44a69-ca6c-4ca7-a1ab-7a497eb88649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:41:26.703+08:00
