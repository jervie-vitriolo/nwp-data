  'Pope-Francis-children':
    'author': 'Opinion by Alistair Currie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-10T07:23:12.720+08:00
    'imagesource': 'jcr:db1c75fb-332c-4ce3-8fba-99a2dcc41679'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72fe91d6-9df3-45d8-853e-ffa96839997f'
    'lead': 'OPINION: Pope Francis'' comments this week that couples opting for pets
      instead of children were acting selfishly, has reinvigorated an important and
      timely debate about the future of our species. The pontiff''s comments, however,
      are wholly wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-10T07:25:09.476+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:32.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:29.843+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Pope is wrong. Choosing to have few or no children is the opposite
      of selfish'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2859b8c3-b3af-442a-8d4a-a8fb7f6d5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Alistair Currie is the head of campaigns and
        communications at Population Matters, a UK-based charity campaigning for a
        sustainable human population through ethical means, to protect nature and
        improve people''s lives. The views expressed in this commentary are his own.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a078b9-9d22-4e88-b612-6d17dc6e8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Pope Francis'' comments this week that
        couples opting for pets instead of children were acting selfishly, has reinvigorated
        an important and timely debate about the future of our species. The pontiff''s
        comments, however, are wholly wrong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0ef04-1b0d-4ae0-a302-f39bb5b75215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we see a form of selfishness. We see that people do not want
        to have children, or just one and no more. And many, many couples do not have
        children because they do not want to, or they have just one -- but they have
        two dogs, two cats ... Yes, dogs and cats take the place of children," the
        Pope told an audience at the Vatican Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b2e88-84d4-44dd-9c3b-3ed8c7c33d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This denial of fatherhood or motherhood diminishes us, it takes
        away our humanity," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e55e79-7bcc-46ef-a7df-f0a28999e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s suggestion that failing to have children is selfish
        is far from the truth. Especially for those of us living in countries with
        a large environmental footprint, the choice to have a small family, or no
        human family at all, is one that helps everyone -- particularly children,
        whose future depends on a more sustainable planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08decb0b-2ddb-47e7-a345-1698b2b9512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a person''s value, moral standing and character is
        not defined by parenthood. And showing love for animals is surely something
        that enhances and demonstrates our humanity -- rather than diminishing it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a2426-bee3-45f2-a604-a7fbac58cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has been a strong advocate for the environment and deserves
        praise for speaking out on inequality, consumerism and social justice. He
        recognizes the profound threat posed by climate change and biodiversity loss.
        And in raising his voice and challenging the complacency of politicians, he
        has done much good.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c0abc-3ac4-4360-9ea9-eae894accfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the pontiff hasn''t done is connect the dots between environmental
        collapse and the Catholic Church''s position on family size and contraception.
        Indeed, his comments this week echo the church''s teachings about the importance
        of couples either bearing or raising children -- while making unjustified
        claims about the potential demographic consequences of not doing so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86912b33-ac5d-4f50-ab1a-823d27010747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But population growth is one of the key drivers of both climate
        change and biodiversity loss, according to authoritative sources. A 2017 study
        published by Global Environmental Change suggested that if global population
        growth meets or exceeds the United Nation''s medium projection (most likely
        10.9 billion people by 2100), it would be impossible to stay under the critical
        threshold of 2 degrees Celsius warming above pre-industrial levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe106fb7-81a4-4359-9aa0-1f4c25847f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Drawdown, a major analysis of all available climate policy
        solutions, found that achieving the medium projection instead of the higher
        projection by 2050 (a difference of 1 billion people) would result in emissions
        savings of 85.42 Gigatonnes of CO2 -- making it one of the most powerful actions
        we can take in limiting global warming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07129993-b133-4311-ad93-15b7c34ff006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just population, of course. There is an urgent need across
        multiple fronts, not least addressing grotesque inequalities in consumption
        and the disproportionate contribution to environmental destruction among those
        of us who are wealthy by global standards -- inequalities Pope Francis has
        done much to highlight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74dc8f-cbf8-4254-8c36-c8e900733875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hundreds of millions of people living in poverty worldwide deserve
        far more land, food, water, energy and infrastructure than they currently
        have. And the more people there are squeezing nature and generating emissions,
        the harder it is to dig ourselves out of this hole.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b562f4d-9c03-4c7f-90d9-4ed5c9e4bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Pope calls for more children. The pontiff has been
        part of a baby bust panic -- touted by Elon Musk, among others -- decrying
        a "demographic winter," in reference to falling birth rates. Let''s put this
        in perspective. Half the world''s population is under 30. Ageing societies
        are a challenge, but effective, affordable policy solutions already exist.
        What doesn''t exist are solutions to melted glaciers or extinct species. The
        fundamental prerequisite of a decent future for young and old is a healthy
        planet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4cd23a-c713-44ba-8458-7e6fe643d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does it matter what the Pope thinks? After all, Catholic Italy has
        one of the lowest fertility rates in Europe, something unlikely to have been
        achieved by the contraceptive methods the Vatican endorses. But not everywhere
        is Italy. While Europe and the Americas are still home to a majority of the
        world''s Christians, according to the Pew Research Center, that share is much
        lower than it was a century ago. At the same time, the Catholic population
        has grown enormously in sub-Saharan Africa and the Asian Pacific region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff22d91-9888-4f5a-bd35-8060220b0a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, provision of contraception worldwide is grossly underfunded.
        It needs all the support it can get -- and the Pope and his church could do
        immeasurable good in supporting, rather than opposing it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4757f0-ab4d-48be-90d0-cb772b53b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, 270 million women have an unmet need for modern contraception.
        Investing in global family planning is also extraordinarily good value for
        money. A 2014 assessment by the Copenhagen Consensus Center found that every
        US dollar spent on achieving universal access to sexual and reproductive health
        services yields a $120 benefit in improving health and reducing pressure on
        other services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd2d34-5d3c-4708-882c-9282e1b05c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T07:25:09.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our humanity is enhanced by making careful decisions about the size
        of our families and by giving others the right and opportunity to make those
        choices too. The "winter" we face if we don''t make wiser decisions about
        how we live -- including about how many children we have -- is not demographic
        but planetary. The Pope understands that threat. He can and must bring his
        church''s policies into line with it.</p>'
  'Bronx-New-York-apartment-fire':
    'author': 'Eric Levenson, Alaa Elassar, Laura Studley and Elizabeth Joseph, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-10T08:09:35.029+08:00
    'imagesource': 'jcr:26eb8381-8a0f-4cdf-bf82-8b12ae7c4df2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abdf5c29-4fc8-4bbb-8339-116c9c53a5a9'
    'lead': 'A major fire in a residential apartment building in the Bronx in New
      York City on Sunday left 19 people dead, including 9 children, in what Mayor
      Eric Adams described as one of the worst fires the city has experienced in modern
      times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-10T08:11:18.084+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:31.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:30.090+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major fire in Bronx apartment building leaves 19 people dead, including
      9 children, officials say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8cf0e-2fcd-495a-be7f-a54664033ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A major fire in a residential apartment
        building in the Bronx in New York City on Sunday left 19 people dead, including
        9 children, in what Mayor Eric Adams described as one of the worst fires the
        city has experienced in modern times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547bf711-a7c7-4849-8323-9281b2ddac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze sent 32 people to hospitals with life-threatening conditions,
        FDNY Commissioner Daniel Nigro said earlier Sunday. A total of 63 people were
        injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e656dfe-a817-4bb5-87a2-a48867178947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "malfunctioning electric space heater" was the source of the fire,
        Nigro said during a press conference. The heater was in the bedroom of an
        apartment, and the fire consumed the room and then the entire apartment, he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12ceeb-3f25-40c0-b1a4-58bca3ff81ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apartment door was left open and smoke spread throughout the
        building when the residents left their unit, Nigro said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8564fd33-65c0-4c79-ab61-6bc388e12ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a horrific, horrific, painful moment for the city of New
        York, and the impact of this fire is going to really bring a level of just
        pain and despair in our city," Adams said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5261f0-e906-474f-ad50-1001867d168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200 members of the New York City Fire Department responded
        to the fire at the 19-story building at 333 East 181st Street. The fire began
        a little before 11 a.m. in a duplex apartment on the 2nd and 3rd floors of
        the building, the FDNY said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d3b4a-a0d7-48c4-bd25-2acd9184b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters were met by "very heavy smoke, very heavy fire" in
        the hallways.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20877b04-3474-426e-a076-5bdd9917a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims were found in stairways on every floor of the building,
        many in cardiac arrest, in what Nigro said could be an unprecedented loss
        of life. The injuries were predominantly from smoke inhalation, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5951fd7-3578-46c6-b5b0-8fdd9466994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDNY posted several images of the scene showing ladders extending
        into apartment windows as well as a number of broken windows.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9464947-7311-4b1e-816c-f1c41efa7fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be one of the worst fires that we have witnessed
        during modern times here in the city of New York," Adams said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25217d2e-9514-4561-bddf-23334d521694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am horrified by the devastating fire in the Bronx today," New
        York Gov. Kathy Hochul said on Twitter. "My heart is with the loved ones of
        all those we''ve tragically lost, all of those impacted and with our heroic
        FDNY firefighters. The entire State of New York stands with New York City."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c2664-d804-4ec6-a1ee-3352c9d46be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residential apartment where the fire occurred is 50 years old
        and has 120 units, according to building records.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf426e-a515-4849-8587-113955e70f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have not been any major building violations or complaints
        listed against the building, according to city building records. Past minor
        violations were rectified by the property and there were no structural violations
        listed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672927c-da16-406c-9bd9-2b1e69c12b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apartment fire impacts Muslim and immigrant community</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50f571-e04d-4fdc-99be-7ae49f212f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building where the fire took place housed a largely Muslim population,
        with many immigrants from Gambia, Adams said. The mayor said that one priority
        will be to make sure that Islamic funeral and burial rites are respected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe483eb-331b-4d1f-a06e-f6f7f2cb12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul, appearing at a press conference Sunday, said she met with
        survivors of the fire, including a mother who was her family''s sole survivor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1e132-533b-4ff1-a8ab-92d9cd3f274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to go into that room, where scores of families
        who are in such grief, who are in pain, and to see it in the mother''s eyes
        as I held her, who lost her entire family," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201a7f5-56d1-424c-ac66-a8858c2825ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she prepares her new budget this week, Hochul said she will establish
        a compensation fund to help provide the victims of the fire with money for
        housing, burial costs and other necessities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423945a-7d2a-4618-a65b-1bcb8cd49338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight is a night of tragedy and pain, and tomorrow we begin to
        rebuild," Hochul said. "We rebuild their lives and give them hope, especially
        those who came all the way from Africa [from] Gambia in search of a better
        life right here in this great borough of the Bronx."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2d0a0-97ea-4986-a84b-5db3aa9aef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T08:11:18.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer also spoke at the conference
        and said numerous forms of assistance are being examined on the federal level
        and will include housing and tax assistance as well as and immigration assistance,
        "so families can be reunited."</p>'
  'bongbong-marcos-comelec-disqualification-hearing-Guanzon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-10T08:36:59.283+08:00
    'imagesource': 'jcr:ee3a41b6-8fa2-4c17-b531-eda7c377f88c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0eba73c-f6dc-4140-9cb6-42e9e5f453a5'
    'lead': 'Presiding Commissioner Rowena Guanzon questions why the Marcos camp did
      not notify the poll body if they knew of his health condition a day prior the
      hearing.'
