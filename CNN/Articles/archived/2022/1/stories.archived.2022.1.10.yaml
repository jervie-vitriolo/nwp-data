    'template': '1'
    'title': 'Aung San Suu Kyi sentenced to four years in prison'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4342e99-99e8-4de0-b177-87de866f3f89'
      'mgnl:activationStatus': true
