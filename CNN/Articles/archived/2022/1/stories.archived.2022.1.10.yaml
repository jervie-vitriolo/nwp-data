      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAP said the additional processes will be made on top of protocols
        already being done by banks. Certain adjustments could also be performed to
        make sure services remain accessible as well as reliable.</p>'
    '8':
