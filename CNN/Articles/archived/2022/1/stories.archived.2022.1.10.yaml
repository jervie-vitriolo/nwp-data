      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL earlier advised affected passengers to visit its website for
        options to rebook or reroute their ticket to another trip, convert it to travel
        credits, or request a refund.</p>'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66dde08-c4db-41d0-a8b8-d95aa83101ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:15:39.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our PAL teams do all we can to maintain as many other flights as
        possible, process all passenger requests and relieve the longer call waiting
        times and ticket office queues," PAL said.</p>'
    '268':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108276a8-b625-4f03-8af6-9b032975df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-13T21:15:39.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:36:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also compelled to cancel some international flights to comply
        with newly reduced limits to the daily number of passenger arrivals allowed
        at Manila airport by the Philippine government authorities," the airline said.</p>'
    '269':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548a25c-fab0-45d3-9b63-50477de329f7'
      'mgnl:activationStatus': true
