  'Pacquiao-increase-health-workers-minimum-wage':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-10T20:48:14.104+08:00
    'imagesource': 'jcr:7098ec68-71f9-400b-9296-b5675abfb885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22cf46da-8aaa-4e69-9b06-32b819c0d56b'
    'lead': 'Senator Manny Pacquiao vows an upgrade in the salary of medical frontliners,
      should he be elected to the highest position in the May elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-10T20:48:29.306+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:36:15.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:38.680+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senator-manny-pacquiao', 'salary', 'minimum-wage', 'health-workers',
      'medical-workers', 'covid-19']
    'template': '1'
    'title': 'If elected, Pacquiao to seek better compensation for health workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66804a5-f38a-4a8c-b948-20d4553f5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:48:29.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) â€”</strong>&nbsp;Senator
        Manny Pacquiao vows an upgrade in the salary of medical frontliners, should
        he be elected to the highest position in the May elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee146d56-90fc-4165-9bb8-44edb595e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:48:29.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said on Monday he would work to increase the minimum wage
        of health workers to at least â‚±50,000 monthly, on top of other compensation
        such as their special risk allowance. He said this was within the acceptable
        income standard of â‚±42,000, as per the National Economic Development Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829079ec-e11b-4646-bcf0-f81aaa5927bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:48:29.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao stressed the current salaries of â‚±13,000 per month for
        private nurses and â‚±19,000 for those in government are "very degrading, especially
        now that health care workers are the nation''s most important resource."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94632f66-7f88-4a08-9df7-df16aa7051f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:48:29.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes as hospitals struggle with&nbsp;shortages in
        manpower due to the surge in COVID-19 infections not only among patients,
        but also the medical frontliners. He also noted the growing number of health
        care workers who are leaving the country to work overseas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbebce3-0bb2-488b-b9f8-5aaa2742511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:48:29.307+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi malayong maubos ang health workers natin [Itâ€™s not impossible
        for us to lose all our health workers at this rate]," Pacquiao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1b66e-756a-466e-a3cd-b1021763b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:48:29.307+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This â‚±50,000 is still very low if we compare it with the salaries
        offered by other countries, but it might be enough to convince some of them
        not to leave their families behind," he added. "Ang mababang sweldo ay injustice
        para sa ating medical frontliners. Wawakasan natin ito [Giving our medical
        frontliners salaries this low is an injustice. We will put an end to it]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
