      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the House of Representatives approved
        a resolution seeking a constituent assembly, but the Senate failed to decide
        on pertinent issues: Whether there is a need to amend the Constitution, and
        if so, whether it will be done by a constitutional convention or a constituent
