      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> â€” A
        bankers'' group said branches of some members may temporarily close and operating
        hours shortened in a bid to protect employees and clients amid the rise in
        COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b901a-3c7d-46f1-b0a9-4f59e63f68d5'
