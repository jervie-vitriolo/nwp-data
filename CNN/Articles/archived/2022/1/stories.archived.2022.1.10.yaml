      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These may include temporarily closing down of certain branches
        and shortening operating hours for routine cleaning and disinfection," it
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b3b2a-01c6-4fd2-b7e9-e3887915c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:33:49.127+08:00
