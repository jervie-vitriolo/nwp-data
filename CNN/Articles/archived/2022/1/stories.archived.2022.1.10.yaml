      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grant of the permanent license is part of the Commission''s
        efforts to promote crowdfunding as a suitable investment among Filipino investors
        and to provide more fundraising options for SMEs," said the commission.</p>'
    '7':
