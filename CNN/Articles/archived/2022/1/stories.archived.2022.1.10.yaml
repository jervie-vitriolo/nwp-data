      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> â€” The
        private sector and local government units can be tapped to help if the government
        considers a free mass testing program for COVID-19, Senator Panfilo "Ping"
        Lacson said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7fb83a-29e9-4f5b-baf7-f2bb6cafbcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:26:37.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, Lacson both sectors were willing to help should
        such a program be enforced. He added these groups should be encouraged instead
        of making it difficult for them to contribute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41872fd0-6118-4fdc-ab17-2e8b5921e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:26:37.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson made the statement amid concerns over the price of RT-PCR
        tests, as well as the increased demand for some antigen testing kits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff521d17-ea3b-4316-b419-c46b83b2a732'
      'mgnl:activationStatus': true
