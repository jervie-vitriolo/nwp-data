      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 Metro Manila Film Festival is over and â€œSpider Man: No
        Way Homeâ€ is running rampant in movie theaters, as if thereâ€™s no COVID-19
        surge. I am writing this far from the noise that is the MMFF debate on local
        Twitter. Honestly, what else is there to say about the MMFF? Itâ€™s ironically
        run by the Metro Manila Development Authority â€” not even the Film Development
        Council of the Philippines, which has its own film festival. The MMFF has
        long established itself as a capitalistic machine, bent on raking in Christmas
        money from viewers who expect to be entertained (though there is nothing wrong
        with wanting to watch films that entertain). Filmmaking, after all, needs
        money. You have cast and crew to pay â€” and pay them appropriately, especially
        the crew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf71e2-e3e0-4fb7-8d4d-eb64ac035cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.438+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What little hope of â€œrevampingâ€ the festival has gone out the window
        many years ago and to speak of â€œelevatingâ€ it reeks of snobbery and elitism.
        For example, itâ€™s easy to dismiss Vice Ganda films (which hilariously skewers
        the systems that it feeds on, see â€œThe Mall the Merrier,â€ which is about real
        estate takeovers by big malls, or â€œFantastika,â€ which is also about real estate
        takeovers, this time concerning a struggling perya) if you havenâ€™t seen them.
        The selection and cinema allocation every year is in need of retooling â€” actually,
        itâ€™s more of the system itself that needs to be questioned and revamped. After
        all, weâ€™ve seen blockbusters occasionally coexist with gems â€” though still
        few and far in between â€” such as â€œAng Larawan,â€ â€œHonor Thy Father,â€ â€œEnglish
        Only, Please,â€ and â€œRPG Metanoia.â€ For further insight into the selection
        of the films, you can read Philbert Dyâ€™s 2016 <a href="https://www.esquiremag.ph/culture/movies-and-tv/confessions-mmff-selection-committee-member-a1527-20161125-lfrm"
        target="_blank">essay</a> on his experience as a committee member. An example:
        â€œIn practice, itâ€™s about an hourâ€™s total of talking about nothing. Itâ€™s an
        exercise in empty rhetoric. The committee hardly seems to care about whatâ€™s
        actually inside these screenplays. Hardly any of the scripts are discussed.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011b3af-b362-4a6f-81cc-67dcd823160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.438+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did people actually watch the films theyâ€™re dismissing this year?
        It seems not so much so. I hoped to watch more films, such as â€œHuwag Kang
        Lalabasâ€ and â€œNelia,â€ if it werenâ€™t for the new surge. Iâ€™m hoping producers
        will put these films on streaming soon â€” someone involved in one of these
        films already hinted at the possibility of putting theirs on streaming platforms
        â€” as this yearâ€™s batch has a crop of comparably better films than the last
        five editions of the festival (as a side note, 2020â€™s â€œMagiklandâ€ is still
        underrated). The 2016 edition remains an anomaly, where all the films stand
        on their own â€” though it could have used a big blockbuster or two.</p>'
    '22':
      'image': 'jcr:082fc5ec-3186-4b50-a335-f1e609e2ce92'
      'imageCaption': 'Screencap from VIVA FILMS/YOUTUBE'
