      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€œLove at First Streamâ€</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4758e2-2516-4e58-9867-636c570863a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s a little unfair to say that â€œLove at First Streamâ€ is mababaw
        lang. At its worst, itâ€™s a love story packaged around an ad for the streaming
        app Kumu and Chic-Boy (which, I admit, was successful in telegraphing its
        message because it almost made me order, but then I remembered I had hypertension).
        Characters constantly have to explain how to stream or earn money using the
        app (which is a co-producer of the movie). I actually had someone explain
        it to me before how the app works and it gets a little complicated. No worries
        though, â€” for the film, all you have to know is that the gifts your followers
        send to you can be converted to cash, which is why V, short for Vilma (Daniela
        Stranner, who delivers a compelling performance), is so hellbent in succeeding
        as a streamer/vlogger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e495867-2a36-4ba3-9f6c-2c4ed2710846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explores tutorials at first with Tupe (Anthony Jennings, who
        shines in this role), a sort of an apology since she dumped Tupe when they
        were in high school and itâ€™s a hint at how&nbsp;V operates. Sheâ€™s singularly-minded
        when it comes to the things she wants, even at the cost of the people who
        love her. Not even her mom is spared, who, in a bit of Gen Z vs Gen X exchange,
        tells V that there is no money or future in streaming, and that V should devote
        her time (she is a dropout) to their longganisa business instead. V, as a
        Sagittarean-move, wants to prove her mom wrong and relentlessly climbs the
        ladder of Kumu. She has to succeed so she can get downpayment for a condo
        unit (sold by Tupeâ€™s family) and finally move out of her momâ€™s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d85885-b73c-458e-a934-ac0c880b92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Tupe is the gig economy personified. He moonlights
        as a rider for a food delivery service (hence the many Chic-Boy placements)
        and cleans the condo unit so they can finally sell it. But Tupe is also there
        when V needs props or ideas for their vlogs â€” his undying devotion for her
        notwithstanding. You know where this trope is going.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a472f-b88c-4b5b-b912-05bd5950f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thereâ€™s also, Vâ€™s cousin Megumi (Kaori Oinuma, whose muted performance
        sometimes flatlines), your studious character archetype. She wants to get
        an internship in Singapore so she can have a good job as thanks to being adopted
        by Vâ€™s family. Megumi is constantly being picked on by her classmate Gino
        (Jeremiah Lisbo) who is also her rival for the internship. But of course,
        Gino secretly likes Megumi and catfishes her as â€œcatboyâ€ whenever sheâ€™s streaming
        on the app. Sheâ€™s the â€œstreaming just to streamâ€ type unlike V whoâ€™s in it
        for the money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd61ab-d7b4-4615-be22-6c57d4a0a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you still with me? Good. Things get complicated when V and Gino
        unwittingly form a love team (vgin) on Kumu, which proves to be profitable.
        Through Megumi, V convinces Gino to continue being a love team so they can
        be the appâ€™s top love team. The love quadrangle becomes volatile, like in
        any other multifangled Star Cinema rom-com. â€œLove at First Streamâ€ is a little
        more chaotic, though itâ€™s not really hard to follow. The film is clear about
        who will end up with whom but the road there is messier than usual, thanks
        to the various storylines running about.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f4205-76a5-482d-b0c1-a6aeaad989ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œLove at First Streamâ€ is interesting in its meta approach in love
        teams. The four leads arenâ€™t the usual KathNiels and LizQuens and, as seen
        in the 2016 MMFF entry â€œVince and Kath and James,â€ the Star Cinema rom-com
        formula still has the ability to surprise when there are fresh faces in it.
        In the movie, there''s also the construct of building a love team for the
        public, which makes for an interesting parallel. â€œLove at First Streamâ€ is
        funnier than it has any right to be, with Stranner and Jennings leading the
        comedy pack, along with an â€” as expected in a Star Cinema production â€” excellent
        ensemble cast supporting them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d791f1-628f-4ab5-b956-12eaa6ea35f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hints that the film wants to mine deeper insights here:
        how this new generation interacts in both the virtual and real worlds, building
        relationships in them and out of them (or a confluence of both); and how incentivized
        behavior can be both boon and bane in an era where life is mostly experienced
        online. â€œLove at First Streamâ€ still has the usual Pinoy film pontificating
        â€” always a pitfall in an otherwise great film. Family comes first, etc. etc.
        Though itâ€™s something thatâ€™s being tested now that weâ€™re all Very Much Online,
        what with all your titos and titas and their fake news. But thatâ€™s for another
        story.</p>'
    '24':
