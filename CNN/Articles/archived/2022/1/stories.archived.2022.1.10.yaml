      '
    'updated': 2022-01-10T14:09:00.000+08:00
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640a016-cc38-4063-99bf-140901199983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T12:57:27.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) â€”</strong> The
        Philippine General Hospital (PGH) on Monday clarified that only healthcare
        workers who don''t have COVID-19 are allowed to report for work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14064db-c0f8-49d0-a98b-c517fdc24ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T12:57:27.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c08ce-3410-4f93-b8fb-6c004b33c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T12:57:27.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH spokesperson Dr. Jonas del Rosario issued the clarification
        after he was quoted that the hospital will allow its healthcare workers to
        skip quarantine if they are asymptomatic of COVID-19 in a bid to keep an adequate
        manpower.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae3510-eccb-44df-867f-dfaedfd73604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T14:08:38.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said those who have high-risk exposures but are asymptomatic
        are not placed under quarantine and may still report for duty. However, once
        they become symptomatic, they will be pulled out and get tested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56612a-9754-4044-ab63-0a0a053cecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T12:57:27.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276839b0-22c2-451e-b0f5-ec209d9002fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T12:57:27.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen we say asymptomatic, they are COVID-negative po. I think people
        had this notion that we are sending healthcare workers, who have COVID infections,
        back to work as long they are asymptomatic. Hindi po â€˜yun (Thatâ€™s not what
        we meant),â€ he told CNN Philippinesâ€™ <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631e0e0-88e5-4113-a3ab-063efae8bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T12:57:27.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f45ffc-6978-4e89-b5b3-695cc0afef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T12:57:27.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario noted that even though a staff is asymptomatic but tested
        positive for coronavirus, they will need to isolate themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3e073-144f-4425-904b-0b0f3d1b7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T12:57:27.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4bcaa6-1204-451b-aa72-937aca81ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T12:57:27.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:36:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œLahat po ng COVID-positive po na healthcare workers, whether na
        asymptomatic, mildly symptomatic, or even more symptomatic, they will all
        go into isolation,â€ he said. â€œKung ikaw ay may COVID, hindi ka pwede magtrabaho.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
