    'template': '1'
    'title': '''Hindi kami imortal'': Health workers oppose shortened COVID-19 quarantine'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb03f35-2f50-4763-9e90-5e352339de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) â€”</strong> The
        Alliance of Health Workers (AHW) and Filipino Nurses United (FNU) expressed
        their dismay over the government''s recent decision to allow hospitals to
        shorten the isolation and quarantine period for health workers who test positive
        for COVID-19 or become a close contact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc568d77-6bd1-49d5-971b-95fbf630a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Inter-Agency Task Force authorized hospitals to forego
        quarantine for fully vaccinated health workers without symptoms but considered
        a close contact of a patient. If health workers contract COVID-19, the shortened
        protocol allows them to undergo isolation for only five days instead of the
        previous 10 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d821f79-303a-4e37-a700-e7357be246d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FNU Vice President Eleonor Nolasco told CNN Philippines many health
        workers were unhappy with the new directive meant to ensure there are enough
        health workers amid an ongoing spike in coronavirus infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa8ba4-97ae-4574-81aa-ff6c7a566e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong shortened quarantine period marami talaga nag protesta on
        the ground kasi hindi talaga ito safe at nagiging convenient excuse lang ito
        sa ating gobyerno na instead mag augment ng manpower dahil shortage ng nurses
        at hospital staff," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94bff35-389d-4536-b083-5f066fa422ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of nurses on the ground are opposing this shortened
        quarantine protocol because this is not safe. The new protocol also provides
        a convenient excuse for the government not to conduct mass hiring of health
        workers and augment the shortage of manpower.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f4db7-fb3c-4fba-83dc-f0e0d5b24a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolasco added that at least 500 of their member nurses contracted
        COVID-19 during the surge. Some of them prefer to take their time off rather
        than going to work to make sure they will not infect their co-workers or patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044fa7f-9f35-45b1-a545-9e6d3efdd2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon talagang overwhelmed ang ating nurses sa ating forefront
        talagang nararamdaman ang atake ng virus lalo nat marami nang nagkakasakit.
        Dapat mag set up ng protective at safety measures hindi pwedeng lagi silang
        ginagawang bala sa tuwing may surge," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a1f93-360f-4907-93b1-f47747f440b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our nurses are overwhelmed now due to the spike in
        COVID-19 cases. The government should set up protective and safety measures
        for health workers and not use them as pawns every time there is a surge]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7bc71-ac08-4db2-a642-bfb70b511451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Health Workers leader Robert Mendoza also slammed the
        shortened protocols, saying health workers should be given the same treatment
        in terms of isolation and quarantine. He added that asymptomatic patients
        can also transmit the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3532be6-53dd-4cff-947a-720804badede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakagalit po kasi hindi naman kami immortal. Ang health workers
        tao rin kami mga health workers at hindi namin maintidihan bakit magkaiba
        ang distinction ng health workers sa general public eh magkasama naman tayo
        riyan," Mendoza said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae60be8-3348-4681-af97-ed3614771e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are angry, we are not immortals, we are humans.
        We cannot understand why there is a distinction between health workers and
        the general public.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4b1a1-508e-40e6-a8dc-44c431604e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bibigyan ng 10 days ang mamayan. Ang health workers bibigyan ng
        5 days. Anong pagkakaiba ng kalusugan namin," Mendoza added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace35e39-0306-4846-8dcb-5538ea6f9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:31:17.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The general public gets 10 days and we are given 5.
        What''s the difference between our health? ]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e82f4a-5c2a-42bc-8391-4195494bfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:03:36.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva appealed to the DOH to reconsider the shortened
        quarantine period, which he said would put both the workers and patients they
        care for at risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eab2cc-9cb2-4393-8181-fd4ba3e97d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:03:36.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve seen in the nearly two years of the pandemic, the path
        to recovery knows no shortcuts," he said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba09f18-eec7-442f-8e00-43d1d5caaff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:03:36.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, meanwhile, said he would back the
        move if it were based on science.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f972f3-e0f5-407e-b7b2-d5c0fecdf2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:03:36.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the shortened isolation period is science-based and
        not a reaction to the overwhelming infection rate, we should not have a problem
        with that," he said in a separate message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43aed6-503e-4c94-a060-b11f00ebaa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T22:10:33.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News.PH, Health Undersecretary Leopoldo
        Vega said the guidelines are based on recommendations from the United Statesâ€™
        Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa123670-bb46-4660-a53f-465a83bbb66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T22:10:33.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e1a45-e0a7-43f8-b479-9590268f4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T22:10:33.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:36:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the final decision still lies with the hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb2e0b-a34b-4bf1-806a-58d8e5b90203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T22:10:33.373+08:00
      'mgnl:createdBy': 'kristel'
