      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€œA Hard Dayâ€ (Lawrence Fajardo)</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282cc88-78a4-47d5-9c8e-20fa4c1ec2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.438+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMay pinagdadaanan lang ng konti, pare,â€ Edmund (Dingdong Dantes)
        tells a cop who caught him driving under the influence. He says this a few
        more times in this scene, which is nothing but a germ of what will become
        his worst day ever. Edmund is a certified kupal cop. He tries to beat the
        cops at a checkpoint and then berates them more once they confirmed that heâ€™s
        a police intel officer. Heâ€™s arranging his momâ€™s funeral while, at the same
        time, fending off the Internal Affairs office (which has busted them for bribery),
        <em>and</em> thinking about how to hide the body of the guy that he hit on
        the road on his way to the funeral. Of course his life â€” not only his day
        â€” will get worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a6706-6d8c-4036-9bd0-6a9dedfe026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.438+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, adapted from the South Korean 2014 thriller of the same
        title (starring Lee Sun-Kyun of â€œParasiteâ€ and Cho Jin-Woong of â€œSignalâ€),
        mostly follows the originalâ€™s taut pacing and comedic verve to a tee (so fans
        of the original film will just basically see the film transplanted to the
        Philippines with Filipino actors), but Lawrence Fajardo â€” who directed the
        nail-biting thriller â€œAmok,â€ perhaps one of the best Cinemalaya films so far
        â€” skillfully places the story in a Filipino specific-milieu that it changes
        the subtext that grounds the film, and in a good way. In fact, the filmâ€™s
        story fits so well in the current political climate. Here, cops are either
        corrupt, stupid, or even more stupid. Edmundâ€™s recklessness and temper might
        have led him to his predicament, but he bulldozes any sort of obstacle by
        brandishing his police ID. But this doesnâ€™t work on devil incarnate Lt. Franco
        (another delicious turn from John Arcilla, who won Best Supporting Actor for
        this role), who wonâ€™t stop at nothing to get what he wants from Edmund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bd65d-a0d6-451e-914d-45c43143db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film diverges a bit from the source. The secret behind Francoâ€™s
        relentless pursuit of what Edmund has higher stakes in a â€œBreaking Badâ€ kind
        of way, making this cat and mouse game a little more fun to watch. There is
        little depiction of the proverbial â€œgood copâ€ in Dantesâ€™ Edmund, thank god.
        Whatever heâ€™s doing is not to undo Franco and his dirty work â€” itâ€™s to survive.
        And while the original film is slick and calculated (though a little more
        logical) like any big South Korean production, Fajardoâ€™s adaptation is grueling
        and gritty that you can really tell theyâ€™re both having a hard day. And you
        know that having a hard day in Manila can really make you hulas like itâ€™s
        San Juanâ€™s feast day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9da152-a362-4287-9383-b9c10a9977c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œA Hard Dayâ€ (written by Arlene Tamayo, whose writing credits include
        â€œWildflowerâ€ and â€œSunshine Familyâ€) interestingly enough has an epilogue,
        which is not present in the original. It made me laugh out loud (though the
        rest of the movie is snappy and hilarious). But on second thought, if youâ€™re
        in the Philippines, what will you do with an insane amount of money? Maybe
        a little moralizing wonâ€™t hurt. But it does turn Edmund into a good cop. Yikes.</p>'
    '23':
      'image': 'jcr:79c4502d-379b-4298-9593-c98200708c3a'
      'imageCaption': 'Screencap from STAR CINEMA/YOUTUBE'
