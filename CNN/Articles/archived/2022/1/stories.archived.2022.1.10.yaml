      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales pushed for  fixing the term of the president and vice president
        to five years with one reelection, or a total of 10 years, instead of the
        current single six-year term. Under his proposal, members of the House will
        also be elected for a five-year term with one reelection, replacing the constitutional
        limit of a three-year term with two reelections.</p>'
