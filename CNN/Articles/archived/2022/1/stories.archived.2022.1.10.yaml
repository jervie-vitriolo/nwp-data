    'template': '1'
    'title': 'Abalos: NCR mayors â€˜see no needâ€™ to return to Alert Level 4 for now'
    'updated': 2022-01-10T23:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a66b6-79b7-4b7f-9ddb-ce5e150c13c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) â€”</strong> Metro
        Manilaâ€™s local chief executives want the region to stay under Alert Level
        3 even with the rapid increase in COVID-19 infections, MMDA chairman Benhur
        Abalos, Jr. said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f22fc-972f-4a16-a57c-070eff9a435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Abalos noted the slight increase in the National
        Capital Regionâ€™s healthcare utilization rates (HCURs), especially in its ICU
        beds, as shown by daily data from Jan. 6 to 9, but said these figures were
        still within the metrics for Alert Level 3.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">MMDA
        chairman Abalos on ICU bed utilization rate in NCR: Between Jan. 8 and Jan.
        9, 1% lang [tinaas].<br><br>He notes these figures are still within the metrics
        for Alert Level 3. <a href="https://t.co/hGVPhElJfd">pic.twitter.com/hGVPhElJfd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1480414953278304262?ref_src=twsrc%5Etfw">January
        10, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d4b17-5a80-4a8f-b43b-dea78bc48d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d2a7c-3808-4482-a43a-8e576c2c66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manilaâ€™s total bed utilization rate still dwells within the
        50 to 70% range prescribed for Alert Level 3 under the Department of Health
        metrics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37876d8b-9680-4648-a6bc-1dd74bb8d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also cited the NCR mayorsâ€™ resolution slapping tighter restrictions
        on the unvaccinated â€”&nbsp;which is only in effect under the regionâ€™s current
        alert level status â€”&nbsp;and how this would better protect them against the
        highly infectious Omicron variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d70e14-e9a2-41af-9b11-cfe2697b004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the high vaccination rates in Metro Manila. As
        of Jan. 8, the region has administered over 22.64 million COVID-19 vaccine
        shots. Of this number, more than 924,500 already received booster shots â€”
        breaching the over 763,900 target for January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6edb7-cfa9-4eb7-b98f-04053960b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the current restrictions, NCR residents have likewise resorted
        to â€œself-regulatingâ€ as shown by lower foot traffic in malls and vehicular
        traffic in major thoroughfares in the past days, Abalos added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91d508-2526-4974-8edb-76559250ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe will continuously monitor specifically the HCUR kung anong mangyayari
        rito. At kung kinakailangan dalhin sa Alert Level 4, ipapasok po namin [as
        to what will happen. And if we need to go to Alert Level 4, we will do it.]
        But for the meantime, the mayors see no need to escalate to Alert Level 4,â€
        he said, assuring they will alert the DOH themselves, should these rates go
        up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eec260-b79f-42ad-a497-29d37021032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T23:26:43.823+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion echoed
        the sentiment, saying upgrading to the stricter Alert Level 4 wouldn''t even
        have much impact on businesses, which are already slowing down amid the rapid
        spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec840f6-3c70-4437-b8c2-ceb148f4bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T23:26:43.823+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really no need to even move to Alert Level 4 because by
        itself, mobility has slowed down tremendously," Concepcion told CNN Philippines
        on Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d6799-8322-4f54-bb98-049cda75e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T23:26:43.823+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:36:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s going to go out when infection is all over the place?" he
        said. "People will not go out. People will not dine out. People will not shop.
        They''ve already shopped last quarter, so they have consumed their savings.
        Definitely, businesses will be slow."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e2d0f-ef64-474d-8742-7c654b34d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR is currently under Alert Level 3 until Jan. 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9984c-9ca3-4d9f-b4ce-fa784fa84664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Persons behind circulating audio clips â€˜should be jailedâ€™</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f8322-a6b6-40ce-826e-96c327c94a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA official also condemned individuals who create and spread
        audio clips containing false information. These include recent recordings
        shared around social media asking the public to stock up on goods because
        a supposed â€œtotal lockdownâ€ will be imposed due to ballooning cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980ecdb-3389-4622-950e-64b2c6433087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Dapat talaga ma-</em>trace<em> ng</em> NBI<em> ito at mapakulong
        ang mga taong â€˜to, eh. Meron tayong krisis. Kinakalma natin ang tao</em> that
        thereâ€™s nothing to worry about. L<em>alo nilang ginugulo; nanggagaya pa sila
        ng boses ng sino-sino</em>,â€ said Abalos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbcec50-3175-49f0-8a35-fba30d376397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These persons should be traced by the NBI (National
        Bureau of Investigation) and jailed. We already have a crisis. Weâ€™re calming
        people down that thereâ€™s nothing to worry about, but theyâ€™re causing further
        confusion and even imitating voices of other personalities.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d3462a-2956-4e06-aa67-99a12d0e8966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said thereâ€™s no need for Metro Manila mayors to pass a
        resolution to send these persons to jail as there are enough laws.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5b324-a783-498b-8936-1179beb58d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>May mga batas naman tayo diyan... A</em>ll that we have to
        do right now is<em> mahanap talaga â€˜yung nanggagaya ng boses ng Presidente
        or kung sino. Dapat talaga ipakulong â€˜yun dahil ''di na biro ito. Kaya mga
        marites, â€˜wag niyo gagawin â€˜yan. Delikado kayo sa</em> NBI,â€ quipped Abalos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a16b9-20a1-4701-9a6b-70a6f534fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have lawsâ€¦ All that we have to do right
        now is find whoever is mimicking the President or whichever personality. They
        really must be imprisoned because this is no laughing matter. To all the marites,
        donâ€™t do that because the NBI will get you.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5bd4a-bc44-4cc9-9945-b6afa570ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T19:04:58.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:36:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang also criticized the circulating audio clip and dismissed
        its contents as â€œbaseless rumors.â€</p>'
