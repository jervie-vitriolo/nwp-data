      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant said testing should be free especially
        for workers who cannot afford tests that can cost thousands of pesos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ebfd5-2926-43af-a985-b7a02b657827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:26:37.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to laboratories and diagnostic centers to keep
        clients up to date regarding test results to avoid giving them unnecessary
        stress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396682b2-365b-4d16-a594-42f6a2d9d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T20:26:37.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:36:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he and his wife were promised a 12-hour processing time,
        but ended up waiting for two days before getting their results. While he understood
        the delay because of the number of samples being analyzed, he said the courtesy
        of an update would have been appreciated.</p>'
