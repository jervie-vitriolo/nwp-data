      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investree Philippines is a joint venture between Filinvest Development
        Corp. subsidiary f(dev) Digital Innovation and Ventures Inc. and Investree
        Singapore Pte. Ltd. It&nbsp;is the first crowdfunding intermediary and funding
        portal registered with the regulator after the Rules and Regulations Covering
        Crowdfunding (CF Rules) took effect in 2019.</p>'
