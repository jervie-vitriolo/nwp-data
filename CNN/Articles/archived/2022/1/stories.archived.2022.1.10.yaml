      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™m not too sure if this is me,â€ Gary Valenciano says when Jungee
        Marcelo finally landed on the phrase â€œHataw na!â€ as an adaptation of George
        Blackâ€™s â€œTurn it Up.â€ Valenciano was supposed to include â€œTurn it Upâ€ in his
        Japan and US release then, and Marcelo was tasked to adapt it in Filipino.
        He initially translated it as â€œLakasan na!â€ â€” a direct translation of the
        original title of the song since he had to adapt the song word for word (â€œGumamit
        pa ako ng graphing paper,â€ Marcelo saysâ€). During rehearsals, Marcelo heard
        the word â€œHataw!â€ and thought it might be perfect for the song. Valenciano
        balked at the change but once he sang the song, he loved it and even immediately
        thought of the choreography.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ffe5d-aeaf-46b8-9bb9-55a4b1ba9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:20:37.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you grew up in the â€˜90s and were attuned to the great moments
        of Filipino pop culture, â€œHataw Na!â€ was an ubiquitous track. It remains to
        be one of Valencianoâ€™s biggest hits, which was even made more famous by Jose
        Javier Reyesâ€™s film of the 1995 same name, starring Valenciano himself, along
        with Dayanara Torres, Jao Mapa, Jolina Magdangal, and Nida Blanca.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3baa61-24d4-4e8e-865b-69de7f36c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:20:37.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s always nice to hear great anecdotes from some of the greatest
        moments in Filipino pop culture and this is what Muni Muni Stories Podcast
        gives us in their second season: a deeper look at some of our favorite Pinoy
        movie soundtracks. The show is hosted by Sofia Santiago, associate manager
        and curator for partnerships, programs, and exhibitions of the Filipinas Heritage
        Library, which co-produces Muni Muni Stories with Podcast Network Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec62857-f3f6-493a-993e-25e8ddbc3628'
      'mgnl:activationStatus': true
