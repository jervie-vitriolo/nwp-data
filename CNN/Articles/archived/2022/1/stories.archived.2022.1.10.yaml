      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticao is one of the three major islands in Masbate, and in Tito
        Genova Valienteâ€™s book â€œThe Last Sacristan Mayor and the Most Expensive Mass
        for the Dead: Tales from Ticao,â€ the island is transformed into a place where
        fiction and enchantment coexist, sometimes fused into a form that refuses
        to be categorized. Valiente, a public anthropologist, film educator and critic,
        gathers various sugilanon (stories told orally) from Ticao, where he comes
        from. As sugilanon, and with Valienteâ€™s skillful retelling, itâ€™s not clear
        whether these childhood recollections are mere fictions, hearsay, or histories
        with guised up characters and instances. These folktales contain enchanted
        dresses, mythic creatures, and persons that Valiente suspects are enchanted
        themselves. â€œThe fiction there is that she was treated as a real person when
        in fact, she was an enchanted being,â€ he says of Erlina, an all around main
        in his maternal grandmotherâ€™s house. Erlina was courted by a beautiful and
        powerful creature called Onglo, whose torso is that of a man and a horse from
        below. Strange and marvelous things happen in â€œTales from Ticao,â€ but thereâ€™s
        always a hint of personal histories in the telling, which makes them all the
        more mysterious. Erlina and the Ongloâ€™s tale can be found online if you want
        a sample of these tales. â€” DON JAUCIAN</p>'
