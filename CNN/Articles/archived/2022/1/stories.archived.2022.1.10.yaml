    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '845666cf-3459-43d1-9e91-8e11c1545724'
    'lead': 'Alliance of Health Workers leader Robert Mendoza says health workers
      should be given the same treatment in terms of isolation and quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-10T15:31:17.975+08:00
