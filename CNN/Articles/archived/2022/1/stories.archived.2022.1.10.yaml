      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) â€”</strong> Following
        a string of dominating performances on the local and international stage,
        Blacklist''s dynamic pair of Johnmar â€œOhMyV33nusâ€ Villaluna and Danerie James
        â€œWiseâ€ del Rosario have decided to skip the ninth season of the Mobile Legends
        Professional League Philippines (MPL-PH).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa4ad6-af17-4e0a-ab98-f5fc2203343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T11:11:08.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the players and the management agreed that this is the perfect
        time to take their much-needed break that will better equip them for another
        run in season 10 and a chance to defend our world championship title," Blacklist
        said in a statement on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac109ba-8997-4a06-b414-3e079ee16de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T11:11:08.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The duo will remain under the management of Tier One Entertainment
        and they are excited to use this break to pursue personal goals and spend
        more quality time with their families," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ecf53-f6d5-4562-b326-7ee715bc6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T11:11:08.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the two serving as the anchors, Blacklist reigned supreme in
        the recent M3 World Championship in Singapore, where the esports team took
        home the grand prize of $300,000 (about â‚±15 million).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791519c-50a1-477d-9aba-5a95f240c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T11:11:08.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/12/19/Blacklist-sweeps-Onic-PH-Mobile-Legends-crown.html">Blacklist
        sweeps Onic PH to win Mobile Legends world crown</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43ea8d-7685-48b6-bb35-b3c3ca46a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T11:11:08.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist successfully defended its MPL-PH title after sweeping
        Onic Philippines in the grand finals in October last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b23e8d-687f-4a52-b063-36a9bf050b77'
      'mgnl:activationStatus': true
