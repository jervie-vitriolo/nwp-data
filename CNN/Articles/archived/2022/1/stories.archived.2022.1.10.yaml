      'text': '<p><strong>(CNN)&nbsp;â€”</strong> World tennis No. 1 Novak Djokovic
        should be <a href="https://edition.cnn.com/2022/01/09/tennis/novak-djokovic-australian-open-visa-hearing-spt-intl/index.html">allowed
        to defend</a> his men''s singles title at the Australian Open in Melbourne
        this month, after a judge quashed the government''s decision to cancel his
        visa and ordered him to be freed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db213ff6-f5b6-4b4e-a476-263eabd1ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following hours of deliberations, technical glitches and arguments
        from both sides, Justice Anthony Kelly ordered Djokovic to be released from
        a temporary hotel detention facility and his possessions returned within 30
        minutes of the Monday ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7149c-431c-4953-a99c-609e066ff8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Kelly also ordered the respondent in the case -- the Australian
        Ministry of Home Affairs -- to pay Djokovic''s legal costs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4150b6-24f5-4433-b390-c0e1eb687d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the decision, a lawyer for the government said Australia''s
        Minister for Immigration reserves the right to personally intervene in the
        case. Christopher Tran, acting for the government, said Minister Alex Hawke
        retains ministerial power to remove Djokovic from the country, despite the
        ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc21aa-4d9e-4c81-acf1-c86c82d42fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, held via video link at the Australian Federal Circuit
        Court in Melbourne, comes after days of speculation and public anger about
        whether the tennis star would be able to play in the Australian Open, despite
        being unvaccinated for Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14047cbd-5512-401f-9df3-afe25e6c28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Serb flew to Australia on January 5, only to have
        his <a href="https://edition.cnn.com/2022/01/05/tennis/novak-djokovic-australia-open-visa-spt-intl/index.html">visa
        canceled</a> after Australian Border Force deemed his <a href="https://edition.cnn.com/2022/01/08/tennis/novak-djokovic-covid-australia-intl-spt/index.html">medical
        exemption</a> from requirements that all arrivals be fully vaccinated against
        Covid-19 was invalid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba1251-a8cb-40c4-8756-32a17eab1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with deportation and his hopes of winning a record 21st Grand
        Slam in jeopardy, Djokovic launched a legal challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5860120-82ef-40a2-b718-a5fdf35e4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Djokovic''s legal team argued he had obtained
        the required medical exemption to travel to Australia and bypass vaccination
        restrictions for Covid-19. That exemption had been granted on the grounds
        that Djokovic had natural immunity after being infected with Covid-19 in December,
        his defense argued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2084575-3395-49f8-9eb2-1275a8df56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, who has previously voiced opposition to Covid-19 vaccines
        and vaccine mandates, was unvaccinated when he arrived in Australia. In his
        ruling, the judge noted that if Djokovic had been deported, he would have
        been banned from Australia for three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18c4c0-f805-470b-9737-e3421bb4e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has attracted worldwide attention and sparked anger from
        both his supporters and critics, with some saying his case shows celebrities
        are getting special treatment when it comes to Australia''s tough Covid-19
        rules, which have seen families separated for years, and others who believe
        coronavirus restrictions are encroaching on their civil liberties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95ee95-787c-4095-afb0-3087b1a2d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s situation has also highlighted the <a href="https://edition.cnn.com/2022/01/07/tennis/novak-djokovic-australia-protests-intl-hnk-dst-spt/index.html">plight
        of asylum seekers</a> in Australia -- with dozens of refugees inside the same
        hotel as Djokovic who have been locked up for years, and who face indefinite
        detention under Australia''s tough immigration rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc90c6-4267-4c84-ace0-c749e9df2b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The arguments</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa16278-b3b4-439f-979e-c8eee14a8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arguments for both the defense and the government essentially
        centered around guidelines issued from an advisory group for the federal government
        called the Australian Technical Advisory Group on Immunization (ATAGI).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94876e5-951e-41b0-b8c2-eb9f63c0ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Wood, Senior Counsel representing Djokovic, argued ATAGI advice
        states that past Covid infection provides at least six months of natural protection
        -- "and therefore may be regarded as a temporary exemption to vaccination."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897b466-6d53-47b4-8a42-fedb720904dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Djokovic understood he''d been given approval to come to
        Australia by the government, and had made repeated appeals to federal officers
        in Melbourne that "he had done absolutely everything that he understood was
        required for him to enter Australia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7300f4c-965f-4751-b769-ff4468a5a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any reasonable person would understand, and he did understand,
        that he had ticked absolutely every box," Wood added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c78b3-ea77-4af3-87f3-eef22cf41299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Australian Minister for Home Affairs, Karen Andrews,
        defended the Australian Border Force decision to deport Djokovic, arguing
        the tennis star did not provide any medical reason why he could not be vaccinated
        against Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87199a3-7be7-4998-9169-309ed4b4aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said Djokovic was mistaken to think he was guaranteed
        entry, and that a previous Covid infection does not equate to a valid medical
        reason why he could not be vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e8e71-27bb-4a83-bb02-7270ee8a3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed to the same ATAGI guidelines, which say despite acknowledgment
        of natural protection, past infection "is not a contraindication to vaccination"
        -- meaning it is not a valid reason for somebody not to get the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d6330-b06b-44d8-9c2a-1e744e532ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also argued that while those guidelines suggest people
        can temporarily put off their vaccination after acute illness, "there was
        no suggestion Djokovic was seriously ill."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc664b90-c4af-48f8-9eaf-31290309d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All he has said is that he tested positive for Covid-19. That is
        not the same," the government said in its court submission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d069be-73a0-4c57-b295-f3b2d298c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran, the government''s barrister, said authorities have a low bar
        to canceling visas and that even the possibility of a risk to Australians''
        health was reason enough.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822462e-74ab-4cd6-a152-2b9a164cce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Anthony Kelly, however, appeared to acknowledge Djokovic''s
        position, saying he was "agitated" by the burden placed on the tennis star
        to provide officials with evidence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249995f-e371-4853-a542-3bfe02a15e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic had recorded a Covid-19 infection in December -- which
        two independent panels agreed to be a good enough reason to delay Djokovic''s
        need to be vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3e3b5-d3c2-465d-a8d1-81b4679a580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What more could this man have done?" Judge Kelly said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce3b2a-fc14-402b-8015-1b08e0121cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What Djokovic is playing for at the Australian Open</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24731a-1b5a-4720-a623-97b9bf696a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa debacle had threatened Djokovic''s chances of winning a
        record 21st Grand Slam at the Australian Open, which kicks off in Melbourne
        on January 17.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd037d3-48de-40fc-8e1f-4cb3bcc22451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic currently holds 20 Grand Slam victories, equaling the all-time
        record with tennis greats Spain''s Rafael Nadal and Switzerland''s Roger Federer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181a2d4-1b6d-4f9c-8704-c8bb33f2af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victory in Melbourne would mean Djokovic breaks the record for
        the most career grand slams ever held by a man.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e6b3a-7f5b-4aa8-b91a-51e1b82baa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:36:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a very real possibility -- Djokovic has won the Australian
        Open nine times before.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7cecf-bd85-4962-b0e0-71a278bc8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T16:26:07.473+08:00
      'mgnl:createdBy': 'cjmarquez'
