    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe9bd5-09ca-472f-9836-895baf7b221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
