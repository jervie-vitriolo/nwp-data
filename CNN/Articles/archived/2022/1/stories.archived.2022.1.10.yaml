    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6e3eb-aea0-45c0-9fac-b28133cb6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said despite the delays, the decision on the disqualification
        cases filed against Marcos is expected by "around Jan. 17."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e1487-69f9-489a-80bc-6b0bb52e5272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:16:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of seven pleas were lodged against Marcos'' presidential
        bid. So far, two were dismissed â€” one that sought to declare him a nuisance
        bet, and another aiming to cancel his certificate of candidacy.</p>'
