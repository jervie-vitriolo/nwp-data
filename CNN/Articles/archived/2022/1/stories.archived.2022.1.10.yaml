      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)&nbsp;â€”</strong>&nbsp;A
        crowdsourcring platform obtained permanent regulatory license to operate,
        the Securities and Exchange Commission said at the weekend, the first of its
        kind in the country.</p>'
