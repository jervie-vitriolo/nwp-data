  'Actor-Bob-Saget-Full-House-dead':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-10T09:22:22.548+08:00
    'imagesource': 'jcr:6764c769-2b61-4dcb-8ef3-70d3c74b6407'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb229206-8c7c-42f8-9a62-a96c270c8d51'
    'lead': 'Bob Saget, the comedian and actor arguably known best by audiences as
      wholesome patriarch Danny Tanner on the sitcom ''Full House,'' has died. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-10T09:24:16.443+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:30.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:30.653+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bob Saget, comedian and ''Full House'' star, dead at 65'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c97a7e-2c98-4638-95ab-e432e7e022ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:24:16.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Bob Saget, the comedian and actor
        arguably known best by audiences as wholesome patriarch Danny Tanner on the
        sitcom "Full House," has died, according to a statement from the Orange County
        Sheriff''s Office in Orlando, Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f9549-8c45-46da-9ff4-b1aa8762c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 65.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be37fd9-83d2-455f-b203-8d521efd1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier today, deputies were called to the Ritz-Carlton Orlando,
        Grande Lakes for a call about an unresponsive man in a hotel room. The man
        was identified as Robert Saget &amp; pronounced deceased on scene. Detectives
        found no signs of foul play or drug use in this case," the Sheriff''s statement
        read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66ef60-2603-4621-904d-4106313f31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death will be determined by the medical examiner, the
        Sheriff''s office added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7341a5-39df-4684-b951-c8f153ab16a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saget was in Florida as part of his comedy tour. According to tour
        dates pinned to his Twitter account, he performed Saturday night at Ponte
        Vedra Beach, Florida.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc124677-dfcd-42df-8d9c-50aa1eb58883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted after the show, "Loved tonight''s show @PV_ConcertHall
        in Jacksonville. Appreciative audience. Thanks again to @RealTimWilkins for
        opening. I had no idea I did a 2 hr set tonight. I''m happily addicted again
        to this sâ€”t."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Loved
        tonightâ€™s show <a href="https://twitter.com/PV_ConcertHall?ref_src=twsrc%5Etfw">@PV_ConcertHall</a>
        in Jacksonville. Appreciative audience. Thanks again to <a href="https://twitter.com/RealTimWilkins?ref_src=twsrc%5Etfw">@RealTimWilkins</a>
        for opening. I had no idea I did a 2 hr set tonight. Iâ€™m happily addicted
        again to this shit. Check <a href="https://t.co/nqJyTiiezU">https://t.co/nqJyTiiezU</a>
        for my dates in 2022. <a href="https://t.co/pEgFuXxLd3">pic.twitter.com/pEgFuXxLd3</a></p>&mdash;
        bob saget (@bobsaget) <a href="https://twitter.com/bobsaget/status/1480097652851286017?ref_src=twsrc%5Etfw">January
        9, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c3f15-89ef-45a9-9cd3-fe105622961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:54.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad40c02-8a33-411b-ba52-13363ec5b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saget, though known on the stage and among his friends for his raunchy
        humor, first became known to audiences on family-friendly programming. He
        starred as the widowed father of three girls on ABC''s "Full House" and then
        as host of the network''s "America''s Funniest Home Videos" clip show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d658e6-b387-4593-8483-9a5c91cfb780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Saget recalled to Jake Tapper in a July 2021 interview, the track
        of his career was unexpected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016da8e5-0cb6-4142-a69d-e12ed48089c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Full House'' was an accident," he said. "I got fired on CBS and
        was asked to be in ''Full House.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054d0e6-9996-4fb1-ace9-e613c3fdfcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sitcom, which starred Candace Cameron Bure, Jodie Sweetin and
        twins Mary Kate and Ashley Olsen in one role, ran for eight seasons. It lived
        on in syndication with strong enough nostalgia surrounding it that Netflix
        picked up a spin-off in 2016, "Fuller House," starring Bure but featuring
        frequent appearances from original stars, including Saget, Dave Coulier and
        John Stamos. It ran for five seasons, concluding in 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff4990-7297-4d3b-81f4-6f63b03112e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m close with all the kids. It doesn''t happen a lot in the world
        where you stay close with all the people," Saget told Tapper. "We''re an unusual
        cast in that way that I have been able to remain close with everybody, because
        I don''t take eight years of my life lightly and then the other five or six
        years, six seasons."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7a338-6dd0-453f-a57f-abc0b34f2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his first round of sitcom fame, Saget worked steadily
        in film and television roles but became known to a new generation of sitcom
        fans on CBS''s "How I Met Your Mother," acting as narrator and the voice of
        future Ted Mosby. That show ran until 2014.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c0674-b6df-4664-8f84-ad94f4ffb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the years, Saget remained a fixture in stand-up comedy,
        releasing multiple specials over the years and taking his show on the road.
        He was in the midst of a tour at the time of his death that was set to take
        him to locations in New York, Canada and several other locations in the coming
        months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406e264-71cf-457a-b39c-d390e31edd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his website, Saget often hosted comedy events to raise
        money for the Scleroderma Research Foundation, for which he served on the
        board of directors. He lost his sister to the chronic disease in 1994, his
        website said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69497475-c6bc-466e-bfe6-14c219329617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, he launched a podcast, titled "Bob Saget''s Here For You,"
        an interview show where he welcomed guests like Tiffany Haddish, Jason Sudeikis,
        Whoopi Goldberg and Norman Lear.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8e9ec-1af7-4a5c-8398-d3bae1405895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:49:10.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appeared in season four of Fox''s "The Masked Singer" as
        the Squiggly Monster.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2be88c-dcd9-4998-bde8-b159e8e5b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T09:26:35.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/2022/01/09/entertainment/bob-saget-death-full-house/index.html">This
        story was first published on CNN, "Bob Saget, comedian and ''Full House''
        star, dead at 65"</a></em></p>'
  'Metro-Manila-COVID-19-peak-Omicron-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-10T10:47:23.493+08:00
    'imagesource': 'jcr:36eed1b4-b18b-4ba2-8d99-b0c3db7bc241'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c790f21-ec43-44d0-9da8-072e94d24251'
    'lead': 'The positivity rate in Metro Manila is now at an alarming 52%, but OCTA
      Research fellow Guido David says there are early indicators the situation could
      soon improve in the capital region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-10T10:53:32.970+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:36:30.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:04:30.806+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA sees early sign Metro Manila nearing COVID-19 peak as positivity
      rate goes over 50%'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c6189-0613-43e7-b8df-b46686fb79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:53:32.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) â€”</strong> OCTA
        Research fellow Guido David on Monday said the positivity rate in Metro Manila
        is now at an alarming 52%, but he said there are early indicators the situation
        could soon improve in the capital region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d99b0d-d610-4173-a78b-b8b500e711c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:53:32.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the independent monitoring group is seeing early signs that
        the extremely high number of tested individuals getting a positive COVID-19&nbsp;result
        could mean cases in Metro Manila are "close to the peak," but David stressed
        the course could still change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b8b27-5cb0-4907-83ba-2a13ff279c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:53:32.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is hope that the positivity rate is already stalling or in
        other words, it might be close to the peak. If that happens, of course, that
        would be great. If it starts to peak, we may already start to see a downward
        trend next week," he told CNN Philippines. "But this is all preliminary. It
        is still early to say if it is already peaking."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdc9c7-068d-4910-a4a9-5ae0f24a0836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:53:32.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the initial projection does not happen, OCTA said the country
        may breach the 40,000 cases daily towards the end of the week or next week.
        Once that happens, the country will have a hard time seeing the true COVID-19
        situation since the Philippines can currently only conduct 70,000 RT-PCR tests
        per day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3be5e-1c7a-495f-8636-08cd032ebf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:53:32.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, if we hit 40,000 to 50,000, this would be close to
        the worst case because after that, we would be losing visibility already ...
        We won''t even see 100,000 cases because we''re only testing about 70,000,"
        the OCTA fellow said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227ae1a-e2b2-4679-ae84-cbe87ce1bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:53:32.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also flagged that areas outside the National Capital Region
        are starting to see a surge with increasing positivity rate and reproduction
        number.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81726b-ea03-4812-9082-c8c36dc5b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:53:32.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Sunday vowed RT-PCR testing capacity will be increased
        in NCR Plus by ensuring all laboratories are operational seven days a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16705a69-f254-43ff-88ab-3752da514d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T10:53:32.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country registered 28,707 new COVID-19 cases on Sunday, the
        highest since the pandemic hit in 2020.</p>'
  'OhMyV33nus-Wise-Blacklist-skip-MPL-PH-Season-9':
