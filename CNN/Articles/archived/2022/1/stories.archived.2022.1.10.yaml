      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€œBig Nightâ€ (Jun Robles Lana) and â€œWhether the Weather is
        Fineâ€ (Carlo Francisco Manatad)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc23b58-10ee-435b-a23d-e67d81ee6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be helpful to talk about â€œBig Nightâ€ and â€œWhether the Weather
        is Fineâ€ in the same breath, given their absurdist approach to current and
        very real topics that are being experienced by many Filipinos. Yeah, we Pinoys
        love a big laugh but when things like tokhang and failed disaster response
        are right at your door, knocking and calling your name, are we ready to watch
        films that depict them in a comedic light?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05f867-ecd8-46ca-ad37-ab95da3bb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though, â€œBig Nightâ€ and â€œWhether the Weather is Fineâ€ have us at
        knifeâ€™s point. Theyâ€™re both fun and uncomfortable to watch. In â€œBig Nightâ€
        Dharna (Christian Bables), is on a quest to take his name out of their barangayâ€™s
        drug list, which was seemingly put there at random. He goes into a rabbit
        hole of bureaucracy, questioning one barangay official after another until
        he ends up with the Final Boss, though itâ€™s a sequence thatâ€™s both horrifying
        and hilarious featuring Bables, John Arcilla, and Nico Antonio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d796de7-d35e-4032-8ef0-c2a6ccf0a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In â€œWhether the Weather is Fine,â€ the absurdist verve is partly
        in Andrew Florentinoâ€™s music, which takes turns going into the dream-like
        and family fun time spectrum. Norma (Charo Santos Concio), her son Miguel
        (Daniel Padilla), and his girlfriend Andrea (Rans Rifol) are trying to make
        their way out of Tacloban amid the devastation of Typhoon Haiyan. The magnanimity
        of the typhoonâ€™s effects are apparent: there are scenes in which voices praying
        become whole, then someone enters the scene berating them for wasting candles.
        â€œThe sunâ€™s out. Light it when itâ€™s dark and just pray without a candle now!â€
        Andrea keeps the drama in check, purposely puncturing the disaster exploitation
        bubble that could very well lead to a stereotypical take on a subject (a reviewer
        who saw the film at the Toronto International Film Festival noted that they
        want to see of more of the turmoil that Manatad has set up). This isnâ€™t a
        weepy film on Filipino resilience (donâ€™t get me wrong though, it has some
        of the most depressing images Iâ€™ve seen on screen recently and its last ten
        minutes has got to be one of the most strange and stirring endings in Filipino
        cinema). Itâ€™s about seeing through the bureaucratic bullshit, just like how
        Norma spits at the foot of the two soldiers who refused to help her because
        they canâ€™t. â€œHindi kayo sorry,â€ she tells them. Moments later, there is a
        mass zumba demonstration.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a2113-20d8-4c46-bb2b-8ab05b1f521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.439+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for â€œBig Night.â€ Dharna reluctantly accepts to take
        on a job at the funeral home owned by barangay captain (Eugene Domingo) Madame
        Cynthia. Madame wants Dharna to be the funeral homeâ€™s make-up artist for the
        day in turn for helping him out. One of the corpses, which looks like a tokhang
        victim, has a wound in his left eye. Dharna has no idea how to work on it
        so he whips out Gucci shades from his bag and places it over the corpseâ€™s
        eyes. â€œGucci yan talaga? Ang ganda,â€ Madame Cynthia says when she sees the
        corpse. She puts it on. â€œEksaktong eksakto&nbsp;ano?â€ But then she gives it
        back to the corpse. â€œSige na nga tulong na lang natin dito sa patayâ€¦ O ayan
        mukha siyang sosyal.â€ Later she remarks that business is booming because of
        the tokhang victims. Sounds like something straight out of a business ownerâ€™s
        mouth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40a175-4ad4-47f9-930d-369790f495eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T21:43:45.440+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:36:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBehold the grandeur of disaster! The attitude is ironic given the
        subject matter â€” and it is up to you if the joke is tone-deaf or warranted,â€
        wrote John Patrick Manio in his writeup for the â€œWhether the Weather is Fineâ€
        in our <a href="https://cnnphilippines.com/life/entertainment/Film/2021/12/31/the-best-Filipino-films-of-2021.html"
        target="_blank">Best Filipino Films of 2021</a>. Many films tackling the subjects
        of â€œBig Nightâ€ and â€œWhether the Weather is Fineâ€ have come and gone. Both
        films ask us to take a chance on their different way of telling their stories.
        This becomes a double edged sword. The surreality of these depictions throw
        us out on a loop, but we also have to remember that living in the Philippines
        is stranger than the most absurd&nbsp;of&nbsp;fictions.</p>'
