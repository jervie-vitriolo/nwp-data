      'mgnl:lastActivated': 2023-01-16T12:36:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Myanmar''s ousted civilian leader, Aung
        San Suu Kyi, was sentenced to another four years in prison on Monday, the
        second round of verdicts against the Nobel prize winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831ad9a-cf7e-43fb-a1a6-fdd565bf2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T13:56:14.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was found guilty of multiple charges that include possession
        of unlicensed walkie-talkies, a source with knowledge of the court proceedings
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec12b0-9db4-4ed7-8d71-d3afd64beb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T13:56:14.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, 76, was Myanmar''s state counselor and de facto leader
        of the country before she was ousted and detained by the military in a coup
        11 months ago and hit with almost a dozen charges that add up to combined
        maximum sentences of more than 100 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afd853-11f9-47ad-9e03-50207d19c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T13:56:14.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include several charges of corruption -- which each carry a
        maximum prison sentence of 15 years -- violating Covid-19 pandemic restrictions
        during the 2020 election campaign, incitement, illegally importing and possessing
        walkie talkies, and breaking the colonial-era Official Secrets Act -- which
        carries a maximum sentence of 14 years in prison.</p>'
    '11':
