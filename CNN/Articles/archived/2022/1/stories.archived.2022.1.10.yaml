      'mgnl:type': 'text'
      'text': '<p><strong>Destroy and build with artist Czar Kristoff</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bb425-19e7-4e2c-a416-b8f99ca525c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T18:20:37.140+08:00
