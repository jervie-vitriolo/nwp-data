    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6194c48-d5c6-409d-b983-c5fbe5de43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:17:21.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) â€”</strong> The
        government is assessing the possibility of further shortening the quarantine
        period for fully vaccinated individuals tagged as close contacts of COVID-19
        patients and bringing down the cost of testing in the country, a top official
        said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3da1c-ff53-440d-b0b5-0715ba287713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:17:21.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for COVID-19 response Vince Dizon said they
        are reviewing the length of quarantine period done abroad. He specifically
        cited the rules in the United States, which has been questioned by international
        medical experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c595b62-c2f2-4dbd-81e8-40347df92e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:17:21.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagaaralan na rin po ng ating mga eksperto ang ginagawa sa ibang
        bansa, tulad ng Amerika at Europa, na nagpapaiksi ng isolation lalo na para
        sa bakunado na. Pinagaaralan natin iyan at hopefully magkaroon tayo ng mga
        pagbabago sa ating polisiya sa susunod na linggo," he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc402d9-dfef-41d0-b147-6e6ba49a0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:17:21.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our experts are studying what''s being done in other
        countries like America and Europe that are shortening the isolation, especially
        for the vaccinated. We are studying that. Hopefully we will have changes in
        our policy in the next weeks.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403199f8-603b-43e2-b624-f1915f188942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:17:21.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cdc.gov/coronavirus/2019-ncov/your-health/quarantine-isolation.html">United
        States Centers for Disease Control and Prevention</a> recently cut down quarantine
        to five days after exposure to a patient. It advises those with close contact
        to get tested at least 5 days after the last interaction with a COVID-19 patient.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d3d51-8464-47aa-9af5-ac7beb28b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:17:21.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' current guidelines requires a 7-day isolation
        for those fully vaccinated and 14 days for unvaccinated or partially unvaccinated
        individuals. As for fully vaccinated health workers exposed to a case, the
        government cut the quarantine period from 7 days to no required quarantine
        period as long as they are asymptomatic and wearing personal protective equipment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c13565-aa61-4da1-9a80-1b03ef148973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-10T15:17:21.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:36:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, who also serves as testing czar, said they are looking into
        bringing down the current cost of COVID-19 tests while ensuring private laboratories
        will not lose money over operating cost.</p>'
  '-Hindi-kami-imortal---Health-workers-oppose-shortened-COVID-19-quarantine':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-10T15:26:44.967+08:00
