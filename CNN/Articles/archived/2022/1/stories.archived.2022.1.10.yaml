      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it decided on Jan. 6 to grant the group''s application
        after a review of its operations under a provisional license given on Jan.
        7 last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79985b64-aa5f-4237-ad9c-0dacb279876b'
      'mgnl:activationStatus': true
