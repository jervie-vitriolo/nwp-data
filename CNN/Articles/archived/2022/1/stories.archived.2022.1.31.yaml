      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400b68b-4e06-4f25-96ee-9de29b3b0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:56:48.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Shui expert Johnson Chua told CNN Philippines''<em> New Day</em>
        on Monday that prosperity baskets must mainly contain uncooked rice with other
        charms and ornaments that signify different manifestations to usher in a new
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc12f3a-7d76-4f8d-9bf2-0160a3f8dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:56:48.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5ae27-f2ee-435e-8abc-e3d0109705ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:56:48.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can put all of these kinds of charms. Include metal ornaments
        because metal is one of the lucky ornaments for the year 2022 to cure negative
        energies," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
