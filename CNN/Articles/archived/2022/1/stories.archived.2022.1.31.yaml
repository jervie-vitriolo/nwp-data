      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What''s in it for each sign?</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd8577-4e68-498d-9f4d-c95cdcbd2074'
      'mgnl:activationStatus': true
