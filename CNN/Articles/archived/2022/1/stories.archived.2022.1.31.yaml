    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ec345-30ca-4871-bc79-43bc1f852d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:40:21.328+08:00
