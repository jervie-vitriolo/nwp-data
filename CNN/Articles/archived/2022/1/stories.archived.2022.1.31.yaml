      'mgnl:type': 'text'
      'text': '<p>Paper Trail Projects is “dedicated to poetry and other investigations
        in language driven by the poetic impulse.” The new small press is founded
        by Conchitina Cruz and Adam David, whose works have challenged the local publishing
