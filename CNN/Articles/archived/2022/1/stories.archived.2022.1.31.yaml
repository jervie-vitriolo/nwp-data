      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca48b8-bd29-4903-a754-ee0f1160eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
