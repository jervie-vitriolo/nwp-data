  'Robredo-SALN-lifestyle-check-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-31T11:50:58.354+08:00
    'imagesource': 'jcr:e115daa1-dcf8-4f9a-b830-286b1be829d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61541e8e-dbd0-441e-b559-601f7c9dc798'
    'lead': 'Vice President Leni Robredo will push for maximum transparency to eradicate
      corruption in the government if she is elected president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T11:52:40.791+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T14:25:47.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:45.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo bats for mandatory release of SALN, lifestyle check on govt
      officials'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980d296-63a5-4cb9-a2c1-d516ea5bc574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Vice
        President Leni Robredo will push for maximum transparency to eradicate corruption
        in the government if she is elected president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc670a-ec03-4e16-9aab-7c9a465b6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the “Ikaw Na Ba? The Presidential Interviews” on DZBB on Monday,
        the presidential aspirant said she is in favor of requiring public officials
        to disclose their Statement of Assets and Liabilities and Net Worth (SALN).
        She also supports conducting lifestyle check on officials to make sure that
        the full picture of their assets is made known to the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5e859-4a1e-44be-a7fc-1ee687ac1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag dinisclose ang SALN magkakaroon ang tao ng idea kung tumataas
        ba ang aming assets. Kung tumaas, may valid justification ba? Pero hindi ito
        sapat. Ang lifestyle check kailangan din gawin kasabay ng SALN, kasi ang SALN
        baka hindi niya nare-reflect ang kalagayan ng kayamanan ng isang public official,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e72ae-14c2-4422-8967-41d8ddb367a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we release the SALN, the public will know if our
        assets are increasing. If it is going up, is there a valid justification?
        However, that is not enough. Lifestyle checks are necessary alongside the
        release of SALN. The wealth may not completely reflect the wealth of the official.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8ad77-ddc3-4e90-bec2-ee0444821309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it is part of a government official''s job to be
        transparent with their finances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5f164-287d-426d-91bf-679954a80da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said that she has been supporting anti-corruption efforts
        since she was a congresswoman when she filed the Full Disclosure Bill and
        People Empowerment Bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20b074b-123f-4f10-8b9d-9b9b592f3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President has been lauded by government agencies
        for its transparency efforts and high audit rating, and Robredo said this
        is a proof that her anti-corruption stand is not merely "lip service."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27102b5-1efa-4d8e-96ca-b49782b47dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi sapat na ang public officials ay matitino. Kailangan ang
        sistema pinipilit silang maging matino," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752b4f8-e45a-4a29-bac6-e8a1643dfd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not enough for public officials to be upright.
        The system must also force them to be honest public servants.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2bdb2-78bb-4f25-9f00-c3f546065d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T11:52:40.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for refusing to release
        his SALN for 2018, 2019, and 2020. Journalists requesting for Duterte’s SALN
        have been tossed back and forth between the Office of the President and the
        Office of the Ombudsman after Ombudsman Samuel Martires imposed restrictions
        on public access to these documents.</p>'
  'Robredo-telco-service-Public-Service-Act':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-31T13:19:53.552+08:00
    'imagesource': 'jcr:504cdcba-8789-497a-b59a-9dc101c05f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bdb74c4-005b-4deb-b4db-897f58929fc2'
    'lead': 'Presidential aspirant Vice President Leni Robredo is batting for the
      amendment of the Public Service Act to remove the need for telecommunication
      firms to secure a Congressional franchise, which she called as the ''number
      one hindrance.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T13:22:14.905+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T14:25:33.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:45.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Amend Public Service Act to improve telco services'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b6c1d-1058-4296-8fb9-4fff2fd31d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T13:22:14.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Presidential
        aspirant Vice President Leni Robredo is batting for the amendment of the Public
        Service Act to remove the need for telecommunication firms to secure a Congressional
        franchise, which she called as the "number one hindrance" preventing telcos
        from investing in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8ee87-c91c-4c02-8e35-d5e3518dd961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T13:22:14.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin kailangan i-amend ang Public Service Act para siguraduhin
        natin na hindi na kailangan ng Congressional franchise ang mga telco para
        tuloy-tuloy na, wala nang balakid sa kanilang pagpasok. Asikasuhin lang, siguraduhin
        na ang accountability ay nandiyan pa din, transparency sa pagproseso ay nandyan
        pa din," she said in the “Ikaw Na Ba? The Presidential Interviews” on DZBB
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18fc91-b722-44f2-b3a1-ea26fadac58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T13:22:14.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, we need to amend the Public Service Act to
        ensure Congressional franchises are no longer required, so there will be nothing
        preventing them from applying. We only need to ensure there is still accountability
        and transparency in the process.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395f67b-42e3-4431-897b-89ca25172eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T13:22:14.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said the government should incentivize telcos as this
        will encourage them to set up common towers even in far-flung areas and improve
        their services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920ef5f-d1ef-49cb-bf9f-2360958b615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T13:22:14.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Male-level natin ang investments na binubuhos. Hindi lang siya
        nagi-invest sa areas na meron siyang returns na tina-target niya. Kapag tumulong
        ang gobyerno, mas mai-incentize siya pumasok kahit sa hardship areas, malalayo
        o konti lang ang subscribers," she explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077707c9-f54c-4198-af32-751d4109a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T13:22:14.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:25:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can level the investments. The telcos will not
        only invest in areas with high returns. If the government helps, they will
        receive incentives for setting up sites in far-flung areas with only a few
        subscribers.]</p>'
  'House-investigation-Pharmally-PS-DBM-DOH-reco':
    'caption': 'Pharmally President Huang Tzu Yen (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-31T13:31:38.831+08:00
    'imagesource': 'jcr:1f022264-ca73-4bce-b101-9375284b3f8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '371997a3-1e28-41f5-a35d-407ed5394b19'
    'lead': 'The House Committee on Good Government and Public Accountability says
      there was ''insufficient evidence'' to sue former PS-DBM chief Lloyd Christopher
      Lao and ex-presidential economic adviser Michael Yang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T13:35:33.471+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:04:25.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:39.596+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel recommends charges vs Pharmally execs, absolves govt of
      overpricing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c27d4-ecf9-44de-a151-e9b60e4220fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Lawmakers
        sought syndicated estafa charges against six officials of a controversial
        government medical supplier over the purchase of COVID-19 response items,
        while the Procurement Service of the Department of Budget and Management (PS-DBM)
        was deemed off the hook for overpricing allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981b106-bc7c-4284-a9b3-73889a0c20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Good Government and Public Accountability
        announced on Monday recommended charges against Pharmally President Huang
        Tzu Yen, Director Linconn Ong, Mohit and Twinkle Dargani, Justine Garado,
        and Krizle Grace Mago for allegedly soliciting government contracts even if
        their company lacked the financial capability to meet its obligations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da927a7-d342-4c8c-9b32-53e961e62be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The act of Pharmally officials and employees in soliciting supply
        contracts from the government despite full knowledge that it was grossly unqualified
        to do so and tantamount [to] fraudulent misrepresentation resulting in damage
        and disadvantage to the government,” committee chairman and Diwa party-list
        Rep. Michael Aglipay said, quoting the committee report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d89150-121a-4dd5-8b18-938414934b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Pharmally “gravely abused” the system by taking advantage
        of rules under the Bayanihan to Heal as One Act on the government’s pandemic
        response and “misappropriated” P8.68 billion in public funds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1727ef-8087-4bce-a4ca-67ee6aed4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also recommended the filing of charges for falsification
        of public documents against Jorge Mendoza II and Mervin Ian Tanquintic of
        PS-DBM. They allegedly signed inspection documents for COVID-19 supplies that
        came from China even before the items were delivered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ad71e-2d34-4638-952e-15feec41ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No recommendation for charges vs. Yang, Lao</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d4df6-1814-42e2-969c-9f27beca38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aglipay said they found no overpricing in the PS-DBM purchase of
        COVID-19 response supplies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383aa2fd-ddf4-4703-b880-711e68743747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said procedures done by the agency previously led by former PS-DBM
        chief Lloyd Christopher Lao to procure supplies and equipment in behalf of
        the Department of Health were in line with the law that guides the government''s
        pandemic response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507cc40-121b-4114-829c-d8a096a674f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aglipay said there was "insufficient evidence" to sue Lao and former
        presidential economic adviser Michael Yang, who is the supposed financier
        of Pharmally which bagged billions worth of government contracts despite the
        company''s insufficient capital.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8324a-7f1f-4a76-8a32-340d202d5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence does not warrant or is not enough for cases to hold,"
        Aglipay said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77ec7e2-f22e-4ca9-aa6f-60490adf40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite absolving Lao, the committee recommended the abolition of
        PS-DBM to streamline government functions and services.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448e265-e0fb-4b69-87fa-0ded7b8a1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PS-DBM has outlived its purpose considering that all agencies now
        have their own procurement department and BAC (Bids and Awards Committee,"
        the report read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f77cbc-e3e5-48b7-b755-247f45a9957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel conducted investigations on the government’s purchase
        of COVID-19 supplies from September to October last year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6fe4f-556c-40b5-bec0-a76d5098f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s recommendations will be submitted to the plenary
        for adoption by the House.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2076b3-98f8-4593-b3ec-5718f506878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:34:25.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report</em></p>'
  'Year-of-the-Water-Tiger-2022-forecast':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-31T14:05:34.191+08:00
    'imagesource': 'jcr:8908fa65-885a-4598-ae2c-23da205f520b'
