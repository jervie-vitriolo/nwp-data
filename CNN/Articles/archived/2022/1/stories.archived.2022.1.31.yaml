    'jcr:uuid': '0bc4b915-5def-485d-b585-a95a79a83c92'
    'lead': 'A string of provocations from North Korea — including its most powerful
      ballistic missile test in years over the weekend — could be designed to extract
      concessions from the United States ahead of potential negotiations, a senior
      US administration official suggested on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T10:17:59.097+08:00
    'mgnl:createdBy': 'pilar'
