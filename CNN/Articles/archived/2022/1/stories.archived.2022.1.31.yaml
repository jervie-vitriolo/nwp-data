      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the Philippine economy recorded a<a href="https://www.cnnphilippines.com/business/2022/1/27/2021-Q4-full-year-GDP.html">
        growth of 5.6%</a>, which exceeded the economic team’s 5% to 5.5% target band
        for the year. The performance was a vast improvement from 2020’s 9.6% contraction.</p>'
