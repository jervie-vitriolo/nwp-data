      'mgnl:lastActivated': 2023-01-16T12:04:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc09762-3865-4f00-b5f1-57dc2595ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all fall into Kim''s pledge to make North Korea a power that
        can stand up to not only to its southern neighbor, but also to foes further
        afield, such as the United States. The IRBM that was tested Sunday could have
        the range to hit the US island territory of Guam in the Pacific Ocean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3e24c-7422-471e-b7dd-d876a087ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d845e-b74f-42dc-b8a1-f05131f39c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has reason to be concerned about a possible government change
        in Seoul in March''s presidential election. Conservatives behind presidential
        candidate Yoon Suk Yeol have a chance to unseat the current ruling democrats,
        fronted by Lee Jae-myung, who would succeed party colleague President Moon
        Jae-in if elected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60b0e3-ee03-4c3e-bd2d-860a19db309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40a5aa-5db5-40f9-ad69-2dbdf850f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say a Yoon-led government could be expected to take a much
        harder line against the North compared to one led by Lee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d4f10-f504-4c7d-bc25-86afbffd2fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf233bb-f6b8-4e88-98a8-7eb0f41d0205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon even planted the idea that South Korea could strike first against
        a perceived threat from the North, before the South might suffer a catastrophic
        loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978d7ff-c6a1-4cc1-b732-ef614767654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012808d-25cf-455b-b07f-9a3643b5f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is a very important attitude for us to have," Yoon said
        last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b19037-1e8c-4b8c-a15e-2a884acebf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821af5e-b1fe-40a6-98ef-f7e5322335b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Moon has held summits with Kim, a Yoon government could
        very well just ignore the North Korean leader''s regime, according to Andrei
        Lankov, a professor at Kookmin University in Seoul.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad858f-ed17-4739-a547-88d324c747f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b3d1d-8d75-4d7c-b218-55471073f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conservatives are supporters not so much of a tough position in
        relations with North Korea as of the maximum disregard for the very fact of
        the existence of another Korean state," Lankov wrote on a blog for the Valdai
        Club, a Russian think tank.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91744fb0-2ff8-432f-93f0-b724773a8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc747a79-9818-4bf8-82b5-ff5f26ee03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim certainly got the attention of Moon with Sunday''s IRBM test.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd998442c-aedc-458c-b8f1-d122ddb4be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec94d47-84e2-4d69-910f-d9da5a4dd30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean President said in a statement that the IRBM firing
        could be considered as a signal the Kim regime is preparing to scrap its moratorium
        on intercontinental ballistic missile (ICBM) and nuclear testing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fea9bb-42b9-4676-a4e1-38c4bc61bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8d722-dfd1-4318-ac80-708e206d30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moratorium has largely kept North Korea out of the international
        spotlight, but longer range missile tests could reverse that trend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59af501-8070-4440-bd0a-0bbe1a87e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d7c8fc-58eb-47eb-bb74-c6130e03fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''No fire, no fury''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809858aa-2d0a-475a-b5cd-c24b24057ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the US, President Joe Biden''s administration has largely
        put North Korea on the back burner, with foreign policy issues like China,
        Taiwan and most recently Ukraine dominating attention along with the coronavirus
        pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06d48a-3c96-4717-9208-e16340f7eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d35d35-a6b7-4c22-8e93-d1676fe7f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s responses to North Korean launches in January are
        nowhere near its reaction to Pyongyang''s provocations in 2017, when Donald
        Trump was the US President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df592eb-1e60-429c-beec-e942f0696a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184668d-f557-471e-b00a-f2cbada98864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a US official told reporters Washington was open to talks
        with Pyongyang, though the official said those would begin at a level lower
        than a direct meeting between Biden and Kim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babb501-f343-4712-8470-678654585ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930236e2-e69e-49b2-a282-6c42565b9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has to be frustrating for the first North Korean leader to
        meet face-to-face with a sitting American President not once, but three times.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85cd8c-70b6-430a-87af-c9fc624cbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b41794-4cdd-4b34-8ed1-4d478907e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For better and for worse, Biden is showing no fire and no fury,"
        Easley said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36dc462-91ad-4f25-ad27-489ba4045028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa7264-1fd3-45ee-baf4-2067ae69124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to his summits with Trump, analysts noted how Kim had
        finally succeeded in getting a seat at the table, a position he leveraged
        by testing intercontinental ballistic missiles (ICBM) that could theoretically
        reach the continental US. But when that seat did not yield any concessions
        from Washington, North Korea gradually resumed missile tests, albeit of a
        much shorter range.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e976d-f665-41d5-9c8c-39786b066ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b92880-4942-4a7a-b3e9-bf38aee4130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Biden''s first in office, North Korea staged eight tests
        -- none in the range of an ICBM. But Sunday''s IRBM tests indicates that capability
        is still in the North''s inventory, and analysts say testing one now could
        be a big blow to a Biden administration already rocked by perceived foreign
        policy missteps like the US pullout from Afghanistan and the threat of war
        in Europe posed by Russia massing troops on its borders with Ukraine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa3c10-edcb-4e09-a54d-c7c1b12d23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841bf2e-add0-484d-a6da-869ec1a2d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those situations are bound to play some role in congressional campaigns
        that may see Biden''s Democrats lose majorities in both the US House and Senate
        and impact the President''s chance of achieving any of his goals in the remainder
        of his term.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb3ad6-a48e-4096-9d38-a18efe708b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472450ee-8762-4bf1-bc4a-c05cefd6312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean ICBM test could accelerate this trend, further damaging
        Biden''s and his party''s foreign policy credentials.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76309182-dcf6-488b-b865-2cc491af3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d711f85-c38b-4310-95aa-d524e5ec2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>North Korea''s nuclear weapons milestones</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2302cb-3d2c-4531-95f8-bd4b033f5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some analysts suggest North Korea''s current spate of testing
        leaves the door open for dialogue with Biden, others say it''s a matter of
        when, not if, Kim will order the testing of stronger weapons.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f93141-4fd6-46bf-ab58-3a471eea2365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aec6c9-4942-435e-b501-93c2bac611dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the Kim regime always does what it says it will do. And
        if you look at the goals set forth at North Korea''s 8th Party Congress in
        January 2021, Kim has begun to tick the boxes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784dc4ef-8a64-46dd-9d95-45530a2e6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e9e53-8198-4356-870a-4b28d4bb2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first goal was to test a hypersonic warhead. That''s been done,
        most recently this month.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432287f4-801f-4dcd-8196-fe2e1bd5918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceeed77-f7f3-472d-8f50-cc66b34ca003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another goal was testing a submarine-launched missile. That was
        achieved in October.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88693fab-f1f0-4457-a2b0-110289f632eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0970e5-f1d2-4291-b82e-56dd84cf5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet another goal was to "to develop tactical nuclear weapons which
        can be used for various missions," according to North Korean state media.
        One of this month''s tests has been of "tactical missiles."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261cc33-a7d3-4636-bdf7-76054f927a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa1def-1c05-4680-9ba6-43336e7f9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an ICBM was on that list too, a test is "just a matter of time,"
        said Duyeon Kim, adjunct senior fellow at the Center for a New American Security
        (CNAS).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f4859-4406-42fc-94b9-17234c0f7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3fb5a2-f479-4237-a0ae-e70d5d8fc704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North has previously tested an ICBM, but analysts say it could
        try to test a solid-fueled version. Solid-fueled ICBMs can be readied for
        action quicker than the liquid-fueled ones fired by Pyongyang to date.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a90dd-39d6-4133-8ed4-de9bf3ed3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db213179-d51a-4018-bbee-53a86ef57f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last January, Kim Jong Un already revealed goals to develop and
        test new ICBMs among other high-tech weapons as part of his five-year plan,"
        the CNAS analyst said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14145e94-e958-4a28-9b87-28064c54f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f7c09-b89e-43b4-bb45-f5e4a40cd900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter what the US does or does not do ... Pyongyang
        is squarely focused on meeting its nuclear weapons milestones," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84030d-1f5a-453f-8de6-4e88ae248ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48817a6b-1ca8-4dea-9b6a-38b10c312395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Winter Olympics starting in just days in the capital of
        North Korea''s main ally, China, the world may see Kim take a breather from
        testing and let his friends in Beijing bask in the international attention.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10105759-84dc-41b0-93c7-ea21e4370b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca794ffe-c28e-442e-9137-74e4d9748761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pyongyang picking up the weapons testing pace again after the
        Games may suit Beijing just fine.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95c0a7-ec34-4970-80e8-0f98a003c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ed8cd-0671-4adc-a27e-7fb2b81615cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For China, as North Korea''s military power increases, the US has
        to pay more attention to the Korean Peninsula, so it can be expected to have
        the effect of distracting attention on Taiwan in this region," said Park Won-gon,
        associate professor in North Korean studies at Ewha Womans University.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9ea85-83ef-4e67-8f73-131a6f0cc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec9eee-8de5-4f9c-8a07-2cb498457c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that doesn''t give Kim a seat at the table, it at least gives
        him a foot in the door -- and all the more reason to keep that door swinging
        wider.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8094965-831b-44f6-9c2a-553568ec8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/30/asia/north-korea-missile-tests-analysis-intl-hnk-ml/index.html"><em>"Kim
        Jong Un wants the world to know he still matters. Seven missile tests in a
        month may prove it"&nbsp;</em></a></p>'
  'White-House-North-Korea-missile-tests':
    'author': 'Kevin Liptak and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-31T10:13:44.054+08:00
    'imagesource': 'jcr:f842ea0c-ee39-4e29-88f3-bc203e6b4e5b'
