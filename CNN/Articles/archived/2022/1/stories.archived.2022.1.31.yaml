      'mgnl:type': 'text'
      'text': '<p>Quezon City-based indie band The Geeks is releasing a new single
        on Feb. 4. Composed of vocalist/guitarist Jam Lorenzo, drummer Brian Sangco,
        guitarist Nigel Cristobal, and bass player Mags Borbon, the band has earned
        a reputation in the gig circuit for its brand of slacker rock music. Mix and
        mastered at the now-closed Redverb Studio, “All My Favorite Songs,” is a track
        that the band says “vaguely explores how it feels like to grow old in the
        middle of a pandemic.” — CNN PH LIFE STAFF</p>'
