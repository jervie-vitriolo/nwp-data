  'uae-ballistic-missile-houthi':
    'author': 'Tamara Qiblawi, Sahar Akbarzai, Andrew Carey and Jessie Yeung, CNN'
    'caption': 'Israeli President Isaac Herzog, left, meets with the Crown Prince
      of Abu Dhabi, Sheikh Mohammed bin Zayed Al Nahyan, in Abu Dhabi, United Arab
      Emirates, Sunday, January, 30. (Photo credit: Amos Ben Gershom/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-31T22:27:19.498+08:00
    'imagesource': 'jcr:289028ea-fda5-43b5-9a10-8db58cf0da1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e25cae3e-f0ff-4356-bc67-84f26fef578e'
    'lead': 'The United Arab Emirates intercepted and destroyed a ballistic missile
      in the third such incident this month, according to authorities, while the Israeli
      President was in the country on a historic visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T22:29:18.018+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:04:11.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:52.219+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAE intercepts ballistic missile during Israeli President''s visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c6b94-b1e8-4a52-8eb7-9d732cd50fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United Arab Emirates (UAE) on Monday
        intercepted and destroyed a ballistic missile in the third such incident this
        month, according to authorities, while the Israeli President was in the country
        on a historic visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772adc67-9e1e-4f10-b454-6b14f2321e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a2326-9622-46cd-a7ea-b3ff0efdca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack caused no damage, the UAE defense ministry said, but
        follows a series of unprecedented strikes on the country this month by the
        Iran-backed Houthi militants in Yemen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d46cc3-72e9-42be-965e-e3baac677879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b9f5a-54d9-49ac-b5c4-c14897196f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Houthi spokesman said the group launched "missiles and aircraft"
        at "important and sensitive" targets in the UAE and indicated that the attack
        was intended to disrupt the Israeli President Isaac Herzog''s visit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c1090-8d29-4e70-9a8d-1c0737c3c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a58ed0-2862-4689-bce3-f89044ee35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his entourage were in no danger, an Israeli presidential
        spokesman said, and the visit continued as planned. Herzog visited Expo 2020
        in Dubai -- the UAE''s commercial hub -- on Monday and met with UAE Prime
        Minister Mohammed bin Rashid Al Maktoum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03415fd0-f8cb-4ed8-a086-b73c4b4e202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cdcf5-0c01-48ff-8a69-5e99265b1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE ceases to be a safe place so long as the tools of the Israeli
        enemy in Dubai and Abu Dhabi are used against our people and our country,"
        said Houthi spokesman Yahya Al Saree on the group''s Al Masirah TV, hours
        after the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48bae23-3332-4abb-afa2-deb8f560be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b14b9e-7c99-42c8-9351-4aeb6d3744c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE said it responded to Monday''s attack by destroying a ballistic
        missile platform and launch site in Yemen''s Al Jawf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa9d02-899b-48c2-a73b-0c818e57186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bf76c-7c35-4465-a823-0d9047924a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 17, the Houthis launched a drone attack, killing three
        foreign workers in the UAE capital, Abu Dhabi. The Saudi-led coalition fighting
        the Houthis responded with a week-long offensive in Yemen, killing scores
        of people and knocking out the internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57abd67-feaa-48d9-bb42-380da9ab3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44459cf3-30fb-45b6-9975-972f1bc42deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis launched missiles again on January 24, but the UAE intercepted
        those with support from the United States. After that attack, a Houthi spokesperson
        warned the group would "expand their operations over the next phase," and
        called on foreign companies to leave the UAE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db7713-086d-4f2b-a279-3c84f34223c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2ba16-3fac-4ceb-89b5-a372e4736681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Herzog met with Abu Dhabi Crown Prince Sheikh Mohammed
        bin Zayed Al-Nahyan in Abu Dhabi, and condemned terrorist attacks targeting
        the UAE, according to the UAE''s state news agency WAM.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ebebb1-17f3-48a5-8cc2-39c4b802db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5c0b7-9d08-4be5-bb6a-68829367bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog''s visit is the first official trip to the UAE by an Israeli
        President. The two countries signed a historic accord normalizing relations
        between the Arab and Jewish states in August 2020, setting the stage for a
        robust trade and security partnership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c2407-f2af-4b38-8249-8df615fc8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc794342-8b0b-4cea-b9e9-72fe70c4b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE is a leading partner in the Saudi-led coalition that has
        been at war for years with the Tehran-backed Houthi rebels, which control
        much of Yemen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2dfb0c-3be9-472f-9645-0aa86d283793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90169605-cbba-4b38-92b6-ea4230bf96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive began in 2015 to restore Yemen''s internationally
        recognized government, after it was ousted by the Houthis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d25e9-fbb5-4bc6-a4d8-4634a29261e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80594e8b-637a-4fe8-8bd8-0c745dab2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:29:18.020+08:00
      'mgnl:createdBy': 'kristel'
