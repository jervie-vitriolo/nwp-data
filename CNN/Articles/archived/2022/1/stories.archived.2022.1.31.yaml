    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c821e9-0ab6-4fa0-9692-0507b46f2b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Miss USA Cheslie Kryst died Sunday
        morning, her family and police said. She was 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bbd7e-b9ed-4e09-9552-43f4677e3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kryst, who was crowned Miss USA in 2019, died after jumping from
        a building in Manhattan, according to New York City Police Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865312d6-771f-472b-89b8-2476e0f4730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In devastation and great sorrow, we share the passing of our beloved
        Cheslie," her family said in a statement obtained by CNN. "Her great light
        was one that inspired others around the world with her beauty and strength.
        She cared, she loved, she laughed and she shined."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0979e3-8391-416a-b1a4-87c59c164808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Miss USA winner posted an Instagram photo before her
        death. "May this day bring you rest and peace," she wrote alongside a photo
        of herself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a436a3-a9be-40fc-bb34-574cadb75319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kryst was an attorney who sought to help reform America''s justice
        system. She received three degrees from two universities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7286e3e-672f-45ba-a94b-7cf45c3c41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from North Carolina, Kryst practiced civil litigation for
        a law firm and worked to help prisoners who may have been sentenced unjustly
        get reduced punishments, free of charge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124b5ba-1f69-4f3d-86bf-2f4beb80938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheslie embodied love and served others, whether through her work
        as an attorney fighting for social justice, as Miss USA and as a host on EXTRA,"
        her statement said. "But most importantly, as a daughter, sister, friend,
        mentor and colleague -- we know her impact will live on."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc6515-78e7-4afb-aef7-9db61f983bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kryst, who was licensed to practice in two states, earned her law
        degree and MBA from Wake Forest University and completed her undergraduate
        work at the University of South Carolina, where she was a track athlete.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf7d46-419c-4c6a-932f-956de187cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kryst also worked as a correspondent for entertainment news site
        ExtraTV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30341309-071c-40fa-a880-ecdf0206c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken," the company said in a statement. "Cheslie
        was not just a vital part of our show. She was a beloved part of our Extra
        family and touched the entire staff. Our deepest condolences to all her family
        and friends."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a97ed7-7c04-42f5-8d56-c261f0bfd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:55:49.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides working in law, she operated a blog on fashion, White Collar
        Glam. for women''s workwear and volunteered for Dress for Success.</p>'
    '1':
