      'Sheriff-Abas']
    'template': '1'
    'title': 'Comelec chair won''t interfere in Guanzon-Ferolino dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a4749-6857-43b2-bc84-89b38dd24829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Commission
        on Elections chairman Sheriff Abas is not interfering in what the poll body
        calls a “division problem” between Commissioners Rowena Guanzon and Aimee
        Ferolino over the disqualification cases against presidential aspirant Bongbong
        Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bf706-0b72-49c6-8ad9-a3d3f3f58dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a division problem so at this point, there’s really no need
        to go outside of the division," Comelec spokesperson James Jimenez told the
        media in a briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a7f52-375c-4d37-a9b7-a00fc07281b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Guanzon called on Abas to "speak up," following
        the delayed release of the decision of the Comelec First Division on the consolidated
        disqualification petitions against Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c2d59-8ad1-4869-8a54-1fabdaec6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate event earlier in the day, Abas said it would be "inappropriate"
        to comment on the rift between the two, but he said he will respond to it
        in another forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46817ad8-69c6-48bc-b2c0-ec31bac4dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about the division. The division as we can see is made
        up of two very strong-willed women who are both coming at this from different
        angles," Jimenez noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf036f4-a454-4da1-a3b5-b418f6a13a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:18.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon has released a separate opinion in favor of the petitioners
        seeking to disqualify Marcos over his tax conviction. She is set to retire
        along with Abas on Feb. 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0475f20-698e-43ca-8581-10f20b8b61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:18.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/31/Guanzon-DQ-vote-Bongbong-Marcos.html"
        target="_blank"><strong>RELATED: Guanzon on Marcos’ DQ cases: Non-filing of
        ITR constitutes moral turpitude</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f177218-ac35-409e-a2bd-bd53626aeea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ferolino, the ponente in the case, has not yet penned the decision,
        which was supposed to be released on Jan. 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947c86c-e444-4c83-bd5f-5431d85c28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/27/Comelec-Guanzon-Marcos-vote-disqualify-2022-polls.html"
        target="_blank">Guanzon called on Ferolino</a> to step down with her, since
        the "integrity of the Comelec is now in question." She earlier claimed that
        a powerful politician may be meddling in the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
