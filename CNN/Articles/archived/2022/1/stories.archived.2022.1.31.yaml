  'Philippines-Women-s-World-Cup-football-Malditas':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Philippine Football Federation'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-31T05:59:53.263+08:00
    'imagesource': 'jcr:11747ac0-c630-49ea-8fc5-aed31df1f419'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8753b417-988c-46c6-8e7f-2f41a1dae027'
    'lead': 'The Philippine women''s football team achieves a historic milestone by
      clinching the country''s first Women''s World Cup berth after beating Chinese
      Taipei in the 2022 AFC Women''s Asian Cup quarterfinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T06:01:54.667+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:04:33.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:32.124+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH clinches first Women''s World Cup berth'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98959cf-03c6-4cd7-a2bc-30e409768596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — The
        Philippines on Sunday clinched its first Women''s World Cup berth after beating
        Chinese Taipei, 1-1 (4-3), on penalties in the 2022 AFC Women''s Asian Cup
        quarterfinals at the Shree Shiv Chhatrapati Sports Complex in Pune, India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e4b2a-cc8e-4b34-8117-e57d4ab35ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from advancing to the semifinals, the Philippines is one of
        the four Asian squads that secured their slot to the world''s biggest international
        football tournament along with fellow quarterfinals victors China, South Korea,
        and defending AFC Women''s Asian Cup champions Japan.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f8e62-4116-43f7-a024-a04c258de350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unbelievable achievement. It''s a moment of history for
        the country," said Philippine women''s football team head coach Alen Stajcic.
        "We''re very proud that we may have inspired the next generation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b366ef4-6a7f-4eeb-9eef-e97ce9fb80c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the penalty shootout, Chinese Taipei had a comfortable 3-2 lead
        after misses from Philippine team captain Tahnai Annis, Jessica Miclat, and
        co-captain Hali Long.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd48b73-6f29-4bd7-86bd-a7b1940722c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was the Taiwanese players'' turn to botch three consecutive
        penalty shots as Filipina goalkeeper Olivia McDaniel and striker Sarina Bolden
        converted their penalties to send the squad to its maiden Women''s World Cup
        trip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac8e4f-bc82-4ce6-b295-37a3d52c2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really surreal," said McDaniel, who is named Player of the
        Match. "It''s make or break right now. You need to show up for the team."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8ed02-f201-46af-9db7-4ebc0c2ee3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads settled for a scoreless stalemate in the first half,
        with the Filipinas getting some good looks for the goal but not enough to
        go inside the box. The Chinese Taipei squad also showed their relentless defense
        and disciplined passing to match the intensity of their opponents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edaa53b-4dd5-4d2e-8b22-5e53e85e9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four minutes into the second half, midfielder Quinley Quezada scored
        the much-needed goal for the Philippines through a right foot shot as she
        received an assist from Filipino French defender Katrina Guillou inside the
        box.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047a0b0-7d38-46c6-9035-9ec65f097a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Filipinas took the lead, the Chinese Taipei booters became
        more aggressive in attacking the ball offensively with midfielder Wang Hsiang-Huei
        almost tying the game with a strike in the 79th minute.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93e13b-5d6e-4e88-afc8-c1198bdd54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese equalized the match in the 83rd minute as midfielder
        Zhuo Li-Ping capitalized her left foot for a long ball that went straight
        to the top of the box.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61583f1-d072-4daf-bcf7-827dbd632aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine booters had some missed chances and corners that
        went for naught in the last minutes to play in extra time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965469a-1bcc-4868-885f-b92de7c7d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra time was also fruitless for both squads, with no clear
        opportunities to score the winning goal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c12e7d-8797-4a11-90e6-b5f032b54d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillou almost gave the lead to the Philippines in the 105th minute,
        but her shot from the right flank went outside after the ball failed to land
        inside the goal area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39f3c1-d105-44d5-9466-5030fc6d0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost composure a little bit early in the game," Stajcic said.
        "But the big picture is the whole journey to get here and win matches to get
        here."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205907fc-b55c-4071-be2c-d53be30e6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T06:01:54.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face South Korea in their first AFC Women''s
        Asian Cup semifinals stint on Feb. 3 at 4:00 p.m. Philippine time.</p>'
  'Harry-Meghan-Spotify-COVID-19-misinformation-Joe-Rogan':
    'author': 'Max Foster, Vasco Cotovio and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-31T06:55:37.626+08:00
    'imagesource': 'jcr:718d86e5-98ca-4919-8e09-708c5d5337a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf5cf050-1cd5-407a-b9fe-25d91b1f6545'
    'lead': 'Prince Harry and Meghan Markle have expressed their ''concerns'' to Spotify
      over COVID-19 misinformation on the platform, joining a growing group of personalities
      putting pressure on the streaming service amid a dispute about Joe Rogan''s
      controversial podcast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T07:05:49.675+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:04:33.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:32.500+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry and Meghan express ''concerns'' to Spotify over misinformation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a0e9d-8ec6-4a04-933d-ba8f14f6e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and Meghan Markle have expressed
        their "concerns" to Spotify over COVID-19 misinformation on the platform,
        joining a growing group of personalities putting pressure on the streaming
        service amid a dispute about Joe Rogan''s controversial podcast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b136c3-d06b-4db3-a918-02434da4104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair first raised the issue last April and have continued to
        urge Spotify to root out misinformation, a spokesperson for their foundation,
        Archewell, said on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4970c6c-f2bf-47d0-a003-50923c624c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their invention comes after Neil Young and Joni Mitchell both asked
        Spotify to pull their music from the platform, objecting to its popular "Joe
        Rogan Experience" podcast in which the host has made frequent false and inaccurate
        claims surrounding vaccines and Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cf168-d08d-4575-a15b-cbee976dbd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last April, our co-founders began expressing concerns to our partners
        at Spotify about the all too real consequences of COVID-19 misinformation
        on its platform," an Archewell spokesperson said in a statement. "We have
        continued to express our concerns to Spotify to ensure changes to its platform
        are made to help address this public health crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2872e-e2c8-4e93-8748-c2ae840e562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look to Spotify to meet this moment and are committed to continuing
        our work together as it does," the spokesperson added. The statement did not
        specifically mention Rogan''s show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2927a70-816b-43e1-86a9-151444b418ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Spotify for comment, but has yet to receive a
        response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6692173-b9f6-4752-8628-f526b64a8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes are among Spotify''s most notable audio personalities,
        having announced an exclusive partnership with the service in December 2020.
        In a news release, Spotify said the pair "will host and produce podcasts that
        build community through shared experience, narratives, and values."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae177a-de5e-42e7-a5ee-7f9d6b6afbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-year partnership with Spotify includes numerous programs,
        some hosted and others produced by the duke and duchess.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04669b-b114-4901-8416-eab073d45068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their reach is dwarfed by Rogan''s popular show, which has long
        been a hit with listeners but has drawn scorn from the scientific community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98392f-12bf-49c3-8e1a-09627f9021ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a group of more than 250 scientists, doctors
        and nurses penned an open letter to Spotify condemning the streamer for platforming
        Rogan and calling on Spotify to warn its listeners about misinformation. The
        host has suggested that healthy young people should not necessarily be vaccinated
        against Covid-19, and a recent episode with Jordan Peterson was also mocked
        for airing misinformation about climate change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9059ba-9931-43ff-afcc-897f7ac9a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:05:49.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the inception of Archewell, we have worked to address the
        real-time global misinformation crisis," a spokesperson for the foundation
        said. "Hundreds of millions of people are affected by the serious harms of
        rampant mis- and disinformation every day."</p>'
  'Spotify-Joe-Rogan-podcast-COVID-19-misinformation':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-31T07:39:16.707+08:00
    'imagesource': 'jcr:5521e19e-1f4c-4b03-a0e8-35908655a4b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '466f23fe-d71e-4b33-93e4-f7e3bc1962f8'
    'lead': 'Spotify says it is adding a content advisory to any podcast episode that
      includes discussion about COVID-19, after a number of prominent artists said
      they will leave the platform if it continues to host comedian Joe Rogan — whose
      podcast has spread misleading and inaccurate claims about vaccines and the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T07:43:00.363+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:04:33.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:33.192+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spotify makes public platform rules that cover COVID-19 misinformation.
      Will it be enough?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991f327-53fb-4611-a90e-dd22982d9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Spotify responded to criticism it has received
        regarding Covid-19 content Sunday after a number of prominent artists said
        they will leave the platform if it continues to host comedian Joe Rogan, whose
        podcast has spread misleading and inaccurate claims about vaccines and the
        virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825718c-0328-4101-9099-70310ec10274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify said it is adding a content advisory to any podcast episode
        that includes discussion about Covid-19. The advisory will direct listeners
        to a Covid-19 hub that will include links to trusted sources, the company
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3fcd4-5583-47ce-bbf6-ff10351f2cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify will also for the first time publicly post its long-standing
        Platform Rules, which were originally developed by its internal team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d352d-9435-4705-be0c-bfbb042cbdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are rules of the road to guide all of our creators — from
        those we work with exclusively to those whose work is shared across multiple
        platforms," CEO and co-founder Daniel Ek said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80e8ed-afba-4a00-9012-409f6bedf57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing list of musicians and personalities calling out Spotify
        follows Neil Young and then Joni Mitchell asking for their music to be removed
        from the platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda9da62-3caf-4ddd-9590-3a44344412ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify exclusively hosts the popular podcast, "The Joe Rogan Experience,"
        on which Covid-19 vaccine misinformation has been spread</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cbca75-7acb-462c-81a5-b47c0b8ecc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become clear to me that we have an obligation to do more
        to provide balance and access to widely-accepted information from the medical
        and scientific communities guiding us through this unprecedented time," Ek
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673bf7df-2b38-48af-a521-5c986af27ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nils Lofgren, who was part of Bruce Springeteen''s E Street Band
        and Crazy Horse, also announced he is taking his music off Spotify and encouraged
        all "musicians, artists and music lovers" to cut ties with the platform to
        support healthcare professionals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe1baa-724a-4864-87fc-d38b03d84599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these heroic men and women, who''ve spent their lives healing
        and saving ours, cry out for help, you don''t turn your back on them for money
        and power," Lofgren and his wife, Amy, said in a statement. "You listen and
        stand with them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224925ab-a08f-4fd9-bd4c-bfe080b95964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Archewell, the foundation run by Britain''s Prince
        Harry and Meghan, Duchess of Sussex, said the couple have expressed concern
        to Spotify over Covid-19 misinformation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417f0bc-03e4-4cec-a7b3-8b7d9ff2f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look to Spotify to meet this moment and are committed to continuing
        our work together as it does," the spokesperson added. The statement did not
        specifically mention Rogan''s show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eda9e4-611e-48d5-a42d-e5aa817c7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Brenè Brown, who is behind "Unlocking Us" and "Dare to Lead,"
        tweeted Saturday that she will not be releasing any podcasts until further
        notice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c3644-3b4b-445c-8c51-1d2a44feccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is banning spreaders of misinformation effective?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d05df-1705-4e8c-94e6-e3d147a62ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday''s Reliable Sources, CNN''s chief media correspondent
        Brian Stelter asked if there should be a more realistic way to approach this
        "whack-a-mole of bans."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc29059-57b6-487d-af90-d2a45b6897d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culture writer Kat Rosenfield compared Rogan to a "weed that sprang
        up outside the mainstream media." Even if the host is deplatformed, she said,
        his fans will still listen to him and there wouldn''t be a dent in the spread
        of his messaging. And those fans still wouldn''t trust mainstream news sources.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08494b6-8c39-4f32-b115-9554371b0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Joe Rogan Experience" is currently the most popular podcast
        in the United States and the United Kingdom on Spotify.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18581d73-11d8-46ac-bf46-d85b0841b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are fundamentally angry about not being able to stop his
        audience from wanting news that is bad for them," Rosenfield said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f11f6-9d5f-428c-8f7a-4b2cf4033c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the fundamental question is whether Rogan''s listeners
        will seek more trustworthy information if the host were to be kicked off Spotify.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c8f861-89b1-477a-a4cc-e867a65cfdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ek said in the statement there are "plenty of individuals and views"
        he strongly disagrees with on the platform.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e9317-36fa-479f-a9d4-4848fe582002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to me that we don''t take on the position of being
        a content censor while also making sure that there are rules in place and
        consequences for those who violate them," Ek said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f20af3-96c8-4651-b67f-da633fb1d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:43:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Max Foster, Vasco Cotovio and Rob Picheta contributed
        to this report.</em></p>'
