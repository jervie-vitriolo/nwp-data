      'mgnl:type': 'text'
      'text': '<p>"It''s sad, though," one user wrote. "Before, Lunar New Year was
        always red, but after the pandemic a red code has a different meaning. I feel
        like I''ve forgotten the original symbolism."</p>'
    '25':
