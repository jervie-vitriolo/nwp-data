    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate approves bill compensating Marawi siege victims on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bfb4b-a68d-4e0b-b794-aa3c8edbd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:13:49.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — The
        Senate approved on final reading a measure providing compensation to Marawi
        residents whose properties were destroyed or damaged due to the months-long
        siege in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc2382-b52e-4a8e-b24b-f2c89aa136cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:13:49.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ce034-e9bb-4e18-b08b-7e28f84a7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:13:49.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber on Monday passed Senate Bill No. 2420, also known
        as the proposed Marawi Siege Victims Compensation Act of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb9e73-5f0c-4f26-b299-82e5761b07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:13:49.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8c504-ae3d-47fe-bad1-4b35ed3c4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:13:49.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, owners of residential, cultural, or commercial structures
        and other properties partially or totally damaged in the so-called Battle
        of Marawi, which lasted for five months, shall receive tax-free compensation
        from the national government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db24731c-79c3-480a-b9d0-27148da5d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:13:49.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3cd00-0205-4a36-891a-d815be96398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:13:49.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damages will likewise be awarded to owners of private properties
        which were demolished in the implementation of the city rehabilitation program.</p>'
    '7':
