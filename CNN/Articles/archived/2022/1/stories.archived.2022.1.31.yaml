      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the rise in CO2 was ultimately determined to be a massive
        area of volcanic activity in what''s now Russia known as the Siberian Traps.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6582ea-5681-4c24-9f92-967a9c5f03e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a1775-ba76-4d70-8b69-6713e74d9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resonance with today</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e9dd0-cbe5-4c94-8af8-a392a36b2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people today think we''re in the middle of a sixth mass extinction,
        and Knoll said that the end-Permian extinction does hold lessons for the climate
        crisis we are in now.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781b753-ed1e-4a13-826d-ec228b233500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac4b12-7f57-4cd7-ae56-592c9560a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current increase in CO2 is largely due to the burning
        of fossil fuels, not volcanic activity on a grand scale, Kroll said "there''s
        a very interesting resonance between the patterns of extinction that we see
        at the end of the Permian period and the sort of nascent biological effects
        of 21st century global warming."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a15ab-c3ba-4472-9ff4-e1575b026599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d586a-6e88-43c0-a603-3d7074a33641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study of the mass extinctions of the past also shows that life
        does bounce back, Knoll said, but it takes a very, very long time -- tens
        of millions of years.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282e675-58c0-402c-bd5a-1ad51fcc1347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63331ce0-273b-4f92-bf1c-b6c636fd55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His popular science book "A Brief History of Earth: Four Billion
        Years in Eight Chapters" released last year ends with an eloquent call to
        action.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b7f87-08fc-4424-b80f-e938b9cc6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78915258-3373-48ba-a777-86664081f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here you stand, in the physical and biological legacy of 4 billion
        years," Knoll wrote. "You walk where trilobites once skittered across an ancient
        seafloor, where dinosaurs lumbered across Gingko-clad hillsides, where mammoths
        once commanded a frigid plain.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c04757-42e3-406b-9d1d-8a992573a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf74ce-1e34-4e66-9035-73b1eb9f24a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it was their world, and now it is yours," he continued. "The
        difference between you and the dinosaurs, of course, is that you can comprehend
        the past and envision the future. The world you inherited is not just yours,
        it is your responsibility. What happens next is up to you."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009bff1-eb32-43de-8aa0-e061791c869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/01/30/americas/earth-extinction-andrew-knoll-crafoord-prize-scn/index.html">Meet
        the man who can explain the first 3 billion years of life on our planet</a>."</em></p>'
