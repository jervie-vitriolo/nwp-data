      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b20493-c6b2-4cbb-8650-61fbb1e43401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:23.512+08:00
      'mgnl:createdBy': 'vince'
