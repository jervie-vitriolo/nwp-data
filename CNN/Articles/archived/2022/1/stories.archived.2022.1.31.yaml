      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In NCR, the total bed utilization rate is below 49%.
        The same goes with Bulacan, Rizal, Cavite, Biliran, Southern Leyte, and Basilan.
        Because it ranges between 0% to 49%, which is our lowest classification for
        total bed utilization, they are in low-risk classification.]</p>'
    '7':
