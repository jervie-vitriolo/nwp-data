      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medium-term plan, the current PDP spans from 2017 to 2022 and
        contains the government''s zero to ten-point socioeconomic agenda. The updated
        version takes into account the COVID-19 pandemic amid the goal of ensuring
        Filipinos enjoy a strongly rooted, comfortable, and secure life by 2040.</p>'
