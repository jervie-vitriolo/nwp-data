    'mgnl:tags': ['Andrew-Knoll', 'paleontologist', 'first-3-billion-years', 'planet',
      'Earth', 'Crafoord-Prize']
    'template': '1'
    'title': 'Meet the man who can explain the first 3 billion years of life on our
      planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bce9f6-796f-4573-86c1-6803007011fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rocks, cliff faces, quarries gouged
        in earth. Not much for most of us to look at, but for paleontologist Andrew
        Knoll, they are radiant with meaning, telling a story he says is far grander
        and stuffed with more plot twists than any Hollywood blockbuster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab21d1-e367-4dc7-8d57-b9bb05c2a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d859f6b-1867-475c-be66-45d051e9f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tale is Earth''s history -- how the planet went from a rock
        covered in magma oceans buffeted by comets and meteors to a green and blue
        orb teeming with life. Between those inhospitable beginnings and now, continents
        formed and were torn apart, mountain ranges appeared and disappeared, ice
        caps spread and receded. These are the lost worlds that Knoll has explored
        and shed light on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd051e1-982e-440b-8fc0-93e064d4d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305ae1e-2738-4ab0-89c8-066fc0c0e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having your nose up against the rocks. There''s no substitute.
        If you''re interested in the history of this planet, the library is rocks,"
        said Knoll, who is the Fisher Professor of Natural History at Harvard University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c5aeb-73b4-46b9-885f-481884b5a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63a083-c40a-4d38-81b7-8b0ac235b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Swedish Academy of Sciences on Monday will award Knoll
        the prestigious Crafoord Prize, considered a complement -- and for some winners,
        a precursor to -- a Nobel prize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540de1b-e174-43ec-b27a-48c8caa7f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f1c02-4069-4aeb-badd-f20a28f9d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honor is for his work on illuminating the first 3 billion years
        of Earth''s history, determining the ages of layers of bedrock, discovering
        tiny organisms from the depths of time that are the infinitesimal ancestors
        of every one of us and explaining the world''s worst mass extinction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a576c51-f011-4534-836c-d0392134fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b417ce-917e-41ae-864c-acebd6bccd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really tries to integrate all the available data -- the geological,
        the biological and the chemical and puts things in perspective. He''s not
        just a person that looks at a fossil and says, ''Oh, this is so and so and
        it came from this time period,''" said Daniel Conley, a biogeochemistry professor
        in the department of geology at Lund University in Sweden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c55f0f-e997-4de4-9a13-be29beaaa9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4690c-9ac4-4455-8bc5-18431ebcfc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is able to make this holistic picture, understand why the fossil
        is there and the context of everything that''s going on at the time," said
        Conley, who is a member of the Royal Swedish Academy of Sciences and the committee
        for the Crafoord Prize in Geosciences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a1a38-21a4-4557-b5d0-5e3fb342d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68bb3f-cba0-49dd-9035-9c884d180f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not necessarily the glamorous side of paleontology -- Knoll
        mostly finds and examines microfossils only visible with a microscope, not
        towering skeletons of extinct giants that take center stage in museum atriums.
        But how he has pieced together the story of Earth''s birth and life''s earliest
        history has revolutionized the field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34410898-3749-4408-86bd-3a7c55057ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb75e5-2fbf-4123-809f-a3ae3cbb719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinosaurs are (a) very, very small part of the record in terms
        of fossils and in terms of time in which they exist. They''re extraordinary.
        I''m on board with that. But they are a small part of a much, much, much larger
        story," Knoll, 70, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300005bd-4d33-4a37-a80f-106d1fe20c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e422251d-7f43-43fb-bf14-a1fe9ff3662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''boring'' billion years</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3079340-8f04-457b-8482-9f465ac4b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our familiar world of complex animals began to take shape beginning
        about 540 million years ago, in what''s known as the Cambrian explosion. But
        Knoll''s discovery of microscopic fossils of bacteria-like organisms, single-celled
        protozoans and algae that date back as far as 3 billion years -- and the environment
        they emerged in -- have shown that the evolutionary path to our modern animal
        and plant life began much earlier.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dba5ba-ba17-4638-b49b-274092669ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14503c11-8b42-40d0-8243-b1af6c3b41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was able to make these discoveries that there was life before
        we thought," Conley said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd97c1-b828-4b2d-9ec7-f96ccf7302ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5981ec-e4b6-4094-a9c6-d7b9ff7dd9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knoll put it this way: "We live on a microbial planet. Animals are
        really the icing on evolution''s cake, but bacteria are the cake."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99437579-3e98-4032-b6f5-e7c784032a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbef5c5-1590-4522-bdba-0b172d03714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knoll also first described what is sometimes known as the "boring
        billion" -- a period in Earth''s history around 1.8 billion to 800 million
        years ago when nothing much appeared to happen biologically or climatically.
        Nonetheless, he said it was a crucial period that paved the way for life as
        we know it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa86a3a-38d9-4c37-a0dc-681a307aa05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceba7e9-7248-4675-a412-b27397839e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work and that of others, demonstrates that this is when the
        eukaryotic cell came of age -- all of the molecular and cell biology that
        eventually made animals possible, was hammered out during this boring billion,"
        Knoll said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5e49f-8d94-40ba-ac0c-342217ad0e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c139b-0221-422e-a622-17ba2a5a5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knoll said he first became mesmerized by fossils he found growing
        up in Pennsylvania Dutch Country in the foothills of the Appalachians.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06045694-7f15-42f6-a4a4-72b825ae2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b681a7-4bc0-41dd-9392-5490a4064006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can remember the feeling when I was 12 years old and just the
        idea that you''d break this rock open and you''d see something that no human
        being has ever seen."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d948ee6-e334-4a61-a393-863d914f5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35813b6-17cd-407a-bd42-188dbee2784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a wonderful, wonderful thought, and I still get excited
        if I discover something or have an idea that no one else has had."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dab113-af33-4eb5-b1af-bd42c66ed11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee3351-9b1c-437d-a083-21c3c2fcbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also applied his knowledge of the early evolution of Earth
        to Mars, interpreting data and images sent back by the Mars rover Opportunity,
        which was active on the red planet''s surface from 2004 to 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db647d7-d81c-4b65-b162-cb43adc2348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafa19c-7c99-496a-89ca-720fa16fde92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carbon cycle</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5cc6a-99e2-4930-ac6f-e923ea9f6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shuhai Xiao, a professor of geobiology at Virginia Tech who
        was a doctoral student under Knoll in the 1990s, it''s his former adviser''s
        work on Earth''s carbon cycle -- and how it has played an essential role in
        the shifting cycles of the planet''s history -- that has been most influential.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561cc343-c331-433a-9a76-bfc43f9b0a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b33c5-8402-4e74-ace0-da2c94ee20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knoll, he said, was one of the first people to use carbon isotopes
        to understand how much organic carbon was preserved in rock and, as a consequence,
        understand how much carbon dioxide (CO2) and oxygen was in the atmosphere
        at any given time period.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54023afe-476b-4ccb-bf1a-b40d4e59dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968b393-09e3-4849-ab20-152c1530bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That opened the floodgates. Today we take it for granted and a
        lot of people use carbon isotopes to talk about the paleo environment. But
        that was 1986, and not many people even did this kind of analysis let alone
        applying it to understand Earth''s history," said Xiao, who spent many hours
        with Knoll on long train journeys in China, traveling to fossil sites.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155bda1-4672-4425-a6fc-d4117c17d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38528b1b-affc-4f9b-acae-5495b15b4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was first in the field with him, I was very impressed. He''d
        get the head lens on and it was almost like he was kissing the rock, he got
        so close."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c222ed1-00a0-4e38-9acf-9d1cc0df6fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f74cfb-c0ff-4f43-a016-bed46d320599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling levels of CO2 twice turned Earth into a snowball, completely
        covered with ice, and greenhouse gas emissions from volcanic activity warmed
        it up it again.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b14e9-540a-4ef0-8189-b78e3bd7f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbd742-8891-4043-a86a-101c841a17ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is based largely on carbon. It''s a unique element that can
        give rise to the molecular complexity that characterizes life, but it''s also
        uniquely important to environmental history. The reason it''s getting warmer
        right now, is that we are moving a lot of CO2 into the atmosphere," Knoll
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df686223-87e2-41a0-a23d-887fbc1b46f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25628f-ad44-4d28-8d66-d3cea7415788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Great Dying''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5e893-6937-493f-ac9a-e27811c5cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knoll also came up with the most credible explanation for Earth''s
        third and biggest mass extinction, when more than 90% of species in the ocean
        disappeared and 70% of land animals died out. The event ultimately paved the
        way for the rise of the dinosaurs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c5f97-7953-403b-b2fb-ddf5719e63c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2394ea6-8ae0-4871-b074-8d5a27ef4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Great Dying," it marked the end of the Permian period
        252 million years ago, and its cause had long been debated. Theories included
        rising oceans, a cooler climate or even an asteroid like the one that subsequently
        doomed the dinosaurs 66 million years ago.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4e49a-59a0-43a0-92ed-1b3762984979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72669a7b-c63a-42a3-bdec-3b844b48c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biological catastrophe unleashed at this juncture in time was
        chilling, Knoll said. At rocks exposed on a mountainside in China called Meishan,
        where Knoll has worked, the limestone rocks bristle with fossilized marine
        life, and then after one point no wider than a knife edge, they all disappear,
        he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2a1b1-923e-4aaa-bf01-71559d99ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597723af-fcae-4912-baba-44e13055dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puzzling over the phenomenon one night while he was awake caring
        for his son, Knoll came up with the idea that the apparent disappearance of
        life could have been due to a rapid rise in CO2. To understand what might
        have happened, Knoll and his colleagues dove into fossil records and divided
        the marine fauna that lived at the end of the Permian into two groups: vulnerable
        and tolerant to CO2.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdfb58-f0e9-4e95-b889-c5e2b9acfa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776d7df-41ce-4c7f-b369-000eabd459be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, animals with gills for gas exchange should be more
        tolerant, while corals -- which have carbonate skeletons -- didn''t respond
        that well. The group with the traits more tolerant of CO2, such as clams and
        snails, largely survived the mass extinction.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de8316-902b-4bfb-8368-f27e61cc4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30387ff-3bc6-493c-8218-baaa73aa889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent that we did anything original was that there were
        all these geological explanations then for mass extinction, and I was always
        struck by the fact that nobody had actually looked at the fossils. I felt
        like a detective trying to solve a murder."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df149416-a664-4ff0-8bc4-910fb075460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3ed14-98cf-40b9-9d6a-311cd5d26e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:20:56.959+08:00
      'mgnl:createdBy': 'pilar'
