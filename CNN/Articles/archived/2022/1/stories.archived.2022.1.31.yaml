      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 2022 elections coming up, Filipino-Chinese businessmen
        are also expecting at least a 1-2% addition to the country’s economic growth,
        Flores added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094ce29-bafd-42ad-9e50-56e6a9be3a4a'
      'mgnl:activationStatus': true
