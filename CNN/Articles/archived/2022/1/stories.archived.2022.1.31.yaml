      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said Guanzon''s opinion will not be retroactive if it is
        released after her retirement. This means her vote could be invalidated, since
        she will not be an official member of the poll body by then.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3d1d2-9765-4fe4-bd91-54cf3b6557be'
