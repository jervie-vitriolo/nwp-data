      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that all laboratories were operational last Jan. 29.
        However, three other laboratories were not able to submit their data to the
        COVID-19 Document Repository System. Based on the numbers in the past 14 days,
        the non-reporting laboratories contribute, on average, 0.5% of samples tested
        and 0.1% of positive cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419f071-c01a-4553-a174-ba72a02bdab8'
      'mgnl:activationStatus': true
