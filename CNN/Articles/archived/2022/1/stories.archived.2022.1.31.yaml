      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slow rise in coronavirus infections, the Department
        of Health earlier said that it’s still too early to shift the capital region
        back to Alert Level 2 as some people are not undergoing COVID-19 tests.</p>'
