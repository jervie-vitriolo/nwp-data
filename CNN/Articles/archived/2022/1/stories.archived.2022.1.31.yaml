      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California-born goalkeeper threw herself in the middle of the
        box and scored the equalizer as the ball went to the bottom of the net.</p>'
