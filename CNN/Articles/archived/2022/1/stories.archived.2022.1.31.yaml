      'mgnl:type': 'text'
      'text': '<p><strong>Listen to the podcast “Anong Kuwento Natin?”</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3588c7-2d2a-4cbc-91c7-299cd08851df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T19:02:50.963+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:04:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the basic Filipino literature classes, I’ve never had
        any in-depth look at our own literature. So I am glad that there are podcasts
        like Glenn Diaz and Edgar Calabia Samar’s “Anong Kuwento Natin?” to keep me
        on track when it comes to appreciating and dissecting Filipino works. The
        show is 35 episodes in and they’ve discussed a variety of works, such as stories
        from Lualhati Bautista, Rolando Tolentino, Pedro S. Dandan, and Norma O. Miraflor
        (whose story “Sulat mula sa Pritil” is featured in their martial law episode).
        Watch through Samar’s <a href="https://www.youtube.com/channel/UCOGY_NzKy1A4ZzW6VgS6dnA"
        target="_blank">Youtube channel</a> or listen on podcast streaming platforms
        such as Spotify and Apple Podcasts. — DJ</p>'
  'goalie-Olivia-McDaniel-hero-PH':
    'author': 'David Tristan Yumol, CNN Philippines'
