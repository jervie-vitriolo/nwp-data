      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t innovate and just do the same things again and again,
        we will be left behind and we will not graduate to higher levels of development,"
        Chua said.</p>'
    '11':
