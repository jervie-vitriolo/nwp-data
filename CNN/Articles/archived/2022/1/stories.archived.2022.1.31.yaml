      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When all is said and done, this is still a case that has to be
        decided by a cold and impartial judge," Jimenez said. "It is important to
        respect the commissioners who want to maintain that integrity in their decision-making."</p>'
  'senate-bill-covid-benefits-health-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-31T18:20:21.221+08:00
    'imagesource': 'jcr:d42fc5a4-6f37-4092-beb8-56dd95e3215b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a1b4408-e731-48d8-a31b-d1585a19b7f9'
    'lead': 'The Senate and the House of Representatives pass on final reading two
      bills granting COVID-19 benefits and allowances for medical frontliners during
      public health emergency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T18:29:00.451+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:04:17.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:47.418+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate, House OK bills granting COVID-19 benefits to health workers'
    'updated': 2022-02-01T09:15:00.000+08:00
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c93d47-9859-4269-a65c-5726bb1465cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — The
        Senate and the House of Representatives on Monday passed on final reading
        two bills granting COVID-19 benefits and allowances for medical frontliners
        during public health emergency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d80a59-7505-4d22-8d68-d5a56bcb9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators unanimously approved Senate Bill No. 2421 or the proposed
        COVID-19 Benefits and Allowances for Health Workers Act of 2021, while lawmakers
        at the House passed House Bill No. 10701.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972db97-a539-4374-8c58-8b37e300b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both measures cover all public and private health workers regardless
        of employment status.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd53e8-90c3-47ef-8e05-00442abc5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Senate bill is passed into law, health workers will be given
        a COVID-19 risk allowance "for every month served, regardless of quarantine
        status." The amount depends on risk exposure, with those deployed in “high
        risk” areas to receive ₱9,000, while ₱6,000 will be given to those in “medium
        risk” areas, and ₱3,000 to frontliners in “low risk” areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3c3f4-20f1-4d57-bf3d-a83864e73bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of benefits provided under the Magna Carta of Public
        Health Workers and other forms of hazard pay already given by private employers
        as a result of collective bargaining agreements.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b50a0-72de-4a56-b100-17dfe978c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compensation will also be guaranteed to those who will contract
        the coronavirus in the line of duty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a5007-3776-46ba-a1cc-a2305aa95267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states ₱100,000 will be granted to a health worker with
        a severe or critical case of the disease. The amount is ₱15,000 if the infection
        is tagged as mild or moderate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450be55-4cea-4003-9cc3-7024f2e6633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of death due to the virus, ₱1 million will be provided to
        the family of the frontliner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79242ae8-6fb1-4d64-aa5e-fe29eb6c86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This compensation for sickness and death will also apply to non-medical
        workers and outsourced personnel hired under contract of service or job order
        basis, if they are assigned in health facilities similarly exposed to COVID-19.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898ab6b-af06-4247-add0-563cad314a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure shall have a retroactive application from July 1, 2021
        and “shall remain in full force and effect during the state of national public
        health emergency as declared by the President.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28177599-de5e-4ab2-a959-5ce73c35ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T09:16:00.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill also states that health workers will receive a monthly
        special risk allowance ranging from P3,000 to P9,000 depending on the risk
        classification of the area they were deployed to. It provides for compensation
        for health workers who contract COVID-19 or die due to the virus in the line
        of duty.</p>'
