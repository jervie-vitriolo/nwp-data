      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, Jan. 31) —</strong>
        Start your February by tuning into the CNN Philippines Election Forums, listen
        to a new song by indie band The Geeks, pre-order books from a new small press
        run founded by Conchitina Cruz and Adam David, indulge in bite-sized treats
        from Krispy Kreme, and listen to a podcast by writers Glenn Diaz and Edgar
        Calabia Samar.</p>'
