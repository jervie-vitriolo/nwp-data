  'Isko-Moreno-Duterte-ICC-drug-war-probe':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-31T22:42:05.879+08:00
    'imagesource': 'jcr:e7c10480-5a9a-4468-8b5c-87d36454e6c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '695c69f1-6fce-449c-9a5f-3bf62b834fa1'
    'lead': 'The Manila mayor and presidential aspirant argues that the international
      court should only interfere if the country has no running and effective justice
      system, which he says it has.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T22:46:53.165+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:04:08.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:54.163+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'Rodrigo-Duterte', 'ICC', 'International-Criminal-Court',
      'drug-war', 'probe']
    'template': '1'
    'title': 'Isko Moreno won''t hand over Duterte to ICC, open to local probe on
      drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f5928-3f16-4a86-915d-f4fdb7436c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong>&nbsp;If
        elected to the country''s top post, Manila Mayor Isko Moreno said he would
        not hand over President Rodrigo Duterte to the International Crime Court (ICC)
        should he be found guilty of crimes he is accused of.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce198d8-cc1f-4962-8dc2-93b524933826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3cf3d9-593d-40ef-a5d6-7bdd1ffa6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hand him over? No," said the Manila mayor and presidential aspirant
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b23c54-14b4-4b6b-a870-655236347fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178bbb6-b3bf-42eb-8c90-8e68598faeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moreno says the ICC is welcome to enter the country and investigate,
        he also noted that the country has its own courts and its justice system is
        "intact."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a3fae-572f-42ce-846a-98bf1d1966d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38decf91-345e-47ba-afa0-a53a50f5ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I understand, [for the] ICC to function, to interfere,
        <em>merong panga-abuso sa karapatang pantao ng isang bansa sa kanyang mamamayan
        na walang makamit na hustisya at di tumatakbo ang</em> justice system<em>
        nila</em>," he said, adding this isn''t the case for the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825fc869-360a-4427-a46d-737189bb6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116f47f-c1b3-44b6-b032-2759791f3095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The way I understand, [for the] ICC to function, to
        interfere, citizens should be experiencing human rights violations in their
        country and justice cannot be achieved because their justice system isn''t
        working.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fe3c9-96d6-434c-9d10-38846f9b0dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef4fd7-3573-44a8-a29b-89fc69cfaf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno likewise assured that anyone facing criminal complaints will
        have a day in Philippine courts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd16ac-1b65-4583-90d7-d553775508e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c43336-bc7c-44cd-8bdc-b061f3d10b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:46:53.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has consistently refused to face the ICC, which had earlier
        ordered a probe into his administration''s bloody war on drugs. The international
        body, however, had temporarily suspended the investigation last November.
        https://cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html</p>'
    '13':
