      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Jimin,
        a vocalist-dancer for Korean supergroup BTS, tested positive for COVID-19,
        according to the group''s entertainment company BIGHIT Music on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75627490-2e80-49b1-bc0a-a5a7b04e2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:40:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:19:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician also underwent surgery for appendicitis, it was announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5d505-3321-4e91-b03d-28db8bc814c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:40:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:19:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimin experienced sudden abdominal pain along with a mild sore
        throat on Jan. 30 in the afternoon. He visited a hospital emergency room for
        thorough examination, and also took a PCR test," the statement from BIGHIT
        Music said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4afb4-b966-4e4a-ac0f-eadbc6fd6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:40:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:19:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimin was diagnosed with acute appendicitis, and was tested positive
        for COVID-19. He underwent surgery following physician advice early morning
        on Monday, Jan. 31," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0296ebb-d829-4385-8dd4-829ec23bdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:40:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:19:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIGHIT Music said the musician, who is now recuperating, did not
        have any contact with other members of BTS during the infectious stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8af0e7-3a07-4f69-bfe5-c5c951e7cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:40:21.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:19:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other BTS members also previously tested positive for the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3033ba7-d19d-47c2-b1d8-825268772fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:40:21.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:19:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga, RM and Jin were diagnosed in December and their <a href="https://cnnphilippines.com/entertainment/2022/1/4/BTS-SUGA-Jin-RM-COVID-19-recovery.html"
