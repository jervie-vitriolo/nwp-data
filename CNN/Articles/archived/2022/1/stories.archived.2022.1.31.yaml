    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH issues testing, reporting guidelines for self-administered antigen
      kits'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc5563-e42f-48f5-8b10-918fbac1642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:25:08.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:20:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Guidelines
        were released on the use COVID-19 test kits at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5368f28-1827-46e8-b70b-cad7a8aed529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:25:08.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:20:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, self-administered antigen
        tests are only for those exhibiting symptoms within seven days from their
        onset, if an RT-PCR test is not possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea882b89-2738-435c-8123-9c933a417250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:25:08.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:20:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test is not ideal for close contacts or those with no symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292a97c-96c9-4fbf-a1df-7739c2ea9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:25:08.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:20:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH added a positive antigen test result, as long as properly administered,
        should be reported to barangay health officials. A COVID-19-positive person
        should immediately isolate and inform close contacts to undergo quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ebc2d4-fe98-41d9-8ee6-51dcafce6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:25:08.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:20:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A positive antigen test among symptomatic individuals and suspect
        or probable COVID-19 cases and their close contacts shall be interpreted and
        managed as a confirmed COVID-19 case," the guidelines read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52ba85-0859-48e4-a7f2-0534de0128f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:25:08.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:20:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration approved the use of Panbio COVID-19
        antigen self-test kit manufactured by Abbot and the SARS-CoV-2 antigen rapid
        test made by Labnovation Technologies, Inc. Both test kits require specimen
        collection through nasal swabs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f60af-9e6a-4298-8f46-33837b8f2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:25:08.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T14:20:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will still issue the suggested retail price for the
        test kits.</p>'
  'jane-goodall-march-pritchard':
    'author': 'Marga Buenaventura'
    'caption': 'In this exclusive story, Jane Goodall sits down with multinational
      consumer brand P&G to discuss the role of corporations in addressing climate
      change.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-01-31T16:27:04.824+08:00
    'imagesource': 'jcr:43b2dcb2-0ce0-4123-89e9-4a947903e20b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f91a57-21d0-4b22-b634-56846976de18'
    'lead': 'Goodall sits down with multinational consumer brand P&G to discuss the
      role of corporations in addressing climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T16:30:39.313+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-16T14:20:28.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:49.235+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: ‘We’re in a very dark place’ — environmental activist Jane
      Goodall

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff540d4-00d6-493b-8e37-94a5e43c6496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:30:39.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T14:20:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you think globally, really, it is depressing. We’re in a very
        dark place,” said Jane Goodall. At 87 years old, the English primatologist
        and anthropologist has witnessed how humanity has ignored and become concerned
        with environmental issues. Goodall made a name for herself as the foremost
        expert on chimpanzees, known for her decades-long work studying the social
        dynamics of these primates and the role they play in the world’s biodiversity.
        In the recently concluded 2022 Sustainability Summit by consumer goods brand
        P&amp;G, she emphasizes that the work is far from done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ed547-1a76-4ed5-909c-aeb2a70321a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:30:39.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T14:20:28.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversation with P&amp;G Chief Brand Officer Marc Pritchard,
        Goodall mentioned how she&nbsp;believes that humans need to remember how closely
        dependent we are on the environment. “I think for one thing, if we go back
        further in our evolution, I think we were as hard wired as any other species
        to live in harmony with the natural world. Because we are part of it, and
        we depend upon it. And we find, with the indigenous people around the world,
        they still have this worldview, that they are part of nature.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea5a98-f781-4691-a1b7-517969fbedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:30:39.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T14:20:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s in more recent times that we’ve gotten caught up in this materialistic
        society, where money and power are valued over and above protecting the environment
        for the future. Goodall says, “[There is] a crazy idea that there can be unlimited
        economic development on a planet with finite natural resources. [That] annual
        growth of GDP is more important than your great grandchild’s future.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be92afe0-a54c-4ad5-8b02-839dc3180429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:30:39.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T14:20:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pritchard goes on to ask her about what companies like P&amp;G can
        do to champion the environment through their work, and Goodall believes in
        the pragmatism of working with corporations to address the issues of climate
        change, rather than go against them for that very reason. In the late ‘80s,
        Goodall made the controversial decision to team up with petroleum company
        Conoco to build the Tchimpounga Chimpanzee Rehabilitation Center in Congo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a6e71-6d0e-42ff-a1a7-c67d8890327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:30:39.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T14:20:28.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was attacked by animal rights organizations,” Goodall recalls.
        “[They said] ‘You can’t take money from them, because they’re harming the
        environment.’ Actually, they were then, the most environmentally sensitive
        oil and gas company I’ve ever heard of. I flew out here to Congo. I flew on
        an airplane that was using their product. How hypocritical… if there’s a company
        that’s trying to do better, and you refuse to take their money [because] it
        might make them look good? On the other hand, if there’s a company that’s
        doing a lot of greenwashing, then you have to be very careful not to get your
        name associated with them.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d58acb-4ee7-4da1-9e5c-9c9881b859cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:30:39.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T14:20:28.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for P&amp;G, the multinational corporation has made it clear
        in their Sustainability Summit that they are well on their way to making a
        bigger commitment to reducing their carbon footprint. The brand plans on achieving
        <a href="https://us.pg.com/blogs/net-zero-by-2040/" target="_blank">net zero
        greenhouse gas (GHG) emissions</a> across its operations and supply chain
        by 2040. By 2030, their goal is to reduce emissions across their operations
        by 50%, and reduce emissions across their supply chain by 40%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38f524-2293-4fd9-9ec4-d9bb6e748f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:30:39.314+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T14:20:28.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View the video below to get an exclusive view into Goodall and Pritchard’s
        chat during the P&amp;G Sustainability summit.</p>'
