    'lead': 'The Senate approved on final reading a measure providing compensation
      to Marawi residents whose properties were destroyed or damaged due to the months-long
      siege in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T20:13:49.648+08:00
