      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Malacañang
        on Monday explained that Metro Manila and other areas have met the parameters
        to be downgraded to Alert Level 2, despite earlier concerns from experts that
        it’s premature to shift back to a less strict status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485183c-1990-4f00-8eb8-5cbb0798add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:23.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:18.756+08:00
