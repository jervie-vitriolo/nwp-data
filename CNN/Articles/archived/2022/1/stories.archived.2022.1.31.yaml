      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed some areas, including Metro Manila, under
        Alert Level 3 this month due to rising COVID-19 cases driven by the Omicron
        variant. Despite this, the National Economic and Development Authority said
        the impact of the shift was “<a href="https://www.cnnphilippines.com/news/2022/1/18/NEDA-economic-impact-of-Alert-Level-3-.html">much
        tamer</a>” and that the economy could dodge a major blow.</p>'
