      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users criticized the metro for shortsightedness, one person
        calling the QR code a "major design mistake."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53622844-fe68-4141-a7ff-82ed455d1719'
      'mgnl:activationStatus': true
