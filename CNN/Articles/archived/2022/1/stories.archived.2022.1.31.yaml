    'jcr:uuid': '71a91e32-0e32-4132-b420-5a500090f687'
    'lead': 'A Chinese subway system''s attempt to spread some Lunar New Year cheer
      backfired over the weekend, as panicked passengers mistook seasonal red QR codes
      for positive Covid tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T22:26:21.783+08:00
