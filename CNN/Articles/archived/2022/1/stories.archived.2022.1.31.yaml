    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31e83f-aaab-477a-9308-81760b429dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:23.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look at the ADAR and the two-week growth rate
        of the areas I’ve mentioned, they are all classified as moderate risk. Because
        of that they can be deescalated to Alert Level 2. That’s what the IATF noticed,
        That was also presented by the sub-technical working group, and likewise based  on
        the advice of health experts.]</p>'
