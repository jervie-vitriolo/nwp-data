      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ferolino''s letter to Abas dated Jan. 28, she stressed the "undue
        rush" to issue a resolution on a "complex and highly rated case." She also
        said that she underwent quarantine after close contact with a COVID-positive
        lawyer assigned to the case.</p>'
    '21':
