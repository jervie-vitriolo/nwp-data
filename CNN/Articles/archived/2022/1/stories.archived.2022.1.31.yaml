    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a01bb8-8caf-4122-b7fa-a4b1d1580594'
    'lead': 'The "Year of Thundering Water Tiger," as feng shui experts call it, ushers
      in a new season of hope that promises new beginnings and reemergence after a
      long slump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T14:10:32.241+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T12:04:24.644+08:00
