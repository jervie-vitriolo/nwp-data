    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f54fb-a51c-480d-a435-1ffda981f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:23.512+08:00
      'mgnl:createdBy': 'vince'
