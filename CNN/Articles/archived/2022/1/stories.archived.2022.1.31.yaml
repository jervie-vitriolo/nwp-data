      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I sense a feeling among the businessmen, there’s nowhere to go
        but up for the Philippines…After two years of struggles with the pandemic
        and all these other crises, nowhere to go but up ang Pilipinas, ang economy,”
        Filipino-Chinese businessman Wilson Lee Flores told CNN Philippines.</p>'
