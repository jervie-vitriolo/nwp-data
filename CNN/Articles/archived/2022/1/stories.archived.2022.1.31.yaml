    'template': '1'
    'title': 'Goalie Olivia McDaniel hero for PH in nailing maiden World Cup trip'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580baaf-fd8c-47c7-b403-da301c9dced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T19:28:32.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:04:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) –</strong> Goalkeeper
        Olivia McDaniel etched her name in Philippine football history with her performance
        in the team''s World Cup clinching win against Chinese Taipei in the 2022
        AFC Women''s Asian Cup quarterfinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a3dce7-9230-4bbc-a735-af76fdffc9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T19:28:32.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:04:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2022/1/31/Philippines-Women-s-World-Cup-football-Malditas.html"
        target="_blank">PH clinches first Women''s World Cup berth</a></strong>&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c017363-69b4-4353-bde9-78c55dd559d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T19:28:32.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:04:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e492a05-20c4-4d4f-908b-fbb2c881b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T19:28:32.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:04:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she failed to have a clean sheet after Taiwanese midfielder
        Zhuo Li-Ping equalized the game in the 83rd minute, the 23-year-old goalie
        played a significant role in the penalty shootout as both teams failed to
        break the tie in extra time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a73557-7081-4aaa-ac6f-81f4ca171941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T19:28:32.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:04:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe94f47-bf36-45be-911e-6a958b8dc1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T19:28:32.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:04:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chinese Taipei held a 3-2 lead in the penalty period, McDaniel
        was suddenly called up by head coach Alen Stajcic to try for a penalty kick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e09546-a98a-439d-911b-f9f5404d7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T19:28:32.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:04:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace8901-9293-4d73-869a-da48c4199c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T19:28:32.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:04:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the first five, he pulled me out and said come here and I
        said okay and he said I want you to take one. I said all right," McDaniel
        said in a media session on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17cf14-fbc1-4008-b969-8be0045c5553'
