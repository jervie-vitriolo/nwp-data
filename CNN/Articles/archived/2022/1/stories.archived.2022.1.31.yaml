      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aca617-a40f-483a-b11d-a36aae271f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:23.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government metrics on determining the alert level status include
        bed utilization rate, average daily attack rate (ADAR), and two-week growth
        rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124fb1b-6ecc-483c-a0cd-0b968920f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:23.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775d0ed-35de-4f80-be75-ac73b2a089ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:23.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagdating sa NCR [National Capital Region], yung ating total bed
        utilization ay nasa below 49%. Ganun din sa Bulacan, Rizal, Cavite, Biliran,
        Southern Leyte, at sa Basilan. Dahil nasa 0% to 49%, which is our lowest classification
        for total bed utilization, nasa low risk na po siya,” said acting presidential
        spokesperson Karlo Nograles in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93c645-f355-4e81-8247-c228a84fb2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:23.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
