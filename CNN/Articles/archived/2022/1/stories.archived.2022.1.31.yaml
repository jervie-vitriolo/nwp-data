    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does the Year of the Water Tiger have in store for you?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b7ad0-715b-41d2-8733-a72a3803b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        "Year of Thundering Water Tiger," as feng shui experts call it, ushers in
        a new season of hope that promises new beginnings and reemergence after a
        long slump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83f322-3a98-4eb2-9232-55adba9eba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f07a0-e9a1-4eab-a2f3-8bf84a6893ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Shui expert Patrick Lim Fernandez told CNN Philippines'' <em>The
        Source</em> on Monday that the Tiger is the first among Chinese zodiac signs
        associated with spring, succeeding the past three "winter" years under the
        Pig, the Rat, and the Ox, when the world grappled with health and economic
        issues largely due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38e333-fb51-4e6c-bfb9-e5e976cd17f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54633e4-f633-4a35-bdad-e28c2ab4a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the spring energy, hope is on the horizon, the snow is starting
        to melt, the flowers are starting to bloom. This will definitely usher in
        new energy, a reemergence of the world," he said, adding, "Hope is in the
        horizon for all of us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4fb63e-5e1d-4485-bbbc-2490c0cd409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74518365-c3b4-438d-aae5-bfc3221e6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez also noted that the Tiger brings a Yang energy characterized
        by being strong and aggressive in many life aspects like relationships, health,
        and money luck. This is also generally a good year to work smarter and take
        risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52a944-bc97-4aea-a4e6-d580c03a866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e4312-2f45-472b-83e9-ac51c89b25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this year will bring forth a new set of leaders in the upcoming
        elections, the Yang energy will also indicate "more shows of power and might."
        Those who tend to engage in dialogues, make a balanced approach and calculated
        risks "will be more successful," he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24654a69-cbc2-4126-be55-a2650a895332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e57da3-a110-4898-96a1-0eba4a897f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said politicians born under the Rooster, Horse, and Goat
        signs will likely get lucky this year, but other signs can harness good energy
        through their own will to get to their path to victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691184b9-b7bb-4cfa-9bd0-605409e668bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfae533-a927-45b8-957b-9f9a71907459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some businesses and industries associated with "water" and "metal"
        elements are also seen to do better this year. Fernandez referred to those
        that fall under hospitality, trading and logistics, heavy metal, machinery,
        mining, automobile, hardware, skincare, and beauty products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25452e50-2c07-4309-94b9-bddf69effc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644c6fe-b02f-4510-803c-0c0b3a6a2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:10:32.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky colors tied to the water element are blue and black, while
        the ones associated with metal are white, silver and gold, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f7cca3-6077-47f5-bc9d-8b70107cc4d2'
      'mgnl:activationStatus': true
