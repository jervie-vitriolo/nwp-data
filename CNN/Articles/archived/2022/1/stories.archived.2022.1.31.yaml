      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past three Sundays, CNN Philippines has been airing its
        Senatorial Forum series with the aspirants vying for a position at the Senate
        this May. Last Sunday, they aired the third round of the forum hosted by CNN
        PH Anchor Ruth Cabal featuring Chel Diokno, Samira Gutoc, and Neri Colmenares.
        On Friday (Feb. 4), they will be holding the Presidential Forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f77f9-d92d-4aaa-8227-f8aca43b44e6'
