  'lacson-elections-corruption':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-31T20:40:26.473+08:00
    'imagesource': 'jcr:8af700f7-579a-4bc1-b6f3-77ccc2b372f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '428c6405-2da3-450b-8837-29ea397a86b0'
    'lead': 'A presidential hopeful on Monday cautioned voters against electing into
      office candidates who would seek to enrich themselves at the expense of the
      people''s welfare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T20:45:35.549+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T14:16:31.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:51.875+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['election-2022', 'The-Filipino-votes', 'Ping-Lacson', 'Panfilo-Lacson',
      'corruption']
    'template': '1'
    'title': 'Lacson warns voters against electing ''thieves'' into office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e12ff-3132-4090-ab86-f5000bb8db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:45:35.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:16:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — A
        presidential hopeful on Monday cautioned voters against electing into office
        candidates who would seek to enrich themselves at the expense of the people''s
        welfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc667f9-39c4-4a1a-9cad-d2db4363a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:45:35.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:16:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the longest time, we have witnessed how corruption, the worst
        form of thievery, continues to destroy our nation. And we only have ourselves
        to blame," Senator Panfilo "Ping" Lacson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8d09e-927a-4942-b8cc-708c777415d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:45:35.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:16:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that voting such people into office gives them leeway
        to engage in illegal activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f6790-4a0c-459d-a42a-0431127ffb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:45:35.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:16:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tayo pa nga ang nagsi-shade ng kanyang pangalan sa balota.
        At hindi siya namimili ng nanakawin. Wala siyang pakialam kung ang kanyang
        ninanakaw ay ang ating mga karapatan sa edukasyon, hanapbuhay, kalusugan at
        maayos at masaganang pamumuhay, at higit sa lahat, ang kinabukasan ng kabataan,"</em>
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369e52b-2dba-4404-846c-47d884d3c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:45:35.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:16:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We even shade their names on the ballot. And they
        don''t pick what they steal. They don''t care if what they steal is the right
        to education, jobs, health and a decent life, and most of all the future of
        the youth.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e972c7f-b0d0-4140-b068-fec04f99bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:45:35.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:16:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Philippine National Police chief, Lacson <a href="https://cnnphilippines.com/news/2021/12/5/lacson-sotto-fight-corruption-team.html"
        target="_blank">previously said</a> he and his running mate, Senate president
        Vicente "Tito" Sotto III, were the best corruption-fighting team given their
        experience and years in public office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b03d3-d789-4dd6-9704-622026d1e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:45:35.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:16:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday''s online event celebrating National Bible Day, Lacson
        said "deeply entrenched thievery" was the country''s biggest challenge and
        urged voters to be more discerning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a083c-3cdd-4aaa-821a-3d25a1a22398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T20:45:35.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T14:16:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just for one day, on Election Day, let us not allow ourselves to
        be partners of the thieves. Let us stand mightily against the evils of their
        actions," he said.</p>'
  'NEDA-suggestions-Philippine-Development-Plan-next-administration':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-31T21:41:41.241+08:00
    'imagesource': 'jcr:2ffc406d-5d7d-4b8e-9739-6f9b2686122f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149d30fc-a310-4d07-a5e2-d8836228ba95'
    'lead': '''If we don''t innovate and just do the same things again and again,
      we will be left behind and we will not graduate to higher levels of development,''
      says Socioeconomic Planning Secretary Karl Chua.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T21:44:07.856+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:04:12.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:51.358+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'National-Economic-and-Development-Authority', 'Philippine-Development-Plan',
      'PDP', 'infrastructure', 'climate-change', 'innovation']
    'template': '1'
    'title': 'NEDA: Next admin''s development plan must focus on innovation, climate
      change, ''smarter'' infra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aab046-ea52-4038-a17d-4fa1423d5329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T21:44:07.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong>&nbsp;With
        a new administration set to come in power in a few months, the National Economic
        and Development Authority (NEDA) is suggesting certain priorities for the
        new Philippine Development Plan (PDP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477ca34-4009-46e8-8806-0856d59ddef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T21:44:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac6bfb-81a7-4a50-a18b-799d2711f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T21:44:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Monday, NEDA chief Karl Chua said two
        issues must be tackled: economic recovery, and how to sustain it.  He noted
        that while the economy will return to pre-pandemic level in the first quarter,
        it remains two years behind its supposed growth path.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a82fe3-0315-408c-9553-a9d5dac21207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T21:44:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0ee9f-64ce-4ff1-bdd9-a0fb4604c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T21:44:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the socioeconomic planning secretary listed areas the
        next administration must prioritize: infrastructure, innovation, and climate
        change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3871329-e949-417f-88d5-16d0bdb38172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T21:44:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c95e8-d83d-4ed8-a11b-9aa25a9044b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T21:44:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first one is building smarter infrastructure. The second one
        is to ensure regional equity of the allocation of our budget for infrastructure
        and other important services," said Chua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cc2d5-f274-405c-9b17-29f046940bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T21:44:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa83aa8-0fd5-4682-b9c7-efe304d318e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T21:44:07.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must also build on the Philippine Innovation Act,
        he added. The law, which was signed in 2019, will ensure the country''s economic
        rebound is founded on new ideas and sustain its push towards upper middle-income
        status in one generation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc32e02-335d-419d-9aad-a9c8819e3a91'
      'mgnl:activationStatus': true
