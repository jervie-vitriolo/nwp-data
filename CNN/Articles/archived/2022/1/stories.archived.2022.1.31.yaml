  'DOH-antigen-test-kit-self-administer-home-guidelines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-31T16:23:01.444+08:00
    'imagesource': 'jcr:6901ccaa-1fd3-4899-bc41-8ef4df9cb127'
