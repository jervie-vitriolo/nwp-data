    'template': '1'
    'title': 'Shanghai metro sparks Covid panic with festive red QR codes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac7b81-a539-4e7a-96bc-973c50cb4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Chinese subway system''s attempt
        to spread some Lunar New Year cheer backfired over the weekend, as panicked
        passengers mistook seasonal red QR codes for positive Covid tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2f3bb-199f-4ada-969e-a93f51c1225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61bba5-864f-40ec-9c77-c7ba77a75982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese social media users reported Sunday that the Shanghai metro''s
        QR code — which passengers scan when they enter and exit stations — had changed
        color from its usual black to red, according to state-run news outlet The
        Paper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd0fa7-20bd-4f67-84c8-93857ca17644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b91b0-0518-4868-bd7b-ac8f0cdbf6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sparked terror in many passengers, and for good reason. For the
        past two years, a red QR code in China has meant that you have — or are suspected
        to have — Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef3ada-b95c-47f2-803a-f98ca892949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc05665-b3cb-4302-8fd8-7cf9e9302905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw it this morning, I thought my health code turned red,"
        one user commented on the Twitter-like platform Weibo. "At the station exit,
        I thought about life for a long time, I thought I was going to be taken away."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802c018-85f2-4ab3-92a9-e6988fc300fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8082a99-4429-4f8a-87d2-b5b87f727f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many provinces and cities in the country use a color-based "health
        code" system to control people''s movements and curb the spread of Covid.
        Residents each have a smart phone app that shows their personal QR health
        code: green for healthy, yellow for close contacts, and red for confirmed
        or suspected cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7279511-7e0c-43f7-996d-35a187dc662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0c49a-e356-4ce6-ae0c-7b6e0874046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a handful of positive cases can spark strict lockdowns and
        mass testing in China, one of the few places in the world clinging to a zero-Covid
        approach, which aims to stamp out all cases within its borders. Earlier this
        month, the city of Yuzhou in Henan province, home to around 1.2 million residents,
        was placed under lockdown after it reported three asymptomatic cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896fdaf-0b48-4490-8b4d-ee790d6447bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0c21c-c648-454e-8eb4-234a04a5110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai metro issued a statement Sunday clarifying that its
        red QR code had nothing to do with Covid -— but was rather the metro''s attempt
        "to welcome the coming of the Year of the Tiger and create a traditional festive
        atmosphere," according to The Paper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6e644-ad8e-47e7-a6d8-6ab75df6019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9692442-28c4-4a63-88a6-140198fdc2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It apologized for causing any inconvenience, and switched back to
        the usual black QR code later on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec9b8d-74dc-4661-acd6-6125182de922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0a635-422a-4dab-927f-bf53be10c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red is traditionally a celebration color for Lunar New Year, which
        falls on February 1 this year. During the celebrations, known as Spring Festival
        in China, people decorate their homes in red ornaments and banners, wear red
        clothing, and hand out "hongbao," or red pockets with monetary gifts inside.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82aafa4-d537-40b4-b60c-f6adfe77c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b5405-a7ea-4a7d-9468-8647c61de428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was met with mostly lighthearted relief on social
        media. "I was shocked when I saw it, and instantly opened my health code to
        check," one user posted, along with a laughing emoji. Another user joked:
        "Did it wake you up instantly?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d62ba-98b4-4b32-92b4-8f81108af76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27950f8b-a081-4b0f-821e-89fa1eb57f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T22:26:21.785+08:00
      'mgnl:createdBy': 'kristel'
