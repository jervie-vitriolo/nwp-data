      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>New Zealand''s Prime Minister, Jacinda
        Ardern has entered self-isolation until Tuesday after being deemed a close
        contact of a positive Covid-19 case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7513a18-5b41-4ebc-8727-3217404f6bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18222a23-f73b-4d65-8b66-402631e95d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exposure event took place on Saturday 22 January during flight
        NZ8273 from Kerikeri to Auckland," the New Zealand government said in a press
        release Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffd535-bbcc-41c4-92f4-baa8638f5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a6c23-19a0-4829-8ee4-4f1814d99fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the country''s Governor-General -- Dame
        Cindy Kiro -- and members of her staff were also on board this flight and
        are following the same isolation instructions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d003120-4003-4f3c-bf11-5a8ff164c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905fbda-17c1-463f-98a2-223aeea557ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Ardern was exposed as a close contact when she and
        the Governor-General were in Northland "undertaking advance filming at the
        Waitangi Treaty Grounds" for the Waitangi Day broadcast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2ce29-b387-402c-9aa2-87d1a323aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4452d1-4777-4c35-b60f-772b2409885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genome sequencing result for the case is due on Sunday and it
        is expected to indicate "that the case has been infected with the Omicron
        variant," the press release added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5aa3a0-d48e-42d3-8e05-bce69d3335b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2265e9-b114-4221-bbf8-1f3a04f0b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern remains asymptomatic and "is feeling well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902448c9-3aff-4464-aeef-81bf06c87b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eae6a5-07f0-4fe1-a5da-0b975f50ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other passengers on board flight NZ8273, including the Governor-General
        and members of her staff are also getting tested and self-isolating for 10
        days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44abd0-e0dc-4500-b5c4-070027fe7309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f99ce-0fde-47c5-b982-f9ddb3fce069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern enters self-isolation just a week after she canceled her
        own wedding plans amid a rise in Omicron cases across New Zealand. The country
        is at the highest "red light" setting of its Covid response -- and, in December,
        it announced that it would be pushing back its phased border reopening plans
        until February as concerns over the Omicron variant grew.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c51b10-cbc3-4529-8a50-7c45fa105c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e473a80b-441a-463a-a3c4-9385e0732c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Hipkins -- the nation''s minister for Covid-19 response --
        said at the time: "Waiting till the end of February will increase New Zealand''s
        overall protection and slow Omicron''s eventual spread. There''s no doubt
        this is disappointing and will upset many holiday plans, but it''s important
        to set these changes out clearly today so they can have time to consider those
        plans."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b33068-a567-44eb-8708-0e69aba4394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37726f3c-a781-418c-a2e9-b6385bc377ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has recorded 16,288 Covid-19 cases and 52 deaths over
        the course of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377a758-993d-4281-9a3d-4a6be4e4786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:23:33.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/30/asia/jacinda-ardern-covid-intl/index.html"><em>"Jacinda
        Ardern in self-isolation as Covid cases rise in New Zealand"&nbsp;</em></a></p>'
  'north-korea-missile-tests-analysis':
    'author': 'Analysis by Brad Lendon and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-31T09:27:08.633+08:00
    'imagesource': 'jcr:89e36aa6-ab1a-401d-a0b3-84459917dd8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30d90ba9-5179-42c2-8c5b-87e4d2a16c4d'
    'lead': 'Six North Korean missile tests in January 2022 suggest the country''s
      leader, Kim Jong Un, wants to show that in an increasingly turbulent world Pyongyang
      still matters.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T09:29:36.852+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T12:04:31.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:34.813+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Jong-Un', 'North-Korea', 'missile', 'analysis']
    'template': '1'
    'title': 'Kim Jong Un wants the world to know he still matters. Seven missile
      tests in a month may prove it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422353c7-1d82-41a7-82b2-1ef69451bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;Since the turn of the year,
        North Korea has ramped up missile tests in defiance of international law at
        a frenetic pace that many who keep a close eye on the rogue state expect to
        continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcc108-74be-46d4-810f-e4d8ba71299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1266c35-9f64-47a5-9e39-856492bfeaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysts, seven North Korean missile tests in the first
        four weeks of 2022 suggest the country''s leader, Kim Jong Un, is both striving
        to meet domestic goals and show an increasingly turbulent world that Pyongyang
        remains a player in the struggle for power and influence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cba4f-4efd-4315-998d-15a03aaacd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c3ef3-c4c9-4fc9-8864-f2184295bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By threatening to destabilize Asia while global resources are stretched
        thin elsewhere, Pyongyang is demanding the world pay it to act like a ''responsible
        nuclear power,''" said Leif-Eric Easley, associate professor of international
        studies at Ewha Womans University in Seoul, South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89c20a-8382-4b47-8f1e-c7ff0cab8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030543a-df6d-4cf6-97e1-5c9bd185d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those seven missile tests have run the gamut, from what is believed
        to be a hypersonic glide vehicle -- potentially one of the most powerful weapons
        on the planet -- to an intermediate range ballistic missile (IRBM), Pyongyang''s
        longest range missile tested since 2017 -- to cruise missiles, arms that powers
        like the US have had in their inventory for decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8dddd5-8668-4d72-95a2-39c2f3901906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T09:29:36.853+08:00
