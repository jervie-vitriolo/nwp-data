      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:04:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch up on the past videos and tune in to the upcoming ones to
        find out how the aspirants react to questions about whether or not a SALN
        should be made public, mandatory military enlistment, peace talks with communist
        rebels, and other key issues. — CNN PHILIPPINES LIFE STAFF</p>'
