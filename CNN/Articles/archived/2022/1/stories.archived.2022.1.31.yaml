      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:04:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung titignan niyo po yung ADAR pati yung two-week growth rate
        po ng nabanggit ko ng areas...nasa moderate risk po sila. Dahil po doon pwede
        po siyang ma-deescalate to Alert Level 2. Ayun po yung nakita ng IATF [Inter-Agency
        Task Force], ayun din po yung pinresente ng sub-technical working group, at
        base na rin sa mga advise ng mga health experts,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae2c15-37d6-42a9-bf08-26cc4ad7b9be'
      'mgnl:activationStatus': true
