    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f7f218a-76f3-4b69-85a1-286f0105053b'
    'lead': 'According to the Department of Health, self-administered antigen tests
      are only for those exhibiting symptoms within seven days from their onset, if
      an RT-PCR test is not possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T16:25:08.429+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T14:20:40.086+08:00
