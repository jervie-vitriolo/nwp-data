  'isko-moreno-economic-agenda':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-31T23:08:37.032+08:00
    'imagesource': 'jcr:a726bb65-6d8f-4ebc-bd2f-ff93dc1eab86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a08eb037-0941-4313-b386-ba63703471a4'
    'lead': 'The Manila mayor and presidential aspirant lists housing, education,
      labor, tourism, infrastructure, along with digital information, as among the
      pillars for his economic policy should he win the presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T23:08:25.577+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:04:07.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:54.613+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Life and livelihood'' take center stage in Isko Moreno''s economic
      agenda as president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa57a11-2539-42d7-b911-c251529ab4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — For
        presidential aspirant and Manila Mayor Isko Moreno, the government’s economic
        policy should focus on two things: life and livelihood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87dfc4-1f28-49d6-8f77-55870d761523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e42089-3b10-42da-99b1-5545246a40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, Moreno on Monday unveiled his ten-point economic
        agenda should he win the presidency, with the following as pillars: housing,
        education, labor, health, tourism, infrastructure, digital information and
        “Industry 4.0,” along with good and smart governance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c0f8e-5c8e-459a-b8c7-a01113d24223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f1d09-709d-41fa-a615-15fd16d4932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiming to replicate local initiatives such as the Tondominium, Binondominium,
        and Basecommunity, Moreno wants 1.3% of overall economic output allotted for
        housing every year. This shall cover the construction of a million disaster-resilient
        housing units for some 4.5 million people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b6f28-0c4d-4a6b-9783-f5dae1bbbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53307a9c-2931-441f-ac1e-0c2bb9273b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor also bats for a 4.3% budget-to-GDP ratio for education,
        hoping to make quality education more accessible. Moreno likewise wants the
        revision of curricula in all academic levels, focusing particularly on the
        science, technology, engineering and mathematics (STEM) program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5b17d-3892-4555-b34c-77ee162311da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf24fa9-437f-467a-9b10-e202894178b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In education, the thrust of the Bilis Kilos agenda is to ensure
        that the Filipino youth are competent, capable and ready for the digital transformation
        of manufacturing, production and related industries and value creation processes,
        also known as Industry 4.0,” read his statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c76c7b-d48c-4e7d-9ed9-818d2ee722e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8e935-f1ee-48ba-9908-b93d352e0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno wants to increase the share of research and development (R&amp;D)
        of the national spending plan to the global 2% standard, up from the current
        0.16%. R&amp;D under his term will focus on artificial intelligence and additive
        manufacturing, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24377db0-9779-48fe-a2e1-f4ee6625a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6c86d-86d7-446e-98ad-a1f51db3369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful also pitches raising the amount of credit
        available for small businesses to ₱30 billion from the current ₱1.5 billion,
        along with training and retooling programs especially for overseas workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71995d-c1ba-4418-918e-45cbc8102059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540753df-5387-4d4d-aa61-25cdccb4066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also wishes to create tourism highways and tourism circuits
        nationwide, coupled with higher investments in public infrastructure to boost
        connectivity among growth centers and rural economies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e51b8-bae3-481c-9087-34327d8961ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1ef9c-9bcc-4f0a-b12d-51b964dad673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Besides building more housing, world-class hospitals, modern public
        schools, and inter-island linkages, Moreno’s accelerated infrastructure program
        also prioritizes building more power plants, both conventional and renewable,
        to ensure a stable and affordable supply of electricity,” the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd960865-87d3-4f35-9312-69ee8cb85df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e66da-ff1d-4336-b494-ea55a8b0b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also proposes initiatives to raise farmers’ income by providing
        them risk-free capitals, building more irrigation systems and improving current
        ones, and help them adopt new technologies. He also vowed not to sign any
        import permits during harvest season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e5e37-2e1d-4d4d-b1e8-74d0c8628738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:04:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155f657-e0e6-43d1-b34c-662fb3cd47d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T23:08:25.579+08:00
      'mgnl:createdBy': 'kristel'
