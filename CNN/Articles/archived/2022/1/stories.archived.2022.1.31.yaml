  'Joey-Concepcion-alert-level-pandemic-exit-plan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-31T16:00:39.100+08:00
    'imagesource': 'jcr:f44bc186-367f-4d4f-8e40-561884250927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfd9e8db-48b2-4858-8dda-f098328afa80'
    'lead': 'But for health reform advocate Tony Leachon, the government must first
      give the public free access to COVID-19 tests before crafting a pandemic exit
      plan, saying ''we cannot manage what we don''t measure.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-31T16:02:06.076+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:04:20.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:44.459+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion sees removal of alert levels, lockdowns by Q2'
    'updated': 2022-02-01T14:54:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1628a-3fa1-4b86-8a72-0cb5fa461d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:02:06.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Presidential
        adviser for entrepreneurship Joey Concepcion believes the Philippines is ready
        to fully remove the alert level system and granular lockdowns by March or
        April this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb21d39-6294-4b31-9db2-f05957209700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:02:06.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the government can scrap restrictive rules on
        business capacity and only needs to enforce the basic health protocols against
        COVID-19, such as the wearing of face masks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311ae0d-f298-47d1-881a-52c168b91592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:02:06.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said this should be the government''s direction in the
        next coming months, urging decision makers to begin crafting a "pandemic exit
        plan" considering that the Omicron coronavirus is leading to fewer hospitalizations
        compared to other variants that hit the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f262e-9399-4bc1-9d02-1522778696d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:02:06.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to realize that we have to move on. Down the road nakikita
        namin that granular lockdowns are not needed. Dito sa Omicron, kung nahawa
        ka ng Omicron, what you do is just stay home, self-quarantine, and get well,
        then you go back to work, parang normal flu," he said in a government-led
        briefing. "I think by March, sometime that period, palagay ko April, we will
        be ready to move out from alert levels."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51335a-9c44-4c05-b143-39b6971cacc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:02:06.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Down the road we see that granular lockdowns are no
        longer necessary. If you catch Omicron, you only have to self-quarantine and
        get well, like the normal flu. I think by March or April, we will be ready
        to move out from alert levels.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f233d-1073-4b63-8d6a-dd30b5b6ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:02:06.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert levels are raised depending on the COVID-19 situation in a
        specific area, restricting movement and business operations if it is suffering
        a case surge. Granular lockdowns, meanwhile, are put in place to restrict
        the movement in a specific home or street with a high concentration of cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3b83d-910a-4298-957f-866a46a2f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:02:06.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA chief Karl Chua said Concepcion''s suggestion needs to be studied
        as the country eventually moves to a more endemic mindset. For now, he sees
        the need for the alert level system to remain in place due to the ongoing
        Omicron-driven surge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e837a64-36f6-4639-adcf-922c7bcf0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:02:06.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:04:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the proposal would merit actually some serious thinking.
        For the time being, since we are not yet fully out of the pandemic, this is
        something that I think we should presently retain," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01718865-df27-4a15-8ec9-4de8f6718215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T14:54:41.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Tony Leachon also told CNN Philippines''
        <em>The Source</em> on Tuesday that before scrapping the alert level scheme,
        the government must first improve the health system and provide free access
        to COVID-19 tests to successfully measure and monitor the country''s progress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81842633-9f1a-4b83-82f3-e50182166748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T14:54:41.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a91e7-2a20-44b2-86b5-420c7ff80233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T14:54:41.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot manage what we don''t measure," Leachon said. "I think
        it’s about time that we take a serious look at the indicators so we will be
        successful in terms of our pandemic exit plan."</p>'
