    'template': '1'
    'title': 'White House still eager for talks with North Korea, but sees missile
      tests as destabilizing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e1ba4-c552-49a9-9391-be27132488b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A string of provocations from North
        Korea —&nbsp;including its most powerful ballistic missile test in years over
        the weekend —&nbsp;could be designed to extract concessions from the United
        States ahead of potential negotiations, a senior US administration official
        suggested on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa1ae8-afea-40a9-9aa4-0aa218aaf784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978ef16-6294-49b8-a5e2-dcb72d2c38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we''re concerned," the official said of the latest round
        of launches from North Korea, which have unnerved US allies after a stretch
        of relative quiet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26097892-ece8-431c-8932-fbd924734ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e6239-0eb0-43b3-bd79-a15459cdb839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has long sought to restart diplomacy with
        Pyongyang, extending the invitation for talks without any preconditions. While
        there has been "no serious discussion internally" of a meeting between President
        Joe Biden and North Korean leader Kim Jong Un, officials are eager for talks
        at a lower level "anytime, any place."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11baba54-81f9-4cf7-8bd8-e94893071214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23881e1d-47cd-421a-b70e-385e241c95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while officials are confident their messages are being received,
        they still await a response from North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2638eb19-9501-446c-beff-893ecf8db8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a65172-ffa7-498a-82c7-0ab3b91236ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it begins testing missiles at a hurried clip, officials say the
        new posture could be a way to force the US into a weaker negotiating position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c7ff79-2139-407c-a240-ec5b2244a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a0a01-7ab3-455e-a9a2-a37035bab831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is classic negotiation in some ways, and the pre-steps to
        a negotiation, where they''re trying to see what are we willing to do ...
        as a precondition? And are we willing to essentially pay them to come to the
        table?" the senior administration official said. "Anytime you need to pay
        someone to come to the table, you can be pretty sure that they''re not going
        to stay there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a017c2-9740-4eda-a7bd-50c8264348c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34c076-a510-4b4c-a811-c1981907cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been watching with concern as North Korea resumes
        its tests, which on Sunday included an intermediate range ballistic missile.
        It was an escalation of North Korea''s weapons program and a possible sign
        of larger tests to come, according to South Korea''s President Moon Jae-in.
        It came at a moment when Biden is focused on another international crisis:
        the buildup of Russian troops along Ukraine''s border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f8136-9af8-48c6-9c4d-417ded21ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815101b-db8c-4b5f-b2b7-b5a64a94e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official, speaking to reporters on Sunday, said North Korea
        has been following a pattern of testing its latest systems as a demonstration
        of its capabilities to the rest of the world. North Korea is looking to increase
        pressure and validate and refine its weapons systems, the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a833a06-b974-489e-b145-06e9410ff232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117de7b-7106-4e22-980e-693decae33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have done a variety of systems that have tended to be shorter
        range systems up until now," the official said. "They''ve claimed a hypersonic
        glide vehicle. And I think that this is in keeping with things that we''ve
        seen them doing in the past where they''ve sought to show and demonstrate
        that they''ve developed new systems and capabilities and then to test them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703c5cd-54d9-4e8d-ad79-09477ee1fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb56b83-263c-47d3-9458-df2d714a27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the official conceded the US track record on guessing North
        Korea''s motivations is poor, even as it remains evident Kim is intent on
        ramping up his weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d97fe-392d-47fc-9e04-d3e9039ea58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e0220-bd21-498c-b072-f4a681465529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that the North Koreans almost always have reasons
        for what they do. And our track record of understanding those ahead of time
        is not always so great," the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9f3bb-b2a7-449e-b7cd-e058cdf34a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1b35e-e597-466b-ac68-43f7ce0cf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "still looking forward to a response" from North Korea
        to invitations for talks, though the official said those would begin at a
        level lower than a direct meeting between Biden and Kim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25179210-9c75-4adf-a033-d0a56d28fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f9821-f6d6-4571-a147-91b84ed94ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to sit down and have a discussion with them. I think that
        the idea that this can only be done at that level, we reject. I think that
        that''s not serious, and that we have a great deal of respect for the professionalism
        of our North Korean interlocutors," the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec87f9-7880-49be-9b5d-24d2fad37135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa854a-aae0-4e3e-920b-9c88a7111ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the official did not preview a major shift in strategy
        from the White House in confronting North Korea, despite the latest developments.
        Instead, the US will take steps meant to emphasize American commitment to
        its allies in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f87723-7b4a-4376-a9f7-991ad0500d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T10:17:59.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:04:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/01/30/politics/white-house-north-korea-missile-tests/index.html">White
        House still eager for talks with North Korea, but sees missile tests as destabilizing</a>."</em></p>'
