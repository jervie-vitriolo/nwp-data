      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/28/Comelec-Ferolino-Guanzon-review-Marcos-case-disqualification.html"
        target="_blank"><strong>READ: Ferolino asks Comelec chief to review Guanzon''s
        actions on Marcos disqualification case</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464affd-f17a-4d26-b28e-4c5c5f5ef0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:22:41.975+08:00
