      'mgnl:type': 'text'
      'text': '<p>In a 24-page document released on Monday afternoon, Guanzon noted
        that his non-filing of income tax returns from 1982 to 1985 when he was governor
        and vice governor of Ilocos Norte constitutes “moral turpitude” —&nbsp;a ground
        for disqualification.</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">FULL
        TEXT: Comelec Commissioner Rowena Guanzon releases her separate opinion voting
        to disqualify Bongbong Marcos from the May 2022 presidential race. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a><a
        href="https://t.co/qgJiPnJZzI">https://t.co/qgJiPnJZzI</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1488029334677823488?ref_src=twsrc%5Etfw">January
        31, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c49681-8f70-4e2e-aa3f-660270370d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a459d-1c98-488c-8bc2-7f7d092c9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an assiduous analysis of the arguments of the parties and
        the evidence on record, I find that Respondent''s repeated and persistent
        non-filing of income tax returns in 1982, 1983, 1984, and 1985, which resulted
        in his conviction, constitutes an offense involving moral turpitude," she
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dccead4-9da5-4830-be65-99e0e3d65cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:29:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon noted that while the absolute sum of the deficiency taxes
        may not seem very large today, Marcos "appears to have evaded payment" of
        100% of his income taxes in 1982, 40% in 1983, 28.7% in 1984, and 29.2% in
        1985.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123254c-4d64-4a67-bb26-d92b12298834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Marcos camp showing a receipt for a ₱67,000 payment
        supposedly certified by the Bureau of Internal Revenue, Guanzon said she finds
        more weight in the non-compliance certification of the Quezon City Regional
        Trial Court, since it was the court that issued the penalties. The payment
        should&nbsp;have been made in the same court as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778010e5-b90a-46b1-9c39-17844e73407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken together, all of these circumstances reveal that Respondent''s
        failure to file his income tax returns for almost half a decade is reflective
        of a serious defect in one''s moral fiber," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066cdf3-1a37-4201-80c5-27322a66ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow commissioner Aimee Ferolino, the ponente in the consolidated
        disqualification petitions filed by Akbayan Citizens’ Action Party, Bonifacio
        Ilagan, and Abubakar Mangelen against Marcos, has not yet penned the decision,
        which was supposed to be out by Jan. 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bdb6b-f8c3-4ae7-905e-6ad79fbd48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:29:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Guanzon challenged Ferolino to step down with
        her following the alleged delay in the release of the resolution. Ferolino
        has refused to comment on the matter, saying it "might be against the sub
        judice rule."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e86b6b-40bf-4045-b4f6-23bb516c9bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:29:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum later in the day, Ferolino responded to Guanzon''s
        allegations, noting that she is "judiciously scrutinizing all the attached
        evidence" and substance of the documents related to the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d109c0-62f1-4fa3-b6ce-237f11166be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T18:29:21.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:04:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking you to please stop conditioning the minds of the people
        that there is a delay because there is none...spare the Commission from all
        these controversies because you are destroying the credibility of the agency,"
        Ferolino said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a56ad-2d36-4b7a-88f2-1ac6e462dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not retroactive</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8dba78-fe8d-44f3-9f30-1e41a25c13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon is set to retire on Feb. 2 and Comelec spokesperson James
        Jimenez said if the decision is not released by then, her vote to disqualify
        Marcos could be invalidated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75122cc9-12d6-420d-91c7-dea599000674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST:<a href="https://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">
        Petitions against Bongbong Marcos'' 2022 presidential bid</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038527cc-aac1-46c4-bc3d-ea374aa2dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concurring opinions, dissenting opinions do not form part of the
        case. They are just persuasive, instructional, enlightening, and sometimes
        can be the basis for jurisprudence," Jimenez noted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf50b6b-0720-4708-8aff-8bf515dd15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What now?</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e2fec-e4d8-4d09-8a35-4999e303ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez explained that pending the decision, Marcos can still campaign
        for the presidency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40166802-23a2-4bc3-a1e8-6aea4c94f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he gets disqualified before he can be proclaimed president, votes
        to his name will be considered stray votes and will not reflect in the canvassing
        tally.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1ebe3-16dd-4522-b979-2999f3ce2fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if he secures the presidency but gets disqualified after,
        he will be removed from office and the vice president will take over his post.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa94c97-2115-486f-b55c-7534284b6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actions will have to be taken to remove him from office. There
        will be lawyers who will tell what the actions will be, but in effect, that
        will invalidate his win...<em>Sisipa rin diyan ang</em> rules of succession
        [Rules of succession would still apply], from president to vice president,"
        Jimenez noted.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ef0db-a762-4a92-8954-0dc26818aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T16:46:14.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:04:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Glee Jalea and Melissa Lopez contributed to
        this report.</em></p>'
