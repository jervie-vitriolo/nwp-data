      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next development plan must also zoom in on climate change adaptation
        and mitigation "in everything we do, whether it is in energy, infra, agriculture
        and so on," he further explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c370d-5843-4d8f-8f54-6b6a6debf318'
