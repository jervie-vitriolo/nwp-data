      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> It’s
        that time of year again. The Chinese New Year approaches. Streets are decorated
        with red lanterns and customers flock to shops selling lucky charms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ee59f-0c58-4297-aef8-9c7b43019daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T14:56:48.492+08:00
