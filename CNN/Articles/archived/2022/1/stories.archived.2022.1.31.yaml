      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the timing of the Chinese New Year is "fantastic for the
        Philippines" after the government approved easing to <a href="https://cnnphilippines.com/news/2022/1/30/NCR-7-other-provinces-Alert-Level-2-Feb-1-to-15.html">Alert
        Level 2</a> several areas, including the National Capital Region, from Feb.
        1-15. He also cited the OCTA Research group, which said the “worst is over”
        for most parts of the country, where COVID-19 infections already passed their
        peak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d5157-e8b8-4cf6-b668-104371d5e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-01T00:00:31.054+08:00
