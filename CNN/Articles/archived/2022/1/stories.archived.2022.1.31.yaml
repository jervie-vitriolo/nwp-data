      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, 33 cases that were previously tagged as recoveries were
        reclassified as deaths after final validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83520d00-3f8b-47ed-89cd-904f8b8b505a'
