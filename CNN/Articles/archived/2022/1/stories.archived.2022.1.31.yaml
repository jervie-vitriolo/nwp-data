      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others took a more somber note, reflecting on how drastically
        the world has changed since the pandemic, to the point where a color can inspire
        such immediate fear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12418049-cf8b-4b11-aa49-a8d84d79693b'
