      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven areas outside of NCR that will also be downgraded to Alert
        Level 2 by February 1 are Batanes, Bulacan, Cavite, Rizal, Biliran, Southern
        Leyte, and Basilan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
