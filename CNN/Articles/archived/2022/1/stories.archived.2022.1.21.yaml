    'template': '1'
    'title': '''Huge explosion'' in Ghana after vehicle carrying mining explosives
      hits motorcycle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa82e6-5ba9-4361-8621-d1bed65d9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:08:12.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Multiple people were killed in a "huge
        explosion" that took place after a motorcycle collided with a vehicle carrying
        explosives in Ghana Thursday, according to police and one eyewitness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39694d7c-c79b-4050-b1cd-cb181feb07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:08:12.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d760f-2e5f-43d2-8fa4-7d5b8238cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:08:12.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast appeared to have completely leveled Apiate, a small town
        in western Ghana. Kwadwo Bempah, who works in the area and heard the explosion,
        told CNN that nearly every building there had collapsed, trapping people and
        animals trapped under rubble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4ae28-8110-489c-bd3e-f29d9d8bf62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:08:12.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f49589-9937-47c3-97fa-994b2fb6d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:08:12.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead, he said, were "all around."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
