    'template': '1'
    'title': 'Tearful Adele announces postponement of Las Vegas residency due to COVID
      among crew and ''delays'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18826a-b132-4f0b-8dbf-f2823ff7774c'
