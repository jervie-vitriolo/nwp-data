      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are talking about Omicron like it''s a bad cold. It is not
        a bad cold," said Dr. Robert Murphy, executive director of the Havey Institute
        for Global Health at Northwestern University Feinberg School of Medicine in
        Chicago, Illinois. "It''s a life-threatening disease."</p>'
