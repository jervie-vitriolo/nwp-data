    'lead': 'Nineteen-year-old Zara Rutherford completed an epic 41-country journey
      spanning over 52,000 kilometers (32,300 miles), and broke two Guinness World
      Records in the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T11:10:54.791+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:09:55.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:53.289+08:00
