      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned that if the vaccines become commercialized in 2023,
        those who can afford them can purchase directly from pharmacies.</p>'
