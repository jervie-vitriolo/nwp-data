      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home prices shatter records</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f83aae-7788-49ef-a22b-9c8ee6996c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US real estate market was on fire last year, reports my CNN
        Business colleague Anna Bahney.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9afa8-7101-47a6-846a-8e67247da1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f745777d-9e27-4168-955e-d64d094091a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median home sales price was $346,900 in 2021, up 16.9% from
        2020, and the highest on record going back to 1999, according to the National
        Association of Realtors. Home sales had the strongest year since 2006, with
        6.12 million homes sold, up 8.5% from the year before.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0eb5e-ea54-47d3-9427-089db704a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeafe26f-2a9c-4e2a-8381-d147196a266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that was bad news for would be buyers, it was a boon for those
        who already owned a home. A typical homeowner accumulated $50,200 in housing
        wealth, looking at the median price from 2020 to 2021.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81e978-be45-461e-af67-c749b142e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22d5d5-c5b9-4bb7-85f8-6bab1417f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a sizable wealth gain for homeowners across the country,"
        said Lawrence Yun, NAR''s chief economist. "The housing market has seen a
        spectacular performance this last year with sales rising and prices rising.
        But inventory is at an all-time low."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ccb27-305f-494b-bd69-1aaacca084d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae644b9f-d487-4f7b-870a-421e73123e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s driving the market: By the end of 2021, there were fewer
        homes for sale than ever. The inventory of unsold existing homes fell to a
        record low of 910,000 at the end of December. That''s a 1.8-month supply of
        homes at the current pace, also an all-time low.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc872f78-c744-4f91-a19e-a271d4758d93'
      'mgnl:activationStatus': true
