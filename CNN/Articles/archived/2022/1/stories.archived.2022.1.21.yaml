      'mgnl:type': 'text'
      'text': '<p>He said Transportation Secretary Arthur Tugade ordered to transport
        the passengers regardless of their vaccination status, noting that the policy
        should be "patient and tolerant...but firm."  The passengers were also provided
        food packs and financial aid while waiting to travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da9032-3359-444d-b5b1-2646b8b90071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ea749-bfab-4fdf-bf7f-3997f9c6e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said the government will still have to coordinate with
        the local government of Zamboanga City, which requires a negative RT-PCR test
        result upon entry of returning travelers regardless of vaccination status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63172f-d023-42c9-8dfb-65a221244f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab690d6-c7a6-4ce7-8e15-6b96a6c3f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOTr: Returning home counts as essential travel</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114416d1-bf7d-4d7b-875e-d24009ae2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Tugade said unvaccinated or partially
        vaccinated home-bound travelers are also exempted from the ''no vax, no ride''
        policy, noting that "after all, returning home is essential travel."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76603f53-4cba-4281-b048-9fe3cae6cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d292901-8b50-49cc-8722-14f30d3f435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said Tugade''s directive "is consistent with IATF guidelines,"
        but he admitted that the PPA feels "tenuous" about the different or conflicting
        guidelines that some local governments have to implement. He said they will
        try their best to coordinate with the Zamboanga LGU.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c30c0-320a-45d5-b9a0-e2f55e4cdc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa9362-83be-445b-b4ac-a5fb0f44935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insofar as the DOTr and PPA is concerned, we will comply with the
        IATF guidelines which considers going back to the residence as a form of essential
        travel," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fd325-8a14-40bd-a5ca-d5cce25c64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.646+08:00
