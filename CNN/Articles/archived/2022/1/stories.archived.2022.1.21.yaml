    'template': '1'
    'title': 'Netflix shares tank 19% on weak subscriber outlook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548495e-4d77-4b49-9782-ae72320081f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Netflix''s stock fell as much as 20%
        in after hours trading due to a bad outlook for its future growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e066a7-0d4f-4ec2-a113-df0fbf732512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a60c66-b610-4407-a29e-8a8ff8481dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix now has 221.8 million subscribers globally. It added 8.2
        million subscribers in the fourth quarter of 2021, the company reported on
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8f4da-ccdc-47b5-a135-492d9535504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72c246-2d9f-414a-bf04-d6d11a22e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number slightly missed the streaming service''s own expectations,
        which had the streamer adding 8.5 million subscribers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9183a8-9923-4876-aa7a-30531b06dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34965852-47cf-4b45-80b7-c73837a207d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the big news was that the company also forecast that it
        would have 224.3 million subscribers for the first quarter of 2022. That''s
        a growth of only 2.5 million, which is less than what analysts were expecting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3a3c0-f235-4aee-94c5-1bdbb2da37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccedab8-5dbe-4159-92d4-cf7d2581e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s fourth quarter profit was $607 million, up from $542
        million in the year-earlier quarter. Revenue jumped 16%, to $7.7 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82492ba-9451-43fa-9a45-5489ac27082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abd8e3-7d9a-4997-86b2-3ac08e005fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in its letter to investors that competition from
        streaming rivals "may be affecting our marginal growth some." However, it
        added, "we continue to grow in every country and region in which these new
        streaming alternatives have launched."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d1064-b253-4ed6-a5ce-b77b56ae354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9b082-3d9c-44d6-8efa-c4c90573c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reinforces our view that the greatest opportunity in entertainment
        is the transition from linear to streaming," the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eee814-3070-48a4-aeea-ae06964cf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8f578-5c51-48ac-b899-bd84e4574631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix pointed out that while "retention and engagement remain
        healthy," its growth has not "yet re-accelerated to pre-Covid levels."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6808e-7429-4950-a327-4940f06e6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164518b-fd10-4231-b3e3-8166dd011b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributed this to "several factors, including the ongoing
        Covid overhang and macro-economic hardship in several parts of the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b171f6cf-bc41-43a0-89bd-564d9231cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137b622-0f73-499c-8abd-e1edd01c0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed Hastings, Netflix''s CEO, explained on the post-earnings call
        that there were myriad reasons for the company''s low guidance. He mentioned
        increased competition as a cause, but noted that rivals like Amazon and Hulu
        have been around for many years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3eb59-a6a6-4518-8343-8c311c39204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18b505-64d6-4a58-a9da-e06e5554b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he conveyed confidence in the future of streaming, as well as
        Netflix''s large market size and steady execution. "For now, we''re staying
        calm," Hastings said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d2951-ca78-4d39-993e-68ac8a2f153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3a59d-43ac-4ac8-8305-6d29bbe6bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant''s waning growth is a big reason why the company
        announced on Friday that it would raise prices in the United States and Canada,
        two of its biggest markets. The US subscription price of Netflix''s standard
        plan rose $1.50 to $15.49. The basic plan went up $1 to $9.99 and the premium
        plan increased $2 to $19.99</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20943e6a-ce04-417a-8c11-65909b436eae'
