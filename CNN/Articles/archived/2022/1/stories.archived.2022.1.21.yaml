      'mgnl:lastActivated': 2023-01-16T13:09:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517fb25-87de-433e-9025-e99c7eeb00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the capital region''s cases might decrease to around
        2,000 to 3,000 by end of January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d05ebe-093b-479d-92dc-d96348daf774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2957e-a113-4786-8db2-2a0f1cf51bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Metro Manila recorded 9,455 new COVID-19 cases, but
        David noted that this is already half of last week''s figures, when the region
        was logging around 18,000 new cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6058b04-2e3c-417f-b602-522cb443fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc190b-86f0-4664-acbd-c96a06752e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that the continuous decline will depend on the
        public''s compliance with minimum public health protocols.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d307ba2-49fd-47cf-9e41-31155af66564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5c460-f372-4951-8690-2a1a50ea8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also noted that the COVID-19 surge in the provinces are offsetting
        the decline in Metro Manila. Of the 31,000 new infections reported in the
        country last Thursday, the capital region only accounts for over 30% of the
        cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460414c9-e2c3-47fb-9e00-e9ee30ec61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:56:26.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547eea62-b5eb-46e7-a3db-0c2028d531bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:56:26.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cases also continue to increase in Northern Luzon, in Bicol
        Region, in Central Visayas, in Eastern and Western Visayas, due to the spread
        of the Omicron variant and the poor vaccination coverage in the area. He noted
        in a tweet that cases outside NCR Plus have also been increasing from less
        than 4,000 on January 12 to almost 12,000 by January 20, a 200% spike in just
        eight days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e2bac-307a-4fdf-b32d-16b9aa9c2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:56:26.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d7d83-0871-4dad-a974-f69af03fca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:56:26.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2022/1/21/COVID-provinces-offsetting-Metro-Manila.html">COVID-19
        surge in provinces offsetting NCR''s declining cases&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba20d3-45e1-4458-a141-7e1accd76b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:56:26.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, the Department of Health did note that cases
        in Metro Manila could already be "plateauing," but said other metrics must
        also be looked into - such as the capital region''s high positivity rate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c709506-3f98-4bb7-b2b8-c1675e9e42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:24:08.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251b1d8-1d11-45ba-aeb3-334d6b916068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:24:08.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan din po natin ikonsidera ang ating mga limitasyon
        sa panahon ng</em> Omicron<em> na ito kung saan marami po sa ating mga kababayan
        gumagamit ng</em> antigen test<em>, kung saan maraming kababayan ang di nagpapa-</em>test<em>
        at nagi-</em>isolate<em> na rin</em>," Health Usec. Maria Rosario Vergeire
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec984ae-cb68-48be-a1c0-fd3e04875a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:24:08.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f48e40-250f-41cc-9db0-37aedc58afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:24:08.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also have to consider our limitations during this
        time of Omicron wherein a lot of our countrymen are only using antigen tests
        or are not getting tested at all, isolating instead on their own.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bdc01f-dfc6-4100-8708-6ad25b938a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:24:08.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e1844-48a6-435f-9345-4bb5e5b2bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:24:08.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained this is why they are careful in declaring any
        decline in COVID-19 cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9c665-679e-4eab-8cb8-7e3f5fb6f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:24:08.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1281e-3bee-48d6-bb51-c86b16d82168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:24:08.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ho natin pag-aralan muna natin nang mas maigi, makita
        natin na talagang bumababa ang</em> trends together with the other factors
        that we consider<em> tsaka po tayo magsasabi</em>," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4302ee-79a9-424d-8540-dc88890428bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:24:08.958+08:00
