  'expert-on-deliberate-COVID-19-exposure-as-natural-immunity':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T20:44:00.000+08:00
    'imagesource': 'jcr:2a2350d2-c447-42a6-9b1b-daa67b236b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43251df-5562-4fcd-8e57-1f2d64cc74bf'
    'lead': 'Dr. Nina Gloriani, head of the country''s vaccine expert panel, stresses
      deliberately exposing oneself to the coronavirus is not recommended as infections
      could lead to a severe form of the disease — or even death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T20:44:29.271+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:09:42.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:02.277+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['deliberate', 'voluntary', 'infection', 'exposure', 'natural-immunity',
      'covid-19']
    'template': '1'
    'title': 'Expert on deliberate COVID-19 exposure to get natural immunity: ''It
      will not work'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d717c5f-60f9-4c79-8cd3-a4f293837e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.271+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        country''s vaccine expert panel head cautions the public against voluntarily
        exposing themselves to COVID-19 to get natural immunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50333d-6882-4b04-bc51-ff51ec03ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Friday, Dr. Nina Gloriani affirmed any&nbsp;individual
        who contracted the virus will gain natural immunity once they recover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fffd99-c433-4ead-8ea0-1624554d2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she stressed deliberately exposing oneself to the coronavirus
        is not recommended as infections could lead to a severe form of the disease
        — or even death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7741d881-056a-48ee-bfd8-eef58a1f9293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuti kung ang breakthrough infection ninyo ay mild hanggang moderate
        siguro; magkakaroon kayo ng boosting immunity. Pero kung magiging severe ''yun,
        hindi ''yun maganda," Gloriani said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554130e-80ac-43cd-be73-953dcddf4b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be fine if your breakthrough infection is
        only mild to moderate; you will have a boosted immunity. But if it is severe,
        it won''t be good.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879eee8f-492e-4e3e-be8a-b542deb2d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That natural immunity will happen naturally; hindi tayo magpapa-expose
        (we should not deliberately expose ourselves)," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49dae37-8714-4137-b0d6-bd6159b9b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani also acknowledged that having hybrid immunity&nbsp;— or
        both natural and vaccine immunities — will help provide stronger protection
        against COVID-19. However, she said this was no reason for vaccinated individuals
        to be complacent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321715b-129b-4bdf-a9f9-d51f9b548e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.272+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the doctors will say na magpa-expose kayo para magkaroon
        kayo ng natural immunity. Hindi po gano''n... kasi hindi natin alam ang magiging
        resulta sa inyo," Gloriani said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f5294-ba70-448a-ac44-1c95f3755a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think doctors will tell you to expose yourselves
        to the virus to get natural immunity. That''s not how it should work because
        we don''t know how it will affect you.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88848a-f791-4d06-91a7-461063732bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag nating pabayaan ''yung complacency... Hindi tama ''yung exposure
        na pinilit. It will not work po," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f6c9f-7b8b-4551-ad6d-f485c242e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not be complacent. Forced exposure to the
        virus is not right. It will not work.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc66e1-d410-4373-8cb2-8336cb094c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani made the warning after <a href="http://edition.cnn.com/2022/01/19/health/covid-vaccine-infection-protection-cdc-study/index.html">a
        study from the United States</a> showed during the Delta surge last year,
        people who survived a previous infection had lower case rates than those who
        were vaccinated alone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291b1a9-d787-49ce-96c8-95ed87025b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, however, was conducted before the emergence of the
        highly contagious Omicron variant and the rollout of booster shots. It did
        not factor the time from vaccination and potential waning immunity into the
        analysis —&nbsp;and the possible effect of additional doses. It also pointed
        out that vaccination was still the safest way to be protected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9105a11-182f-4de2-9002-ba40f33fec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.273+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani reminded the public not to pick specific COVID-19 vaccine
        brands and delay their vaccination — especially with the possible emergence
        of more infectious variants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa3931-673b-4f91-8cf4-8104bf7f967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:44:29.274+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far detected 535 Omicron cases, including
        two fatalities.</p>'
  'COVID-vaccination-kids-5-to-11-explainer':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T21:09:07.918+08:00
    'imagesource': 'jcr:ccafd58d-f1e7-4dde-9e92-38def778b8f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3edf8a2a-ab5f-4ffd-adc8-4f83da930cc3'
    'lead': 'Almost two years into the pandemic, authorities are ramping up preparations
      for the vaccination of children aged 5-11. CNN Philippines breaks down some
      tips given by health experts on how to prepare children for their coronavirus
      shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T21:11:22.901+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:09:41.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:02.696+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccination for kids 5-11: What you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c65e3b-b048-4931-9743-2dbdc561101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)—&nbsp;</strong>Almost
        two years into the COVID-19 pandemic, the government is ramping up preparations
        for the vaccination of children aged 5-11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d13de6e-e10c-4824-aff6-bc7c6ddc8d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are aiming to inoculate 14.7 million kids under this age
        group, and they will get two doses of the COVID-19 vaccine. Guidelines are
        being prepared by the country''s immunization task group and the National
        Vaccination Operations Center as they plan to start rolling out shots for
        these children by February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727ec49-0c6b-4001-9764-6440d6c4c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines breaks down some tips given by health experts on
        how to prepare children for their coronavirus shots, as discussed during a
        webinar held by the University of the Philippines Manila - NIH National Telehealth
        Center, the Philippine General Hospital, and the Department of Health (DOH).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9235bd-a672-4f99-9898-f3d9799a3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assure them that vaccines are safe and effective</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd7982-32b1-4ba2-bd39-1d8754c903ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Dr. Eric Tayag, head of the DOH Knowledge Management
        and Information Technology Unit, said it is very important for parents to
        tell their children why vaccination is important.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbcd15-cc70-44cf-86ec-108de3b4bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan maintindihan ng mga bata na ito ay proteksyon para
        sa kanila at sa mga kasama nila sa bahay. Kasama na rin yung mga kalaro nila
        kung balang araw mababalik ang paglalaro sa ibang bata</em>," Dr. Tayag said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fe705-9788-46af-a7ad-6c3eaa28037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Children should understand that vaccines will protect
        them and those they are living with - as well as their playmates, when one
        day playing with other children would once again be allowed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2bead-f584-4166-989c-8c7e0d946532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag cited two reports proving the efficacy of Messenger RNA or
        mRNA vaccines, the type of vaccine that will be administered to children.
        In October 2021, the Global Advisory Committee on Vaccine Safety concluded
        that in all age groups, the benefits of mRNA COVID-19 vaccines in reducing
        hospitalizations and deaths outweigh the risks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23210a0e-796d-417d-b6de-57bb92edcfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited a study in the New England Journal of Medicine dated
        November 9, 2021, showing two 10-microgram doses of the Pfizer-BioNTech vaccine
        administered 21 days apart "was found to be safe, immunogenic, and efficacious"
        in children aged 5-11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e17f0f-4983-4269-94c7-ac94c274a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Food and Drug Administration approved Pfizer''s
        emergency use authorization last December 2021, saying the vaccine had a "robust"
        antibody response in the age group. It is the only authorized brand so far
        for use in the 5-to-11 age range.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0aa940-50ec-4396-af9d-7ddf07d600ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take your time and be creative in explaining to kids what to expect</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49e157-2628-4376-9fa2-ede4160533cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should take their time and use the wait for vaccination
        day to be able to convince their children that the benefits of a shot outweigh
        the risks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38692c-12b7-4cd7-a416-a1b2ae79bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi talaga tayo dapat nagmamadali. Talagang bibigyan natin
        ng sapat na panahon na maipaliwanag yung mga pag-aalala, takot, agam-agam,</em>"
        Tayag said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043074d3-305f-467a-bed5-6a37ec84bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not hurry. It''s important to give enough
        time to explain these fears, suspicions, and worries.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59390d14-8d34-4455-8f02-5ce531502527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag suggested the use of visual explainers - photos and videos
        of vaccination activities of children - so they can get a grasp of what to
        expect when their turn comes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e01f8-486d-430f-b4c7-ed8bbee10df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised using alternatives to words commonly used for vaccination.
        One such example would be the use of the word<em> pisil</em> (pinch) instead
        of <em>turok</em> (inject) to allay the child''s fears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043dbb06-97d5-4e75-8139-72e16951b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prepare important documents before vaccination day</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288bdff-a0c4-4c89-8436-138f8723544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH advises parents to prepare identification documents for
        their children so it will be ready come vaccination day, and to prevent any
        inconvenience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6baa61-4902-4c8f-9c38-1959b4c545d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Razel Nikka Hao, head of the agency''s Disease Control and Prevention
        Bureau, said a birth certificate is a good document to bring, whether it''s
        an original or a certified true copy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b3028-4fcf-4714-b83c-a7fbfca6515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valid ID cards or documents with photo of the parent or guardian
        and the vaccine recipient may also be brought in lieu of a birth certificate.
        Informed consent forms, assent forms, and health declaration forms will also
        be made available on site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f852a7-7aba-46e7-b08a-eff553974042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said children with underlying illnesses should secure
        clearance from their doctors first before getting vaccinated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3dff1-12fa-47e4-bb72-b09132fcf93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Give children support and praise for getting vaccinated</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab6559-6c69-4c1e-af8a-ae61e209a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said one of the most important tasks of parents or guardians
        is to watch over their children during vaccination day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1644434-0d0f-4456-8a70-4baa0b1f2d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said finding ways to distract the child when they are about to
        be pinched is a good idea, such as asking them to close their eyes. However,
        he said children may also cry during the procedure, so he advises parents
        to be ready and patient in dealing with their child''s experience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bfd80-f2dd-4021-ab68-f3943685cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag also suggested having an ice pack ready to ease any pain the
        child might experience after the shot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab421766-54c9-4b67-b54a-2eb89a576e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once through, Tayag said it''s important to give the child a small
        gift or token to bring comfort and joy after their vaccination experience.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b9f34-ab69-4c0a-bb42-ce66c20b3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ito suhol ha. Talagang bibigyan natin sila ng bagay na
        maari pong ikatuwa nila</em> (This is not a bribe. We should give them something
        to make them happy)," Tayag said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb86fb2-5b83-41a6-87bd-8b7867451b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that once the child experiences something distressing
        during the first shot, the child may hesitate to go back for another dose.
        In such case, it is important for parents to be patient and find creative
        ways in making children understand that completing their doses is essential
        to reduce the chances of them being hospitalized for COVID-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4d366-acc9-478f-b4ca-2454b471da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any trip outdoors - make sure the child wears a mask.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efbdfb-25f6-44e8-9bbe-86be671876d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monitor, monitor, monitor</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59bb5a2-64f6-4431-83a1-30d9b1f6c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once home, Tayag said parents should monitor their children''s condition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea8488-0832-44ef-9d66-32d1cc00b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed down guidelines set by the US Center for Disease Control,
        which states that people should contact their healthcare provider if the redness
        or tenderness where one gets the shot, or if the child''s side effects are
        not going away after a few days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c6f23-1102-4759-a293-51076ea2b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T21:11:22.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Hao also reiterated that government help may be given in case
        of adverse events following immunization, or hospitalization packages through
        state health insurer PhilHealth. Experts also urged parents to teach children
        to follow minimum public health standards at all times, and to also follow
        up on immunization schedules for other illnesses.</p>'
