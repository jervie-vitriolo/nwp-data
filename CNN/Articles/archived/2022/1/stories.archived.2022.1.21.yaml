        ang Gobyerno at Ubusin ang Magnanakaw</em>.”</p>'
  'COVID-19-vaccine-fertility-pregnant':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-21T05:58:53.406+08:00
    'imagesource': 'jcr:052831f3-647c-4280-97b7-55c0282b3167'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80d9ddf1-7fcb-48d6-92d7-ffaca79edea8'
    'lead': 'A new study adds to growing evidence that there is no connection between
      COVID-19 vaccinations and a reduced chance of conceiving a baby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T06:00:03.928+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:10:01.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:48.989+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccinations do not impair fertility in men or women, study
      finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cf34b-e805-46f1-bf85-0c746df50d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new study adds to growing evidence that
        there is no connection between COVID-19 vaccinations and a reduced chance
        of conceiving a baby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec5fa99-3ff5-4bf1-9790-431dc906edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, couples in the study had slightly lower chances of conception
        if the male partner had been infected with the coronavirus within 60 days
        -- which offers even more reason to get vaccinated against Covid-19, since
        the illness could affect male fertility in the short term, according to the
        study, published Thursday in the American Journal of Epidemiology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823fe31-e352-490f-b49a-64242fb6470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings indicate that male SARS-CoV-2 infection may be associated
        with a short-term decline in fertility and that COVID-19 vaccination does
        not impair fertility in either partner," the researchers -- from Boston University
        School of Public Health and other institutions across the United States --
        wrote in the study. SARS-CoV-2 is the name of the virus that causes Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9baa58-a7eb-4bc8-bba5-006402d32dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This adds to the evidence from animal studies, studies of humans
        undergoing fertility treatment, and the COVID-19 vaccine trials, none of which
        found an association between COVID-19 vaccination and lower fertility," the
        researchers wrote. "Similarly, several studies have documented no appreciable
        association between COVID-19 vaccination and miscarriage risk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902fb7ae-a954-4f6c-9780-cacb9db953e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included data on 2,126 women, ages 21 to 45, in the United
        States and Canada. The women enrolled in the study from December 2020 through
        September 2021, and the researchers followed up with them through November
        2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817ff93-146f-4bf2-ac53-ae6b26beec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the study, the women completed questionnaires online every
        eight weeks about their reproductive and medical histories, among other factors,
        and they were given the option to invite their male partners to complete questionnaires.
        Among the participants, 73% of the women and 74% of their male partners had
        received at least one dose of Covid-19 vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20dbae6-463e-4c01-8a52-374da409f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed the questionnaire responses and found no
        association between having been vaccinated against Covid-19 and the probability
        of conceiving a child within one menstrual cycle. Yet the data showed that
        although a previous Covid-19 infection was not strongly associated with the
        probability of conceiving among the women, the men who had Covid-19 were associated
        with a "transient reduction" in the probability of conceiving.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e39586-63d1-4f65-aeed-ed0abb161a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health announced the study findings in
        a news release Thursday and noted that couples in which the male partner had
        tested positive within 60 days were 18% less likely to conceive in that menstrual
        cycle, but there was no difference in conception rates for couples in which
        the male partner had tested positive more than 60 days before a cycle, compared
        with couples in which the male partner had not tested positive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553c224-828a-400d-94d6-0042fb933935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine what might be driving these
        findings, but fever is known to reduce sperm count and is a symptom of Covid-19,
        according to the NIH.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b2655-06d1-42a4-8b54-9c9d1e28ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:00:03.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings provide reassurance that vaccination for couples seeking
        pregnancy does not appear to impair fertility," Dr. Diana Bianchi, director
        of the NIH''s Eunice Kennedy Shriver National Institute of Child Health and
        Human Development, which funded the study, said in the announcement. "They
        also provide information for physicians who counsel patients hoping to conceive."</p>'
  'Australian-Open-Emma-Raducanu-Danka-Kovinic':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-21T06:03:54.772+08:00
    'imagesource': 'jcr:93dc71f7-d669-46cb-ad81-3c078b201d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dc8c081-7e0e-440e-9412-637faf5036f1'
    'lead': 'Emma Raducanu suffered a surprise defeat in the second round of the Australian
      Open, being beaten 6-4 4-6 6-3 by world No. 98 Danka Kovinic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T06:08:37.766+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:10:01.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:49.192+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Raducanu knocked out of Australian Open by unseeded Danka Kovinic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30865072-02e6-4349-bade-89ca259b2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emma Raducanu suffered a surprise defeat
        in the second round of the Australian Open, being beaten 6-4 4-6 6-3 by world
        No. 98 Danka Kovinic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebd024-488d-46ee-90f6-f878023ae147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Brit appeared to struggle with a blister on her
        hand throughout the match and required treatment on several occasions from
        the court doctor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880fc16-2c2c-472e-b3c0-34ff2cc0fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the blister affecting her dominant right hand, Raducanu struggled
        to hit her forehand with her usual power and consistency and the unseeded
        Kovinic took full advantage to clinch the opening set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b19a97-5594-4347-9a39-9dd85b08697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an impressive start for the Montenegrin, who had never made
        it past the second round of a grand slam in 17 singles and doubles main draw
        appearances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a43e5-501f-487f-9dd3-0e3c8fabe38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Raducanu was able to receive further treatment to her right
        hand during the interval and came out in the second set looking more like
        the player that stunned the tennis world by winning the US Open in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c09416-d2f3-408e-91c7-1db1fa01b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She regained control with her powerful baseline ground strokes and
        leveled the match after another hard-fought set.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879de3dd-2ace-411c-bade-c4b20d7bb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 12-year-old Russian tennis prodigy has ''incredible potential,''
        says Patrick Mouratoglou</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06266d-9b24-4d5a-b078-3aea56bf7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening game of the deciding set felt like a pivotal moment
        in the match, with Raducanu agonizingly missing a cross-court forehand that
        would have given her a crucial early break.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b2904-ff11-4a0d-bd7a-4b534383a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 27-year-old Kovinic showed remarkable poise to eventually
        hold serve with an inch-perfect smash.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70c5e4-964f-476e-af20-84e08a9cd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blistered and bandaged -- and often still with a grin on her face
        -- Raducanu continued to battle through the decider with her forehand barely
        available to her, but in the end that determination wasn''t enough to get
        the better of Kovinic, who becomes the first player representing Montenegro
        to reach the third round of a grand slam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e9b31-253f-4f02-8101-5d6c5bde4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really enjoyed it out there," Kovinic said in her on court interview.
        "It was a nice experience to play Emma and make it to the third round of a
        grand slam for the first time after many years."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866e0f0-922e-4f52-95a0-e7f383e08c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:08:37.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She [Raducanu] had an amazing result winning a grand slam at such
        a young age. Such a talent and it was a really nice experience. I''m glad
        that I showed I can play at a high level."</p>'
