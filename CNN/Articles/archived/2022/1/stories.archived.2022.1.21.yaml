    'title': 'Govt to continue COVID-19 vaccine drive even when shots are commercially
      available – Galvez'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1784741-086f-47fa-a8fc-a8733e97197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:10:34.988+08:00
