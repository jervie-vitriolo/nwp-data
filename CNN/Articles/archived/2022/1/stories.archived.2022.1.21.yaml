      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecff42-fde8-453d-8a37-75180997b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.725+08:00
