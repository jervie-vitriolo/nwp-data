      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO John Foley acknowledged Thursday that Peloton is "considering
        all options" — including layoffs and production curbs — but denied a report
        that it would temporarily halt production of bikes and treadmills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b123d-0d57-4449-9d98-db7d8c3de10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
