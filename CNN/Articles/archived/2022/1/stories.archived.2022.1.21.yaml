      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2196eb6-8142-494b-b6f4-534c1aa580b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came hours after CNBC reported that Peloton plans
        to pause production of its $1,495 lower-end bike for two months, and stop
        making Tread machines for six weeks, citing internal documents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8246af2-2271-43e5-93a8-39a424c80c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779277f-c4b3-4f52-bec3-52d424054097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foley did say that the company is "right-sizing" production in response
        to "seasonal demand curves," and he alluded to potential job cuts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac94c1-6bdd-4c38-b23a-136774d9615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a66f1-b182-43da-9940-c2948f93082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, we''ve said layoffs would be the absolute last lever
        we would ever hope to pull," he said. "However, we now need to evaluate our
        organization structure and size of our team, with the utmost care and compassion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca76ace-4fdf-4d52-9b24-541b46131d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1740ef-492f-4f36-ac92-ea939cef4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peloton shares sank nearly 24% on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62263c-cddc-44d2-b7c5-9d73453f472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b619e4b5-faf8-41d4-9fe5-823aa6ff6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick rewind: Both stocks had banner years in 2020. Shares in Netflix
        increased 67% that year, while Peloton gained an astonishing 434%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8e217-7854-432c-beeb-7535c7289e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bcca80-121c-4849-8ee3-0bdb09f94aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peloton shares lost momentum in 2021, while Netflix powered ahead.
        What unites the companies now is that both are struggling to find new customers
        as life gradually returns to normal — and investors have little sympathy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357112d0-dc54-443a-8178-0a21db4c928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebd92f-b430-4e54-baf1-99a77f8feeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not alone. Shares in pandemic darling DocuSign are down
        57% over the past six months. Zoom Video has shed 54% over the same period.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be06cfd-7e3a-4a89-8d2c-234f3ed545c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a33e32-8d45-445f-9c9a-10b1c4aa2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is likely to be the most resilient of the bunch. The company
        has a huge head start in the streaming wars, and a proven track record of
        delivering for investors. Its shares are still up over 250% over the past
        five years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525a9fc-97d9-42c9-b952-3cda6cecfd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6166a8-232f-4903-8e9d-4d49dba627b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gas prices could soar if Russia invades Ukraine</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b51a0c-8137-4ba1-9167-58e04f1363a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russia invades Ukraine, inflation-weary Americans could face
        even higher prices at the pump, reports my CNN Business colleague Matt Egan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1ff08-e7cf-4113-a50f-b89459028089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7979921-e3cf-405a-b338-9f9dc775b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation: Russia has amassed roughly 100,000 troops at the
        Ukrainian border, even as the Kremlin denies it is planning to attack. Oil
        prices have already shot up to seven-year highs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc97e1-23d9-4a97-b97e-2fa94a274d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1dba2-6feb-4a3c-9e6d-15f067aa0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the world''s No. 2 oil producer, behind only the United
        States. Ukraine is a key energy transit hub, and a large amount of Russian
        natural gas exports flow through the country on their way to Europe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb414fc7-21ff-4b71-a2ef-e5182125af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79d59d-e306-4e0a-b584-e85acfe23c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response: An invasion of Ukraine could trigger sanctions from
        Washington on Russia''s vast energy resources, damage to the region''s energy
        infrastructure and raise the specter of Russian President Vladimir Putin further
        weaponizing exports of natural gas and crude oil.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38226364-b764-4992-8bbc-08cf9f09360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabb72a-a778-4514-bae2-45d8e661657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors would buy first and ask questions later.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc71fd1-1d8c-4294-aac1-a2caece76597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19c5d4-f74c-4d4b-a48d-b6c440e316e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very good chance we would reach $100 [per barrel]. That''s
        going to be inflationary with an exclamation point," said Robert Yawger, director
        of energy futures at Mizuho Securities. "We don''t need that at all. We can''t
        afford that at all."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa7616-0629-44aa-9220-f6b7b7b1076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff81c95-69cd-4429-b302-f2d6118bbf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conflict between Russia and Ukraine would boost gas prices, the
        head of the International Energy Agency said on Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aab8bd-5786-4611-b7a1-579de260fd34'
      'mgnl:activationStatus': true
