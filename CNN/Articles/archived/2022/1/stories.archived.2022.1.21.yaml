        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94fbcd0-73d6-40a1-acf2-7ef361f5d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:02:56.001+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-16T13:09:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱3 billion a week. That’s how much the economy loses when movement
        is limited because of higher alert levels. But while the economic team says
        the impact is much less this time against previous lockdowns, businesses say
        frequently changing pandemic response policies do not help them recover from
        the health crisis even as they have to always be on the lookout for the welfare
        of their staff to prevent infection and work disruption</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
