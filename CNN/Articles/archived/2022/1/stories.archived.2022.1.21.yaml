  'PH-upsets-Thailand-Womens-Asian-Cup':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-21T22:17:35.772+08:00
    'imagesource': 'jcr:0d450d71-d9bf-44b7-a004-e813b6485a15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8070b624-38a6-4e37-aab6-944472e3e696'
    'lead': 'Chandler McDaniel delivers the much needed breakthrough goal for the
      Philippines in its upset 1-0 win against Thailand in their 2022 AFC Women''s
      Asian Cup opening match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T22:17:06.672+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:09:40.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:03.626+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH scores stunning upset win vs. Thailand in 2022 AFC Women''s Asian
      Cup'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb8222-cb56-4f7f-9f36-e0e9ffc5fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:17:06.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) –</strong> Forward
        Chandler McDaniel provided the much needed goal for the Philippines as it
        upsets Thailand, 1-0, in their 2022 AFC Women''s Asian Cup opening match on
        Friday at the DY Patil Stadium in Mumbai, India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5f931-25e8-4a7e-97fd-3171d6f248a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:17:06.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniel made the breakthrough goal in the 81st minute with a long
        left, where the ball slipped past the hands of Thai goalkeeper Waraporn Boonsing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5e01d-0662-4e77-ac52-1c981807d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:17:06.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2883b-ba76-4510-9fe0-de50c64c1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:17:06.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the Philippines'' first ever victory against the Southeast
        Asian powerhouse country in the international football scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708018c8-5983-43b3-a830-f0179a0ebcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:30:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thais are the second best Southeast Asian squad in the FIFA
        rankings at world no. 38, while the Filipinas are ranked fourth in the region
        at world no. 64.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61538b6e-4b14-4b54-ad02-e4c019a512b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:08:56.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a massive win. This gives us a lot of confidence, with three
        points in the board, considering the challenges that we faced in the last
        24 hours," Philippines head coach Alen Stajcic said in the post-match press
        conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb1ad3-7bb2-4d08-9c21-39037f527466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:08:56.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005d358-3e49-4294-aeb3-09f3e0be07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:08:56.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half saw a more aggressive Philippine side with newcomer
        Katrina Guillou converting a right foot goal from an Eva Madarang cross in
        the 12th minute, but was ruled as an offside.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e44ab3-7377-4a0b-b7b4-9488f83aed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:08:56.133+08:00
