    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26500f8d-3d5e-410f-8c62-0b08d722a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Senator
        Panfilo Lacson said he will push for the full funding of the Universal Health
        Care Law if he gets elected president in the May 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be269845-49d8-418d-9a4d-10d353dacf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed9a91-e5bb-46a1-a4fd-554dc7608f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang unang pangangailangan natin talaga sa kalusugan. ‘Yung</em>
        Universal Health Care,<em> ipinasa namin ‘yan [noong] 2018. Hanggang ngayon
        nandoon pa rin tayo sa</em> low-cost <em>na</em> level,” the presidential
        aspirant said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d842559-596b-4033-8d03-d68f15d8a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912002e-b38b-4c39-95a8-a056f76f3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is really our primary need in our health. The
        Universal Health Care, we (senators) passed that in 2018, but until now we
        are still on the low-cost level.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8008269-0c5b-480d-beb4-9af1932765fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef15816-529d-4213-b67e-dc52f46f1d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the passage of the law, the Universal Health Care has not
        been fully implemented due to lack of funding, he pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a31e09-1ec8-43f5-b2ba-56d2336cafe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c904765-e104-49dc-9c27-7c2e9c914459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2022 budget, ₱80 billion has been allocated for the National
        Health Insurance Program to provide affordable and accessible health insurance
        for Filipinos in accordance with the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47f3a4-33a2-481f-9415-8cc8fa422d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798eea50-a0e0-404c-99c2-4599109ee98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, noted that ₱257 billion is needed to properly utilize
        the measure, which will lead to allocating every patient a hospital bed, and
        barangays directly providing medical services to their residents, among other
        things.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af5711-4070-4e44-817e-cf6eb0bfd0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T05:45:12.905+08:00
