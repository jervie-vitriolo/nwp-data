    'template': '1'
    'title': 'Teen pilot Zara Rutherford becomes youngest woman to fly the world solo'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52835ed3-1eaf-4b43-8c48-3b082e622c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Teenage aviator Zara Rutherford has
        become the youngest woman to fly around the world solo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf19b34-105c-412d-a566-a972b2cd4fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old, who has dual British-Belgian nationality, landed
        at Kortrijk-Wevelgem Airport in western Belgium on Thursday, completing an
        epic 41-country journey spanning over 52,000 kilometers (32,300 miles), and
        broke two Guinness World Records in the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a56efe-d4a1-4f08-8705-fc22fe3df01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made it," Rutherford, who received a rapturous welcome on her
        arrival, told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f6829a-e873-4468-a9d6-48761e290868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has she beaten the record held by American Shaesta Waiz,
        who was 30 when she circumnavigated the globe unaccompanied in 2017, Rutherford
        also now holds the title for the first woman to circumnavigate the world in
        a microlight aircraft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ee51a-a4e6-49e7-a56d-fd16a73035e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also the first Belgian to fly around the world alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091b75f-ecde-40ac-8f94-3ad16ef8ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the teenager''s route to glory hasn''t been without its
        challenges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11264019-9e14-4835-ad02-415ce4457590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rutherford departed on August 18, 2021 in a bespoke Shark ultralight
        aircraft, she believed her aerial escapade would take about three months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea52b0c-df32-4b0f-8f5f-3524d7cf06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission completed</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545249a-7fc4-446f-930c-fd53f322ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she was plagued by setbacks, including month-long delays in
        both Alaska and Russia due to "visa and weather issues," pushing her schedule
        back eight weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed7b22-34e6-450c-8162-f8e8110e121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say the hardest part was definitely flying over Siberia
        -- it was extremely cold. It was minus 35 degrees Celsius on the ground,"
        Rutherford said during a press conference on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b9ab8-f5c0-4164-9ee9-fb723a1df7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the engine were to stall, I''d be hours away from rescue and
        I don''t know how long I could have survived for."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed91116-36fb-44d0-bf14-d423c6a479cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also forced to make an unscheduled landing in Redding, California
        due to poor visibility as a result of the wildfires in the Seattle area and
        was later denied permission to fly over China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd435665-90e3-476b-8d06-6432a0a52f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping to complete it by Christmas but I guess that''s not
        happening anymore," Rutherford told reporters at Gimpo International Airport
        in Seoul, South Korea after arriving from Vladivostok on December 13. "But
        it''s an adventure."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b48558-5c76-462b-859d-b225021bbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s flown to an array of destinations, such as Singapore,
        Egypt and Greece, along with Russia and South Korea, Rutherford has been unable
        to explore any of them on land due to Covid-19 restrictions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b35f9-b4be-4a03-b0ab-dd2ff38bbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final leg of her journey was also hit with delays due to bad
        weather, which meant her completion date was moved back another week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977850c3-8042-497d-8f9a-ec8d3a3a474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record-breaking mission</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671e7c1-846b-474a-8309-88cde2da01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford is currently on a gap year and plans to go to university
        in September to study computer engineering. Although both of her parents are
        pilots and she has been learning to fly since she was 14, Rutherford didn''t
        get her first license until 2020.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eddbc6-2757-4b74-965e-faae24958ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her main aims for this challenge, aside from breaking Waiz''s
        record, was to ensure greater visibility for women in aviation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f9e09-8cb9-45c9-8be5-8cdc7d376659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Rutherford spoke of her disappointment at the fact that
        just 5.1% of airline pilots around the globe are women, according to figures
        from the International Society of Women Airline Pilots (ISA).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad847f-feb2-44b0-b3f4-6cf572803579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[5%] is such a small number, considering it''s a career where you
        basically get paid to travel around the world -- obviously it''s work, but
        it''s an amazing career with amazing opportunities," she told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953a4fb-be68-4e97-936e-464b027cc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising awareness</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79cf641-611f-4d2d-9689-07ad34da7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford has been supporting two charities on her trip: Girls
        Who Code, which helps young women entering computer science, and Dreams Soar,
        a nonprofit founded by Waiz, that supports women and girls entering STEM fields.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50930e15-c6e6-468c-9f75-7c78b82a02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes that her high-profile journey will encourage more young
        girls and women to consider a career in aviation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe449c-9f84-4564-ba08-e7cc711abd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an easy thing to say, but just go for it," Rutherford added.
        "If you don''t try and see how high you can fly, then you''ll never know."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d376a8c-18cd-43c2-9e91-3cbc98cfaa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-seat ultralight aircraft she completed the journey in was
        provided by Shark Aero, one of the sponsors for the trip, with customizations
        such as a second radio, and an additional fuel tank in the place where the
        second passenger seat would typically sit.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bcd20f-6942-4e5c-b204-5fafe4fea66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T11:10:54.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane has an optimum cruising speed of 140 knots (about 160
        mph), according to Rutherford''s official website Fly Zolo, and is equipped
        with an integrated parachute.</p>'
  'Sara-Duterte-Vice-President-PDP-Laban-Cusi':
