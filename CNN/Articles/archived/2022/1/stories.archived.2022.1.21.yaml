    'lead': 'A faction of the administration party announced Friday that Davao City
      Mayor Sara Duterte is its easy pick for vice presidential bet in the 2022 elections,
      but could not say the same for her running mate, former Senator Ferdinand "Bongbong"
      Marcos, Jr.'
