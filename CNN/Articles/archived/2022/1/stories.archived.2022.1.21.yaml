      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20220120130821">report</a>
        released on Thursday, the poll body noted that only 8% of adult Filipinos
        do not want to get immunized aginst the coronavirus, down from 18% in September
        2021, 21% in June 2021, and 33% in May 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
