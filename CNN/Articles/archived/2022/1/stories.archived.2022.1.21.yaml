      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basically, <em>‘yung ating</em> D and E <em>at saka ''yun</em>g
        C class <em>bibigyan pa rin natin ''yan</em>,” stressed Galvez. “Normally,
        <em>makikita natin ''yung</em> class A and B, <em>kayang kaya nila talaga
        na sila mismo</em> for convenience <em>ang kukuha noon sa mga</em> drugstores
        <em>at mga</em> pharmacies.”</p>'
