    'jcr:uuid': '8821dc76-276d-4029-a56b-b70bdf737bfe'
    'lead': 'Roughly 6,800 of its 14,000 US restaurants have begun selling a blueberry
      and crème pie, which is a sweet pastry that''s filled with blueberries and a
      vanilla-flavored crème and baked in a pie crust. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T03:01:02.004+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:10:06.392+08:00
