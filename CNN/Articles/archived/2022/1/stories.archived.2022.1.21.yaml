      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of intentionally trying to catch the Omicron COVID-19 variant
        is increasingly popular, but doctors have warned against doing so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c32735-7a97-4563-81e4-37b7356b7d40'
      'mgnl:activationStatus': true
