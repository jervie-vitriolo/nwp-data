    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:53.631+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban’s Cusi wing picks Sara for VP, says not yet convinced with
      Marcos'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627c6a6-33c9-48a5-9e86-cd67af892fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — A
        faction of the administration party announced Friday that Davao City Mayor
        Sara Duterte is its easy pick for vice presidential bet in the 2022 elections,
        but could not say the same for her running mate, former Senator Ferdinand
        "Bongbong" Marcos, Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067fe05-31ed-411c-a724-33c08498cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        led by their president, Energy Secretary Alfonsi Cusi, formally adopted Mayor
        Duterte as their candidate for VP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3b5a2-d0e9-46fa-a74f-f98b6e4703a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media interview, Cusi said choosing the mayor was “an
        easy task to decide,” considering that she was a former member of PDP-Laban
        which is chaired by her father, President Rodrigo Duterte. However, Cusi stressed
        it does not mean the party would automatically support the Marcos-Duterte
        tandem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97485499-440b-463c-9c0b-07017ce45897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in the process of evaluating who among the candidates would
        best continue the programs that this administration has started,” Cusi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48a4c4-46c9-4f76-9c1d-5cd6ea5d8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on what’s preventing the Cusi wing from endorsing Marcos,
        Cusi said, “we still have to be convinced.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92613e48-1fcd-442a-96bd-7e97fa1be1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi kung kumbinsido na tayo, kung talagang ganoon na ‘yan,
        bakit hindi ''di ba</em> (Because if we’re already convinced about that, then
        why not)?” Cusi said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320befac-fa2a-467d-806c-716234fac52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Syempre sa pulitiko ngayon lahat, pati langit, pati impyerno,
        ipapangako natin, pero ang kwan doon, ano ba talaga ang gagawin natin</em>
        (Of course for politicians now, we would promise voters heaven, even in hell,
        but the question is what would we really do). So, it’s the credibility of
        the person,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63313576-4b9c-46cf-9ea4-195cb9e186f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi clarified he’s not singling out Marcos, but cited the need
        to scrutinize the track record of all politicians seeking the presidency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322fbfe-e786-41ef-bfe2-17751dc2a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you have an argument why Bongbong Marcos or any candidate will
        fit the PDP’s principles and ideology <em>e sabihin niyo sa amin</em> (then
        tell us),” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e832d-179c-4942-ad98-64fe25adf729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban is still finalizing the terms of its alliance agreement
        with the Lakas-Christian Muslim Democrats (Lakas-CMD), a major party recently
        joined by its now chairman Mayor Duterte. Cusi said there are currently no
        talks with Marcos’ Partido Federal ng Pilipinas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a45dcc-25ce-44cd-8632-5ff409a2bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:15:13.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson, lawyer Vic Rodriguez, called the endorsement
        a "unilateral move," absent the signing of any accord with Mayor Duterte or
        her party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d64ee-2e24-4fce-8034-512c279c7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:15:13.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the Partido Federal ng Pilipinas, the party of presidential
        aspirant Bongbong Marcos, and the UniTeam are concerned, such ''adoption''
        - though a UNILATERAL move by the PDP-Laban (Cusi faction) - deserves our
        utmost respect," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b312a1-2fbb-4f69-b480-09215b725772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:15:13.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a separate statement, Lakas-CMD co-chairman Senator Ramon
        "Bong" Revilla thanked PDP-Laban and confirmed that an alliance between the
        two parties is being forged.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee309d-7cff-43f3-809e-259167372e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte publicly berated Marcos, even calling him a “weak
        leader,” but Cusi refused to comment on how this will affect the party’s selection
        process.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc67c5-7298-4d5e-9172-3a06441bf686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party is not fielding its own candidates for the top
        two positions following a curious turn of events – Senator Ronald "Bato" dela
        Rosa backed out of the race for Malacañang and was substituted by former VP
        bet Senator Christopher “Bong” Go, who later also withdrew his presidential
        bid. The other PDP-Laban faction led by their presidential candidate Senator
        Manny Pacquiao used the Certificate of Nomination and Acceptance of an allied
        party due to the infighting yet to be settled by the Commission on Elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ea35a-02c8-4c43-a11f-0fb1dfc688f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Comelec dismissed the Cusi group’s petition to reopen
        the filing of certificates of candidacy and suspend the printing of ballots.
        Cusi said they’re still studying their next move, considering their latest
        decision to back Mayor Duterte’s candidacy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e6e77-28bf-4dbd-96c6-5b5fc0f21037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also not ruling out the possibility of reconciling
        with the Pacquiao camp but Cusi said there are no talks at the moment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4c826-9f61-4fd6-94eb-533ce4776278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:15:17.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:09:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said there''s also a possibility their group would not to endorse
        any presidential aspirant and just focus on campaigning for their candidates
        seeking lower posts.</p>'
