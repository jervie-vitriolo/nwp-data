      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68257e8-560e-4a31-b6bf-8c59042fad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the local government unit of Zamboanga is requiring insofar
        as entry is concerned, that is within their discretion…and we will respect
        that," Santiago also said. "We will allow them to travel, we will just contend
        with whatever requirement the city of Zamboanga will require upon their arrival."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6a975-780f-4c37-add1-73b8c62570f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:49:34.646+08:00
