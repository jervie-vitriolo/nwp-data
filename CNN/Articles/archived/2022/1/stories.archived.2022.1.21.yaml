      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — COVID-19
        vaccines will be more accessible to motorists and commuters as the government
        is set to bring its vaccination program to expressways and more transportation
        hubs across the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe83387-a4eb-42ae-9dd9-c1e0fb2ef5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:09:25.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles on Friday said the
        "We Vax As One Mobile Vaccination Drive" will be brought to train stations,
        airports, and tollways "in the coming days."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fab33-5b11-496a-a4bb-185ba83d5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:09:25.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier announced COVID-19 vaccines will be available
        from Jan. 24 to 28 at the Parañaque Integrated Terminal Exchange.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59fa97-ede7-4a55-9ea8-f9fcf0dd4526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:09:25.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said 500 doses of AstraZeneca vaccines will be available
        daily at the PITX, where walk-ins will be allowed</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b515b7-b103-41db-a2b5-b4c651f7aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:09:25.420+08:00
      'mgnl:createdBy': 'lara'
