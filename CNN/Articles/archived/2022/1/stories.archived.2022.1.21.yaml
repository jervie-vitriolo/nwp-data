      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When the coronavirus pandemic swept
        across the world in 2020, investors responded by pouring money into companies
        that would benefit from people spending much more time at home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516066cf-e0bb-4956-83e2-24af0f00cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8254e-9c21-456f-b00e-81f6cda5dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix and Peloton were two of the biggest pandemic winners, along
        with video call provider Zoom Video and electronic signature firm DocuSign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eaff6c-c648-40b7-ae00-6439467862d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e284008-0858-4cde-b7f0-4ca93a8e5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the pandemic boom is over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9b6cf-0d2e-4fa9-b3d8-e02ffff16092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fd767-94df-43de-bc77-c105ed688cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix and Peloton lost roughly a fifth of their market value on
        Thursday after both companies disappointed investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbf2d2-d73a-4446-ad8c-d4b5f543ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3947fad-ff28-441e-8fd0-799c97e26520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said in an earnings report that it added fewer subscribers
        than expected during the fourth quarter. Even more worrying, the streaming
        giant predicted that it would add just 2.5 million subscribers in the first
        three months of 2022, compared to 4 million in the same period last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7431b6-5ca6-45f5-adba-06f574977525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5412729-4f45-473c-94fc-033a34beabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarm bells: Netflix acknowledged in a letter to investors that
        competition from streaming rivals "may be affecting our marginal growth some."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ab582-6803-43d0-a58a-2743c4c453ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a6a37-6b59-4d71-9584-412c72b6244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix recorded a $607 million profit in the fourth quarter, and
        revenue increased 15% to $7.7 billion. But investors are focused on how quickly
        the company is growing, and they don''t like what they see — shares are down
        roughly 20% in premarket trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f837c3d-b27c-4505-983f-3d8780f8b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de1d9e-74dc-41d1-8d75-da99f9605cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation at Peloton is more dire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a096948-2be9-425e-851e-095b1d1eb516'
      'mgnl:activationStatus': true
