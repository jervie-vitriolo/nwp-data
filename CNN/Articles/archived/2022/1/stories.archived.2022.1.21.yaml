    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Recovered from COVID-19? Now get your vaccine and booster shot'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d8c53-51da-4b58-a738-7fdc9d994a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:46:57.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        antibodies achieved after a coronavirus infection may not be enough to protect
        a person from COVID-19, an infectious diseases expert said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f75909-494a-483c-a946-46d26ad67cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:46:57.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante said patients should get their COVID-19 vaccine
        or booster shot as soon as they fully recover to significantly boost their
        immune response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e69b27-84e8-42e1-9ebd-bf28865c4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:46:57.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have an infection, you develop your immunity," he told
        CNN Philippines. "That''s what we call a natural immunity. But natural immunity
        may not be enough."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4e34b-496f-45d5-90db-51ce5b8c4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:46:57.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you get the vaccine and at the same you had a previous infection,
        that''s a very good combination because you already have your immunity and
        you put in vaccine — that doubles or even triples the antibody response,"
        Solante explained.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79c0b7-1132-499f-b44c-e50d9f5c5874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:03:19.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/20/booster-shot-Philippines-COVID-19-.html">RELATED:&nbsp;What
        you need to know about COVID-19 booster shots</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cedeb9e-abc4-44de-9173-099c929518bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:46:57.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said those who recently tested positive
        for COVID-19 can get vaccinated after completing their isolation period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb00cbb-8b1c-409f-baf5-13060d5ed01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:46:57.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their respiratory symptoms should also have significantly improved
        and they need to have a normal body temperature for 24 hours even if they
        don''t take medicine for fever, the DOH added.</p>'
  'Twitter-NFT':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-21T07:48:59.080+08:00
    'imagesource': 'jcr:456764a4-e623-4a7c-bb24-545aecdc4e85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '593dfda1-d82e-4fb0-88eb-fcdc65e600a9'
    'lead': ' The move makes Twitter one of the best-known tech platforms so far to
      launch a feature for the flashy NFT trend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T07:51:33.234+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T13:10:00.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:49.889+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter is rolling out verified NFT profile pictures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b867e-b36a-4a07-b334-6dfac572c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter on Thursday began rolling
        out a feature that will let some users set NFTs that they own as their profile
        picture to signal their investment in the emerging digital art space. The
        move makes Twitter one of the best-known tech platforms so far to launch a
        feature for the flashy NFT trend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c3208-0724-43f9-888f-b11fd44ccf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f0b5c-0b04-489d-a631-202f9932fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs, or "nonfungible tokens," are one-of-a-kind, verifiable digital
        collectibles, often works of art, that can be traded on the blockchain, the
        technology that underpins cryptocurrencies like bitcoin. While not exactly
        new, NFTs have exploded into a lucrative industry over the past year, with
        digital art works selling for millions of dollars, and artists, celebrities
        and companies jumping on board to make and sell them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbe0e4-83ea-4445-86ee-b45887f7d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d72846-7993-4e5b-a475-5d00bb5947a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs such as characters from the popular "Bored Apes" collection
        have been popping up as people''s avatars on Twitter in recent months. The
        new feature, which is only available to users who pay for Twitter''s subscription
        service, will go a step further. It will verify someone''s ownership of the
        NFT by linking the person''s digital wallet where the NFTs are stored to their
        Twitter account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060cfa2a-38a0-4c9c-9a31-b94de87dfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4d6d8-9c40-436a-91a0-ed611edd7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images will also look different on Twitter than typical profile
        pictures. The new NFT avatars will show up as a hexagon, instead of a circle,
        and users can click on them to get more information about the artwork, including
        its creator and where it''s listed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa25b4-d44a-4074-a065-6bbdc13f857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4fe16-6e9f-4b06-bb65-77c8df925c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s announcement comes as social media companies scramble
        to stake out their place in the growing NFT space. Meta Platforms is reportedly
        considering launching a marketplace for NFTs on Facebook and Instagram, according
        to reports from the Information and the Financial Times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7003442-91a7-4ee6-941d-75844b19e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f60a84-a8bb-49b9-996b-84034fe14f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marks Twitter''s latest foray into "decentralized" technologies.
        In July, Twitter''s founder and then-CEO, Jack Dorsey, said bitcoin would
        be a "big part" of the company''s future. In September, the company introduced
        the ability for users to tip creators using bitcoin. Twitter also announced
        last year that it was building a crypto team to focus on cryptocurrencies,
        blockchain and related technologies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1d9a7-ceff-415f-bfb6-b88916efccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501e9ad-cb79-4ff5-a4f7-9af1196bc7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout of the new NFT profile pictures is fairly limited for
        now. The feature is available to Twitter Blue subscribers using the iOS app
        in the United States, Canada, Australia and New Zealand, although Twitter
        users on any platform will be able to see the new avatars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa39d7b-7770-4d34-a64a-2cb66daa32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:51:33.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
