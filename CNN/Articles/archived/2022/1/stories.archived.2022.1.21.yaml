      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc84319-8a97-45b1-a4d7-0ca14c362b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
