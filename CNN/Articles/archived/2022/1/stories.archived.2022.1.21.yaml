      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/21/investing/bitcoin-ethereum-cryptocurrency-price-today-hnk-intl/index.html">Bitcoin
        tumbles as cryptocurrencies continue their downward slide</a>."</em></p>'
  'Marcos-camp-on-suspended-Twitter-accounts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T23:00:27.014+08:00
    'imagesource': 'jcr:cdd117b1-1d99-464b-a2a2-1e699f055c3e'
