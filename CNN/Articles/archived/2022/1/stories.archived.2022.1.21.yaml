      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s former top diplomat, Albert del Rosario, had also <a href="https://cnnphilippines.com/news/2022/1/15/Ex-PH-top-diplomat-backs-US-study-challenging-China-s-maritime-claims.html">backed
        the US State Department''s study</a> —&nbsp;highlighting how a "small country
        like the Philippines" can make such impact in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404fb52-80b6-4b09-af76-c243f8362903'
