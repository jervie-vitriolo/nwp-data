      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the initial aftermath of the accident, Bempah said the local
        community stepped in as first responders, pulling people and animals from
        collapsed debris and rushing the wounded to hospitals before ambulances arrived.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f0a84-8269-493e-9d30-35b90e6984b1'
