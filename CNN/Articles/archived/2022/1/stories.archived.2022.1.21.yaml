      'jcr:uuid': 'be741608-3761-4c80-8173-a2287080f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:33:47.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is what the rapper and actor told Vogue in a joint interview
        with his new fiancée, actress Megan Fox.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568d020-aa74-4559-83f5-15fec6bd265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:33:47.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was explaining the "thoroughbred Colombian emerald" and diamond
        engagement ring he had designed for Fox with the emerald "just carved into
        the teardrop, straight out of the mine."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4487b6b-a47e-4dcf-bf04-508ab3fe949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:33:47.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept is that the ring can come apart to make two rings.
        When it''s together, it''s held in place by a magnet." Kelly said. So you
        see how it snaps together? And then it forms an obscure heart. And you see
        this right here? The bands are actually thorns. So if she tries to take it
        off, it hurts..."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42590e61-4ee0-44f7-ac6a-6337e2cd8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:33:47.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ouch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b882372-47b5-4699-945a-4f011f83b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:33:47.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly posted about the Stephen Webster-designed ring on his verified
        Instagram account with a video of Fox showing off her bling after he popped
        the question on January 11. He captioned the video "yes, in this life and
        every life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52a971-22b0-46ba-898e-f1e7984b2ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T06:33:47.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:10:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beneath the same branches we fell in love under, i brought her
        back to ask her to marry me," Kelly wrote. "I know tradition is one ring,
        but i designed it with Stephen Webster to be two: the emerald (her birth stone)
        and the diamond (my birth stone) set on two magnetic bands of thorns that
        draw together as two halves of the same soul forming the obscure heart that
        is our love."</p>'
  'COVID-19-infection-vaccine-booster-shot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T07:38:37.422+08:00
    'imagesource': 'jcr:0e21d43f-ca96-4d3d-ac82-97c9f8acd49b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f1fdd02-9743-4c62-9555-dfda9922ed6c'
    'lead': 'Dr. Rontgene Solante says patients should get their COVID-19 vaccine
      or booster shot as soon as they fully recover to significantly boost their immune
      response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T07:46:57.782+08:00
