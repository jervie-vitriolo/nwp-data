    'template': '1'
    'title': 'McDonald''s is bringing back this sweet treat after a 5-year hiatus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806366f-1638-4fdd-a3dd-a35d2962b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — McDonald''s is selling a dessert that fans haven''t seen
        in about five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6b1a3-b9c7-4891-b7e7-0876c01c1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66207a5b-9653-44f1-b988-2001da043347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 6,800 of its 14,000 US restaurants have begun selling a
        blueberry and crème pie, which is a sweet pastry that''s filled with blueberries
        and a vanilla-flavored crème and baked in a pie crust. McDonald''s last sold
        the pie in the US in 2017, but it has occasionally made appearances at international
        locations since then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef44c1-4f5c-43fc-b0c5-ad919aba0fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75921619-ee9c-4385-9616-e459e349cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said the pie will only be available for a limited time
        and it''s not a nationwide release. Fans on Twitter have spotted it in Southern
        California, Illinois and New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecdfc3-c5e3-4c07-bb6c-ba2dc089e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e78f0-e13a-4af6-8160-0a8c48e9d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, McDonald''s released another dessert — its holiday pie
        — in a similar manner that sparked excitement among customers. Chains constantly
        tweak their menus with niche and oddball products that drum up excitement
        and social media attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c69a9-132b-4065-ae86-2b3324e0bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a85dcd9-0ebe-44fa-beab-fb8b17ddb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited-time items are an important marketing tool for the food
        industry to draw in foot traffic and interest. These items offer consumers
        some variety — key for fast food, as it''s a notoriously thin-margin business
        with little customer loyalty. Offering something new gives consumers a reason
        to come back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e03770-8600-4207-8ef7-03c88991fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba0168-97eb-489b-b44d-323b1b16bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s recently said that in the three months ended September
        30, sales at global restaurants open at least 13 months jumped 12.7% compared
        to the same period last year, in part because of the buzz around its celebrity
        meals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214d1c7-b455-47df-a2cd-8534633ea088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:01:02.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/20/business/mcdonalds-blueberry-creme-pie-return/index.html">McDonald''s
        is bringing back this sweet treat after a 5-year hiatus</a>."</em></p>'
  'Austria-COVID-19-vaccine-mandate':
    'author': 'Tara John, Nina Avramova, Nadine Schmidt and Claudia Otto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-21T03:01:20.761+08:00
