  'US-sanctions-vs-Russia-disinformation-campaign-transfer-weapons':
    'author': 'Kylie Atwood, Jennifer Hansler, Veronica Stracqualursi and Alex Marquardt,
      CNN'
    'caption': 'Courtesy: Graeme Sloan/Sipa USA/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-21T00:51:58.983+08:00
    'imagesource': 'jcr:2210958b-9e1e-451b-a447-d2bd3702a636'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08ac828f-eacd-4f60-b3a0-9d45b3c0b47f'
    'lead': 'The US Treasury Department unveiled the sanctions on four current and
      former Ukrainian officials saying the disinformation campaign is backed by Russian
      intelligence services and those sanctioned include two current Ukrainian Members
      of Parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T00:58:30.679+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:10:07.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:45.247+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'sanction', 'Russia', 'disinformation', 'Ukraine', 'weapons']
    'template': '1'
    'title': 'US unveils new sanctions and approves transfer of American weapons from
      allies to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a65f5-76f9-453c-bd42-24bb27140974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Biden administration on Thursday rolled out new sanctions
        on four individuals involved in Russia''s disinformation campaign in Ukraine
        and confirmed it approved the transfer of American weapons from allies in
        the region to the country, as concerns grow about a possible Russian invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0a7ea-f355-42bf-8fb8-fb785f5a326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1b1b8-fc18-4c25-a11e-557ae29d2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Department unveiled the sanctions on four current
        and former Ukrainian officials saying the disinformation campaign is backed
        by Russian intelligence services and those sanctioned include two current
        Ukrainian Members of Parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662d9af-af87-448f-b0ca-e3f99f6b46df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84dbde-4e31-4eea-87bb-b8452834a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four individuals acted under the direction of Russian Federal
        Security Service (FSB), a Russian intelligence service sanctioned by the US,
        and have played "various roles in Russia''s global influence campaign to destabilize
        sovereign countries in support of the Kremlin''s political objectives," the
        Treasury Department said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873555df-773b-4efa-a2a3-0484df48950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562d3a2-6047-4535-82cf-af97c7d498d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the action taken Thursday is "separate and distinct"
        from the "broad range of high impact measures" the US is prepared if Russia
        invades Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36aeea-0ff0-4ba8-97f7-8d3cff051cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc326c-5703-431c-b00f-e7ad40a2d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said in a statement that the
        action is "in line with other actions that we have taken to target Russian
        disinformation campaigns."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6aee0c-afb5-44e1-bdd2-29ce47927076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c9299-852a-4a6e-81a0-cc1f1549301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will continue to take steps, including through
        actions like this one, and in partnership with the Ukrainian government, to
        identify, expose, and undercut Russia''s destabilization efforts in Ukraine,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b02f18-0bf1-461b-8f54-09ce94136362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934b601-87b1-4229-b726-253ec26e0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has warned that Russia could invade Ukraine
        at any point but is also pursuing diplomatic efforts to convince Moscow to
        deescalate the situation, with US Secretary of State Antony Blinken set to
        meet with Russian Foreign Minister Sergey Lavrov on Friday to see if there''s
        opportunity for common ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa2e00-709b-433f-a4aa-31a28f3dccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6f842-9dfa-4510-9ad3-f4031e367085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US approves transfer of American weapons from Baltic states to
        Ukraine</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e30d3-571a-4750-81ac-58c0b92c6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department told Congress that it has approved export licenses
        for Estonia, Latvia and Lithuania, which will allow the countries to transfer
        US-origin weapons to Ukraine, according to an administration official, a State
        Department official and a congressional aide familiar with the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7929e35-458c-4381-afa3-e696ffaef073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66192cc2-59a9-4f60-b3bb-52d44c517f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approvals -- which occurred in recent days -- are a signal that
        the US is looking to inflict a greater cost on Russian President Vladimir
        Putin if he goes forward with the invasion. President Joe Biden said Wednesday
        he expects Putin will "move in" to Ukraine and Blinken said this week that
        the Kremlin has plans for sending more troops to the Ukrainian border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7761e-b71d-4f9f-a027-12ebf880361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98ebd7-09d6-4c02-98fb-c271245b979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons include highly sought after, American anti-aircraft
        weapons systems from Latvia and Lithuania that would help Ukraine fend off
        Russian aircraft that some officials and experts believe would lead the way
        in the early stages of a Russian invasion. Estonia was given approval to transfer
        anti-tank Javelin guided missile systems, which the US has provided Ukraine
        with in the past.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93759163-b388-42b2-b5eb-18720816add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09e4f0-4f7b-4e3b-a6a2-170f1beb8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when the weapons will arrive in Ukraine, the senior
        administration official said the timing -- as well as the price for Ukraine
        -- would be up to the countries who were given the approval.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05bf55-7bab-4cb3-97e6-3755f0c2eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d827687-4aa3-49cf-ace0-4d8223413f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also working on transferring five Russian-made
        helicopters into Ukrainian control, the same official said. A notification
        has been sent to Congress for the helicopters, Mi-17s, which are already in
        Ukraine for maintenance after being pulled out of Afghanistan during the withdrawal
        there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69db1f9-bad0-47d6-8a6d-16860a8deefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a626cd0c-2373-47af-90a4-2297d1f89d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department cited close coordination with European countries
        and Ukraine when asked about the export licenses transfer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca3513-253f-46dd-a34c-da4a7e8ab7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816fbb6-8583-49c5-960f-3a9fd6b8d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"European allies have what they need to move forward on additional
        security assistance from Ukraine in the coming days and weeks," said a State
        Department spokesperson. "We are in close touch with our Ukrainian partners
        and our NATO Allies on this, as well as utilizing all available security cooperation
        tools available to us including expediting authorized transfers of US origin
        equipment from other allies and partners via our Third Party Transfer process
        and Excess Defense Articles from DoD inventories, among other mechanisms."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e4d05-18c7-4f1b-9540-31e277561781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af1080a-8af6-490c-9977-f2c5222d3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Blinken visited Ukraine where Ukrainian officials
        thanked him for US security assistance. But Ukrainians have also routinely
        sought additional military support.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb3095-73a0-4201-9cef-af498c5150c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c25935-b04a-4859-ad97-3261c6bbce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, the Biden administration quietly approved an additional
        $200 million in security assistance to Ukraine, which authorized the shipment
        of defensive equipment that includes small arms and ammunition, four people
        familiar with the matter confirmed to CNN at the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab79eb-1497-4696-8f1c-6a087aba268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8c07b-22de-4558-9070-a1c855e61e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after multiple diplomatic meetings between the US, NATO, European
        officials and Russian officials ended last week without any significant breakthroughs,
        the Biden administration began weighing more military support for Ukraine
        amid more warning signs that Russia was prepping for an invasion. Biden has
        ruled out sending US combat troops to Ukraine to defend the country from a
        Russian invasion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a6068-ee72-461f-9d7e-39cc417ddec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623bf62-c410-4533-8d36-2c4e9fa4b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has amassed about 100,000 troops to the border it shares
        with Ukraine, which Blinken said Wednesday Russia could double in "relatively
        short order." Russia plans to also conduct joint military exercises with Kremlin
        ally Belarus, prompting further concerns from Ukraine that a new potential
        front line has emerged along its northern border.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a3266-bbc4-4198-96d7-c35309507d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0aa56-e628-4c5c-9bd4-d38b0f3124d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Wednesday acknowledged disunity within NATO over how to
        respond to a "minor incursion" from Russia, an admission that stunned and
        shocked Ukrainian officials in Kyiv.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bd55f-cfd5-4b38-95c4-83b5a534eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ef1eb-2828-46c4-bf4c-866977a591cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Ukraine''s foreign minister Dmytro Kuleba told The
        Wall Street Journal that Biden''s comments could act as an invite to Moscow
        to attack.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0068cf-fa61-461e-b6c0-41e606822414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d57e6d-c026-4f85-8e39-5a82f673331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking of minor and full incursions or full invasion, you cannot
        be half-aggressive. You''re either aggressive or you''re not aggressive,"
        Kuleba told the newspaper. "We should not give Putin the slightest chance
        to play with quasi-aggression or small incursion operations. This aggression
        was there since 2014. This is the fact."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52da404-98cd-4ca7-990f-462ac8f7acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e730f71-347a-414f-b4d6-4d4b22461cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a seeming response to Biden''s remarks, Ukrainian President Volodymyr
        Zelensky on Thursday wrote on Twitter, "We want to remind the great powers
        that there are no minor incursions and small nations. Just as there are no
        minor casualties and little grief from the loss of loved ones."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9fff1-c920-4a3b-a41f-42c2aff2b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ea7b8-06ca-4087-98da-c5a51063fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Biden''s remarks distinguishing the consequences of
        a "minor incursion" against Ukraine by Russia, Blinken said on Thursday, "if
        any Russian military forces move across the Ukrainian border and commit new
        acts of aggression against Ukraine, that will be met with a swift, severe,
        united response from the United States and our allies and partners."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60fa8f-8af7-4c17-bcf1-8b66b9f7f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602102a-f13b-4e9a-bfde-31830a295ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken, who has been traveling Europe this week for meetings on
        the Russia-Ukraine crisis, also dismissed suggestions that the US and allies''
        providing defensive military equipment to Ukraine escalates tensions with
        Russia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c97e9-4197-4589-a542-a10c692b3bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2887194-e350-41f5-8d66-751ef21a7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that the provision by the United states, by European countries,
        by NATO, of defensive military equipment to Ukraine is somehow provocative
        or cause for Russia''s actions has the world upside down," he told reporters
        during a press conference in Berlin.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a2d6b-6d60-430b-9a03-b1a33b6331c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c53cbc-5ef3-48b8-9cee-59c1b11ff604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the US is trying to ensure that "Ukraine has the means
        to defend itself, and that might perhaps deter further aggression by Russia."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca88d0-a17e-4da7-865b-6571794a7838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T00:58:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/20/politics/us-transfer-weapons-ukraine/index.html">US
        unveils new sanctions and approves transfer of American weapons from allies
        to Ukraine</a>."</em></p>'
