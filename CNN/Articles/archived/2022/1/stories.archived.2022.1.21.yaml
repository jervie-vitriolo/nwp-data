    'title': 'Fil-Australian Cabrera booted out of 2022 Australian Open women''s doubles'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b2b4b-f1db-4db1-aa6b-8275b47d2566'
      'mgnl:activationStatus': true
