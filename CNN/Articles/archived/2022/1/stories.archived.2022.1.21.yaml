    'template': '1'
    'title': 'Suspended Twitter accounts part of Marcos network? Camp says ''no certainty'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaea5bc-e1fe-43e7-b45c-349c14ab7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong>&nbsp;The
        camp of Ferdinand "Bongbong" Marcos on Friday raised doubts over the reported
        suspension of Twitter pages of supporters, saying there was "no certainty"
        they all belonged to the presidential aspirant''s network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f478b-8881-4862-9802-03d41245c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0da10e-88e5-417c-baef-0307fa144148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp was reacting to a recently published article by news
        website Rappler, which disclosed that the social media platform had taken
        down more than 300 accounts from the former senator''s supporter base.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3faff16-9973-49bd-984e-565cad389f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d11c84-1cfd-48aa-a6c7-05d2d95cafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was carried out due to violations of Twitter''s platform
        manipulation and spam policy, Rappler said, citing an email from the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf40fb-f849-4eeb-b7c1-4742e0d87fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2aa4e-4b84-46e3-8afd-f97ba89b0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that there could have been hundreds of Twitter
        accounts that were suspended, there is no certainty that all of them belong
        to the supporters of Bongbong Marcos," his spokesperson Atty. Vic Rodriguez
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83c482-f338-4d7a-a586-258ac3fd45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c72b1-2fab-4e61-856f-37330608d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the information from a Twitter spokesperson did not even
        mention any account in Marcos network, nor the exact number of accounts, that
        were suspended," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23986a5-c60d-45b9-85f0-f74a7812c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc558461-3077-4838-bfd6-e8207177772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, however, lauded Twitter for "keeping a close watch" on
        possible spam accounts and other violations of social media rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38de71-c935-4959-873b-17554c68255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b3604-c173-40d0-916e-fc78561d81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:03:16.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:09:36.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rappler, Twitter''s statement was in response to the
        website''s previous investigative story - which found that many accounts linked
        to the Marcos network were "newly-created or revived."</p>'
