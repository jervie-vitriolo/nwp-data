      'mgnl:lastActivated': 2023-01-16T13:09:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a14ae1-e8d9-400a-b294-1a465ea66095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of the company''s overseas bondholders are threatening to
        take legal action over its "opaque" debt restructuring process, the latest
        sign of trouble for the embattled Chinese developer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a751b16-d233-4ce9-8a7d-f54c027175be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a3561-e86e-4e2b-a6cc-7ee15a49d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said in a statement Thursday they''ve had to "seriously consider
        enforcement actions" after Evergrande failed to engage substantially with
        them about reorganizing its operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383c2ce-1c9e-4f54-9ba7-d59890f30b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d3dc5-9aaf-4b64-a84b-14795d37cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s "lack of engagement and opaque decision-making to date
        is contrary to well established international standards in restructuring processes
        of this magnitude," the group wrote in its statement. The investors are represented
        by law firm Kirkland &amp; Ellis and investment bank Moelis &amp; Co.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36e8a9-df1a-4f67-b22c-b3854bade8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c3734-d95d-4a00-84f9-c7299582c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the company''s behavior "tarnishes offshore investors''
        views" about expecting fair treatment when investing in Chinese companies,
        and added they are "prepared to take all necessary actions to vehemently defend
        its legal rights and protect its legitimate interests."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0543de-a71d-4938-80d6-00ced7047402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62476489-369b-4fdc-84f6-9a0c4555f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande did not respond to a request for comment from CNN Business
        about the statement, but said in a Friday filing with the Hong Kong Stock
        Exchange that it would hire more financial and legal advisers to help "follow
        up" with demands from creditors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e1ce7-9d13-4772-b44a-0e1a0ad34f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08489622-311c-4c80-9c25-434c7b492729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate developer is one of China''s largest and it''s still
        reeling under more than $300 billion of total liabilities, including about
        $19 billion outstanding offshore bonds held by international asset managers
        and private banks on behalf of their clients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04db689-91e9-4624-92f8-12a473878947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9afafd-19e7-41ca-9a31-92178458d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande has been scrambling for months to raise cash to repay
        lenders, and the company''s chairman Xu Jiayin has been reportedly selling
        off personal assets to prop up its finances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93e98d-2808-415c-80de-15e54e0fb474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0c86c-b872-4e23-8054-32cf927e8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But time seemed to run out for the company last month, when Fitch
        Ratings declared that Evergrande had defaulted on its debt — a downgrade that
        the ratings agency said reflected the company''s inability to pay interest
        due that month on two dollar-denominated bonds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae587b-512b-48ca-bf5f-c2bdd51f7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569bce6b-067f-4198-89ff-fd353f255f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also evidence that the Chinese government is guiding Evergrande
        through a restructuring of its debt and sprawling business operations. The
        company set up a risk management committee last month that is staffed by officials
        from state-owned enterprises in Guangdong, where Evergrande is based, along
        with an executive from a major bad debt management firm owned by the central
        government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a6bb3-b7c6-48e9-aec2-7533e295e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9dcb3-d9cc-4821-9a0d-e43f62b8ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But international bondholders say they''ve been left in the dark
        about the company''s plans. The creditors said in their Thursday statement
        that they have tried to talk with Evergrande, but have received "little more
        than vague assurances of intent, lacking in both detail and substance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612868b-fe36-4b85-91f2-1668d9020c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0e97f-f755-4001-94a5-4f9cdc5dd7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actions speak considerably louder than words," they added, saying
        that the "overriding impression" is that despite the company''s public words,
        Evergrande "has disregarded its offshore creditors and the legal rights of
        its creditors."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320383d8-1a68-4e5a-8dcb-b761e8413363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ed044-f506-4b44-ad30-b80b186f6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that it recognizes Evergrande''s recent efforts
        in resuming most of its construction projects, and wants "to be a part of
        a solution" to help "during these hard times."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9726dc6-395c-4a2d-8c2e-5ceab5c9c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b92e1-c49b-44ce-9c50-1fc8e48218ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have been long concerned that a collapse by Evergrande
        could trigger wider risks for China''s property market, hurting homeowners
        and the broader financial system. Real estate and related industries account
        for as much as 30% of the country''s GDP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076b31c-53a8-4037-a6ae-d7903f05ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eea62d-5000-4290-b9db-0ef162e0e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese policymakers have also made it clear that protecting domestic
        homeowners is a priority, as they want to ensure apartments are delivered
        to customers, many of whom had already paid for properties before they were
        completed. Last month, Wang Menghui — the Minister of China''s Housing and
        Urban-Rural Development — told the state broadcaster that enduring the delivery
        of home projects and protecting people''s livelihoods were among the government''s
        main goals this year in tackling risks to the real estate sector.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f55ed8b-bb3b-4d2a-9da2-eba4e05eb55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff0890-0879-452b-95ae-2c0ff2594f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande has also made deals with domestic creditors to avoid
        a formal default on its onshore bond. Earlier this month, it obtained investor
        approval to delay payments on a 4.5 billion yuan ($707 million) bond.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fce3d-7c2d-4237-9855-59c0c5e836bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/21/investing/evergrande-china-debt-bondholders-legal-action-intl-hnk/index.html">Evergrande''s
        international creditors threaten legal action over ''opaque'' restructuring
        process</a>."</em></p>'
  'pandemic-boom-Peloton-Netflix':
    'author': 'Charles Riley, CNN Business'
