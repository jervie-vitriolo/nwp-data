    'mgnl:tags': ['national-bureau-of-investigation', 'nbi', 'arrest', 'bdo-unibank',
      'bdo', 'hacking', 'incident']
    'template': '1'
    'title': 'NBI arrests 5 persons behind BDO hacking incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a43098-1707-4d24-805f-c44abf690bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.418+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Five
        persons believed to be behind the massive hacking incident that targeted customers
        of BDO Unibank last year have been arrested, the National Bureau of Investigation
        (NBI) said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64125127-54c1-45e1-b1a2-266f8d5556d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.418+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the suspects, both Nigerians, were caught in an entrapment
        operation in Mabalacat, Pampanga on Jan. 18. The bureau identified them as
        Ifesinachi Fountain Anaekwe, also known as "Daddy Champ," and Chukwuemeka
        Peter Nwadi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fa480-c185-4666-8d7e-37f564ca8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.418+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI officer-in-charge Eric Distor identified the other three arrested
        suspects as Jherom Anthony Taupa y Diawan, Ronelyn Panaligan, and Clay S.
        Revillosa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e851219-b309-451a-9892-32d7a9e95a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.419+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five men were presented at a news conference, where they refused
        to answer questions from the NBI or the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26085c8b-09e1-4132-af6a-a068bc73fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.419+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it hatched the operation after an informant, who
        supposedly had transactions with the suspects, voluntarily appeared to provide
        information about the leaders, members, or affiliates of the "Mark Nagoyo"
        group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd9d8ae-4545-4c50-9c72-e14a272ac551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.419+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, more than 700 customers of BDO, the country''s
        biggest bank, fell victim to a heist perpetrated by an unidentified group
        of hackers. Initial reports showed the bulk of unauthorized online bank transfers
        from the customers'' hacked accounts were allegedly done by a certain Mark
        Nagoyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1d78e-4068-4962-9f5a-9e9f3c8aec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.419+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The informant said the suspects were "engaged in the business of
        providing access devices to anyone looking for options to cash out funds fraudulently
        obtained." These devices included bank accounts, crypto wallets, and even
        point-of-sale terminals of otherwise legitimate merchants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b33bab-56b5-4f73-b975-cf07ca174939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.419+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taupa, the alleged mastermind, was arrested in a buy-bust operation,
        also on Jan. 18, in Floridablanca, Pampanga. The NBI said according to an
        informant, Taupa was selling "scampage" or phishing websites — particularly
        an imitation of the GCash page, which allowed him to steal funds from the
        victims'' portals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72896d19-e8c3-4437-bc39-2021b8bb54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.419+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further investigation revealed Taupa was also involved in a group
        heist, where he was in-charge of sending a list containing the personal details
        of various bank customers, the bureau added. The customers will then receive
        an email which includes a link that will be used for the hacking process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264356e3-c8e3-44b7-88e3-35f875ed7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.419+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaligan and Revillosa, meanwhile, were arrested for their involvement
        in the BDO fiasco as web developer and downloader, respectively, the NBI said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5abb2ab-b9a0-4976-abee-2897dc97bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.419+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Anaekwe and Nwadi were presented for inquest before
        the Office of the Prosecutor General for Trafficking in Unauthorized Access
        Devices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053fbe8d-1bbe-4ff0-a568-2d825e56561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.420+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taupa was also subjected to inquest procedures for violation of
        the Cybercrime Prevention Act of 2012, particularly Misuse of Devices, the
        NBI&nbsp;said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eed730-dfd5-429a-9c28-ba45159e0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:16:14.420+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate statement from BDO.</p>'
  'Maranon-De-Murga-team-up-Malaysian-champion-club':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-21T16:38:17.176+08:00
    'imagesource': 'jcr:828e178b-5a7c-4d14-98cc-68503b52f69a'
