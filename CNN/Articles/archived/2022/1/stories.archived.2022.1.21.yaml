    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05073419-355d-4dd0-8e65-538de378475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leonor” is very much a writer’s film, a joyous and heartbreaking
        journey of someone who’s struggled to put their lives into words. You can
        glean Escobar’s experience of making the film — literally, at some point —
        in “Leonor” and how she views life through a writer’s lens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47dbfc-be1a-4dd5-9c2d-745c2d995363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Escobar talks about the eight years of putting “Leonor” to
        the screen, going to Sundance, and why we still watch action movies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb73f5-39ce-43d1-80da-3c5a8ec6d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you feel when you read that “Leonor” was going to
        Sundance?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b2a69-f7f1-4ce9-8429-e46eb422d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung honest, honest answer ay confused. Akala ko rejection siya,
        or wrong send na email. Kasi hindi ko talaga siya ine-expect. Ang tagal bago
        ko naintindihan na this is real. This week or last week, dun ko pa lang na-realize
        na I guess it’s real, mags-Sundance ‘yung film namin. Pero sobrang grateful
        ako since nakuha ko ‘yung balita. But ‘yun, confusing siya. May impression
        ako na Sundance is too far fetched. Pero ayon, sinwerte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87048997-aa13-437d-8325-3340baadfa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were you looking forward to attending Sundance sana?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03258a8-87fa-4476-9ac9-e450ab5583a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course! Two years na tayong nakakulong. Ang laki sana ng delegation
        namin, parang 12 kami dapat na pupunta and we were all set. Then ‘yung Sundance
        pinaninindigan talaga nilang may in-person festival. But then ‘yung Omicron,
        next level kasi ‘yung nangyari. Nagshift sila to a full online. But hindi
        naman ako nalungkot kasi more than enough na of a dream ‘yung makapasok sa
        Sundance. So anything beyond, bonus na lang siya. Pag nawala siya hindi na
        ako malulungkot kasi binigay na ‘yung pinakakahingi ko sa world, which is
        magkaron lang ng screening sa maraming tao. At sana cinema screening but wala
        tayong control of that… so bye, dream.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c3793-fa8c-4854-b01a-ead117ac60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were you looking forward to sana in Sundance?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45ae57-60cf-4393-9829-457d11e6d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung makita ‘yung film in a cinema. Kasi kahit ako hindi ko pa
        siya nakikita siya sa big screen ng buo. Buong post production namin remote
        and I would visit ‘yung sound designer namin si Corinne [De San Jose] and
        si Lawrence [Ang] our editor pero sa monitors lang kami, hindi kami nanonood
        sa malaki. ‘Yun ‘yung nilolook forward to ko sana especially ‘yung fact na
        marami kang kasamang manonood. So sana now, makahanap ng maraming tao ‘yung
        film na ‘to kasi alam kong mahirap siya at maraming films sa Sundance and
        wala akong masyadong maraming friends sa US so hindi ko alam kung paano mag-hatak
        ng maraming tao to watch our film. (<em>Laughs</em>).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac543b-2141-4b73-9f56-9d3b73cfc522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the concept of “Leonor” come together? The concept
        is so unique, even the character — a female action film writer. Paano nagsimula
        ‘yung research mo for this?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08ed8b-d60d-4b7f-81ee-b34040ae4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung concept nung film, nagsimula talaga siya with a friend, classmate
        ko sa Mowelfund, kasi ‘yung mga lecturers namin action film workers from the
        ‘70s and ‘80s and they would come to class looking like… naka-pormang [pang]
        Pinoy action film. Nag-wonder lang kami nung friend ko, bakit sa hundreds
        ng Pinoy action films sa history of the Philippine cinema — hindi ko pa alam
        noon kung meron — bakit walang tungkol sa action lola? (<em>Laughs</em>) Nung
        nag-try na akong magponder on bakit ako interested sa action lola, dun ko
        napulot na meron naman… ito pala ‘yung effect ng films sa atin, how they can
        make us feel like we’re in our own movies. Kunwari nagkaroon tayo ng action
        star president. So it’s a familiar feeling, I don’t know… a phenomenon? Na
        parang may power ang cinema to make us feel different, to make us see the
        world differently.</p>'
    '46':
      'image': 'jcr:de19187d-f44b-4986-bf21-5c740baf9ce3'
      'imageCaption': 'Rudie (Bong Cabrera) visits his mother Leonor at the hospital.
        Photo by CARLOS MAURICIO/Courtesy of MARTIKA RAMIREZ ESCOBAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fcb66-19d0-4d25-8891-9f2e703c1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T19:02:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeddb182-5585-4c56-9abf-e549ead892fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung nag-research na ako, there’s this woman, si <a href="https://www.imdb.com/name/nm0008510/"
        target="_blank">Maria Saret</a>, siya ‘yung sa contemporaries niya, ‘yung
        known female action film writer film/director. Sina Sir Ricky [Lee], tinanong
        ko din, “Uy si Maria Saret…” pero nag-pass away na siya. Wala akong sariling
        research na nakuha about her. So the character of Leonor, it’s patterned after
        the people that I know and ‘yung interesting things about them. Parang pinagpupulot
        ko lang ‘yung napapansin ko about them... Even ‘yung lola ko. (<em>Laughs</em>).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d072f9-35f0-499e-ae64-ac2b534343f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I love the film structure, it’s very Charlie Kaufman — ‘yung
        ‘we’re being thrown into a writer’s mind and it’s a trip.’ It could be hard
        to pull off, so how did you set out in creating that structure?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36354938-e98d-40d2-9bf9-38e4f6422e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s in the writing itself. I tried na i-solve ‘yung structure
        sa writing pa lang and I think writing addressed how I really see life as
        this long film na patuloy lang natin nirerevise at sinusulat. Madalas pinapabasa
        ko rin siya sa mga friends kasi hindi ko sure if nagwo-work. Maraming times
        masyadong jarring and distant na ‘yung nagiging feeling ng reader. Based sa
        feedback, dun ko sinusundan kung paano pa maging mas masundan ‘yung form,
        ‘yung structure on paper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703de697-7b5d-4955-a79b-c44e948f9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So there were versions of the script that were too personal?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd875777-5861-488c-b3be-c714fb45559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maganda ‘yung word na personal. But for others, I think too confusing,
        too much. Kasi.. alam mo ‘yung first time filmmaker ka tas gusto mo ilagay
        lahat.. (<em>Laughs</em>)... lahat ng gusto mo about life in one script tapos
        ang dami mong scenes, characters, paandar, ideas, ganon siya nung first version
        niya. Through the years, nag-shed ‘yung youthfulness ko I guess as a filmmaker.
        But also mas naging focused siya on what I really maybe like about making
        films. (<em>Laughs</em>)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355afde-c504-47f0-9bec-474958e61d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who were the most influential with you sa pag finalize ng
        script? Or the people you always turn to when it comes to revising the script?
        Was it Monster [Jimenez] and Mario [Cornejo]?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851b69e-33b9-4fb9-91e3-e5d0be2b2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre (<em>Laughs</em>). Sila ‘yung creative ka-holding hands
        ko sa buong journey as producers. Especially since hindi ako talaga writer.
        ‘Yung day job ko ay cinematographer. Kaya sali ako nang sali sa mga writing
        workshops kasi bad writer ako tas gusto ko lang magsulat. Ilang years din
        ako nagsubmit sa mga grants eh ang basis nila diba ay mga scripts. Tas natanggap
        ako sa Cinemalaya kasi nagkaroon na ako ng short [film] before. Struggle talaga
        to write the script pero sina Mario and Monster and very creative friends
        ‘yung parang nakatulong talaga... Sina Jade [Castro], Petersen [Vargas], Moira
        [Lang], sina sir Ricky… Sila ‘yung unang nagbigay ng feedback lalo na sa workshop
        niya since ito ‘yung project ko doon. Malaking ambagan script siya but just
        processed by me (<em>Laughs</em>).</p>'
    '47':
      'image': 'jcr:f236e0d2-66fb-458e-94f8-bc549d2a9c4d'
      'imageCaption': 'Rocky Salumbides plays Ronwaldo in Leonor''s film "Ang Pagbabalik
        ng Kwago." Photo by CARLOS MAURICIO/Courtesy of MARTIKA RAMIREZ ESCOBAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8dbb65-3ecb-4f4e-a8bc-1b8e6c81b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T19:02:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d507fd9-9073-4f60-bf16-8c3f711370e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paano nabuo</strong> <strong>‘yung “Ang Pagbabalik ng Kwago”
        as a movie-in-a-movie, and bakit ‘yun yung title?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35973f-3bbe-4834-a980-b91f22a91855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung “Ang Pagbabalik ng Kwago” kasi, ‘yun ‘yung original title
        ng friend ko, si Stephen Lopez, nung una namin naisip ‘yung idea for the film.
        Hindi ko maalala why pero parang it sounded very Pinoy action movie-like and
        gusto lang namin ‘yung thought na ‘yung kwago bumalik siya sa bahay niya.
        So ‘yung woman na writer bumalik siya sa past niya as a prolific action writer,
        which is kind of special.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc24f7-5609-4633-ae0b-d7a038494e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung kung paano nabuo ‘yung action film within the film, it’s based
        doon sa kung ano ‘yung mga naalala ko sa mga Pinoy action movies noong bata
        ako. Parang memory game. Uso sa atin dati ‘yung Pinoy action playback sa TV.
        Growing up, I think lagi nang may ganon, kaya nung older na ako when you’d
        ask me to recall scenes from an action film, madaling sabihin, alam natin
        ‘yung tropes, alam natin yung mga characters, ‘yung batuhan nila ng one liners.
        Tas iniisip ko bakit, eh hindi naman ako naging obsessed sa mga action films
        dati, bakit ko alam ‘yung mga to. So siguro it’s nakasanayan ko noong bata
        ako. And nung nagsusulat na nung film, I watched films and mas navalidate
        lang ‘yung tropes and memories in my head, ‘yung mga nilagay ko sa film. (<em>Laughs</em>)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488c16e-5ee5-43c4-8fb3-a4eaa64f73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of films did you watch ba growing up?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686da67-33b9-488e-9860-6d6c7760865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic baby girl stuff like Disney (<em>Laughs</em>). Hollywood.
        Film school na lang ako namulat na may iba pa palang ibang paraan para gumawa
        ng pelikula, ‘yung mga non-classical forms. Sobrang late na. Pero ‘yung namention
        mo kanina, si Charlie Kaufman, siya ‘yung, noong college ako (<em>Laughs</em>),
        siya ‘yung peg ko na tao. Kapag napapanood ko kasi ‘yung films niya feeling
        ko magkaibigan kami (<em>Laughs</em>). Parang, “Ah pareho tayong may crisis.”
        Pero after nun, nag iba na, nag broaden na ‘yung mga directors na mga napapanood
        ko. Medyo late bloomer ako sa pag discover ng “cinema.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97bca1-f038-4403-b676-f3bd0d37010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going back to Leonor, I really love that, as you said, she’s
        an action lola, na you can see her being a character in that film she’s writing.
        How did you end up casting Sheila Francisco?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab3442-4756-4c2f-96c5-205519e3cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same as the film. Very long process siya. I would invite people
        sa house… kami lang, papabasa lang ako. Siguro 20 days of that. Crucial talaga
        ‘yung Leonor, so marami akong gustong makausap at makilala, nung nakita ko
        si Tita Shiela at nakausap at na-feel ang vibe… meron siyang familiar feeling
        na ganun rin nung sinusulat ko si Leonor so I think it’s really that gut feel
        kay Tita Sheila. Kapag nagbabasa siya kasi ng script, nabubuhay niya ‘yung
        character and isa ‘yun sa mga basis ko sa casting, kapag na-buhay nila ‘yung
        character while reading pa lang.&nbsp;</p>'
    '49':
      'image': 'jcr:ac80a959-c6f6-4f33-873f-62faa5a53314'
      'imageCaption': 'Leonor with the ghost of her son, Ronwaldo (Anthony Falcon).
        Photo by CARLOS MAURICIO/Courtesy of MARTIKA RAMIREZ ESCOBAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275fe02-c5da-44ba-858b-eed9714e88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T19:02:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39f75a-631c-4055-81dc-22fd501e2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If Leonor were a real Pinoy action movie writer now, what
        do you think her action movies would be like?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17122836-a767-4396-a39a-d255e3cfadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think joyful action movies, non-macho action. Hindi siya nagre-resort
        sa violence sa pagsolve niya ng solution sa film.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0756e26-c5e7-4848-8021-0bf0c3fe1888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Curious ako with Anthony Falcon’s character. You could have
        decided to make him a solid person or have a different effect because he acts
        and converses like someone still living but how did you arrive at the decision
        to make him translucent siyang multo?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157fcb8-5dff-49f9-b640-959c5c615ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro kasi napanood ko ‘yung “Uncle Boonmee” (<em>Laughs</em>).
        Hindi ko sasabihing ‘yun talaga pero feeling ko kung hindi ko napanood ‘yon
        either mas maputi si Anthony in the film or wala siya, boses lang siya. But
        I feel kailangan kasi physically present ‘yung ghost as if hindi siya dead.
        And I think the best way to show that is to put him onscreen and kailangan
        lang niya ng ghostly factor, eh diba ‘yung mga ghosts sa atin, spirits, they
        are translucent. So ‘yun, opacity lang for Anthony. And I wanted him to feel
        like a non-ghostly character, the way he responds.. He talks about things
        na [parang] hindi siya dead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee034a-dfc6-4cb6-8230-7dfda581fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your favorite action movies, kahit hindi Pinoy?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2822f-4967-4648-934c-09d652d98545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hala ito ‘yung mahirap kasi wala akong favorite action movies, surprisingly.
        Kaya kong mag-name ng favorite movies… pero wala akong favorite action movies.
        Share ko ba ‘yung favorite movies ko?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96271324-3e0b-4f0d-8dbd-f73864dba1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sige. Go!</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced7f68-77d5-4d84-a114-b4fa3df5fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung favorite movie ko of all time is “Harold and Maude.” Tapos
        ‘yung next ay “The Gleaners and I” ni Agnes Varda. Tapos siguro ‘yung mga
        naka-jumble along sa favorite movies ko ay “Mulholland Drive,” “Synecdoche,
        New York,” “The Truman Show,” “Welcome to the Dollhouse” “The Hole,” “The
        Wayward Cloud,” “Rebels of the Neon God,” mga ganon! Na halata naman ata na
        nagpupulot ako (<em>Laughs</em>) ng inspirasyon sa mga paborito kong tao in
        this world… “Persona,” Almodovar things, like “Talk To Her.” Mga ganon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d78a4-32c8-45b8-8821-a1a9c326bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local favorite ko, “Kakabakaba Ka Ba?” “Pagdating sa Dulo.”</p>'
    '48':
      'image': 'jcr:d25da44c-6f7c-43c4-9e86-59ad2c292987'
      'imageCaption': '“Leonor Will Never Die” takes us inside a writer’s head — how
        a mother grieves and picks up the pieces of her life by putting it into words.
        Photo by CARLOS MAURICIO/Courtesy of MARTIKA RAMIREZ ESCOBAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b641fc-59a8-4495-9c74-28fc0cda1261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T19:02:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c16204-7b4b-4ef9-8814-b3dce302f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is the value of action films of the past
        in today’s cinema? Because people still watch them naman.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de5ca6-ac1d-4cc2-9b64-d68aee4bb1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think [each film in history], important siya as teller of time
        at kung ano ‘yung pananaw ng mga tao then. I think it’s nice to watch them
        now kasi nakikita natin kung paano ba nila tinitignan ang mundo noon. So ‘yung
        mga action films dati, they can look absurd and silly but it’s really them
        trying to solve problems of the society through silly and mostly violent ways.
        It tells a lot about the people as well… by having an action hero save us…
        makipagsuntukan ka, maghiganti ka. It’s always important to know how people
        respond to others, to the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debd555-f3ac-468e-bcc1-03b0fe5a93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ba''t pa rin natin sila pinapanood? I guess we still have that mindset
        of wanting to be saved by our action heroes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03883a-0b30-42fe-9113-655d82701362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As my last question, you were saying that Leonor was the
        whole process of you trying to be a writer. So how do you think you’ve emerged
        from the whole journey as a writer? How do you think you’ve developed?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff8ffd-1b40-4fcd-9cdb-7828acea1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang feeling ko hindi ko pa rin deserve na matawag na writer pero
        ako naman ‘yung nagsulat nung film (<em>Laughs</em>) so that makes me a writer.
        Kung paano ako nadevelop sa pagiging writer… malaking pagrespond ng mga tao
        sa call for help of wanting to be writer. So I would often meet with friends
        sa mga coffee shops so papabasa lang ako… pati ‘yung pag e-English ko hindi
        ako confident so I would ask them, “Does this feel sound?” Parang… sa larangan
        ng writing… I need the response of people and nakatulong ‘yung workshops kasi
        binigyan nila ako ng method on how to turn pag-observe ko ng surroundings
        into words. ‘Yan ‘yung mga napulot ko kina Sir Ricky and Sir Bing [Lao]. And
        ‘yung kung paano ka mag did deep within, ‘yung mga bubog na ‘yan. Marami lang
        akong diary notes na hindi siya about the script, more about ano lang ‘yung
        tingin ko, random thoughts, random words, and then slowly na-process through
        the help of people. So hindi ako ‘yung nagsulat (<em>Laughs</em>). Ako lang
        ‘yung nag process. (<em>Laughs</em>) Pero na-solve naman.</p>'
