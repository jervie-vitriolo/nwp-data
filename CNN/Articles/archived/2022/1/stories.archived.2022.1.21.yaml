      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for its part, vowed to work with the Philippines in <a href="https://www.cnnphilippines.com/news/2022/1/18/philippines-south-china-sea-wang-yi.html">properly
