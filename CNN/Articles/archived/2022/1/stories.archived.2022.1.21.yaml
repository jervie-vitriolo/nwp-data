      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d2ede-f390-48ff-a07b-e2037fb5e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:27:07.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers should prepare to endure some increases in mortgage rates,"
        Yun cautioned. "I also expect home prices to grow more moderately by 3% to
        5% in 2022, and then similarly in 2023 as more supply reaches the market."</p>'
    '71':
