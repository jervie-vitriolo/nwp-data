      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Basically, we will give vaccines to those under classes
        D and E, and also C. Normally, we see that classes A and B can buy from drugstores
        and pharmacies for their convenience.]</p>'
