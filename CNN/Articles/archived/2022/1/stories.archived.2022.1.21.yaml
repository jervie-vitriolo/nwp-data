    'template': '1'
    'title': 'PH allows entry of recently recovered ROFs with COVID-positive pre-departure
      tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f5931-8829-4e84-b06e-d1664b526b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Returning
        overseas Filipinos who recently recovered from COVID-19 who yielded positive
        RT-PCR test results prior their departure will be allowed entry in the Philippines
        provided they present certain documents, the country’s pandemic task force
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245609f8-1a59-429c-b908-5811b43dab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7dab68-a820-465f-b3eb-ee39687a1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the documents such passengers may present instead of the required
        negative test result 48 hours prior departure is a medical certificate stating
        they completed the mandatory isolation period, are no longer infectious, and
        have been allowed free movement or travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861a935-992a-4a47-9ddf-09afa12ea55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa531b7-be59-402a-965b-2abf98c550d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to the latest resolution of the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases (IATF), which also
        lists the ff:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05718d8e-663e-44d2-b3d5-f8627c1e6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- positive RT-PCR test taken within 48 hours prior to departure</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00830d6f-3f86-4028-a0ee-3849105bbab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- positive RT-PCR test taken 10-30 days before departure</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d76ea-01f8-476d-8035-d2bc859f4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d8cfe-903c-4b09-b638-3a0b0baf37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon arrival, they shall be required to observe the facility-based
        quarantine applicable to them based on the classification of the country/territory/jurisdiction
        of origin and the passenger’s vaccination status,” read the resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc0418-f114-4ea7-8c0a-5623cd485156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f6717e-2fd4-4354-a61e-ecba5cbbbe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IATF says these travelers will only undergo the quarantine
        protocols for yellow-listed countries if they are fully vaccinated against
        COVID-19 and hail from nations under the green list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811a1c0-986f-498a-9b6e-f367f4947580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3195a-94f3-45b8-bfaa-ae0f19d96179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated passengers coming from <a href="https://cnnphilippines.com/news/2021/10/29/green-red-yellow-list.html">yellow-listed</a>
        countries must undergo facility-based quarantine and get tested on the fifth
        day. After testing negative, they shall continue their quarantine up to the
        7th day at home.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aee62f-020a-408a-adba-1f4ce354a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb17e908-0e72-4af9-90a5-a8b1829b3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:47:56.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated and partially unvaccinated travelers, meanwhile, must
        quarantine in an accredited facility and undergo an RT-PCR test on the seventh
        day instead. They will also continue their 14-day quarantine at home upon
        getting a negative test result.</p>'
  'martika-escobar-leonor-sundance-interview':
    'author': 'Don Jaucian'
    'caption': 'As Martika Ramirez Escobar’s “Leonor Will Never Die” premieres at
      the prestigious Sundance Film Festival, the filmmaker talks about the eight
      year journey of finishing “Leonor” and why we love watching Pinoy action movies.
      Photo courtesy of MARTIKA RAMIREZ ESCOBAR'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-01-21T18:45:07.743+08:00
    'imagesource': 'jcr:4e7338d6-c582-4a59-8ef6-f2b24d25e0a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76df471-7f76-465b-b54b-bf007e9784d8'
    'lead': 'As Escobar’s “Leonor Will Never Die” premieres at the prestigious Sundance
      Film Festival, the filmmaker talks about the eight year journey of finishing
      “Leonor” and why we love watching Pinoy action movies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T18:55:07.483+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-16T13:09:44.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:00.695+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Into a Pinoy action film writer’s mind with Martika Ramirez Escobar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bd5e0-9b97-45b8-bd49-2b4bd413ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my conversation with filmmaker Martika Ramirez Escobar, she
        always describes her film, “Leonor Will Never Die” as a difficult one to&nbsp;watch.
        Via Zoom, Escobar talked about the difficulties of putting together such an
        eccentric film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c2bb46-316f-4c58-9df4-e31b94459153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Totoo naman kasi [na difficult siya]! Nagtagal siya ng eight years
        kasi mahirap kasi siyang i-fund,” she says with a laugh. “Malaking part ‘yun
        kasi hindi ko naman feel na magshoot without the right resources. Kahit nung
        nagshoot kami maliit pa rin ‘yung resources but enough siya to compensate
        I guess the work of everyone. Pitch kami nang pitch pero wala kaming nakukuha
        masyado. So naging ambagan through the years. Tapos sariling ipon, friendship
        cards — unlimited friendship cards — ganyan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abcd7d3-0d45-4c4c-bf83-9055f4ddf8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now “Leonor Will Never Die” is premiering at the Sundance Film
        Festival under the World Cinema Dramatic Competition category, where acclaimed
        films such as “Possessor” by Brandon Cronenberg and “God’s Own Country” by
        Francis Lee have premiered in the past. More than that, “Leonor” is the first
        Filipino feature film to be shown in Sundance in years, after “The Blossoming
        of Maximo Oliveros,”&nbsp;in 2006. “Leonor” is one of the two Filipino films
        in Sundance this year, the other being “The Headhunter’s Daughter” by Don
        Josephus Raphael Eblahan which is part of the festival’s short film program.</p>'
