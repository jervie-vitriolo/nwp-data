      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Fewer
        Filipinos are saying they are unwilling to receive a COVID-19 shot, according
        to the latest Social Weather Stations survey.</p>'
    '1':
