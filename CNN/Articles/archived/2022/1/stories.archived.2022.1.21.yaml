  'DOH-active-COVID-19-cases-highest':
    'caption': 'The Department of Health (DOH) on Friday recorded a new all-time high
      291,618 active COVID-19 cases, or people who currently have the disease. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T16:04:16.523+08:00
    'imagesource': 'jcr:03d16099-3031-4683-b3a4-3016b7a77219'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ac8c4b1-b742-4544-8cc9-6560112ca261'
    'lead': 'The Department of Health (DOH) on Friday recorded a new all-time high
      291,618 active COVID-19 cases, or people who currently have the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T16:05:41.321+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:09:50.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:56.565+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'DOH', 'active']
    'template': '1'
    'title': 'DOH logs new all-time high 291,618 active COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12434996-d6b5-4119-a89e-47dc2e532388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:05:41.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Department of Health (DOH) on Friday recorded a new all-time high 291,618
        active COVID-19 cases, or people who currently have the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd5d9b-065c-4c90-bd2b-60d2345b1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:05:41.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 277,833 have mild symptoms, 9,015 have no symptoms,
        2,979 are in moderate condition, 1,487 have severe symptoms, and 304 are in
        critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e2aa5-8a92-41ec-9d43-7f4a285aef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:05:41.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active case count is 8.7% of the nationwide tally, which rose
        to 3,357,083 after 32,744 more people got infected.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9905b8-b5ac-4e68-a292-6db1d1a66bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:03:47.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new infections, 31,456 (96%) occurred within the past 14
        days or from Jan. 8 to 21, the DOH said. The regions with the highest number
        of new cases in that period were Metro Manila (6,917 or 22%), Calabarzon (6,398
        or 20%), and Central Luzon (4,122 or 13%).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b560a-cfd9-45d9-a4c9-33b1b13e77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:05:41.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries topped three million at 3,012,156 - which is 89.7% of
        the case count - with 16,385 new survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b6ee5-c640-4de6-874c-3b21b3808118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:05:41.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll climbed to 53,309 - or 1.59% of the total
        cases - after 156 more people lost their lives to the COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989dfd9-3de7-406a-85bf-6736e1fa4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:03:47.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the additional deaths, 66 occurred this month while 89 were in
        2021: nine in December, seven in November, 19 in October, 27 in September,
        13 in August, eight in July, and two each in June, May, and January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b37de1-799d-44c8-9a71-dad8bb579373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:03:47.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also one fatality that was traced as far back as December
        2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b317655d-85be-478b-bf3c-030f5a2fc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:03:47.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of information to
        the data storage COVIDKaya system, the DOH explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c40fbc-730a-4d2c-a3bc-319491cd1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:03:47.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it reclassified 108 initially tagged survivors
        as among the dead after validation, and deleted 139 duplicate cases - including
        82 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276466cd-2288-4291-895d-ffdbe0fe2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:05:41.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said three laboratories did not submit their data on time
        and were excluded from the count. These laboratories contributed an average
        of 0.8% of tested samples and 0.9% of positive individuals in the last 14
        days, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f656d-d074-452d-adf5-f27670ee2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:03:47.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - remained high at 44% based on 75,335 tests reported on Jan. 19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974531ae-d71e-4aa8-a758-5896b77ae26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:03:47.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, the recommended rate
        is below 5% for countries or regions to reopen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea68951-ec11-49cb-b654-17e06828d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:03:47.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team projected that cases in Metro Manila will
        drop to 1,000 by Valentine''s Day or Feb. 14, and may even fall further to
        500 by the end of next month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d3239-e311-4c0f-883e-acc2eb8f2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:03:47.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila recorded 9,455 new COVID-19 cases on Thursday, but
        OCTA fellow Guido David said this is already half of last week''s figures,
        when the capital region was logging around 18,000 new infections.</p>'
