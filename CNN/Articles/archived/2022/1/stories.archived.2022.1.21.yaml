    'lead': 'Five persons believed to be behind the massive hacking incident that
      targeted customers of BDO Unibank last year have been arrested, the National
      Bureau of Investigation said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T16:16:14.418+08:00
