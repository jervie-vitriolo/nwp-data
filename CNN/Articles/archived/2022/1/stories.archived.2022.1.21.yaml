  'Ivanka-Trump-January-6-committee':
    'author': 'Annie Grayer, CNN'
    'caption': 'Courtesy: Joe Raedle/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-21T04:03:34.703+08:00
    'imagesource': 'jcr:8a16d11d-0c98-4132-afa1-3fd59ee352db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '269c66f2-09a6-49db-81ac-15a3bd4cfd47'
    'lead': 'The House select committee investigating the January 6 riot is asking
      former US President Donald Trump''s daughter and then-senior White House adviser
      Ivanka Trump to voluntary cooperate with its investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T04:06:08.602+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:10:05.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:46.698+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ivanka-Trump', 'January-6-committee', 'US-Capitol', 'riot', 'Donald-Trump']
    'template': '1'
    'title': 'January 6 committee asks Ivanka Trump to talk with them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14170022-6016-4b25-8359-fa7754c57ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The House select committee investigating
        the January 6 riot is asking former US President Donald Trump''s daughter
        and then-senior White House adviser Ivanka Trump to voluntary cooperate with
        its investigation, a major step for the panel closing in on the former President''s
        inner circle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5627360d-66e5-4a94-9228-8ebc2815110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489fe55-796c-4613-b610-c024d813ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee publicly released a letter dated Thursday addressed
        to Ivanka Trump seeking "voluntary cooperation with our investigation." In
        the letter, the committee revealed explosive new details about the former
        President''s actions on the days leading up to and on January 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375ded4-88cf-4f60-8025-a8eb23380cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a388fa6-df1f-4d31-84de-41c8a55e318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key investigative thread the panel wishes to discuss further with
        Ivanka Trump is her knowledge of her father''s efforts to try and stop the
        certification of the 2020 presidential election and the specific pressure
        campaign that he enacted on former Vice President Mike Pence to bend to his
        will.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa740bf-f4e9-4804-b523-5451ec952de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1888d5-fab2-4262-8497-574837ca1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said Ivanka was privy to a telephone conversation between
        her father and Pence on the morning of January 6 where her father tried to
        convince Pence to impede the certification of the 2020 presidential election,
        where she could only hear her father''s side of the conversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a087f-b55a-4ddf-8cab-152bc9075bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e62d0-9d70-4147-9c0d-1d5a68ccaf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the former President''s daughter told CNN Thursday
        afternoon that "Ivanka Trump just learned that the January 6 Committee issued
        a public letter asking her to appear."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd4a6e-f6c7-41d1-b273-043ad07e677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f80c68-2b5c-446e-ba62-0a91e60704d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Committee already knows, Ivanka did not speak at the January
        6 rally," the spokesperson said. "As she publicly stated that day at 3:15pm,
        ''any security breach or disrespect to our law enforcement is unacceptable.
        The violence must stop immediately. Please be peaceful.'' "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f38bdc-5fec-46c1-b1d0-d0b54091bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d174bb1-41f3-4454-8cf6-bb7a917a1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed whether the statement means Trump will not comply with the
        invitation, the spokesperson did not respond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da16fa4-3a07-4ed1-9c20-40f6bb48b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91f1fb-0a39-43be-ba21-5d3d99b46be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through testimony provided by Keith Kellogg -- Pence''s national
        security adviser who was with Trump in the White House when the riot was happening
        -- the panel discloses how the former President attempted to coerce Pence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d89d6-6ca7-4177-8438-718fc0c6adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9b15e-02f7-4009-8708-54528a4e862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sworn testimony to the committee, Kellogg confirmed that the
        former President told Pence, "You''re not tough enough to make the call."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508861a0-8347-4cf0-8a46-ec008cb1570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e8b31-f688-488a-a85f-c40a741f8faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellogg also corroborated an account of the phone call where Trump
        claimed that if Pence did not do what he was asking, he had selected the wrong
        running mate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540fba7-cd9b-4172-bc0d-7b04b3243225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc667c04-95b8-4bb1-b86d-9d076860f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike, it''s not right. You can do this. I''m counting on you to
        do it. If you don''t do it, I picked the wrong man four years ago. You''re
        going to wimp out," the transcript of the interview read that Kellogg confirmed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8156d4-ff7f-4c40-8984-e5a1fd3f8e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea893c-7589-454f-93c8-de318fe54c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellogg also revealed in his testimony to the committee that after
        the phone call ended, Ivanka Trump turned to him and said, "Mike Pence is
        a good man" to which Kellogg affirmed, "Yes, he is."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a478d-bcd0-4da8-b8bb-9c2754153c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204647f-06de-4a2d-a3dd-8851ee04a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its letter to Ivanka Trump, the panel reveals that it has testimony
        proving she was not the only person in the Trump White House who believed
        Pence did the right thing by not listening to Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad0c41-6ad9-43f0-b873-d7f69788d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa267212-2393-47b1-ae28-a64a2839f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel shares that a former senior White House official with
        daily contact with Trump said of Pence''s actions on January 6, "I believe,
        yes, it was the right thing to do." The committee also disclosed that this
        individual also believed that the election results were determined once election-related
        litigation concluded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e37a2-416d-45f3-850e-ae05b15cc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2bea1-4673-40f2-a996-6fd424e9e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel is asking Ivanka Trump for her account of this conversation
        and any other ones she may have witnessed where her father discussed plans
        to obstruct or impede the election certification process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65361d1e-518e-4e64-8f54-601b8e8e6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625fa1cc-05d7-4f20-8937-ff97903babd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example of a conversation the committee wants to ask Ivanka
        more about refers to documents it has on file that suggest the former President''s
        White House counsel "may have concluded that the actions President Trump directed
        Vice President Pence to take would violate the Constitution or would be otherwise
        illegal."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8342f-7c2c-46c1-bf8e-04c435d818cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cfa218-477a-4a1f-b72b-ca85b709e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also reveals a new text exchange between a lawmaker from
        the House Freedom Caucus and former White House chief of staff Mark Meadows,
        where the lawmaker warns about the former President''s plans and asks Ivanka
        if she had similar conversations with Meadows, Pence or his staff.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5154c9-7c44-4f47-a20f-d18e2c89c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfd946-71f5-427b-bd91-060d34c2ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If POTOS [meaning President Trump] allows this to occur...we''re
        driving a stake in the heart of the federal republic" the text message reads.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09889bd-e81c-4467-8a6d-31538dda1f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38959bb-0bbf-43c3-840f-bc78d973e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee announced its plans to seek Ivanka Trump''s cooperation
        in a statement following remarks from its chairman, Democratic Rep. Bennie
        Thompson of Mississippi, who cited the former President''s daughter in comments
        to reporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0456a90-ecc4-4c4d-a494-a864efa023f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43e425-c950-4669-88d2-a2780d9792fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will anticipate the committee inviting some people to come
        talk to us," Thompson said on Capitol Hill on Thursday. "Not lawmakers right
        now. Ivanka Trump."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36be4fa-5634-4061-9381-083943414454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3246961-0382-4116-8c53-3ade1956229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel had previously revealed that it is learning more about
        Ivanka Trump''s interactions with her father on the day of the attack on the
        US Capitol.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bf6f7-77ff-45e5-85f2-50d7e9d394f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6b4d8-57d5-4aaa-8890-80d78e342f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyoming Rep. Liz Cheney, the vice chair of the committee and one
        of its two Republican members, told ABC News last month that the panel has
        "firsthand testimony" that during the attack, Ivanka Trump asked her father
        to intervene.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12845f8-ef99-402e-8a22-ceb47f8813be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1f349-848d-4468-b428-925022121e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know his daughter -- we have firsthand testimony that his daughter
        Ivanka went in at least twice to ask him to ''please stop this violence,''"
        Cheney told ABC News.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74357b5b-144c-4ff1-aec8-b77200589462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62bd561-1407-4490-8c09-873eca23db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported on some of these interactions, described
        in the books "I Alone Can Fix It," by Washington Post reporters Carol Leonnig
        and Philip Rucker, and "Peril," by Post journalists Bob Woodward and Robert
        Costa. Ivanka Trump repeatedly tried to intervene, talking to her father three
        times. "Let this thing go," she told him. "Let it go," she said, according
        to "Peril."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bae6bc-7af4-418f-a439-f77056a75114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef35e83-2b0e-4539-97f7-a5ac0d8c5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s expected reach out to Ivanka Trump comes after CNN
        previously reported that the committee had subpoenaed and obtained records
        of phone numbers associated with one of Trump''s other children, Eric Trump,
        as well as Kimberly Guilfoyle, who is engaged to Donald Trump Jr., sources
        tell CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065e79c-7552-4e6a-a41b-ef8cb2d36266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:06:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/20/politics/ivanka-trump-january-6-committee/index.html?utm_content=2022-01-20T17%3A19%3A30&amp;utm_medium=social&amp;utm_term=link&amp;utm_source=twcnnbrk">January
        6 committee asks Ivanka Trump to talk with them</a>."</em></p>'
  'Ghana-explosion':
