      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c17d4-726e-4aad-92d8-828f311a12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera also failed to clinch a berth in this year''s Australian
        Open women''s singles main draw. She lost to Dutch Richel Hogenkamp in the
        second round of the qualifying phase.<strong>​</strong></p>'
    '1':
