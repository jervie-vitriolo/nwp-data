  'robredo-on-harnessing-nuclear-power':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T18:15:56.018+08:00
    'imagesource': 'jcr:a51347a0-b1e0-49c3-bc5f-5391d3203c5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09fe940d-c977-4aae-a58e-2c0d6ae41385'
    'lead': 'Vice President Leni Robredo, who is gunning for the country''s highest
      post, expressed openness to the possibilities of the Philippines tapping nuclear
      power to boost the energy sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T18:18:43.849+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:09:45.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:59.554+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on harnessing nuclear power: ''Definitely on the table'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e426dd8f-f7d5-4071-8c20-620d460f6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:18:43.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> —&nbsp;Vice
        President Leni Robredo, who is gunning for the country''s highest post, expressed
        openness to the possibilities of the Philippines tapping nuclear power to
        boost the energy sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692f7ee-4475-4332-aca5-a4e9c4c22ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:18:43.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely on the table...," Robredo said Friday when asked
        during a presidential economic forum hosted by business groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bef092-5936-462d-a1dd-fc637005329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:18:43.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk of nuclear power, we always talk of what are the
        proper safeguards and technology for safety to minimize environmental impact.
        These are very crucial as well," Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23ba43-7d5b-40af-b3d0-b83d767ac0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:18:43.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2020, former Palace spokesperson Harry Roque said President
        Rodrigo Duterte met with Energy Secretary Alfonso Cusi and former Pangasinan
        Rep. Mark Cojuangco amid calls to revive the Bataan Nuclear Power Plant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a6da4-fbf1-4769-a314-25ceb053269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:18:43.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s first and only nuclear power facility, which was supposed
        to generate 623 megawatts of clean energy, is located in the town of Morong,
        Bataan. In 1986, late president Corazon Aquino shut down the facility due
        to corruption and safety concerns after the disastrous Chernobyl incident
        in Russia in the same year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5e09e-5861-4833-b172-0c96c1221d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:18:43.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo stressed that the focus should still be on moving
        away from fossil fuel dependence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a6caa-19a1-4e97-997f-03c771c9cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:18:43.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I am open to discussions, it is very, very clear that the
        priority now should be moving away from fossil fuel dependence towards a shift
        to renewable energy," she said.</p>'
