    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some athletes advised to use burner phones in Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd342d5-d5bc-4de5-8d50-4502dc34052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> National Olympic Committees in
        some Western countries are advising their athletes to leave personal devices
        at home or use temporary phones due to cybersecurity concerns at next month''s
        Winter Games in Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9f1cd-1e99-4ac5-9294-5950802a86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many NOCs said they will provide their athletes and staff with temporary
        devices to avert security risks and combat any surveillance during the Games
        taking place from Feb. 4-20 in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc37194-4d4f-41fa-b493-5931d26905be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be assumed that every text, email, online visit, and
        application access can be monitored or compromised," the United States Olympic
        and Paralympic Committee said in an advisory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072b9d3-5f87-4a70-a046-9e005124fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggested using rental or disposable laptops and phones while
        in Beijing or wiping all data from personal devices before and after travelling
        there. It also recommended that members install virtual private networks (VPNs)
        on devices before leaving the States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557362b4-4e58-4464-ab87-d5d49edd0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite safeguards in place to protect their systems and data, there
        should be "no expectation of data security or privacy while operating in China,"
        the USOPC added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a72ee-0821-49d1-816b-c6ab01724c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing Olympic officials could not immediately be reached for comment.
        The IOC said "it''s not for us to comment on the advice that an NOC may be
        providing to its delegation members".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76a0d4-59e2-4aa6-a0ed-f9d03048a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Olympic Committee said it has advised members to consider
        leaving personal devices at home and be extra diligent since the Games presented
        "a unique opportunity for cybercrime".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21828cc-f005-4ba3-a011-e5f4c5fbdb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss and Swedish committees will also provide new devices to
        their delegations and have briefed them on measures they can take against
        cybersecurity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc22d44-f5e8-43d5-8eb6-c06b859f4b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also provide information to athletes about the situation in
        China in cooperation with the organisation Civil Rights Defenders, so that
        the athletes can make their own decision about how to use personal equipment
        during the Olympics," the Swedish committee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b02e79-3389-4ea1-9b6d-9afb1ea429d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Olympic Association said it had given athletes and staff
        practical advice with regards to taking their personal devices to Beijing
        and would provide temporary devices to those who wanted them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975314ba-fdb6-4fa7-9f4c-5151c4e0d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch newspaper De Volkskrant <a href="https://www.reuters.com/lifestyle/sports/dutch-athletes-warned-keep-phones-laptops-out-china-media-2022-01-11/">reported</a>
        last week that the country''s Olympic committee will equip its team members
        with unused devices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10287f11-fefa-47d7-9f24-d9531f5c7717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other countries are less concerned about cybersecurity matters
        in Beijing, however.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384af625-ae44-4bee-8190-16a142b74fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NOCs of Slovenia and Slovakia said they will not be offering
        temporary devices to team members, while Croatia''s NOC said it will let its
        delegation take their own devices and Serbia said it was planning no additional
        cybersecurity measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe4fbb-74f2-4e28-bbe7-0e9be2485d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, researchers have <a href="https://www.reuters.com/lifestyle/sports/chinas-mandatory-games-app-has-security-flaws-researchers-say-2022-01-18/">said</a>
        the Beijing Organising Committee''s MY2022 app, which all attendees must use
        to monitor their health, contains security flaws that make it vulnerable to
        privacy breaches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bce885-6c43-49c1-9890-a1243251edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T13:10:07.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T13:09:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Hong, head of the Beijing Organising Committee''s technology
        department, said such issues were natural when developing this kind of app,
        which her department was constantly updating in order to tackle them.</p>'
