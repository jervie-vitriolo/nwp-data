    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181e7b2-1b14-49af-b145-1768e783e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assured debut like “Leonor Will Never Die” is rare in Philippine
        cinema. The film is about an action film writer named Leonor (Sheila Francisco),
        who is still living in the glory days of action movies. She lives in a house
        full of memories, her room stacked with papers, VHS tapes, records, and other
        memorabilia that serves as her tether to her past. She lives with her son
        Rudie (Bong Cabrera), who’s had enough of her mother’s refusal to move on,
        not just from her past but even with the death of her son Ronwaldo (Anthony
        Falcon), who still lives among them as a ghost, whose namesake (Rocky Salumbides)
        now lives as the hero in her last screenplay, the action film “Ang Pagbabalik
        ng Kwago.” One day, Leonor finds an ad in a newspaper for a call for screenplay
        entries for a film festival similar to Cinemalaya. She finds a renewed strength
        to finish her screenplay, but fate has something else in mind. One day, while
        taking a break from writing, she gets hit by a television thrown out the window
        from the apartment above them, and falls into a coma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3766a1e-9adb-4740-bc03-1b4b2e64934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leonor” takes us inside a writer’s head — how a mother grieves
        and picks up the pieces of her life by putting it into words. We get to watch
        Leonor finish “Ang Pagbabalik ng Kwago” by living in it. But more things happen
        along the way. It’s absurd, fantastical, and an absolute joy to watch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce9542-3299-4c3d-aaae-3a92fdb6be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T18:55:07.484+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:09:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this is Escobar’s debut film, she’s been around in the industry
        for quite some time. Her short films have won in various film festivals, such
        as Cinemalaya. As a cinematographer, she has lensed films such as “Hello Stranger:
        The Movie,” or the music videos of Zack Tabuldo (“Heart Can’t Lose”) and The
        Juans (“Sabik”). “Leonor Will Never Die” is the fruit of Escobar’s long journey
        to being a writer. And even now, as her film is about to premiere in Sundance,
        she is still reluctant to call herself a writer. “Naalala ko kasi high school
        pa lang gusto ko nang maging writer. Pero hindi ako napansin as a writer.
        (<em>Laughs</em>).” In order to finish the film, Escobar went to different
        writing workshops, including those of award-winning screenwriters Ricky Lee
        and Bing Lao.</p>'
