      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given competition from the likes of Disney+ and HBO Max, which is
        a unit of CNN parent company''s WarnerMedia, Netflix is trying to offset its
        slower growth with higher subscription prices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f2b52-3db1-488a-864a-26b0e7040564'
