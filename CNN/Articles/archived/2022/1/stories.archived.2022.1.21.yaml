      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apiate, Bempah said, is small and residential, with a population
        of no more than 10,000. "Most of the people are farmers and miners," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9756e-41cd-4aba-abc0-e8b49dba41d9'
