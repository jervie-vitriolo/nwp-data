      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) –</strong> Filipino
        Australian tennis standout Lizette Cabrera has ended her run in the 2022 Australian
        Open.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b18e07-72db-44dd-8d6a-c71cf446db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera and Australian compatriot Priscilla Hon fell to tournament
        second seed Shuko Aoyama and Ena Shibahara of Japan, 3-6, 2-6, in the women''s
        doubles second round match that lasted for an hour and seven minutes at the
        1573 Arena on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233315c1-076b-4bc5-b014-aee7a169723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f88f76-b4cd-4a68-b684-c96088fed371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabrera-Hon duo was off to a good start in the first set after
        building a 2-1 lead from backhand winners and forced errors against their
        Japanese foes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee8967-bce3-4f36-a43c-53224d9a0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.783+08:00
