      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up next: Yun anticipates total home sales to drop a bit in 2022
        as mortgage rates tick up. But he added that employment gains, stricter underwriting
        standards and continued demand are strong indications that the market is not
        in danger of crashing.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fa6e6-ccc0-409c-80b2-0df51262d267'
      'mgnl:activationStatus': true
