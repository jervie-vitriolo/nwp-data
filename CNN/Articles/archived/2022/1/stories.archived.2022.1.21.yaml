    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:57.646+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Infra sector to ''remain a priority'' if Robredo wins as president'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d3560-420b-47e3-b2f6-37154edf49ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:11:59.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> – Vice
        President Leni Robredo said Friday that if ever she secures the top post in
        2022 polls, infrastructure will still be a priority of her administration
        despite the country''s COVID-19 situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e5071f-0298-43b5-b1a4-776146123a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:11:59.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infrastructure will most definitely remain a priority. But we must
        ensure we''re building in a strategic, impactful manner and not just building
        for the sake of saying we''re building," she said during a presidential economic
        forum hosted by business groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92663e7-096f-491e-a917-19a8694a04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:11:59.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her infrastructure policy would focus on these three
        priority areas: water resources management, public transportation and rural
        development, and reconstruction of public infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8c8a7-c71a-44dc-ae60-ab35e84bf837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:11:59.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum, the official stressed the importance of easing
        traffic woes, saying this is "one key stumbling block to growth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62437668-8fe9-40f2-8fc4-64e23e7ea092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:11:59.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are wasting so much time inside their vehicles or waiting
        for rides, wasting valuable time that can otherwise be used more productively.
        So we must build with a mindset of moving people, rather than just cars,"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc938e-93b7-409d-90c9-72d0d36c320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:11:59.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful also bared her plan to build relocation
        sites for fully damages houses in climate vulnerable areas and providing "resilient
        public housing for affected families as permanent resettlements."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f34a7d-5c78-4e02-81c7-4e3644a83c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:11:59.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added she would push for more public-private partnerships.
        "This will help conserve government resources saka ‘yung (and our) borrowing
        capacity for critical public projects," she said.</p>'
  'How-Filipinos-welcomed-the-New-Year-with-BYE2021':
