      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is consistent with the Philippines-US Joint Vision Statement,
        which states that the People''s Republic of China''s expansive maritime claims
        in the South China Sea are inconsistent with the international law of the
        sea," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a5cc4-630f-4f15-8553-0097daad8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:02:56.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published earlier this month said there was no legal basis
        for China to assert "historic rights" in the disputed waters, citing the Hague
        ruling which also invalidated them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
