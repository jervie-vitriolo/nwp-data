  'Czech-singer-unvaccinated-dies':
    'author': 'Radina Gigova, CNN'
    'caption': 'A Czech folk singer who was opposed to having a coronavirus vaccine
      has died after deliberately contracting the virus, according to her son. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T09:59:31.784+08:00
    'imagesource': 'jcr:51b30dee-a032-4a6f-89b6-6cf212437555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b14b0932-bce1-4355-be83-bc14bd6535ff'
    'lead': 'A Czech folk singer who was opposed to having a coronavirus vaccine has
      died after deliberately contracting the virus, according to her son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T10:03:50.620+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:09:58.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:51.569+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine', 'Czech']
    'template': '1'
    'title': 'Czech anti-coronavirus vaccine folk singer dies after deliberately getting
      infected with COVID-19, son says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745537c3-e040-4ac5-909a-41a8d57f90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Czech folk singer who was opposed to
        having a coronavirus vaccine has died after deliberately contracting the virus,
        according to her son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb04024-4b0e-4340-8a5b-cc89fbbc1f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hana Horká, of the folk band Asonance, died Sunday at the age of
        57 after intentionally exposing herself to the virus at home while her son
        and husband were sick, according to CNN affiliate CNN Prima News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f03ad5-0388-402f-9748-7dce01016e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horká wanted to infect herself so she could be "done with Covid,"
        her son, Jan Rek, told Prima News on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a5188-8227-4af7-b86f-dd447652e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here because the debate is very important and I want to
        warn people," said Rek, who added that both he and his father had been vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e976ecb-ee2c-4829-955c-f7f865c23f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom wanted to get sick so she gets the Covid pass," Rek said.
        "She said to me and even publicly she wants to get infected so she is done
        with Covid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba73e1-1c6b-4cf7-9f7e-4f2380067f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rek said his mother was getting incorrect information about the
        virus "from her social circle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1005e01-1c87-4c2c-a82c-0e93c53c7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horká was "ignoring on purpose some facts and comments that were
        disproving her arguments," added Rek. "She wanted to get sick on purpose,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98ca16-e7b2-47cc-afb1-adfb7d62c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was living by even at times unrelated information concerning
        health in general but there has always been this underlying thought that nature
        will take care of everything and only we know ourselves the best," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c667e1-c7ba-4adc-b46b-3c2c3ee72a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t somehow extreme at home. She was always open to a choice
        and wasn''t extremely against vaccination," Rek said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6f1c3-9535-4d4f-8cb8-756ec76d60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rek said he even agreed with some of his mother''s arguments, "like
        when we talked about preventive medicine but once the push came to shove she
        build a thick wall around herself."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff3be2-1bbe-4154-ac64-c8b27df3cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horká had been sharing posts from unvaccinated public figures on
        social media, and Rek was asked if he blamed those people for his mother''s
        death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47be152-07aa-498d-8eb5-e3b9db19e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:03:50.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think so because those people have the power to influence and
        I don''t blame their ''followers'' but I mind their status of authority,"
        he said. "I think there is importance of communication even from their side
        and some sort of self-reflection."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a65ca-f549-408c-a73e-2249f95448ec'
      'mgnl:activationStatus': true
