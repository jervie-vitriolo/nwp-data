      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline prices, which move with a lag to oil, have already started
        to creep higher in recent days. The national average hit $3.32 a gallon on
        Wednesday, up from the recent low of $3.28, according to AAA.</p>'
    '52':
