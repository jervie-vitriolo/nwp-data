    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e0948-602f-4b3b-9444-55f2787b126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by the popularity of the face masks, perhaps a pivot into
        the growing wellness sector is in its future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aedd58-2f06-42b7-be04-b84f43287184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.705+08:00
