      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that the East Asian giant''s maritime claims "gravely
        undermine the rule of law in the oceans."</p>'
    '6':
