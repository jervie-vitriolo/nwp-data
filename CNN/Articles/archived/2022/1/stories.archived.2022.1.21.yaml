      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf9863-4d34-4673-836e-c4dc53d65b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar Mayer''s bologna-inspired face mask sold out less than a day
        after its release on Amazon. Kraft Heinz blamed the shortage on "unexpected
        incredibly high demand" and said in a statement that the product would be
        restocked "over the coming days." It''s the number one new release in Amazon''s
        beauty and personal care section.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f017b-0165-46c1-910f-01c785d87cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d6938-0a8f-4ef6-87ca-ebb378853962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new product isn''t actually a slimy piece of meat. Rather, Kraft
        Heinz partnered with Seoul Mamas, a Korean skin care company, to create a
        "hydrating and restoring hydrogel" mask that promotes skin elasticity, improves
        hydration and moisture retention. (Oddly, those are not among the typical
        side benefits associated with ingesting the sodium-filled deli meat.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641ef41-8e5f-482e-9204-8af67743d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a2120-3187-4678-83a9-8159d39ca578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tan-colored masks are not actually edible. There''s a large
        warning on the packaging that says "do not eat bologna masks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695b4a4-0c5d-43b6-a685-1b30f9229e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6430ce7-fc4d-46da-a322-190e08982cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $5 skin care product was created as a "playful spin on the often
        serious ''New Year, New You'' trope with its meaty take on the self-care space,"
        Kraft Heinz said in a press release. It''s also an homage to those oddball
        kids in school who would bite out eyes and a mouth on a bologna slice and
        put it on their face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf5957-af93-4e38-a1fe-d893d67e2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d0d0e-7a20-42ca-b695-bef348e8fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 140-year-old brand commonly uses off beat advertising
        and stunts to bring attention to its packaged products (see: the Wienermobile).
        In 2019, Kraft wrote down the value of its Kraft and Oscar Mayer brands by
        $15 billion because consumers have shifted their preferences away from processed
        foods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44708fc6-eaad-48ee-8ecb-8238a7697f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T01:00:26.705+08:00
