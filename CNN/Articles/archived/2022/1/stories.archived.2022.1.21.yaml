      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb196ab-4ff6-4967-8b79-868b40640e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Let''s wave a
        huge goodbye to 2021 and say hello to 2022! There''s no doubt we all experienced
        some form of hardship in the past year, and just making it through is worthy
        of celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf33a87-429e-4eeb-823b-0f6de89812a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd152589-98bb-4db4-9607-5d5bb4ddbdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, let''s look forward to the New Year — hopeful for what blessings
        and ready for any challenge that may come our way. In the spirit of being
        a true Filipino, we welcomed it in the best way we know how - with music!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2a27e-9696-42d6-915c-06c820af89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271f516-4379-400e-8603-7e047c6f7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BYE2021 music fest was held last December 31, 2021 — with 1.3 million
        people gathering online to wave goodbye to the past year together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f809fd-abb0-4ddf-8c59-a9825cd1ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c3da7-de62-4088-8cc4-bd6be81e20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Played across popular streaming platforms Facebook, Youtube, and
        Tiktok, viewers were entertained by a whopping 43 of the hottest local, international
        artists and content creators — for free!</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a2ebe-65ec-46df-a800-6944ee35cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453aac2-89fc-46db-9cd8-4d53fb663e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BYE2021, presented by UMUSIC Philippines, was the biggest online
        music fest to ring in the new year in a bright, fun and positive way. There
        is truly nothing like the power of music to bring together Filipinos from
        all over the country to celebrate conquering all the challenges of the past
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f2ee5-0900-4887-a0b4-78112e2cea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'image': 'jcr:5ca196ba-26f7-4fa7-8ad1-f432d1f0a461'
      'imageCaption': 'Photo from Universal Music Group'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a918b4-6de6-461c-bebb-c36541621d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7370b76-b956-4fcf-9c6b-8e383e5dfed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlined by local artists like Ben&amp;Ben, Zack Tabudlo, SB19,
        James Reid, Nadine Lustre, Juan Karlos, and Arthur Nery, with special participation
        of Paul Klein &amp; Jake Goss of LANY, international singer of the viral and
        trending track "Ever After," Bonnie Bailey; Thai superstar, Billkin; TikTok
        viral artist, Lyn Lapid; Maximillian, VALLEY, and more, fans from Manila and
        other parts of Luzon and Visayas were definitely in for a treat. There were
        also special appearances from last year''s most influential content creators
        Maris Racal, Albert Nicolas, Jim and Saab, and TikTok sensation Ceejay Laqui.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f611b7b-4f3e-4a13-a8e2-44bc5361e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dfe69b-6d0a-46c4-9f20-074bd29fad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans also grabbed the opportunity to meet and greet with their favorite
        artists by availing of the BYE2021 Fan Pack, which included limited edition
        event merchandise and a ZoomPit ticket that gave them exclusive access to
        chat with their favorite artists 2 hours before the show began. They were
        also given the chance to be featured in the BYE2021 FanCam. Some of the notable
        artists (and fan favorites) who participated in the Meet &amp; Greet were
        Zack Tabudlo, Ben &amp; Ben, Arthur Nery, Adie, BLASTER, Justin Vasquez, Over
        October, Cheats, Fern., dia mate, R Rules, VVS Collective, 8 Ballin'' and
        Albert Nicolas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec146a-df20-48f0-8fb2-6715fc28679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e47e0-2354-44d9-a020-c5439709078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event organizers also definitely lived up to their word of making
        BYE2021 "bigger and better" than BYE2020. As seen on snippets from the concert
        posted on social media, BYE2021''s visuals were truly stunning and a big upgrade
        from BYE2020''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16b9af-284b-4b24-b01e-65fd98c435e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca66de-417a-4e84-9745-0670e3643027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was definitely no better way to welcome 2022 than to spend
        it with your loved ones, singing along to your favorite tunes as you reminisce
        all the events in 2021 that pushed you and helped you grow stronger than ever.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1965fea-01b2-45b0-a574-a928d1abf398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8244563d-201c-4d97-aebb-68b0164ee4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:14:57.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:09:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missed out on the show? You can watch snippets of the concert and
        see more content from the show''s featured artists through BYE2021''s social
        media pages on <a href="https://www.facebook.com/bye2021ph">Facebook</a>,
        <a href="https://www.instagram.com/bye2021ph/">Instagram</a>, <a href="https://twitter.com/bye2021ph">Twitter</a>,
        <a href="https://www.tiktok.com/@bye2021ph?">Tiktok</a>, and <a href="https://www.youtube.com/channel/UCSc9rdSutWFf1dAobNM7HLA">Youtube</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce16ce0-e60c-4796-b269-fbc148b23faa'
      'mgnl:activationStatus': true
