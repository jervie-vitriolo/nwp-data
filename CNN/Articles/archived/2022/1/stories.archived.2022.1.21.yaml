    'lead': 'Some businesses in Metro Manila do not expect any serious impact from
      the controversial no vaccination, no ride policy of the Department of Transportation
      (DOTr), the Management Association of the Philippines (MAP) said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T22:09:53.172+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:09:40.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:03.124+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No vax, no ride policy seen to have no significant impact on businesses
      — MAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c59614-c48d-46cd-8d04-d7cde97ab786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — Some
        businesses in Metro Manila do not expect any serious impact from the controversial
        no vaccination, no ride policy of the Department of Transportation (DOTr),
        the Management Association of the Philippines (MAP) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a218a-113f-43a1-ad81-6002d13b0aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those in Metro Manila, the findings that we have in a quick
        survey we did, our members do not anticipate a major impact as compared to
        the adverse impact they suffered in very strict lockdowns early on in the
        pandemic," MAP President Alfredo Pascual told CNN Philippines'' The Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c4f0d-ba11-4a47-a0b0-fc9fc5107e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said more than 60% of MAP''s member companies have embraced
        the work-from-home scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3970c-370f-4e22-8098-9b3bdfe4b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the policy would still be implemented in the coming
        weeks or months, the overall economy may face a major blow, the MAP official
        warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08e6aa-c67c-48d9-8805-43e5b58cd71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall economy, yes, definitely because the service-oriented companies
        will be adversely affected because people will not be able to reach service
        operations," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376539a-5bf2-4335-9fb1-7384c65a6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual described the policy as "quite unfair," given the country''s
        vaccination rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09d7c8-d13f-4bed-b171-bfc61a7e856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr started the implementation of the policy last Jan. 17.
        While it sparked an uproar, the agency stood behind the move to bar unvaccinated
        commuters from taking public transportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca933884-db8c-4f3d-9dd2-da77955f2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/1/13/DOTr-defends-no-vaccine-no-ride-policy.html">RELATED:
        ''No discrimination'': DOTr defends ''no vaccination, no ride'' policy amid
        backlash</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1029f-1725-4747-a367-abf6403ab3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not discriminate against the unvaccinated, but we are protecting
        them," the DOTr earlier said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d196d-8e0c-4cec-9093-ec9b046d1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:09:53.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:09:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the implementation, Labor Secretary Silvestre Bello
        apologized to the public for the confusion, saying workers are exempted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f52f2-643d-4db8-8720-a359a9f3828c'
