      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdba06-5542-4c21-b646-4a23540b5266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:19:36.500+08:00
