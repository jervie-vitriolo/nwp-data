  'PH-entry-recently-recovered-ROFs-positive-pre-departure-test':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T18:45:17.490+08:00
    'imagesource': 'jcr:e4d2d919-e394-41d0-b655-810d9bce7f1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf045f92-49e1-45a8-82be-5b4e0e19524e'
    'lead': 'The IATF says among the documents these travelers can present instead
      is a medical certificate stating they have completed the mandatory isolation
      period, are no longer infectious, and allowed free movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T18:47:56.671+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T13:09:45.237+08:00
