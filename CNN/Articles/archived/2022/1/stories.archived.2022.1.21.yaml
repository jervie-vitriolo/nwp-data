      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosives were being delivered to a nearby mine run by Chirano
        Gold Mines, according to a press officer for the company, Kwabena Owusu-Ampratwum.</p>'
