    'lead': 'National Olympic Committees in some Western countries are advising their
      athletes to leave personal devices at home or use temporary phones due to cybersecurity
      concerns at next month''s Winter Games in Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T13:10:07.178+08:00
