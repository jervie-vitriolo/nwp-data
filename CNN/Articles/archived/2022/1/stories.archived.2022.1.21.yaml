      'jcr:uuid': '79f582b6-af74-41ac-8e8a-76bd5e1f7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T04:08:12.670+08:00
      'mgnl:createdBy': 'bamba'
