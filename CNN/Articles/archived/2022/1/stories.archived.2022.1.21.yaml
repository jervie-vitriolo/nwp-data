      'jcr:uuid': 'cd9ff14e-878f-476d-9f8d-85c0a7c97388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:42:05.334+08:00
      'mgnl:createdBy': 'abby'
