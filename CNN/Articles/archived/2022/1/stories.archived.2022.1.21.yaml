      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices are up sharply this week and analysts say concerns about
        a Russia-Ukraine conflict have contributed to those gains.</p>'
    '54':
