    'jcr:uuid': 'e4529a65-5ddd-42ed-b892-4cd664147a41'
    'lead': 'Vice President Leni Robredo said Friday that if ever she secures the
      top post in 2022 polls, infrastructure will still be a priority of her administration
      despite the country''s COVID-19 situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T17:11:59.951+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:09:49.031+08:00
