  'American-Airlines-London-mask-rule':
    'author': 'Marnie Hunter and Pete Muntean, CNN'
    'caption': 'An American Airlines passenger plane bound for London turned around
      mid-flight due to a mask-related disruption on Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-21T10:04:47.849+08:00
    'imagesource': 'jcr:a522acc5-2440-49b1-a166-93d32f7548f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76d9d904-71fb-4f1d-9a26-a975f2f84d2f'
    'lead': 'An American Airlines passenger plane bound for London turned around mid-flight
      due to a mask-related disruption on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T10:08:26.369+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:09:58.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:51.891+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['American-Airlines', 'mask', 'London']
    'template': '1'
    'title': 'American Airlines flight bound for London turns around mid-flight over
      mask rule compliance'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d432c-2f14-4bc8-ba8f-b914fd860ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An American Airlines passenger plane
        bound for London turned around mid-flight due to a mask-related disruption
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986faeb8-85b9-4b79-a48d-9147802715af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American Airlines flight 38 with service from Miami (MIA) to London
        (LHR) returned to MIA due to a disruptive customer refusing to comply with
        the federal mask requirement," American Airlines said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e65ea-b0c5-4aa5-8286-fc9c755be77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local law enforcement met the flight at Miami International Airport,
        the airline said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54daa0-0e52-420d-8d32-9ebb62ba9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami-Dade Police Department told CNN it was called by the airline
        regarding a female passenger who refused to wear a mask.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29945191-2be8-4146-af10-31513f2e994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the plane made it to the gate, the passenger was escorted
        off the plane by MDPD officers without incident. The passenger was then dealt
        with administratively by American Airlines staff," said Detective A. Colome
        from the Miami-Dade Police Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf882cc6-bfcb-4b80-8b71-8e7626b42bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to flight tracking site FlightAware, the flight landed
        back in Miami one hour and 48 minutes after it departed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75086c-2146-4c0e-9468-a0b9d5518db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, operated on a Boeing 777 aircraft, was canceled after
        the incident. There were 129 passengers and 14 crew on board. There were no
        injuries to customers or crew members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648157b2-f23c-4ced-8969-f0dbae6e6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank our crew for their professionalism and apologize to our
        customers for the inconvenience," American said in its statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda342c7-716d-4dde-a8c1-a25bf58d5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have already been 151 unruly passenger reports logged this
        year, according to Federal Aviation Administration data through January 18.
        Of those, 92 were mask-related incidents. The agency''s tracking site shows
        that 32 investigations have been initiated so far this year and 4 enforcement
        action cases have been initiated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6c388-f28a-46ad-a05b-97bd72d3f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cracking down on unruly passenger behavior</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec28e65-9329-4f36-bf77-a919192ab00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January of last year, the FAA announced a "zero tolerance" policy
        for unruly passenger behavior that skips warnings or counseling and goes directly
        to penalties, which can include heavy fines and jail time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8829e-f58f-4153-af03-329c8a9d1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the passenger involved in the incident on
        AA flight 38 on Wednesday will face enforcement action from the FAA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5767b2-967d-4679-9d2f-560259247794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA has civil authority to propose fines up to $37,000 per violation
        for unruly passenger cases. The agency does not have the authority for criminal
        prosecution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446f31e-76d2-4d55-87bf-c98375675d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency referred at least 37 cases for which it had initiated
        enforcement action to the FBI for criminal prosecution review last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de5dd6-b8a4-4f23-a869-e8d5840b0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was the worst on record for unruly airplane passenger
        behavior in the United States, according to FAA data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebcf53-9601-4576-87c9-2a008f935c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whopping 5,981 reports of unruly passengers were logged by the
        FAA in 2021. Of those, 4,290 —&nbsp;nearly 72% —&nbsp;were mask-related incidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c495df-ebf8-49f1-96cf-e1aa2405b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA notes on its website that the rate of unruly passenger incidents
        has dropped by about 50% since it reached record highs in early 2021. "But
        there remains more work to do," the site says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850b17d-349a-4dae-a7bc-2baba26c853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before 2021, the FAA didn''t track the number of unruly passenger
        incidents reported because the number was fairly consistent. But a sharp uptick
        in unruly passenger behavior in late 2020 spurred the agency to begin tracking
        the reports in 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa00bd-b075-4593-8109-74cfa565a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FAA has recorded the number of unruly passenger incidents
        that rose to the level of being investigated since 1995.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5319f0-fc5a-4ea9-acde-5bd3e47ebc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1995 to 2020, an average of 182 investigations were initiated
        per year. In 2021, the FAA initiated 1,081 investigations —&nbsp;a 494% increase
        over the historic average of investigations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d37f30-98b5-40e4-ac73-3c81698970e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:08:26.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Sign up for Unlocking the World, CNN Travel''s
        weekly newsletter. Get news about destinations opening and closing, inspiration
        for future adventures and other travel developments.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed875d4-446e-45b4-9a38-5a2278e9f305'
