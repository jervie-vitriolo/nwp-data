      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Adele has announced the postponement
        of her Las Vegas residency, one day before it was set to kick off, saying
        COVID&nbsp;has rendered it impossible to move forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b1c90-0271-4861-ba28-d5f83b568cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:25:28.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tearful video posted to Instagram, an apologetic Adele said
        her team "tried absolutely everything we can to put it together in time and
        for it to be good enough for you, but we''ve been absolutely destroyed by
        delivery delays and Covid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a807793-2e2e-4b09-99fd-b99f65b4d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:25:28.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sorry but my show ain''t ready," she said. "Half my crew,
        half my team is down with Covid. They still are, and it''s been impossible
        to finish the show. And I can''t give you what I have right now, and I''m
        gutted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770357a-911c-4244-845c-ae41eba948f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:25:28.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele''s series of shows at The Colosseum at Caesars Palace was
        set to begin Friday and go through April 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c87a82-e483-4bef-9de3-06093e12493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:25:28.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets were made available in December, with record-breaking sales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc611e2-e747-4d0d-a04f-2bb6d20368e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:25:28.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m sorry it''s so last minute. We''ve been awake for over
        30 hours now trying to figure it out, and we''ve run out of time," she said.
        "And I''m so upset, and I''m really embarrassed and I''m so sorry to everyone
        who traveled, again."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf38cb-da2f-4daf-812c-3ecf59c450fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T08:25:28.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:09:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Hello" singer said dates would be rescheduled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331eb1d0-e156-40fb-af2c-91efc062f57b'
      'mgnl:activationStatus': true
