    'title': 'OCTA: NCR cases down to 1,000 by Valentine''s Day'
    'updated': 2021-01-21T20:00:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe2721-a342-40e5-b3b8-51a31932e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Valentine''s
        Day might be a bit sweeter&nbsp;for Metro Manila residents, as daily new cases
        are projected to go down to 1,000 around that time, COVID-19 watchdog OCTA
        said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5a944-d542-41fe-b180-a162953ce42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367ef56-9468-40e3-a698-b73d00511a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David told CNN Philippines'' <em>The
        Source</em> that daily new infections in the capital region may even go further
        down to 500 by end of February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640df8f-e1eb-4836-a3a6-a9c9d082c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d298d83-391a-4469-9195-b94ba6279515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully by Valentine''s Day, it will be down to 1,000 cases per
        day in NCR (National Capital Region). By end of February, these are my new
        projections, it could be down to less than 500," David said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e76a28-c501-47b9-b6d3-37938c01ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64854e-9a46-409f-ae2c-03ef47db82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:09:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are just projections, we hope these will come to fruition,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839bd92-8b1f-4219-bc8b-a0b0663b1f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:59:17.393+08:00
