    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e0c4c8a-26e4-45ad-a668-302a3fe64b2a'
    'lead': '"While it is true that there could have been hundreds of Twitter accounts
      that were suspended, there is no certainty that all of them belong to the supporters
      of Bongbong Marcos," the camp of the presidential hopeful says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T23:03:16.129+08:00
