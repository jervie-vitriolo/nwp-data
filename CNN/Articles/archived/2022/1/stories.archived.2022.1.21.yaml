      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s co-captain Hali Long almost gave the Filipinas the lead
        in the 32nd minute, but her receiving shot from a free kick by Chandler McDaniel
        went out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5521ca-4ce6-4cb8-9348-4202ba88cd82'
