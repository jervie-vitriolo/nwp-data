      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Evergrande''s international creditors are
        losing patience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320df2e-aaa2-461e-96d2-b1c6ffcf30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:23:28.672+08:00
