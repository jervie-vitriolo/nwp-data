      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the affirmation of the 2016 arbitral award by the US
        State Department''s Limits in the Seas No. 150," the Department of Foreign
        Affairs (DFA) said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c5047-ac3f-40ab-8a75-9ae923ad63cc'
      'mgnl:activationStatus': true
