      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db6742-298c-490f-a464-d79067bf9708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proved to be the last stand of Cabrera and Hon in the first frame
        as Aoyama and Shibahara got more points from their second serves and errors
        of their opponents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141bff4-48b4-4cf2-ba52-7c7681cbb732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b730a8-5dcb-4953-ae2f-c31c1d516b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, the Cabrera-Hon tandem tried to keep the game
        at bay as they exposed the Japanese pair to errors to settle for a 2-3 deficit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69695ce5-1827-4df7-8c3a-b0b9ae66689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b646696-c715-4509-8940-7a31c16df08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aoyama and Shibahara scored an ace in the sixth game and capitalized
        their forehand winners for a 5-2 lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfb420-4774-4b35-b6c9-56e62d8ed130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790782bc-2356-48b3-bfa5-690f3e32ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera and Hon kept their hopes alive in the eighth game, where
        they forced four out of seven deuces in the decider. They already got the
        advantage after a double fault from the Japanese players, but the latter scored
        a backhand winner and forced the Australian duo into a backhand error to win
        the match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec3de99-4d12-4ff7-bac8-9eda1fee2d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27549fd1-07be-42cb-9b57-898b016acae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T15:39:33.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Cabrera also went home early in the mixed doubles
        category on Thursday, as she and fellow Australian Alex Bolt lost to their
        compatriots, Erin Routliffe and Michael Venus, 7-6 (7-5), 5-7, 11-13, in the
        opening round.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526db0c5-0bfb-41de-8337-7b99f8b5c6be'
      'mgnl:activationStatus': true
