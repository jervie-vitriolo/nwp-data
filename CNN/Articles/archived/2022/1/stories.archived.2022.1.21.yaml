      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, critics of the "no vaccination, no ride" policy
        expressed their frustration about the late clarification that workers from
        industries under Alert Level 3 or higher are exempted from the rule.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff17d9-d7d0-4d59-8faa-daec91a3aebb'
