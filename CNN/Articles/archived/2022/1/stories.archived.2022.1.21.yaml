    'jcr:uuid': '00eacfd9-3594-4312-969f-ffe57801a6ed'
    'lead': 'Philippine Azkals players Bienvenido Marañon and Carli De Murga are teaming
      up again in a professional club, this time with defending Malaysian Super League
      champions Johor Darul Ta''zim Southern Tigers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T16:38:03.393+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-16T13:09:49.559+08:00
