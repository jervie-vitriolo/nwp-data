  'Netflix-shares-subscribers':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-21T08:13:28.021+08:00
    'imagesource': 'jcr:5e391aa8-3e41-48f7-b23c-6607e0a01c0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e421c54-f69c-41b5-8aad-0842628d29f2'
    'lead': 'Netflix''s stock fell as much as 20% in after hours trading due to a
      bad outlook for its future growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T08:19:36.498+08:00
