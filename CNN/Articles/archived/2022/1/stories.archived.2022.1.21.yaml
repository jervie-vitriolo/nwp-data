      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bright spot for the streamer was in the US and Canada, where
        subscriptions increased by 1.2 million in the fourth quarter -- a sizable
        jump from the roughly 70,000 subscribers in added in the prior quarter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ab870-684d-45fe-a980-aeb3dd95472e'
