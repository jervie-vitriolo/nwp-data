      'image': 'jcr:a561d5bc-5bbe-4253-9aa4-7fea6c2908ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc777401-f6f9-4f40-a52d-215a1b55f728'
