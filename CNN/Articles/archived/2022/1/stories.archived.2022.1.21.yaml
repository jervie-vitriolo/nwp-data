      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd0b1d-37fa-4dae-8d91-6ef0ae4307a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country gradually implemented the alert level system during
        the stretch, veering away from community-wide restrictions. Initially starting
        at the second tightest Alert Level 4, the entire Philippines was under the
        looser Alert Level 2 until year-end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a9dfc-ea67-45d5-981a-f4414eb4a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc4b97-5a5a-4ff9-985a-34dee66b3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The significant improvement in our mobility amidst declining Covid
        cases and improving vaccination statistics has been the main driver of improving
        recovery momentum," said Bank of the Philippines lead economist Emilio "Jun"
        Neri, as he pegged fourth quarter growth at 6.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfacf7f6-612b-4cd9-98b3-93aa99b9fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42299825-b044-4ba3-9c0c-55c3724e6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, setbacks weighed on prospects of expansion during the period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464713f5-9aad-49b4-a1b6-d6e6406c65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fadf4-3c7f-4df3-b2c2-a21c49c7ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort —&nbsp;who expects a 7% rise
        in economic output —&nbsp;also said there are "missing pieces" in recovery:
        lingering restrictions on foreign tourism and face-to-face classes, along
        with Typhoon Odette.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf6b52-5be5-4aee-a1c0-fc4b7e00d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11ce93-fca6-493a-8c79-1c4e5053e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the storm damage from super Typhoon Odette may have shaved
        off some growth potential, the sheer pickup in activity notably in the capital
        region will likely be enough to lift growth," said Security Bank chief economist
        Robert Dan Roces, as he projected a 5.8% pace for the quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c05d60-5830-4738-a36e-4134dfc7ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f00152-8448-4b4c-b0db-e38bec658f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford Economics assistant economist Makoto Tsuchiya, meanwhile,
        noted how other economic indicators affected the trajectory of growth then.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41386266-9405-4a69-aa97-ed6bdce457a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acece0a-d51a-4c72-8180-6c1b22b489db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[H]igh underemployment rate and only modest growth in remittances
        likely put a lid on private consumption growth. At the same time, weaker demand
        from China and other major trading partners resulted in slower growth in goods
        exports," said Tsuchiya, whose growth forecast for the period was 3.9%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd58278-22f6-4788-8cef-708f7eb4e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf9926-311d-4b5b-afad-65c9fa639d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, economists expect full-year growth to settle above 5% on
        average —&nbsp;the lower end of the government''s <a href="https://cnnphilippines.com/business/2021/12/14/DBCC-hikes-PH-growth-target-band-2021.html">latest
        target band</a> —&nbsp;but not without the aid of favorable base effects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf91a8a-92c8-44e5-bcb8-c71c882248cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920b217-c5fa-4feb-aeec-628c2e7f942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the low base in 2020, we were in a better shape last
        year even though pandemic risks continued to weigh in our economy," said Regina
        Capital managing director Luis Limlingan, who also cited improvements in the
        manufacturing sector''s performance for instance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc6dd8-594e-4d25-b062-e97160cb6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a1792-0ca0-4d83-b4c5-0cccd193d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in store for 2022</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff9a63-44bd-4e14-ab0c-76f42a915100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45993d03-d9fc-4fc1-8ec6-12671964514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market watchers say the economy will continue to face challenges
        posed by the COVID-19 pandemic, especially with the feared Omicron variant
        making its way into the country</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a1187-b138-4c81-b976-63830ff4f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b94673-0702-44cb-bcfe-39f7a6db413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revenge spending and the holiday cheer came to an abrupt halt as
        Covid cases began to accelerate sharply to close out 2021. 2022 greeted us
        with cases hitting new highs as infections spread rapidly in areas that had
        high mobility during the Christmas season," said ING Bank Manila senior economist
        Nicholas Antonio Mapa.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67931c8f-c5ee-454f-b803-dbd11466a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297b9e9-7785-4a20-9dc0-e7a050f38946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country is seeing relatively lower hospital utilization
        rates so far, Mapa said it can''t be denied that the current uptick in cases
        "disrupted" the momentum of recovery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f3558-8f21-43ee-ad25-54c86e1eff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
