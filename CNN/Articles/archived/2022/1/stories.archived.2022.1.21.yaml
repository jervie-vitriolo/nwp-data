      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —&nbsp;</strong>A
        month after the wrath of Typhoon Odette (international name: Rai), the scale
        of devastation it caused in parts of the Visayas and Mindanao has been "badly
        underestimated," according to the United Nations.</p>'
