  'Amanda-Gorman-Biden':
    'author': 'Shawna Mizelle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-21T07:53:13.161+08:00
    'imagesource': 'jcr:01ea76ee-8965-434a-a010-687a2264276e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd1922aa-dc76-467f-9cdb-5f2644af5885'
    'lead': 'Amanda Gorman, the nation''s first youth poet laureate, recounted her
      fears ahead of President Joe Biden''s inauguration in an op-ed published exactly
      one year later in The New York Times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T07:57:20.326+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T13:10:00.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:50.314+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Youth Poet Laureate Amanda Gorman says she almost declined to speak
      at Biden''s inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02858870-125b-49b1-adc2-21b7662c62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amanda Gorman, the nation''s first
        youth poet laureate, recounted her fears ahead of President Joe Biden''s inauguration
        in an op-ed published exactly one year later in The New York Times on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b73a24-81dd-46d9-86ab-f89735c3ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3aee0-3dc3-459d-91ef-564247611ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman, now 23, wrote that she was "terrified" and almost declined
        to be the inaugural poet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2a3d4-efdf-4954-bf7a-84541205a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c9e97-df3e-45ae-a2bb-2c63c2dac26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the fear of failing her community and her poetry, as well
        as the coronavirus pandemic before vaccines became widely available to her
        age group. She recognized the terror associated with reciting a poem on the
        steps of the US Capitol in Washington, which a violent pro-Trump mob had attacked
        just weeks before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ed544-dacd-46c5-b982-3f11efe62241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71be17-0b68-4563-b421-0919655bda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A loved one warned me to ''be ready to die'' if I went to the Capitol
        building, telling me, ''It''s just not worth it,''" she wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47232bc8-142b-435a-8901-3b1531d814e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ac298-103f-4079-bd9c-9e351a4a07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman wrote, "Yet while the inauguration might have seemed like
        a ray of light, this past year for many has felt like a return to the same
        old gloom. Our nation is still haunted by disease, inequality and environmental
        crises. But though our fears may be the same, we are not."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166a841-07d1-4f8a-b079-59e4be711e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b119d35-9b43-4d22-a9c4-26eb57bc8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman garnered national attention and rose in prominence after
        reciting her poem "The Hill We Climb" on the day Biden was sworn in as President
        and Kamala Harris was sworn in as vice president. She also made history by
        becoming the youngest person to perform at an inauguration. Her riveting words
        challenged Americans to unify and "leave behind a country better than the
        one we were left."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58a90b-b9fd-442f-8abb-6cf343d589ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c55d8-a3d0-4a8e-afb4-7a0dd039b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic events of Biden''s inauguration in January 2021 navigated
        heightened security measures in DC and Covid-19 precautions, including limitations
        on the number of guests in attendance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5c7b3-6dba-488a-a157-e3636b0a12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e80ee-3d24-45a6-92f3-4608d410353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gorman reflected on the terror she had experienced before performing,
        she conveyed confidence in navigating her fear. She urged Americans to embody
        a similar approach in the face of unease, writing, "If you''re alive, you''re
        afraid. If you''re not afraid, then you''re not paying attention. The only
        thing we have to fear is having no fear itself — having no feeling on behalf
        of whom and what we''ve lost, whom and what we love."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2a9f8-cf8b-4552-b8b7-042675118e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b0dec-1634-4ac4-a87d-df0060f0d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman shared that she still grapples with her fears "every day"
        but concluded on an evocative note: "Fear can be love trying its best in the
        dark. So do not fear your fear. Own it. Free it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5671c-3132-43bf-854e-8e927f559a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T07:57:20.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:10:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/01/20/politics/amanda-gorman-inauguration-oped/index.html"
        href="https://www.cnn.com/2022/01/20/politics/amanda-gorman-inauguration-oped/index.html">Youth
        Poet Laureate Amanda Gorman says she almost declined to speak at Biden''s
        inauguration</a>''</em></p>'
