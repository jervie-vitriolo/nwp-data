      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to carefully study first and see the trends
        and other factors that we consider are indeed going down before we make such
        a statement.]</p>'
  'Teen-pilot-Zara-Rutherford-world-trip':
