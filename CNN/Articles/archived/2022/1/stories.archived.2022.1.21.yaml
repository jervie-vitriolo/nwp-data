      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently issued a controversial policy prohibiting
        unvaccinated commuters in public utility vehicles in Metro Manila except for
