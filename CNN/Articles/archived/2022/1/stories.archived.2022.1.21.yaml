    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d532a-029a-4014-a849-a32dc9a4eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T10:12:17.227+08:00
