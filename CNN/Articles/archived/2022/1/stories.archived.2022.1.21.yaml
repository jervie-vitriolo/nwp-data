    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marañon, De Murga team up in Malaysian champion club'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07b44b-7e07-4dca-ad76-32b001937d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) –</strong> Philippine
        Azkals players Bienvenido Marañon and Carli De Murga are teaming up again
        in a professional club, this time with defending Malaysian Super League champions
        Johor Darul Ta''zim Southern Tigers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bed5f-5ed8-4c3a-844b-044ef89831cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d3f51-3772-41bf-8db4-6ac6eb8b60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon and De Murga - who were teammates in local professional
        football titlists Ceres Negros FC and United City FC - signed with the powerhouse
        Malaysian club on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f15595-7a2b-42f7-bab6-48e7fab5b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d2bb3-168b-4b6c-9bc8-29b83f1475a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Filipinos are a bunch of new additions for the Southern
        Tigers, who ruled the six out of the last seven editions of the Malaysian
        Super League, and also winning the 2017 and 2019 Malaysia FA Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65a445-b833-4c38-87fd-18448d562b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf0a2e-b06c-4e69-a890-db1cc257276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grateful for this opportunity. New challenge, new goals with the
        Tigers," said Marañon, who was naturalized in July last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffab38-500b-48ff-8106-0c1aa04e5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a733ea-1f89-4fc1-a3eb-ca58ce3fbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Marañon was coming off a productive debut with the
        Azkals in the AFF Suzuki Cup last December, where he finished as the squad''s
        top scorer with four goals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fde309-7c95-4801-9d37-fec4768c1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a267a7c-86c9-4419-b885-2dacbbef0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker, who announced his departure from United City earlier
        this month, also holds the record for the most goals scored in the Asian Football
        Confederation Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1e3fe-7932-4df2-9afa-fd3b85e8e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6c8da-2987-4fcf-acd3-4a477769ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, defender De Murga played for another Malaysian club Terengganu
        last year, where they finished fourth in the Malaysian Super League.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3bb5a-d243-4711-bdb5-9b57481782ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47052d3a-10a4-4b2e-90c9-fe688986c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ready to face the biggest challenge of my life with this amazing
        club," De Murga said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a43992-715f-46ed-87e0-15b270206acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551b882-3e0d-4c32-ab07-94cbd3ad27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old De Murga opted to sit out for the Azkals'' recent
        AFF Suzuki Cup campaign to recover from an injury he sustained in the Malaysia
        FA Cup semifinals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9f68c-657d-40ad-b949-d4d779c10f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa5f60-f35b-4ee2-bd2d-65622bbb805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon and De Murga are some of the Azkals playing in foreign professional
        football leagues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3bd040-e4a9-4b57-9904-d5d3687e6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65758139-42d0-42dc-a152-a836a72db58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:38:03.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Justin Baas and goalkeeper Kevin Ray Mendoza are also lined
        up in Malaysian clubs. Kevin Ingreso, Iain Ramsay, Amani Aguinaldo, Daisuke
        Sato, Jesper Nyholm, Bernd Schipmann, Martin Steuble, Amin Nazari, and Patrick
        Reichelt are with teams playing in the Thai League.</p>'
  'Robredo-president-infrastructure-sector':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T17:10:21.233+08:00
