    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75a9c6-2ecb-44a7-a100-5e1cfce283f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong>&nbsp;The
        Philippine economy still expanded in the last quarter of 2021 but at a slower
        pace yet again, according to analysts'' projections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d1312-c77b-4df9-b138-2281e95a77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207db8b-2c3d-4e29-ba24-42b80ca56d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines poll among 15 economists yielded a forecast range
        of 3.9-7.8% for growth this October to December —&nbsp;or an average of 6.25%.
        While this pace is quicker than the 8.3% slump recorded in the same period
        in 2020, it''s slower than the surprise 7.1% expansion in the <a href="https://www.cnn.ph/business/2021/11/6/Q3-2021-GDP-poll-.html">third
        quarter</a> last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869da87-3990-40cd-8dbd-a00e42761751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:07:18.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
