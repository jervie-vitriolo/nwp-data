    'mgnl:tags': ['Austria', 'COVID-19', 'vaccine', 'mandate']
    'template': '1'
    'title': 'Austrian lawmakers pass Europe''s strictest COVID-19 vaccine mandate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab76a30-01e4-4c3b-a400-7d029ee67163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:06:12.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Austria''s parliament has approved the
        European Union''s strictest Covid-19 vaccine mandate, making it compulsory
        for the country''s residents over the age of 18 to get the shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4408db9-fb4b-4e4a-af8e-9abc39b24bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:06:12.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af29039-1aef-4d68-95f1-d08903534492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T03:06:12.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:10:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law goes into effect February 1, however Austrian officials
        will only begin conducting checks to see if the mandate is being adhered to
        from March 15. Starting then, those without a vaccine certificate or an exemption
        could be fined as much as $685 (600 euro).</p>'
    '3':
