      'mgnl:lastActivated': 2023-01-16T13:09:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        government will continue purchasing and distributing COVID-19 vaccines even
        when they become commercially available possibly next year, Vaccine czar Carlito
        Galvez, Jr. said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99924036-d58f-4d2c-9d55-f0dfc366d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:10:34.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ba0be-0664-45a0-a6f4-cdda89f234e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:10:34.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government may provide the vaccines specifically to
        those belonging to the vulnerable population and poor communities, much like
        its current vaccination drives for other diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c61bd-2565-4c12-b56b-f459609e3a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:10:34.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27228378-304e-4d5b-87f3-6a3888f7196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:10:34.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely like in rubella, tigdas, <em>at saka ‘yung</em> polio,
        <em>meron pa rin</em> portion <em>tayo sa gobyerno na ibibigay lalo na sa
        mga bata, at lalo na sa mga matatanda at saka doon sa mga</em> poor communities
        <em>na hindi kayang bumili ng bakuna</em>,” said Galvez while overseeing the
        second day of the Resbakuna sa Botika program in Makati City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e9ca8-2ea9-4f93-843f-ec792df713b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:10:34.988+08:00
