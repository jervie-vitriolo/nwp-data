      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana has witnessed a series of gas explosions in recent years,
        with one of the worst blasts killing more than 150 people in the capital Accra
        in 2015. The explosion occurred as hundreds of residents sought shelter at
        a gas station from heavy rains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417217f-982f-45b5-86f5-44e47ba67913'
      'mgnl:activationStatus': true
