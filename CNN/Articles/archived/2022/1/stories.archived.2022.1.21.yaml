      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79939c-d22b-473a-a766-d9b02d23c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T16:10:34.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely like in the case of rubella, tigdas, and
        polio, the government will have a portion of the vaccines to be given especially
        to children, the elderly, and poor communities who cannot afford the shots.]</p>'
    '9':
