      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f31643-01b1-4232-bda1-a81be6d9130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        government has exceeded its target for the pilot launch of "Resbakuna Sa Botika"
        after the first four participating pharmacies administered 422 booster doses
        on Thursday, Vaccine czar Carlito Galvez, Jr. noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7727d05-b123-40cb-ae08-d8f6232c2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial target was only about 50 to 100 shots administered per
        pharmacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82214f4-546e-4f1c-8c3f-21b3bd0f992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5cd17-b4fe-444f-a56d-af55f3735308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based <em>sa</em> assessment…very successful <em>kasi ''yung ating</em>
        initial is 50 to 100 <em>lang ''yung ating inaasahan na</em> per pharmacy,
        <em>pero ang maganda may mga nag-</em>go beyond 100,” said Galvez during the
        second day of the program’s vaccination rollout at QualiMed’s branch in Makati
        City. “This is a good sign <em>na nakita natin na magiging maganda ''yung</em>
        rollout <em>namin</em> this coming few days.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cef991-602a-47c0-900c-b4795a02aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572d24a-c483-4f27-a302-d3c7fe1cf894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the assessment, (it was) very successful
        because our initial (target) was 50 to 100 per pharmacy, but some have gone
        beyond that. This is a good sign that our rollout will be good in the next
        few days.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d542b3-40b6-4223-b490-f86a8898b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cef5ea-921f-4fe9-8a50-2df262d81ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez stated the tally of the administered doses, with Generika
        Drugstore having used up 110 doses, Southstar Drug 172, Mercury Drug 80, and
        Watsons, 60.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa5d1c-c477-48f4-93c3-dad8da0d483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7142f5b-dbae-4bb6-a3e9-c7bf8945bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmacies will receive around 500 doses in total per day as
        the government wishes to limit the volume temporarily for safety reasons and
        to avoid wastage, he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78184eac-d54c-497e-812d-46abfc9c94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a33d2-6e58-4ab5-b7f0-d16b1e20d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapping pharmacies proved to be necessary given that more healthcare
        workers in hospitals are getting sick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f77ba5-9084-4339-8e17-424174dc3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5553666-600b-481a-9635-8e4c8efad5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon na nakita natin ‘yung</em> Omicron, <em>maraming
        mga</em> healthcare workers <em>ang nainfect.</em> We need additional manpower,”
        the secretary shared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f787ed2-ed4f-477e-aaf8-cf514b1cad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842b1aa-0c46-452a-9c98-7af9005f87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now we’ve seen that due to Omicron, many healthcare
        workers got infected. We need additional manpower.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88829834-89d8-4984-991a-afb41131540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T14:18:02.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:09:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
