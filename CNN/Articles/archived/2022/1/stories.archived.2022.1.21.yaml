  'Meat-Loaf-dies':
    'author': 'Melissa Alonso, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-21T17:10:41.278+08:00
    'imagesource': 'jcr:5be5d239-f6d9-4de5-b787-110f5064a5ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92d91ab2-d694-4edb-aa7a-f37bf2cb2d00'
    'lead': 'Meat Loaf, the larger-than-life singer whose 1977 record ''Bat out of
      Hell'' is one of the best-selling albums of all time, has died at age 74, according
      to a statement on his verified Facebook page.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T17:19:03.089+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:09:47.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:58.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meat Loaf, ''Bat Out Of Hell'' singer, has died at 74'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f386261-270a-4152-9391-076d3faa08ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Meat Loaf, the larger-than-life singer
        whose 1977 record "Bat out of Hell" is one of the best-selling albums of all
        time, has died at age 74, according to a statement on his verified Facebook
        page.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee39e3-40cd-4bd1-9c99-2e88d949187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken to announce that the incomparable Meat Loaf
        passed away tonight with his wife Deborah by his side," the statement said.
        "Daughters Pearl and Amanda and close friends have been with him throughout
        the last 24 hours."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c2da9-d846-47cf-88de-de49dcd76faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat Loaf''s agent confirmed his death to CNN. No cause of death
        was shared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0c8ed-ccb6-4899-a116-8db84de9c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, whose real name is Marvin Lee Aday, was born in Dallas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a28c20-920f-4812-9263-47445c153b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat Loaf''s two biggest albums -- 1977''s "Bat out of Hell" and
        the 1993 follow-up "Bat out of Hell II: Back into Hell" -- produced numerous
        hit singles including "Paradise by the Dashboard Light," "Two Out of Three
        Ain''t Bad" and "I''d Do Anything for Love (But I Won''t Do That)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b6cca-c742-4e6d-b42a-621d46030ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also won a Grammy in 1993 for Best Solo Rock Vocal Performance
        for the song "I''d Do Anything for Love."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871f2e5-5294-4c80-91c7-247259eac48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat Loaf has also appeared in several television shows and films,
        including the cult classic "The Rocky Horror Picture Show," "Fight Club" and
        "Wayne''s World."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d39d4-5e11-43a3-87d4-1cdc2dd6d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has spoken in the past of physical problems affecting
        his ability to perform. But in November 2021, he posted on Facebook that he
        would be back in the studio in the New Year, while noting that he''d had four
        back surgeries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea97ff5-4400-4c6e-8b99-82a8d710d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The back surgeries hurt everything. Before the back surgeries I
        was still trying to do shows, that''s when some of you saw or heard of me
        collapsing on stage and finally stopping the tour in the UK. I couldn''t hit
        high notes because of back pain. Not a slight back pain. Pain that would bring
        you to your knees," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a54b17-518a-4f36-b441-c9dcc962e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the singer collapsed at a concert in the Canadian city
        of Edmonton and was admitted to the hospital. The cause was dehydration, a
        spokesperson said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ef8a4-3125-4f76-80a7-6bf400dc939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:19:03.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/21/entertainment/meat-loaf-obit/index.html">"Meat
        Loaf, ''Bat Out Of Hell'' singer, has died at 74."</a></em></p>'
  'PAGASA-LPA-may-enter-PAR-weekend':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T17:40:00.000+08:00
    'imagesource': 'jcr:cef7a3a9-b4cd-457c-934c-1452c832bb23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75756c79-ac17-4910-b3f6-46ef18d27ba7'
    'lead': 'The state weather bureau is looking at the possibility of a low-pressure
      area entering the Philippine Area of Responsibility this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T17:40:27.077+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:09:46.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:58.968+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pagasa', 'low-pressure-area', 'lpa', 'philippine-area-of-responsibility',
      'par']
    'template': '1'
    'title': 'LPA may enter PAR this weekend — PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b46b43-c784-4fd1-bf25-e112287b92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:40:27.077+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        (PAGASA) is looking at the possibility of a low-pressure area (LPA) entering
        the Philippine Area of Responsibility (PAR) this weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140db84f-6bbc-43f1-ac84-8251d6308376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:40:27.078+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said Friday the LPA is forecast to enter
        the country by Saturday evening or early Sunday morning. It was last spotted
        1,855 kilometers East Southeast of Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ae395-27cc-41bd-a0da-2e3270c0bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:40:27.078+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA, however, noted the LPA has a low chance of developing into
        a storm, and has no direct impact on the country yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216a91b-1985-40c7-9f9d-e40011d87f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:40:27.078+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Laguna, Quezon, and Aurora, as well as the Bicol
        region may experience cloudy skies with scattered rains and thunderstorms
        over the next 24 hours due to the shear line affecting Southern Luzon; while
        the Northeast Monsoon or "Amihan" may bring cloudy skies with rains to Metro
        Manila, Cagayan Valley, and Cordillera Administrative Region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55a4c0-d806-4413-b944-cc4c6b206dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:40:27.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:09:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said partly cloudy to cloudy skies with isolated light rains
        will prevail over Ilocos Region and the remaining parts of Central Luzon.
        The Visayas and Mindanao, and the rest of Luzon, meanwhile, will have partly
        cloudy to cloudy skies with isolated rain showers due to localized thunderstorms.</p>'
  'Makabayan-bloc-House-probe-restrictions-unvaccinated':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-21T17:37:50.107+08:00
    'imagesource': 'jcr:368fa580-82d8-4787-8e22-c18b7a15793d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0649c534-8e36-4591-aee1-bc5587bac5f9'
    'lead': 'Members of the Makabayan bloc are seeking a House probe into the alleged
      rights violations and effects of government restrictions against those who have
      yet to get their COVID-19 shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-21T17:43:23.559+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:09:46.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:07:59.147+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House probe sought into restrictions vs unvaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3252cc-f4cf-4f8b-b3c5-0441e476e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:43:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)—</strong> Members
        of the Makabayan bloc are seeking a House probe into the alleged rights violations
        and effects of government restrictions against those who have yet to get their
        COVID-19 shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880cea0-75d8-434f-87c9-d67ecd50fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:43:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 2460 filed on Thursday highlighted the “urgent
        need” for Congress to look into the policies against the unvaccinated, particularly
        those that tend to discriminate and burden sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf4c1c-8498-439f-8df3-8528449db10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:43:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While vaccinating the people could be important in the fight against
        the pandemic, Congress should take the side of the people against policies
        that curtail constitutional rights, [are] discriminatory, and unnecessar[ily]
        burden the workers and other poor people especially at this time of pandemic
        and severe hardship,” read the document signed by Reps. Ferdinand Gaite, Carlos
        Zarate, Eufemia Cullamat, France Castro, Arlene Brosas, and Sarah Elago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d88567-46d5-498f-9724-823ffac441ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:43:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They specifically pointed out the following: President Rodrigo Duterte’s
        order for barangay captains to arrest unvaccinated individuals who would refuse
        to stay home, the Department of Transportation’s controversial “no vaccine,
        no ride” policy, as well as ordinances of some local government units regulating
        the movement of unvaccinated residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9ab09-f6f3-40d7-8360-56ed666f1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:43:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2022/1/7/IBP-arresting-unvaccinated-refusing-to-stay-home.html">
        ''Unconstitutional'' to arrest unvaccinated who refuse to stay home, says
        lawyer</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff8319-8b52-4dcb-8652-c0eb24fb44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T17:43:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:09:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noted this was not the first time that the government
        issued “threats” against the public amid the health crisis, citing that the
        President earlier sought the arrest of COVID-19 protocol violators, among
        others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
