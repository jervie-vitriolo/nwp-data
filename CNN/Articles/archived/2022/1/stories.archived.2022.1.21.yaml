      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1129a04-f697-49c3-bfc9-a4339cb82b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin has fallen over 7% in the last 24 hours, and was trading
        at $39,097 as of 3:00 am ET, according to CoinDesk. The world''s most valuable
        cryptocurrency has plummeted over 15% since the beginning of the year. In
        November it was trading at a record high of $68,990.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049eaf1c-1861-4aa6-9501-6de318ad7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe00ead-ee77-4d83-b3de-b90246038503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its peers have fared worse recently. Ethereum, which is the world''s
        second most valuable cryptocurency, fell almost 8% in the last 24 hours, and
        is now trading at around $2,895, according to CoinDesk. It is down almost
        20% since the start of January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cf94c-1f95-4c02-b7ab-6eb46ed943b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb001a-466b-44bc-8303-b8612fc56e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been getting jittery about digital currencies and
        other riskier assets ever since the US Federal Reserve signaled it may unwind
        economic stimulus more aggressively than expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1cb2f-46bd-4087-8db0-f2aabf2ecffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086084d-5100-49d1-af81-6d8151e00afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments are cracking down as well. On Thursday, Reuters reported
        that Russia''s central bank has proposed a ban on crypto use and mining. Russia
        is one of the biggest crypto-mining nations in the world, but its central
        bank said that digital currencies can pose a threat to the country''s financial
        stability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908bdb5f-2d68-4dab-9f1e-0803dc3307b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c3d3c-7a4f-44f4-8549-6ce5b7eecfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian proposal comes just a few months after China launched
        a full-scale clampdown on cryptocurrency, banning both trading and mining.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ce3ae-d4dd-4362-b31a-01fd13cebc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7badca41-e87c-48da-938c-2ef5b5cde455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries are also flirting with a ban on crypto. In November,
        India said it was preparing to introduce a bill that would regulate digital
        currencies, although much is still unknown about that proposal. Earlier this
        week, India''s prime minister Narendra Modi said that global cooperation is
        needed to tackle problems posed by crytocurrencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a8360-e171-48e9-9558-cee1a6c431f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b80909-0a5f-4479-bd96-ad93a6c1a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everyone is pessimistic. Goldman Sachs said that the
        price of bitcoin could reach more than $100,000 within the next five years.
        In a report published earlier this month, the bank''s analysts said they saw
        strong gains ahead because bitcoin would increasingly steal market share from
        gold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533974a5-fe08-4bef-9a44-0c01034b6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T22:37:41.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:09:37.259+08:00
