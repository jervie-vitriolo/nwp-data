      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>BYE2021 was co-presented by Dove Hair, Creamsilk, Lifebuoy,
        Dove Skin Cleansing, Breeze, Knorr, Selecta, and U-COIN by Unilever. The event
        was also brought to you by Pepsi and Tinder; sponsored by Popeyes; with official
        streaming partners, YouTube, Facebook, and TikTok; and official music partner,
        Spotify.</em></p>'
