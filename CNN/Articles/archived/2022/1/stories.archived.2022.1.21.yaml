      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/12/28/Duterte-West-Philippine-Sea-2021-yearender.html">
        A look back at PH-China relations, maritime row in 2021</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1cf3d-6feb-4834-94eb-ace0436cdcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T20:02:56.507+08:00
