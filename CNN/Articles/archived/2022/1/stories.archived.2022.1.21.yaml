      'mgnl:lastActivated': 2023-01-16T13:10:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, at least one person was killed and another injured
        in a gas related explosion in Accra, local media reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe53e2-bb38-4fea-aa57-9b99438fde0d'
      'mgnl:activationStatus': true
