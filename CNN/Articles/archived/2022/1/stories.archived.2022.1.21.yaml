      'mgnl:lastActivated': 2023-01-16T13:09:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32cad60-550d-417f-8915-e1e12801f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:08:56.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T13:09:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino French defender had another goal chance in the 28th
        minute with a long kick off a counter-attack, but the ball went above the
        box as it was chased by the Thai goalie.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef5e89-d3d7-4e74-b692-555f1f38a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-21T23:08:56.133+08:00
