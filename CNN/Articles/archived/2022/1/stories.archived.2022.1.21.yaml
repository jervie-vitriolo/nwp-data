      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials also said those who are medically incapable
        to get their vaccine or have a scheduled passport or license renewal may still
        take public transport.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed3a75-efa8-4aa4-ab9b-bc67da72af6a'
