  'Stealth-Omicron-BA.2-COVID-19-cases-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T14:47:52.151+08:00
    'imagesource': 'jcr:ec96f4b9-5dc8-44e9-8235-f069690dd94b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf2013d6-881b-434d-97e9-3cfa40052da8'
    'lead': 'DOH says the ''stealth Omicron'' or BA.2 is the predominant sub-lineage
      in most regions based on the latest genome sequencing run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T14:52:21.423+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:11:21.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:58.213+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH confirms ''stealth Omicron'' cases, but no significant difference
      with other sub-lineage'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabb508-fecf-4534-91c6-8534d48ede2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — The
        country has detected cases of the "stealth Omicron" sub-lineage, the Department
        of Health confirmed on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cbea32-1b76-4952-9f9f-831c22de31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the stealth Omicron
        or BA.2 is the predominant sub-lineage in most regions based on the latest
        genome sequencing run. She said this sub-lineage is more common in local Omicron
        cases detected in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515e27b-e37a-41e3-8d54-a3d9925b52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other sub-lineage, the BA.1, has been detected in 8 regions
        and it is now predominant in the Bicol Region and among returning overseas
        Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367753b-ca58-4caa-8746-09c32eac264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official stressed there is no significant difference in the
        "clinical presentation" between the two Omicron sub lineages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ef06d-770c-4570-8d94-e336ad4f1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Jan. 19, at least 535 Omicron cases have been confirmed in
        the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba40ef-b319-4dba-97ad-018d5190eae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier said WHO and other experts across the globe are
        still studying the stealth Omicron, but initial findings have shown that patients
        infected with this subvariant experienced symptoms similar to those who had
        the Omicron variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b78e7-7791-4feb-a441-7815e97daf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seems to be no difference when it comes to the severity of
        illness, but more studies have yet to be made to bring out more information
        on its transmissibility, she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d87ae-3d18-47b4-880b-620e903eb518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Health Security Agency has so far classified BA.2 as a "variant
        under investigation," one level below a variant of concern, after a significant
        rise in its detection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf40ef4-dc08-4099-8d26-17be1ce95395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said BA.1 is the more dominant sub-lineage worldwide, but
        cases of the BA.2 sub-lineage are quickly increasing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03098d6-cd97-4cf0-a0d5-038c8ca51259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:52:21.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'gordon-bill-benefits-slain-prosecutors-families':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T15:47:54.577+08:00
    'imagesource': 'jcr:a1e0c7ab-34ab-47f2-9bf7-161b43b98cf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2db6919-ec1b-40c5-8b4a-ed9cbba85e57'
    'lead': 'Senator Richard Gordon has filed a bill seeking to grant a lump sum of
      up to 10 years’ worth of gratuity benefits to the families of National Prosecution
      Service members who are killed, his office said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T15:50:26.145+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T13:11:21.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:58.396+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon pushes for expanded benefits for slain prosecutors’ families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584464f-988b-4801-9ab3-0602856ab461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> – Senator
        Richard Gordon has filed a bill seeking to grant a lump sum of up to 10 years’
        worth of gratuity benefits to the families of National Prosecution Service
        (NPS) members who are killed, his office said in a statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef30b8-17f0-4179-9304-10aa2bceaec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee87e7-67ea-4259-a995-b30512024368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2487, filed on Monday, aims to amend <a href="https://cnnphilippines.com/news/2022/1/13/Duterte-Republic-Act-11643.html">the
        newly signed Republic Act No. 11643</a>, which provides retirement benefits
        to the surviving legitimate spouse and dependent children of deceased prosecutors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5453545-3f6b-463a-90bd-b1b918f72f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11949bc7-13a3-4dab-b31b-b3361e0763f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c2004-e14f-447e-8322-5cc43b5d81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bill aims to expand the grant of survivorship benefits in case
        of death of a member of the NPS while in actual service, regardless of his
        or her age and length of service,” Gordon said. “This is to ensure that the
        families of our prosecutors will be taken care of when unfortunate incidents
        befall them.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926d1e6-9d20-44f6-ab20-0317e2daef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ab290-2934-4f53-b8f7-ad3e4f7489b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation would provide five to 10 years’ worth of
        gratuity to the family, with the amount depending on the number of years the
        prosecutor was in service. It will be computed based on the employee''s highest
        monthly salary, on top of allowances awarded, said Gordon, chairman of the
        Senate Justice and Human Rights Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e713e2-a052-4ca7-a66f-0709c45c6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d90c33-5f44-4149-b926-e80e8e26a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also has a retroactivity clause and, if signed into law,
        will be applied to NPS members who died within one year prior to the effectivity
        of the act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23cb90-3117-46bd-8831-d3111ecab52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52b8be-09db-4cfd-ae11-e532f35738f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pushed for the expanded benefits following the murder
        of Assistant City Prosecutor Edilberto Mendoza in Trece Martires, Cavite last
        Dec. 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ac1b6-77cc-4f9c-99ec-6fa91425fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df68d85-dc19-4f41-8136-455bbec802a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T15:50:26.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:21.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong mga pagpatay na ito ay [These killings are] spitting on the
        face of justice. Every attack on the lawyers in the performance of their duties
        is an attack on the rule of law and our justice system,” Gordon said in a
        privilege speech earlier this month.</p>'
  'senior-citizens-universal-pension-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T16:08:39.078+08:00
    'imagesource': 'jcr:a6d87a1f-f55a-4e91-8eea-eb5ee81f143d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ae10ea-4355-4093-8f53-338098c2316b'
    'lead': 'After failing to hurdle the House of Representatives, the proposed universal
      pension for senior citizens gets a renewed push in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T16:13:55.180+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-16T13:11:20.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:58.635+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pension for all senior citizens pushed anew in Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599c5df-2913-4a65-ac27-d241fcee8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — After
        failing to hurdle the House of Representatives, the proposed universal pension
        for senior citizens gets a renewed push in the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d371e-6a8c-45f3-a89b-d5ebe790d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing of the Senate Committee on Social Justice, Welfare
        and Rural Development on Tuesday, Senior Citizens Party-list Rep. Rodolfo
        Ordanes cited budget constraints as reason why the House passed a bill increasing
        the monthly social pension from ₱500 to ₱1,000 -- but only for indigent elderlies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d7d87-0f9d-45fa-bc5c-1f3ad1e4f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Aksyon sa Pensyon (AKAP) Coalition said this is not enough,
        adding that the government even owes the elderly due to lapses in the implementation
        of the Expanded Senior Citizens Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1173e4-3615-4f47-8cd9-47abb19c4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang kasunduan natin noong unang inimplement ito ay every now
        and then irereview natin at iuupgrade. Wala pong upgrading na nangyari kaya
        po may utang po kayo sa amin so wag po ninyo kaming bigyan ng ₱1,000</em>,”
        said Floro Francisco, representative of the AKAP Coalition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dfd60e-3973-4d03-b708-5448b55c78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang kailangan po natin kung maaari ay ₱1,500 although alam
        nating lahat na hindi ito sapat para sa pangangailangan ng senior citizens</em>,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86482d-0759-4daf-b35d-2e06372586fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our agreement was to review and upgrade the law every
        now and then. No upgrading happened so you owe us, do not give us ₱1,000.
        We need ₱1,500 if possible, although we all know even this is not enough for
        the needs of senior citizens.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aed421-8d0b-4f4e-8008-3363ec807d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Anti-Poverty Commission’s Senior Citizen Sectoral Council
        made the same pitch. It estimates around ₱180 billion would have to be allocated
        yearly to provide a ₱1,500 monthly pension for some 10 million senior citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e177a6-259d-4d7e-8606-e7ad3613ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2020 census by the Philippine Statistics Authority, Senator
        Joel Villanueva said there are 12 million individuals aged 60 and above in
        the country. Under Senator Risa Hontiveros'' proposed "<em>Lingap Para Kay
        Lolo at Lola Act</em>," all those aged 65 and above should be eligible for
        social pension, regardless of socio-economic status.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcff475-9f5a-4367-ad25-954cea2d322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its position paper, the NAPC identified possible sources of funding,
        including the social pension fund from the General Appropriations Act, unutilized
        funds of the Department of Social Welfare and Development, and the local government
        units’ share from state revenues, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d2150-1aaa-42c0-a5d8-3ed7944d77f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The amount is large, yes, but affordable and therefore, the program
        is feasible,” NAPC Sectoral Representative Salvacion Basciano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e0df2-633a-4c38-a979-1394c515b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departments of finance and budget said they needed more data
        to determine the exact budget for a universal pension program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133613a-f584-492f-b7d7-25d4b29c8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Finance, doubling the stipend for
        low-income senior citizens alone entails an additional ₱22.7 billion. Instead
        of increasing the social pension, the DOF recommends the provision of additional
        benefits to be shouldered by LGUs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20fa91-e8f2-4d7e-b9dc-0f3ff2163b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD, on the other hand, supports the proposed universal pension,
        as relayed by its National Focal Person of Social Pension, Analiza Salud.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45988800-b696-49a4-a694-ed96dfe649d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:13:55.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-16T13:11:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government gave pensions to 3.4 million senior citizens last
        year. Salud said there were delays in the payouts, but some 400,000 others
        are set to receive their stipends in the first quarter of the year.</p>'
  'ayala-museum-redesign':
    'author': 'Pola del Monte'
    'caption': 'The new main lobby of the Ayala Museum designed by Leandro V. Locsin
      Partners. Photo courtesy of the AYALA MUSEUM'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2022-01-25T16:12:01.386+08:00
    'imagesource': 'jcr:1d299fb9-4eb2-44e2-9ba8-5f8ebb7aadb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8efa7c20-a27e-4f9c-8c9b-81ae6077318c'
    'lead': 'You can now access the Filipiniana holdings of Filipinas Heritage Library
      while indulging in a view of the Makati cityscape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T16:18:53.053+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-16T13:11:20.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:59.007+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After two years, the Ayala Museum quietly reopens. Here’s what to expect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991a773-e4de-480f-b941-0f5ccad16542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2019 — at the cusp of the historical divide now known as
        BC (Before COVID-19) and AC (After COVID-19) — the Ayala Museum closed for
        a one-year renovation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fd801-a58a-44e0-bbcb-c8ef7bb519c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like the rest of the world gone awry with the pandemic,” its senior
        director Ma. Elizabeth “Mariles” L. Gustilo wrote on its website, “the best
        laid plans seemed to be at risk.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30dbab-c36a-48d9-b3cc-62ac0971094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind closed doors, the team continued to work. It served its
        patrons through a virtual component — offering digital experiences through
        its website and app — while working on the awaited renovation of its physical
        space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89927381-57e8-4b43-b3b0-9bd213757170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, the museum is reopening, albeit softly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755aa199-badc-4ce6-b51b-14aa2d3c69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the relevance of the museum’s opening at this time — when
        the term "historical revisionism" continues to create major repercussions
        in our society — especially for the younger generations?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d090cb-3e93-4fe1-b222-21dd396928de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reinvigorating the consciousness for our traditions, art, culture,
        and history, especially among the young, is the cornerstone of developing
        love of country,” Gustilo said in an interview with CNN Philippines Life.
        “It will make us recognize what is true, unique, and authentic about ourselves
        as a people. It will enable us to determine the role we can play in the grander
        scheme of things. It will empower us to stand shoulder to shoulder with the
        rest of the world.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af4b85-79fe-439f-a854-11ede75d30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting February — or when the Omicron variant hopefully decides
        to calm down — the Ayala Museum will reopen as a museum that is no longer
        what it used to be. The museum’s soft opening rate, which allows timed entries
        to the first three floors of the museum, is ₱350;&nbsp;however, it remains
        closed until January 31. In the meantime, here’s what to expect at the revamped
        Ayala Museum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870094e2-8542-478e-8dca-41362e488614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s now phygital</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276f8f6-6113-40d7-8b66-f368db8e6a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following other museums across the world, the Ayala Museum has become
        phygital — a portmanteau of physical and digital — with both physical and
        virtual aspects to complete the entire museum experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719d64f-3695-4028-a799-fac04e658a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the lobby, a digital gallery boasts of eight sprawling screens,
        featuring over 1,000 objects from the museum and library collections. Here,
        you can engage in interactive conversations on art and history.</p>'
    '10':
      'image': 'jcr:2adbab02-8990-4306-a773-9ec8dd017341'
      'imageCaption': 'The digital gallery boasts of eight sprawling screens, featuring
        over 1,000 objects from the museum and library collections. Photo courtesy
        of AYALA MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93e662-9d00-4598-b4cc-9062959d74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:18:53.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fb6fb-b807-4cbc-96ee-4458efceb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:23:07.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum is proactively advancing content and narratives that
        represent the zeitgeist. Something worth checking out is the YouTube series
        called “Object Rewind,” which promotes the appreciation of museum objects
        from our collections by framing it in today’s reality.</p>'
