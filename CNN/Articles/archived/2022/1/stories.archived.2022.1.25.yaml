    'jcr:uuid': 'caf21b60-5496-47a0-b469-db634b85e40b'
    'lead': 'Senator Panfilo ''Ping'' Lacson said the Duterte administration failed
      in how it handled the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T01:17:51.438+08:00
