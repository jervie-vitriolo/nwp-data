      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after that exercise, China sent 39 warplanes into Taiwan''s
        self-declared air defense identification zone, the largest such incursion
        of Chinese warplanes into that zone this year.</p>'
