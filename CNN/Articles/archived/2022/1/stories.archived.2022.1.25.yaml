      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce711d-b925-4494-8099-d83108d7e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.194+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there is such a thing and they are in the form of lozenges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f22706-ee63-413b-ac86-8fa1a71f7df2'
      'mgnl:activationStatus': true
