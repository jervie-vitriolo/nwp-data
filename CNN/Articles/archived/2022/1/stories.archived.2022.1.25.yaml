    'title': 'Sy family-backed fintech firm notches ₱1-B transaction volume in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f1c7b-1476-40f8-b483-c71e67e0bbfc'
