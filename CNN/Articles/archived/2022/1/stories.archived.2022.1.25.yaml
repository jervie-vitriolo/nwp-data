      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5a39d-c6b1-4105-9559-7a4f2e7398b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">LIST:
        Petitions against Bongbong Marcos'' 2022 presidential bid&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8091e2c-ec9f-499c-b869-e11d34ba76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d388eb-b59e-4c20-8ed9-b9e6b79d3031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is spared. Ignorance of the law excuses no one from its
        consequences. Therefore, he (Marcos Jr.) should not be able to claim, as Comelec
        2nd Division has said&nbsp;in good faith, <em>hindi niya alam. Alam niya iyon</em>,"
        Te said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d6855-688f-4488-b36e-7d270ae820bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743e0df-ab1b-445b-932b-e38f36f11b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te''s group earlier argued that Marcos was not qualified to run
        as he was convicted by a Quezon City court for his multiple failures to file
        income tax returns when he was governor and vice governor of Ilocos Norte.
        They also claimed that Marcos made false representations in his COC on his
        eligibility to seek the presidency despite his tax conviction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d754f-fa43-49a7-8643-0a4dd39e3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403ce1c-3198-4e3e-9f77-f3f14dec9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Commissioners Socorro Inting, Antonio Kho, and Rey Bulay of
        the Comelec 2nd Division ruled that Marcos can still run because the Court
        of Appeals did not impose the penalty of perpetual disqualification from holding
        any public office, voting, and participation in any election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399bf6ab-b8df-490d-9312-cd5d3919c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab25cd1-aa93-451d-a1bf-30946a3c1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te''s camp then filed a motion for partial reconsideration to reverse
        the decision, noting that contrary to the division''s finding, that penalty
        was not explicitly written because "the CA did not have to do so" — because
        it is automatically imposed under the Tax Code.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779194e3-59e1-4f57-a19c-e81255680f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32553788-9c4a-42b4-a79a-1958be6852e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te explained his group also wants Inting, Kho, and Bulay to be mandatorily
        inhibited from the review because they were supposedly biased towards the
        son of the late dictator.</p>'
