  'government-pharmacy-vaccination-expansion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T02:10:41.913+08:00
    'imagesource': 'jcr:1f88dc1e-8166-4a97-8da6-446dc539e46d'
