      'mgnl:lastActivated': 2023-01-16T13:11:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05332f-8ada-403f-b959-db58a01134d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:37:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramin added that the company has developed Evusheld, a long-acting
        antibody combination, which mimics the body''s natural antibodies to fight
        the coronavirus. She said this can be used on certain individuals, like those
        who may not achieve adequate immune response to vaccination, or people whose
        vaccination is not recommended.</p>'
  'Villar-linked-firm-gets-ABS-CBN-frequencies-NTC':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-25T23:41:56.844+08:00
    'imagesource': 'jcr:5acae534-3590-428d-8fe9-351f3a7928bf'
