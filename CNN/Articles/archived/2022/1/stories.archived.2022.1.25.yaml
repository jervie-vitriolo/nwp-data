      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7ac2b-47b8-4bff-a256-008cb896c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.668+08:00
