      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is willing to give spare doses to the members of
        New People’s Army. But Duterte then asked the communist rebels to allow the
        government to freely work on its vaccination drive in these areas.</p>'
