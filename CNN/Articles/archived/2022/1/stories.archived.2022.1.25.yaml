    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1cfbeb4-5080-4ad5-8653-137003b6b744'
    'lead': 'A company owned by former senator and billionaire Manny Villar has gained
      the government''s backing to enter the television market using frequencies previously
      assigned to ABS-CBN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T23:44:22.548+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T13:11:11.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:02.891+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villar firm gets ABS-CBN frequencies — NTC'
    'updated': 2022-01-26T12:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ce089-91f6-4d78-8532-4aa1f394d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> —&nbsp;A
        company owned by&nbsp;former senator and billionaire Manny Villar has gained
        the government''s backing to enter the television market using frequencies
        previously assigned to ABS-CBN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82522b-4ff6-46c9-9e99-518799419809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From what it seems a revival of the company''s application filed
        in October 2006, Advanced Media Broadcasting System (AMBS) secured a provisional
        authority to operate a digital television broadcasting system in Metro Manila
        and Mega Manila using Channel 16 —&nbsp;almost two years after ABS-CBN lost
        in its franchise renewal push.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b402720-23e3-4084-a968-02d3fbc09399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/3/ABS-CBN-franchise-expiry.html?fbclid=lwAr2">RELATED:
        ABS-CBN franchise expires May 4</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fa764-8e1d-4529-ad68-389d1e4c7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMBS received a 25-year franchise to operate TV service last 2019.&nbsp;Congress
        approved Villar’s bid to own AMBS through his firm Planet Cable Inc. in November
        2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b3ce0-4437-4819-9fbe-0b334fcdce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the National Telecommunications Commission (NTC) order
        released to the media Tuesday night showed that the regulator sought the legal
        opinion of the Department of Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62053471-e970-4ba6-bee6-7c989f18a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC also said the Office of the President-Office of the Executive
        Secretary "interposed no objection for the NTC to proceed with the issuance
        of CPCNs/PAs and to assign vacated and available frequencies to qualified
        entities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f69db3-3ce1-433a-99da-387c4da68069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AMBS was granted the PA after the determination of its legal, technical,
        and financial qualification," the NTC said in a separate statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9154a2-915d-4cfe-b135-a1bdb1163d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator also said analog TV Channel 2 has been temporarily
        assigned to AMBS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5bf9f3-7603-4560-a4be-ea94d3c63011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This temporary assignment is for simulcast purposes only, and only
        until the analog shutoff scheduled in 2023," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdddfec-35f0-4bb8-aca2-057a289ffe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:44:22.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
