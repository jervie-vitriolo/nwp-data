      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, a Japanese F-35 crashed into the Pacific Ocean off
        northern Japan, killing its pilot. The Japanese military blamed that crash
        on spatial disorientation, "a situation in which a pilot cannot sense correctly
        the position, attitude, altitude, or the motion of an airplane," according
        to the journal Military Medicine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4335269-81dc-4510-b305-0a0f2e2dcc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.120+08:00
