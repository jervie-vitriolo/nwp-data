      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20dbd4f-e279-4acd-af52-1a3b7ea4a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang kinalaman ang partido. Walang kinalaman ang utang na loob
        sa kampanya. Walang kinalaman sa kamag-anak," he added. "Ang iniisip lang
        natin ang kung sino ang pinakamagaling na umupo diyan sa pwestong ''yan."</p>'
