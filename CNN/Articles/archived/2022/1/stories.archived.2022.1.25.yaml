    'lead': 'As many as 8,500 US troops have been put on heightened alert for a possible
      deployment to Eastern Europe as Russian troops mass on Ukraine''s border, Pentagon
      spokesman John Kirby said Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T07:19:36.148+08:00
