      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said a second calculation will be done for the bond upon
        the availability of precipitation data in the months ahead.</p>'
