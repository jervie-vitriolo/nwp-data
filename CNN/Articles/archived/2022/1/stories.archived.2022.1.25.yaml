      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> —&nbsp;Homegrown
        financial technology startup NextPay, which previously secured financial backing
        from Filipino billionaires, is seeking to raise fresh funds this year after
        hitting the ₱1-billion mark in transaction volume last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbceec-9745-4cb6-943f-3ccfd7fea255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:53:02.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, NextPay said it is eyeing to launch fundraising
        activities within the first semester as it hopes to keep the strong momentum
        witnessed in 2021. The firm did not disclose its fundraising target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257831a0-3026-4510-ad9a-42a99e4259d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:53:02.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic about the opportunities for the year 2022. As
        we start the next round of fundraising this year, we remain committed to providing
        big banking services to small businesses," NextPay Chief Experience Officer
        and Co-Founder Aldrich Tan was quoted as saying in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59c027-739a-4ef4-9dbf-28fa787619e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:53:02.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said proceeds from the new funding round would be used to expand
        its offerings and "explore high-growth areas of trade financing, corporate
        cards, and cryptocurrency services".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbb21f-79d4-4bc2-8675-938a93d20c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:53:02.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, NextPay provides digital invoicing, cash management,
        and batch payments to any bank or e-wallet in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04f529-543b-4f79-822e-dd0597ca5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:53:02.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, NextPay raised $1.9 million, almost doubling from its
        $1-million target investments. The amount includes the pre-seed backing from
        Silicon Valley-based startup accelerator Y Combinator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73727253-ee34-48b0-a8b8-acc9b24b8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:53:02.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:17.270+08:00
