      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'image': 'jcr:df05c7e2-80d4-4c10-ad6c-80c56ef21e5b'
      'imageCaption': 'Photo from Strepsils'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2b4f5-a266-4990-a7ba-b4e485a6ac15'
      'mgnl:activationStatus': true
