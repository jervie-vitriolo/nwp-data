      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles reported that the government has seized and destroyed over
        ₱74 billion in illegal drugs from 2016 until November last year, along with
        laboratory equipment and paraphernalia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
