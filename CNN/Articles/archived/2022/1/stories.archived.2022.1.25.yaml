    'jcr:uuid': '60064497-c759-4297-abf3-b44d886dfaf6'
    'lead': 'A third full dose of AstraZeneca''s COVID-19 vaccine "significantly increases
      antibody levels or strengthen immune response against multiple variants of concern,
      including the Omicron variant," a company official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T23:37:49.159+08:00
