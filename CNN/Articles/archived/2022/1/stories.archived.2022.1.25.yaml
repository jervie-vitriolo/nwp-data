      'mgnl:lastActivated': 2023-01-16T13:11:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c30298-e810-494d-8793-a4a392812bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court spokesperson Atty. Theodore Te, lawyer for
        the group of civic leaders challenging Marcos'' bid, told CNN Philippines''
        <em>The Source</em> on Tuesday that the Comelec en banc''s decision will ultimately
        reach the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdbeb79-4b14-44d5-a0b7-6aca868857ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b92c39-1394-4761-b269-70c55bbbe3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito namang decision na ito hindi naman titigil sa en banc I''m
        sure. Regardless of how it will be decided, ang ultimate landing naman nito
        ay sa Supreme Court,"</em> he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc5cc5-cf93-44d1-aea1-04428b842a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876aaa5-a06a-4d0d-a8c6-2500302a2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
