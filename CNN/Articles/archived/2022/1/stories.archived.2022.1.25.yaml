      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon pa tayong naaprubahan na isa pa na</em> [brand] <em>ang
        tawag naman ay</em> Molnaflu<em> naman po</em>. So <em>bale dalawa na po ''yung
        nabigyan natin ng</em> EUA,” FDA officer-in-charge Dr. Oscar Gutierrez said
        during President Rodrigo Duterte’s weekly address aired Monday night.</p>'
