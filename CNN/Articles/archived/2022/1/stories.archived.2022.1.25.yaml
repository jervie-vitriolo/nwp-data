  'DOH-Omicron-plastic-skin':
    'caption': 'The Department of Health reminded the public to practice proper hygiene
      after a new study showed that the COVID-19 Omicron variant could survive longer
      on plastic and skin than other variants of concern. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T17:05:55.772+08:00
    'imagesource': 'jcr:b9902538-e1f2-43a9-9af4-9516e63415e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b02c064-d817-40b0-a20b-5fff9cd8eee2'
    'lead': 'The Department of Health reminded the public to practice proper hygiene
      after a new study showed that the COVID-19 Omicron variant could survive longer
      on plastic and skin than other variants of concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T17:07:49.734+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:11:18.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:59.526+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Omicron', 'COVID-19', 'COVID', 'cases']
    'template': '1'
    'title': 'DOH: Proper hygiene enough to combat Omicron’s long presence on plastic,
      skin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba2f5c-7921-47a2-97bc-11d40a8ce89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:07:49.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Department of Health reminded the public to practice proper hygiene after
        a new study showed that the COVID-19 Omicron variant could survive longer
        on plastic and skin than other variants of concern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3b438-0bb9-46cc-af36-86b771380712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:07:49.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire said following minimum
        public health standards such as taking a shower and changing your clothes
        after coming back home from being outside, washing hands and wearing face
        masks are enough protection from Omicron''s lasting presence on surfaces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7f0a2-1180-46df-819e-fe1d8a3e09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:07:49.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this evidence…as long as you do your protective measures,
        your safety protocols… I think we are protected,” said Vergeire in a media
        forum on Tuesday. “So we do not need to add some more to the fears that we
        have right now but instead focus on what we can do.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77fe507-3cf3-4815-98f0-6ed3e6bdb727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:07:49.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.biorxiv.org/content/10.1101/2022.01.18.476607v1.full">recent
        study</a> made by Japanese researchers found that the Omicron variant can
        survive on plastic for 193.5 hours while the Alpha can stay for 191.3 hours,
        the Beta for 156.6, the Gamma for 59.3 and the Delta for 114.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
