      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> With
        kids aged 5-11 getting their COVID-19 shots <a href="https://cnnphilippines.com/news/2022/1/25/children-5-11-vaccination-starts-on-Feb-4.html">soon</a>,
        a vaccine expert underscored the factors that have caused hesitancy among
        some parents regarding the inoculation of their children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2b274-b2a1-45f3-b02d-2e59cbccf954'
      'mgnl:activationStatus': true
