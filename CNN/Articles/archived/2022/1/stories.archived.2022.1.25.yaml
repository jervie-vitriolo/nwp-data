      'jcr:uuid': '3cc2b324-2c56-4fbf-8353-c4856a2ee10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Burkina Faso''s army said it took
        control of the country on Monday, deposing President Roch Kabore, dissolving
        the government and parliament, suspending the constitution and shuttering
        its borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f8d05-6e17-454e-a369-7d1722b4870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46706454-e4b3-4efb-820a-b8ba13164c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup was announced on state television by Captain Sidsore Kader
        Ouedraogo, who said the military had seized power in response to the "ongoing
        degradation of the security situation" in the country and the "incapacity
        of the government" to unite the population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c5908-0ce5-41f0-872f-b541f75dcd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db33fb-4791-4569-acfd-0041958b6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting alongside him dressed in military fatigues and a red beret
        was Lieutenant Colonel Paul-Henri Damiba, a senior military officer who was
        introduced to the people of Burkina Faso as their new leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca55632-aa99-48bb-be28-258681f8b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99581097-6fa0-421e-9f8c-09591dead701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damiba was promoted in December by Kabore to commander of the country''s
        third military region, which is responsible for security in the capital Ouagadougou,
        according to Reuters. He studied at a military academy in Paris, and recently
        authored a book titled "West African Armies and Terrorism: Uncertain Responses?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7a933-79f6-463f-b905-2110dd83afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e41f64-df38-4ba9-8d38-c88855602347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention made in the televised statement about Kabore''s
        whereabouts. The president has not been seen in public since fighting broke
        out on Sunday around the presidential palace in Ouagadougou.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e73275-0446-4f03-aa33-1312bb11ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed5010-5924-414e-bd5c-5e3a50185191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the coup leaders told CNN that Kabore was detained early
        Monday by soldiers that had taken control of a military base before storming
        the palace grounds and firing shots near the president''s home. The same source
        said that Kabore signed his resignation and is being kept in a "safe place"
        in the West African country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755c2b7-bfe7-483c-9437-4179a0c85bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26430b-46ec-42e5-80b3-4bd026c96fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kabore''s exact location remains unknown; on Monday afternoon,
        a message was posted from his Twitter account asking those involved in the
        insurrection to lower their arms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d79c50-dde2-45b7-816a-920788bc0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec3d6d-68d5-48f5-a44f-05a436307384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nation is going through difficult times," the tweet said. "We
        must in this precise moment, preserve our democratic achievements. I invite
        those who took arms to lower them in the superior interest of the nation.
        It is through dialogue and listening that we must resolve our contradictions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21122a5b-3592-4103-a34f-f4d79ce52317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba5628-0fe5-4e6f-a22f-4d89e32ce057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Secretary-General António Guterres is concerned
        about the whereabouts of President Kabore and is following developments in
        Burkina Faso closely, his spokesman Stephane Dujarric said in a Monday statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88732e22-186d-45c8-962e-70b99b8b25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c7541-3d32-4939-ade3-7bd8f139a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from Ouagadougou on Monday showed armed vehicles and soldiers
        parked outside the headquarters of the state broadcaster, Radio Télévision
        du Burkina (RTB).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf8d84-5031-4703-9f75-24e3049eb5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f079e56-2856-430d-a21f-468a0e7646ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for the military coup have been underway since August, hatched
        in encrypted messaging apps and countless secret meetings held outside the
        capital, one of the coup leaders told CNN, adding that the soldiers are angry
        at the government''s handling of jihadist attacks in the country, and believe
        Burkina Faso is better off under military rule right now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63943171-392f-4d92-88c3-d40f2a2cd199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0ffe7-3f01-4a2c-b51a-a32ce874795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians gathered on the streets honking car horns and cheering
        in support of the military following Monday''s announcement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a2692-abba-4ed2-8be2-6b5348b1aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c4509-9b98-4efd-b9e6-bcf93e13e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are fleeing their homes and people are dying everywhere
        because of terrorism. The situation is not solved. If the army takes the lead
        I think things will go back to normal," said Oumar Junior Bahoro, who was
        protesting in downtown Ouagadougou.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa407522-ce8e-49d0-93fc-6b6662e1ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14530748-fd69-4d83-a8d2-393c024cdb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Economic Community for West Africa States (ECOWAS) posted a
        statement on Facebook Monday saying it was watching "with great concern the
        political and security situation in Burkina Faso, following an attempted coup
        d''état."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3d364-cf88-4e56-8cce-d046477e6b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3fe92-c6ed-4b03-8df5-98437ea6a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOWAS demanded that the "soldiers return to the barracks, maintain
        a Republican situation and favor dialogue with the authorities to resolve
        problems," adding that it held the military responsible for Kabore''s wellbeing</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a8c6b-e37e-4a51-aeb3-926cf47dc862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ec6cb-70f1-41b8-b460-78233eb0aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the French embassy in Burkina Faso posted a message on
        its website warning its citizens in the country that the situation "remains
        rather confusing."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba5c0a-8519-4389-b650-334fea848a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa22a5-fabc-4f7e-854e-6f40b0d12272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the wait for a clarification, we recommend that you avoid non-essential
        movements during the day and do not go out at night," the message said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85785d5-c0dc-4f30-8dd1-fc8f76b5070f'
