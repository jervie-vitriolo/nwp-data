      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc0992-6be2-485c-a29e-8249ac7c3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president explained that candidates must not be afraid
        to face questions and criticisms, pointing out it is the public servants''
        responsibility to the country to convey their plans "to the best of their
        ability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e586dbc-08fb-47ef-b3c7-f826854aefd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42b0cc-0306-4910-b6d4-b943e8b6942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero, para kasi sa akin, mahalaga na kung kami ay naghahangad
        ng suporta ng taumbayan, kailangan handa kaming harapin kahit ''yung mahihirap
        na katanungan kasi dine</em>-deserve <em>ng taumbayan malaman kung ano ''yung
        katotohanan sa mga bagay na ibinabato sa amin o ano ''yung mga bagay na naririnig
        tungkol sa amin. Pinakamabisang paraan na harapin naman ''yun</em>," Robredo
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64672e-aabd-4efa-8427-a633d4342340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.121+08:00
