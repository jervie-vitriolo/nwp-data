      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed in the Singapore Exchange, the bond is also the first listed
        in any Asian stock exchange.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd50ff3-f994-4962-ac92-54e2ea133a8b'
