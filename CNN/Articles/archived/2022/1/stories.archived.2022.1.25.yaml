    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b35dd1-d1e7-4e65-962b-e4965339e423'
    'lead': 'A cruise ship heading to Miami changed course to the Bahamas Saturday
      after a US judge issued an arrest warrant for the ship due to unpaid fuel bills.'
