      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70275d14-5ba1-4788-87fa-a0b5dc021f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Air France flights scheduled for Monday evening were also canceled,
        according to the embassy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d4ab8-7f52-4ec9-86fe-89db1f2db9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdb6c7-7718-40eb-b8fc-87a3b8c1b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Mounting dissatisfaction''</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67e9d8-f4a5-41cc-9c9a-e7e722ff78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkina Faso has been wracked with violence linked to the Islamic
        State and al Qaeda that has killed thousands and displaced 1.5 million people,
        according to UNHCR. The military has been hard hit; last month at least 50
        security forces were killed in the Sahel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686e117-316b-46b4-bfcf-6b91b0521aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4288c63-cc7e-43b5-86e0-2868a978857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger has been mounting across the country for weeks. The coup comes
        one day after a protest in the capital demanding the president''s resignation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a743b6-6eb1-4dbe-a46f-af532bab8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02d20e-62fb-4ac4-ba41-aef438ab43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This coup attempt isn''t coming out of nowhere. It''s building
        on mounting dissatisfaction within the population and security forces with
        the government''s handling of the security crisis," said Constantin Gouvy,
        a Burkina Faso researcher who works for the Netherlands-based Clingendael
        Institute. Kabore has championed a military-first approach since being first
        elected in 2015 and it''s not been successful, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c59f2-a5f6-4d5e-b897-24c55ddd2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2285cf2-67ed-48ef-b886-3b827580bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that sustained gunfire rang out from military camps
        in the West African country on Sunday, as soldiers demanded more support for
        their fight against Islamist militants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d0e65-7675-48bd-a368-73f3d7e35f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1f7ff-364b-4d78-b988-0543b449d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters came out to support the mutineers on Sunday and ransacked
        the headquarters of Kaboré''s political party, according to the news agency.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc76fdb-74d7-44f1-bdf4-476a95f3d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee60d4c-c727-4011-a301-b042268e33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government declared a curfew until further notice and closed
        schools for two days.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4079241-acae-4c99-891a-80f4eb576210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b4c6e-08ff-44dd-a5ac-3089a85c9e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil in Burkina Faso comes after successful military putsches
        over the past 18 months in its West African neighbors Mali and Guinea, where
        the army removed President Alpha Conde last September.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80f8dd-d4e4-4aad-a974-b0eac5a4d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca27842a-2738-4761-b082-d3346f5c89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Africa, which until recently appeared to have shed its reputation
        as Africa''s "coup belt," remains susceptible to unrest.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a2f60-79ae-4cf6-8bf8-6264fbc75198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c6f00-8852-4253-97e9-f10d0f147850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also took over in Chad last year after President Idriss
        Deby died on the battlefield there.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead41d01-9c87-4048-ad62-9b1fb0cce6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7e6c7-1183-43c8-9f30-aade854d49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkina Faso is one of the poorest countries in West Africa -- despite
        being a gold producer.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93a4aa-de9e-4b50-9418-ec8ea5cf527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75571252-2719-4bce-a4c6-45d12d7a5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its army has suffered heavy losses at the hands of Islamist militants,
        who control swathes of the country and have forced residents in those areas
        to abide by their harsh version of Islamic law, Reuters reports.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57dc9e4-b424-4e37-ab21-ac7985f19406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:23:56.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/24/africa/military-detains-president-kabore-intl/index.html"><em>"Burkina
        Faso''s military seizes power in a coup, detains president and dissolves government"&nbsp;</em></a></p>'
  'f-35-pilot-eject-south-china-sea':
