      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bdad1-e37a-4561-9027-918bd84beb72'
      'mgnl:activationStatus': true
