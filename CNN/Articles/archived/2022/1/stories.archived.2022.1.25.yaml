      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b18243-b09c-4ed6-91a7-d9b9a5e949f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, continuing bilateral talks with Beijing —&nbsp;the
        same approach undertaken by the Duterte administration —&nbsp;is the current
        best option for the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96cf85-1934-4554-836f-8b37f176f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.241+08:00
