      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicinal lozenges are one of the <a href="https://dmas.doh.gov.ph:8083/Rest/GetFile?id=701891">Department
        of Health’s recommendations for managing COVID-19 symptoms at home[1]</a>,
        while <a href="https://onlinelibrary.wiley.com/doi/abs/10.1111/j.1742-1241.2008.01984.x">clinical
        studies[2]</a> have already proven the effectiveness of lozenges in treating
        sore throat compared to gargles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618b8ea-a0b8-44d0-92e0-9d27ef04e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.194+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7f3e8-9fc7-49c4-8c5f-444d9405c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.194+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike gargles which are expelled from the mouth, lozenges are kept
        in the mouth longer — providing a steady supply of medicine to the throat.
        This results in greater activity in both the mouth and the throat for up to
        20 minutes even after the lozenge is completely dissolved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365e866-2f73-494a-9917-54b7bce3f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.194+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbe9a4-b962-40b4-a09a-68fea3c603ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.195+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with all these lozenges available in the market, which one should
