      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Department of Health’s daily COVID-19 case tally dropped to 17,677 on Tuesday,
        which brought the nationwide total count to 3,459,646.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71259b98-1c98-489e-874f-a245ae6c5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:13:36.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new infections, the DOH counted 17,157 (97%) that occurred
        within the past 14 days or from Jan. 12 to 25. The regions with the highest
        number of new cases in that period were Calabarzon (2,629 or 15%), Metro Manila
        (2,570 or 15%) and Central Luzon (2,266 or 13%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18733fd-881c-47b5-a687-c52739f5e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:45:01.242+08:00
      'mgnl:createdBy': 'janine'
