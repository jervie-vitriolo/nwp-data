    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b95c2d-dfeb-4b6b-86e1-ae241aba2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.194+08:00
