      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilera had previously spoken out about Spears'' legal battle following
        the singer''s emotional testimony in June tweeting, "To a woman who has worked
        under conditions and pressure unimaginable to most, I promise you she deserves
        all of the freedom possible to live her happiest life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00beb325-e018-4ec7-a6b9-1d1cb3a5ea5d'
