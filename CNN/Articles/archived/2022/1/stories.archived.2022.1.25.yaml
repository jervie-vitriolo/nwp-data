      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> All
        activities celebrating the Chinese New Year are once again canceled  as the
        COVID-19 pandemic remains a threat, Manila Mayor Isko Moreno announced in
        a news briefing Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b2906-1496-41af-ae51-df6ebddf1eba'
      'mgnl:activationStatus': true
