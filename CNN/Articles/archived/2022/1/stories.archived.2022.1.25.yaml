      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)—</strong> The
        Philippine National Police (PNP) on Tuesday honored the 44 Special Action
        Force (SAF) members killed in the Mamasapano clash in Maguindanao seven years
        ago. But as calls for justice continue, an official admitted that case proceedings
        have been hampered by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392afbc-59ae-42aa-8df4-2804a40afff5'
      'mgnl:activationStatus': true
