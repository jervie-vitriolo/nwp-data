    'lead': 'Presidential aspirant Bongbong Marcos says asking help from the United
      States in the event the West Philippine Sea dispute with China escalates would
      only aggravate the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T23:15:35.699+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T13:11:12.229+08:00
