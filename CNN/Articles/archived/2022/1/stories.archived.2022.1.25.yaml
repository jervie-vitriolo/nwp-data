      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said all, except for one hopeful, are facing unpleasant
        issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db1dcd-9f27-4f94-9c13-e328d47e5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang personalan ito because obligasyon ko lang para masabi sa
        tao," he said. "Sa lahat ng nakikita ko, para sa akin - well, except one -
        lahat mayroong issue na hindi maganda."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c46b8-4864-48ae-b262-0293d8222455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is nothing personal because it is my obligation
        to tell the public the truth. From what I see, all but one have unpleasant
        issues.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162f217-6bbd-4668-a2ec-62bd81fe986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described one of his potential successors as a corrupt official
        and another one as not ripe for the presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a157d-8ae0-4138-aebd-0172b069bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President claimed a male aspirant was reported to him by Chinese
        business owners as being allegedly excessively corrupt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea5474-1ce2-4d31-bb95-e92eb48390b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron diyan kasi talagang hindi pwede maging presidente," he said.
        "Meron naman diyan (pwede maging) presidente pero masyadong corrupt. Akala
        lang ng mga tao malinis, pero yung mga nag-transact sa business sa kanya,
        official business, pati yung mga Chinese nagreklamo na masyadong corrupt daw.
        Naghihingi sa kanila. Sabi ko ang magawa ko ay to charge him for corruption."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e6b57-9495-4fad-b609-617c0eb5759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is one who cannot be a president. There is another
        who can, but he is too corrupt. People see him as someone with a clean image,
        but those who transact with him for official business, even Chinese are complaining
        that he''s too corrupt. I said what I can do is charge him for corruption.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35e2f7-26a1-4d04-bbda-e7e26cdb7c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described another as someone who is clueless and always
        makes mistakes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e542a0c-8406-4ef6-bd01-84c799877639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron naman dito hopelessly I think hindi dapat mag-presidente,
        medyo kulang talaga, kulang na kulang talaga," he said. "Every day may sasabihin
        siya na mali, maski the fundamentals of what a person na gusto mag-presidente
        dapat, ewan ko lang."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d4c17-204a-4442-8d26-b2ddbffbf18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is someone whom hopelessly I think should not
        be a president. The person is kind of lacking intelligence, very lacking.
        They will say something wrong every day, even the fundamentals of a presidential
        aspirant.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e35f6-f89a-4677-8b18-f574e18ebaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to describe another bet: "From observation, parang taong
        nakainom. Malaman mo na medyo sumobra siya sa limit ng botelya na kaya niya
        tapos mag-away, tapos magtapang, magsalita masakit. Kala niya may utang ang
        tao sa kanya, ganun ''yan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73eb2bb-3bfd-4a0e-b85c-5c2dba897bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From observation, it''s like the person had a drink.
        This person seems to drink too much then picks a fight and think they''re
        fearless and utter hurtful things. The person thinks people owe him.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cffa2-5f90-4db2-8f9f-9191e38dfcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President denied that politics is involved in his revelations,
        saying he gains nothing from doing it. He said he can opt to keep silent and
        not butt heads with anyone, but that would be a disservice to Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25328dc9-e4ed-42d3-8b1d-387f487d97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his information is based on secrets only made known
        to the commander-in-chief and his personal experiences with them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c2b35-3d44-4f44-9494-4d438a695b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously claimed that one candidate is a cocaine user and a
        "weak leader." Days later, he described presidential aspirant Ferdinand "Bongbong"
        Marcos as a "weak leader" and a "spoiled child."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bab7f3-de4e-4e9a-8201-218e19af6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not yet endorsed any presidential candidate for the
        upcoming elections. His political party, PDP-Laban, adopted presidential daughter
        Mayor Sara Duterte as its vice presidential candidate, but the ruling party
        is still deliberating the presidential bet it will endorse and campaign for.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697b697-9b60-467d-baa1-0aabd0793103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some aspirants react</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907becbb-f778-4c68-8780-40dbb16303dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the pronouncement, Manila Mayor Isko Moreno said Duterte
        is entitled to his opinion and has a right —&nbsp;as a voter —&nbsp;to expose
        these aspirants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752352f-a4c7-49c1-aeec-a5894dfe4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman, however, called out the chief executive
        for "politicking" instead of concentrating on the ongoing crises in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f53ac-7147-4c71-98fa-5d3130793e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:18:39.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also challenged Duterte to show evidence to back up his claims.</p>'
