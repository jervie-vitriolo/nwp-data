      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Figaro
        Coffee Group, Inc.’s defied a weak market after a successful initial public
        offering on Monday.</p>'
