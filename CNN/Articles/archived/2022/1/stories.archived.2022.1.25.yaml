        czar Carlito Galvez Jr. said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3769a0-f7f6-4b49-af21-695b72561b94'
      'mgnl:activationStatus': true
