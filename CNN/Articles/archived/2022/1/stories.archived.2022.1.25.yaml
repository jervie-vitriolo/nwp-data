      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d like to go there personally and again to ask the health workers
        to give vaccination to everybody there para mas madali (so it will be easy).
        We were able to gather them in one place, in several places, but in one place
        for each barangay,” said Duterte as he expressed intent to visit again the
        affected provinces.</p>'
