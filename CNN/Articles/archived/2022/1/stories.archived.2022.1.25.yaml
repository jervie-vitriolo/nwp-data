      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Malacañang
        on Monday defended President Rodrigo Duterte’s war on illegal drugs, maintaining
        that extrajudicial killings are not sanctioned under the campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bd047-4920-4b2e-ad4a-dc17f6106a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:53:36.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74f19d-8cd5-44e3-aaec-c43bf42f4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:53:36.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ipinagbabawal natin ang</em> EJK<em>, bawal po ‘yan. Bawal
        ang</em> any extrajudicial means<em>. At kung sinuman ang kailangang parusahan,
        sinuman ang naakusahan, kung sinuman ang gumawa ng ganoon ay ipo-</em>prosecute<em>
        natin</em>,” said acting presidential spokesperson Karlo Nograles.</p>'
