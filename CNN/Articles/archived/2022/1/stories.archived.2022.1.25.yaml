      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83c929-d7a5-4912-a793-cd1ed213a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When another Fox White House correspondent, Jacqui Heinrich, asked
        Biden why he was waiting for Russian President Vladimir Putin to make the
        first move with Ukraine, he responded under his breath, "What a stupid question."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044fed3-8f02-4b5e-a8a3-9bcdae0216ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93133a90-4bae-43b3-98e2-a6e252a9a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the root of the frustrations toward the reporters are two major
        crises the Biden administration continues to deal with: addressing inflation
        and the prospect of a Russian invasion of Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa68230-ff36-4b34-8881-d4efe4ae4b66'
