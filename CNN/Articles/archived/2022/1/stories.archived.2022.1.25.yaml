      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/24/tech/meta-supercomputer/index.html">Meta
        is building an AI supercomputer</a>."</em></p>'
  'Joe-Biden-stock-market':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-25T10:09:33.196+08:00
