      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, PSE President and CEO Ramon Monzon said “the
        successful completion of Figaro Coffee Group’s maiden share sale demonstrated
        investor confidence in the products and prospects of the company’s food and
        beverage brands as well as its strategic objectives to further grow its business.”</p>'
