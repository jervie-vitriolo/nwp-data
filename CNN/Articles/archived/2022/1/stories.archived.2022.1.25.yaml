      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe8c4d-6040-4cd4-ba61-00fe0dfa5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:13:43.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> President
        Rodrigo Duterte said he is willing to pay small-time illegal loggers to help
        in cutting off fallen trees in areas battered by Typhoon Odette last December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07a12f-3941-4703-a3d6-b26730ee4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:13:43.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10433cf5-7347-455c-bc59-97bbd1000bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:13:43.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang importante diyan ngayon is the chainsaw or the portable sawmills,"
        said Duterte in his pre-recorded public address on Tuesday. "Kung ayan ang
        trabahuhin nila, all you have to do is go to the office of Gen. [Roy] Cimatu,
        get a permit to operate a chainsaw to cut fallen trees.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c973040-cf40-4aa3-81f6-86500028bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:13:43.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df31fe-2d03-4ff2-8dba-6d2f7f0ecb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:13:43.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is important now is the chainsaw or the portable
        sawmills. If they will work on that, they just need to go to the office of
        Gen. Cimatu, get a permit to operate a chainsaw and cut the fallen trees.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e850ab-de6c-4e40-9cb8-d3cc10f943b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:13:43.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ec839-d785-428d-8771-62f298d50b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:13:43.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you commit to use that, we will pay you sa trabaho ninyo," he
        added. "I am encouraging the illegal loggers, yung mga small-time, go back
        there.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2ec4d-3bc5-4389-ad40-2855008c8c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:13:43.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4968b2-3013-4233-9203-565a82c3a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:13:43.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you commit to use that, we will pay you for your
        work. I am encouraging the illegal loggers, especially those who are small-time,
        to go back there.]</p>'
