      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAT bond was issued through the World Bank''s Capital-at-Risk
        Notes facility, with the Washington-based lender serving as issuer. It is
        the first bond of its kind for the Philippines and for Asia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863d521-024d-4738-b751-f132e09e4b21'
