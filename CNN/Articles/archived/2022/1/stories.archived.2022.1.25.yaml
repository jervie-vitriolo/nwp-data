      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Intertwined: Transpacific, Transcultural Philippines” curated by
        Florina Capistrano-Baker Ph.D. marks the opening of Ayala Museum’s renovated
        main gallery. It is a nod to this year’s quincentennial celebration of the
        circumnavigation of the world, featuring over 240 carefully curated objects
        that tell the story of our transpacific heritage through regional and global
        maritime exchanges.</p>'
    '26':
      'image': 'jcr:920c2086-05ee-4d1f-ac04-91fcd2d93bed'
      'imageCaption': 'A refreshed view of the “Intertwined: Transpacific, Transcultural
        Philippines” exhibit. Photo courtesy of AYALA MUSEUM'
