      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66990048-1f8b-4924-b117-477146a45363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he only wants "the best" individuals to be part of his
        Cabinet, and he is willing to include members of the opposition if he thinks
        they are the most suited for the role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1f34a-78ac-4fda-b555-a9d8fa733b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.733+08:00
