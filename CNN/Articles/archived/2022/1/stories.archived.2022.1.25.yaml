      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:125d04a6-86fd-4b29-8bc3-1cd47b35f937'
      'imageCaption': 'The wooden screens are done by Studio Taku Shimizu. Photo courtesy
        of AYALA MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727230b-629e-4e73-9ea2-1fa35d6481d7'
