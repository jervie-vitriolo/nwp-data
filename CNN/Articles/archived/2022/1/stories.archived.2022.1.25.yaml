    'jcr:uuid': '98fbba93-2712-4d87-8ac6-5ca8e3444917'
    'lead': 'The Biden administration is defending its economic track record as financial
      markets get hit by turmoil driven by concerns about the Federal Reserve''s plans
      to fight high inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T10:14:27.927+08:00
