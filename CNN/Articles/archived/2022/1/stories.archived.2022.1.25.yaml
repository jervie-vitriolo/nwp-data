    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97907041-1945-40c5-b89c-1db18f1ba6ac'
    'lead': 'Under Covid-19 restrictions at the time, indoor gatherings were not allowed,
      with people permitted only to meet outside in groups of up to six people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T08:02:27.562+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T13:11:31.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
