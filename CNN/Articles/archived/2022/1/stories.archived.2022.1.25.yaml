      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy Family''s venture capitalist Golden Gate Ventures also led
        the seed financing round. Local investors including Ayala Group''s Kickstart
        Ventures and Lisa Gokongwei of JG Summit also participated in the funding
        exercise.</p>'
