      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military asserts its right to operate freely in what are
        international waters. Carrier deployments like the current one exercise those
        rights.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019247ba-c0cc-4f03-bf5a-701f7e85854a'
