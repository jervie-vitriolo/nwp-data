      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though <em>''yung</em> hearings [were] a bit impede[d]... <em>medyo
        huminto kasi nga</em> because of the pandemic, but<em> tuloy pa rin</em>,”
        stressed SAF Commander MGen Pipoy Natividad during the PNP’s commemoration
        event.</p>'
    '2':
