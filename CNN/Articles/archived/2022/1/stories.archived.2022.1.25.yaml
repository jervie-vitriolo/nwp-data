      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f431ba9-f88b-40f8-890d-61cd9cbd207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:23:07.688+08:00
