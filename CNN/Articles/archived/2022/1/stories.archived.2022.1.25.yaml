      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his presentation, the proposed rollout of vaccines for
        kids will be done in phases. In the pilot implementation, two sites will be
        established per city in the National Capital Region that will either be hospital
        or non-hospital settings.</p>'
