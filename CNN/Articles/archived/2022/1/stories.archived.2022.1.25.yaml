      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement comes after the government rolled out its COVID-19
        booster shots program to provide an additional layer of protection amid the
        threat of the more transmissible Omicron variant. In pharmacies, where boosters
        are currently being administered, AstraZeneca is one of the brands being used.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737fa80-0761-453d-a217-98df5edf3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:37:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199c35f-9818-4b2c-a463-df69d2d5c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:37:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 40 million AstraZeneca doses have been delivered to the
        Philippines, according to Ramin. She said they are ready to provide future
        supply requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426559e-6d95-4c99-8163-641e7ae28d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:37:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40701e5-961b-4ba3-8991-65c5a27ee713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:37:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal now is to work with the government to ensure that there
        is high accessibility across the nation for this vaccine to support the primary
        and booster vaccination program," Ramin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb0bff-98e1-498b-9626-9d7285e7d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:37:49.160+08:00
