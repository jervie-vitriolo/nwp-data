    'template': '1'
    'title': 'UK''s Boris Johnson attended a gathering for his birthday while the
      rest of the country was in lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ad4e8-9dd4-4a71-ae60-10c08dbe3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British Prime Minister Boris Johnson
        celebrated his birthday with a gathering at his official residence in June
        2020 while the United Kingdom was in its first Covid-19 lockdown, a spokesperson
        said Monday, marking the latest scandal for the country''s leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bed1a-f58e-4f28-9ce6-96a357f9c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f870e-fd2f-40b0-907c-8a6eb5ee1f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a Downing Street spokesperson said: "A group of
        staff working in No 10 that day gathered briefly in the Cabinet Room after
        a meeting to wish the Prime Minister a happy birthday. He was there for less
        than ten minutes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f524a6-16e2-48cd-a2cc-8ec7570fef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce6350-f054-4e45-b13e-99ebf8a00d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Covid-19 restrictions at the time, indoor gatherings were
        not allowed, with people permitted only to meet outside in groups of up to
        six people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc91086-361f-4540-8547-63fc5fd75740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2ef64-ba7e-42c4-b4fc-4114013cd728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate ITV reported Monday there were two gatherings held
        to celebrate Johnson''s birthday: one attended by as many as 30 people held
        at the cabinet office the afternoon of June 19, and another that evening that
        was hosted at Johnson''s residence and attended by family friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc11bb6-b1bd-4639-bc83-6a416b526a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1384a7e-846f-4862-9811-e5aa0cb44fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ITV News, Johnson''s wife, Carrie, organized the small
        gathering in the Cabinet Room. A source who worked in Downing Street at the
        time has independently confirmed to CNN that the gathering took place on that
        day and that it was arranged by Carrie, who led the singing of the happy birthday
        song.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16a4fd-2788-4477-8e53-db1b5fed0fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9191f-f069-4061-991d-0be0c1d57cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN understands that the gathering was largely attended by what
        was deemed to be Johnson''s inner circle at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84b1fe-6114-42c6-80a6-f6d606f3475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b7d3d-7b0a-4aff-98b3-cef4e704c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street has denied that any rules were breached by the evening
        gathering, with a spokesperson saying: "This is totally untrue. In line with
        the rules at the time the Prime Minister hosted a small number of family members
        outside that evening."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26653b6-fdf0-43c5-b8b5-0e5dd2eb21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51237b0-9a98-4112-8812-211a658680ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has been under pressure for weeks over alleged summer garden
        parties and Christmas gatherings held in Downing Street when the rest of the
        country was under strict Covid restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff547d-0eff-4ab1-9ab2-66403d1c05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60439c76-3c05-45f9-9f34-e02cad0880e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report into the allegations, set to be released this week, could
        be the final straw for Johnson''s increasingly mutinous party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f650296-7830-4b86-9954-4321f741f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5a493-3044-4d44-9f9c-6213fd817614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s approval ratings are plunging and there appears to be
        a growing sense among some parts of his ruling Conservative Party that he
        is becoming a liability. Two polls in the past week suggested that as many
        as two-thirds of voters want him to resign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862e68c-5385-43a4-a733-d5cc7734c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276993b8-d3ed-4b0c-bc19-cd21bf9dd0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister has given unconvincing answers when asked about
        the numerous parties. First he said there were none. Once undeniable evidence
        emerged, he denied knowing about the gatherings. When a photo of him at one
        such event was published, he insisted he didn''t realize the gathering was
        a party, saying he "believed implicitly that this was a work event."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac85689-3cef-4cec-801b-0d4236617ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3a762-c86b-4e48-8489-ca5470394ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was even forced to apologize to the Queen after it emerged
        that a party was held in Downing Street the night before the funeral of Prince
        Philip. It was noted at the time that because of Covid-19 restrictions, the
        Queen was forced to mourn her husband at St. George''s Chapel at Windsor Castle
        while sitting alone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b185c-e5b9-48ba-b26e-bba133e37e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:02:27.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.886+08:00
