    'template': '1'
    'title': 'Biden caught on hot mic calling Fox reporter ''a stupid son of a bitch'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e1268-58cf-48fd-8883-c110ea922064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden was heard calling
        a reporter from the Fox channel a "stupid son of a bitch" on a hot microphone
        following a White House event Monday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306497d-91ac-455c-9664-7b19c11a9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a42fb3-a79c-4db7-bc23-bf4568d3025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s profane remark came as reporters were shouting
        questions while exiting the East Room following a White House Competition
        Council meeting on efforts to lower prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02480487-752f-4dbc-9d24-f7cea2097948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48164275-f135-4a91-99ba-e5ed7d6d714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox White House Correspondent Peter Doocy asked Biden, "Would you
        take a question on inflation? Do you think inflation is a political liability
        in the midterms?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a148d0e-9beb-41b8-b429-622ab903f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9466c9b4-36d5-4719-9d36-4ed0e6e2fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great asset -- more inflation," Biden deadpanned. "What
        a stupid son of a bitch."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc836f0-39ca-4daf-86f8-1168e8ee872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e55bd-8edd-4cc0-873c-8629fd2252ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has grown increasingly frustrated when facing tough
        questions publicly in recent days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36bba52-d984-40fb-a2a3-be2b6e69c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:05:43.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:31.228+08:00
