      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the invited top five presidential bets, only Marcos failed to
        show up during GMA''s The Jessica Soho Presidential Interviews, accusing the
        multi-awarded journalist of bias. #MarcosDuwag trended because of his no-show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c27f39-48fd-4c0e-94a7-23feb1de78a8'
      'mgnl:activationStatus': true
