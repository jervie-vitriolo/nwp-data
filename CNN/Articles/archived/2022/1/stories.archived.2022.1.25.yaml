    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd08cc20-2067-434c-9a34-1d42b8206140'
    'lead': 'The Gokongwei Group does not need to notify the antitrust watchdog of
      its complete takeover of the Ministop franchise in the Philippines as it already
      controls the majority stake in the convenience store chain.'
    'mgnl:activationStatus': true
