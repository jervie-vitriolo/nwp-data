      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Philippines is set to acquire $52.5 million (about ₱2.69 billion) from its
        sole catastrophe-linked (CAT) bond given the impact of Typhoon Odette (international
        name: Rai), the Department of Finance (DOF) announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff2297-a7dc-401d-afe4-aed004b8a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3ce28-43c8-443e-ae77-10b235534e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the Bureau of the Treasury requested an event calculation
        following the typhoon''s onslaught, which hit the "partial trigger" for the
        bond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b93d6e-4140-4748-ae66-564469ceac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e96bd2-6f8f-48d0-bba4-0c432cb1ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level triggered was for a Yolanda-type event or a 1-in-19 years
        severity typhoon hitting the Philippines," the DOF added, referring to the
        2013 super typhoon that left over 6,000 dead and tens of thousands injured,
        and caused damage worth over ₱90 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62d2c1-83d2-47f1-bd93-d527d2f859e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.668+08:00
