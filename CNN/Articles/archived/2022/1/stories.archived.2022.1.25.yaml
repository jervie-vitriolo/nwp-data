      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the designer Leandro V. Locsin Partners, this wooden element
        proposed by the Tokyo-based design consultant holds deeper meaning: “They
        imply an abstract expression of the Philippine cultural context — the patterns,
        basketry, craft, and mutable perceptions of Asia set against the exacting,
        hard, and rational structural foundations of the West.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff9195-b19d-4a40-82fb-6bb03839acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:23:07.688+08:00
      'mgnl:createdBy': 'don'
