      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cc7ef-a398-4c0e-9ec7-e6b8fd452831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:19:35.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese New Year celebrations are traditionally characterized by
        gatherings, dances, and fireworks. But this is the second straight year that
        such activities are not allowed by the local government due to the ongoing
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd34ada-4b98-4b19-9b63-3cda448aad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T18:11:24.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikisuyo sa ating mga kababayang</em> Filipino-Chinese<em>
        na wala po tayong</em> dragon dance<em>, wala po tayong mga paputok or</em>
        firecrackers<em>. Pinagbabawal din po ang inuman at pagbebenta ng alak</em>,"
        said the local chief executive who is also urging barangay officials to implement
        the issuance.</p>'
