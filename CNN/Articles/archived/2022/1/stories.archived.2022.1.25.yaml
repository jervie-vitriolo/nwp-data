    'title': 'No backing down for group behind junked petition to block Marcos candidacy  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10465854-0cec-4250-a712-4f7584c0ac88'
