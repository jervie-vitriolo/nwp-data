      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2022/01/24/uk/boris-johnson-birthday-covid-intl-gbr/index.html">UK''s
        Boris Johnson attended a gathering for his birthday while the rest of the
        country was in lockdown</a>''</em></p>'
  'Joe-Biden-Fox-reporter':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-25T08:02:43.512+08:00
