      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 1987 Constitution, Duterte may still be appointed as
        a Cabinet member even if she becomes vice president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524e0c7-60eb-4522-8d38-e8a17b14eb3c'
