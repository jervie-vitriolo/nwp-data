    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf03a6ac-ba03-48c5-beb6-01e1d00a7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The pilot of a US F-35 jet ejected
        as his jet crashed on the deck of the USS Carl Vinson aircraft carrier in
        the South China Sea, injuring seven, the US Pacific Fleet said in a statement
        Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb25d2e-c9e2-49eb-a5cd-db35da444312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3e375-c308-4b5f-a287-42de7da25be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot was conducting routine flight operations when the crash
        happened. They safely ejected and were recovered by a military helicopter,
        Pacific Fleet said. The pilot is in stable condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94720d-4a9b-4a95-a789-c8379cc55351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4321c-d3aa-4719-9607-e6eb14cdb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six others were injured on the deck of the carrier. Three required
        evacuation to a medical facility in Manila, Philippines, where they are in
        stable condition, according to Pacific Fleet. The other three sailors were
        treated on the carrier and have been released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28342eff-1f5b-4287-a219-c04c91c2691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d19a7-8378-4448-8fcc-88641a73bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of what the statement called a "inflight mishap" is under
        investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff640fa3-d0dc-42ae-bde2-59919b5c808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8cade-ecfb-413f-bb0f-34494963b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Navy''s 7th Fleet in Japan, Lt. Mark Langford,
        said Tuesday the impact to the Vinson''s flight deck was "superficial" and
        the warship and its air wing had resumed normal operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96a58a-eb73-4a03-8805-953ac59ef1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34165b9-b85a-436d-80de-01708b94ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the F-35, "the status of the recovery is in progress," Langford
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0e528-057c-4dbf-9c7e-b81010d9a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207c25e-147c-45de-b52a-812a64847350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash is the first for an F-35C, the US Navy''s variant of the
        single-engine stealth fighter, designed for operations off aircraft carriers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed02f7d-2f61-4ac9-a7b1-0ee74b3b437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fe238-19a0-4d57-b29b-ad9bdf1bd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35A, flown by the Air Force, takes off and lands on conventional
        runways, and the F-35B, the Marine Corps version, is a short-takeoff vertical
        landing aircraft that can operate off the Navy''s amphibious assault ships.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be9b43-5387-49a2-9f46-30e84505c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237e9f9-d0cf-4003-8558-d4942228ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versions of the F-35 are also flown by US allies and partners, including
        Japan, South Korea, the United Kingdom, Australia, Italy, Norway, the Netherlands
        and Israel. More countries have orders in for the jet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977cc15-6279-4b46-b92d-e20ec43f2ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5a529-8787-412a-9859-fa6b8ae03a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy variant "features more robust landing gear to handle
        carrier takeoffs and landings, folding wings to fit on a crowded flight deck,
        larger wings, a slightly larger payload, and a slightly longer operating range,"
        according to the aircraft''s manufacturer, Lockheed Martin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860abc07-12bd-42bc-8d88-c2abf19d5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84a0fe-c567-49c2-bb97-48bc17be2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35C was the last of the three variants to become operational,
        doing so in only 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e8188-2398-45bd-aa3a-834fe9b3aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730e0d6-4170-480e-b21c-69a1aaa4db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Vinson was the first of the US Navy''s 11 aircraft carriers
        to deploy with the F-35C when it left San Diego last August.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6d965-07c1-4f00-91a1-06c774c9064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c924f0b4-6f5f-49fc-9d45-5bf47d6805ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deployment marks the first time in U.S. naval aviation history
        that a stealth strike fighter has been deployed operationally on an aircraft
        carrier," Lockheed Martin said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0ca72-ef4e-4afa-b4ce-868cca42421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca0443-491b-40ec-bec8-edef97c55aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition of the F-35C to Carrier Air Wing 2 aboard Carl Vinson
        for its current deployment marks the first time a US carrier has flown with
        what the Navy calls its "air wing of the future," which also includes F/A-18E/F
        fighters, EA-18G electronic warfare aircraft, E-2D airborne early warning
        aircraft and CMV-22 tilt-rotor transports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a78384-7280-4b2f-bf7f-274fd87f6845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e85b04-ffde-489a-99b6-1d027675f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s crash in the South China Sea was the second of an F-35
        this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d37775-a101-4307-8348-d0a905db833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75f909-c736-46bc-9a65-c15d0d7a88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 4, the pilot of a South Korean F-35 made an emergency
        "belly landing" at an air base on Tuesday after its landing gear malfunctioned
        due to electronic issues, according to the South Korean Air Force.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df8ae4-794e-42cb-a951-43b30497526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f945b74-c9bf-4286-9801-2b4c6153fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, F-35s have been involved in at least eight other
        incidents, according to records kept by the crowdsourced website F-16.net.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdba75f-7d0d-456c-b144-f90d18713016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941717a-edf7-406d-ad19-60d3c09752dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, a British F-35B crashed into the Mediterranean Sea
        off the aircraft carrier HMS Queen Elizabeth. The pilot ejected safely.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed4fdd-b36f-402b-bd97-ffaa889c20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e3993-a15c-40af-bcee-23f5f5277819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, the pilot ejected safely when a US Air Force F-35 crashed
        on landing at Eglin Air Force Base in Florida. The Air Force attributed the
        crash to a variety of factors involving the pilot and the plane''s systems.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcfefd-bb31-4c28-b35b-d8666207908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
