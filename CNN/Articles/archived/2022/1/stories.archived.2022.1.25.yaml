      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally is smaller than the previous day’s number which stood
        at over 24,000. However, the DOH said six laboratories were unable to submit
        their data, and were excluded from the count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafbe19-bb1c-40d1-989f-0e48a7f7ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:45:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of infections, 7.2% or 247,451 are active cases
        or people who currently have the disease — 235,181 have mild symptoms; 7,464
        have no symptoms; 2,996 are in moderate condition; 1,502 have severe symptoms;
        and 308 are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa15eb6-848d-4a95-83c9-cc0013a1b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:45:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also increased to 53,598 — 1.55% of all cases — after
        79 more people lost their lives.&nbsp;Of the newly added fatalities, 60 (76%)
        occurred this month, and 19 last year: four in December, one in November,
        six in September, five in August, and one each in July, May and March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2436e-5aca-426c-ba8f-c460f7d73250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:45:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 33,144 others got well, raising the recovery count to
        3,158,597 — 91.3% of the COVID-19 tally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579a014-335f-43fe-a3e7-8e5db675fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:45:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 35 initially tagged survivors as among
        the dead after validation, and deleted 87 duplicate cases, including 52 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bd9db-3b1f-4f41-864c-b4bc026f9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:45:01.243+08:00
