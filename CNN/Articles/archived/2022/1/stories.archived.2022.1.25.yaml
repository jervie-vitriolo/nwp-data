      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I look forward to being confronted with issues thrown
        at me. Because I look at it as an opportunity, so I hope that''s also his
        view. But of course, that''s his choice.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc54f0f-56d2-40b3-943e-876727ef2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.121+08:00
