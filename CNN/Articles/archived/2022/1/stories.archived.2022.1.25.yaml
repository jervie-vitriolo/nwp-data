      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, Ilacad tells CNN Philippines Life about her new single and
        why she’s thankful for her time as a PBB housemate.</p>'
