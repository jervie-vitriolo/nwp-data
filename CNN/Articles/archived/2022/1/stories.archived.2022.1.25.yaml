    'mgnl:tags': ['United-States', 'troops', 'deployment', 'Eastern-Europe']
    'template': '1'
    'title': 'US places up to 8,500 troops on alert for possible deployment to Eastern
      Europe amid Russia tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4bb333-4369-437f-b007-2e73a846cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;As many as 8,500 US troops have been put on heightened
        alert for a possible deployment to Eastern Europe as Russian troops mass on
        Ukraine''s border, Pentagon spokesman John Kirby said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946a87a-523c-4ee6-9927-8c8d0711a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd781a-be7e-46da-bfab-b6a7b2ffa5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense Lloyd Austin issued the prepare to deploy
        orders at the direction of President Joe Biden, the latest step the US has
        taken to prepare for a potential Russian invasion of Ukraine that officials
        have warned could be imminent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df295a00-6dd4-44d7-8034-5e32adf493e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5ae32-2754-4c5b-a42d-d1a1dc89ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said that the "bulk of" US troops placed on heightened alert
        were intended to bolster NATO''s quick response force, but added they would
        be "postured to be ready for any other contingencies as well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5c8a1-ba3f-406b-bab2-0960af9cd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42722e4c-1949-44d5-be6d-e9cd3ff12b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, no final decision to deploy the troops had
        been made, Kirby emphasized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ffbfb-ab9a-4d47-a979-b1012c84ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f440c-de8f-45c2-9ff7-704e6654808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has taken steps to heighten the readiness of
        its forces at home and abroad, so they are prepared to respond to a range
        of contingencies, including support to the NATO response force if it is activated,"
        Kirby said. He noted the NATO Response Force "comprises around 40,000 multinational
        troops."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d999cb-9546-4f5f-95f1-1adb76a718e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78796730-577b-49af-a707-da422e0e227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday CNN reported the Biden administration was in in
        the final stages of identifying specific military units it wants to send to
        Eastern Europe, according to multiple US and defense officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0394114-6ea2-467f-8b53-8a749abdcc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9780b2-f949-43d8-b0cb-256ca0688c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden discussed options for bolstering US troop levels in the Baltics
        and Eastern Europe with his top military officials during a briefing at Camp
        David on Saturday, according to a senior official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537f6f2-a475-491f-a6f0-8c8a80822f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54f13e-3537-4205-9309-81547a165fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of sending military reinforcements to Eastern Europe would
        be to provide deterrence and to reassure allies, and there''s been no suggestion
        US combat troops would deploy to Ukraine or take part in any combat roles.
        Kirby noted the US does have military advisers in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf69668-b3c2-473f-8280-4bfee799282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cedadfd-0348-4228-b233-2d64ca1d2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby would not say where the US troops might deploy, but said the
        US has "made it clear to the Eastern flank allies that we''re prepared to
        bolster their capabilities if they need it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777bc08-053e-444c-9105-0c033d071f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c38709-a432-40ad-829d-95a3a186a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event of NATO''s activation of the NRF or a deteriorating
        security environment, the United States would be in a position to rapidly
        deploy additional brigade combat teams, logistics, medical, aviation, intelligence,
        surveillance and reconnaissance, transportation and additional capabilities
        into Europe," Kirby said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4078e0e-78f8-47d5-9cda-fcf3134a1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a817f7-a7cf-47c0-899c-9d905d80a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes amid US warnings that a potential Russian invasion
        of Ukraine could be imminent. The State Department on Sunday reduced staffing
        at the US embassy in Kyiv, Ukraine, with the departure of nonessential staff
        and family members out of "an abundance of caution."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5bf9a-1420-42fb-94b4-414a5e9f4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5f630-0e69-4bee-824c-0da6ba2bea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Biden holds calls with European leaders</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b7a28-4fb5-4681-95bb-339f1d0799a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held an 80-minute secure video call with European leaders
        on Monday afternoon, which the White House said was part of the administration''s
        consultation and coordination with European allies in response to Russia''s
        military buildup.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde832d-ae31-40d7-97df-f3e5a749940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67879d-7c78-4460-a271-08e13cd044d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters at the White House there was "total unanimity"
        with European leaders on the call. "I had a very, very, very good meeting,"
        Biden said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1562e-58bc-4f6c-bcd5-072efb8152ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b071d-a77b-4036-becf-4638bdffef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House readout of the call said the leaders discussed "preparations
        to impose massive consequences and severe economic costs on Russia for such
        actions as well as to reinforce security on NATO''s eastern flank."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281387a-dac9-4074-b28d-47e146ae1d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5c6c2-16bf-4646-be22-2ad10fdcb6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the virtual meeting with the leaders of the US, France,
        Germany, Italy, Poland, the United Kingdom and the European Union, NATO Secretary
        General Jens Stoltenberg said, "We agree that any further aggression by Russia
        against Ukraine will have severe costs."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befaca16-34ab-411a-976d-8d7c614b54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bed69-1145-4187-9638-28a955a9b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his national security team have been refining military
        plans "for all scenarios," including the option of sending troops to Eastern
        Europe ahead of a potential Russian invasion of Ukraine, the White House said
        Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4aaa4-0af5-47f3-af31-bfcf5448392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5bc2d-8f2d-440a-b44f-dfcbe69c02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said a decision to increase
        US troops could come ahead of Russian forces moving across the Ukrainian border,
        but said such a move did not amount to a shift in Biden''s thinking.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70d665-f7e4-4f28-991a-06a3a8d6eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda45d0-e6c2-4003-af34-eb4c36d90ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never ruled out the option of providing additional assistance
        in advance of an invasion. Those discussions have been ongoing," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c675ce-4fa7-405d-bcbb-423064ff0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc09b7-dde1-4465-942a-78ad2cf89851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden said during a news conference, "We''re going to
        actually increase troop presence in Poland, in Romania, et cetera, if in fact
        he moves."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fea26-0568-4015-95d9-c4f876cfa7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fd8de-0826-422c-89ca-e25920c6eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Psaki said Biden had never ruled out sending additional US troops
        before an invasion. "That''s been part of our contingency planning," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01897fe-a6b3-48ee-bf48-30b068d6186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d1ff0-f232-401a-89e4-a35022179698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sent two weapons shipments to Ukraine over the past week
        as part of recently directed security assistance to help bolster Ukraine''s
        military. NATO countries are also sending additional ships and fighter jets
        to Eastern Europe and putting forces on standby, NATO Secretary General Jens
        Stoltenberg said in a statement Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734e542-a551-4fdb-87c2-6f53c1a75a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7bb9e-71b5-495a-9dc9-bee261e3193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO will continue to take all necessary measures to protect and
        defend all Allies, including by reinforcing the eastern part of the Alliance,"
        Stoltenberg said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a80e91-5daa-444a-a997-1577cdaf2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdfe53-d226-4892-a1be-e64f4c236522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US, UK reduce embassy staffing in Kyiv</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f705c-eed5-4670-b040-3aa76535f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry''s latest intelligence assessment
        found that Russia has now deployed more than 127,000 troops in the region,
        while US officials have said Russia is in a position to launch an invasion
        at any time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e09c4-2202-4ffc-bdab-eaedcf20dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7531cf9-d9bd-4fd1-b81f-22fb9b704ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky said in a video address Monday
        that Ukrainian citizens have "no reason to panic" as authorities are "working
        for the full de-escalation of the situation" in eastern Ukraine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328bd86-8a04-419a-8980-5c2a989ca242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0670c5-08dd-48b2-bf95-14c6f4a5a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials still don''t know what Russian President Vladimir Putin
        plans to do, or if he has decided to invade Ukraine. But some officials who
        have seen the intelligence say there is evidence Russia is planning to try
        to take Kyiv and overthrow the government, as CNN has previously reported.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efeec4-fa3f-449d-8d72-29558dc74712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf81bc-268e-4f79-bb0d-68856ad99a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK foreign office said in a statement on Saturday that it has
        information the Russian government is planning to "install a pro-Russian leader
        in Kyiv as it considers whether to invade and occupy Ukraine."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58949c13-c575-4c70-a76f-0f0d76edfb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e0295-06f6-40e7-a4c5-b00c2e80c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said Monday that Russia continues to add "battalion tactical
        groups" to the border with Ukraine and in Belarus. "They have not only shown
        no signs of de-escalating, but they are in fact adding more force capability,"
        he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bc739-97e2-4df8-98fc-5225ac3679d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6743008-bfee-4212-8275-55c4cc67511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow denies it is planning to invade, accusing the US and NATO
        of escalating tensions over their support for Ukraine. The Kremlin on Monday
        dismissed the reports about plans to install a pro-Russian leader in Ukraine
        as "hysteria.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ee59d-78db-4c1c-b351-f026c64e9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f8667-b1de-4550-9db4-5213607b1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tensions are escalating due to concrete actions taken by the US
        and NATO," Kremlin spokesman Dmitry Peskov said. "I mean, the informational
        hysteria that we are witnessing. It is generously framed by a huge amount
        of false information, just lies and fakes."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33322cd7-31e1-4a99-9eeb-3e316b8ea83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186264cd-2ff3-4edc-a8a3-5ac4edc9f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials told reporters Sunday that the decision
        to reduce staffing at the embassy was not due to any change in threat levels
        to US personnel in the country. The officials said the move to reduce embassy
        personnel and urge Americans in the country to leave was in part because State
        Department assistance would be "severely impacted" if there is Russian military
        action in Ukraine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d7a07-ad6a-4efb-ba87-dfd011f2b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d3c12-1de0-411a-849c-070f458476f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the US reducing staffing at its embassy in Kyiv,
        the UK Foreign Office also announced Monday that some British Embassy staff
        and dependents were being withdrawn in response to growing threats from Russia.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a1062-3f0d-4e37-b883-774a457bebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de50a5-7dbe-46b2-9b45-c53ba5df1dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is continuing to engage diplomatically with Russia, but recent
        talks have failed to bring about any breakthroughs. Russia has said that the
        US and NATO must commit to never admitting Ukraine into NATO and pull back
        military deployments from Eastern European counties, including Romania and
        Bulgaria. The US has said repeatedly these demands are a non-starter, though
        Secretary of State Antony Blinken said last week the US would respond in writing
        to Moscow''s demands following his meeting with Russian Foreign Minister Sergey
        Lavrov.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7410ff-50fc-420f-a1bf-e11470c3812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:19:36.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/24/politics/biden-troops-europe/index.html"><em>"US
        places up to 8,500 troops on alert for possible deployment to Eastern Europe
        amid Russia tensions"&nbsp;</em></a></p>'
