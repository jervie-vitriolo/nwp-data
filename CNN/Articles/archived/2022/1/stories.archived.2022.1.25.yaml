    'jcr:uuid': 'f7f13fcf-76c0-4849-b1f7-d32ae24f6195'
    'lead': "A Statement of Assets, Liabilities, and Net Worth or SALN may seem like\
      \ an ordinary paper, but a president and two chief justices were removed from\
      \ office because of it. \n\nBy law, all public officials and employees are required\
      \ file their SALNs containing information on their assets such as cash and properties,\
      \ liabilities, business interests, financial connections, and relatives in government.\n\
      \nThese can be used to expose corruption, conflicts of interest, and unexplained\
      \ wealth of those in the government.\n\nBut up to this day, President Rodrigo\
      \ Duterte has yet to release his SALN beginning 2018, making him the first chief\
      \ executive in 30 years to skirt the law.\n\nAnd now, Bongbong Marcos, who seeks\
      \ to replace Duterte under fire for saying he won't publicize his SALN if or\
      \ when elected president.\n\nWe'll take a closer look at the role of SALN in\
      \ good governance tonight.\n\nIt's Politics As Usual with our chief correspondent\
      \ and anchor Pia Hontiveros."
