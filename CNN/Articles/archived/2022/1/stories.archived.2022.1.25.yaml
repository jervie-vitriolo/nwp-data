      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500047e-0f55-44b0-9191-2f8317ad7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a WeChat notice dated January 5, "all business and
        functions" of Morrison''s account have been transferred to Australian Chinese
        New Life, an account the notice linked to a technology firm based in China''s
        Fujian province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2580b-2c2a-4fef-a445-2aa8b1769477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
