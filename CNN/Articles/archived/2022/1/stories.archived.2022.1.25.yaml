      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: This decision will not end in en banc I''m sure. Regardless
        of how it will be decided, it will ultimately land in Supreme Court."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40072d0-f833-4128-972d-43bbc9238ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
