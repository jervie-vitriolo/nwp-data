      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Makati City prosecutor has scheduled its preliminary investigation of the
        case of Gwyneth Chua, dubbed “Poblacion girl”, on Feb. 7 and 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f170e5-901d-48c2-b841-86de9d91572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T11:39:58.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will take place at  9 a.m. at the Office of the City Prosecutor
        at Makati City Hall, according to the Criminal Investigation and Detection
        Group (CIDG) of the Philippine National Police, who first filed the charges
        against Chua and eight others for violating quarantine protocol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c8674-f9d1-4f78-ab2e-c965b413fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T11:39:58.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor will look at whether or not there is sufficient ground
        that a crime has been committed and if the respondents are probably guilty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219edd2-e6ba-4a59-8fc9-dbd3722c4091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T11:39:58.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua, her parents, and several staff of a hotel where she stayed
        for quarantine, are <a href="https://www.cnnphilippines.com/news/2022/1/3/Poblacion-girl-quarantine-breach-CIDG-case.html">facing
        charges</a> for violating Republic Act No. 11332, specifically for failing
        to comply with quarantine or isolation rules.</p>'
