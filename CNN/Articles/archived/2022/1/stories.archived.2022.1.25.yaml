      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an offer price of ₱0.75, the homegrown brand’s shares rose
        by 2.67% to close at ₱0.77 in its market debut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fc3ef-65bb-45cb-b925-2820bff91f05'
