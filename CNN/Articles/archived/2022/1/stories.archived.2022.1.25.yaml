      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35780e76-b412-46ed-96e8-db7489a32223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.668+08:00
