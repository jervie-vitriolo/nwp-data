      'jcr:uuid': 'cf5ece8c-efe7-491b-b4f3-51c220fb020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:13:26.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Though the hearings were a bit impeded.. halted because
        of the pandemic, they will continue.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20f867-ffdd-4d13-a3cb-4244ad56ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:13:26.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natividad added there is also a request for authorities to look
        for and connect with families of the fallen troops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321a2ed-4339-44d2-996f-b49f305b77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:13:26.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police official also emphasized the importance of reaching out
        to witnesses who can shed more light to the case. He added, “And some troopers
        also, I mean members of the SAF<em> na mga</em> witnesses <em>natin</em> (who
        are also witnesses) which is vital for the furtherance of the case."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7fac75-dd9f-47f3-817d-8bdc8f472e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:13:26.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “SAF44” was gunned down on Jan, 25, 2015 after an encounter
        with Moro rebels in the Maguindanao town. The troop was on a mission to capture
        top terror suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef7048-1654-4b91-8c81-018f75b28593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:13:26.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of rebels and civilians also died during the day-long firefight.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Fallen,
        but never forgotten.<br><br>Seven years ago today, 44 members of the police&#39;s
        Special Action Forces were killed after an encounter with Moro rebels in the
        town of Mamasapano in Maguindanao. <a href="https://t.co/GAo0C0bSNW">pic.twitter.com/GAo0C0bSNW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1485893435500515329?ref_src=twsrc%5Etfw">January
        25, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425e201-60d3-416b-965c-4b7f9b3db47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:13:26.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114e0f0-2090-488d-8de4-dade2c8feb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:13:26.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also paid tribute to the SAF44.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c65733-c1f7-45e6-9b70-09954966bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:13:26.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the families they left behind, they were sons, brothers, husbands
        and fathers. To the people and country they served, they were and are heroes
        whose devotion to the nation proves more powerful than death itself. The plight
        of these 44 heroes is a story inked in history and etched in our collective
        memory,” Guevarra said in his message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a52b4b-f6c4-4bac-b92a-5384b65bb07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:13:26.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Dionardo Carlos, for his part, assured that the police
        body will “never allow history to repeat itself.”</p>'
  'VEP-Sputnik-Light-booster':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T20:43:14.160+08:00
    'imagesource': 'jcr:e1b10523-e204-4e8e-b820-cde31ac384ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fdf90dd-de2a-479e-b358-be263999d751'
    'lead': 'Gamaleya Institute''s single-dose Sputnik Light vaccine is a good booster
      shot candidate against coronavirus infection, according to members of the Philippines''
      vaccine expert panel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T20:46:04.450+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:11:15.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:00.938+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts: Sputnik Light a good booster shot vs. COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e854eba-6e2d-450c-b61b-10e4c7781f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong>— Gamaleya
        Institute''s single-dose Sputnik Light vaccine is a good booster shot candidate
        against coronavirus infection, according to members of the Philippines'' vaccine
        expert panel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9f32f-8b1e-45dc-b5c3-da759bc9ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatric infectious diseases specialist Dr. Maria Liza Gonzales
        shared the study on 84 individuals who received Sputnik Light. This measured
        the antibody, T-Cell responses, and the level of virus neutralizing activity
        against variants of concern —&nbsp;including the Alpha, Delta, and Omicron
        variants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798b17e-b990-4e93-a4fa-2efb909cc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed Sputnik Light enhanced the immune response of previously
        infected individuals on the seventh day after vaccination. Those who never
        had COVID-19 infection, meanwhile, only developed antibody response after
        21 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c35f0-2034-4ab0-9dc4-ea2908376d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can it be useful as a booster? I think the studies would show that
        it would. It would actually enhance the immune response in those who were
        previously vaccinated and in fact…higher<em> pa ang</em> response in those
        who were previously infected. So, whether infected or not and given primary
        immunization, I think the Sputnik would be a good booster to be given, to
        be used," Gonzales told a forum on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f150b21-ed7b-4520-8ea8-8213bd1fa42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that Sputnik Light has the same components as the first
        dose of Sputnik V.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fde61-510c-4be8-b134-5caf4b8b6f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine expert panel member, Dr. Derrick Sumalapao, said
        the revaccination with Sputnik Light among inoculated individuals could elicit
        neutralizing antibodies against the Omicron variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda8e58-1d36-416b-b63a-39e8767fd581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing is there is presence of such neutralizing antibody
        to Omicorn variant among the study participants revaccinated with Sputnik
        Light," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b86a1d-9b89-4c38-b6bb-213f283ddef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by Italian Spallanzani Institute and Gamaleya
        Center also found that the level of antibodies fighting the Omicorn variant
        among those vaccinated with Sputnik V did not decline as much as Pfizer. The
        study involved 51 people inoculated with Sputnik V and 17 with Pfizer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd312aee-462f-4f09-968f-04781392c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed Sputnik V has more than twice the number of neutralizing
        antibodies to Omicron.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006b7c4-8728-4992-be2b-231ee52d13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T20:46:04.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The levels were more stable with the Sputnik V vaccine and analysis
        of neutralizing antibodies to the Wuhan D614G variants showed comparable activity
        between the two groups. Those given Sputnik and Pfizer. However, neutralizing
        antibody titers, in those vaccinated with Pfizer vaccine were lower - 21.4
        folds lower compared to those given Sputnik Vaccine where the sera was 8.1
        folds lower," Gonzales said.</p>'
  'Pfizer-clinical-trial-Omicron-specific-vaccine':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-25T21:13:41.959+08:00
    'imagesource': 'jcr:22b5dff4-cd61-46df-9fe2-8ede7f8a6b40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b42f3e5-16f8-40f2-bc5a-b47d3d30af2a'
    'lead': 'Pfizer and BioNTech have begun a clinical trial for their Omicron-specific
      COVID-19 vaccine candidate, they announced in a news release on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T21:16:58.552+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:11:15.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:01.111+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer and BioNTech begin clinical trial for Omicron-specific vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08f08c-fa4a-4a69-8df5-af41887633e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Pfizer and BioNTech have begun a clinical
        trial for their Omicron-specific COVID-19 vaccine candidate, they announced
        in a news release on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c01adb-0585-4d69-9b08-c7f408a3ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will evaluate the vaccine for safety, tolerability and
        the level of immune response, as both a primary series and a booster dose,
        in up to 1,420 healthy adults ages 18 to 55.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee2f49-943f-4390-9eea-5202bafdd2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is broken up into three groups:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd9a8a-697a-4afa-a77e-616cd061a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the first cohort have received two doses of the
        current Pfizer COVID-19 vaccine at least 90 to 180 days before the study.
        They will receive one or two doses of the Omicron-specific vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9de7f-ead4-46b7-bda3-e92f5dd5ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the second cohort have received three doses of the
        current Pfizer COVID-19 vaccine at least 90 to 180 days prior to the study.
        They will receive one dose of the current Pfizer COVID-19 vaccine or the Omicron-specific
        vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b042c-f0f2-481a-822e-34ef35eb7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the third cohort have not received any COVID-19
        vaccine. They will receive three doses of the Omicron-specific vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dcde8e-21d7-4caf-a017-bf93dc0225b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron-specific vaccine will be administered as a 30-microgram
        dose, the same as the current vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0cf7ae-a462-4776-92f6-7bb0b5149945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While current research and real-world data show that boosters continue
        to provide a high level of protection against severe disease and hospitalization
        with Omicron, we recognize the need to be prepared in the event this protection
        wanes over time and to potentially help address Omicron and new variants in
        the future," Pfizer Senior Vice President and Head of Vaccine Research and
        Development Kathrin Jansen said in the release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cdc7a-6c26-442d-a964-370017549cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer CEO Albert Bourla said last month that if a new vaccine is
        needed for the Omicron coronavirus variant, the company will have one in March.
        However, a Pfizer spokesperson confirmed that the company has already begun
        to manufacture this vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd9396-e70a-477f-aa20-d50b7db57188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the wake of Omicron, we are proactively investigating and manufacturing
        at risk an Omicron-based vaccine should it be needed, but we of course need
        to have results and discussions with health authorities as well as approvals
        before it would be deployed," the spokesperson told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d3ee3-f709-4c9e-a466-a80952663e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected vaccine production will not be affected if the companies
        need to pivot to the new vaccine, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b7ac9-49a7-45b1-9f5a-acc98c3d6e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The companies have previously announced that they expect to produce
        four billion doses of the Pfizer-BioNTech COVID-19 Vaccine in 2022, and this
        capacity is not expected to change if an adapted vaccine is required."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371947dd-005b-4003-9e0f-ca7a1a611baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the companies also emphasized that people who have received
        booster doses of the current vaccine "maintain a high level of protection
        against Omicron, particularly against severe disease and hospitalizations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38960ac8-d255-48ce-880a-335f08fdaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new preprint lab study suggests that antibodies against the Omicron
        coronavirus variant remain robust four months after a third dose of the Pfizer/BioNTech
        vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409546c-7fda-41d1-a979-7bcdcf9024f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional real world effectiveness data and laboratory investigations
        will further inform the duration of protection, potential need for an additional
        dose at a later time, and whether an Omicron modified vaccine is required,"
        said the study from researchers at the University of Texas Medical Branch,
        Pfizer and BioNTech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83b8de-6cce-4a7b-8351-87591b2f3da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:16:58.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pfizer and BioNTech
        begin clinical trial for Omicron-specific vaccine."</em></p>'
  'Rafael-Nadal-Denis-Shapovalov-Australian-Open':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-25T21:17:09.268+08:00
    'imagesource': 'jcr:2606cea9-676c-4b34-b1c4-874f4d6057a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf88f95-4731-47e1-a5d8-e7649bf2e7d2'
    'lead': 'Rafael Nadal remains on track to make history at this year''s Australian
      Open after beating Denis Shapovalov in five sets — 6-3 6-4 4-6 3-6 6-3 — on
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T21:19:27.708+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:11:15.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:01.314+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal overcomes stomach problem to beat Denis Shapovalov in five-set
      thriller'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3e0a6-e803-4a4d-8b50-e671ad5741a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Rafael Nadal remains on track to make
        history at this year''s Australian Open after beating Denis Shapovalov in
        five sets —&nbsp;6-3 6-4 4-6 3-6 6-3 —&nbsp;on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63933e6-8d45-4f97-b6a4-c586ac561fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard is bidding to break the record for most men''s grand
        slam singles titles, a landmark he currently shares with Roger Federer and
        Novak Djokovic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24213618-b61f-418c-bef1-40cbe29132af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is now just two matches away from that elusive 21st grand
        slam title and will face either Matteo Berrettini or Gael Monfils in the semifinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b5fb7-c2b3-4fd1-9153-e7be9773a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were questions over Nadal''s fitness going into Melbourne
        after the 35-year-old struggled with injuries and a bout of Covid-19 last
        year, but the 20-time grand slam champion showed on Tuesay he was ready for
        the fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ae476-0f3f-42a2-8510-a0fc15c21cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tussle with Shapovalov lasted more than four hours and Nadal
        had to contend with a stomach problem, an issue that required medication during
        the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05db0e5-f0e7-4e90-b398-3eeadd4dd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to feel not very well in my stomach so I asked for something,
        they took the tension, checked everything was all right in my body and some
        tablets to try and improve my stomach," Nadal said after the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ec776-e81b-482e-b336-ef118c326d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not 21 anymore ... after this match it is great to have two
        days off. I felt quite good physically in terms of movement but the conditions
        haven''t been that hot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e63d7-3feb-4ee2-aa80-d73a0bdfa4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I was completely destroyed''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28d195-5a90-42c3-9b3c-42fcdee32c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal had raced into a two-set lead after an impressive start to
        the match but his Canadian opponent forced a decider after finding his form
        just in time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550af69-0f4c-4125-835f-f67456d57052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapovalov had been fired up earlier in the match after appearing
        to take issue with how long Nadal was taking between points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb0da3-d92b-4ef6-b575-6f63181ae6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His frustration finally got too much in the second set and he snapped
        at the chair umpire, shouting: "You guys are all corrupt."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b079783-b09a-431f-92a2-4d701b8c9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After forcing Nadal into a final set, Shapovalov seemed to run out
        of steam as the Spaniard used his wealth of experience to get over the line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b0593-d2e6-4a31-86b5-e988c76fb34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide grin spread across Nadal''s face after Shapovalov saw his
        attempted volley go out at match point, while the Canadian took his final
        frustration out on his racket.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e43c6-01e1-4fef-a13f-9c2e1771982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know, honestly," Nadal said when he was asked how he won
        the match. "I was completely destroyed after that. Very tough day, very warm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e8d4b-48ba-460e-9b9b-4eb5bad7cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I didn''t practice for this. I was a little lucky at
        the beginning of the fifth. At the beginning of the match I was playing great,
        then I know how difficult it is to play against a player like Denis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ea160-7a6a-4ba7-aee7-fa0ecd9cf47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s very talented, very aggressive. He was serving huge, especially
        the second serve."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edceee-6c09-4808-904c-dfb5b213a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men''s semifinals will be played on Friday this year which
        means Nadal will have plenty of time to rest and recover from yet another
        thriller in Melbourne.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62208b7-28a0-4fb0-b30c-f774a0f89794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T21:19:27.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/25/tennis/rafael-nadal-australian-open-quarterfinals-spt-intl/index.html">"Rafael
        Nadal overcomes stomach problem to beat Denis Shapovalov in five-set thriller."</a></em></p>'
