      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11650356-6cce-4489-a3df-b860a51fc4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, it''s important for us who are asking for
        the public''s support, we need to be prepared to face tough questions because
        the people deserve to know the truth on issues being linked to us. That''s
        the most effective way for us to deal with controversies.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8221182-93ff-4c79-b6b1-a8f70c8238cf'
