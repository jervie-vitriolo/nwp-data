      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Presidential
        aspirant Vice President Leni Robredo said it would better for her rival, former
        Senator Bongbong Marcos, to join debates and attend interviews to set the
        record straight on all the allegations being hurled against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38182682-f80d-4cdb-ba1a-01540d99c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709e213-8413-427b-b166-28faaecb3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s Marcos'' choice, Robredo pointed out that they would
        serve as an opportunity for him to confront issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5936e-0cec-4e0a-bd20-bdb58066a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d81e9-e0a8-496b-a2e7-451695966b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nilu</em>-look forward<em> ko na i</em>-confront<em> ako doon
        sa mga</em> issues <em>na binabato sa akin. Kasi pagkakataon ''yun</em> for
        me, so I hope <em>ganoon din ang tingin niya. Pero siyempre</em>, choice <em>niya
        ''yun</em>," Robredo said in an interview in Zamboanga Sibugay on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2bf6a-3ffe-4403-b718-066d97ba6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de910ce1-62a3-41d6-809a-3cfeaa9f7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:10:34.120+08:00
      'mgnl:createdBy': 'bamba'
