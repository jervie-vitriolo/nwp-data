      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, we started the We Vax as One: Mobile Vaccination Drive
        at the PITX and for the first day of the implementation we had about 300 persons
        who had their booster shots already," Tuazon said.</p>'
