    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:53.622+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Evan Rachel Wood discusses alleged abuse by Marilyn Manson in new documentary'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d29e3-3a7f-4290-bebd-9b2354a6c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:55:57.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Evan Rachel Wood powerfully speaks out
        about the abuse she says she experienced in a new documentary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5029d-91b5-4d01-917b-d2a96744a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:55:57.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phoenix Rising — Part I: Don''t Fall" premiered over the weekend
        at the Sundance Film Festival. In the film, Wood details her alleged abuse
        by her ex-fiance, Marilyn Manson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1c855-e32b-4816-9308-cdf95f684e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:55:57.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood began working on the project before she publicly named Manson
        for the first time last year in an Instagram post, stating he "horrifically
        abused" her for years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3592a16e-db47-49fa-9083-f8443e794250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:55:57.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson, whose real name is Brian Warner, has previously denied Wood''s
        claims. He also issued the following statement to the filmmakers through his
        attorney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4e2de-f755-4bd9-ae97-f3c2d8cf7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:55:57.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Warner] vehemently denies any and all claims of sexual assault
        or abuse of anyone. These lurid claims against my client have three things
        in common -- they are all false, alleged to have taken place more than a decade
        ago and part of a coordinated attack by former partners and associates of
        Mr. Warner who have weaponized the otherwise mundane details of his personal
        life and their consensual relationships into fabricated horror stories."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83890d-f9bd-47bd-bf16-a189494fad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:55:57.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood and Manson first met when she was 18 and he was 38. They got
        engaged in 2010, but ended their relationship a few months later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9696f4-dcb8-4204-8723-ef41a83ec080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:55:57.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood testified in front of Congress in 2018 about surviving sexual
        assault to advocate for other survivors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e1469-8d59-4828-a328-d7d144f76578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:55:57.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, directed by Amy Berg, will premiere in two parts on HBO
        later this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d787ab-6765-448b-9341-cd1d3e8cf2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:55:57.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(HBO and CNN are both part of WarnerMedia.)</p>'
