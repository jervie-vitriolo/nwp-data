      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Makaka</em>-assure <em>po tayo</em>, Mr. President, <em>sa
        ating mga magulang na</em> very safe <em>ang ating gagamitin na bakuna dahil
        ito ay mas mababa ang</em> formulation<em> na angkop para sa mga bata</em>,”
        he noted. “<em>Ngayon mas</em> prepared <em>po tayo at mas</em> experienced.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93bd92-71d9-44dd-ae35-1d0ae9d1fc13'
