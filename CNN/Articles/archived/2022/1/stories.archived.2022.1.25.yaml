      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c629ad-fdea-492f-bad0-e21cbf56c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent, the publicly traded company that owns WeChat, said there
        was no evidence Morrison''s account had been hacked, adding that ownership
        of the account was disputed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74600e-3efc-45e5-8fad-72cf4ca16ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e1b0d-90cf-4444-a52f-78936b31b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The account in question was originally registered by a [Chinese]
        individual and was subsequently transferred to its current operator, a technology
        services company — and will be handled in accordance with our platform rules,"
        a media representative for Tencent told CNN Business. "Tencent is committed
        to upholding the integrity of our platform and the security of all users accounts,
        and we will continue to look into this matter further."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddea971-5501-44cf-ab84-3b229f9a77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05499e1-6dd2-4210-bc17-8a7f3e9750ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During another interview with Sky News Australia, Paterson said
        the government started having difficulty posting to Morrison''s account in
        mid-2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cae9bf-ceda-480c-b08c-f66a92c1ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d0315-a09c-4611-8732-8fa0839b82fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has directly appealed to WeChat to ask them to restore
        access," he said, adding that "no response has been given to the government."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b782339-b3d2-47b4-927a-f1e7ce7844bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5549140-5785-4b8b-9c47-3ad3b6d69b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paterson suggested that the removal of Morrison''s account could
        be connected to tensions between China and Australia. He speculated during
        one local interview on Monday that the timing could have been related to the
        prime minister''s discussions with world leaders at last year''s G7 summit
        "about the dangers of becoming overexposed to China and having leverage of
        China over you."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf84f97-6458-4cf8-90d0-62fe21b7c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199637ef-6839-4ff7-8ac2-1b2dc71555c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the account during a regular press conference in Beijing
        on Monday, a spokesperson for China''s Foreign Ministry of Affairs called
        it an "issue between Morrison and WeChat," and declined to comment further.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeec89b-0334-4f7d-aa82-a07ce0892beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68638102-a2bd-4b9a-b431-450d3308cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WeChat has been criticized by other Western governments in the past
        because of perceived ties to the Chinese government. The Trump administration,
        for example, tried to ban the app in the United States in 2020, alleging that
        it posed a national security risk because it collects user data that could
        be accessed by China''s ruling Communist Party. That attempt was blocked by
        US courts and never took effect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f445b9-86cd-4752-9f03-b60ef39c3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90443cba-0ca7-4b05-b9d2-383cd1d93422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Tencent emphasized that the international version
        of WeChat is separate from the Chinese app, which is also known as Weixin,
        and its website said that Tencent uses data "in strict accordance with applicable
        laws and regulations."</p>'
  'Strepsils-lozenges-vs-sore-throat':
