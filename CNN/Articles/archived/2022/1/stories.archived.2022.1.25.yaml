  'landbank-teachers-money-phishing-scam-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T07:34:20.381+08:00
    'imagesource': 'jcr:bafe9a22-71b3-424c-87df-700a50dc85d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbff2973-a2af-4aeb-baa2-14f7247284c9'
    'lead': 'Landbank says the teachers whose bank accounts lost money have fallen
      victims to a phishing scam, but a teachers'' group said the bank is still liable
      as its systems are “not secure."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T07:35:50.466+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T13:11:32.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:52.490+08:00
