      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This financial instrument is just among the several innovative
        strategies that the government is undertaking to improve our resilience against
        natural calamities," Finance Secretary Carlos Dominguez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1645e-45a9-4971-8ad9-76cf9c89ff90'
