      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe57a8-1f27-4d13-998a-e03c99510d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T14:42:09.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the latest crash occurred, Carl Vinson and its escorts were
        operating in the South China Sea along with the USS Abraham Lincoln Strike
        Group in dual-carrier operations that began on Sunday, according to Navy social
        media accounts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84c9a7-afc6-4435-a510-239370980c3f'
      'mgnl:activationStatus': true
