      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b19cd-b54a-4d68-84af-dd10158a0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in November 2019, the bond provides up to $150 million
        of protection for typhoons up to November this year, along with $75 million
        for earthquakes. It allows an added layer of financial protection against
        the disasters - the more severe but less frequent ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d5278-98a4-4d72-ba04-80dc611c401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.668+08:00
