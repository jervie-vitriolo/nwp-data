  'PH-NCR-now-at-high-risk-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T00:50:00.000+08:00
    'imagesource': 'jcr:221db78e-ac89-447d-86e8-76ef035ac112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '415c8e23-46da-49a3-be06-f5c0960edc01'
    'lead': 'The risk classifications of the Philippines and the National Capital
      Region for COVID-19 have been lowered from "critical risk" to "high risk,” Health
      Secretary Francisco Duque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T00:50:26.773+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T13:11:41.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:47.514+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippines', 'national-capital-region', 'ncr', 'metro-manila',
      'high-risk', 'covid-19']
    'stories': ['fc4a42ec-eb78-4b18-a1c8-bef37726c727']
    'template': '1'
    'title': 'PH, Metro Manila down to ''high risk'' for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593bac8c-9d62-45e6-b7ca-e3e12919de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        risk classifications of the Philippines and the National Capital Region for
        COVID-19 have been lowered from "critical risk" to "high risk,” Health Secretary
        Francisco Duque said Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016688fd-bd0e-4431-89fa-36a6d06da223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained that the two-week growth rate, or the growth in
        cases in the span of 14 days, has decreased from 3,661% to 176% nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0848e5-7bf9-4a3d-a221-d31f9b3aad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In NCR, the rate dropped to only 65% from 7,226%. The average daily
        attack rate, however, is still high at 84.56%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a7798-c2d5-4f64-ada7-2f4bbdedf3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:56:35.508+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other regions classified as high risk are MIMAROPA, SOCCSKSARGEN,
        and BARMM.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582283f-4318-4d4c-afb2-f73db0202962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque noted that cases in Metro Manila and nearby provinces, or
        the NCR Plus, have been declining, while "the rest of Luzon [is] showing signs
        of plateauing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0484e4-8d9f-4877-9ea1-1c7393adc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Inter-Agency Task Force will meet on Thursday to discuss
        the possible deescalation of the alert level status in the capital region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fa70e-8a26-43b3-83b0-701657115f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda po ang nangyayari sa NCR. Talagang mabilis na bumababa.
        Ganu''n din ang NCR Plus areas," Duque added. "Kung mapababa natin ito sa
        lalong madaling panahon, pwede na po tayong mag-Alert Level 2 ulit sa NCR."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdafd0ce-a9d9-492e-8100-248b7c8875cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.774+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation is getting better in NCR. Infections
        are rapidly decreasing. Same goes for the other NCR Plus areas. If this continues,
        we can go back to Alert Level 2.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0f7a2-e931-4ae7-adde-5b8d292046e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.775+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ang binabantayan po natin, ang Visayas and Mindanao... Pataas
        po ang mga kaso," the DOH chief said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae5240-b2e5-4210-93cd-60c47cee2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.775+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we are closely monitoring the situation in the
        Visayas and Mindanao. Cases there are on the rise.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876269f-3129-4021-88eb-748485f0224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.775+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Duque said the spike in COVID-19 cases brought
        by the highly contagious Omicron variant may have already reached its peak
        in Metro Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c4fb3-44e9-421b-80b7-b871467a0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.775+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2022/1/24/COVID-peak-NCR.html"><strong>READ:
        Omicron surge has peaked in Metro Manila, DOH chief says</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79766508-b5a2-4ba4-a8c0-e4f014e9b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T00:50:26.775+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T13:11:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent pandemic watchdog OCTA Research, meanwhile, said the
        wave of infections may be <a href="https://cnnphilippines.com/news/2022/1/24/OCTA-Omicron-surge-Metro-Manila-cases.html">far
        from over</a>, as cases are only beginning to go up in other regions. It said
        the surge may end by March or April.</p>'
  'lacson-pandemic-government':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T01:08:01.088+08:00
