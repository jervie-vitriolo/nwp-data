      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to tap the international financial markets and
        create innovative structures and projects to achieve our goal of being a world
        leader in the fight against the climate crisis," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10606e5b-19e9-47e8-a1cd-0a6eb9059709'
