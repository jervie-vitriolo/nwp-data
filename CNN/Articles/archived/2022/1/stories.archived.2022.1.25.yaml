      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/1/24/Robinsons-Retail-acquisition-Ministop-Philippines.html">READ:
        Robinsons Retail to fully own Ministop Philippines</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d691050-f243-41ba-814b-504c3a8ccc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T18:16:43.120+08:00
