      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te noted that simply denying one''s knowledge of the consequences
        of tax violation does not necessarily exempt one from the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b1659-9b81-4215-89b5-c0009be928bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.208+08:00
