      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six non-reporting laboratories contributed an average of 0.6%
        of tested samples and 0.8% of positive individuals in the last 14 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85490d7-70bc-4062-947e-6c08c435df14'
