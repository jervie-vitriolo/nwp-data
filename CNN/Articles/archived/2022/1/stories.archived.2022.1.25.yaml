    'template': '1'
    'title': 'Comelec defends poll execs from alleged pro-Marcos bias'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f40bb-8d50-4e89-87b7-fd21d63f5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Commission on Elections rejected the accusation of bias against three of its
        commissioners who denied a petition blocking Bongbong Marcos'' presidential
        bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b161637-0a5b-4bdd-82b8-0085ceaa4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of human rights advocates represented by lawyer Theodore
        Te on Monday called out the supposed "manifest bias" of Commissioners Socorro
        Inting, Antonio Kho, Jr., and Rey Bulay of the poll body''s Second Division
        and said they should sit out of the review of their <a href="http://cnnphilippines.com/news/2022/1/17/Bongbong-Marcos-COC-cancel-Comelec-2022-elections.html">January
        17 decision dismissing the plea to cancel Marcos'' certificate of candidacy.</a>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb555b-7069-42da-bf98-d0a54b26e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relative particularly to the accusations of bias, of course Comelec
        takes exception to such characterizations," poll body spokesman James Jimenez
        said in a Tuesday briefing. "The commission stands by the integrity of its
        commissioners."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25192054-81d9-4ce0-b408-83b40575254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez stressed that Inting, who penned the decision in question,
        has been with the Judiciary for 20 years, the most recent of which as Court
        of Appeals associate justice prior to her appointment to Comelec. She will
        also serve as acting poll chairman once incumbent chief Sheriff Abas retires
        by February 2, fellow Commissioner Rowena Guanzon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c43854-0510-4e9e-b531-2baea66b9d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added that the request for commissioners to inhibit from
        a case review is a common remedy sought by aggrieved parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9023c-7a79-485c-9450-b6dc437e401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as treatment of this (motion for partial reconsideration)
        is concerned, yes it will be reviewed by the commission en banc. Whether or
        not anyone will inhibit will really be up to the person whose inhibition is
        being sought," he told reporters. "They will have to make the determination
        whether or not they are able to sit in judgement on the matter with the proper
        impartiality –– and it has happened in the past."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae21f6c-7d2d-4320-aa13-e31016e938cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body did not give a timeline to resolve the appeal, but
        Jimenez said it''s unlikely to be tackled during this week''s en banc hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a45b2-3a95-42a1-bdbf-d9c7cb295fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2022/1/25/Comelec-Marcos-candidacy-Ted-Te.html">No
        backing down for group behind junked petition to block Marcos candidacy</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7909366-2fd3-43f8-aae4-bf187828f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal was also filed at a crucial time as three of seven sitting
        commissioners are retiring next week. It is likewise unclear if the matter
        will be left to the succeeding set of poll executives to resolve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed81e7b-9c47-4a45-b57f-79014cd15fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with letting incoming commissioners handle it is that
        there will have to be a study period, because the incoming commissioners will
        not have had the opportunity to actually participate in the deliberations
        of the case," Jimenez said. "<em>Mag-aaral pa ''yan sila, baka mas lalong
        tumagal</em> [They will have to study it and that could delay this further]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6d5ee-0f06-4b63-a903-f2b298aa57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will probably will be taken into consideration when the commission
        decides whether or not to pick this up sooner rather than later," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322935e-a128-434a-a92e-5426752e98fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:36:57.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T13:11:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec''s First Division has still not released its
        decision on three pending disqualification cases against Marcos despite Guanzon''s
        earlier target of a <a data-cke-saved-href="http://cnnphilippines.com/news/2022/1/8/Comelec-first-division-decision-disqualification-cases-January-17.html"
        href="http://cnnphilippines.com/news/2022/1/8/Comelec-first-division-decision-disqualification-cases-January-17.html">Jan.
        17 announcement.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a089d03-2c71-40cf-b909-1346f70b714f'
      'mgnl:activationStatus': true
