    'mgnl:tags': ['pharmacy', 'vaccination', 'expansion', 'coronavirus', 'COVID-19',
      'updates']
    'template': '1'
    'title': 'Pharmacy vaccinations to expand to Baguio, other areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d51dd-4f10-4a90-89bc-96d1d6d9a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 25) — The government''s program
        to administer booster shots in pharmacies will be expanded to Baguio City
        and other areas, presidential adviser for COVID-19 response Vince Dizon said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449d5c4-2dcc-43bd-aa24-441d8871d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c065e-ea8e-478f-bcfb-449833df480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Rodrigo Dutere''s Talk to the People, Dizon said
        the success of the initial rollout of the program in Metro Manila showed that
        it was "the way forward," as pharmacies were closer to the public and therefore
        more accessible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf680f2-bc3b-47ba-aeaa-c5ef5cfb935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a2f9a-5476-49c6-971f-66aa3a17bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next few days and weeks, this will be expanded substantially
        all over the country... <em>Sa</em> Wednesday <em>po, kami nila</em> (Health)
        Sec. (Francisco) Duque and Sec. Charlie (Galvez) <em>ay pupunta sa</em> Baguio,
        <em>tutulungan natin ang</em> City of Baguio," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015f0ab-8c12-4d6f-aa9f-7f53b3361b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546e13b-9b14-4386-8b84-951905f45f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the next few days and weeks, this will be expanded
        substantially all over the country...On Wednesday, Sec. Duque, Sec. Charlie
        and I will go to Baguio to help there.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a1281-a583-45cc-adce-f240913c540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac5c9f-f469-4410-a317-cdec8427ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon explained that expanding the program to two pharmacies in
        the city would be a way to help. He added that the project would eventualy
        include other parts of the country, although no particulars were given.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6047e-6697-428e-9631-ca81c5867119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6100392-1e3a-45eb-9ff6-314d94229fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Senator Bong Go suggested giving incentives
        to pharmacies joining the vaccination drive so that even those in far-flung
        areas could be encouraged to take part.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789680ff-ded9-4517-bea2-244683936c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc1d5e-7e1e-4626-a180-fa11ee15cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para mas maengganyo pa ‘yung mga, lahat ng may-ari ng</em>
        pharmacies <em>natin sa pinakamalalayong lugar...(at) mas ma</em>-attain <em>natin
        ang</em> target<em> natin ngayong taon</em>,” Go said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780344e-f775-48e2-a3ec-a8437200763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4319baf-445d-401f-bfd8-e70cec379996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that we can encourage owners of pharmacies in far-flung
        areas...and to reach our target this year.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20dc7af-b04e-429a-b04a-a4544e952ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498646d0-d6a6-4135-a808-375665fb7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven pharmacies in Metro Manila were part of the <a href="https://www.cnnphilippines.com/news/2022/1/18/galvez-booster-pharmacy.html">pilot
        program</a> that began last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87140291-2866-4e26-a5d3-74a82ecc6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T02:14:10.079+08:00
