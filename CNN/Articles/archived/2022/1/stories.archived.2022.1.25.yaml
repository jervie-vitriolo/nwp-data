      'jcr:uuid': 'ff32fb5c-bcf9-4767-b482-b7a24991209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:17:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia drew controversy after some children who received the
        vaccine from 2016 to 2017 supposedly died or fell ill because of it, leading
        to Public Attorney’s Office chief Persida Acosta to prosecute some former
        and current government officials. The Department of Health, however, has already
        said there''s no solid proof linking Dengvaxia to the deaths.</p>'
