    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos won''t seek US help if sea row with China escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802a0a4-7249-4b9e-935a-aec710b4ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> —&nbsp;If
        he becomes president, former senator Bongbong Marcos said he will not seek
        help from the United States if tensions with China over the West Philippine
        Sea escalates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ced3bd-e71f-41e9-85df-bff131a32dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8460d-77eb-41b1-b750-71c785b21ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he believes tapping the US for assistance if one-on-one
        negotiations with China no longer work would only aggravate the situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ee6b8-c551-436f-b0e7-a58042f48337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab73c4-f9a8-4542-8a43-8fe2bbce2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagka pinasok mo ang US, kaaway mo na agad ang China… Hindi maaayos
        ang problema natin sa China. Hindi na tayo pakikinggan," the presidential
        aspirant said in an interview on DZRH Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ff283-e5ee-4734-b413-b117d6f4ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fbd109-3340-42a4-ae27-95e305b5c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you include the US, China will immediately become
        your enemy… We won''t be able to fix our problem with China. They will no
        longer listen to us.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4427198-6177-4b0f-bf23-91d3953096c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f6145-f4b3-40f9-9723-b11c102ac88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think three or four years ago, nag-offer ang US na mag-moderate
        between China and the Philippines sa West Philippine Sea. Ika ko, that''s
        a recipe for disaster… Pag pinasok mo ang isa, pumanig ka na doon," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df003a94-6713-4f26-97b0-5ed6efb41939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2003c4-e2f3-4f27-9ea7-9e63bfe85fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think three or four years ago, the US offered to
        moderate between China and the Philippines over the West Philippine Sea. I
        said that''s a recipe for disaster… If you include one in the mix, you''re
        already siding with them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c4c33-0d8c-4f73-ab3d-35a03b5fa7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.239+08:00
