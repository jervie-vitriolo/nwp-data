      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekly televised Cabinet briefing, Galvez said the memorandum
        guidance will be released within the week, while trainings, meetings, and
        other preparations in connection to the program have been ongoing to ensure
        proper implementation.</p>'
    '4':
