    'lead': 'President Joe Biden was heard calling a reporter from the Fox channel
      a "stupid son of a bitch" on a hot microphone following a White House event
      Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T08:05:43.214+08:00
