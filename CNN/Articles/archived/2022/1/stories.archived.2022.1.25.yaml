      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8c986-2968-47fc-82bd-a6edc3f73935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:37:49.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca Country President Lotis Ramin cited a recent study they
        conducted that showed "a third full dose of the AstraZeneca vaccine… significantly
        increases antibody levels or strengthen immune response against multiple variants
        of concern, including the Omicron variant."</p>'
