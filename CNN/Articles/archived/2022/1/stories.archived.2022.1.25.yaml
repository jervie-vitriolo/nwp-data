      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christina Aguilera is opening up again
        about her former "Mickey Mouse Club" co-star Britney Spears'' 13-year conservatorship
        coming to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb962dd6-0d36-4c12-9d46-df29614a1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:11:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a subject that I definitely want to be careful of because
        I never want to speak out of turn about somebody that I have so much respect
        and admiration for. But I''m so happy," Aguilera told "The Enrique Santos
        Show" during an interview about her new album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26f9c1-0738-48e0-909a-8484e2defbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:11:33.623+08:00
      'mgnl:createdBy': 'janine'
