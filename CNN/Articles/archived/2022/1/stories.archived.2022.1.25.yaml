      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US deployed Patriot missile defenses at "two inbound missiles"
        at Al Dhafra Air Base, US Central Command (CENTCOM) said in a statement. This
        is the first firing by the US of Patriot missiles since the first Gulf War
        in 1991, a senior defense told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd749723-27a2-440f-bf9e-9da72012cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combined efforts successfully prevented both missiles from
        impacting the base. There were no U.S. casualties," CENTCOM said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc9b52-51fe-432c-af74-1b78914d80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was the second in a week aimed at the UAE, which is a
        member of the Saudi-led coalition that has been at war with the Iran-backed
        Houthi rebels for years, and marked a significant escalation in tensions.
        The UAE has largely avoided the firing line, with Houthis opting instead to
        strike Saudi Arabia, which borders Yemen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462a333-17fb-4622-b982-1161e024fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier that the UAE intercepted two ballistic missiles
        launched by Houthis early Monday, in what the Iran-backed group warned would
        be part of a continuous campaign to target the Emirati capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc3916-699f-459d-afd0-0738e01d6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4:15 a.m. Abu Dhabi''s skyline lit up with what witnesses described
        as "fireballs in the sky." Some of the capital''s residents woke to the sound
        of explosions as air defense missiles intercepted the projectiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058fbd15-8add-413e-a02c-dc44a6950164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes a week after a Houthi drone and missile attack
        near Abu Dhabi''s airport killed three foreign workers and injured several
        others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b09f3-dc62-45bc-87ba-6841308e4550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the UAE Ministry of Defense said, "its air
        defense has intercepted and destroyed two ballistic missiles fired by the
        terrorist Houthi group."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007b53c-e208-4d7f-84fb-7c77e0d598c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack did not result in any casualties, as the remnants of
        the intercepted and destroyed ballistic missiles fell in separate areas around
        the Emirate of Abu Dhabi," the statement added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a1fa5-59e2-45db-a94a-1b097cde5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it is "ready to deal with any threats, and that
        it takes all necessary measures to protect the state from all attacks."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549e764-ed05-4235-b46f-076cdc256c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several flights were delayed arriving into Abu Dhabi airport, according
        to the airport''s website. Flight tracking website Flightradar24 showed Abu
        Dhabi-bound planes flying in circles near the airport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12679979-5a1d-4752-9d6b-02681f360418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US embassy in Abu Dhabi also called on US citizens in the UAE
        to maintain a "high level of security awareness," issuing a series of instructions
        on how to respond to a missile attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5f95c-d28b-4a82-b4af-b2f65b49b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Monday''s incident in Abu Dhabi, the UAE''s Ministry
        of Defense said an F-16 fighter jet had destroyed the ballistic missile launcher
        used to target the UAE capital. It did not specify what country the aircraft
        belonged to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800d091-6348-496c-980c-df945bbfa3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Houthis claimed they were targeting the UAE''s commercial
        hub of Dubai as well as Abu Dhabi''s Al Dhafra airbase, which hosts the United
        States Air Force''s 380th Air Expeditionary Wing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dcb0c7-66c1-46c2-96ca-d91bd6e39726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi spokesperson Yahya Saree on Monday warned that the group
        would "expand their operations over the next phase."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b1b6d-e187-40a7-86b7-3e82f7239eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling on foreign companies and investors to leave the
        UAE," Saree said in a video statement. "It is subject to continuous targeting."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051c072-fd09-4c30-959e-263c1d0173e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dhabi has repeatedly been ranked one of the safest cities in
        the world, with the January 17 strike considered "unprecedented" by Emirati
        officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3351c5-d025-4c54-af89-ed5533589af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the UAE staved off turbulence in the crisis-ridden
        region, attracting millions of expatriates and large volumes of foreign investment.
        The country''s economy relies heavily on a foreign workforce.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f6149-7ebf-4e4e-8ed8-80bd2d2c673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An escalation in week-long violence</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc50493-2d65-46e0-b8d2-5eff0ca3d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Houthis had vowed to retaliate for a series of deadly airstrikes
        over the last week by the Saudi-led coalition -- of which the UAE is a major
        partner -- in northern Yemen which killed scores of people. The airstrikes
        also knocked out the internet nationwide after hitting a telecommunications
        tower.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330bf072-368b-45bf-9f74-44cc52c7e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nation-wide internet outage entered its fourth day in Yemen on
        Monday, according to internet watchdog NetBlocks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0893280-78a7-4d7d-b148-8840f750c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, at least 70 people were killed in an airstrike on a detention
        center in the Yemeni city of Saada, according to international aid groups.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02a031-ede1-47e0-8965-a777eaddc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition denied it deliberately targeted the detention
        center, with its spokesman Brig. Gen. Turki Al-Maliki calling the claims "baseless
        and unfounded," according to Saudi state news agency SPA.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41973757-78df-4c7a-9a69-696944d79c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition did say it had hit Hodeidah, taking down "one of the
        [Houthis''] dens of maritime piracy and organized crime." The coalition also
        said it attacked "military targets" in Sanaa. Last week''s offensive began
        after last Monday''s attack in Abu Dhabi.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14371993-ea97-4e45-989b-28376fbbf3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council last Friday unanimously condemned
        the January 17 strike in the UAE capital.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90558186-09fe-4e8f-ac03-acfc6d483208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE is a major coalition partner that has been fighting in a
        six-year Saudi-led military campaign to crush the Iran-backed Houthi rebels,
        which control much of Yemen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e64447-f333-4641-be6a-c1a6be353c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive began in 2015 to restore Yemen''s internationally
        recognized government, after it was ousted by the Houthis. The coalition has
        intensified its attacks in the war-torn nation in the wake of the Houthi missile
        and drone strike in Abu Dhabi last week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b1fba-e325-4e08-9d2f-f2b8ff23f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the UAE pulled most of its troops from Yemen, after privately
        deeming the war unwinnable. The campaign failed to crush the rebels but exacted
        a huge humanitarian toll, with thousands of Yemenis dead and malnourishment
        and disease widespread.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95436a67-6ec3-41e4-8e27-6ed05ac3b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:20:24.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the UAE has returned to the conflict, backing Yemeni
        groups in flashpoints like the oil-rich provinces of Shabwa and Marib.</p>'
