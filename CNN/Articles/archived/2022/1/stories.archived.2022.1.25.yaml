    'template': '1'
    'title': 'Preliminary probe of Gwyneth Chua case set in February'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf786d-8bb6-44fe-9eeb-5820dce29d4a'
      'mgnl:activationStatus': true
