    'jcr:uuid': '774d6558-31cd-4ca2-ba68-81841d4d3729'
    'lead': 'The government''s program to administer booster shots in pharmacies will
      be expanded to Baguio City and other areas, presidential adviser for COVID-19
      response Vince Dizon said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T02:14:10.077+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T13:11:40.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:48.364+08:00
