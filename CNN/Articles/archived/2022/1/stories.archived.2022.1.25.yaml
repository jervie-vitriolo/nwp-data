    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:09:02.317+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Namesake''s plea to cancel Bongbong Marcos'' COC not yet junked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d9c95-d577-4e09-a430-b2966b6478b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:55:34.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)—&nbsp;</strong>The
        Commission on Elections (Comelec) on Tuesday clarified that a petition challenging
        Ferdinand "Bongbong" Marcos'' candidacy —&nbsp;the one filed by his namesake
        and former rival —&nbsp;has not yet been dismissed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3d9c1-354f-4286-bd28-f9119b4ab968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:55:34.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Comelec spokesperson James Jimenez corrected
        his <a href="https://cnnphilippines.com/news/2022/1/4/Comelec-dismissed-second-petition-Bongbong-Marcos-Tiburcio.html">earlier
        pronouncement</a>, noting that Tiburcio Marcos'' petition to cancel the former
        senator''s certificate of candidacy (COC) for president is still pending before
        the Second Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15c32d-3c2d-49b3-b40a-2df80131dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:55:34.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]n error was made saying that it was already disposed of because
        it is with the Division right now," Jimenez told reporters. "Hopefully we
        can have more information regarding this particular case very soon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f80761-6001-4206-9979-87bc6c51a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:55:34.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint of Tiburcio —&nbsp;who has been declared a nuisance
        candidate —&nbsp;claims Bongbong is not the real son of the late dictator
        Ferdinand Marcos, Sr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51fe86-46b0-4dcf-bc59-8d897aa433a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:55:34.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that Bongbong already died and was replaced by an impostor
        who filed a COC in his stead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d6cb2-daee-4594-b036-e56cc43d5750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:55:34.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Comelec Second Division junked for lack of merit
        a petition of civic leaders, which also sought to cancel Marcos'' COC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228afc3b-6ee3-490d-93b3-ee9bee55fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:55:34.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2022/1/25/Comelec-Marcos-candidacy-Ted-Te.html">No
        backing down for group behind junked petition to block Marcos candidacy</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed97b9e-6d9d-4120-baaa-ece7d8e2507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:55:34.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T13:11:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plea looking to declare the former senator a nuisance bet was
        also earlier dismissed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f41d5-b4bb-4918-88a0-cb37d6f519d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:55:34.284+08:00
