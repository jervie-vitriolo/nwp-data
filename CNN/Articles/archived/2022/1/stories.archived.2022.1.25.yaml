  'Comelec-Bongbong-Marcos-Tiburcio-petition-COC-not-yet-dismissed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T22:51:25.165+08:00
    'imagesource': 'jcr:e47cf21f-ef4f-489d-aa46-547065a92a48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f865bf8-2d0e-42f3-9f60-331568a87661'
    'lead': 'The poll body clarifies that Tiburcio Marcos'' petition to cancel the
      former senator''s certificate of candidacy for president is still pending before
      the Second Division.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T22:55:34.283+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T13:11:12.570+08:00
