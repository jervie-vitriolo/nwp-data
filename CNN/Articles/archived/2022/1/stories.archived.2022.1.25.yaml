  'African-Cup-of-Nations-soccer-game-Cameroon-stampede':
    'author': 'Joel Kouam and Mitchell McCluskey, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-25T08:12:14.417+08:00
    'imagesource': 'jcr:07f4b41f-fb73-4a86-90af-ee917018ef87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7972d2cd-26ab-457a-aa46-100d0a95741a'
    'lead': 'At least eight people were killed and 50 people injured after a stampede
      during an Africa Cup of Nations match in the Cameroonian capital. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T08:13:40.409+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:11:30.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:53.463+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 8 dead in stampede at African Cup of Nations soccer game in
      Cameroon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d463d-5009-430e-9b58-0c0649bab825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least eight people were killed and 50
        people injured after a stampede during an Africa Cup of Nations match in the
        Cameroonian capital Monday, state broadcaster Cameroon Radio Television reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5be93-fa11-407d-b4c8-218b715f8984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crush occurred as fans attempted to access Olembe Stadium in
        Yaoundé to watch the match between Cameroon and Comoros.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41214b-f9c1-4867-a300-64ef8e57acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confederation of African Football (CAF), which organizes the
        Africa Cup of Nations, said it was aware of the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb1e7b-273f-41e7-83e6-229d3a05f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CAF is currently investigating the situation in order to obtain
        more details about these incidents. We are in constant communication with
        the Cameroonian authorities and the local organizing committee," a CAF spokesperson
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5380dc6-c870-4d18-be71-ea2e89d659cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAF Secretary-General Veron Mosengo-Omba is set to visit the victims
        in Yaoundé, the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5a6dc-fef6-499c-abfe-07f049f04982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s incident came a day after another tragedy in the capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c573b3-3271-4ab2-bd47-6d2a087a2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 16 people were killed when a fire tore through a nightclub
        early Sunday, according to a government statement. Another eight people were
        seriously injured and are in intensive care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66e2c7-d26c-4759-938f-d8858753b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference held at the scene, the director of the Yaoundé
        Central Hospital said several people were in critical condition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbffc3-0134-458f-84f0-c983127f7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosions from fireworks caused the ceiling at the Liv Nightclub
        to catch fire, resulting in two strong explosions that caused panic among
        those in the venue, according to the statement from the Cameroonian Ministry
        of Communication.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df2ac4-0c12-422a-9440-6277ce8c8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T08:13:40.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Paul Biya ordered an in-depth investigation into the incident
        and sent his condolences to the victims'' families, the government statement
        added.</p>'
  'Evan-Rachel-Wood-Marilyn-Manson-abuse-documentary':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-25T08:53:41.178+08:00
    'imagesource': 'jcr:dbfbd9fb-161d-4863-8650-bcd799aca4b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a725a14e-9665-427e-a364-bf1338360fe5'
    'lead': '''Phoenix Rising — Part I: Don''t Fall'' premiered over the weekend at
      the Sundance Film Festival. In the film, Evan Rachel Wood details her alleged
      abuse by her ex-fiance, Marilyn Manson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T08:55:57.051+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:11:30.486+08:00
