      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77117acc-d887-4cc1-936e-513c702f4719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can they be objective? They will always vote for the decision,"
        he said.<em> "Ang sinasabi namin, yung tatlo nagdecide na, yun yung posisyon
        nila...so yung apat na natitirang commmissioners forming the rest of the en
        banc, sila na dapat ang magdecide. Logical yun."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061b22c-9860-4ee9-aec5-3f68eab848cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1470fac-be93-401e-a31f-5ed8d7cdfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re saying is that the three have already
        decided and that''s their position. So the four remaining commissioners forming
        the rest of the en banc should be the ones left to decide. That''s logical.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17e14e-bbf8-4622-896c-65c128f44e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c55f7e-6195-472c-985e-7b528395fb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the request of Te''s camp will be granted by the en banc, the
        three members of the Second Division will not be part of the review.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af27ff-9527-4443-9148-368abb339207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc9963-278a-4d61-b5d5-4a4d188cb030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T13:11:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kho, Comelec Chairman Sheriff Abas, and Commissioner Rowena
        Guanzon are retiring by February. The poll body will then be left with Commissioners
        Marlon Casquejo, Aimee Ferolino, Rey Bulay, and Socorro Inting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431934a9-9746-46d8-a3b9-e8a1e21386c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.209+08:00
