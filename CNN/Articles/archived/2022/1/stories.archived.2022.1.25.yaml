    'mgnl:tags': ['Bahamas', 'Miami', 'cruise-ship']
    'template': '1'
    'title': 'A cruise ship had an arrest warrant waiting in Miami. So it took passengers
      to the Bahamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a6f04-5221-477b-aa7f-bdffb05faf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A cruise ship heading to Miami changed
        course to the Bahamas Saturday after a US judge issued an arrest warrant for
        the ship due to unpaid fuel bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207b5ad-2158-4e97-b377-56629ef0bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Crystal Symphony had continued course to Miami, it would
        have been seized by authorities. So it headed to Bimini instead, as USA Today
        first reported. The ship is still docked at the Bahama port, according to
        a cruise ship tracker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9497af2-d58d-4e7a-89ee-8336dd47d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga began Wednesday, when Peninsula Petroleum Far East filed
        a lawsuit in a South Florida federal court against Crystal Cruises, alleging
        it owed unpaid fuel bills totaling more than $4.6 million — of which $1.2
        million is for Crystal Symphony specifically.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4245e-8d48-4b1a-99fd-0bc19181066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a US judge issued an arrest warrant ahead of the ship''s
        scheduled Saturday arrival in Miami, meaning the ship would be seized by a
        US Marshal and court-appointed custodian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a4445-435d-4a29-a964-296229d7b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crystal Cruises said about 300 passengers were transferred by ferry
        on Sunday from Bimini, Bahamas, to Port Everglades in Fort Lauderdale, Fla.
        In a statement to the Associated Press, a spokesperson said that the ferry
        ride to Fort Lauderdale was "uncomfortable due to inclement weather."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744acbf-7e79-4e84-9c48-29f3706be8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This end to the cruise was not the conclusion to our guests'' vacation
        we originally planned for," the cruise line said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe8497-af20-4e59-b2f8-797ce799b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise ship can hold up to 848 guests, though the total number
        of passengers on the ship is unknown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d690d-c5a1-4031-83ac-559068c6ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, the day the lawsuit was filed, Crystal Cruises
        announced it was suspending operations for its ocean voyages through late
        April and its river cruises through May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171ead5-f135-4e10-bf06-5ec5ca3407e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspending operations will provide Crystal''s management team with
        an opportunity to evaluate the current state of business and examine various
        options moving forward," the cruise line said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff2873-d0fa-4ced-b1f2-dd1acf2a7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s two cruises currently in operation — one heading
        to Aruba and one bound for Argentina — will complete their voyages. Guests
        who have booked future trips will receive a full refund.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bb1c3-7d92-4ff2-8a0c-372312a19978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:17:21.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
