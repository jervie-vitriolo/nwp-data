  'James-Webb-telescope':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The James Webb Space Telescope has reached its final destination,
      almost a month after launch. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-25T09:12:02.584+08:00
    'imagesource': 'jcr:78da3361-3318-4e46-8eb8-c97c5718e460'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1d7129b-e890-471b-ab49-96fc4ea80878'
    'lead': 'The James Webb Space Telescope has reached its final destination, almost
      a month after launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T09:14:39.295+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-16T13:11:29.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:54.029+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['James-Webb', 'telescope', 'NASA']
    'template': '1'
    'title': 'Telescope reaches its final destination a million miles from Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e60157-30e2-4a15-8658-8b7fb2da4540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The James Webb Space Telescope has
        reached its final destination, almost a month after launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9f4b8-0df7-43e9-8908-bd16ff579586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since lifting off from French Guiana on December 25, the telescope
        has unfurled its tennis court-size sunshield and unfolded a massive gold mirror
        that will help it study the universe in new ways and peer inside the atmosphere
        of exoplanets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f0cc4-29a5-4004-b3bb-35908ffba809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope''s point of observation is nearly a million miles
        away from Earth and beyond the moon itself. The space observatory experienced
        its final burn on Monday to enter this orbit called L2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce247f9-1032-43c3-a78a-7f1b864b1b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Webb, welcome home!" said NASA Administrator Bill Nelson in a statement.
        "Congratulations to the team for all of their hard work ensuring Webb''s safe
        arrival at L2 today. We''re one step closer to uncovering the mysteries of
        the universe. And I can''t wait to see Webb''s first new views of the universe
        this summer!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974fae0e-aab3-4d78-a404-d05bcc910556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it doesn''t sound like it would take almost a month for
        the telescope to reach orbit, Webb is unique.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f31e4-9415-48de-9ac8-65bb137a6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about throwing a ball straight up in the air, as hard as
        you can; it starts out very fast, but slows down as gravity pulls it back
        towards Earth, eventually stopping at its peak and then returning to the ground,"
        said Karen Richon, Webb Flight Dynamics lead engineer at NASA''s Goddard Space
        Flight Center in Greenbelt, Maryland, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f88efb-4059-40e0-829e-e50d9558acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like the ball, Webb is slowing down, and, if we allowed it,
        would eventually stop and fall back towards Earth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba6a6b-e4d9-4d65-86a3-baabfa6ca14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Ariane 5 rocket, which lifted Webb into space, had been going
        even a little bit faster, the telescope may have overshot the orbit and exposed
        its mirror and instruments to the sun if it had to slam on the brakes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1feb51d-68d0-41d7-9bb3-a3aa488e43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ariane 5 targeted Webb so accurately that our first and most
        critical burn was smaller than we had to plan and design for, leaving more
        fuel for an extended mission," Richon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293cab3-c368-4647-a1f4-d3e8e50abccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A solar orbit that protects Webb from its heat</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf6b35-ed76-4b70-9047-9f17157546a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Hubble Space Telescope orbits Earth, Webb will actually
        orbit the sun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ab7bc-c420-4ee7-8be6-6cfdb3b220b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s orbit will keep the telescope in line with Earth as our
        planet orbits the sun. This alignment protects the telescope from the heat
        released by the sun, Earth and even the moon. It''s imperative that the telescope
        stays cool because it will observe the universe in infrared light and detect
        the faintest signals from objects in our distant universe. Because infrared
        light can be detected as heat, the entire spacecraft needs to be shielded
        from bright sources of heat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab094c-9a95-43f1-8a7c-0f23fa1f31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft includes a five-layer sunshield to protect Webb''s
        giant mirror and instruments from the sun''s blistering rays because they
        need to be kept at a very frigid negative 370 degrees Fahrenheit (negative
        223 degrees Celsius) to operate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e463843-c425-4c6a-8a3c-4a44da163f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orbit is called the second sun-Earth Lagrange point, or L2.
        Lagrange points are named for Joseph-Louis Lagrange. The 18th century mathematician
        solved the "three-body problem," or stable configurations that allow three
        bodies to orbit one another while remaining in the same relative positions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9904e-0e0d-424f-afa9-0fb05f1c7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five solutions to the three-body problem are the five Lagrange
        points, where the gravitational pull of two masses equals the force needed
        for a small object, or spacecraft, to move along with them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf34afc-1e72-443c-b81b-3c2a98ae75e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Utilizing thrust every three weeks or so from small rocket engines
        aboard Webb will keep it orbiting L2, looping around it in a halo orbit once
        every six months," Richon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ebae5-c052-4e0a-a5c8-3e6c89a6d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A grand view of the universe</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660aed40-dac6-4ecc-a467-85baf2509531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The L2 point is ideal for Webb because the gravitational forces
        of the sun and Earth will basically ensure the spacecraft doesn''t have to
        use much thrust to stay in orbit. And it will allow the telescope to have
        an unimpeded view of the universe, unlike Hubble, which moves in and out of
        Earth''s shadow every 90 minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2447b9f-18a8-4684-bee6-4a01fbd4c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position of Webb also means continuous, stable communication
        is possible between teams on Earth and the space observatory using the Deep
        Space Network, composed of three massive antenna ground stations in Australia,
        Spain and California.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f671ca-4144-4be2-9874-e59130d3b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Webb is in orbit, the spacecraft will spend the next five
        months calibrating its instruments. The first images captured by the observatory
        are expected this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87559503-7685-4c72-970a-65a5f30a78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T09:14:39.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-16T13:11:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/01/24/world/james-webb-space-telescope-orbit-scn/index.html"
        href="https://edition.cnn.com/2022/01/24/world/james-webb-space-telescope-orbit-scn/index.html">Telescope
        reaches its final destination a million miles from Earth</a>"</em></p>'
  'cruise-ship-Miami-Bahamas':
    'author': 'Ramishah Maruf, CNN Business'
    'caption': 'A cruise ship heading to Miami changed course to the Bahamas Saturday
      after a US judge issued an arrest warrant for the ship due to unpaid fuel bills.
      (FILE PHOTO)'
