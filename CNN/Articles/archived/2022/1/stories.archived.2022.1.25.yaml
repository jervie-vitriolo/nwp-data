      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> These days, people
        easily get worried when they suddenly get a sore throat. This is a big concern
        since the World Health Organization listed this as one of the symptoms of
        the feared COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1defe0-110c-430c-bdef-253144184c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.194+08:00
