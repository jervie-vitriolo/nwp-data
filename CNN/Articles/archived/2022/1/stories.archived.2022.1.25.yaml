      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two strike groups along with a Japanese helicopter destroyer
        staged a large exercise on Saturday in the Philippine Sea, the part of the
        Pacific Ocean between Taiwan and the US island territories of Guam and the
        Northern Mariana Islands.</p>'
    '55':
