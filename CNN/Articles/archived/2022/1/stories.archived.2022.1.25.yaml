      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069744c-ac08-47e9-a181-8858137fbe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:15:35.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T13:11:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun ang dapat habulin natin. ''Yun nalang ang natitira sa''ting
        option na practical," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
