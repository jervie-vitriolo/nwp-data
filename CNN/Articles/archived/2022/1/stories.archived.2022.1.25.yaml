    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Bank-of-the-Philippines', 'teachers', 'phishing-scam']
    'template': '1'
    'title': 'Landbank says teachers lost money to phishing scam, denies system hack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75397697-ce51-4f77-b9a7-41a6d2ca1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) –</strong> The
        Land Bank of the Philippines on Monday said its systems were not hacked and
        that the teachers whose bank accounts lost money fell victims to a phishing
        scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435aa15-ccd1-4e38-bc76-7f4c7da69bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3de2f9-36be-4a4f-aa6c-d9c3cd9d6097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the government-owned bank said its initial investigation
        found that the devices of some teachers were hacked via phishing, which compromised
        their personal information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013da62-482a-4503-a81b-fa1159a3f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049319e-c214-4e82-8265-7c769cd5b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Bank has already reached out to the affected customers and
        is working on the resolution of these isolated cases at the soonest possible
        time,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f0162-b884-45c6-af5b-6051f803fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103acee-5199-4cee-9e19-cdb3d2aaca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank also assured its clients that their accounts and personal
        information remain safe as it “maintains the highest level of security in
        all its systems.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08a80f-1b5e-4de1-846e-19e753f748e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f91b98-592a-49dd-b724-d009a882db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Teachers’ Dignity Coalition reported that
        some teachers lost funds they deposited in Landbank “after these were transferred
        using online banking.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e08368-bae8-4904-af43-67dc23df4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40514444-a940-415c-b9c7-da69fdd4b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition’s chairperson Benjo Basa on Monday said they have
        received 16 complaints, with the amount lost ranging from ₱10,000 to ₱150,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b2de7-4707-4407-b618-46f202148fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d02d29-7063-459d-bc6d-0ef36d8b38de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung bakit nangyari ito, meron kayong pagkukulang. Meron kayong
        pananagutan, ‘yun po ang sinasabi natin. At kinakailangan po talaga mabawi
        ito ng mga teacher,” he added. “Kami ay ninakawan, kami ay biktima, at kaya
        kami nanakawan dahil hindi po secured ang system na ginagamit ninyo.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2a2c3-194e-4492-8dd3-1f9c1b5ceb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268e27d-8c26-4d44-8aed-dc1886e86eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This happened because you have a shortcoming. You
        are liable, that’s what we’re saying. And the teachers should be able to get
        their money back. We were robbed, we are victims, and the reason why we were
        robbed is because your systems are not secure.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3595a2-e645-462c-9c4a-46f0ee7f7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8845f-7b3d-4685-b7da-ddc46e6a029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basa also said the coalition will formally request for the Department
        of Education''s assistance on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1721a4-1104-4d0c-b385-b00179cb127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381122f-3cc8-418b-803e-ed701a9c65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Landbank has urged the public to remain vigilant against online
        banking fraud and not to open suspicious emails, links, or attachments, or
        share account and personal information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880b087-ba1c-4dc4-a933-0241eeb3a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bd850-1435-4c69-a432-891ad8da80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:35:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has reminded customers that official Landbank representatives
        will never ask for sensitive financial details.</p>'
