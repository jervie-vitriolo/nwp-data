      'Omicron']
    'template': '1'
    'title': 'Third full dose of AstraZeneca boosts immune response vs. variants of
      concern - company official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc33342-50a9-4fc8-9dd4-1212662a5b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T23:37:49.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T13:11:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —&nbsp;</strong>A
        third full dose of the AstraZeneca COVID-19 vaccine showed promising results
        against variants of concern, including omicron, a company official told CNN
        Philippines'' The Final Word.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13daac27-f32d-4e34-abd4-f391c70553bd'
