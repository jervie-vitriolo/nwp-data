      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ca7fd-6069-41c3-a756-2b8f2fe67eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T12:19:35.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our continuous preparation in case na magkaroon ng biglaang
        surge," said Moreno on the issuance of&nbsp;Executive Order No. 11, which
        covers festivities on Jan. 31 and Feb. 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503e7ab-d0e1-421e-bb35-ffa33b8050bc'
