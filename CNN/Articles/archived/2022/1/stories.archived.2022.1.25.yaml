      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shimizu, the warmth, color and porosity expresses “a sense of
        breathability and lightness” to the lobby volume. “Pockets of lush greenery
        in an otherwise unrelenting concrete mosaic are often described as being the
        ‘lungs’ of the city. This vital organ within the body of the neighborhood
        facilitates the deep inhalation of peace and wellbeing.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ca37a-cc42-4287-99c7-e9a5d8c1d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:23:07.688+08:00
