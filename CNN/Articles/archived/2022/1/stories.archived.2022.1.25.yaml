      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        country’s Food and Drug Administration approves the emergency use of Molnaflu,
        another brand of COVID-19 drug molnupiravir.</p>'
