      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another exhibition worth the pilgrimage is “Ayala Museum: In Microcosm”
        curated by Kenneth Esguerra, featuring various indigenous groups combined
        with foreign interventions. You can also appreciate the body of work of the
        late Fernando Zobel, the brain of the Ayala Museum, in a new dedicated gallery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5fc491-59f9-4043-a9eb-b5b0da89f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:23:07.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a trip to the museum will not be complete without a visit
        to The Diorama Experience of Philippine History, considered the centerpiece
        of the Ayala Museum for the past 50 years. During the closure, all 60 dioramas
        were individually conserved and cleaned.</p>'
