    'title': '''Yolanda-type'' Typhoon Odette triggers ₱2.69-B catastrophe bond payout
      — DOF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c226a-95ca-47eb-b97d-2585424e1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:01:04.667+08:00
      'mgnl:createdBy': 'pilar'
