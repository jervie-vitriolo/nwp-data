      'mgnl:lastActivated': 2023-01-16T13:11:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cac200-99a9-47f5-b652-ca88dbe16609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.194+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T13:11:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cure has yet to be developed and the only thing people can do
        is to address these signs. Specifically for sore throat, gargling may be a
        way to deal with it, but did you know that there is a clinically proven solution
        to help relieve your sore throat symptoms?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baad1f5-cac5-452b-9093-d6a4fc03707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.194+08:00
