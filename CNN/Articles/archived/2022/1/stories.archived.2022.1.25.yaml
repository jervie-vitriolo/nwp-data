      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will just say what I do feel comfortable in saying, as I''ve
        said before, that I''ve stated couldn''t be happier for her. Every woman deserves
        to feel empowered and to own that for themselves, however they see fit."</p>'
