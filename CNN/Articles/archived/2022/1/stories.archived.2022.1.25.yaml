  'alexa-ilacad-on-peace-pbb-house':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Actress, singer, and former PBB housemate Alex Ilacad released the
      electro-pop single "Paano" last Jan. 21. Photo courtesy of OFF THE RECORD'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-01-25T16:52:18.621+08:00
    'imagesource': 'jcr:0dfb4348-e980-4c21-8db2-344b52f6f0fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa17335-fd91-49a7-af99-cfb29539f839'
    'lead': '“Instead of focusing on all the bad things that could happen to me, I
      tried to use this giant platform to talk about what I''m going through, and
      the struggles and to open the eyes of people who aren''t as educated about mental
      health.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T17:04:06.587+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-16T13:11:19.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:59.404+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alexa Ilacad finds peace at the Pinoy Big Brother house'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5243b1-fcb7-4779-82cf-6cd306591865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When actress and singer Alexa Ilacad entered the Pinoy Big Brother
        house for the show’s 10th season last October, there were many moments where
        she considered leaving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc00c12-2540-4504-8a85-e3578ea497f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a really stressful reality show that challenges you physically,
        mentally, emotionally, spiritually,” she says in an interview with CNN Philippines
        Life. “It''s not really the perfect house for someone who is dealing with
        depression. That''s what I would tell myself when I was at my lowest. Like,
        "Girl, are you serious? Should you get out now when you can?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611beb25-8820-422f-9745-1f691bdc87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a50787-5e89-43c0-a603-55d123bcb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience, she says, was tough, but also an opportunity to
        “open the eyes of people who are not so educated about mental health.” Audiences
        will recall her struggles in the house, and how the show’s psychologist-psychiatrist
        Dr. Randy Dellosa diagnosed her with major depressive disorder caused by body
        dysmorphic disorder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036ea21-994a-45c3-8182-af473f509720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b4231-cf2c-49af-9105-a9500c706d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just took PBB as a chance to open up how I felt because I know
        that someone out there needs to hear na yung pinapanood nila sa TV ay tao
        lang din who are going through the same things as anyone else and going through
        the same hurt as anyone else,” says Ilacad. “I''m not supposed to be put on
        a pedestal or to be seen as the ‘so glamorous’ girl because I''m just like
        anyone else. I''m glad that people took it really well and ang dami rin nag-open
        up and na-inspire doon sa story,” she adds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d2c30-4e08-4096-98ce-8a4fc2af0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e736c7-f4a1-49dd-9109-cd5b67ed9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evicted last December, she confesses that the whole experience was
        a lesson in opening up to others — something that she’s found helpful to her
        songwriting. Last Jan. 21, Ilacad released “Paano,” an electro-pop heartbreak
        anthem produced in collaboration with her best friend, Gracenote’s vocalist
        Eunice Jorge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34500144-544a-46ba-a901-4d808f05ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ed318-6cb5-405a-80f0-d83b6ea9312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilacad first wrote “Paano” in 2016. Fresh from a heartbreak, she
        took to her notes app to write down everything she was feeling at the time.
        Jorge, meanwhile, was responsible for giving it a refreshed pop sound. “I
        know I''m not the best songwriter, but when I make something, I don''t want
        someone to change it because it''s my child,” she says of her usual approach
        to songwriting. Collaborating with Jorge was a lesson in trust. “She really
        taught me that''s why you have a producer. You have to collaborate and be
        open to criticism, to comments about it,” she says of her best friend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86083a-1a5d-46ac-9a99-9dd20db9afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T13:11:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09550e96-b302-4fe6-b91b-7a14649b4455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T17:04:06.588+08:00
      'mgnl:createdBy': 'gabrielle'
