    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Ping-Lacson', 'Rodrigo-Duterte', 'Boy-Abunda']
    'template': '1'
    'title': 'Lacson: Govt failed in handling the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b510c-787c-4ec3-ba4e-8ffc1b362a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Senator
        Panfilo "Ping" Lacson said the Duterte administration failed in how it handled
        the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e23ab-99f4-4e39-85bd-2df24f940ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Boy Abunda on Monday, Lacson, who is running
        for president in the May polls, mentioned several instances where the government
        could have made different choices to stem the spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224682f3-e079-46c4-8f26-b30d94053a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Categorically, are you trying to say Senator, that the COVID handling
        of this government is a failure?" asked Abunda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd562d8-dafa-437b-97cf-c24d5ed17313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson replied, "Yes. <em>Kita naman natin resulta, e</em> [It''s
        obvious in the results]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665edd7-8abe-41d8-b526-60dfeca7a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson cited the Senate hearing following the case of a couple who
        traveled by plane from Cebu to Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd5581-d574-4b1b-8745-ac49cbbe7e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ng</em> DOH, <em>alam ng</em> authorities <em>ito na silang
        dalawa</em> afflicted <em>ng</em> COVID-19. <em>Tinanong namin sa aming</em>
        Senate hearing, <em>''Nagawa niyo na ba ‘yung</em> contract tracing? <em>Kilala
        naman niyo ‘yung mga pasahero...kayang kontakin.'' Alam mo ‘yung sagot sa
        amin?</em> Seventeen percent <em>lamang ‘yung kanilang na-contact. ‘Dun nagsimula
        ''yung</em> COVID." he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8783009-6b4a-450d-9806-3742f18e8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOH and the authorities knew that these two were
        afflicted with COVID-19. In the Senate hearing we asked if they had done contact
        tracing because they knew who the passengers were. You know what they said?
        They had only contacted 17%. That''s how COVID started.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974b492-30a3-4b9f-8890-0bfb5c9d2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being proactive and having foresight could have changed things,
        Lacson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fb8db-769b-4e97-8a10-2f65ae8b3971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Anong sumunod? Di ba hindi natin pinagbawalan ‘yung mga turista
        galing</em> Tsina <em>kasi kaibigan daw natin ang</em> Tsina. <em>‘Yun ang
        pagkakamali natin nung una pa,"</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8faa6-4136-4a4d-a932-8a0d926a5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened next? We allowed tourists from China
        in because we were told they were our friends. That was our mistake right
        from the start.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405bd7e-438f-4fe8-8611-ebe919e8550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said allowing private businesses and local government units
        to purchase vaccines could have helped.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b25e4-53a9-48b8-b95f-9f79d187ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko ito kasi kausap ko ‘yung mga</em> business sector.
        <em>Yung mga malalaking negosyo nag-offer sila, ''kami na ang bibili para
        sa aming mga empleyado.'' Anong ginawa ng gobyerno?</em> Over regulation.
        <em>Sa halip na maging</em> friendly, <em>sa halip na i-encourage, pinapahirapan,"</em>
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b94b4b-42ce-45ec-9979-143040b4fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know this because I talked with the business sector.
        The big businesses offered to buy vaccines for their employees. What did the
        government do? Overregulation. Instead of being friendly and encouraging them,
        they made things more difficult.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6643d8-9faf-4c2e-a7c2-387813170a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had these been allowed, Lacson said, the rise in cases could have
        been avoided.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44a300-e2c5-40fa-b57a-098e4f546453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that putting the right people in government posts is
        also crucial, citing PhilHealth as an example.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5122a238-6c17-46e5-9120-b0049ceab68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth, <em>bakit</em> NBI director <em>ang naandiyan? Bakit</em>
        retired military? <em>Sa akin kung hindi man may</em> background <em>sa</em>
        health sector, <em>kailangan</em> finance man <em>ang nandiyan.</em> Health
        insurance <em>''yan e,"</em> he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dce45b-4e34-4fee-a24e-e06c2db574b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is an NBI director in PhilHealth? Why a retired
        military person? For me, if not somebody with a background in the health sector,
        it should be a finance man because that''s health insurance.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679101f-4863-4ef1-bf7c-ac9d22cf8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s comments come after an earlier interview where he said
        President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2022/1/24/Lacson-Duterte-failed-advocacies-sayang-.html"
        target="_blank">failed to make good on three advocacies:</a> the war on drugs,
        the fight against corruption, and the assertion of sovereignty our over the
        West Philippine Sea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ff61a-8c13-46bb-af04-eb20153ce958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T01:17:51.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:11:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These points, Lacson said, explain his "sayang" remark during The
        Jessica Soho Presidential Interviews on GMA-7 over the weekend.</p>'
  'Robredo-to-Marcos-on-attending-presidential-debates':
