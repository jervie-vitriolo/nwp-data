  'Meta-supercomputer':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-25T09:57:12.535+08:00
    'imagesource': 'jcr:31746586-9844-44b2-982a-e00749425d37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d5720e2-bd6d-40e4-81b0-4697be6682d5'
    'lead': 'Facebook has long bet that artificial intelligence can help it with the
      difficult task of moderating posts from its billions of users. Now its parent
      company is taking a step that could move it closer to that elusive goal: building
      its first supercomputer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T10:08:57.899+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T13:11:28.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:54.654+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Meta', 'supercomputer']
    'template': '1'
    'title': 'Meta is building an AI supercomputer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48de2b12-00ff-47bb-b008-bd89a33b0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook has long bet that artificial intelligence
        can help it with the difficult task of moderating posts from its billions
        of users. Now its parent company is taking a step that could move it closer
        to that elusive goal: building its first supercomputer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de34c7-5358-47b5-b892-c3c1f76c25a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d45444-18e7-4b64-a37a-060408d8cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta on Monday announced its new AI Research SuperCluster (RSC),
        a supercomputer meant to be used for AI research projects. The supercomputer,
        which has been in the works for two years, may eventually help Meta develop
        far more powerful AI software — potentially useful for tricky tasks such as
        spotting hate speech in posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d36288-362d-428f-b06e-c4de527840cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81970284-4b33-4426-ae70-e9269e069793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With RSC, we can more quickly train [AI] models that use multi-modal
        signals — for example, to understand the context of a post, including language,
        images, and tone," Shubho Sengupta, a software engineer at Meta, told CNN
        Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c5f11-aa88-4d6e-baae-ec091ca4108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee0f83-7af4-4ca9-beca-989b5a51465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supercomputers, which feature many interconnected processors clumped
        into what are known as nodes, have become increasingly popular and powerful
        in recent years for AI research. The US Department of Energy''s Summit, which
        is the fastest supercomputer in the United States and the second fastest in
        the world, has been used to aid investigations into things like unfamiliar
        proteins. A few large tech companies, such as Microsoft and Nvidia, also have
        supercomputers for their own use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e00b2f-d34b-459f-9da6-9c7f1fc13e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828c9c3-d9ad-4f61-8f94-83f361a00888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post Monday, coauthored by Sengupta, Meta said that, as
        of January, its supercomputer includes 6,080 GPUs divided among 760 nodes,
        potentially making it one of the most powerful in the world. At its current
        size, Sengupta said, it''s on par with the Perlmutter supercomputer at the
        National Energy Research Scientific Computing Center, which ranks fifth in
        the world. When completed later this year, however, Meta said it will have
        16,000 GPUs, and the company expects it will be capable of nearly five exaflops
        of computing performance — that''s 5 quintillion operations per second.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe0713-bc96-42a4-b901-d24c53e5516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5483763-a448-43cc-8b65-bfe6a4c08a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When fully built out, the cluster will almost triple in size, which
        will, to our knowledge, make it the fastest AI supercomputer in the world,"
        Sengupta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822af23-a588-41a2-832a-0ea56dc785e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b336a7-c40a-4d43-94d2-3d2a338fe797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta said its researchers have begun using the supercomputer to
        train large models related to natural-language processing and computer vision,
        and that researchers will be able to use the supercomputer to "seamlessly
        analyze text, images, and video together" and come up with new augmented reality
        tools. Over time, Meta hopes it will enable the company to "build entirely
        new AI systems" that can do computationally difficult tasks such as real-time
        translations for a large group of people who all speak different languages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2798ef-d521-41a2-a3ba-531fc8eab309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36134e-8ad6-413e-a3d1-e4687e50f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said early tests showed the supercomputer could train
        large language models three times faster than the system it currently uses.
        That means an AI model that would take nine weeks to train with the existing
        system could be trained in three weeks with the supercomputer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e579730e-ad6d-4b93-be28-fa0e82337457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592792d-edc2-4985-b4e0-b28c7a51050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta hopes its new supercomputer will eventually be able to train
        AI models with trillions of parameters — there are just a few known existing
        AI models at that scale. It would also be many times larger than GPT-3, which
        is a large language model from OpenAI that can generate human-sounding text
        and is being used for applications like language-learning and tax software
        for freelancers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc9bd3-63d8-4cd3-8918-3e665bba3b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3474f-3fdf-41aa-a743-0fce5a528be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Meta said, the supercomputer will lead to technologies
        needed to build a so-called "metaverse" — a wide-ranging, interconnected virtual
        realm that people can walk around within, via digital avatars, and interact
        with others who are also there virtually. Facebook has positioned the metaverse
        as the future of the company, but today, only snippets of that vision have
        been realized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927582b4-7ab1-4631-90b7-ae21f60391dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:08:57.901+08:00
