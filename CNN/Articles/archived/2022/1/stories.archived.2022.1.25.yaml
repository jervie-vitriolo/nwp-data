      'mgnl:lastActivated': 2023-01-16T13:11:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong>&nbsp;Presidential
        aspirant Ferdinand “Bongbong” Marcos Jr. said he may appoint his running mate
        Davao City Mayor Sara Duterte as the country’s Defense chief if he wins the
        election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f089950-4d5a-4ff0-a61a-f3644c20a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:33.527+08:00
