      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette left damage worth billions of pesos in the Visayas, Mindanao,
        and parts of Luzon last month after making nine destructive landfalls in the
        country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
