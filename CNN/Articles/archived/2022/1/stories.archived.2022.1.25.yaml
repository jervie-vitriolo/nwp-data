      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/7/29/fintect-startup-nextpay-1.6-million-investment.html">RELATED:&nbsp;PH''s
        biz tycoons pitch in for fintech startup''s $1.6M funding</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8943d-0970-48b7-9028-68b59ca8262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T19:53:02.142+08:00
