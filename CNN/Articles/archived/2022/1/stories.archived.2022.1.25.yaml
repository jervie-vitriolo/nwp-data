      'mgnl:type': 'text'
      'text': '<p>[Translation: It has nothing to do with the political party. It
        has nothing to do with debt of gratitude owed after the campaign. It has nothing
        to do with family members. The only thing we''re thinking of is who is most
        fit for the position.]</p>'
    '15':
