      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It has an ethereal new lobby</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5acb1-a49e-49bb-80cc-d15331a02b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:23:07.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T13:11:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual artwork installation, carefully proportioned
        wooden screens by Studio Taku Shimizu beckon, lending a warm natural feel
        beside the harder elements of stone, glass and steel. The screens echo the
        garden landscape outside — its strong lines inviting the eye to look upward.</p>'
    '16':
      'image': 'jcr:dc10f098-351b-4188-8871-a8c8ffa1e80a'
      'imageCaption': 'The wooden element of the new lobby implies "an abstract expression
        of the Philippine cultural context." Photo courtesy of AYALA MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1be31d-8a2e-48cd-8b2b-e8be069d5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:23:07.687+08:00
