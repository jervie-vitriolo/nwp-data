      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines'' January 25) —</strong> The
        group behind the junked petition to cancel the bid of presidential aspirant
        Bongbong Marcos is not backing down after filing their plea to the poll body
        to reverse its ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464390c-4339-40d1-8024-f3a06185e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:04:24.207+08:00
