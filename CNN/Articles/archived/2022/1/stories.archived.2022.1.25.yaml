      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very happy that our IPO generated strong interest from institutional
        and public investors. We are also grateful to the strong support of the banking
        community as this reflects their confidence in the food industry, especially
        in FCG’s subsidiary, Figaro Coffee Systems Inc., a company that has over 25
        years of experience,” FCG chairman Justin Liu said in a statement.</p>'
