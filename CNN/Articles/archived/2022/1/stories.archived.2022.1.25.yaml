      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.3 million-square-mile South China Sea has been the site of
        frequent naval activity in the past several years as China has asserted its
        claims over almost all of the area by building up and militarizing islands
        and reefs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0a5d5-f5bb-4b52-afb6-2b355f520391'
