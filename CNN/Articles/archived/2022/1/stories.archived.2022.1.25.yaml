    'title': 'Unlike Trump, Biden doesn''t use stocks to judge the economy, White
      House says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5492b-edda-4216-97b5-b71399015485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:14:27.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration is defending
        its economic track record as financial markets get hit by turmoil driven by
        concerns about the Federal Reserve''s plans to fight high inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b7c31-9be3-47ea-bb07-28761bf17def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:14:27.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f6768-d01d-4b43-a8fc-f22c3254acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:14:27.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always focus on the trends in the economy, not any one day and
        not any single indicator, and the President''s economic team is actively monitoring
        developments," a White House official told CNN on Monday. "And unlike his
        predecessor, President Biden does not look at the stock market as a means
        by which to judge the economy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89b682-0e39-4a5d-8de1-04434331de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:14:27.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94533a5-f7f7-4133-9cce-d07991c3d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:14:27.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come as the Dow plunged as much as 1,100 points Monday
        and dropped for a seventh day in a row. The market turmoil has been fueled
        in large part by concerns about the Fed''s planned interest rate hikes to
        cool off elevated inflation as well as rising concern about tensions between
        Russia and Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033433f-d424-4180-a7b7-f69b30f49b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:14:27.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5faff0-f644-4836-b022-9adc8a3d7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:14:27.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House official noted that while the stock market is up
        around 15% since President Biden took office, the administration''s focus
        is on how working families are doing and whether they have a job that delivers
        a paycheck and dignity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb961085-cb1d-44d4-83c1-e5b60e4897ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:14:27.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484bbcac-e3b5-4369-8bcc-a5d8394b9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:14:27.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By this measure, we have made real progress. We have historically
        strong jobs and economic growth, and the strength of that recovery, coupled
        with the tools we have to battle the pandemic, mean we are in an entirely
        different position than a year ago," the official said, noting that a year
        ago 800,000 Americans were filing for first-time jobless claims each week
        and the unemployment rate has dropped sharply to 3.9%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1755fe5-5d8a-4fbb-a0c6-d5ed055ccefa'
      'mgnl:activationStatus': true
