        Trump, Biden doesn''t use stocks to judge the economy, White House says</a>."</em></p>'
  'WeChat-Australia-Prime-Minister':
    'author': 'Angus Watson, Jill Disis and Yong Xiong, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-25T10:14:36.271+08:00
    'imagesource': 'jcr:e2c47f94-e025-45de-8eba-62df87a927c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aae5245-a554-4f56-95ac-77fa317436c1'
    'lead': 'Australia has accused WeChat of taking down Prime Minister Scott Morrison''s
      account and redirecting his followers to a site that claims to provide information
      for Chinese Australians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T10:20:56.235+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T13:11:27.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:55.226+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WeChat', 'Prime-Minister', 'Australia', 'account']
    'template': '1'
    'title': 'Australia says WeChat has removed the account of its Prime Minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306ae3f-c650-4633-b7a7-6a0dd8f92046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australia has accused WeChat of taking
        down Prime Minister Scott Morrison''s account and redirecting his followers
        to a site that claims to provide information for Chinese Australians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166cb10-260a-43b3-b4dc-2775a62cda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13716754-9bf6-4187-9d34-420f66d308dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of the account was first confirmed Monday by James Paterson,
        chairman of Australia''s Parliamentary Joint Committee on Intelligence and
        Security. He said in interviews with Australian media that Morrison''s account
        on the platform had been "taken over and rebranded."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b840c-ea6a-47f4-a517-992405975568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e6898-1173-45e7-b68c-d7ff94968f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His account''s been hacked," Paterson told the radio network 4BC
        on Monday, adding that Morrison''s account on the platform now redirects to
        one called "Australian Chinese New Life." Paterson and Morrison are both members
        of the Liberal Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c3c12-8273-42c0-b4e4-963ac1e36422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043e7d6-872f-4e84-a511-039c1c12ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WeChat is one of the most widely used social messaging apps in China.
        It counted roughly 1.2 billion monthly active users in 2020. The vast majority
        are based in China, analysts say, but it also has users elsewhere, and is
        popular among the Chinese diaspora.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757461e-9d36-4963-b978-6f7aaf6809b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4328286-bf21-4838-9c69-31d5e85c90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison had 76,000 followers on his WeChat account, which he used
        to communicate with Chinese Australians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9518b-3cf3-4d35-abb5-734dd7967c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:20:56.236+08:00
