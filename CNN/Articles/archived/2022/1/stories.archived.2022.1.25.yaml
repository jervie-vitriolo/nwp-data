      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are new exhibitions and refreshed classics</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef611a-cd3b-4979-81d8-99bdb4493b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T16:23:07.688+08:00
