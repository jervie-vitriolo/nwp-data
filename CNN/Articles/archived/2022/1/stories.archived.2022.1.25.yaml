      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a43ed-42df-41ff-9eac-4cbe891db978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T10:42:36.194+08:00
      'mgnl:createdBy': 'nikko'
