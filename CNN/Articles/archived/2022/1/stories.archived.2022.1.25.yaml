      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b569f8-88ef-4405-82ba-4968d15a60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:17:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T13:11:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is actually a problem or an issue that we have been dealing
        with since we started the COVID (vaccination) and the history of our vaccine
        hesitancy goes back more than three years ago with Dengvaxia and all that,”
        Philippine Foundation for Vaccination executive director Dr. Lulu Bravo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a6035-66d2-4024-8631-d59f972b6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T22:17:26.447+08:00
