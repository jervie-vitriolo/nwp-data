    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No need for antitrust notification in Robinsons-Ministop deal — PCC'
    'updated': 2022-01-25T23:45:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6789746-09da-4771-b27f-803a80b6411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T18:16:43.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — The
        Gokongwei Group does not need to notify the antitrust watchdog of its complete
        takeover of the Ministop franchise in the Philippines as it already controls
        the majority stake in the convenience store chain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fcd30-b8d6-43bd-951c-f2bb5d6fa4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T18:16:43.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) said it was aware of
        the Ministop buyout reports, but given Robinsons Supermarket Corp.''s 60%
        stake in Robinsons Convenience Stores Inc. (RCSI)—the local franchisee of
        Ministop—the group is "no longer required to notify the proposed acquisition
        to the antitrust commission".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c9b91-c7d9-4a3d-b52d-d079fb338ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T18:16:43.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on PCC’s merger rules, the Commission acknowledges that Robinsons’
        current majority stake in Ministop already affords them control," the PCC
        said in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e4342-8ef0-4490-b256-e9f54e02c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T18:16:43.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition watchdog said merger reviews are focused on "the
        effects and changes of market behavior in the hands of new owners or stakeholders."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a6a5a-8adc-4ef5-abae-b9e2321c8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T18:16:43.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This transaction may result in a change in ownership of a significant
        portion of equity but it is not likely to have an effect on the economic behavior
        of the target firm," the PCC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a627f5-218b-4f7d-96b2-d0ca99c783fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T18:16:43.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T13:11:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parent company Robinsons Retail Holdings, Inc. confirmed to the
        Philippine Stock Exchange on Monday the plan to acquire Ministop Japan''s
        40% stake in RCSI in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7ad93-7684-4602-8185-9aaeda1e83e1'
      'mgnl:activationStatus': true
