      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, dropped to below 40% for the first time in 18 days. The figure is
        now at 37.2% based on 43,874 tests reported on Jan. 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817fb5f-fba9-4d74-9353-25bafdba0b37'
