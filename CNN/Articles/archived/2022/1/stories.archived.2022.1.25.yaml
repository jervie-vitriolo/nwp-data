      'mgnl:lastActivated': 2023-01-16T13:11:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc9fc6-48c5-40c0-8c6f-f4dfaabbdcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also expressed confidence that Duterte would bring a lot
        to the table, such as helping combat terrorism, which he said is something
        that she helped address in Davao City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36db4b9-5151-43e8-a728-c8f4ef15266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18aab93-7b3d-499d-b0d2-f6bd6582e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakilala ko na nang mabuti si Mayor Sara [I''ve known Mayor Sara
        well], and she''s a very intelligent person, and I''m sure her ideas will
        be of value,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca2c38-753f-469a-ba30-2ff5353fece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.733+08:00
