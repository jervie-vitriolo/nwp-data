      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70371535-d15b-4108-9016-1894c47f51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang gusto niyang puntahan is DND...Nagulat din ako nung sinabi
        niya sakin, but it seems like it''s going to be a good idea,” he said when
        was asked about potential Cabinet members during an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed0cfd-12c4-43af-85e9-1da95c0ec901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a956bc-2c03-4e7e-beef-b5ad73f97094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T13:11:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She wants to go to the Department of National Defense.
        I was also surprised when she told me, but it seems like it''s going to be
        a good idea.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92ccd3-9c96-4e0c-bfc1-06257cc2cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T07:34:08.733+08:00
