      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said it might not be possible to form a quorum to decide on the
        case, so the remaining en banc will have to wait until President Rodrigo Duterte
        appoints replacements before they decide on the matter.</p>'
  'Bongbong-Marcos-martial-law-PCGG-Tallano-gold':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-25T13:28:11.671+08:00
    'imagesource': 'jcr:b2ca1c7b-705c-420f-9452-5dcdd9de0554'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1938de1-3429-4e5b-a3a5-21f2c9990fd7'
    'lead': 'Presidential aspirant Ferdinand ''Bongbong'' Marcos says he won''t dwell
      on debates about the past; denies Tallano, Yamashita gold sightings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-25T13:32:15.078+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T13:11:22.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:08:57.622+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos asks media to talk about his plans for the country, not his family''s
      scarred past'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765fb1d-174d-4139-8624-97cb26707d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — Presidential
        aspirant Ferdinand "Bongbong" Marcos, Jr. has insisted he''d rather talk about
        his plans for the country than dwell on heated issues about his family''s
        supposed crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3454cf10-0dd8-42e1-ba83-e4a1fd033b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this in his interview in One News PH''s "Sa Totoo Lang"
        on Monday as he parried questions hounding his candidacy, like the possible
        abolition of the agency looking into his clan''s ill-gotten wealth, and the
        apparent Tallano gold urban legend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d76cf0-d984-4aeb-b3e5-d37b6c1b27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media-averse presidential bet denied he is scared of facing
        mainstream media after he refused to join the presidential interviews conducted
        by GMA News'' Jessica Soho. Marcos declined the invitation from the Peabody
        awardee due to her alleged bias. Asked what being biased means to him, he
        replied, "anti-Marcos."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00a6cf-f14f-4f07-a973-21d28b68d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro naman sa pinagdaanan ko sa buhay ko maliwanag naman na hindi
        ako duwag na tao," he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71f5f8-455a-40ac-af24-6c6eb0a25b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps with what I''ve been through, it''s clear
        I am not a coward.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b12df1-a2ce-4955-882a-2e83cc31bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of late dictator Ferdinand Marcos said he''d
        rather talk about his platform rather than dwell on human rights abuses related
        to the martial law years, and ill-gotten wealth issues that continue to bug
        his family up to this day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444942a0-0459-4e28-a312-0edf5e377003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mahalaga ay pagusapan ang mga bagay na top of mind ng ating
        kababayan. Iyon sa palagay ko ang mas mahalaga at hindi na tayo babalik sa
        mga isyu na 35 years old na. Nadecide na iyan eh. So puntahan natin ang mga
        bagong problemang hinaharap natin ngayon," he said during the interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3216c5f-e2be-4d6b-a248-c04d37b73733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What''s important is to to talk about things on top
        of our countrytmen''s minds. That in my opinion is what''s more significant
        and we''re not going back to issues from 35 years ago. Those had been decided.  So
        let''s deal with the new problems we''re facing now.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ca421-08d7-4ae4-8afe-210ee11078f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some of the ill-gotten wealth cases against the Marcoses
        have yet to be resolved. Of the estimated $10 billion the Marcoses and their
        cronies supposedly stole from government coffers, the Presidential Commission
        on Good Government or PCGG said it has so far recovered over P170 billion
        and is still in the process of chasing after P125 billion more in assets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51788b2b-abf1-43b5-aa86-915013722914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not thinking of PCGG</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116f225-248d-4eb7-a5af-0d3c83d3ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was asked if he will abolish the PCGG, the agency tasked
        to recover the alleged stolen wealth of President Marcos, his family, and
        their cronies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e32c5b-aacb-41ee-a3c4-82a9aa6bf2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is I have no idea, never ko pa naiiisip ''yan [I''ve
        never thought about it]. To be perfectly candid to you, I don''t know, I haven''t
        thought about it at all," he answered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763c72f-b104-4f3e-a64b-631c77f5020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCGG was created by former President Corazon Aquino in the aftermath
        of the 1986 People Power Revolution that ended the 20-year rule of the Marcoses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0fb4c-0281-4fba-8c09-35081602fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Denying possession of gold</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf8856-7f9a-451b-9dea-0a88561953c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also denied he has personal knowledge that his family is
        stashing Yamashita treasure, and gold bars from the so-called Tallano clan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054b00a-191b-4126-a20f-41bbbf06b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa buong buhay ko hindi pa ako nakakakita ng gold na ganyan. Marami
        akong kilala na kung saan-saan naghuhukay pero ako wala pa akong nakitang
        kahit anong klaseng gold na sinasabi nila," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55b89f-16d6-4905-a4d5-c00444c834d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have never seen that kind of gold in my entire life.
        I know of people digging here and there, but I haven''t seen the kind of gold
        they talk about.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806f703-9142-462d-92fb-da10b6edf9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yamashita treasure refers to the alleged loot of World War II
        Japanese Gen. Tomoyuki Yamashita which the Marcos Sr. allegedly found while
        he was a guerilla commander.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ce8d7-8399-4cc3-9c5b-0a379a77df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-25T13:32:15.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T13:11:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
