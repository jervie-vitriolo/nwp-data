      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By next week, the number will likely be more. It could
        double reaching 20,000 plus. But if we follow the South Africa experience
        and a lot of people are vaccinated, there is a chance that we will see the
        peak by mid-January and it will start to decrease.]</p>'
    '12':
