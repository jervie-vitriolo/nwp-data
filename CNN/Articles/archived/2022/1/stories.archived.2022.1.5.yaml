    'title': 'DOH sets vaccination day for remaining 52,000 seniors in NCR'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e8e1d-96e2-4cdd-a990-4f4c355e0043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.781+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        government will hold another massive inoculation program, this time, for senior
        citizens in the National Capital Region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795168e9-f565-4c70-8209-6902e679ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.782+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, DOH-NCR Director Dr. Gloria
        Balboa said they aim to immunize the remaining 3% of the A2 group, or over
        52,000 seniors in Metro Manila, as the country grapples with yet another spike
        in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2989434-eece-41c7-83ac-1f2557683c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.781+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung atin kasing fully vaccinated (seniors) ay 97% na. May naiwan
        pang 3%, equivalent to 52,796, so&nbsp;ito ''yung balak nating ma-cover bukas.
        Meron ding [local government units] na hindi pa 100%, so tututukan natin ''yon,"
        Balboa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1666592-a605-4f85-b0a2-1365b8af44a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.781+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already vaccinated 97% of the seniors in NCR.
        There are still about 3% remaining,&nbsp;equivalent to 52,796, so&nbsp;that''s
        what we want to cover tomorrow. Some LGUs have not reached 100% vaccination
        of seniors yet, so we will focus on that too.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246dc4d-8ca7-4508-890e-987422904178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.781+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre, ''andiyan pa rin ''yung booster dose dahil marami nang
        nabakunahang senior citizen," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e937a8-8e11-45cf-b307-1018cb28ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.781+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, we&nbsp;will also continue rolling out
        booster doses since most of our senior citizens have been fully vaccinated.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1559f2e-327b-4c15-abb6-19cb20319996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.781+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination day for the target vulnerable population will be
        conducted in different sites across the capital region on Jan. 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db63b7b-1f2b-4c09-8238-035d95657866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.782+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ina-allow po natin ang walk-ins din... Pwede [rin] silang humingi
        ng tulong sa ating health centers para ma-assist sila kung paano magpa-register,"
        Balboa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6d720-793f-4ce0-8653-27397b9bed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.782+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will allow walk-ins. They can also ask for help
        from our health centers to assist them in the registration.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485dd93-e1a1-4e54-8a49-def17612cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.782+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said mobile vaccination teams will also be deployed to attend
        to senior citizens who are bedridden or cannot go to the designated facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cec4a-6309-449e-811f-23e27330be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.782+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appealed anew to those who are still hesitant to get the vaccine,
        especially with the rising cases and the threat of the Omicron variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0cb8f-db76-4583-8888-82e6738031b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.782+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila (seniors) po talaga ang pinaka-vulnerable (They really are
        the most vulnerable), so we want to protect them," Balboa noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3f74c-4005-4cc5-af26-d644a6ec913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:29:47.782+08:00
      'mgnl:createdBy': 'currie'
