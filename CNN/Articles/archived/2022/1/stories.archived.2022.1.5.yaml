      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his weekly briefing on the COVID-19 pandemic, the President
        proposed to have at least two police officers deployed to ensure quarantine
        rules are being followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347fc9e9-2fb2-4e02-9cc5-bebf60285822'
