      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a record high, suprassing the 29.4% logged on Sept. 9, when
        the country was battling with the surge caused by the Delta variant.</p>'
