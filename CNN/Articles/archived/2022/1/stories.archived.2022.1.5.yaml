      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong>&nbsp;President
        Rodrigo Duterte wants policemen stationed in hotels serving as quarantine
        facilities after several returning Filipinos allegedly breached health protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa927fe-e709-4628-b660-9b47f4b66224'
