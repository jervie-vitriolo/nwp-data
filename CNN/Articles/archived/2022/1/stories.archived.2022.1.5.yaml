  'Duterte-Typhoon-Odette-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T13:55:03.580+08:00
    'imagesource': 'jcr:ec66348f-6e4e-4d7a-abe0-f92097045c9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56c0bcb6-c9e3-4205-8c4a-d998c29e3bc4'
    'lead': 'President Rodrigo Duterte says he will revisit areas severely hit by
      Typhoon Odette later this month to check if government agencies followed his
      orders on relief and rehabilitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T13:57:44.365+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:39.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:08.110+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to revisit Odette-hit areas to check government assistance efforts'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbafebb-0c77-46ba-9943-9660080b7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T13:57:44.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — President
        Rodrigo Duterte said he will revisit areas severely hit by Typhoon Odette
        later this month to check if government agencies followed his orders on relief
        and rehabilitation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0045eaf-ad9a-4472-93f9-7fbf059d392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T13:57:44.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko tignan what was the progress of our govt intervention
        there. Bibistahin ko lahat ''yan ulit, maybe second or third quarter of January,"
        he said during his regular taped address that aired on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accee615-a07b-4b79-aeb8-409b7f897e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T13:57:44.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to see the progress of the government intervention
        there. I will go there again maybe in the second of third quarter of January.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14682e73-0e8a-42e0-ae67-0a2f39225d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T13:57:44.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President visited Odette-stricken areas days after the destructive
        typhoon hit the central and southern parts of the country in mid-December.
        He distributed goods and gave orders to officials on how to help the affected
        residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48174751-3d89-41d7-865e-1e176141208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T13:57:44.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Defense Administrator Undersecretary Ricardo Jalad assured
        they will sustain relief operations and implementation of shelter assistance
        even weeks after the onslaught of Typhoon Odette. He said they are currently
        in the process of assessing and validating damage, losses, and needs of residents;
        developing the recovery framework; analyzing financing options; and drafting
        the implementation plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48901f97-b945-494f-9ac4-86abbbf8cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T13:57:44.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they will present the draft of the comprehensive
        report of rehabilitation and recovery plan to Duterte and the National Disaster
        Risk Reduction and Management Council by Feb. 18.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63feb68c-a23e-40e6-a880-bfaa994be3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T13:57:44.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año reported that P4.85 billion has been
        released to local government units severely affected by the typhoon and set
        to be distributed to families on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
