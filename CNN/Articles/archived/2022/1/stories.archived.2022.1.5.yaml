      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena <a href="https://cnnphilippines.com/sports/2022/1/5/EJ-Obiena-surprised-PATAFA-move-represent-Philippine-team.html">told
        CNN Philippines</a> earlier in the day he was not surprised by PATAFA’s move
        to expel him from the national squad. However, the pole vaulter reiterated
        his commitment to don the country’s colors in international competitions despite
        this development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e7266-9f48-440a-8818-e2b45fc76e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T17:47:43.593+08:00
