      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest single-day rise since Oct. 10, and it pushed
        the overall tally to 2,871,745.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac29de4-36b9-4db9-9b9b-14620d7051ea'
