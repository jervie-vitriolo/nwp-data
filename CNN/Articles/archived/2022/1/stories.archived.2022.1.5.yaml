      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at other areas in Region 4-A and Region 3 dahil
        malapit lang sila sa NCR and probably some key cities also,” Año told CNN
        Philippines’<em> The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c45f56-348a-4f69-ad31-97a16af22985'
