      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By next week, most likely <em>madadagdagan pa ''yan,"</em> David
        said. <em>"Posibleng dumoble pa yan aabot mga</em> 20,000 plus. <em>Pero...kung
        susundan natin yung</em> South Africa experience <em>at marami tayong bakunado,
        may</em> chance <em>na pagdating ng kalagitnaan ng</em> January <em>dun na
        natin makikita yung</em> peak <em>at magsisimula nang bumaba."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa1c52-0fd0-44d2-a5b8-d92c2dafaed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:59:24.962+08:00
      'mgnl:createdBy': 'pia'
