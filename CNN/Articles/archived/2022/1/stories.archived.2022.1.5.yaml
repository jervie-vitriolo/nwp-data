      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, a total of <a href="https://www.cnnphilippines.com/news/2021/12/31/COVID-19-vaccine-target-Philippines.htmlhttps://www.cnnphilippines.com/news/2021/12/31/COVID-19-vaccine-target-Philippines.html">1.5
        million senior citizens</a>, who are vulnerable to severe infection, have
        yet to receive protection from COVID-19, according to vaccine czar Carlito
        Galvez.</p>'
  'Palace-hotel-liable-quarantine-violations-report':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T19:31:43.456+08:00
    'imagesource': 'jcr:b4e2f857-b365-477a-ac81-d24d978992fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5b1f1e8-11bf-4cce-974a-d7c403e947f4'
    'lead': 'Hotels serving as COVID-19 isolation facilities are still ''duty-bound''
      to report any protocol violations, Malacañang stressed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T19:38:45.258+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:34:30.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:15.516+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hotels duty-bound to report quarantine violations, Palace says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c2162-c04d-446c-8b6d-3df054f1041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)—</strong> Hotels
        serving as COVID-19 isolation facilities are still “duty-bound” to report
        any protocol violations, Malacañang stressed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5f3a7-211e-4df5-ae22-c7aace84fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Duty-bound<em> pa rin iyong</em> officials of that hotel or that
        quarantine facility (Officials of that hotel or that quarantine facility are
        still duty-bound) to at the very least report any violations of those who
        are supposed to be under quarantine,” acting presidential spokesperson Karlo
        Nograles said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d4a8a-d981-4967-b3a9-bca4eb9b6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law itself [is] the Notifiable Diseases Act, so<em> nandoon
        iyong</em> (there are) responsibilities and obligation to report those who
        violate,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b5785-19a7-4c5a-9e85-3de95bb27171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said hotels won’t be given a free pass should authorities
        find negligence on the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1437533-cede-4ace-9b0c-589aba1a291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It does not remove or absolve them of their negligence – the omissions
        of their act, the non-reporting – and in any case, the cases will be filed,
        the cases will be prosecuted and then it will be up to the judge to decide,”
        he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187a2a1-0824-41ed-b842-8c82e5b17b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the recent issue on quarantine violations, President
        Rodrigo Duterte, in his latest address, said hotels cannot be held liable
        for the violations. He said hotels don''t have the power to prevent travelers
        who will skip their mandatory quarantine, so he believes it''s not "legally
        correct" to go after hotel management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144a7fc-5f11-486c-968a-a123538fbaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive’s view, however, was countered by Justice Secretary
        Menardo Guevarra, who pointed out that the establishments can be made accountable
        under the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d20ef1-71ca-46b8-af2e-053236d154c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2022/1/5/Hotel-quarantine-breach-liability-Duterte-Guevarra.html">Duterte,
        Justice chief differ on liability of erring quarantine hotels</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d73acd-9cd7-4a00-a517-7a310f8babd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier filed a complaint against the traveler who skipped
        quarantine at a Makati hotel. The Department of Tourism also <a href="https://cnnphilippines.com/news/2022/1/5/Berjaya-Hotel-permit-Gwyneth-Chua-quarantine-DOT.html">suspended
        the accreditation of the hotel</a> and some of its personnel were named in
        the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a343727-8b5f-4117-a1bf-0ca02afb9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police deployment begins</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecbdbb3-6323-46ce-9eac-b0ab0f58b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police (PNP) said it has started
        the deployment of officers in hotels serving as quarantine facilities, in
        line with Duterte’s request for them to be stationed in the area. PNP chief
        Dionardo Carlos said regional directors have also been informed of the directive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713185e3-bbc7-4dd1-bedc-0413309dfc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:38:45.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department, for its part, believes the PNP has enough
        manpower to satisfy the order.</p>'
  'PSA-rebasing-CPI-2018-base-year':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-05T20:21:17.919+08:00
    'imagesource': 'jcr:3ccdb8df-d428-49f2-b05f-618fd4a8a15e'
