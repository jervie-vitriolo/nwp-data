      'mgnl:lastActivated': 2023-01-16T12:34:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the Inter-Agency Task Force will meet on Thursday afternoon
        to discuss if more places will be placed under Alert Level 3.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8b78c-5b49-4718-9c28-3dcc530c5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T17:07:35.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Alert Level 3 have high and increasing case counts,
        with the bed and intensive care unit utilization rate also increasing.</p>'
