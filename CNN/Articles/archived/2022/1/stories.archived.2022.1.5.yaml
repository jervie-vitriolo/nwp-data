      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time na tumama siya sa parameters for Alert Level 3 or higher
        [Any time an area meets the parameters for Alert Level 3 or higher], then
        we will immediately escalate," he said in a press briefing.</p>'
