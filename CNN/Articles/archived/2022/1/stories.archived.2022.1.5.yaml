      'mgnl:created': 2022-01-05T16:35:23.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70dbbf7-cc8b-4ed3-b81d-45cf8813fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said antigen testing is a good option, especially during a surge,
        due to its accessibility, short result wait time, and lower cost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47523ca-f208-4231-95b6-8c04be95ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that the RT-PCR testing is limited in terms of capacity.
        We saw that during the surge last year, the Delta surge. But we can augment
        this with antigen testing," David added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d73364-659d-4d28-936c-857be90150e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the RT-PCR remains to be the gold standard in tests, the Department
        of Health (DOH) advises the use of antigen tests on individuals who are symptomatic
        or exposed to a positive case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c299a09-95ce-4fd9-af4b-f586a3cdcf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those taking antigen tests, the DOH said a positive result means
        you likely have COVID-19. If negative but symptomatic,  you need to isolate
        and get an RT-PCR test. If you''re a close contact but without symptoms, you
        have to be tested on the fifth day with RT-PCR. If you were not exposed and
        have no symptoms, then an antigen test is unreliable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc01ff-fc74-4619-b485-d291d176a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the DOH, the Food and Drug Administration, Research
        Institute for Tropical Medicine, and other experts, are looking into the possible
        use of antigen self-test kits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d8879-069c-4336-8fa3-e95dbfcf9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, in a television interview,
        said they are determining the right test to use at the right time to ensure
        there are no inaccurate results.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386f710-d3dc-4a64-837b-68929097b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s positivity rate stands at 31.7% as of Wednesday afternoon,
        which means almost 1 in 3 people tested for COVID-19 turned out infected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4aa519-0d63-4c38-b201-802504ac17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New COVID-19 infections nationwide soared to 10,775 – nearly double
        the count on Tuesday, bringing the total to 2,871,745.</p>'
  'Webb-telescope-tennis-court-size-sunshield-in-space':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-05T16:43:19.710+08:00
    'imagesource': 'jcr:88be0289-6027-43f6-bfbf-30ea504d7581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be590db3-ab7d-4b80-a1e2-e10f7ad5fc3b'
    'lead': 'The most powerful space telescope ever built is keeping its cool in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T16:45:13.106+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:34:35.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:10.973+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Webb telescope successfully unfurls its tennis court-size sunshield
      in space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51c245-987b-4c75-99f1-949a76fb1a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The most powerful space telescope ever
        built is keeping its cool in space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc7826-5556-46ea-a385-bc17558d22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Webb Space Telescope, which launched on Christmas Day,
        successfully completed the deployment of its 70-foot (21-meter) sunshield
        on Tuesday. This critical milestone is one of several that must occur for
        the NASA observatory to function properly in space, and having achieved it
        was a big relief for the Webb team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b288eec-ed3f-45b4-a864-17ec8948f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfolding Webb''s sunshield in space is an incredible milestone,
        crucial to the success of the mission," said Gregory L. Robinson, Webb''s
        program director at NASA Headquarters, in a statement. "Thousands of parts
        had to work with precision for this marvel of engineering to fully unfurl.
        The team has accomplished an audacious feat with the complexity of this deployment
        -- one of the boldest undertakings yet for Webb."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9c260-3c50-4c32-a91c-064b74169cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the most challenging spacecraft deployments NASA has
        ever attempted, according to the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb78d56-2f24-4cfe-9941-2a941a0b38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unfurling a tennis court in space</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a74c1a-d4c1-4dc5-a7af-34f2f8a25a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive five-layer sunshield will protect Webb''s giant mirror
        and instruments from the sun''s heat. Both the mirror and instruments need
        to be kept at a very frigid negative 370 degrees Fahrenheit (negative 188
        degrees Celsius) to be able to observe the universe as designed. Each of the
        five sheets is as thin as a human hair and is coated with reflective metal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab548d1-f6dd-46e1-b07c-bb0c4b921d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Webb launched, the sunshield was folded up to fit inside the
        Ariane 5 rocket that carried the telescope into space. The eight-day process
        to unfold and tighten the protective shield began on December 28. This included
        unfolding the support structure for the shield over the course of multiple
        days before the tensioning, or tightening, of each layer could begin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274dd66-d936-4f0f-ad3a-eefe115d71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth layer of the sunshield was tightened and secured into
        place Tuesday at 11:59 a.m. ET.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641df4cb-c048-4349-8218-a5f6ca64d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the entire process, which was controlled by teams on Earth,
        included the perfect, coordinated movement of hundreds of release mechanisms,
        hinges, deployment motors, pulleys and cables.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed59344-3218-4345-a5d4-4f1b1318e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The membrane tensioning phase of sunshield deployment is especially
        challenging because there are complex interactions between the structures,
        the tensioning mechanisms, the cables and the membranes," said James Cooper,
        NASA''s Webb sunshield manager, based at Goddard Space Flight Center, in a
        statement. "This was the hardest part to test on the ground, so it feels awesome
        to have everything go so well today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb92b2-41c0-4919-9c26-86a6afb4122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams have been working 12-hour shifts to ensure that everything
        goes smoothly with Webb''s deployments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836db1d-350d-4dd4-9ea9-0bfacf85e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the sunshield successfully in place, Webb''s project manager
        Bill Ochs said the telescope has overcome the potential for 70% to 75% of
        the more than 300 single-point failures that could disrupt its ability to
        function.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff993f-2c69-4a0c-9a27-84b3d488f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This milestone represents the pioneering spirit of thousands of
        engineers, scientists, and technicians who spent significant portions of their
        careers developing, designing, manufacturing, and testing this first-of-its
        kind space technology," said Jim Flynn, sunshield manager at Northrop Grumman,
        NASA''s primary contractor for Webb, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c46c7-cd1b-4371-86da-9ceaef3ca2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope has the ability to look back in time, using its infrared
        observations to reveal otherwise invisible aspects and look deeper into the
        universe than ever before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65d110-3716-4202-9ae6-cfb3bac6e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope will look at every phase of cosmic history, including
        the first glows after the Big Bang that created our universe and the formation
        of the galaxies, stars and planets that fill it today. Its capabilities will
        enable the observatory to peer inside the atmospheres of exoplanets and investigate
        faint signals from the first galaxies formed 13.5 billion years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51f099-17ad-46c3-981d-19de69320b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time anyone has ever attempted to put a telescope
        this large into space," said Thomas Zurbuchen, associate administrator for
        NASA''s Science Mission Directorate, in a statement. "Webb required not only
        careful assembly but also careful deployments. The success of its most challenging
        deployment -- the sunshield -- is an incredible testament to the human ingenuity
        and engineering skill that will enable Webb to accomplish its science goals."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a48c3d-67c8-4046-8439-d179cf3da8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What comes next</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30380539-9f07-4b81-bacb-52a7b8326081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb is expected to take about 29 days to reach its intended orbit
        a million miles from Earth, with other critical steps along the way -- and
        that includes another big challenge later this week: unfolding the telescope''s
        mirror.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68307c-eda1-4d48-bfa4-370861c5cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mirror can extend 21 feet and 4 inches (6.5 meters) -- a massive
        length that will allow it to collect more light from objects once the telescope
        is in space. The more light the mirror can collect, the more details the telescope
        can observe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8d219-b881-4e6f-9ebd-9e876a57603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest mirror NASA has ever built, but its size created
        a unique problem. The mirror was so large that it couldn''t fit inside a rocket.
        Engineers designed the telescope as a series of moving parts that can fold
        origami-style and fit inside a 16-foot (5-meter) space for launch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a754bd2-932d-4a95-b6f6-9e03d7f8bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the next series of crucial steps for Webb -- making sure
        the mirror''s 18 hexagonal gold-coated segments unfold and lock together.
        All of these steps are expected to be completed by the end of this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da173d-d0d7-4f9b-9f48-3ec5d5b58453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Webb will make one more trajectory adjustment to insert
        itself into an orbit that reaches beyond the moon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b35bed-dba9-4434-b700-86e5e465b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that rounds out the 29 days, the telescope will go through
        a period of commissioning in space that lasts for about five and a half months,
        which involves cooling down, aligning and calibrating its instruments. All
        of the instruments also will go through a checkout process to see how they
        are functioning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73aa15a-f691-4fd9-8fc4-0ed276e9b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will begin to collect data and its first images later in 2022,
        and those are expected to be released in June or July, forever changing the
        way we see and understand the universe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc8ef8-82b1-44ab-80eb-46ce5a6681e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:45:13.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Webb telescope successfully
        unfurls its tennis court-size sunshield in space".</em></p>'
  'China-denounces-Walmart-Xinjiang-products':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-05T16:45:44.802+08:00
    'imagesource': 'jcr:332cf68c-1089-432e-b548-2d37ad2c2d36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96831dae-ea42-48ca-b257-72cd438a6a3c'
    'lead': 'Walmart has been swept up in controversy in China after one of its retailers
      was accused of removing products sourced from Xinjiang. It''s more evidence
      of how difficult it has become for Western businesses to navigate international
      politics in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T16:48:38.874+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:34:34.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:11.348+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China denounces Walmart for ''stupidity'' after Sam''s Club was accused
      of pulling Xinjiang products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cc78e-dd4f-4929-8eed-1245bbe998a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Walmart has been swept up in controversy
        in China after one of its retailers was accused of removing products sourced
        from Xinjiang. It''s more evidence of how difficult it has become for Western
        businesses to navigate international politics in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e91924-b0c7-4966-9e0a-9ab9e0f30417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firestorm began late last month when people on Chinese social
        media began accusing Sam''s Club, the warehouse retailer owned by Walmart,
        of removing all Xinjiang-sourced products from its app in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd85775-aeb2-4437-a78e-9fecdd0bcf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism exploded, eventually leading a top Chinese anti-graft
        agency Friday to accuse Sam''s Club of "stupidity" and "shortsightedness."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293fa90a-ec55-4c5b-b915-0245a5f979ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulling all products from a region without a good reason hides
        a hidden agenda," the ruling Communist Party''s Central Commission for Discipline
        Inspection (CCDI) said in a statement, adding that Sam''s Club would "get
        a taste of its own medicine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4092b4-5296-47f4-8252-a963199f633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a lot that''s unclear about the allegations against
        Walmart and Sam''s Club in China. When asked by CNN Business on Monday about
        the dispute, Walmart declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda0c883-15b4-4fb4-b7c1-04c1bc420e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''self-deceiving excuse''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa9fe8-e6b6-42ab-ac78-3149d01a4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy started late last month when some Chinese users
        posted on social media that they couldn''t find Xinjiang-sourced products
        on the Sam''s Club app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5a81f-eb26-434d-a04e-5c97af29ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was around the same time that US President Joe Biden signed
        into law new rules that effectively ban imports of products made in Xinjiang
        over longstanding concerns about alleged forced labor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060db70-eb18-4a6f-a5ad-d8ce28274138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t find any of Xinjiang''s food products that I used to buy
        on Sam''s Club, including their famous red dates, raisins and apples," one
        user posted December 22 in a snack discussion group on Douban.com, a Chinese
        movie reviewing and social networking site. "At the same time last year, these
        products were everywhere. But now I can''t find even one. It''s hard to believe
        they are not doing this on purpose."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76713e1e-1f81-4294-9331-9f5de5df35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The user''s comments were echoed by many others who mentioned similar
        experiences. Discussion quickly spread to other social media platforms, including
        Weibo and social e-commerce platform Xiaohongshu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c385af-1a33-4d88-aecc-ab0c79384d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As those claims were blowing up online, Guancha.cn, a nationalistic
        Chinese news site, cited customer service representatives from Sam''s Club
        as saying that products sourced from Xinjiang were "sold out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f50d0-41ee-4721-82ef-fbbccf6b5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached by phone this week, a Sam''s Club customer service representative
        told CNN Business that Xinjiang-sourced products were unavailable "mainly
        because of the storage situation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0f317-02c3-46f5-945f-43ea01171e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, stores will also provide some similar goods for customers
        to choose," the representative said. The company did not give any more details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2658bb-1e2c-460d-8db8-899879172cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have expressed skepticism about those reasons.
        In Friday''s statement, the CCDI accused Sam''s Club of trying to "muddle
        through" the controversy using ambiguity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4c081-a65c-4082-8d32-0f5a5df7f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone with any knowledge of chain inventory management will realize
        that pulling all Xinjiang products off the shelves because of ''inventory''
        is a self-deceiving excuse," the agency said. "To maintain the regular operation
        of Sam''s Club, how could it happen that all products from Xinjiang were out
        of stock?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd657246-8b19-4074-bd0b-d4590c139b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that Walmart "must show sufficient sincerity" if
        it wants to gain a "firm foothold" in China. The country is one of Walmart''s
        largest international markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea9bc7-7cd8-4e17-a995-0f8481a2a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the only brand</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02614792-79d8-4965-b8ba-15299049fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is not the only Western brand that has been ensnared over
        a dispute about human rights in Xinjiang, where up to 2 million Uyghurs and
        other Muslim minorities are believed to have been placed in detention centers
        across the region, according to the US State Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce658ea6-af69-4656-a847-1910775522d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly and forcefully denied abusing the Uyghur people
        or using them to perform forced labor, instead saying that Uyghurs are being
        taken to re-education camps in order to prevent religious extremism and terrorism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee092208-d659-49c1-b2f8-0416a34c39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also criticized Western companies that are cutting ties
        with Xinjiang, after facing pressure from governments or investors at home
        to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f31ae-e431-4a59-b0f6-2ecbcea53d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Intel apologized in China following a backlash over
        a directive to suppliers not to source products or labor from the Xinjiang
        region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c49ccb-3b72-4a18-a7a1-483e123589df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last March, H&amp;M, Nike, Adidas and other Western retailers
        were threatened with a boycott because of the stand they had taken against
        the alleged use of forced labor to produce cotton in Xinjiang. H&amp;M was
        even dropped by major Chinese e-commerce stores. In July, the European fashion
        retailer reported a more than 20% fall in China sales following the boycott.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec155e-aee8-474c-ac4f-41bda1fb4a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:48:38.876+08:00
