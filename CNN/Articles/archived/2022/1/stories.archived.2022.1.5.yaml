      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr Rontgene Solante welcomes the
        DOH''s recommendation. He said at home antigen test kits would come in handy
        in earlier contact tracing and treatment of the patient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63300cdf-7d8d-4857-a847-d2d05a105b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:44:56.053+08:00
