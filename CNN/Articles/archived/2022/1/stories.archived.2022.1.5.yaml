      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9baa9-566f-441c-a7cb-64701b1aeda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:22:19.069+08:00
