  'DepEd-to-decide-on-fate-of-limited-in-person-classes-after-Jan-15':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T16:18:59.084+08:00
    'imagesource': 'jcr:9f6b972f-2110-437c-b3a4-aa0bef29bc8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29ea93a2-7a56-4cc7-9ae7-96af000c2fe5'
    'lead': 'The Department of Education (DepEd) will decide whether or not it will
      continue holding limited face-to-face classes after Jan. 15 amid surge in COVID-19
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T16:23:48.330+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:34:36.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:09.988+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd to decide on fate of limited in-person classes after Jan. 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c7e71-1510-4729-854e-7f8b3f8bc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Department of Education (DepEd) will decide whether or not it will continue
        holding limited face-to-face classes after Jan. 15 amid surge in COVID-19
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afdbf2-1c6b-4696-a8fe-ce01670f1ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Education Secretary Leonor Briones said the
        Department of Health is still assessing which areas considered as low risk
        for COVID-19 can hold limited in-person classes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4cdff-30d0-4869-8277-2100eafde009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang advice is to wait until Jan. 15 which is the period of assessment
        para may time naman sila na mag-assess ng situation and for the situation
        on COVID and Omicron to improve,” Briones said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b3083-a22d-415e-96f3-4d4a0a06c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The advice is to wait until Jan. 15, which is the
        assessment period, so that they have time to assess the situation and for
        the situation on COVID and Omicron to improve.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00fed6-748b-4388-9a67-8b9d1bab820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have recently suspended in-person classes in Metro Manila
        in line with the implementation of Alert Level 3 in the capital region following
        the sudden increase in COVID-19 cases possibly due to the new Omicron variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6677746-2b19-448c-aa19-9dfcfe462b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot run for face-to-face classes held in 265 basic education
        schools ended last month with the DepEd planning to expand the program this
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b49b6-15f3-45e1-9707-8ca71f88267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said pilot schools in high-risk areas such as Metro Manila
        may have to return to purely distance learning setup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82701f30-eb7d-4228-85d5-64f4a90018bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those in low-risk and isolated communities, limited face-to-face
        classes will most likely go on, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b10c3-f9b5-41f4-a097-03b689cfa844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
