      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is the latest addition to the list of areas under the
        heightened classification following Metro Manila, Bulacan, Cavite, and Rizal.</p>'
