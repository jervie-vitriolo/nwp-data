    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e4caf1-510d-4161-bccd-e28deab7ff73'
    'lead': 'The government will hold another massive inoculation program, this time,
      for senior citizens in the National Capital Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T19:29:47.781+08:00
