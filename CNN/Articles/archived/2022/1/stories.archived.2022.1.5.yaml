      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowable capacity for certain establishments will also be limited
        to 30% for indoor venues and 50% for outdoor venues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ada030-069a-4adb-8648-c99c05a38ee1'
