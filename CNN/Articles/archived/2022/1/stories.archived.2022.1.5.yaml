    'template': '1'
    'title': 'California twins born 15 minutes apart separated by birth year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2766054-49f2-40ae-9f65-6db4ec4bbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:30:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A set of California twins born 15 minutes
        apart are already distinguishing themselves with different birthdays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc33ee2-9faf-4dc9-b986-853ef1965f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:30:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big brother Alfredo Antonio Trujillo was born on New Year''s Eve
        while his sister, Aylin Yolanda Trujillo, made her debut on January 1 at exactly
        midnight, according to Natividad Medical Center in Monterey County.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2c26f-6a09-4ec4-ac40-8ce0b3fce9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:30:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identical twins aren''t always genetically identical, new study
        finds</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824be0b-445a-4766-9be8-7188b26155b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:30:10.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the hospital, twins born in different years is about
        a one in two million chance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477ccbe-3d6a-4e17-93a8-56e96a21cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:30:10.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy to me that they are twins and have different birthdays,"
        said the twins'' mother, Fatima Madrigal. "I was surprised and happy that
        she arrived at midnight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
