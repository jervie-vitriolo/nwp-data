  'Pacquiao-bank-secrecy-waiver-govt':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T23:55:00.000+08:00
    'imagesource': 'jcr:20bd75a2-c06d-449a-af3f-a11842c6971c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27fbaae6-5e43-4b20-bd9c-4188738fd18f'
    'lead': 'All government officials, including their immediate family members, will
      have to waive their right under the bank secrecy law if Senator Manny Pacquiao
      gets elected as president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T00:02:38.975+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:34:25.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:21.034+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senator-manny-pacquiao', 'presidential-aspirant', 'presidential-hopeful',
      'bank-secrecy-law', 'waiver', 'officials', 'government', '2022-elections', '2022-polls']
    'template': '1'
    'title': 'Pacquiao vows to waive bank secrecy right of govt officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d80b43-833e-43fd-920f-735bfa4d9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:02:38.975+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> All
        government officials, including their immediate family members, will have
        to waive their right under the bank secrecy law if Senator Manny Pacquiao
        gets elected as president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c03af-7122-4276-ba75-96a2b39616f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Wednesday, Pacquiao said he will also push for
        the publication of their Statements of Assets, Liabilities, and Net Worth
        (SALNs), "except the details that may be deemed as breach of their privacy
        and personal data."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f52fcff-44b3-49ac-b7ce-4d3962ee99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang ako [ang] pipirma ng</em> waiver <em>sa</em> bank
        secrecy.<em> Maging mga kasamahan ko sa gobyerno</em> [I will not be the only
        one to sign a bank secrecy waiver. Even my colleagues in government], they
        will be asked to sign the waiver before they can be appointed," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5770d726-bbe2-4756-bb2c-20f9399f6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pati</em> SALN, <em>hindi ito itatago sa publiko</em>&nbsp;[SALNs
        will also be published]. As public servants, we should be transparent and
        accountable," Pacquiao added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d17c4b-cd3b-4f2a-8d7d-86171c593e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 1405, or the Bank Secrecy Law, protects all deposits
        of "whatever nature" in banks in the country. It prohibits any person, subject
        to exceptions, from disclosing any information relative to one''s deposits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71daca-c409-42b0-89b0-3522e18de843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, to ensure zero corruption in his administration, the presidential
        aspirant said his Cabinet members will go through regular performance audits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09299127-fc26-43a9-ab7d-72106da80bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will likewise mandate the creation of a "Mega Prison" (MP), which
        shall serve as the main detention facility for corrupt officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144a439-6d7d-4992-9d13-4b969cbdfc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said it would have its own hospital for those who
        would secure court approval for hospital arrest, as well as a "small hut"
        for prisoners who would be placed under house arrest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d92cb7-7ab3-476a-86e9-982f2a778fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the facility will be equipped with mobile phone jammers
        and surveillance cameras, while prison officers will closely be monitored
        to ensure they are "not giving anyone special treatment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b444e9-f824-468e-bcbb-46d0f2110e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen how they (government officials) were able to manipulate
        the justice system, so that they can still live comfortably and easily," Pacquiao
        said without mentioning any names. "<em>May</em> props <em>pang mga</em> wheelchair.
        <em>''Yung iba, may sakit daw, pero noong nakalaya na sila, biglang naging</em>
        healthy <em>sila. Mawawala na lahat ''yan sa ating</em> MP <em>dahil kumpleto
        na ito</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efe8aa-8f51-4e27-8f4e-99793e52fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some even use wheelchairs as props. Others say they
        are sick, but once they get out of jail, they suddenly become healthy. Those
        will no longer work once we establish MP as its facilities are already complete.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdfc951-3a56-4e3d-a6ad-e28e665ec183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T00:09:06.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have an all-out war against corruption.<em> Titiyakin natin
        na magsasama-sama ang mga kawatan sa kulungan. Walang makakaligtas</em> [We
        will see to it that all erring officials would rot together in jail. No one
        will be spared]," he noted.</p>'
