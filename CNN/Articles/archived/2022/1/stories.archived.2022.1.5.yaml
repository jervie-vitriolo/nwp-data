  'NCR-critical-risk-Region-4A-under-high-risk-covid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T00:23:03.838+08:00
    'imagesource': 'jcr:10d325c8-6fa4-4ba5-9c64-5b6f48d3a6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efe6f34e-e857-4c40-a6c0-5b1d39b1f300'
    'lead': 'The country''s capital region continues to be the epicenter of the pandemic
      as it is now at "critical risk" for COVID-19 transmission, Health Sec. Francisco
      Duque said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T00:25:01.946+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:34:47.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:03.831+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: NCR now at critical risk, Region 4A under high-risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cbfaa4-65f3-4964-8c6f-984ab01ae292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:25:01.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> —&nbsp;The
        country''s capital region continues to be the epicenter of the pandemic as
        it is now at "critical risk" for COVID-19 transmission, Health Sec. Francisco
        Duque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c047f-80d9-4fea-a6d8-2d89f2278773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:25:01.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with President Rodrigo Duterte, the Health chief
        reported that Metro Manila has been recording a surge in COVID-19 cases with
        a whopping 1,475% two-week growth rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5fb11-0795-4eb4-8c6c-95e25b21a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:25:01.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s average daily attack rate (ADAR) also ballooned to
        8.79.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ab350-d373-4076-b6ad-3fffe7e693c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:25:01.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakamalaking pagtaas ng kaso ay nakita sa NCR [kaya] nasa
        critical risk case, pinakamataas na risk classification," Duque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e6260-cafe-4c1e-98ee-f26e19c68880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:25:01.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The largest jump in cases was seen in NCR (hence)
        it is under critical risk case, the highest risk classification.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31821fc5-7293-4914-b9e1-62704cc6e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:25:01.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also noted that Regions 4A (Calabarzon) and 3 (Central Luzon)
        have also been posting a surge in COVID numbers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852b930-e5b8-4d5f-95e6-5cbf345985de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:25:01.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 4A, he said, is now under "high risk" after it recorded a
        557% two-week growth rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1c05f-bbbf-4006-ae63-1cd3135ab6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:25:01.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 3, meanwhile, is classified as "moderate risk" for coronavirus
        transmission with its two-week growth rate jumping to 339%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a852a9-1881-4f62-830a-d510f5a10492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:25:01.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains at "high risk" due to increasing infections.
        Duque said the country''s average number of daily COVID-19 cases over the
        Dec. 29 to Jan. 4 period was nearly nine times higher than the average logged
        the week before.</p>'
