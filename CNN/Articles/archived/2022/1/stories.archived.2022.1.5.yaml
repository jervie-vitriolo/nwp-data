      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On mass testing</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672b85e-0c8b-47e5-9d8a-1dd0e1a2e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:44:56.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque explained mass testing is not feasible at the moment.
        He said it would incur the government expenses of about ₱400 million pesos
        to test 200,000 people every day-a total of ₱12 billion in a month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6d5fa-e913-4d3b-9197-5adab7716feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:44:56.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How I wish I could give all of this for free. <em>Mahirap din kasi</em>
        [it''s difficult], it''s going to suck a great deal of our limited resources…<em>mauubos
        dun pa lang sa</em> [it will just be used up for] testing yet testing is just
        a small component of the broad front of interventions," he said.</p>'
