  'COVID-19-unvaccinated-restrictions-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T11:47:29.136+08:00
    'imagesource': 'jcr:bbab282e-7bb6-4414-90dd-4fb6a70b4d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6696c7cc-711c-4fc5-89db-77316a9040fd'
    'lead': 'At least five Cabinet members leading the government''s COVID-19 response
      have recommended the expansion of Metro Manila mayors'' policy to restrict the
      movement of unvaccinated individuals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T11:49:01.825+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:40.223+08:00
