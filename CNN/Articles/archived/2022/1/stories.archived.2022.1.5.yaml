    'mgnl:tags': ['consumer-price-index', 'CPI', 'inflation', '2018', 'base-year',
      'rebasing', 'Philippine-Statistics-Authority', 'PSA']
    'template': '1'
    'title': '2018 to serve as CPI base year beginning January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fb48d-a8c2-45dd-bd95-38757a255987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Beginning
        this month, 2018 will be used as the base year of the consumer price index
        (CPI) for all income households, the Philippine Statistics Authority (PSA)
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c8987-47ae-41d2-a1ac-566a13334582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea9eca-e153-4e4d-ae85-d8bb1e0b358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPI indicates change in the average costs of goods and services
        commonly availed of by consumers relative to a base year. Its year-on-year
        change is known as the inflation rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfa9d0-1e31-421f-add8-b8c46fc2012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ebcfd-0c6f-4914-969b-240c459b3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 11th rebasing for the index, with 2018 being the 12th
        base period according to the PSA. Prior to this, the CPI used 2012 as its
        base year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e74b8b-b77a-4ebd-a522-89602e3730fe'
      'mgnl:activationStatus': true
