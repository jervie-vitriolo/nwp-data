      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the facility''s staff are also facing charges, but Duterte
        said it is not legally correct to go after hotel owners or managers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238604b-3f8a-4374-adab-dc58200990d2'
      'mgnl:activationStatus': true
