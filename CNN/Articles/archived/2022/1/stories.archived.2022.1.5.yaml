    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43121ad-274a-46c8-97d0-c87904282c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:27:52.726+08:00
