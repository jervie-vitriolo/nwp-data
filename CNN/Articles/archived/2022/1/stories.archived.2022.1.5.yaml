    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:07.610+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cabinet members seek nationwide restrictions for unvaccinated'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aefc61-8c67-41f5-907d-1cab5339ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:21:41.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — At
        least five Cabinet members leading the government''s COVID-19 response have
        recommended the expansion of Metro Manila mayors'' policy to restrict the
        movement of unvaccinated individuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87119ca0-874d-435c-88b3-43b54a0074ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:21:41.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for COVID-19 response Vince Dizon said he,
        Health Secretary Francisco Duque III, vaccine czar Carlito Galvez Jr, Interior
        Secretary Eduardo Año, and National Task Force Against COVID-10 Chairperson
        Delfin Lorenzana agreed that the policy ordering the unvaccinated to stay
        at home should be adopted throughout the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c85a2-d453-41c5-a294-9672727efea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:21:41.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon described the policy as a "bold move" from the local chief
        executives in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61a7b2-8b34-430e-b833-f52a353acaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:21:41.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are recommending that this policy in NCR also be adopted by
        the entire country, even in areas na hindi pa nagsu-surge dahil alam naman
        po natin it is really just a matter of time na itong Omicron ay kumalat na
        sa buong bansa," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c8356-cebe-49d7-9e55-2956edd1505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:21:41.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are recommending that this policy in NCR also be
        adopted by the entire country, even in areas not yet seeing a surge. We know
        it''s just a matter of time until Omicron spreads in the country.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f136f-8b0d-4cff-a6c4-0c05b418c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:21:41.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 mayors in Metro Manila signed a resolution this week to restrict
        the mobility of unvaccinated individuals for as long as the capital region
        is under Alert Level 3. The policy will ban the unvaccinated from dining in
        public places, entering malls, and riding public transport for leisure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87160621-738c-463f-b231-46511b6dd0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:21:41.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is hopeful it will meet its missed target of fully
        inoculating 54 million Filipinos this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f80fb-68ce-4a9c-8301-4ef063eca9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:21:41.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said several areas in Metro Manila, Central Luzon, Calabarzon,
        and other parts of the country also need to raise the number of booster doses
        administered.&nbsp;</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Galvez
        says the following areas need to ramp up efforts to administer booster shots
        <a href="https://t.co/cK0TZmAsH4">pic.twitter.com/cK0TZmAsH4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1478540293070675968?ref_src=twsrc%5Etfw">January
        5, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
