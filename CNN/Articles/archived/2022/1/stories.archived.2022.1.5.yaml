    'template': '1'
    'title': 'Duterte appeals for cancelation of all physical activities for Traslacion
      2022  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f7d73-b90c-435b-b04b-2d80761c4c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> President
        Rodrigo Duterte made an appeal to the Philippine Catholic Church to cancel
        all physical gatherings related to this year’s celebration of the Feast of
        the Black Nazarene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25a849-520d-4e0e-94bf-818c497bae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement amid rising COVID-19 cases and the rapid
        spread of the Omicron variant in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7db20-ca64-440f-95d5-471ef7a2595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078a2f4-49fc-4c7e-b825-df9356955886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am now appealing to you to forego and cancel all physical gatherings
        including the procession and the celebration of mass... There are millions
        of devotees there and you cannot just be complacent about the transmission
        of the disease,” he said in his weekly address aired Tuesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0230d4-293f-4903-8f0b-7993b9c8d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e0e5d5-3211-4838-83c5-40316a37d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III also made the same appeal,
        noting that devotees may consider commemorating the occasion at home to prevent
        further transmission of the COVID-19 virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d504e-5719-4557-99c8-e48df7a7c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aff7af-8978-4760-be5b-2b317d587235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President apologized, saying he has to make the appeal upon
        the advice of government officials and health experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872f19d-dc1d-4bcf-8f9b-ea5ec2dfa3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1627484-8657-4c04-a241-2ac5b08fcb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual grand procession called Traslacion usually gathers millions
        of Filipino devotees who want to participate in the transfer of the venerated
        image of the Black Nazarene from the Quirino Grandstand to Quiapo Church.
        However, the COVID-19 pandemic is necessitating a different way to celebrate
        this revered tradition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775afee-4ce0-44f2-8f17-1ceb14a07b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:11:42.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, the Manila local government <a href="https://www.cnn.ph/news/2021/11/26/Traslacion-2022-suspended-COVID-pandemic.html">announced</a>
        the procession will again be postponed in 2022. Instead, other activities
        like a motorcade in select areas in the city may be conducted.</p>'
