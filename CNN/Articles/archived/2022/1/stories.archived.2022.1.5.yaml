      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Justice Secretary Menardo Guevarra cited Republic Act No.
        11332, which may be used against these hotels. Under this act, Guevarra said
        establishments designated as quarantine hotels must ensure that those isolated
        within their facilities "should not be able to jump the quarantine regulations."</p>'
  'Duterte-Pangilinan-Juvenile-Law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T06:03:20.811+08:00
    'imagesource': 'jcr:ff12b187-85ed-40a3-9089-05fc0bd38347'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ff81391-3be2-4f01-9053-84cb2065977d'
    'lead': 'The President says the ''Pangilinan Law'' increased the number of crimes
      tenfold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T06:06:40.376+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:46.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:04.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte slams Pangilinan’s Juvenile Law anew'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486b269-9e29-4cf2-937c-2e0e0b0ef135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:06:40.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — President
        Rodrigo Duterte again criticized Senator Francis ''Kiko'' Pangilinan''s Juvenile
        Justice Law, which he claimed increased crimes “tenfold.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62065915-88c5-45fd-bfaa-6fa8b45729f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:06:40.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here comes Pangilinan… yung problema natin ngayon… nang-iisnatch,
        takbo rito, takbo dun… Do you know why they [children] are so bold to do that,
        daring, because sa experience nila under the Pangilinan law hindi ka makukulong,”
        Duterte said in his weekly COVID-19 pandemic briefing aired Tuesday night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87623893-bf21-457b-96b5-dbad8ea52a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:06:40.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem now, they snatch, run here and there.
        Do you know why they are so bold to do that, daring, because in their experience
        under the Pangilinan law they will not be imprisoned.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834c07c-5d7b-48a7-afda-26663d0ef056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:06:40.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authored by Pangilinan, Republic Act No. 9344, or the Juvenile Justice
        and Welfare Act of 2006, raised the minimum age of criminal responsibility
        (MACR) from nine to 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78759bc-e5d1-4d56-8e3d-ffdb0738702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:06:40.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said this only encouraged the youth to commit
        crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f2ceb3-9067-4436-85b9-c36bf1f1def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:06:40.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong si Pangilnan talagang di nya ginamit yung utak nya,” the
        president said. “Helpless ang public, helpless ang gobyerno.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9da47-4bfd-4a0b-87a3-3a53378b01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:06:40.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pangilinan is not using his brain. The public becomes
        helpless, the government becomes helpless.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc0bc8-2435-4d7b-a033-2933cb962667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:06:40.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then discouraged the public from voting Pangilinan, who
        is running for vice president, as well as another critic Senator Richard Gordon
        who is seeking re-election.</p>'
  'Duterte-appeal-cancelation-Traslacion-physical-activities':
