  'Hotel-quarantine-breach-liability-Duterte-Guevarra':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T09:42:57.312+08:00
    'imagesource': 'jcr:de8f8223-7c5a-4af0-863e-e3368e999d45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '245a2163-e6b0-4948-9f01-b4321915208c'
    'lead': 'President Rodrigo Duterte and Justice Secretary Menardo Guevarra disagree
      on the liability of the hotel that failed to stop one of its guests from skipping
      mandatory quarantine protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T09:44:31.753+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:40.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:07.339+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Justice chief differ on liability of erring quarantine hotels'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f49ba-5aeb-4c45-8398-c48509f965e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> President
        Rodrigo Duterte and Justice Secretary Menardo Guevarra disagreed on the liability
        of the hotel that failed to stop one of its guests from skipping mandatory
        quarantine protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e389c9a-abe2-4215-a3d0-bcb4121f1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte believes hotels used as isolation facilities cannot be held
        liable for breaches in quarantine protocol. He said hotels don''t have the
        power to prevent travelers who will skip their mandatory quarantine, so he
        believes it''s not "legally correct" to go after hotel management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cc57c-47b3-4a40-a42d-1374ea47e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president added hotels cannot be burdened with such task when
        it''s supposed to be the job of the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c6d47-6bf4-4151-b0b4-4c37dbe874b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot transfer the power now of even stopping if they would
        want to, if they would insist to go out. Only government can enforce it and
        we have not even to the extent of delegating them the powers to stop them
        physically. So that would be a messy thing to do," he said in a taped address
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e2459-da8a-4ef7-a5a5-342b010bbc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/1/5/Duterte-wants-police-in-quarantine-facilities.html">RELATED:
        Duterte orders deployment of police in quarantine facilities</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae931728-dee2-471e-a03e-1be4d773c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Guevarra pointed out that hotel quarantine facilities
        can be made accountable under the law on mandatory reporting of notifiable
        diseases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb82a16-8790-4eb1-8610-deabd0fab098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a provision there on non-cooperation as part of prohibited
        acts, Mr. President. And it seems to me that non-cooperation on the part of
        certain entities, which are charged with a duty to respond to the pandemic,
        may also be punishable," he replied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4442a6f-c975-40e3-b20c-925e21a32e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then asked Guevarra if hotel personnel can physically stop
        their guests from leaving. The latter answered that the management can enforce
        ways to ensure only guests with emergencies can exit the hotel when they are
        supposed to be isolating while waiting for a negative COVID-19 test result.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9b4be-1a1f-4e1a-bf34-f54966896346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwyneth Anne Chua, who traveled to the US and arrived back in the
        country on December 22, was able to leave her quarantine room in Berjaya Hotel
        in Makati City 15 minutes after checking in. She partied in the city''s hip
        area of Poblacion the same night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068b829-8534-4038-bf36-cf630ef6efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later tested positive for COVID-19 and infected at least seven
        of her close contacts. The Criminal Investigation and Detection Group already
        filed charges against Chua, her parents, personnel of Berjaya, and others
        for violating health protocols.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc636e02-625f-49c9-afef-0c0a2b00d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:44:31.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism on Wednesday also suspended the accreditation
        of and fined Berjaya Hotel for its lapses.</p>'
