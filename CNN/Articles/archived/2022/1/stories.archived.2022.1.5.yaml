      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be my advice to whoever is listening, sino ang manalo:
        Dapat may pondo ka talaga. Cold cash, money na direkta mabigay sa kanila,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
