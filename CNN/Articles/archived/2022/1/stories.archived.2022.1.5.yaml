    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Watson''s pro-Palestinian Instagram post sparks ''anti-Semitism''
      spat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593e15a-181d-43c3-bf20-41c249ab4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A pro-Palestinian Instagram post from
        Hollywood star Emma Watson has sparked accusations of anti-Semitism from Israeli
        politicians, and a backlash against what many are calling the cynical weaponization
        of the term to attack supporters of the Palestinian cause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbb285-a427-4637-9c40-bba591e9d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3364788-0bb9-40ad-9220-fcc48eed82f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Watson, who shot to global superstardom after playing
        Hermione Granger in the "Harry Potter" films, posted an image of a pro-Palestinian
        rally overlaid with the words "Solidarity is a verb," with a quotation from
        academic Sara Ahmed on the meaning of solidarity in the caption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17a570-c64e-436c-bec6-626bd10c39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b4b32-c93b-4296-a700-c29014a47723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday, the post had attracted more than 1.2 million likes,
        as well as thousands of comments split between those supporting Watson and
        those criticizing her stance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1b451-59ae-42f5-9f20-62ba311044a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c470bd-c213-4513-85d7-d38d63fca424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post also drew attention from Israeli politicians, including
        Danny Danon, the country''s former ambassador to the United Nations, who shared
        Watson''s post on his official Twitter account alongside the caption: "10
        points from Gryffindor for being an antisemite."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece18da-2463-496a-b8c1-85ca89a83be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26af7a0-2f91-496b-afb0-25a0d27b0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilad Erdan, Israel''s current ambassador to the UN, also reacted
        on his official Twitter account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299e6dc-2621-4f23-a429-20cb7a1e828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c0370-9502-4208-928c-eedd4b410489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiction may work in Harry Potter but it does not work in reality,"
        Erdan tweeted. "If it did, the magic used in the wizarding world could eliminate
        the evils of Hamas (which oppresses women &amp; seeks the annihilation of
        Israel) and the PA (which supports terror). I would be in favor of that!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e34c6-5757-4d00-a9f2-54e445a21d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58410dcc-c6d1-484b-9bde-6f3424723d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Israeli officials have reacted furiously
        to public demonstrations of support for Palestinians, and the latest comments
        received pushback online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f60d85-6fe9-4884-9ac3-1d3a322583f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a5db5-19b8-4c6a-aed4-8b6d025ee55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leah Greenberg, co-executive director of Indivisible, a US-based
        progressive political campaign organization, responded to Danon on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d99da-3940-45a9-9169-6b332ac83121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b63aae-eaa4-4782-93c1-a8839717cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A perfect demonstration of the utterly cynical and bad-faith weaponization
        of antisemitism to shut down basic expressions of solidarity with the Palestinian
        people," Greenberg wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01265e-8f39-4734-bb75-957722b7a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfada279-43df-47a6-85eb-b2acbe7e1b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And UK politician Sayeeda Warsi also tweeted back to Danon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e922a-915d-4d33-ad64-aeb102cef3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a1df0-a526-4164-a0b1-88f3ae0ae6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Showing solidarity with Palestinians is not antisemitism," she
        wrote. "These constant attempts to stifle any and all support for Palestinians
        must be called out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea9934-01e0-4ec4-a45e-d5542877b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e485b59-6d3b-4b13-9fab-9b954285f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSNBC host and former CNN journalist Ayman Mohyeldin was another
        who commented.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b10bbc-83e1-4ea6-91a4-bce239690de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570afc5-e09d-46f2-9b76-98a642f8d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No joke, we are at the point where merely posting a vague picture
        referencing solidarity with Palestinians on Instagram gets you labeled as
        an antisemite," he tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21376f1b-a379-42ee-bf72-4ea3333d3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01503d07-c643-4d7c-ad04-d9f456eec961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrities have also come in for sharp criticism over their
        support for the Palestinian cause.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70155bbf-a770-47d0-9b41-f21f52217acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:00:52.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
