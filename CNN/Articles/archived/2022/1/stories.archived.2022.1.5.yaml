    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da527f54-530a-423d-bc52-c0ae46780265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minor Basilica of the Black Nazarene (Quiapo Church) will be
        closed from Jan. 7 to 9, according to the document issued by the task force.
        No masses shall be physically conducted on these dates, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051767e1-de9f-419b-b1b5-89a08ebf7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno also confirmed there will be no processions
        this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1781ac-e0db-4dd3-a2c3-65c63f5a54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Livestreaming</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5faa6-3b89-4980-b810-f913b45950cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masses shall instead be aired online nationwide. Moreno said the
        Quiapo Church will be providing a livestream of the celebration. “<em>Sarado
        ang simbahan</em>, online mass <em>tayo</em> [The church is closed, we’ll
        have an online mass],” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044609f7-98d7-431a-87b3-b28b7ca3916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Checkpoints</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073f3c8-78d9-44d8-8694-6415d8bc86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila police and the Joint Task Force COVID Shield shall establish
        checkpoints along concerned areas in the city. Officers will also be deployed
        to help manage the crowd that may gather near the Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f35f4c-efb9-46b5-aaeb-8cce43305a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Liquor ban</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58caad43-85b0-4882-b9d1-7fba7adda9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said there will be a strict implementation of City Ordinance
        No. 5555 which bans the sale of alcoholic beverages and drinking of liquor
        in areas part of the jurisdiction of the Black Nazarene feast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d7fb1-30da-47b3-a495-987d56c24050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traslacion, which was also canceled last year, draws millions
        of barefoot devotees every Jan. 9, as they flock to the heart of Manila to
        witness the traditional transfer of the venerated image of the Black Nazarene
        from the Quirino Grandstand to Quiapo Church.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a42d8-2927-4de2-b222-f61b3d61c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Catholics believe the Black Nazarene image can bring miracles,
        as it has endured fires that destroyed its home church, two earthquakes, floods,
        and even bombings during World War II.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1690b4-b040-4330-9335-8a1d4a172fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:17:26.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials and health experts have urged devotees to safely
        celebrate the feast at home.</p>'
