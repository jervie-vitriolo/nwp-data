      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        country’s ₱20 new generation currency (NGC) coin is among the finalists in
        one of the categories of this year’s International Currency Awards, the Bangko
        Sentral ng Pilipinas said.</p>'
