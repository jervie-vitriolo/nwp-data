    'jcr:uuid': 'aa8431ba-ad49-4247-9d5c-da391976552b'
    'lead': 'Acting presidential spokesperson Karlo Nograles''s statement of support
      comes after the Commission on Human Rights says it would pursue talks with Congress
      on a possible legislation on the institute''s establishment.'
