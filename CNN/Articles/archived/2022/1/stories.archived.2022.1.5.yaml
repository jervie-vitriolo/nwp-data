      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends on our trend […] With our latest interventions,
        the numbers will go down, but not immediately. We expect, if we keep going,
        we can lower the numbers by second or third week of January. For the meantime,
        we need to help each other.]</p>'
    '11':
