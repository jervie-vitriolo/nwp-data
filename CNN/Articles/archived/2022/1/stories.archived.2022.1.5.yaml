      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH noted nine testing laboratories failed to submit
        their latest data. On average, it said these nine facilities contributed 2.2%
        of all samples tested and 5.3% of all positive results in the last two weeks.</p>'
    '15':
