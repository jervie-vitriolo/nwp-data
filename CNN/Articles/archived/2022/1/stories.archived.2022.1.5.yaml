      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, acting presidential spokesperson Karlo Nograles said
        the government will not hesitate to place an area under Alert Level 3 if needed.</p>'
