      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, acting presidential spokesperson Karlo Nograles
        said the IATF approved the recommendation of the Sub-technical Working Group
        on Data Analytics on Wednesday “to escalate Laguna to Alert Level 3 due to
        the rising number of COVID-19 cases.”</p>'
