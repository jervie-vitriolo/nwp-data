      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Depende sa ating trend […] With our latest interventions, bababa
        ‘yan, but not immediately. We expect siguro kung tuloy-tuloy tayo, mga second
        or third week of January, mapababa natin yung numero. For the meantime, kailangan
        natin yung tulong ng bawat isa,” he said.</p>'
