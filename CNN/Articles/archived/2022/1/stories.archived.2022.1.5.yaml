      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati hotel already <a href="https://www.cnnphilippines.com/news/2022/1/1/Makati-hotel-apologizes-for-reported-quarantine-breach.html">apologized</a>,
        and said this was the "only incident of its kind" under its watch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da4021-3d0f-44ed-8d92-61300f7eef62'
