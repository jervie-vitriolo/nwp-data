  'Palace-supports-EJ-Obiena':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T21:21:55.739+08:00
    'imagesource': 'jcr:97f51cb0-a088-4a2f-80ff-3eb38e41e4fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d744134-dc0f-4ef4-8c30-b742e7a726d2'
    'lead': 'Malacañang on Wednesday vowed continued support for Olympic athlete EJ
      Obiena and expressed hope that his current dispute with the Philippine Athletics
      Track and Field Association will be resolved soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T21:25:02.876+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-16T12:34:28.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:17.279+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace vows continued support for EJ Obiena, seeks resolution of PATAFA
      row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601f80e-e4e0-4633-8908-8550bb82b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:25:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)—</strong> Malacañang
        on Wednesday vowed continued support for Olympic athlete EJ Obiena and expressed
        hope that his current dispute with the Philippine Athletics Track and Field
        Association (PATAFA) will be resolved soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff91945-5f18-4000-a2e0-f5170c0738ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:25:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to support all of our athletes, including our star
        pole vaulter EJ Obiena and we hope that whatever disagreements… hopefully
        they will all be threshed out,” acting presidential spokesperson Karlo Nograles
        said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388e877-bb5b-41b0-a473-b871c98d8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:25:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obiena-PATAFA rift once again hogged the limelight after the
        athletics body’s investigating panel recommended the removal of Obiena from
        the national team pool.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d00a31-84a4-4f79-9bdd-aae33c5300fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:25:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also recommended the filing of an estafa complaint
        against Obiena, who has faced allegations of falsifying liquidation reports
        on the salary of his coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa8d43-0637-4a5a-bcb4-ac5337eb83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:25:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/11/21/EJ-Obiena-PATAFA-probe-.html">EJ
        Obiena denies not paying Ukrainian coach, threatens to ''immediately'' retire</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c5d6c-3a56-459c-a9b0-524b05b157fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:25:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete told CNN Philippines earlier in the day that he was
        not surprised by PATAFA’s move to expel him from the national squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45798de5-64dd-4012-be72-888aa273be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:25:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his commitment to don the country’s colors in international
        competitions despite this development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabbe3e-ea8d-4d63-a1fb-04693e6f3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:25:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles said the Palace will wait for further developments
        on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7cbabf-2303-479d-ac32-52644adfb913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:25:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Documents, we have been told, have already been sent to the Philippine
        Sports Commission and the Commission on Audit, so let us await further development
        in that regard,” he noted.</p>'
