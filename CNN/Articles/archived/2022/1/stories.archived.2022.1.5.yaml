      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> – The
        country’s new COVID-19 cases surged to 10,775 on Wednesday, almost twice <a
        href="https://www.cnn.ph/news/2022/1/4/PH-COVID-19-cases-January-4-.html">the
        number logged the day before</a>, according to the Department of Health.</p>'
    '11':
