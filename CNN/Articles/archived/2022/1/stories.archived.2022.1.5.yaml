    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b03162-2fdb-405a-8e9f-640cae60e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T15:11:36.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.237+08:00
