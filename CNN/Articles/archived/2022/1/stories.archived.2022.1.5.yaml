  'Berjaya-Hotel-permit-Gwyneth-Chua-quarantine-DOT':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T08:34:18.766+08:00
    'imagesource': 'jcr:6f3b4cfa-f076-44f8-8924-c34367c65adf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3dec3ab-5d40-4377-9097-3a5ecdfb6388'
    'lead': 'The Department of Tourism says Berjaya admitted that the hotel staff
      did not attempt to stop Gwyneth Anne Chua from leaving nor called the authorities
      to report the quarantine breach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T08:38:23.173+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:42.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:06.244+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT suspends accreditation of Berjaya Hotel for quarantine breach'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489a45f-0014-4298-9835-506d406a1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:38:23.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Department of Tourism on Wednesday suspended the accreditation of Berjaya
        Makati Hotel for its failure to stop a returning Filipino from skipping the
        mandatory quarantine in the facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f0f98-f7aa-417e-8c65-9568a5f81755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:38:23.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said it also revoked Berjaya’s permit as a multiple-use
        hotel and imposed a fine "equivalent to twice the rack rate of its most expensive
        room."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b68b22-3b99-48e9-ac93-1ae8f687b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:38:23.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said Berjaya admitted that based on their security camera
        footage, the hotel staff did not attempt to stop Gwyneth Anne Chua from leaving
        nor called the authorities to report the quarantine breach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b1896-5571-4777-9b98-cbf3a7ba316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:38:23.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statements made by the hotel management and its public apology
        were ''an admission of, not just the facts of the incident, but as well as
        their lapses in their responsibility,’” the DOT added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d05672-bebd-4a89-b761-19420549af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:38:23.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel is given 15 days to appeal the decision of DOT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf55a8e-980f-42ba-ba52-7101e1f4718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:38:23.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua, who arrived in the Philippines on Dec. 22 from the United
        States, skipped her five-day quarantine in Berjaya Makati Hotel 15 minutes
        after checking in. She partied in Poblacion, Makati City the same night. She
        later tested positive for COVID-19 and infected at least seven of her close
        contacts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94221a08-f14b-488a-9243-24e6d2e3f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:38:23.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Criminal Investigation and Detection Group <a href="https://cnnphilippines.com/news/2022/1/4/PNP-CIDG-complaint-Poblacion-girl-quarantine.html">filed
        charges</a> against Chua, her parents, personnel of Berjaya, and others for
        violating health protocols.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82582ed4-5060-4d20-ac43-b8c7461631a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:38:23.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berjaya is only one of the hotels reportedly involved in absentee
        quarantine scheme, according to Tourism Secretary Berna Romulo-Puyat.</p>'
  'North-Korea-unidentified-projectile-':
    'author': 'Gawon Bae and Emiko Jozuka, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-05T08:55:42.528+08:00
    'imagesource': 'jcr:69dc1e79-2338-4a2e-8218-1b3510378454'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b9eb0cb-53a5-4d45-aa64-3b1e338301a5'
    'lead': 'North Korea has fired an unidentified projectile into waters off the
      east coast of the Korean Peninsula, South Korea''s Joint Chiefs of Staff says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T08:58:56.719+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:42.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:06.431+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires unidentified projectile into waters off Korean Peninsula,
      South Korea says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d78fda-57cc-4fa8-80f1-2443d53919b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:58:56.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea has fired an unidentified
        projectile into waters off the east coast of the Korean Peninsula, South Korea''s
        Joint Chiefs of Staff said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c137d-069e-467b-9ab1-db235257c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:07:53.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Japanese government, the projectile may have been
        a "ballistic missile," it said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f7f5e-7b84-44ce-9a60-0297c2495f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:07:53.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Coast Guard said the possible ballistic missile had already
        fallen into the sea by 8:23 a.m. local time. It called on all vessels transiting
        to look out for updates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de8d82-9c3d-4cf7-a447-b2b561d4b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:07:53.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s government also said it is confirming the safety of aircraft
        and ships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5371c6-a14f-4dbe-9d76-d8c458684c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:07:53.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the first projectile launch since Pyongyang said it successfully
        test-fired a new submarine-launched ballistic missile (SLBM) in October last
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4834e5bb-96aa-4cc9-9f69-3f4682018769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:07:53.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine missile test came after weeks of seesawing tensions
        on the Korean Peninsula, which saw growing cooperation between Pyongyang and
        Seoul at the same time as rising military brinksmanship. Last year, the country
        also sped up its weapons testing program, including the launch in late September
        of what it claimed was a new hypersonic missile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfb974-354f-4e7a-9cb6-407c27807610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:07:53.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is barred from testing ballistic missiles and nuclear
        weapons under international law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f039824-89cf-4f3d-a79a-027a00834d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:07:53.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s launch comes a few days after North Korean leader Kim
        Jong Un gave a year-end speech in which he admitted there is a "food problem"
        in the country. The address brought an important five-day meeting of his Korean
        Worker''s Party to a close.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f1fcb-6de7-45e2-b1c6-013ce9d957f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:07:53.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also praised military advances made during his tenth year in
        power but made no specific mention of South Korea nor the US, other than a
        short reference to policy directions for inter-Korean relations and external
        affairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aedddba-c5b7-44ab-8b19-3985261ab783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T08:58:56.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. More to come.</em></p>'
