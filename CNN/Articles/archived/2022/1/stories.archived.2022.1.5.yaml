      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)—</strong> The
        Philippine Sports Commission (PSC) called on the country’s athletics body
        to reconsider its decision to drop pole vault sensation EJ Obiena from the
        national team pool.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fbb4d1-f794-4f26-8401-6b3a9b3f1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T17:47:43.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:33.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the PSC also “demanded” that the Philippine
        Athletics Track and Field Association (PATAFA) provide Obiena a platform to
        appeal the declaration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775bfaa-9e34-479a-bed7-5e66e7db5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T17:47:43.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:33.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We demand for PATAFA to reconsider their declaration of dropping
        EJ from their rolls, provide him an appeal mechanism and not to execute their
        decision immediately,” PSC said, adding that not giving Obiena the proper
        due process was a “sad development.”</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The Philippine Sports Commission demands PATAFA to reconsider its decision
        to drop EJ Obiena from the national pool and to provide the Olympian a chance
        to appeal. <br><br>It also ordered Obiena to finish his liquidation to get
        continued support from PSC. | <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/Zyrvpsr37H">pic.twitter.com/Zyrvpsr37H</a></p>&mdash;
