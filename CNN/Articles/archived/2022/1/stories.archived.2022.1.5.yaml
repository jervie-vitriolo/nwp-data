      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Department of Foreign Affairs on Wednesday said it will not be able to accommodate
        unvaccinated individuals who have appointments in its offices located in malls
        under Alert Level 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd42d1-d756-40e0-915e-dc980d336422'
      'mgnl:activationStatus': true
