      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will be my advice to whoever is listening, to
        who will win: You should have the funds. Cold cash that you can distribute
        right away.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d5fe0-b029-4bef-906b-23589490cf70'
