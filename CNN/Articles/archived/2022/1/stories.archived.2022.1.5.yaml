      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DILG chief said that escalating some areas to a stricter
        alert level would depend on the trend of infections.</p>'
