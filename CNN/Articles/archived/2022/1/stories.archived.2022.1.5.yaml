      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> OCTA
        Research on Wednesday said the demand for COVID-19 tests is increasing as
        cases steadily rise in Metro Manila, evidently putting pressure on testing
        laboratories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8a08b-2410-4306-b9fc-41a0885e9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Fellow Guido David said Metro Manila reached a new high of
        40% positivity rate as of Wednesday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b572b-9631-4aaa-a42e-1fb68d722ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:35:23.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a 40% positivity rate and that is a major concern
        right now. The highest positivity rate has been 34% already. Now it''s a new
        high and that means, there''s now a strain in the testing system of Metro
        Manila," he told CNN Philippines.</p>'
