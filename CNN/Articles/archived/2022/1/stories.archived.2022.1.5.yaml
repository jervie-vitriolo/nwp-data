    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62afbd67-95e6-4304-b9c6-c472e0a282ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Metropolitan
        Manila Development Authority (MMDA) Chairman Benhur Abalos said more quarantine
        facilities in Metro Manila were opened amid a surge in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c82502-3e11-4cff-a927-6f8482d354eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aee94a-a47c-42dd-8d01-1675a428cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an online forum Kapihan sa Manila Bay on Wednesday, Abalos
        said from 48 facilities with 4.73% occupancy rate on December 1, there are
        now 95 quarantine facilities open with a 35.15% occupancy rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a2ab0-0a70-4390-8f4c-3e8f7491d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd9e8f-7ecb-4be5-91e6-293f5ff353c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chairman is expecting these facilities to be at full capacity
        soon, which is why he is suggesting having a home quarantine option again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e6b36-853a-4281-a9ee-f4a34f1aea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbf01b-55b4-466d-9beb-2d4d74457fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka mapuno ulit itong mga isolation (facilities) natin, tingnan
        natin ‘yung home quarantine. Baka pwede sa bahay ka na lang, magpagaling ka
        na lang doon," said Abalos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603634e6-545a-4c77-89a1-6beb05ba5c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbbeaf-2362-4dfe-b024-56d444ca940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isolation facilities may be filled up again, so let’s
        consider home quarantine. Maybe you can just stay at home and recover there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70002ece-e801-441e-843f-c0b57ac9493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716b70a-16ae-48a3-9a22-2cd4d5190b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some local government units in Metro Manila that do not
        allow COVID-19 patients to isolate at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c5985-89f3-4e14-b165-d917830de5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e4464-988c-4c38-bcb9-4b8ad4ae87ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said he already talked to Health Secretary Francisco Duque
        III and National Task Force Against COVID-19 deputy chief implementer Vince
        Dizon regarding home quarantine, and that the health department may soon come
        up with an announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff84b3b-5ea7-4d04-b9fd-bef3dcd34dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec35b15-2b5c-4b11-9c4b-b2840fc1ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing COVID-19 cases among MMDA employees</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1160ad-a201-47ad-875e-9fa21bbd8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e816c1-cd92-467f-8ee8-52f15112bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From six active cases on Tuesday, the MMDA reported around 70 COVID-positive
        employees as of Jan. 5.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0bd49-5f2d-4d0b-8818-836cbd9b74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a9c65-ef74-45fa-b1e5-b09409c2a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Romando Artes said over 60 employees out of
        100 who underwent RT-PCR testing on Tuesday tested positive for the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286044c6-0987-43be-a47c-213bbba16169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760f416-d442-41ec-b41b-3958693f4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes said most of these employees showed symptoms, prompting the
        swab tests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95905621-6f66-4e98-b071-ed8112d427fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f4d56-8968-43cd-9c10-ab386ee94952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kalimitan naman po, mild and asymptomatic ang ating mga breakthrough
        infections dahil na siguro ang ating mga empleyado, halos 100% vaccinated,"
        Artes said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c7449-ca40-4646-86b0-327b2710b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77118aaa-bfac-4ad5-92d1-15254f83e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our breakthrough infections are mostly mild and asymptomatic
        cases perhaps because almost 100% of our employees are vaccinated.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514be60-ee90-4f9b-9533-34723633ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fb8aa-c21b-4c88-917d-f581e4f81d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the affected employees have a high exposure rate to
        the virus since most of them are in the front line services of the agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72d6c0-dfcf-49dd-8478-33c2f8f08b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a0752-4216-4371-8123-34b4e02b5f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:55:57.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured na lahat po ‘yan ay [that all those infected are]
        currently in isolation, and we are doing intensive contact tracing to isolate
        ‘yung mga employees na na-expose [exposed employees]," said Artes.</p>'
