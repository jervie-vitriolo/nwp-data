      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The methodology of rebasing the CPI to base year 2018 was approved
        by the PSA Board through the PSA Board Resolution No. 15 Series of 2021,”
        read the PSA statement on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726b012-c90e-49f8-9a4c-140a721ca015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
