      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH bulletin also showed 44,643 coronavirus tests were reported
        on Jan. 3. The positivity rate was at 31.7% – up from Tuesday’s 26.5% – which
        means nearly 1 in 3 people tested that day turned out infected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d99eb-6591-46ab-bc71-a911a272b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:20:25.710+08:00
