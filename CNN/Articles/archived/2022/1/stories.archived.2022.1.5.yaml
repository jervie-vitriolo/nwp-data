      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared a special memory: "He proposed again and gave me
        an engagement ring on July 27, 2021."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0aa0c7-d103-43d0-b1e4-d928ce640375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:08:38.563+08:00
