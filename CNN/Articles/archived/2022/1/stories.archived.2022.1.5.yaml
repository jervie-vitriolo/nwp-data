    'jcr:uuid': '240033ef-29f8-4e92-9f92-8df226133941'
    'lead': 'The Philippine Statistics Authority also says the inflation basket now
      assigns bigger weights to commodity groups like information and communication,
      restaurants and accommodation services, and transport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T20:29:18.644+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:34:30.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:16.199+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
