      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers consular offices and temporary off-site passport services,
        the DFA said in a statement. It added that this was in accordance with the
        entry restriction on unvaccinated persons imposed by malls and local government
        units, a policy it said it was "unable to override."</p>'
    '3':
