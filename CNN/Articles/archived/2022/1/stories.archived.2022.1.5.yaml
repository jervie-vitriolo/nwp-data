      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this time of pandemic, I will support that strongly. Buhay ang
        pinagu-usapan natin dito (We are talking about lives here),” Interior Secretary
        Eduardo Año told CNN Philippines’ <em>The Source</em> on Wednesday. “It’s
        really putting the lives at risk. We don’t know the person na mahahawaan kung
        may comorbidity siya o ano mangyayari sa kanya (We are not sure who will be
        infected, whether they have comorbidity or what would happen to them).”</p>'
