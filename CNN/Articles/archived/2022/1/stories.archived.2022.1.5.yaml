    'title': 'Pharma group: No price hikes amid paracetamol shortage, efforts to meet
      demand underway'
    'updated': 2022-01-05T15:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938701ea-7fd0-406d-aed1-5084e086fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> With
        certain brands of paracetamol going out of stock in some drugstores, a pharmaceutical
        group has assured efforts are in place to immediately replenish supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f8682-a46f-4267-abdf-67db9b3662e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d1019-3752-4b49-a0a4-3fc052e56a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The organization and its members are already exerting extra efforts
        to make sure that demand for paracetamols specifically will be met,” Pharmaceutical
        and Healthcare Association of the Philippines (PHAP) vice president Jannette
        Jakosalem told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787c06c-fba1-4f20-8dd6-b62fb7c2815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206bf79-5f97-4f0a-8be5-38afa0a01557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, some of them are already looking at airlifting from different
        parts of the world where they will be able to source the medicines,” she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458afca-0ae4-45bb-8348-debcf834d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T15:11:36.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry also assured the situation
        is temporary, given the sudden spike in demand which had surpassed usual inventory
        levels in drugstores.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58ab95-cdaf-4fe6-b85d-25f506d20f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T15:11:36.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382b88e-9f8e-4525-9147-a8ab054a4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T15:11:36.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In particular, popular brands Biogesic and Decolgen (which are
        paracetamol and analgesics of Unilab) were temporarily out of stock as the
        increased demand occurred right after their delivery cut-off in December.
        DTI has already received reports of deliveries coming in this week,” read
        the agency’s advisory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee16252-a345-442e-85e1-332a412f8930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHAP official also emphasized the organization’s members would
        not be selling the over-the-counter painkiller more expensively despite the
        shortage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586090c-b3f3-4702-9259-145558f599c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1898d7-74a3-4cfe-8c1d-62b71ebc61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not be increasing prices on account of the current situation.
        It’s already been tested during the time of COVID-19. Our organization is
        composed of very highly ethical members,” said Jakosalem, who also serves
        as Zuellig Pharma managing director.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37161f80-d8af-4887-9de9-227689191be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fdddd-5a17-4ed4-921b-3d4b04c3ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T09:41:40.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advised the public to use generics while the supply is
        temporarily low, upon consultation with a doctor for the right medicine, dosage
        and advice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d73a1-c29c-4096-a7c8-6d8796627c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T15:11:36.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI, meanwhile, noted that some brands and generics have “ample”
