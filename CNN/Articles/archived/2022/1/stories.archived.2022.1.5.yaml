      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> —&nbsp;The
        Department of Transportation says antigen and RT-PCR tests done on railway
        personnel have shown that dozens are positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a200492-40b2-4ee3-9ee3-70e2968b4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing <em>ang</em> antigen testing <em>ngayon. Sa kasalukuyan
        ay nakakapag</em> test <em>na tayo ng</em> 1,709 <em>na mga katao</em> as
        of yesterday <em>sa kabuuan po ng</em> LRT-1, 2, 3 <em>at</em> PNR. <em>At</em>
        out of the 1,709 <em>na ''yan ay nakapagtala na tayo ng</em> 345 <em>po na</em>
        positive cases <em>base sa antigen,"</em> DOTr Undersecretary for Railways
        TJ Batan said in a televised briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c62e63-4c4c-429f-956c-9d2f22955886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Antigen tests are ongoing. Right now, we have tested
        1,709 people as of yesterday in the whole of LRT-1, 2, 3 and PNR. Out of the
        1,709 we have logged 345 positive cases based on antigen tests.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46467ec-4954-4f08-8416-c193a9b5d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said confirmatory RT-PCR tests showed 56 were positive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b607a-213c-4a72-a7aa-ac902811fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magpapatuloy ang</em> tests <em>na ito hanggang sa kabuuan
        ng linggo hangga''t matest ang lahat ng</em> rail personnel <em>at nang ma-quarantine
        natin at mabigyan ng naaayong lunas yung mga madedetect na</em> positive cases,"
        added Batan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cf01a-dc55-4d32-aad9-f1e14d408fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The tests will continue until the end of the week
        until all rail personnel are tested, and the positive cases are quarantined
        and given correct treatment.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc561d79-ef04-4f24-ba45-de8fe44055ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines'' Balitaan, Batan broke
        down the number of those who tested positive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6733e-2d2f-4ec9-8718-7353c492765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Jan. 4, 931 MRT-3 personnel have undergone antigen testing
        and 146 were found positive for the coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78821759-c747-480b-8d63-61592eb02c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung nakapag</em> RT-PCR test <em>na diyan ay umabot na sa</em>
        281 <em>at kasalukuyan ay</em> 41 <em>ang</em> confirmed positive. <em>Yan
        ay sa</em> MRT-3 <em>lamang,"</em> he said</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e93150-6f50-429a-bcfc-a7021b23b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who took the RT-PCR test reached 281 and currently
        41 are confirmed positive. That''s just for the MRT-3.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eac602-ee8d-420d-99d1-5c7d343f24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 653 personnel of the Philippine National Railways have
        undergone antigen tests. Out of that, 174 were positive, with three of them
        confirmed positive based on RT-PCR tests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02e2d2-9fc7-4ada-a22c-f81554a82fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar tests were done for MRT-1 and MRT-2 personnel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42eeffb-2dbe-4f31-a123-6b94430513bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dun sa dalawang</em> LRT lines —&nbsp;LRT-1 <em>at</em> LRT-2
        —&nbsp;<em>ay nasa</em> 125 <em>ang nakakapag-antigen</em> testing <em>at
        ang</em> positive based <em>sa</em> antigen ay 25. <em>Ang nacoconfirm na</em>
        RT-PCR positive <em>ay nasa</em> 12," said Batan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbcbdd2-f75c-4a87-91f6-f48a5a9040cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the two LRT lines — LRT-1 and LRT-2 — 125 have
        gotten antigen tests and 25 are positive based on antigen. There are 12 confirmed
        RT-PCR positive.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a7e8d1-462e-47c6-ad0c-0ec739c2b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that these test results have not affected train operations
        and they have not seen any reason to stop operations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e61cb-8fc8-453b-8b50-19106152b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan also said the random antigen testing of train passengers would
        begin this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d2b0e-ddaa-4dc3-91d6-8d5cdccc1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> objective...<em>ay para makita kung gaano, yung</em>
        presence, <em>gaano kalaganap yung</em> COVID-19 <em>sa linya ng riles at
        para tayo ay magabayan sa pagpapatupad ng</em> measures <em>para</em> maaddress
        <em>yan,"</em> he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b44f5-552d-4a72-8cec-b38bb277b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The objective is to see the prevalent COVID-19 is
        in the railways at so we can be guided on what measures should be done so
        it can be addressed.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebed55-e2ad-42d6-814c-b0025e56bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said random testing would be done in select stations and would
        also be voluntary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558d2d8-553a-4f38-89a9-2e8a5c69089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay</em> voluntary, <em>ito po ay</em> consensual<em>
        at hindi natin pipigilan ang ating mga pasahero na magpatuloy ng kanilang
        biyahe at maging ang mga resulta ay itetext lamang,"</em> he said.</p>'
