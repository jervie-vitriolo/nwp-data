      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Troubled Chinese real estate developer
        Evergrande is trying to reassure investors about the impact of an official
        order to demolish a few dozen buildings in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22733f-0b7f-4e3e-b156-c59e1c0ea92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103327fe-d6d4-4d77-964f-b8485b4b2b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese media reported over the weekend that authorities in Hainan
        province — a tropical resort island off the coast of southern China — had
        ordered Evergrande to demolish 39 buildings, saying that the building permits
        had been illegally obtained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2597f7-0ab1-47ab-8efc-16bc1ee11517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89278072-a5f3-4377-ae60-4a3e25c9476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company acknowledged the order in a post on WeChat on Monday
        night, but added that it did not affect other buildings in the same property
        project, which involve some 61,000 property owners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320fb8f-3579-43fe-a818-c8df40153ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b9d9f-bc2b-4100-9958-38765e076b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39 buildings are part of Evergrande''s gigantic Ocean Flower
        Island project in Hainan, in which the company has invested nearly $13 billion
        over the last six years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f39f3-03ec-4914-8f09-70cd1b354923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f920c9-b2f9-4942-b8b4-58676e2b5fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company suspended trading in its shares in Hong Kong on Monday.
        In a filing with the Hong Kong Stock Exchange on Tuesday, the company said
        it would resume trading, and confirmed that it would "actively communicate"
        with authorities about the Ocean Flower Island project and "resolve the issue
        properly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c038e0-98c8-4cd3-8f0b-d5f3cad13614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2e93f-d768-4d5c-a978-8358a1619834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares surged as much as 10% after trading started in early afternoon,
        before paring gains. They were last up 1.3%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46cec00-580e-4322-9112-7a489612a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246d83b-a0c2-4ea5-b941-1e5b6bada61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s filing, Evergrande also said it has achieved contracted
        sales of 443.02 billion yuan ($70 billion) for 2021. That was down 39% from
        2020''s sales figure. And regarding liquidity, the company said it would continue
        to "actively maintain communication with creditors, strive to resolve risks
        and safeguard the legitimate rights and interests of all parties."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c845f-ecfa-47ed-886c-46cf7a576c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f2eb5-caf5-4b41-8ee3-a3576260bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande — which was China''s second largest property developers
        by sales in 2020 — is reeling under more than $300 billion of total liabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27158494-7849-46ff-8e68-a46c31482034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3fd9b-6b08-44c4-b430-9b9b897b7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been scrambling for months to raise cash to repay lenders,
        and the company''s chairman Xu Jiayin has been reportedly selling off personal
        assets to prop up its finances. But that doesn''t seem enough to avoid default.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617cec6-2f36-4bf2-8159-9236027096a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95889a-d0c0-4d86-aaba-15431ac59996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Fitch Ratings declared that the company had defaulted
        on its debt, a downgrade the credit ratings agency said reflected Evergrande''s
        inability to pay interest due that month on two dollar-denominated bonds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbbd12f-743a-4518-b8e3-781666b129a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c7880-f980-475f-a501-d8fa734f5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:25:51.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have been long concerned that a collapse by Evergrande
        could trigger wider risks for China''s property market, hurting homeowners
        and the broader financial system. Real estate and related industries account
        for as much as 30% of the country''s GDP. The US Federal Reserve warned in
        November that trouble in Chinese real estate could damage the global economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
