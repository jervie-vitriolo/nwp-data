    'mgnl:tags': ['Palace', 'Nograles', 'Human-Rights-Institute', '2022-budget', 'Duterte',
      'CHR']
    'template': '1'
    'title': 'Palace supports CHR''s pursuit of legislation for human rights institute
      despite Duterte veto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0fbe8-ed51-4269-96c8-e567335a9e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Palace expressed support for the Commission on Human Rights’ move to pursue
        legislative measures for the establishment of Human Rights Institute after
        President Rodrigo Duterte vetoed it in this year’s ₱5.024 trillion national
        budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49498b4-37d9-46bd-8d3d-395423e61b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99529a2a-099d-4d7a-b213-dd7c67831f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, by all means, if they want to pursue legislation, then let
        them do so,” said Duterte’s acting spokesman, Cabinet Secretary Karlo Nograles
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f286f3-a5d8-475a-920a-d6c5ab856fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec0ccb-c38e-47e1-80ff-1f4441b6eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles went on to clarify why the chief executive issued a direct
        veto on the institute’s creation, emphasizing the Department of Budget and
        Management (DBM) also looks into whether budget was requested for it in the
        first place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e8b96-f8ae-4411-8e9c-3aaa2f2db09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c985e-2a1c-4f5c-ba65-1c6cde9fef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon tayong</em> budget call <em>na isinasagawa</em>," he
        explained. "<em>Dapat doon po sa</em> budget call <em>pa lamang ay nire</em>-request
        <em>na po ito</em>. But if <em>pinapasok or ini</em>-insert <em>sa</em> budget,
        but if it is deemed a rider, then we do not want riders in the budget because
        the budget, as with any law, <em>pinagbabawalan po ‘yung mga</em> riders.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd17434-2aec-4204-9de9-f8ae1f1d319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8221d-b7a6-4875-aea3-e4071f4887e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do what is called a budget call where projects
        should be requested by then. But if this is just inserted in the budget, but
        if it is deemed a rider, then we do not want riders in the budget because
        the budget, as with any law, forbids riders.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86cd3c-316d-4ff1-8adc-7b6676e69ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c458bc-92e4-48e2-a98d-4de299f50c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s much better if they pursue legislation separately from a national
        budget,” Nograles added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d2636-51f1-43d4-9cf8-e29111c0c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26319c2-38d0-4fa3-b9aa-063dd8540284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T22:13:35.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:34:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR on <a href="https://www.cnn.ph/news/2022/1/4/Duterte-veto-2022-budget-provision-Human-Rights-Institute.html">Tuesday</a>
        said it will keep pursuing the institute’s establishment through further discussions
        with the DBM, along with Congress for proposed legislation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59941ab1-81f2-4e07-a2db-60fdf53d3c30'
      'mgnl:activationStatus': true
