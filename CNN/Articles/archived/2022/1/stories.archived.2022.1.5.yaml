  'Tristan-Thompson-Khloe-Kardashian-Maralee-Nichols-paternity-test':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-01-05T06:31:40.515+08:00
    'imagesource': 'jcr:7a9a2e29-d2f2-4c6d-8e6a-c59bb8251334'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a63c60-79d8-43f4-ac49-68dd0e2201a4'
    'lead': 'Tristan Thompson has revealed he is the father of a newborn son and has
      apologized to Khloé Kardashian. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T06:33:26.263+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:34:45.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:05.158+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tristan Thompson apologizes to Khloé Kardashian after fathering another
      child'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171aaf9-1453-4d27-9406-83bc652f4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tristan Thompson has revealed he is the
        father of a newborn son and has apologized to Khloé Kardashian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fe854-b928-4133-ad23-025831defac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sacramento Kings basketball player posted a note on his Instagram
        stories Monday stating that a paternity test has proven he fathered a child
        in December with fitness model Maralee Nichols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975251e-c7f4-4d82-9ce6-ba52cb045170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take full responsibility for my actions," he wrote. "Now that
        paternity has been established, I look forward to amicably raising our son.
        I sincerely apologize to everyone I''ve hurt or disappointed throughout this
        ordeal both publicly and privately."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321d534-6619-4359-90a4-1521bdc08a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson specifically apologized to Kardashan, who is the mother
        of his three year old daughter, True, and with whom he was reportedly in a
        relationship with when he became involved with Nichols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e003a0a-a225-46b5-a391-81442a8575f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Khloé, you don''t deserve this," he wrote. "You don''t deserve
        the heartache and humiliation I have caused you. You don''t deserve the way
        I have treated you over the years. My actions certainly have not lined up
        with the way I view you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cd7f5-67c4-4b0d-b545-324346f6c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the utmost respect and love for you," he added. "Regardless
        of what you may think. Again, I am so incredibly sorry."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f77406-5d98-4420-94e0-0618447018c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for Kardashian declined to comment to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848bbfc-1445-4936-8c3d-58e430f6b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s tumultuous relationship was documented on "Keeping
        Up with the Kardashians." Kardashian learned Thompson had been unfaithful
        to her just days prior to her giving birth, followed later by an allegation
        that he had a tryst with family friend Jordyn Woods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b99336-c810-4245-87aa-7ac27271f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson and Kardashian reportedly split over the summer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf9a84-e5da-4224-92c0-cb14d4a112ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paternity test came about after Nichols filed a paternity suit
        against Thompson in Los Angeles last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f4200a-3fa2-4c46-9a4b-6104d23a3c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:33:26.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson also has a 5-year-old son, Prince, with former girlfriend
        Jordan Craig.</p>'
  'billionaires-gain-1-trillion-wealth':
    'author': 'Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-05T07:19:17.133+08:00
    'imagesource': 'jcr:31fb369b-2011-44fa-ad74-c57060a431f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ebc53f-7ace-4256-a408-25b2d566fb56'
    'lead': 'The world''s wealthiest people, whose fortunes already strained comprehension,
      collectively gained $1 trillion last year, according to Bloomberg''s Billionaires
      Index.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T07:21:53.475+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:34:44.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:05.422+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', '500-richest-people', '1-trillion-richer', 'wealth',
      'Bloomberg-Billionaires-Index']
    'template': '1'
    'title': 'The world''s 500 richest people became $1 trillion richer last year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c627689-0ec4-4aaf-9272-0758bdaba92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world''s wealthiest people, whose
        fortunes already strained comprehension, collectively gained $1 trillion last
        year, according to Bloomberg''s Billionaires Index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa77e7-047e-4180-8848-faef0658a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031f9b4-d815-4c80-8257-a1660013c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk, the world''s richest person, alone gained nearly $118
        billion in just the last 12 months. Meanwhile, the United Nations estimated
        150 million people fell into poverty in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68e449-1839-4408-b769-6590f8e833dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b0694-0453-4745-a223-c9f211e7d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big gainers in the billionaire bunch: Luxury goods magnate
        Bernard Arnault (up $62.7 billion) and Google buddies Larry Page and Sergey
        Brin (up $47 billion and $45 billion, respectively). Mark Zuckerberg''s year
        was the stuff of tech titan nightmares, but he''s still about $25 billion
        richer for it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649aa5a-025f-4066-8f94-48ee1dc1a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3d2d2-a4ec-46c7-8235-dbbf287c2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 2021 may be remembered as the year of the worker, thanks
        to rising wages and renewed unionization efforts fueled by a tight labor market,
        the astronomical gains by the world''s 0.001% underscore the vastness of the
        wealth gap between workers and the executives and shareholders whom they serve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5446465-edc3-4cb6-96db-7a39062007a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711627d-24c1-462b-9d15-2b2f863852ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the gazillionth year in a row, 2021 was a good time to be rich.
        Time and again, Wall Street shrugged off concerns about inflation, supply
        chain bottlenecks and new Covid-19 variants to keep equity markets humming.
        On that front, the wealthy owe a big hat tip to the Federal Reserve, which
        plowed tens of billions of dollars into financial markets every month while
        keeping interest rates near zero — an ultra-loose monetary policy designed
        to keep cash moving in financial markets as the pandemic jolted the global
        economy in 2020. That stimulus effort fueled a stock bonanza in 2020 and 2021,
        but the Fed gravy train is going away in the first half of this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1729af-b315-4f26-bd9f-8f883594f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644c74e-797d-42c4-92e2-7c9ec6f955d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 gained nearly 27% last year, while the Dow gained
        about 19% and the Nasdaq ended the year up 21%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01055c-693d-49c9-b15d-de4f26369c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a808ca-4c9e-4a4b-9adb-79fc7c86d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valuations on other assets such as cryptocurrencies, commodities
        and property also soared, further bolstering the uber-wealthy''s coffers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf35ee-0621-4acd-8270-4e347540284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
