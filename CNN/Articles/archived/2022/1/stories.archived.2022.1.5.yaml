      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''s expecting around 10 to 11,000 cases nationwide
        today. Around 8,000 in Metro Manila.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1f840-1f80-4061-a789-a8a5517bb144'
      'mgnl:activationStatus': true
