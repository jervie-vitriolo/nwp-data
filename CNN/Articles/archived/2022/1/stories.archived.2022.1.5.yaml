      'mgnl:type': 'text'
      'text': '<p>Duterte, who earlier worried about sourcing the funds after claims
        of depleted budget, gave an advice to the president who will succeed him on
        June 30.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0b392-9e06-4a84-97e3-071ca7bb4d12'
