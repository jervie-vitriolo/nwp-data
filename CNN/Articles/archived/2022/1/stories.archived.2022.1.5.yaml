  'Hong-Kong-govt-bans-flights-from-PH-seven-other-countries-amid-Omicron-fears':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T18:09:44.025+08:00
    'imagesource': 'jcr:69aa98f4-28f1-49ba-ab9b-59d73ff514cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd25b02ed-d9f4-407a-872e-8738ed683354'
    'lead': 'The Hong Kong government has banned flights from the Philippines and
      seven other countries amid fears of a fifth wave of infections with growing
      Omicron cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T18:15:42.500+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:34:33.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:12.691+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong govt bans flights from PH, seven other countries amid Omicron
      fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b63b89-c8db-40e1-9b7e-4182ea730a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:15:42.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Hong Kong government has banned flights from the Philippines and seven other
        countries amid fears of a fifth wave&nbsp;of infections  with growing Omicron
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11597bb-0f23-43f0-887f-48648e423f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:15:42.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Wednesday, Hong Kong Chief Executive Carrie
        Lam said flights from the following countries will not be allowed from Jan.
        8 to 21: Australia, Canada, France, India, Pakistan, Philippines, United Kingdom,
        and the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005d359-99cb-44cf-bfa1-949efc37b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:15:42.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong leader said imposing the travel ban is crucial to
        prevent the further spread of Omicron, a new COVID-19 variant that is believed
        to be more infectious than Delta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee93a8-3296-40c1-b4ae-0d2f35cea7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:15:42.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam noted that "most" of Hong Kong''s imported cases come from these
        countries. The official is hoping the measure could "drastically cut down"
        imported cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6f654-25c0-4f0c-b145-e1190bb36329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:15:42.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippines confirmed its three local cases of the
        Omicron variant, prompting government officials to place the capital under
        the stricter Alert Level 3 from Jan. 3 to 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c30be-ead4-427f-a296-239a360e0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:15:42.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view is that given the very dire situation of the pandemic,
        we have to grasp this critical moment. We have to contain the pandemic to
        ensure there will not be a major outbreak in the community again," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4cb45-8a92-4f8e-a4db-8327a1294563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:15:42.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Hong Kong is deteriorating. Without this measure,
        the public health would be in jeopardy and our previous efforts would be in
        vain. We have to take this action," Lam said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f94fea-f417-4e30-b143-f5c10d43ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:15:42.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 31, Hong Kong reported its first Omicron cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde15408-f1ff-4c74-a549-0505560ae2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:15:42.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said the Hong Kong government will tighten its social distancing
        measures to stamp out the spread of the new variant.</p>'
  'doh-fda-approval-antigen-test-at-home':
