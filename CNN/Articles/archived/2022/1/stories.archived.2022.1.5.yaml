  'Robredo-free-COVID-test-program-in-QC-shows-high-positivity-rate':
    'caption': 'Photo from VP Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T23:01:15.435+08:00
    'imagesource': 'jcr:18d6c79b-c89e-4d70-ba20-3f07cb4304c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a21b68f-d23a-4c89-8727-0c8b2a4d455f'
    'lead': 'Out of the 813 people who availed of antigen tests conducted by Vice
      President Leni Robredo''s mobile Swab Cab, 373 tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T23:02:52.272+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:34:26.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:19.945+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo''s free COVID test program in QC shows high positivity rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ffd06-cb08-48ef-97ae-dabaf0e998e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> —&nbsp;Out
        of the 813 people who availed of antigen tests conducted by Vice President
        Leni Robredo''s mobile Swab Cab, 373 tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df944c-7f63-481f-b1ad-debb4e09e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resuming its operations amid the new spike in infections, the presidential
        aspirant said they initially brought the free mobile testing service to Tandang
        Sora in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae2dea-1426-40ef-844a-f486b47155e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing hub was open from 8 a.m. to 5 p.m. on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e828f-bfeb-4d2f-873e-20f5548aa213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakapag-swab po tayo ng 813 na tao, 373 ‘yung nag-positive. Napakataas
        ng positivity rate. Sa lahat ng Swab Cab namin, ito ang pinakamataas," Robredo
        said during a live Facebook event. "Grabe talaga ang transmission ngayon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db8d31-c33a-4a54-aed9-f667109fdd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were able to swab 813 people, 373 tested positive.
        The positivity rate is very high. Of all our Swab Cabs, this is the highest.
        The transmission has really gotten worse now.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea27dc-1655-42db-9c90-98c8324d5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Jan. 6, Robredo''s office will deploy the Swab Cab
        to the Quezon Memorial Circle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc3290-6f76-4e6d-bbf3-60ff0b3d010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also urged medical professionals to join her telemedicine
        program "Bayanihan e-Konsulta" to increase the patient cap as the COVID case
        rate balloons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7f939-5398-40b7-a7f8-5271740c1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan na kailangan po natin ng more doctors. More doctors would
        mean more patients na papatingnan natin, mas mabilis na proseso. Sa dami ng
        kaso ngayon, ang nase-serve lang po namin ay first 400 cases," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae429a8-a4a7-49d2-8a2c-9aa59eda10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need more doctors. More doctors would mean
        we can diagnose more patients, and the process will be faster. Despite the
        increase in cases, we can only accommodate the first 400 cases.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4fdc2-5c68-40ad-9cf2-acee068d625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free teleconsultation service was launched in April 2021 when
        the capital region was facing a surge in new infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439284a9-ac17-4c91-91b2-3d98cf11b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T23:02:52.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Wednesday said the country recorded
        10,775 new cases, almost twice the number logged the day before.</p>'
