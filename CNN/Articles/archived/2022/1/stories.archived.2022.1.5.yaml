    'template': '1'
    'title': 'DOTr: Dozens of railway personnel test positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a60bf-8226-4028-b3cc-7338a91335ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:28:56.290+08:00
