      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Metro Manila mayors signed a resolution this week banning those
        not yet inoculated from entering malls, dining in public places, and riding
        public transport for leisure while the region is under Alert Level 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19456635-fb42-4430-b1a7-e5ba5f979a57'
      'mgnl:activationStatus': true
