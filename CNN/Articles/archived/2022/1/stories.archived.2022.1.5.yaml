      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting<em> mga...</em>10 to 11,000 cases <em>today sa
        buong Pilipinas. Mga</em> 8,000 <em>sa</em> Metro Manila," OCTA Research fellow
        Guido David told Wednesday''s Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a6a62-0623-403b-acde-d1480a08ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:59:24.962+08:00
