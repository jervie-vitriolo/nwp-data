      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC pegged the devastating typhoon''s damage to infrastructure
        and agriculture at P17.07 billion and more than P7.68 billion, respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977536b9-29d7-454d-8c76-449f5534d4b9'
