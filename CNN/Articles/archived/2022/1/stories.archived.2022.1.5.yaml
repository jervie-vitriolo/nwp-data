      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mostly kasi yung mga arriving passengers, naghahanap sila ng way
        para makatakas ng quarantine,” he said. “Minsan nape-pressure din sila sa
        mga family members na gusto na makita agad, gustong lumabas agad.”</p>'
