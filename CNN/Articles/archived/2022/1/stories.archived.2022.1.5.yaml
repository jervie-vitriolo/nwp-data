      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the government revealed several returning Filipinos have
        been discovered to be skipping quarantine protocols upon returning home despite
        rising COVID-19 cases and the threat of the Omicron variant.</p>'
