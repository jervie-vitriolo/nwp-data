      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        country could see up to 11,000 COVID-19 cases today, and the number could
        double next week before it begins to decline, an OCTA Research expert has
        warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2544d22c-dc45-405d-9f34-3ad970525e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:59:24.962+08:00
