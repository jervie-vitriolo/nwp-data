      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cannot be tasked to take the burden of enforcing quarantine
        rules because only the government can do it, the President pointed out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a3535-d3fb-4478-a719-0f4cb9168c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T00:27:52.726+08:00
