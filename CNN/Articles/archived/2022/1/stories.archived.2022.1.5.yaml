      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        national government is eyeing to place more areas in Calabarzon and Central
        Luzon regions under Alert Level 3, Department of the Interior and Local Government
        Secretary Eduardo Año said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d95f1f-6876-4850-8282-3ba5ff1f5a13'
