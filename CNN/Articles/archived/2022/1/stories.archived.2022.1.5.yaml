      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5deab94-0c14-4bc3-8e99-e834b34eb5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebasing is done periodically to ensure the CPI market basket still
        captures goods and services frequently purchased by households over time and
        update the spending patterns of households, according to the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca47cdb-7d1d-43ee-8165-3eff514890dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6ea74-e99a-4141-8b59-a11b1d911316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows synchronization with the 2018 base year of gross
        domestic product and other PSA indices like the producer price indexes (PPIs)
        for agriculture and manufacturing, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf64a99-1d35-4f35-9bcc-e53b8341a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007aeae-cf09-444e-81b7-ab02f0cf8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Commodity weights in CPI basket adjusted</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a95083-df7a-4e5e-a176-3eccee571a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0cd0a0-9726-4344-9da7-53b58657d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also announced revisions to the expenditure weights in the
        inflation basket, referring to the relative importance of commodities in the
        mix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527098ab-8e15-46c4-9f06-342969dbd8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777143c7-11bf-4831-b7df-abb81d8d024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While food and non-alcoholic drinks along with household utilities
        like water, electricity and gas still occupy the top two spots in the 2018
        base year basket, their weights were slightly decreased.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0802da8-1a53-46f2-afcf-f20de31f7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a6edc-e821-4490-b517-e030fd5c495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and accommodation services now rank third, displacing
        transport as the PSA assigned the commodity group a higher weight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d18bec-5205-4198-8df2-3d73ef8d90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5451bee5-6fb2-486e-b1a0-c5b87abacd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, transport occupied a bigger share in the inflation basket.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506ea60-81eb-4c39-a49b-75ef2789e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082701b-afb7-46d6-b32e-83ee71f85e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavier weights were also assigned to information and communication;
        furnishings and house maintenance; clothing and footwear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c89ea5-2d1f-499b-8fae-bef7c2f06c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1fb5b-0eb2-4531-979b-22b1208a1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, personal care and miscellaneous goods and services received
        a lower weight along with health; education services; and recreation, sport,
        and culture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536db320-12eb-48a6-943f-475d4e193a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ff16c-6972-4030-8fc8-eb4f3e49ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 inflation basket also introduces a new commodity group,
        namely financial services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cada856-f611-413a-9871-08f7901d9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff84f26-56fe-44b1-aa20-de6261bacfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T20:29:18.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation <a href="http://www.cnnphilippines.com/business/2022/1/5/inflation-December-2021.html">slowed</a>
        to 3.6% in December, the last month using 2012 as base year.&nbsp;</p>'
  'Star-City-reopening-EK-closure':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-05T21:22:00.000+08:00
    'imagesource': 'jcr:27d1eef1-cb8d-4e08-80d3-4ad248f55ffb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e236584-335d-4e6c-ad26-678ed5804f16'
    'lead': 'While things may finally be looking bright for Star City, the Laguna-based
      Enchanted Kingdom is "voluntarily" shutting its gates to visitors due to the
      rising COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T21:14:04.993+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:34:29.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:16.617+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['star-city', 'reopening', 'soft-opening']
    'template': '1'
    'title': 'Star City reopens after over two years, EK announces temporary closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c793ba1-b284-485b-bdb1-40e76031f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> A popular
        amusement park in Pasay City will soon begin welcoming visitors again after
        more than two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6293d2-953f-4117-94b2-6082119349db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star City management announced Wednesday it will be having its soft
        opening on Friday, Jan. 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14adac36-699f-4ee6-a14c-1c0028c2cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long wait is finally over! Star City will be reopening this
        Jan. 14, 2022," it wrote on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0501d0-2eab-408a-ae30-d6a46cd1196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park will be open to the public from 2:00 p.m. to 10:00 p.m.
        daily. "Star passes" or tickets will be sold online at ₱400 each, although
        the management has yet to announce the rest of the details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117801e-a5db-4fe1-a24b-4a57a0bd8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star City shut down in October 2019 after the hours-long fire that
        gutted several attractions within the amusement park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e6d045-9927-4bc1-8792-84a538e3b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Enchanted Kingdom in Laguna is temporarily halting its
        operations until "at least" Jan. 16 in light of the increasing number of COVID-19
        cases in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c0645-57bd-4586-8b46-3f131d4ed39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.993+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Alert Level 2 and/or 3 allows #EnchantedKingdom to operate
        on a&nbsp;limited capacity, management has decided to voluntarily suspend
        its operations for the safety and health of both our guests and staff," it
        said in a post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f95a2-ff4f-4db4-a1e0-61e9e4edffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EK management said customers who booked via its online store "may
        rebook your tickets any time before the ticket validity end date."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12a8fe-27c8-425b-80a5-5a670dd88645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continue to follow precautions and be safe, everyone. Thank you
        for your understanding, [....] and we hope to see you all again soon," it
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330f2b2-1f45-4101-b71d-2efa265bcb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T21:14:04.994+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme park made the announcement on Jan. 5, when the country
        recorded 10,775 new COVID-19 cases, <a href="https://cnnphilippines.com/news/2022/1/5/PH-new-covid-cases.html">almost
        double</a> the number of fresh infections during the previous day. The figure
        also marks the highest single-day increase since Oct. 10 last year.</p>'
