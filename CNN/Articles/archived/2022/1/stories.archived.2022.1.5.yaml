    'template': '1'
    'title': 'DOH recommends FDA approval of antigen tests at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348cc1b1-45e2-4a7e-b86c-c4a80e46c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:44:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — At-home
        antigen test kits will soon be approved in the Philippines, Health Secretary
        Francisco Duque III said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6d87a-70c7-4c2e-97bd-57b901b5f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:44:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Health Department already asked the Food and Drug Administration
        to revise the Certificate of Product Registration of approved antigen tests,
        allowing these to be used at home. All the antigen tests currently approved
        by the FDA are only administered by laboratories and healthcare professionals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baaf953-f04a-4356-af3f-caf2729eb169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:44:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demand for this is really great, admittedly, but we have to
        educate the people how to do it correctly. I''ve prodded [former FDA director
        Eric Domingo] to make sure that the CPR of the currently available antigen
        test kits will be revised to include the home conduct, home testing, using
        antigen test kits, because now, it''s still done mostly, officially in a lab
        set-up," Duque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d89eb-17d5-4ea1-a14a-d35bd58ccb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:44:56.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Health Undersecretary Maria Rosario Vergeire reiterated
        the proper use of antigen test kits at the right time for a more accurate
        result. She said antigen is better used to check a symptomatic patient for
        COVID-19 infection. A negative antigen test of a person who is neither exposed
        to an infected person nor symptomatic is unreliable.</p>'
