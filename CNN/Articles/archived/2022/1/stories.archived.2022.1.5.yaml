      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c94bf5-da0f-47f1-a0fb-f318de5fec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bloomberg, the combined net worths of the 500 people
        in its billionaire index now exceeds $8.4 trillion. That''s more than the
        gross domestic product of any single country on the planet except the United
        States and China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7842b6-1b40-43bf-9ef2-f7dbab302aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbddf5b-364c-49a1-ad1d-be9e655cc05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the year, American lawmakers'' proposals for a so-called
        billionaire tax were derided, rather unsurprisingly, by superbillionaires
        such as Musk. The Tesla CEO, who in recent years has paid little or no income
        tax and whose now-trillion-dollar car company was partly built on government
        aid, has been especially vocal in opposing a tax on the uber-wealthy to fund
        a more robust social safety net in America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a462adc-a038-4c27-911d-126a11643129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578eccc-7705-450d-9e3e-3c276e1a98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, America''s billionaires have seen their
        collective fortunes soar more than 70% to more than $5 trillion, according
        to a report by Americans for Tax Fairness and the Institute for Policy Studies
        Program on Inequality, which analyzed Forbes data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cdedd7-cede-4764-9d19-553e6815db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b904935-43a6-4ea5-8567-fa09107968b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats argue that billionaires'' windfall alone over the past
        two years would be enough to pay for President Joe Biden''s social infrastructure
        plan. But the billionaire tax legislation was dead on arrival this fall when
        Senator Joe Manchin voiced concerns about penalizing "people in the stratosphere."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6e852-6df4-4312-93bf-ab305fe56f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:21:53.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/04/business/billionaires-gain-1-trillion-wealth/index.html">The
        world''s 500 richest people became $1 trillion richer last year</a>."</em></p>'
  'Evergrande-demolition-buildings-Ocean-Flower-Island':
    'author': 'Laura He, CNN Business'
