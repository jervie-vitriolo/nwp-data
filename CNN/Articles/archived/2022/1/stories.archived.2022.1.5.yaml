  'PHAP-no-price-increases-paracetamol-supply-issue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-05T09:39:34.842+08:00
    'imagesource': 'jcr:94102a15-5a0a-4bcb-ba2c-565b5b877968'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
