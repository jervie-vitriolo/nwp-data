      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 20-Piso New Generation Currency (NGC) coin has emerged as a
        finalist for the ‘Best New Coin or Series Category: Excellence in Currency
        2022 Awards’ of the International Association of Currency Affairs (IACA),”
        said the BSP on Tuesday.</p>'
