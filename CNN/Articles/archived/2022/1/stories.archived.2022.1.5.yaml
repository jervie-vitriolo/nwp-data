      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said he has already spoken with Philippine
        National Police chief PGEN Dionardo Carlos about the matter and they are currently
        preparing for its implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992cd75-f222-4dc1-8be6-605c32d17340'
