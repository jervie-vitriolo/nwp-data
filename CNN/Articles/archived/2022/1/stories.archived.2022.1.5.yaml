      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Filipino
        independent filmmaker Sigfreid Barros-Sanchez has died. He was 46 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3d199-63ce-4a55-b31c-a3a72240954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:08:38.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Sanchez'' wife Kaye confirmed his death <a href="https://www.facebook.com/rzaballerosanchez/posts/4914726195263145"
        target="_blank">in a post on Facebook</a>:<em> "Nagpursige kaming lumaban
        upang mabuhay, nagsumikap na dugtungan pa muli ang hininga ng aming Ama ng
        tahanan sa isang napakahirap at nakalulungkot na laban. Hindi kami nagtagumpay
        at alam naman nating binawi na ng Panginoon ang ating minamahal na si</em>
        Sigfreid January 3, 2022 <em>ganap na ika-7 ng gabi."</em>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3459ee2-4ec4-4a0a-abe0-62e847145e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:08:38.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We fought hard to extend the life of the father of
        our home. It was a difficult fight. We lost and the Lord took back our beloved
        Sigfreid on January 3 at 7 p.m.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48726526-b1cf-4916-804f-e6339ee5b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:08:38.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Kaye said her husband died from
        "septic shock, multifactorial."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68aa731-92d8-464c-89c8-a1a7e2f17295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T19:08:38.563+08:00
