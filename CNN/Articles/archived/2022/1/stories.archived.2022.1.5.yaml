    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91e80fef-f8d8-4ff0-b893-cd33280595ee'
    'lead': 'Kentucky Fried Chicken is going to sell a new menu item that contains
      no chicken — but tastes like it does.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T07:28:53.339+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:34:43.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:06.049+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kentucky-Fried-Chicken', 'KFC', 'United-States', 'Beyond-Fried-Chicken',
      'plant-based', 'meat']
    'template': '1'
    'title': 'KFC''s new US menu item tastes like chicken (but isn''t)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca187726-14a9-4226-83c6-42f4059526e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kentucky Fried Chicken is going to
        sell a new menu item that contains no chicken — but tastes like it does.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5ebd0-3d6f-488c-b966-481b540521b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6549214-7d92-4184-8545-606032d9e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new plant-based fried chicken nugget alternative, called Beyond
        Fried Chicken, will be added to menus nationwide beginning Monday, Jan. 10
        for a limited time. It marks the first instance of a large national chain
        selling plant-based chicken products rather than the hamburger or sausage
        alternatives that have become increasingly common, the chain said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb757d-c6bb-4147-9acc-9c75e320b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ac6d8-6ccd-4962-b75d-72d7b6a7b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time" said KFC US President Kevin Hochman in an interview
        with CNN Business. He added that the chain''s customers want to "eat less
        animal protein but don''t want to give up comfort food."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9b04d-d0c3-4de8-9c9d-d32dddeb9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d01ebe-8861-4ab7-b626-af516ca50cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC, which is owned by Yum! Brands, said in a press release that
        Beyond Fried Chicken is "packed with delicious flavor and the juicy satisfaction
        that you''d expect from KFC''s iconic fried chicken." The new product is for
        customers "that want to eat a little less animal-based protein, but that haven''t
        become vegan or vegetarian," Hochman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a193b6-9645-475b-8087-67aafd205242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9bc2a-0a68-439c-b63e-c0aa4534ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Fried Chicken can be ordered in a combo meal that includes
        a medium drink and fries or à la carte in six- or 12-piece portions. Prices
        vary depending on location, but start at $6.99 for six pieces and cost more
        for the other options.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd11dc-efce-4b9f-bd73-afeadaf4fba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ae4ff-0e08-4914-843b-994a2828e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC and Beyond Meat announced a partnership about a year ago to
        develop exclusive items for the fried chicken chain. Hochman said it has taken
        KFC a while to create a plant-based recipe of its iconic chicken, but its
        collaboration with Beyond Meat has helped the brand create a worthy product.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200637b-f00d-495e-b488-8958a35d57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291557a0-a95c-45e9-bd02-fd64fc7118a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The taste is so good that they might choose it over regular fried
        chicken," Hochman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adec406-f26f-4555-93bd-b7b8853e7847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eaecc0-0511-44da-b9d9-2128381d5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC''s Beyond Fried Chicken had a trial run in 2020 in select US
        cities including Los Angeles, Charlotte, North Carolina and Nashville, Tennessee.
        A first iteration, according to KFC, was also sold in Atlanta in August 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f1096-7a71-4980-a23e-3f11a84a22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52887b-22c0-4149-bd8e-c565b2c0603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a "few tweaks" between the different versions, Hochman
        said, and the most significant change was that customers wanted dipping sauces
        and to have it served like a nugget rather than a boneless wing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1164fc-9f77-4d58-a6f8-87d8c9c038df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0944e-150e-466d-9950-891a2c1a5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants will receive Beyond Fried Chicken already pre-breaded
        and fried and in-store employees will re-fry it before serving. However, the
        new menu item is not for strict vegan or vegetarian eaters because it''s prepared
        in the same areas where chicken offerings are made.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061f418-4918-46e9-be3f-2e4ce6534d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d5416-89f6-4dc3-9891-b88d8822fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast food chains have jumped on the plant-based meat trend as a
        way to bring in new customers, attract former customers and build excitement
        around brands. Companies are also appealing to so-called flexitarian eaters
        looking to reduce their meat intake for health or environmental reasons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd400c85-8a0d-4f59-a8ed-debba5a4b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8711c66-c865-488f-a24f-af2221ad7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chains have been expanding beyond imitation beef, too. Burger
        King is now testing out nuggets from Impossible, Dunkin'' sells a Beyond Meat
        breakfast sandwich and Starbucks has its own Impossible breakfast sandwich.
        This week, Chipotle said that it''s bringing its plant-based chorizo nationwide
        for a limited time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0292dd0-c618-4084-bf29-064033ee4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e78c0a-5662-44de-a0d4-6afecf23287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T07:28:53.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most anticipated item is McDonald''s plant-based
        burger, called the McPlant, which is expected to launch across the US sometime
        this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
