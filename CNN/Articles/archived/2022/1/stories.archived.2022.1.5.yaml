      'mgnl:type': 'text'
      'text': '<p>There''s already plenty of evidence that Beijing is taking a leading
        role in guiding Evergrande through a restructuring of its debt and sprawling
        business operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111214a-75d8-4fd9-a077-c42f4649addb'
