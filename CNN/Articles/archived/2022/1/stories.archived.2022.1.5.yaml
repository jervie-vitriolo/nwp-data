    'lead': 'A pro-Palestinian Instagram post from Hollywood star Emma Watson has
      sparked accusations of anti-Semitism from Israeli politicians, and a backlash
      against what many are calling the cynical weaponization of the term to attack
      supporters of the Palestinian cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T22:00:52.696+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:34:28.216+08:00
