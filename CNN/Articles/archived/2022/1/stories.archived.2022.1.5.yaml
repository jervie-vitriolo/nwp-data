    'template': '1'
    'title': 'Filmmaker Sigfreid Barros-Sanchez dies at 46'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc242ea-a31e-46a8-8001-b6c0deef7d14'
