      'jcr:uuid': '0a14afe1-8ca5-450b-8683-c61ffa222ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israel''s first known case of a person
        infected with COVID-19 and the flu has been detected, the country''s Ministry
        of Health confirmed to CNN on Tuesday, raising questions over how the two
        viruses might impact someone who contracts them at the same time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbb5aa-ffe2-4f41-b73b-358ee080f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, an unvaccinated pregnant woman in her 30s, was discharged
        on Thursday "in good general condition," Beilinson hospital in Petah Tikva,
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caffb71-0d34-49a0-b4df-cdf83d79220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first mother to be diagnosed with influenza and corona
        in Beilinson. We treated her with a drug combination that targets both corona
        and flu," Arnon Wiznitzer, director of the Beilinson Women''s Department,
        said in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835584a1-5ace-47cb-814d-857f89d1b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing more and more morbidity of influenza among the maternity
        population, along with cases of corona that mainly occur in women not vaccinated
        against corona and influenza," Wiznitzer added. "This is definitely a challenging
        time that in addition to the corona diseases we are increasingly dealing with
        flu."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d4c98-1e9f-4b4d-b3e8-2426988d596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Covid-19 and the flu together could do</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0f663-a030-42da-9da9-154beaa805e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flurona" is a term coined to describe the condition of being infected
        with COVID-19 and the flu simultaneously.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e993dba-7b4b-491f-9722-f89037416f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadav Davidovitch, director of the School of Public Health at Ben-Gurion
        University in Israel, told CNN on Tuesday that because "there is now both
        very high influenza activity and very high Covid activity, there is the option
        that someone will be infected with both."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d434e-958c-46c0-9f67-1070e90b7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this is going to be a common situation, but that''s
        something to consider," added Davidovitch, who is a member of the Israeli
        National Advisory Committee on Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d2f09-e4f9-4a2f-acd5-9f645c8ebb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns and mask wearing helped limit the spread of influenza
        earlier on in the pandemic, but as society opens up, cases are expected to
        rise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e200d55-e6f2-4d59-9baa-85c1e37f16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting that after you have a year with a very, very
        low or not at all influenza activity, the next year because people were less
        exposed, it makes them more vulnerable," Davidovitch said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc359acd-26b3-41d7-b865-8fd60da12b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that for those without underlying health conditions who
        have been vaccinated for both influenza and Covid-19, these viruses are unlikely
        to have a "major effect on the individual."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465dd9ae-1e3f-4c32-b503-0c88d6b6b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The threat to higher risk groups</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319d95e-7b9d-45c1-b210-e16f2b8322a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flu and Covid-19 are respiratory diseases, and can cause similar
        symptoms such as a cough, runny nose, sore throat, fever, headache and fatigue,
        according to the World Health Organization (WHO).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed8b0d-e117-4cbe-8320-97968e73943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are spread through droplets and aerosols when an infected person
        breathes, speaks, coughs or sneezes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc316b-ab47-4fa5-a12b-894dfe225c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being infected with Covid-19 and the flu at the same time could
        be "catastrophic to your immune system," Dr. Adrian Burrowes, a family medicine
        physician and assistant professor of family medicine at the University of
        Central Florida, told CNN in September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ddfa3-b109-4c90-a2a6-d0c4e45f2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe you''re going to see coinfection with flu and coronavirus.
        And I do believe you''re going to see a higher rate of mortality as a result
        of that," Burrowes said at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a24ba-48c9-43aa-be13-92ad4266ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidovitch said there was not enough data to suggest if rates of
        hospitalization are higher for those infected with both the flu and Covid-19,
        compared to if someone had just one of the viruses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f9709-d47b-4b2b-963b-d95898f2b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An overburdened system''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a2f67b-c94c-41c9-896b-ab84b1a05ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As governments around the world grapple with outbreaks of the Omicron
        variant, Davidovitch is concerned about the potential strain the flu and coronavirus
        could put on health care systems -- especially during the winter months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a0f2d-1b48-4f14-886c-d5ee74f74810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the winter because... it''s cold and people are closed inside,
        you have a higher risk of being infected in upper respiratory infections in
        general. And when you have high infectivity of both influenza and Covid, together
        this can create an overburdened system," Davidovitch said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cfcf9-23bb-414c-92bf-441f2fee4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to curb the spread of the flu and coronavirus, and prevent
        the strain on global health care systems, he emphasized the "need to protect
        people."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efad586-272e-4f25-b063-780c157b41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing now the winter, we are facing overwhelmed internal
        wards, and prevention is probably the best idea. And we were lucky last year
        that we didn''t suffer from both [Covid-19 and influenza]," Davidovitch said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074eb7b-1190-44c6-8d5f-70c3cfb926b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in order to help protect health care systems, more
        people need to get vaccinated, as well as compliance with other measures to
        help protect high risk individuals, the elderly, and those suffering from
        chronic illnesses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c1aab-fe24-44bc-b0b8-45eea133bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T06:28:15.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:34:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can take protective measures that are effective against Covid-19
        and the flu, including social distancing, regularly cleaning your hands, isolating,
        and opening windows and doors to ensure ventilation, according to WHO.</p>'
  'California-twins-different-year':
