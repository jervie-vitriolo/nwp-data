      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government earlier decided to place the NCR, Bulacan,
        Cavite, and Rizal under a stricter Alert Level 3 until January 15 due to the
        rising COVID-19 cases and threat of the Omicron variant.</p>'
