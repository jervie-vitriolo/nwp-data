      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I advocated for the home testing, especially for those having symptoms.
        The advantage there, if you are symptomatic, if you test and you are positive
        , you can isolate yourself, you can do contact tracing early on and prevent
        the transmission compared to going out and having the RT PCR [test]," Dr.
        Solante said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1f8f8-01b2-4a31-8505-5554f63f497a'
      'mgnl:activationStatus': true
