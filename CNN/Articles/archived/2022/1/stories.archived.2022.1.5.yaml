  'EJ-Obiena-surprised-PATAFA-move-represent-Philippine-team':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-05T12:35:37.760+08:00
    'imagesource': 'jcr:6955fac7-0ec2-4cfd-a301-26dbb972feeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b9da952-ef29-4cbf-a4ef-082c9db8ef51'
    'lead': 'The star pole vaulter says he was expecting PATAFA''s move to expel him
      from the Philippine team. At the same time, he reiterates his commitment to
      represent the Philippines on the international stage amid the legal challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T12:46:43.516+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-16T12:34:39.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:07.887+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena not surprised by PATAFA''s move to expel him from national
      team, wants to keep representing PH '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b77e00-0b32-48c1-9d97-d2c3a986af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 5) —&nbsp;</strong>Pole vaulter
        EJ Obiena said he was not surprised by the recommendation of the investigative
        committee formed by the Philippine Athletics Track and Field Association (PATAFA)
        to expel him from the national team pool.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d637e4f-65d4-4860-9951-d43f3ffca66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T14:27:53.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already knew this was bound to happen. Whoever concocted this,
        actually wanted this to happen," the prized athlete told <em>CNN Philippines''
        Sports Desk</em> Wednesday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa09342-b5e8-489e-95c3-bb5100faf45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA is also planning to file a criminal complaint for estafa
        against Obiena over the federation''s fund that is allotted for Ukrainian
        coach Vitaly Petrov from May 2018 to August 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390b136-81a0-4b45-bd85-e74a510f4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2022/1/4/PATAFA-EJ-Obiena-expulsion-Philippine-team-pool-estafa.html">PATAFA
        committee recommends dropping EJ Obiena from PH team pool</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63af40c-cf3a-4c98-b401-62a3e835be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena currently ranks sixth in world and holds the Asian pole vault
        record. In the Tokyo 2020 Olympics, he was the only Asian to reach the final
        round, where he finished at 11th place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3beeff2-e770-41e1-9058-fb455da0963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena clarified that his mother, Jeanette, is only helping him
        on a personal level and not as someone who was involved with PATAFA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4dcd8-e78e-4be0-bad5-731b0135f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent PATAFA report alleged Jeanette misappropriated ₱624,116.76
        which she claimed from the PSC "under the pretext that it is a reimbursement
        of the coaching fee paid to Mr. Petrov for the months of January 2019 to March
        2019."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e1910-1a30-483e-9c22-c344603278d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom help me out personally. She''s not helping me out as an
        auditor of PATAFA, that was never the case. I actually requested PATAFA to
        keep it separate. I don''t want my mom handling my payments. I am my own man.
        I can make my own decisions. I have no idea why she got dragged into this,
        but they''re gonna throw whatever they can throw, and they know where it hurts,"
        EJ said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d66f7a-3205-4389-ba85-58864e4de3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena reiterated his commitment to wearing the country''s colors
        in international competitions even if he''s facing a dark period in his life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79c184-d812-410a-898d-ff937f0e9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I suit up, it''s me raising a nation. I''m very committed
        to representing the Philippines."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e85dc-53b4-4b04-87cb-a619940ccb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the court battle coming in his way, Obiena said his legal team
        has a plan in place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a09be-0733-4083-a55d-965d6b9f2639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good I know what exactly I''m being charged of. My lawyers
        are already working on it, they already have a plan to my understanding,"
        the 26-year-old Olympian said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd07697-c319-4913-9a58-d58d9eb77b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the mess surrounding him, Obiena vowed that he will continue
        to fight for the truth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1be78-b5bc-4c63-b017-fdd3c665f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics is not going to win, it''s gonna be what''s right and
        what''s true. I''m working on that. I''m still fighting the good fight," he
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9c2ea-b2d6-46b6-9439-fdff9bf9f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T12:46:43.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:34:39.816+08:00
