      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 cases went back to four-digits since December
        30. On January 5, the number of fresh cases spiked to 5,434, with recorded
        active cases of 29,809.</p>'
