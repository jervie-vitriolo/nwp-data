    'lead': 'The Department of Foreign Affairs says it will not be able to accommodate
      unvaccinated individuals in its offices located in malls under Alert Level 3,
      in accordance with entry restrictions imposed by malls and local government
      units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T21:22:19.068+08:00
