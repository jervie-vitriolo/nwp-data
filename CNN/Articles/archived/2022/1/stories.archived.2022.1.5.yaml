      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also within the 3.5-4.3% range pegged by the Bangko Sentral
        ng Pilipinas for the month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300ee42-d8b5-4906-8da0-09da0bd1a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bcb9b-5bb1-496a-8fae-56c8014ad560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the easing wasn’t enough to pull the full-year average
        to within the 2-4% target — finishing at 4.5%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08607f96-91fb-4915-9683-4d94c6b2a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13e1ea-2963-4160-bf2f-73d30031ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegetables led the slower pace in December among food and non-alcoholic
        drinks, followed by fish and rice. Petroleum and fuels, meanwhile, mainly
        drove the slower rise of transport costs, along with jeepney and tricycle
        fares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c3fc2-5a21-4c30-b6c3-0b628e5fe137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ea434-da80-422c-ba47-c47709593a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in the National Capital Region eased to 2.8% in December
        from 2.9% the month prior. While rice, fish, eggs and dairy products saw prices
        increase slower, costs of cereals, meat, oils and fats, along with sugar and
        jam rose faster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a957d77-7ec8-4a71-be2f-c2299e14e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b6695-45fb-419f-b235-dfacb018bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For areas outside the metro, inflation stood at 3.9% — down from
        4.5% in November. Rice and fish also recorded milder inflation prints in December.
        However,  meat prices went up faster — given the uptick in demand during the
        holidays — along with costs of oils and fats, fruits, and sugar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9293add-cb92-4510-9d8b-bc78749bd458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4677ab-eb3d-410a-aa8b-465494f86296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Peninsula and Davao record the quickest inflation among
        regions apart from NCR at 6.1%, while BARMM still logged the slowest at 2.1%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1706a72-a021-467f-a615-9179ec4377c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed9143-4f4a-44c0-9895-b57efb7f7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s poorest families saw basic commodity prices go up
        by 3.3% in December — milder than 4.2% in November. This meant inflation averaged
        4.8% for the sector this 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e23ab-7a05-4f0f-8892-a9ee36112b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a1ff2-da66-413a-b41f-7adfaa1a5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the nationwide trend, the slower increase in costs of food
        and non-alcoholic beverages along with transport primarily drove the milder
        inflation for the country’s bottom 30% income households.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2f051-9338-4c7c-b8dd-928f416a2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0d581-16d2-425b-9c77-c95b0d132ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s next?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fea19-6b03-46b9-837e-9e9c8c9d9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said inflation could ease to near 3%
        this year and the next, but not without flagging supply disruptions and agricultural
        damage due to typhoon Odette.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc0b15-045a-4d69-af61-4b89589b5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bd222-ad32-4129-a466-f386e96e645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These could lead to a “temporary uptick” in costs of food items
        and other necessities in the near term, added the central bank chief as he
        stressed the importance of non-monetary government intervention measures to
        ensure sufficient food supply.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960395e-67d3-4d14-9c45-99f92ebb6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e0916-e0c7-4ddf-a59b-4fa7f18b8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T11:36:19.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:34:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BSP will have to include the typhoon’s impact into its projections
        once firm estimates become available. At the same time, the implementation
        of reconstruction efforts and rehabilitation programs in areas damaged by
        the storm will be essential to support economic recovery and prevent job losses,”
        said Diokno.</p>'
