      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DepEd’s assessment report, almost all of the kinder to
        Grade 3 level students who participated in the pilot run were generally satisfied
        with the implementation of health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662aab7-6c29-4607-90ff-4f88550cbd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T16:23:48.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“K-3 learner respondents are generally satisfied with the posters
        of health and safety protocols, school traffic management, daily health checks,
        handwashing facilities and airflow inside the classroom,” DepEd director Roger
        Masapol noted.</p>'
