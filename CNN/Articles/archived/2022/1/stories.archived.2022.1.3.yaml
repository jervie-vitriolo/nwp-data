      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes after the national government placed Metro
        Manila under Alert Level 3 from Jan. 3 to Jan. 15 due to a surge in COVID-19
        cases in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c88590-21f2-4251-b633-3686e80b1418'
