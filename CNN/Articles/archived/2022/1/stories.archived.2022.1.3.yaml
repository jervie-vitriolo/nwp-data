    'jcr:uuid': 'c6f45f74-0859-41e5-9da4-a1d7a429a691'
    'lead': 'Defense Secretary Lloyd Austin has tested positive for Covid-19 and is
      exhibiting "mild" symptoms, according to a statement from him released by the
      Defense Department on Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T11:08:19.249+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T12:29:30.535+08:00
