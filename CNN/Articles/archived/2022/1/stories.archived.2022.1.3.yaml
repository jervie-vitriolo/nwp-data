    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb208406-887c-444e-aaf7-cfcada6ecd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:24:33.711+08:00
