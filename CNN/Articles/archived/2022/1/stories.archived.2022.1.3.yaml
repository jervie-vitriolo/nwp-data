      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Amid
        rising COVID-19 cases in the country, the Department of Tourism bared a supposed
        scheme among a few hotels to allegedly allow travelers to skip quarantine
        protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579ebc7-f383-4e2b-8e04-4f33b4c957e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:14:53.207+08:00
