      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we have been receiving already this news, even before
        this incident, people have already been informing us <em>na they heard na
        may hindi nagka-quarantine sa hotel pero binabayaran lang yung hotel</em>
        (that there are those who would not quarantine in a hotel but would just opt
        to pay that hotel)," she added.</p>'
