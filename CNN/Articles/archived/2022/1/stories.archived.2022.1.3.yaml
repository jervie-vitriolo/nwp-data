      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fbf21-bf20-44ac-ae70-01ac971392c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:27:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH clarified 21 testing laboratories failed to submit
        their latest data while two were closed on Jan. 1. Based on figures over the
        past two weeks, the 23 laboratories contributed an average of 5.1% of all
        samples tested and 5.2% of all positive cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad08304-98f6-4137-9817-f6d853fa11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.801+08:00
