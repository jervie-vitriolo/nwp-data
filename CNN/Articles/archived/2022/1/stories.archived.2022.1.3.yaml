      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 14 million people are under winter
        storm watches and warnings Monday, as a <a href="https://www.cnn.com/2022/01/02/weather/severe-weather-winter/index.html"
        target="_blank">strong storm</a>&nbsp;system works its way across the eastern
        US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e8e22-bec5-4e56-8ac2-ce085c4246c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government in Washington, DC is closed Monday, and weather-related
        disruptions are being felt across the country. Several schools have canceled
        classes, and the New York City Emergency Management Department issued a travel
        advisory for Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0afeb-88ba-4bdd-aa2b-0e250e039b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowfall totals of 4 to 8 inches are possible across the southern
        Appalachians, and areas of the Mid-Atlantic could see snowfall accumulations
        of 3 to 6 inches through Monday. In addition, winter weather alerts are in
        place across interior portions of New England.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd79dd7d-3cb3-4ec1-b33d-a9b0689b56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/storm-tracker/" target="_blank"><strong>Track
        the storms here</strong></a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecfb86-2ec7-4e42-9c95-b5b50cb85d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, severe storms and flooding rains are forecast for a stretch
        of the Southeast, where coastal flooding coupled with high tide could cause
        problems, and weather watches and warnings are spread from Texas to Maine
        along the Gulf Coast and the Atlantic seaboard, as well as in the Pacific
        Northwest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403c0b3-1179-494d-940c-1ce045635338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winter weather, coupled with disruptions from Covid-19, has
        also caused a headache for air travel. More than <a href="https://www.cnn.com/2022/01/02/economy/holiday-flight-cancellations/index.html"
        target="_blank">2,700 flights</a>&nbsp;in the US were canceled Sunday. More
        than 1,700 have already been canceled for Monday, and at least 500 more delayed,
        according to the <a href="https://flightaware.com/live/cancelled/today" target="_blank">tracking
        service FlightAware</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5a7bc-d4aa-4c75-954c-83b9c5dae784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the latest developments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b8915-7838-49f0-afd8-7d7e2c7ec653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Northeast</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425cc17-e5cd-4529-bb5c-cb66664347d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:22.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City began salting streets Sunday evening in anticipation
        of 1 to 3 inches of snow during the morning commute, mayor Eric Adams said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf183e9-7ba6-4d6b-9ba8-a400e0fe95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures tumbled into the 20s overnight which could lead to
        icing, NYC Emergency Management First Deputy Commissioner Christina Farrell
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca3d66-db14-4609-a670-14377852161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are traveling, "move at a slower pace" and "don''t
        rush" Adams said. "We are ready to meet the storm head on," Adams said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2f464-d666-4a5d-bde9-cc985050f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, Gov. Phil Murphy declared a state of emergency for
        five counties in preparation of the storm, which is expected to bring heavy
        snow, wind gusts, and coastal flooding in southern parts of the state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5f7a76-5ab9-4c15-90c1-7c163631a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey State Trooper Colonel Pat Callahan said the 4 to 8 inches
        predicted across the south "offers us some concern, that''s why we don''t
        take it lightly and want to make sure everybody''s prepared."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcb796-438a-40f4-b94d-ac9d412ce486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officers will have a delayed opening until 10 a.m., Murphy
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118111b-decf-489b-a63e-4b036f56c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mid-Atlantic and Southeast</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be324e-2cdc-4bf9-ae2c-462ff9f3e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, DC, is under a winter storm warning until mid-afternoon.
        A heavy, wet snow is expected with accumulations of 3 to 7 inches, along with
        wind gusts up to 35 mph.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6b481-cf61-4c6a-baed-079d1298b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazardous travel conditions are expected for both the morning and
        evening commutes, and schools are closed in Washington and Baltimore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0571188b-b7ab-4179-87bd-6f9a36b65444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of North Carolina could see severe storms, heavy rain,
        significant snowfall, gusty winds, and coastal flooding. Gov. Roy Cooper urged
        residents to stay aware of the local weather forecast and prepare for the
        conditions expected in the area.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc5f1a-bec4-464e-9bfb-e9bb82c04387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to stay informed of changing weather conditions,
        and to have a way to receive weather alerts," said Cooper. "A little preparation
        before severe or winter weather arrives can help avoid inconveniences and
        emergencies later."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abceac9e-8840-40e4-860e-7fc236b837ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, parts of Alabama, Georgia, South Carolina and Tennessee
        had winter storm warnings overnight, many of which will extend through midday.
        Up to 5 inches of snow are possible in higher elevations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497949a-0566-49d7-b98a-e6e57655c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service noted "although the ground is relatively
        warm because of the recent warm temperatures, the snow is expected to fall
        at high rates and accumulate even on roads."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b716f5a-5a03-4b13-9299-ef4802e26583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow should taper off from the west Monday. Slippery roads and
        black ice conditions could persist or redevelop well into Tuesday morning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfbe18-9946-4856-9863-2e14a624a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe weather is causing disruptions to the electric grid in
        the Southeast. More than 265,000 customers in Tennessee, Georgia, North and
        South Carolina are without power, according to <a href="https://poweroutage.us/area/state/georgia"
        target="_blank">PowerOutage.US</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a3637-5e9b-4a11-ad47-46ab318a2e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of Western Kentucky have been dealing with flooding as
        streams continue to rise due to excess rainfall runoff, according to the weather
        service.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd9ce1-6385-4e47-898a-29377a1f5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take several hours for all the water from these storms
        to work through local drainage systems in urban areas," the warning said.
        Between 2 and 4.5 inches of rain have fallen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379ce8b-e683-4350-af00-8361d81068f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Kentucky Gov. Andy Beshear declared a state of emergency
        due to severe rain, thunderstorms, tornadoes, and strong winds across the
        state, all in the wake of tornadoes earlier in the week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2e1b8-76b1-4b27-821f-4f9a6a0f9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Northwest</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf20a52-5c28-49bd-a8c3-c0c17da8ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Pacific Northwest, a new system will bring heavy snow and
        travel hazards to higher elevations through Monday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0fafd5-105b-479c-9468-9f09f3f27aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A slow-moving cold front will produce 1-2 feet of snow for the
        northern Cascades and Olympic Mountains on Sunday before shifting focus to
        the southern Cascades on Monday, where 2-4 feet is likely," the weather service
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625a6a0-1ab4-4061-9d6d-df88285b92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will also bring heavy rainfall to the coasts and valley
        regions where isolated areas could be at risk for flash flooding. Strong winds
        were also forecast across the region and high wind alerts were issued.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05637420-bc3d-4610-b774-70e651b9d031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These strong winds may cause significant blowing snow from dry
        powdery snow that is currently on the ground. This may result in significant
        reductions in visibility ... especially over mountain passes and open terrain,"
        the weather service warned.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92ae82-e2bc-4152-b2bb-4a195998cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reduced visibility will certainly lead to hazardous travel
        across the region to start the week.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d915743-6e4f-40e2-ac47-3af71281fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Midwest</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6356604-5c8c-486a-b112-a3e3a8602a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather remains relatively calm in the Midwest, but temperatures
        have been bitterly cold, with some areas of Minnesota and the Dakotas not
        seeing temperatures above zero since Friday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef9f05-f932-4a70-92fc-613363527be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast calls for gradual warming and a chance of snow midweek,
        before temperatures drop again.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45983b-b546-409d-9ac3-f7b801b2dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/weather/us-winter-weather-monday/index.html"
        target="_blank">Over 14 million people are under watches and warnings as a
        winter storm works its way across the eastern US</a>."</em></p>'
