      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed that the country’s health experts are currently
        studying whether to allow the use of at-home kits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5d7d8-9951-47e1-959f-d610372c438f'
