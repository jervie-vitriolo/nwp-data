      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our next move is to catch them in action," she said. "Anyway, when
        the passenger arrives, <em>nandoon naman yung hotel ng quarantine so iyon
        na lang, isa-spot check na lang on the third or fourth day kung naka-quarantine
        talaga</em> (the name of their place of quarantine is indicated anyway so
        we will just spot check on the third or fourth day if they are really undergoing
        quarantine)."</p>'
