    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136b9f0-8f53-47d2-bb2a-d20bd189682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.802+08:00
      'mgnl:createdBy': 'kristel'
