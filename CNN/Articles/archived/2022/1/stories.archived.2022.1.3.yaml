    'jcr:uuid': '6b796657-1e01-45d0-a7dd-ea28ee896aed'
    'lead': '''I believe I did my part to help during the pandemic,'' Food and Drug
      Administration Director General Eric Domingo says as he steps down from his
      post effective today.'
