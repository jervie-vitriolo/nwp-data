      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it’s important to consider very well providing
        our fellow citizens the personal responsibility given the nearly two years
        we’ve gone through amid this pandemic, like what other countries have done.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d6636-a9dd-407c-bb02-8ce731837428'
      'mgnl:activationStatus': true
