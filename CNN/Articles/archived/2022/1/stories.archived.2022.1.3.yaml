      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c92eb-31e3-4b2f-a82d-af3e18e21a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirm that Chua, dubbed Poblacion girl on social media
        and media outlets after the Makati barangay known for its bars and hotels,
        is currently isolated in a facility in Metro Manila after testing positive
        for COVID-19 on Dec. 26.</p>'
    '11':
