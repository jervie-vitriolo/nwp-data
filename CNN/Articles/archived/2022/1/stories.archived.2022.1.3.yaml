      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was also from the States. She did not check in a hotel," Puyat
        said. "I don''t know why she even posted it, proud na proud pa...she showed
        a picture that she just arrived, then she showed a picture of her condo,  that
