  'Americans-justified-violence':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-03T08:19:20.646+08:00
    'imagesource': 'jcr:26242a52-5d9a-42c9-a627-2e3207ff5038'
