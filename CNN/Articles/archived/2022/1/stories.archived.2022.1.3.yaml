      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> COVID-19
        cases continue to rise in the city of San Juan after the holiday revelries,
        but most of the infected residents are classified as mild cases, its local
        government said Monday.</p>'
