      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Monday, David said the country reached a new record
        high when it comes to positivity rate, or the percentage of tested people
        with positive results.</p>'
    '25':
