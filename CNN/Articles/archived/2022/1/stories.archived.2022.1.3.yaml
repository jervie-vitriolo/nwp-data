      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, San Juan Mayor Francis
        Zamora said from just five active cases last December 14, the city already
        logged 197 active cases on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e536e-1d6a-4562-9f7c-5b1c696c0df1'
