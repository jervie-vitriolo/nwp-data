      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talaga pong naging</em> superspreader event<em> ang paglabas-pasok
        ni ‘</em>Poblacion girl<em>’ sa kanyang</em> quarantine hotel,” DILG spokesperson
        Jonathan Malaya said in a government briefing.</p>'
