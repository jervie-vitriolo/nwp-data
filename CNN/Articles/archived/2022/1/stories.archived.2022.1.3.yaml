      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) –</strong> Kris
        Aquino confirmed on Monday the end of her over two-month engagement with former
        Interior Secretary Mel Sarmiento.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f0a1d-2f0f-4c1d-a1b7-437c819eb18f'
