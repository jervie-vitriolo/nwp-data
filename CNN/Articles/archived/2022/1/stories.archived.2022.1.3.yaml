      'mgnl:lastActivated': 2023-01-16T12:27:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd9ad4-b5b8-433a-b3f6-79876803ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:35:24.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:27:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not abrupt. I submitted my resignation to Sec. Duque last
        month and it was accepted," said Domingo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca8ace-92a5-44bc-8e81-f4524157b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:29:41.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:27:30.966+08:00
