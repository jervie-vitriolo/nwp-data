    'lead': 'All local governments in the National Capital Region are set to prohibit
      the entry of unvaccinated adults and minors in malls, restaurants, and public
      transport for as long as the region remains under Alert Level 3, MMDA says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T09:26:40.615+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:30:22.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:36.248+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila LGUs to ban entry of unvaccinated in malls, public transport
      under Alert Level 3'
    'updated': 2022-01-03T15:50:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334b653-0238-4ac8-8ba4-3b2098751ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:22:37.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:30:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — All
        local governments in the capital region are set to prohibit the entry of unvaccinated
        adults and minors in malls, restaurants, and public transport for as long
        as the region remains under Alert Level 3, the Metropolitan Manila Development
        Authority (MMDA) announced on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180de50-2f00-4b9a-a4e1-9eca80c1fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:22:37.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:30:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Benhur Abalos said all Metro Manila mayors have "agreed
        in principle" that unvaccinated and partially vaccinated individuals must
        remain in their homes except for essential trips under Alert Level 3 or higher.
        They will also be banned from indoor and al fresco dining, hotels, and country
        clubs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4c8f5-2f2f-485f-920f-98412fae7fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:22:37.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:30:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said individuals must present their vaccination cards and identification
        cards upon entry in establishments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858de42-c903-4260-b137-da2510cc6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:22:37.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:30:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para kang nag-ECQ only for the unvaccinated... Ito ay temporary
        lamang, ito ay habang nasa Alert Level 3 tayo para maproteksyunan din ang
        walang bakuna," he said in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbfc17-a627-4bfc-bab1-25b16552bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:22:37.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:30:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like an enhanced community quarantine for the
        unvaccinated. It will be enforced while we are under Alert Level 3 to protect
        the unvaccinated.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72af4ce-5f80-428f-ad8e-9c21a37799f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:50:55.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:30:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Don Artes also said the agency is formulating
        a system for random checking of vaccination cards, after they received reports
        of fake cards presented in establishments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4470d86-d25e-4027-b21c-ef264cdce210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:50:55.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:30:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making arrangements with DICT (Department of Information
        and Communications Technology) and every local government unit in National
        Capital Region for us to have a cross-referencing in checking whether or not
        the vaccination card presented is not fake," Artes told CNN Philippines''
        Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97b51f-98e3-4123-9ecf-fea36793b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:50:55.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:30:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08777f2-4f72-4143-b940-8c4963957c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:50:55.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:30:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes reminded people that those caught presenting fake vaccination
        cards are liable under Republic Act 11332 or the Mandatory Reporting of Notifiable
        Diseases Law with a fine of ₱20,000 to ₱50,000 or imprisonment of one to six
        months, or both.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f50a9-f620-40fd-a772-b12693d13ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:22:37.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:30:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno said additional restrictions will be enforced
        in the city beginning Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561b244-8776-4771-b8ef-11d6b994cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:22:37.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:30:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos explained the MMDA is still finalizing the list of new restrictions,
        but it is giving a heads up so local government units can prepare for the
        implementation. He added other local governments are set to issue ordinances.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c15ea-12e4-4efb-ab2d-45a2efa47ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:22:37.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:30:28.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent COVID-19 monitoring group OCTA Research said the infection
        rate in Metro Manila is now faster than the Delta surge, adding coronavirus
        infections could even reach 15,000 case per day — way up from the record 9,000.</p>'
