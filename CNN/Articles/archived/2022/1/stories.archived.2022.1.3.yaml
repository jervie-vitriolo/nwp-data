    'title': 'Flu plus COVID-19? Nothing unusual with coinfection, says expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e23af-af45-4915-a7b5-c41c426b97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> An
        infectious disease expert said Monday that coinfection, or the simultaneous
        infection by two or more viruses, is not unusual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97286c46-a913-425f-82fc-6e7097c5642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fb533-0cea-41a6-a00d-415bbaed6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case of “Florona” infection was recently detected in Israel after
        a pregnant woman was simultaneously infected with influenza virus and coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19e159-def2-4219-8cc5-ffbefaa8856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd7886-28e3-4ded-bffe-08bc58b664f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr. Edsel Salvaña noted that the
        first COVID-19-related death in the Philippines was also infected with Influenza
        B.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d3f235-d9db-4ae8-a816-b7026f6a9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053597a1-b694-4c5f-8efe-416a59929083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an unfortunate confluence of event na na-expose ka sa dalawang
        pathogens and of course may kinalaman din if you have comorbid conditions  But
        it’s not unusual to see coinfection in these cases,” said Salvaña in a virtual
        presser.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c104b-7486-4fc5-8191-2092d7ee439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670813f5-c130-48ca-a3cb-b49d4394346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s an unfortunate confluence of event that you were
        exposed to two pathogens and of course your comorbid conditions could have
        something to do with it too].</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f8db4-5bd1-479a-b8b6-465c887bfe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d55621-d229-4a5b-b291-c31d7af0c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the Florona patient was unvaccinated against
        both flu and COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b84be-b7b1-4732-86df-f7d5e1ee1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af56be-709c-40e0-bc2f-817f6bdf35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña advised the public to get vaccinated against all diseases
        as much as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2659b1c-70a0-450f-90f3-d00e9747ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b48d9-8b87-40e0-9def-fb603b73ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We advised everyone, especially those who are vulnerable, to get
        your influenza shot, COVID vaccine, and your pneumonia vaccine para protektado
        po tayo (so you will be protected). Dahil mas mataas ang tsansa na mamatay
        tayo kapag nagpatong-patong ang mga virus at bacteria na ito (Because the
        chance of dying is higher if these viruses and bacteria come together),” he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df182ae-816e-491a-87bd-9de10040728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b08f5d-3260-4cf7-8877-9fb3d3bcb79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:09:57.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the World Health Organization said that it is possible to get
        infected with influenza and COVID-19 at the same time. But it noted that vaccination
        against the two diseases is the best way to prevent hospitalization and severe
        infection.</p>'
