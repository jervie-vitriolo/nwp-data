      'mgnl:created': 2022-01-03T23:42:09.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CIDG''s investigation, Chua checked in at the Berjaya
        Makati Hotel on Dec. 22 at 11:23 p.m. to supposedly complete her quarantine
        period after coming from the United States following protocols for ROFs. Not
        an hour later, however, the police said she was fetched by her own father
        at 11:40 p.m.</p>'
