      'mgnl:lastActivated': 2023-01-16T12:27:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Commission on Elections will be carrying live the preliminary conference for
        one of the disqualification cases against presidential aspirant Bongbong Marcos,
        an officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b1a24-1034-4480-972a-8d331ce9e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:52:36.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:27:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rowena Guanzon announced on Twitter that the proceedings
        on <a href="http://cnnphilippines.com/news/2021/12/29/preliminary-conference-Akbayan-Jan.-7-Guanzon.html">Friday,
        Jan. 7</a>, may be viewed by the public beginning 9 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3384c7-be56-4a0b-85df-b23b7d770e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:52:36.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:27:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec''s First Division will host the only hearing for the
        case, where lawyers of the Marcos camp as well as of Akbayan Citizens'' Action
        Party which filed the case will square off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4d451-87a8-46a7-b585-7101dff2a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:52:36.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:27:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez said the conference will be aired
        live through the poll body''s official Facebook page. He earlier said that
        hearings like this are procedural and are usually off-limits to the public,
        including media. This time, the poll body made an exception.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c031d3-a2d0-436f-9020-2a64856b07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:52:36.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:27:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to six journalists may be admitted to the session hall, provided
        they are fully vaccinated and will subject themselves to antigen testing,
        Guanzon added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2bf478-aca8-473f-9d68-9eb01e82ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:52:36.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:27:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict rules will be observed once the proceedings begin, with the
        Comelec official saying doors to the session hall will be shut five minutes
        before the actual pre-conference begins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428dff01-fcad-4ec5-b2ca-f974aaeaf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:52:36.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:27:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who will disturb the proceedings on Jan. 7 or interrupt
        me or a Commissioner will be declared in contempt and sent to Manila jail
        for 48 hours," Guanzon said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Anyone
        who will disturb the proceedings on Jan 7 or interupt me or a Commissioner
        will be declared in contempt and sent to Manila Jail for 48 hours. <a href="https://twitter.com/pnppio?ref_src=twsrc%5Etfw">@pnppio</a>
        on standby <a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a></p>&mdash;
        Rowena Guanzon (@rowena_guanzon) <a href="https://twitter.com/rowena_guanzon/status/1477826723278295040?ref_src=twsrc%5Etfw">January
        3, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eeee5b-03da-41e0-8319-3e2f99b4be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:53:09.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:27:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb630b6-180f-427a-9cb1-935512a60ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:52:36.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:27:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are six pending cases filed against Marcos''s 2022 bid. Most
        of the petitioners cited his non-filing of income tax returns as the reason
        for disqualification.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7f92e-c277-40cc-aa67-c1523bea61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:52:36.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-16T12:27:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this conference, both parties will be asked to submit their
        respective memoranda or final responses regarding the case before the commissioners
        would make a decision.</p>'
  'florona-nothing-unusual-with-coinfection-':
