      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Tourism
        Secretary Bernadette Romulo Puyat said the female traveler "never checked
        in a hotel" and headed straight to her condominium, where she even managed
        to avail of a home massage service.</p>'
