  'aquamation-green-alternative-cremation-':
    'author': 'Ghazi Balkiz and Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-03T10:59:07.133+08:00
    'imagesource': 'jcr:b4f93a8c-556d-4ddb-83d3-958dd29c37c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3667b65b-ba84-4b62-bf39-e4f276dc879b'
    'lead': 'Archbishop Desmond Tutu, long a champion of environmental causes, asked
      to be aquamated -- a more eco-friendly process of breaking down the body than
      traditional cremation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T11:00:38.785+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T12:29:40.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:37.518+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['aquamation']
    'template': '1'
    'title': 'What is aquamation? The green alternative to cremation chosen by Desmond
      Tutu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb69c7-a94f-4df0-95b5-0638629bbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Family members gathered to say their goodbyes
        to anti-apartheid hero Desmond Tutu at a private service at St. George''s
        Cathedral on Sunday, where his ashes were interred in Cape Town and laid to
        rest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81ae24-9f59-490f-975c-edea9cbece7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd02cf-fe6c-4044-b682-6a991ad5f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his request, the Nobel Peace Prize winner''s body underwent aquamation
        -- considered to be a greener alternative to cremation -- South Africa''s
        Anglican Church confirmed to CNN on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a95f1b-cc21-4583-a860-a51a07b4f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1d77e-e1f0-4de9-ac5a-00d5b0a08c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquamation is a water-based process whose scientific name is "alkaline
        hydrolysis", in which a "combination of gentle water flow, temperature, and
        alkalinity are used to accelerate the breakdown of organic materials" when
        a body is laid to rest in soil, according to Bio-Response Solutions, a US
        company which specializes in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f5f50-cd54-4c43-bc0c-bf4cbe6f7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918eeb68-1c26-41cd-9bcf-0a136cdd730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s website says the process "uses 90% less energy than
        flame cremation and does not emit any harmful greenhouse gases."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576b946-b54d-4a05-a767-4857a451bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1785ae0-5790-4fac-b175-185a5cb5e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Cremation Association of North America (CANA),
        an international non-profit organization, alkaline hydrolysis is sometimes
        referred to as flameless cremation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a9075-69a5-489b-b92e-61fcdb3b2900'
