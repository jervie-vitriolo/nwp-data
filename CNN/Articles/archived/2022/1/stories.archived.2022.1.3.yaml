      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been hearing of this modus operandi wherein
        you only have to pay so that you can just show up on the fifth day for your
        swab test because if you are fully vaccinated you get swabbed on the fifth
        day right?]</p>'
