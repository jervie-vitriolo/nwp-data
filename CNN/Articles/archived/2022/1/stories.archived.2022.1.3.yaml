    'jcr:uuid': '6367fae3-dd1b-485f-a72d-d2c21a3086dd'
    'lead': 'OCTA Research fellow Guido David says the region''s reproduction number
      is now nearing 5, while it "did not even reach or exceed" 2 during the Delta
      variant-driven surge last year. He adds cases in Metro Manila could even reach
      15,000 — way up from the record 9,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T13:14:47.174+08:00
