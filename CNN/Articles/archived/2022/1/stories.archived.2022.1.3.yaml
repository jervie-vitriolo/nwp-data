      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Philippine Basketball Association (PBA) announced Monday it has postponed
        all Governors'' Cup games this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d41ba-0ba3-4886-b9dd-782d4ba4b89a'
      'mgnl:activationStatus': true
