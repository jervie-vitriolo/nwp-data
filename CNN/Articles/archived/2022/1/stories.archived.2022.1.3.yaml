      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Minor Basilica of the Black Nazarene, or Quiapo Church, will be temporarily
        closed from January 3 to 6 amid rising COVID-19 cases.</p>'
