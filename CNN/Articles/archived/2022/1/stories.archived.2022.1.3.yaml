    'mgnl:tags': ['United-States', 'COVID-19', 'Lloyd-Austin']
    'template': '1'
    'title': 'Defense Secretary Austin says he has tested positive for Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bad921-5efd-4a38-9b03-97fac06bb2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Defense Secretary Lloyd Austin has tested
        positive for Covid-19 and is exhibiting "mild" symptoms, according to a statement
        from him released by the Defense Department on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a565689-de0f-4ef1-b462-eb4d3f1305d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbda3a-7a49-494f-b08d-cd09b7106631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have informed my leadership team of my positive test result,
        as well as the President. My staff has begun contact tracing and testing of
        all those with whom I have come into contact over the last week," Austin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcd81b-f0a0-403a-b9b6-ebeb23770cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c8943-fa3a-40f2-bd1e-e55dae1202f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said he last met with President Joe Biden on December 21
        and tested negative that morning. He said he was last in the Pentagon on Thursday.
        "I met briefly - and only - with a few members of my staff. We were properly
        masked and socially distanced throughout," Austin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4194bb-d5c3-43ea-a56b-f0fffebaa8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db2bee-cb76-4ef1-93cd-e636feb062df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said he will remain at home for the next five days "in accordance
        with CDC guidelines." The US Centers for Disease Control and Prevention last
        week shortened the recommended times that people should isolate when they''ve
        tested positive for Covid-19 from 10 days to five days if they don''t have
        symptoms -- and if they wear a mask around others for at least five more days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ca90f-5a94-4fc8-a609-99518a47dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ba855-70fe-4bb5-aa60-1ae9be3f8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the degree possible, I plan to attend virtually this coming
        week those key meetings and discussions required to inform my situational
        awareness and decision making. I will retain all authorities," Austin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dcf75a-a65d-44e5-ac10-5b789d8704fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aec4bc-9204-457c-9f41-49eb0a0bae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin also touted the benefits of the vaccine. "As my doctor made
        clear to me, my fully vaccinated status — and the booster I received in early
        October — have rendered the infection much more mild than it would otherwise
        have been. And I am grateful for that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af5b57-3057-473f-9522-cf219c098d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51123b-91c6-419f-a9b4-c62b75885f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines work and will remain a military medical requirement
        for our workforce. I continue to encourage everyone eligible for a booster
        shot to get one. This remains a readiness issue," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bab4b-75d9-4f99-a263-3111903156b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74feb90-9040-464c-abef-68db94754b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:38.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon in August mandated that US military service members
        get fully vaccinated against Covid-19. A handful of Republican governors,
        however, have pushed back against the mandate for National Guard members in
        their states. Oklahoma National Guard members must get vaccinated against
        Covid-19, a federal judge ruled last week, denying a request from the state''s
        Republican governor and others to halt the military''s vaccine mandate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc33ca8-c71b-42b2-90e1-fd87844dda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccce95-ace6-4def-b714-4b39bf7bb657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:08:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional background.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bdbb0-d3b3-4a6a-bbcc-0671f1b25c90'
