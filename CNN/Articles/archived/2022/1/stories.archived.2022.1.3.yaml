    'template': '1'
    'title': 'OCTA: NCR infection rate now faster than Delta surge, cases could breach
      record high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056629de-52af-4a90-94d7-8116dd55fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong>&nbsp;COVID-19
        is infecting people in Metro Manila faster than it did during the Delta variant-driven
        surge last year, OCTA Research said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525d986-3721-492c-82b9-314c0d41e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, OCTA Research fellow Guido David said
        the capital region''s current reproduction number (R0) is 4.78. This means
        a COVID-positive individual is infecting nearly five other persons on average,  which
        he likened to what happened in South Africa''s earlier surge driven by the
        highly transmissible Omicron variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5595c-5d84-47bc-b407-39f483f462a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/30/COVID-19-Omicron-driven-possible.html"><strong>RELATED:
        Steady increase in COVID-19 cases may indicate Omicron-driven spread, expert
        says</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed79973-f8d2-4a96-8489-26cdb18f0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put it into context, during the Delta surge last July to October,
        the reproduction number did not even reach or exceed 2," David said. During
        the surge in infections in late March due to the Alpha and Beta variants,
        the R0 only went as high as 2.1, he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2ede1-cc67-482e-8a34-f977267f2321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, he added there is a "definite possibility" that COVID-19
        numbers will surpass figures during the Delta-driven surge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39950f-3d44-4815-ac20-ecab4f1a85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our record in Metro Manila is 9,000 cases in one day. I could definitely
        see us breaching that. To put it into context, if we breach that record, if
        we reach 10,000 or maybe even more, we might even reach 15,000 cases or so,"
        said David when asked about the worst case scenario. This record was set in
        September last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321d899-24fd-44de-9aab-9a79d61d603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/28/OCTA-warns-NCR-possible-uptick-cases.html"><strong>RELATED:
        OCTA warns NCR of possible uptick in COVID-19 cases</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bde133-112d-4a97-a673-75db661fb908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:29:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, David expressed hope that the public "won''t really feel
        a dramatic impact in terms of death and hospitalizations" given Metro Manila''s
        high vaccination coverage rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea9f09-4b88-495d-bf93-c2def3689d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:29:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be just a high number of cases but we will be able to
        manage it,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1722b-3515-4f1c-8dc2-ae150c695cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T13:14:47.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:29:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the experience of Omicron-hit countries like South Africa
        and the United Kingdom, the OCTA Research fellow said cases of the newly discovered
        variant have a "much, much lower" severity rate.</p>'
    '23':
