      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department further detailed that 18,587 COVID-19 tests were
        reported on Jan. 1, with 20.7% yielding a positive result. This means one
        in five people tested for COVID-19 turned out infected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b73bbe-17c2-470e-b827-51c9e184f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.803+08:00
