      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Several
        contacts of the COVID-19-positive woman who skipped quarantine after returning
        home from the United States have also contracted the disease, the Department
        of the Interior and Local Government (DILG) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3b0ef-cbdd-4914-8d4f-aa5027c8fa5f'
