      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the traveler even proudly showed via Instagram Story
        how she managed to skip quarantine.</p>'
