      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Three
        persons deprived of liberty (PDLs) died of gunshot wounds after a riot erupted
        in the national penitentiary New Bilibid Prison, Bureau of Corrections spokesperson
        Gabriel Chaclag confirmed on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99340f6-1d78-4fab-a300-34d84bb71325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T07:32:37.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:31:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riot, which took place on Sunday night, also left 14 PDLs injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d16379-9b38-41aa-ac44-ad7216120d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T07:32:37.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:31:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag told CNN Philippines the riot leaders are now in the custody
        of the authorities. He added police personnel are keeping watch inside the
        compound to avert further tension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38475f02-6562-485c-9ad5-6c7e7e5a51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T07:32:37.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:31:17.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections has yet to issue more information on the
        identity of the PDLs and the extent of their injuries.</p>'
