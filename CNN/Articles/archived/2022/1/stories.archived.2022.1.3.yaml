      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f6784-ef26-4c4c-b33a-9310be19c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T22:56:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:25:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her latest Instagram post on Monday night, Aquino posted a screenshot
        of Sarmiento''s text to her where he admitted he experienced bubble fatigue
        and went to a mall to buy clothes and have a haircut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af759aa-4cd0-49aa-a82c-7e1ae3fcd5a2'
      'mgnl:activationStatus': true
