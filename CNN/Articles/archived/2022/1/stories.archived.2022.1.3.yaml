      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2161e-8721-4e05-9baf-0a77fff79cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T22:56:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:25:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept the fact that I already have a bubble fatigue and I will
        not be able to, sad to say, be able continue living in a bubble. On that note,
        with a heavy heart, I accepted your offer of letting me go," Sarmiento said
        in his text to Aquino.</p>'
