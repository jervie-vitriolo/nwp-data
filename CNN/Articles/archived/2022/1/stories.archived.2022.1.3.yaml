      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was placed under a stricter Alert Level 3 from January
        3 to 15 amid the uptick in COVID-19 cases and the detection of local Omicron
        variant cases.</p>'
