      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/1/1/Makati-hotel-apologizes-for-reported-quarantine-breach.html">Makati
        hotel apologizes for quarantine breach&nbsp;</a></strong></p>'
    '9':
