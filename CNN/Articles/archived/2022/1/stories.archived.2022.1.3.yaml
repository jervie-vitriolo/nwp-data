      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/02/politics/lloyd-austin-test-positive-covid/index.html"><em>"Defense
        Secretary Austin says he has tested positive for Covid-19"&nbsp;</em></a></p>'
  'PATAFA-Philip-Juico-contest-persona-non-grata-POC':
