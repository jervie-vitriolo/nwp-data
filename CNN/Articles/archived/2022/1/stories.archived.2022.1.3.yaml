      'text': '<p>For everyone who’s still into “new year’s resolutions,” there’s
        a chance that one of the things you want in there is “read more books.” I
        don’t blame you. The increasing disinformation and annoying levels of social
        media has made me turn to books more. While there’s Goodreads to track your
        reading throughout the year, the app <a href="https://getbookly.com/" target="_blank">Bookly</a>
        gives you the metrics of your reading: your pace, duration, and even how many
        hours are left until you finish the book. I use Bookly when wrestling with
        doorstops, your garden variety “Moby Dicks” or “Anna Kareninas.” I used it
        to finish the 782-page “Jonathan Strange and Mr. Norrell'''' by Susanna Clarke
        last year, which took 14 hours and 17 minutes to read (spread in less than
        a month), with a pace of 40 pages per hour. Learning about my reading metrics
        encouraged me to read the whopping 1001-page “The Way of Kings,” the first
        book in Brandon Sanderson’s Stormlight Archive. It took me 22 hours and 8
        minutes to finish at a pace of 52 pages per hour in a span of a month and
        a half. Perfect for taking on Russian classics or, really, just any book,
        so you can get to know more of how you read. The free version lets you add
        10 books so choose wisely. — DON JAUCIAN</p>'
