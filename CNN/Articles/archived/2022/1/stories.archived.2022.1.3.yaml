      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4186e-aee2-4cc0-a612-dc08ded094d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T12:14:53.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:29:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Tourism
        Secretary Bernadette Romulo Puyat said even prior to the controversy involving
        a Makati hotel that failed to keep one of its guests in quarantine, there
        were around two to three identified hotels that were allegedly allowing guests
        to pay up and just show up on the fifth day of their arrival for an RT-PCR
        test without checking in the whole time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154f8cb-4b84-4931-a667-0ff370a546c6'
