    'title': '''Poblacion girl,'' eight others to face charges following quarantine
      protocol breach -- CIDG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22385e6-1adc-4003-bacd-fd9c5cf0c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.929+08:00
