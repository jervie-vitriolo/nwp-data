    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9084db6-2cb0-4a31-9f3f-c85d5cbdfe7c'
    'lead': 'A man who was abducted as a child in China more than 30 years ago has
      been reunited with his parents — thanks to social media, online sleuths and
      a crude map drawn from memory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T20:25:00.013+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:25:26.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:44.958+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'abduction', 'map', 'family']
    'template': '1'
    'title': 'Map drawn from memory helps man reunite with family decades after abduction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505b21b-31f6-4c15-9a15-27d71ee44504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man who was abducted as a child in China
        more than 30 years ago has been reunited with his parents — thanks to social
        media, online sleuths and a crude map drawn from memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88111085-b99f-410d-93e5-0dd9ca731ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Jingwei was only 4 years old when he was kidnapped by a man he
        knew from his family''s village in southwestern Yunnan province in 1988. He
        was taken to live with another family in central Henan province, where he
        grew up, according to state-run news outlet The Paper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bce38-f502-4b94-865a-dc1a30e5c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as a young child, Li realized he had been taken far from home
        — but he had no way of returning even as he grew older, he told The Paper.
        He didn''t remember his birth name, his parents'' names or the name of his
        village.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238042f6-a54d-4669-bab0-a1399c9cd64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did remember what his home village looked like: where trees
        grew, cows grazed, roads turned and rivers flowed. He remembered the rice
        paddies and ponds near his house, and where bamboo shoots grew in the nearby
        mountain. As a child, whenever he was homesick or sad, he would draw a picture
        of his village — eventually drawing it at least once a day, he told The Paper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf651a-c283-4001-9446-b91c11962262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child abduction has long been rampant in China, a problem experts
        say was exacerbated by the country''s former one-child policy, which has been
        relaxed in recent years. For decades, those who had a second child were given
        heavy fines, or made to abort pregnancies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a9a0d-45ed-4c31-b2fd-588293237be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chinese families — especially those in rural areas — traditionally
        viewed boys as more able to provide and continue the family line. This demand
        drove a black market for infant boys, and pushed many families to give infant
        girls up for adoption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4869d3-eb01-441b-b7ee-a203c1cd0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, technology, social media, and police departments
        dedicated to the issue have helped a number of now-adult abductees to reunite
        with their birth families. One high-profile case was <a href="https://www.cnn.com/2021/07/14/china/china-abducted-child-reunited-intl-hnk-scli/index.html"
        target="_blank">Guo Xinzhen</a>, who was abducted in 1997 as a 2-year-old.
        His parents'' desperate nationwide search to find him inspired a movie — and,
        last summer, his discovery and their widely publicized reunion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858c37c-0813-443a-b670-5ff5cfbdad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent success stories inspired Li to take another shot at finding
        his parents. So he drew a map from memory of his home village and shared it
        online. His childhood practice of drawing it daily paid off: the sketch shows
        a remarkable level of detail including winding paths, houses and highways
        — even a label showing where the water buffalo lived.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487b1eb-f851-4478-9e42-2c25bffb7224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many years have passed, I don''t know if anyone in my family
        is looking for me," Li said in a video posted to the Chinese video platform
        Douyin. "I want to be able to see my parents again while they are still here."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfab90a-e10e-4d06-94ab-7d8db74136fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was shared widely on social media, garnering the attention
        of the Ministry of Public Security, which got involved in the investigation,
        according to The Paper and other state media outlets. Soon, authorities located
        Li''s suspected birth mother in the city of Zhaotong, Yunnan. Authorities
        took samples of their DNA to compare and confirmed their relation on December
        28.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ae576-04ef-4379-baee-41f79e4a149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the DNA match, Li had a video call with his mother and immediately
        recognized her. "My mother and I have the same lips, even my teeth," he said.
        Several days later, on the morning of January 1, they were reunited at a police
        station in Henan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3d38d-db3b-47ea-b2e5-20af7e5658e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the reunion, shared widely by state media and on social
        media, shows Li falling to his mother''s feet and the pair embracing in tears,
        surrounded by supporters and other members of his birth family. "I''ve finally
        found my baby," said Li''s mother, according to The Paper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9a3fd-537f-40f8-9063-f1695654f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair thanked the public security department for their part in
        the investigation, and for the volunteers and online users who helped track
        down the village from his map. Li now plans to spend Lunar New Year in February
        with his mother, and return to Yunnan to visit his birth father''s grave.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87363f9e-dc4a-4a68-8c76-aaabe4465067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:25:00.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/03/china/china-man-abducted-reunion-intl-hnk/index.html"
        target="_blank">Map drawn from memory helps man reunite with family decades
        after abduction</a>."</em></p>'
