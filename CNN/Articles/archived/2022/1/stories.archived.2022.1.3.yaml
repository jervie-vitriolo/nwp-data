      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of survivors also rose to 2,779,241 after 497 more have
        beaten the disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac510e0-dd4b-4e37-8c25-f56d50364d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.802+08:00
