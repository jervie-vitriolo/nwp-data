      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Philippines and the National Capital Region are again considered as high risk
        to COVID-19 due to rising cases, the Department of Health said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151a144-0707-4f60-8f71-d8d074920688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:44:30.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8e8d1-b76b-4730-80e3-7ce5a217bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:44:30.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between Dec. 6 to 19, 2021 and Dec. 20, 2021 to Jan. 2, the two-week
        growth rate of infection in the country was at 222% while NCR’s was at 813%,
        Health Undersecretary Ma. Rosario Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c465d-ba72-4035-975f-cb7998c3fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:44:30.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485ea86-9394-438d-b48b-380dfbd0098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:44:30.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the average daily attack rates (ADAR) — or the number
        of confirmed cases in a certain area or population — rose to 1.07 nationwide
        and 5.42 for NCR for the period Dec. 20 to Jan. 2. Data from the previous
        two-week period  showed an ADAR of 0.32 for the whole country and 0.58 in
        NCR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f5bc6-563d-42a5-8bec-9e21f0497909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:44:30.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89f87e-3dfa-49e0-a8f4-1b3050857c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:44:30.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:27:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said that healthcare utilization rates in all
        regions remain at low risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac706c0b-a7dd-43eb-bc11-132730a886ec'
      'mgnl:activationStatus': true
