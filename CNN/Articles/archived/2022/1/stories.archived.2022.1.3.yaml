      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya, however, clarified it is still unknown what coronavirus
        variant actually hit ‘Poblacion girl.’</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a563f1-3fee-49cb-839f-7d8111c7ad2a'
