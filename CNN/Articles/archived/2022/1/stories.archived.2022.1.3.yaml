      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it reclassified as deaths 16
        cases mistakenly reported as recoveries. Additionally, 18 duplicate entries
        were removed from its overall data, along with 178 cases found to have tested
        negative.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8dd51-cc15-4e41-be6b-343f562253d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.802+08:00
      'mgnl:createdBy': 'kristel'
