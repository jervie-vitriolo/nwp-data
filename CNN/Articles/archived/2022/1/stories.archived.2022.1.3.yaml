      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said Deputy Director General Oscar Gutierrez
        will serve as officer-in-charge of the country''s health regulatory body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ddcd7-6c88-46cd-a842-c6648900d25f'
