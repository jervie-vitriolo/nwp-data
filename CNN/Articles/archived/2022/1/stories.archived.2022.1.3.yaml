      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) –</strong> Undersecretary
        Eric Domingo announced on Monday his resignation as director general of the
        Food and Drug Administration (FDA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ac987-c29e-4886-aac7-6ef1fc2da2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T17:29:41.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-16T12:27:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My resignation is effective today. I believe I did my part to help
        during the pandemic. The FDA is now stronger, more efficient and systems are
        in place," Domingo told CNN Philippines in a text message.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906abe8-296a-4825-bcb8-68f65d6b59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:35:24.078+08:00
