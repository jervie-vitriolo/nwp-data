      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG spokesperson Jonathan Malaya said seven out 15 close contacts
        of the so-called “Poblacion girl” tested positive for COVID-19, along with
        one out of her 19 secondary contacts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c6354-dd2b-4909-bb66-a21f9a97dc65'
