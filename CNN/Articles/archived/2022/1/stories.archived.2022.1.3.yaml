    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6efad-54a5-41cd-ad00-19f92d20664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:41:41.004+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:27:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of my recent favorite shows on Netflix have been complete surprises
        — the food competition show “School of Chocolate” and the ongoing Korean dating
        show “Single’s Inferno.” Between the two shows, I quite like how they’ve refreshed
        their respective sub-genres into something refreshing. In “School of Chocolate,”
        Insta-famous pastry chef Amaury Guichon twists the food competition format
        by choosing not to eliminate chefs at the end of each episode. True to “school”
        in the title, he instead relegates the bottom two of each round and gives
        them one on one tutorials to perfect their craft; they’re allowed to rejoin
        the next round, this time much better equipped to vie for the top prize. Guichon
        is a fantastic teacher. He is generous with knowledge, strict, but always
        delivers his critique with diplomacy. I like that a show forewent with cattiness
        and instead created an environment where you’re rooting for everyone to win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41106e-3d23-4610-b3ca-a40ffc6b9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T18:41:41.004+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T12:27:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-”School of Chocolate,” the algorithm thought it would be funny
        to suggest “Single’s Inferno,” a Korean reality dating competition. Attractive
        individuals are stuck on a deserted island (the eponymous inferno) with the
        intention of pairing up with the other castaways. Once they are able to genuinely
        form a connection and “become a couple,” they’re airlifted away to a fancy
        hotel (called “paradise”) where they can eat good food and ask each other
        questions about their age and profession (asking these are not allowed on
        inferno). What got me hooked on this show is how well the casting was; though
        I would later on learn that all the contestants are a mix of content creators/influencers/models,
        I do find most of them — okay, the women — incredibly charming. Unfortunately
        it’s very heteronormative (otherwise, the men might never get picked), but
        it’s got enough charms for me not to mind that. The last two episodes are
        on Jan. 8, but I do warn you to budget your binge watch because the cliffhanger
        will make you very impatient (like me). — MARGA BUENAVENTURA</p>'
