      'mgnl:lastActivated': 2023-01-16T12:27:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is lower than Sunday''s 4,600 cases, breaking a six-day streak
        of new infections being higher than the previous day''s count.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179c4ed-ea71-4eb5-ade8-b59a42f46365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.801+08:00
