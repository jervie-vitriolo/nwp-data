      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        country’s manufacturing sector ended 2021 with slightly improved conditions,
        the latest survey by IHS Markit revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b040a65-a4b7-4d17-a941-2ee5919aeeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb16fa-1169-4504-8f3e-05342f84bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS Markit Philippines Manufacturing PMI stood at 51.8 this
        December, inching up from the 51.7 value logged the month prior. Higher than
        the neutral 50.0 value separating expansion from contraction, the latest reading
        is the strongest since March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d77822-d3b4-424c-a769-ec62a9fe65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af0aa1-e87b-4fad-a8ac-599e4ed496da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improvement was partly driven by a quicker rise in new orders
        received by Filipino manufacturers," the report said. "The overall rate of
        growth was modest with panel members continuing to highlight favourable domestic
        demand conditions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad3803-a173-451b-b663-3eac98b233cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea96cf-08f2-4c2c-8a3f-d97f2515b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit economist Shreeya Patel also noted a slight uptick in
        output, the first in nine months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614be95-fd0f-429c-b0ca-6a4280b801a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20995f-80f6-4b94-a3ab-5dda65809c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firms were also optimistic that demand will continue to improve
        in the coming months and as a result prepared through advance ordering strategies,”
        Patel said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f423385-2fdf-4964-b193-5e3659fecc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3b33c-260a-4206-aaee-e7cf6e15979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UK-based information services provider said new export
        orders fell amid stricter restrictions in global markets due to the highly
        contagious Omicron variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a1f86-4f64-4842-a196-60e383e8bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8d95c-c0b1-45b7-90af-2d12770c855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants cut jobs at a milder pace in December owing
        to increased output and orders, said IHS Markit, adding firms had enough capacity
        to deal with demand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c09a8-bef0-469a-b055-3edf884c5f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8924d36-cb98-4998-91c3-cfc88a786df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, manufacturers flagged supply chain issues according to the
        company — vendor performance worsened due to COVID-related restrictions in
        international markets and challenges in securing outputs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48d82e-1a0b-46ee-ad27-c3a9e5ad02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:45.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e120f-2e57-47f2-93cf-e3f1ddad4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Widespread reports of material scarcity continued in December,
        with panellists again turning to advance ordering strategies. Anticipation
        of greater demand and future price hikes also encouraged firms to stockpile,
        according to panel comments,” read IHS Markit’s report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d4c32-2fa1-4abd-b1f8-534782b20ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40ffdf-174a-4ce1-8f4e-82d12e10b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scarcity of materials and stretched supply chains led to a “substantial”
        increase in input prices during the month, according to factory owners.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dda17-e5dd-459c-bfe4-92c2a5220d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86723f59-2643-4413-9e0a-5d53879062a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forward, Patel warned about Omicron hitting the country’s
        manufacturing sector “in more ways than one.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f860e3-b769-49e3-aae2-15276d5854de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.043+08:00
