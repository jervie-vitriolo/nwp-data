      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that they have already reported the matter to the Philippine
        Coast Guard, the Philippine National Police, and the Bureau of Quarantine.</p>'
