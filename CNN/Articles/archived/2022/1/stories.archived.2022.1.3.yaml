    'jcr:uuid': 'b592566e-1dad-4de4-9886-228dba4611bc'
    'lead': 'PGH spokesperson Dr. Jonas del Rosario says they only used to have 30
      COVID-19 patients before the holiday break, but it has now jumped to 150.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T15:04:05.452+08:00
