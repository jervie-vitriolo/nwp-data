      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea7f33-ea08-4c1a-8942-98ac1a7a17b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:27:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 16 more fatalities were confirmed, including eleven that
        occurred in December, three in October, and one each in September and August.
        This pushed the death toll to 51,856.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c0633-3580-4244-b33e-89dc6ef54a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:27:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99791f91-e20a-48f2-a774-64927e86e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.802+08:00
      'mgnl:createdBy': 'kristel'
