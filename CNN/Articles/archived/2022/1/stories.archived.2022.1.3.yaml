  'Citizen-News-shuts-down':
    'author': 'Eric Cheung and Tara John, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-03T08:03:00.636+08:00
    'imagesource': 'jcr:aad7299b-7035-476b-ba50-5e7aea4a67af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd9d4626-b6c8-4e0d-8328-0870764b7ee0'
    'lead': 'Citizen News was the largest remaining independent news outlet in Hong
      Kong following the shuttering of Apple Daily in June and Stand News last Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T08:15:37.399+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T12:30:58.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:35.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Independent Hong Kong news outlet Citizen News shuts down over safety
      fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7902c75-88cf-4fa7-ba33-111b6ea36653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The independent Hong Kong news site
        Citizen News said it will be shutting down on Tuesday, citing the deteriorating
        media environment in the city and the need to protect its staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d0eff-cc1d-4ffa-82d7-9330067a25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f3d35-0474-4209-9f37-4744682c5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizen News was the largest remaining independent news outlet in
        Hong Kong following the shuttering of Apple Daily in June and Stand News last
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25ad29-5831-417f-9e5c-36ee2ef9b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dbac1-d032-485a-abc4-b74e952cc9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news outlet announced the decision on Facebook, saying it was
        made to protect the safety of everyone involved. "Unfortunately, the major
        changes in our society in the last two years, and the deteriorating media
        environment, have made it impossible for us to realize our mission without
        worries," it wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9321e26-34f7-4305-9e45-7048d6bcec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0729b-5aa1-4fe0-bf5e-eec6e737f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:01.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the centre of a brewing storm, we found ourself in a critical
        situation. In the face of a crisis, we must ensure the safety and well-being
        of everyone who are on board," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ff3d9-40ab-40c1-bde2-df57cf7748d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446b623-3ff6-4fb2-ae92-c76b54f86b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizen News was founded in 2017 by a number of veteran Hong Kong
        reporters and is supported entirely by crowdfunding. The statement said its
        website will cease to be updated from Tuesday and will be removed "after a
        period of time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa208f47-1d66-4794-a57b-c3cbab672219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553da1e-f17e-4b9d-9518-4063eb6cce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand News was shut down after national security police raided its
        office Wednesday, arrested seven people associated with the publication and
        froze about 61 million Hong Kong dollars ($7.8 million) worth of assets from
        the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a779ca-d0f6-471b-a8ed-ba2f3c0563b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf870eff-b23f-46d9-bda8-136610a13633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the arrests were connected to multiple "seditious" articles
        published by the outlet between July 2020 and November 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1255778-490c-4411-97f9-db47d5a674cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743521b9-6d59-4bb1-8637-14ecb44dd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests included pop star Denise Ho and Margaret Ng, a former
        pro-democracy lawmaker and prominent barrister — both former members of the
        news outlet''s board of directors. Also arrested were former Stand News chief
        editor Chung Pui-kuen and acting chief editor Patrick Lam, according to the
        Hong Kong Journalists Association (HKJA).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94f2a1-fedc-49f4-b212-fc8b183334e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f59e2-9e3d-4d40-b92a-cf005684bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Chief Executive Carrie Lam defended the raid, claiming
        it had nothing to do with what they wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2c6e2-6d7c-4577-9bad-d0feab76e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b5fe9-f994-471b-9d7f-4c5dae8c50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was purely enforcement work. This has nothing to do with journalistic
        or media work," Lam said Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd5cd0-4243-4c2c-8d62-2478296d80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22a8dc-f9b6-455a-9b09-6de324b356e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Beijing imposed a sweeping national security law in Hong Kong
        in 2020, pro-democracy groups have dissolved, activists and journalists have
        been arrested, and a number of independent media outlets have shut down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1d42f-0681-4521-9856-667ceac946b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01059227-a1d3-4cd0-b903-d8827fdf2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Apple Daily, Hong Kong''s largest pro-democracy publication,
        closed after the arrests of multiple journalists and the freezing of millions
        of dollars of assets under the national security law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d906b-4280-4ae4-a4ca-744da6d9aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f10cc-0d33-4158-bddf-63f912ea94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jailed media tycoon Jimmy Lai, who founded Apple Daily, was slapped
        with an additional "seditious publications" charge last week on top of charges
        he already faces under the national security law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb19b9-f5c6-4324-ac45-bf52138a7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3090bcce-ae0b-465a-8627-4102a7002e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai was sentenced to 13 months in prison in December for inciting
        and participating in the city''s annual candlelight vigil in 2020 to commemorate
        the Tiananmen Square crackdown. Authorities had declared that assembly illegal,
        owing to coronavirus restrictions. Lai was already serving time in prison
        for other charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018e3e9-ee65-4bea-a613-a87a4c665a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:15:37.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:31:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/01/02/media/hong-kong-citizen-news-shuts-down-intl/index.html"
        href="https://www.cnn.com/2022/01/02/media/hong-kong-citizen-news-shuts-down-intl/index.html">Independent
        Hong Kong news outlet Citizen News shuts down over safety fears</a>''</em></p>'
  'Tesla-full-year-sales':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-03T08:15:56.194+08:00
    'imagesource': 'jcr:0d87bce8-5edc-42ea-8dc5-678eb8ec815b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '968f8505-acd7-433b-813d-dc5cff9b4eeb'
    'lead': 'Tesla bucked the industry-wide trend of reduced sales due to the shortage
      of computer chips and other parts, posting record sales in the fourth quarter,
      up 71% from a year earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T08:19:12.510+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T12:30:44.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:35.696+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What chip shortage? Tesla posts record fourth quarter and full year
      sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa726c-5818-483e-bc82-e09241444fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla bucked the industry-wide trend of
        reduced sales due to the shortage of computer chips and other parts, posting
        record sales in the fourth quarter, up 71% from a year earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2a6af-83b1-4aa4-8b4e-82af2abba1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b17189-89cf-4d70-80f3-bc61017cd867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong fourth quarter of 308,600 vehicles gave Tesla full-year
        sales of 936,000, up 87% from the 2020 total, and above the 900,000 mark that
        had been the target set by many analysts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72987b59-cd35-4467-8517-97ead7ff2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad90aff-6a68-404f-95ac-49136575badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking a step back, with the chip shortage a major overhang on
        the auto space and logistical issues globally these delivery numbers were
        jaw dropping," Dan Ives, analyst for Wedbush Securities, said in a note to
        clients Sunday. He said Wall Street forecasts of 265,000 Tesla sales in the
        fourth quarter would have taken full-year sales to 892,000. The 900,000 sales
        target that Tesla easily cleared was a "best case number in the eyes of the
        street," according to Ives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d875dd-d386-4db8-b037-1d632badd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d43377-4c14-4e66-8748-e31ab3708267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other automakers are all expected to report reduced fourth-quarter
        sales when they release US numbers this coming week. Tesla reports only global
        sales, but industrywide, global auto sales are expected to be broadly lower
        in the fourth quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a08a7-b45a-4681-91d0-2315139a2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062149b-242d-47b4-a70b-f5fb4597daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox Automotive is forecasting that overall US fourth quarter sales
        will be down 24% due to the shortage of computer chips that caused plants
        to temporarily shut, limited the inventory of vehicles in dealerships and
        drove up car prices to record levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646863b-4a26-45c1-9dc2-c735aea67259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca554e0-0293-4a71-a089-5ff8409fa41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry ran out of vehicles, and sales stalled in the second
        half," said Charlie Chesbrough, chief economist for Cox Automotive. "Total
        sales in the second-half of 2021 were the slowest in a decade. Demand is healthy,
        but supply and production disruptions kept the industry in check. You can''t
        sell what you don''t have."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0635ee-6ce2-4e8b-b077-f7a5ba2031a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15429744-c9a3-495d-acd0-e0064597de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla had its own chip shortage issues during the year but was able
        to manage through them. The EV maker''s achievement was more impressive considering
        that it is facing increased competition from traditional automakers now offering
        more electric vehicle models.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03815b30-ad76-40f8-ab3f-1ec6422755bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032af969-5bb3-4c22-b16a-03d3cfdc9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Ford Mustang Mach-E had US sales of nearly 25,000
        vehicles through November in its first year on the market. Ford recently announced
        plans to triple production to meet demand. There are also new EV-only automakers
        now selling vehicles, including Lucid and Rivian, which both recently won
        MotorTrend''s car and truck of the year honors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4afb2cd-f243-4d04-88e2-07591b23f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72726421-ecb5-422a-9e64-51f633c7a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while Telsa''s share of the EV market might be declining somewhat
        in the face of new competition, the demand for EVs is growing even faster,
        allowing Tesla to continue to report strong growth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da519439-2982-4a42-af41-c7bb8518ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036f633-0bd3-440d-80c1-fe54f2e824e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are many competitors in the EV space, Tesla continues
        to dominate market share as evidenced again this quarter while battling through
        the chip shortage," Ives said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818dbe3-26a4-446f-a545-23f42485a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73898c-a09b-4bac-aa53-6ea149f2f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has forecast that with new factories near Austin, Texas, and
        Berlin about to start full-scale production in 2022, it should have annual
        global sales growth of 50% or better for at least the next few years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23613377-7541-4206-94d7-ecbc519d3321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:19:12.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bf8fc-0177-4e07-b32b-7a731413705b'
