    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '34% of Americans say violence against government is sometimes justified,
      new poll finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7075f7-cf9b-4967-8e82-475b5e1d45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thirty-four percent of Americans think
        violent action against the government is sometimes justified, according to
        a new poll from The Washington Post and the University of Maryland released
        days ahead of the one-year anniversary of the insurrection at the US Capitol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f70de-c5f3-414d-9ca2-8bafd7482688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f45f0-b95d-47e6-aa6f-1312c9a882fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new figure "is considerably higher than in past polls by the
        Post or other major news organizations dating back more than two decades,"
        according to the newspaper. The survey, conducted between December 17 and
        19, revealed stark partisan splits on the question: 40% of Republicans and
        41% of independents said violence against government is sometimes justified,
        compared to 23% of Democrats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5489d-06ae-4509-ab12-080928950841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f345a8-a9f8-4b40-afa7-d20a9ca9716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate CBS News-YouGov poll released Sunday, 62% of Americans
        said they expect violence over losing in future presidential elections; 38%
        said they expect the losing side will concede peacefully. At least a quarter
        of Americans said "force might be justified," depending on the situation,
        regarding issues like civil rights, gun policies, election results and labor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c3ae1-25cd-4b8a-9560-3576c9e12488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591c782-aed2-46af-9be8-07ffdb85a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday marks the one-year anniversary of the January 6 attack,
        during which supporters of then-President Donald Trump stormed the Capitol
        in an attempt to stop lawmakers from certifying the results of the 2020 presidential
        election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48deecb7-97f2-4f48-91e9-93fc2918a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884508b-1819-4945-93f4-97cc937cc82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioters attacked law enforcement officers and destroyed parts of
        the iconic building, with the violent event leading to the deaths of multiple
        people the day of the attack or shortly thereafter, while several officers
        who responded to the Capitol during the attack later died by suicide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e023b69-f4a1-4d3d-8448-7bffce27145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcd409-d9c4-4e23-9148-cb9fd7d1f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post-UMD poll found 60% of Americans feel Trump bears "a great
        deal" or "good amount" of responsibility for his role in the attack. Self-identified
        Republicans and Trump supporters in the poll tended to think he bears less
        responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39768d43-88f9-4237-874e-1250ca8a63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda984c8-c733-4c92-a98f-8dc067901cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CBS News-YouGov poll, 62% of Americans said they think Trump
        should "not seek the presidency again," while 26% said he should run in 2024.
        The former President has not announced a bid for a second term but is seen
        by many as the likely Republican frontrunner should he run again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a889a5-5151-44be-b32f-6f78dba3957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24d7ed-8494-43ad-8edf-835b42487838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the insurrection, the House impeached Trump for inciting
        the mob, though he was later acquitted by the Senate in a vote that took place
        after his tenure ended. A small minority of Republicans voted with Democrats
        to impeach him in the House and convict in the Senate, but Trump has continued
        to hold significant influence over the direction of the GOP, with his loyalist
        members downplaying the violence on January 6 in the months since the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4416f-6508-4a25-b020-753fc00f7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe37fc8-81c5-4620-9367-f32dcb5a582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post-UMD survey found that 54% of Americans believe rioters
        who entered the Capitol were "mostly violent," while 19% view them as "mostly
        peaceful," and another 27% see them as "equally peaceful and violent." Democrats
        were much more likely to view them as mostly violent (78%) compared to Republicans
        (26%).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d4af7-55c1-4da3-ace0-a0ce006285e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2cb8a-31a9-44d8-916c-fb5d2803c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more agreement about violence against law enforcement
        officers that day, with 87% saying they think "some protesters injured police
        officers" and 10% saying "everyone acted peacefully."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294b4c1-aa62-4570-9735-90339df2e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda0c8c-db35-4cd4-82e0-3654c9fb8897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 people have been charged by the Justice Department
        in connection with the Capitol riot, with the offenses ranging from illegally
        entering the building to assaulting officers and members of the media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8b957-b774-4d09-823c-693cbfe6e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5656c3e-121e-4dd4-8c64-2caedae629d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post-UMD poll was conducted among 1,101 adults online and by
        phone. The overall results have a margin of sampling error of plus or minus
        4 percentage points.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7558f-6302-4b12-82ba-9eacb9704312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68423aa-655c-4b74-bb4e-3556404bedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T08:21:34.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:30:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBS-YouGov poll was conducted from December 27 to December 30
        among 2,063 adults. The overall results have a margin of sampling error of
        plus or minus 2.6 percentage points.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
