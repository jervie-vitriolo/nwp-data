      'mgnl:type': 'text'
      'text': '<p>The online journal Horde Poetry is calling for submissions for “​​poems
        on fandoms and fan interactions, idols, biases and bias wreckers on any fandom
        written from a Filipino perspective,” with priority on Filipino fandoms. The
        issue will be edited by Palanca winner Paolo Manalo (“Happily Ever Ek-ek:
        Poems,” and “Jolography”). Deadline for submissions is on Feb. 14, 2022. For
        more details visit the Horde Poetry <a href="https://hordepoetry.com/submissions/"
        target="_blank">submissions page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
