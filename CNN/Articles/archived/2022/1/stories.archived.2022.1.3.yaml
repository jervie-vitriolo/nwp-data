      'mgnl:type': 'text'
      'text': '<p>Sure you probably have a bunch of calendars by now but if you’re
        looking for something meaningful, there’s the Gantala Press 2022 Calendar.
        The vibrant 12 x 18 inches calendar features 12 illustrated portraits of women
        leaders from the peasant, indigenous, urban poor, LGBT, and labor sectors
        in the Philippines, all by Marian Hukom. Copies are limited so head on to
        the <a href="https://shopee.ph/Gantala-Press-2022-Calendar-i.324652060.12660598436"
        target="_blank">Gantala Press Shopee page</a>. Proceeds will go to the feminist
        press’ publishing work (focused on communities in the margins) and advocacy,
        which supports “the dispossessed and other victims of state violence.”&nbsp;—
        CNN PHILIPPINES LIFE STAFF</p>'
