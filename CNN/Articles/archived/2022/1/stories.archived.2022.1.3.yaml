      'mgnl:lastActivated': 2023-01-16T12:24:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Criminal Investigation and Detection Group will file charges against nine
        individuals, including the so-called "Poblacion girl," for violating quarantine
        protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01f222-ba7f-493e-b368-d77d27d700ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de7e7b-e006-47e2-9025-049489d17d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the CIDG said Gwyneth Anne Chua will be facing criminal
        complaints, along with her parents and several personnel of a hotel where
        she was quarantined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70b3ef-de73-4e92-90c3-05a33b7d3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407191f1-177d-4743-a82e-188ab8586eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CIDG''s investigators concluded that Ms. Chua, being a Returning
        Overseas Filipino (RFO) is obliged to follow the health protocol being imposed
        by IATF and DOH," the CIDG said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb96a87-3892-4f9a-8744-1a6eafe23167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1c3e5-5a7c-42ab-aeaa-74e61ba91656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that her action of leaving the quarantine facility and
        skipping the procedure violated sections of Republic Act No. 11332, specifically
        "failure to comply with a quarantine/isolation order or directive duly issued
        by a public health authority," and "violation of any terms or conditions of
        the quarantine or isolation order or directive issued by a public health authority."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831188ba-ecb7-4ba1-9338-c99d1d8396df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d29fb-e569-4121-b16d-5a18c39a5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:24:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CIDG said it did not find sufficient evidence to
        file charges against individuals who were with Chua on the night of Dec. 23
        in relation to the violation she committed. However, they are encouraged to
        file a complaint before police investigators for further referral to the prosecutor''s
        office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb3c8d-7e2f-46e7-ba69-c5bea166e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T23:42:09.930+08:00
