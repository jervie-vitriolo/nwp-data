      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official also recounted how the returning overseas Filipino
        arrived at the airport at 11:23 p.m. on Dec. 22, then stayed in her quarantine
        hotel for “less than 30 minutes.” At 11:42 p.m., she went home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cfa4a8-0e27-466b-9b8d-209d602b9a9b'
