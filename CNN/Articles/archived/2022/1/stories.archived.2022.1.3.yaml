      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ed2e1-7ca6-4579-b01a-ebb23096bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body is placed in an alkaline hydrolysis machine, comprised
        of an airtight chamber filled with a solution made of water and alkaline chemicals.
        The chamber is then heated, liquifying the body and leaving only bone behind,
        according to CANA''s website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3566618-c7b0-479d-a9fb-3d99bc79f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8339389-0fc6-42fd-b16e-8b3425ecc41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bones are dried they can be pulverized. "The process results
        in approximately 32% more cremated remains than flame-based cremation and
        may require a larger urn," according to CANA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bcc270-e1dd-497f-8f3b-e9c67977fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716632a5-0b48-4740-a437-50255e79393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu was passionate about protecting the environment -- he gave
        many speeches and wrote many articles about the need to act to tackle the
        climate crisis. In 2007, he wrote a piece titled "This Fatal Complacency"
        for the Guardian in which he addressed the worrying impact that climate change
        was having in the Global South and on poor communities, as much of North America
        and Europe was yet to face extreme weather conditions caused by the climate
        emergency at this time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3357c-f92c-471c-b79c-7bb79bd1fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2fa9d-6617-4a2b-9d22-fd7dc461f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as requesting an eco-friendly alternative to cremation for
        his body, Tutu also took other steps to ensure his funeral would be as modest
        as his lifestyle was -- his body laid in state in a simple pine coffin, which
        was the "cheapest available" at his request, his foundations said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53ebbf-1c11-4b54-9f10-77ead08761fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:00:38.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:29:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/01/02/africa/desmond-tutu-aquamation-intl/index.html"><em>
        "What is aquamation? The green alternative to cremation chosen by Desmond
        Tutu"&nbsp;</em></a></p>'
  'US-defense-secretary-austin-COVID-19-positive-':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-03T11:06:19.944+08:00
    'imagesource': 'jcr:6162ee89-1113-4a5e-bea0-396c487b80ac'
