      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — A COVID-19
        response official on Monday expressed openness in using self-test kits as
        the country again sees a surge in fresh coronavirus infections.</p>'
