      'mgnl:created': 2022-01-03T16:57:59.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:28:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
