      'mgnl:lastActivated': 2023-01-16T12:27:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77603e-97ec-4f84-bf9d-e2e4cfe1879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:27:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 99% or 4,057 of the newly reported cases were detected within
        the last 14 days, the department said. It listed the top contributing regions
        as Metro Manila with 2,831, Calabarzon with 571, and Central Luzon with 273.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a03ee0-6016-4fe5-b70f-21492a033fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:27:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d889a44-fb59-4e82-9320-1d63215b56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:27:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its bulletin also showed 24,992 or 0.9% of the total number of infected
        are currently ill. Of these active cases, 795 are asymptomatic; 19,252 are
        mild; 3,051 are moderate; 1,563 are severe; and 331 are critical.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a357f2f-07a9-461a-88bf-0c67de87b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T16:57:59.802+08:00
