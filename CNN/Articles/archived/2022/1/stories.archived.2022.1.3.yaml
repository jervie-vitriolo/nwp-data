      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases added exponentially on a daily basis up to yesterday.
        Talagang mabilis ang pagtaas pero (The uptick  was fast but) out of 197 cases,
        31 are asymptomatic, 161 are mild, three are moderate, two are severe and
        zero are critical," he said.</p>'
