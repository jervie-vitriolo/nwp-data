      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have rewarded Tesla, lifting its share price 52% in 2021.
        While that''s modest compared to the 743% gain shares achieved in 2020, it
        was still better than most automakers, including most other EV-only companies.
        And it was enough to give Tesla a market value greater than the combined value
        of the 12 largest global automakers, and to make it only the sixth company
        ever to be worth more than $1 trillion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97bca4-1be4-4f34-a450-3d51e3e1c9b5'
