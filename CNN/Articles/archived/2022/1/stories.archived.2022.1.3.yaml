      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA earlier accused Obiena of embezzling funds after he allegedly
        failed to pay over ₱4.8 million in fees to Ukrainian coach Vitaly Petrov.</p>'
