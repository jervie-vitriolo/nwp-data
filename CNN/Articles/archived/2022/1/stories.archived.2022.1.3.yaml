      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino made the confirmation after netizens were intrigued that
        she deleted all her Instagram posts with Sarmiento.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f56ae-231a-4530-8602-5dac99d3569e'
