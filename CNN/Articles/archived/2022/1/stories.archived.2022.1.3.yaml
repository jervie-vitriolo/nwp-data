  'COVID-19-patients-PGH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-03T15:02:31.287+08:00
    'imagesource': 'jcr:8ce5b813-e4dd-4c50-bc60-3851e3da02f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
