    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA chief Eric Domingo steps down from post'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6357e5-32ff-4851-b63a-fee8a9b20926'
