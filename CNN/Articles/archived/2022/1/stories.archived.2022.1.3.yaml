      'mgnl:type': 'text'
      'text': '<p>"We have been hearing of this modus operandi <em>na babayaran lang
        tapos magpapakita lang sa fifth day ng swab</em> because if you’re fully vaccinated
        <em>diba</em> you get swabbed on the fifth day," Puyat said.</p>'
