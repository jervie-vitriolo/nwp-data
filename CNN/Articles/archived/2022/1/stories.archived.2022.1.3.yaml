      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyon pong pagbibigay ng personal na responsibilidad sa ating
        mga kababayan, sa halos dalawa na taong nating pinagdadaanan, tingin ko importante
        din po na i-</em>consider<em> natin nang maigi ''yan kagaya ng ginagawa nila
        sa ibang bansa</em>,” testing czar Vince Dizon said when asked on the matter.</p>'
