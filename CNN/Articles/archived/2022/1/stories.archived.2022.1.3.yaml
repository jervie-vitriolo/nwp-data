    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa5426-baac-4b62-ba70-4cbc86ddf211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:54:18.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:29:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Philippine
        Athletics Track and Field Association (PATAFA) president Philip Ella Juico
        said he is planning to contest the decision of the Philippine Olympic Committee
        (POC) <a href="https://www.cnnphilippines.com/sports/2021/12/28/POC-PATAFA-Juico-persona-non-grata-EJ-Obiena.html">to
        declare him persona non grata</a> over the rift between pole vaulter EJ Obiena
        and the federation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae28ecc-0854-4d79-bbd3-a3ab56859043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:54:18.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:29:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to contest this. The basic thing is there''s no due
        process. We''re going against this. We''re giving a report to our international
        federation of what''s going on," he told <em>CNN Philippines'' Sports Desk</em>
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3190bff-169e-440b-b871-d7dbac4334e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:54:18.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:29:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC, through the recommendation of its ethics committee, said
        in a statement released last week that the sports body no longer recognizes
        Juico as president of PATAFA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6ee17-d55c-496b-83c0-a6e2da2a2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:54:18.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:29:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not recognize it, it''s null and illegal because they have
        no jurisdiction. We will bring this up to our international federation and
        International Olympic Committee," Juico said of POC''S move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde4205-8b86-4c55-a2ac-fc25968a9817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:54:18.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:29:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico stressed the matter should be resolved first within PATAFA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37063a20-adb3-4d21-a6b7-f579e976c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:54:18.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:29:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is internal matter between our athlete and us, and there''s
        an investigative committee looking into this. And in POC''s own constitution,
        it says, to let the NSA settle the internal matter before they jump in as
        the final arbitrator," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988be01-e3c9-4c39-b954-ddfdaae31a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T11:54:18.508+08:00
      'mgnl:createdBy': 'cjmarquez'
