      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) –</strong> The
        controversial Manila Baywalk dolomite beach will reopen to fully vaccinated
        persons starting Tuesday, January 4.</p>'
