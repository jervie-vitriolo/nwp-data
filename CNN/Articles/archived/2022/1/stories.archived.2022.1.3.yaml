      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sudden increase in COVID-19 cases, the PBA was allowed
        to host a 50% percent capacity crowd at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '8':
