      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the PBA to resume its Governors'' Cup, the league needs the
        approval from the Games and Amusements Board and local government units where
        it will be holding the games.</p>'
    '6':
