    'template': '1'
    'title': 'Further clarification ''coming very soon'' to US CDC COVID-19 isolation
      guidelines'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46ca0c-5cec-440b-84c4-6ab433198cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T14:10:35.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci said he anticipates "further
        clarification" on the US Centers for Disease Control and Prevention''s updated
        guidelines to end the Covid-19 isolation period after just five days for people
        who are not exhibiting symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8dcd2b-038e-4159-8757-b82088d3d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T14:10:35.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Dana Bash on Sunday whether the CDC''s shorter Covid-19
        isolation guidelines were driven by science or by societal and business pressures,
        President Joe Biden''s chief medical adviser said, "There''s no doubt that
        you do want to get people out into the workplace if they are without symptoms."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09683ca1-c9b1-4aac-96d4-06b5e3f2c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T14:10:35.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the second half of a 10-day period, which would normally be
        a 10-day isolation period, the likelihood of transmissibility is considerably
        lower," Fauci, director of the National Institute of Allergy and Infectious
        Diseases, said on CNN''s "State of the Union."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21e57e-d1e6-4e11-a376-535a17db7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T14:10:35.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For that reason, the CDC made the judgment that it would be relatively
        low risk to get people out. You''re right -- people are getting concerned
        about why not test people at that time? I, myself, feel that that''s a reasonable
        thing to do. I believe that the CDC soon will be coming out with more clarification
        of that, since it obviously has generated a number of questions about at that
        five-day period, should you or should you not be testing people? There will
        be further clarification of that coming very soon," Fauci said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd761a3-be5e-43fa-b34c-054f58afc472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T14:10:35.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s latest comments on testing as a requirement to end isolation
        come as the Biden administration continues to face a shortage of Covid-19
        tests. The Biden administration''s enhanced strategy that includes distributing
        500 million free at-home tests didn''t come in time to prevent major disruptions
        to holiday travel, and it remains unclear when those tests will reach Americans
        who want them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ca4d7-9998-408a-b6f0-f845fd5bda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T14:10:35.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that absolutely should be considered, and I believe
        the CDC is going to clarify that," Fauci said on testing. "I have been in
        favor of that. But then again, there''s a big picture of trying to do it in
        a way that is scientifically sound, but that also gets people back to work.
        The CDC is doing their very best in trying to get the right balance of getting
        people back but doing it on a solid scientific basis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c1f52-bc33-4623-9831-1b091eb366aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T14:10:35.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC last week also shortened the recommended time for people
        to quarantine if they are exposed to five days if they are vaccinated. People
        who are fully vaccinated and boosted might not need to quarantine at all,
        the CDC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7686e-179b-4630-9d60-13420ce54325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T14:10:35.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated guidelines, which came amid another surge in cases,
        risked further confusing a public that has already seen reversals and changes
        in such information.</p>'
