    'mgnl:tags': ['weather', 'United-States', 'winter-storm']
    'template': '1'
    'title': 'Over 14 million people are under watches and warnings as a winter storm
      works its way across the eastern US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce780f40-47c1-4535-b7da-b4df4c15cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:09:51.695+08:00
