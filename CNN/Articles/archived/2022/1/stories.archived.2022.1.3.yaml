      'mgnl:lastActivated': 2023-01-16T12:25:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the holiday season, when the average
        American can easily pack on a few pounds, experts say there is another reason
        to pay attention to your weight: Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713aedd-fd53-4b83-831f-e069d3687a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are overweight or obese are at a much higher risk of
        much more severe disease and even death from Covid-19, and one new study suggests
        that losing weight can reduce that risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a2748-c5b3-49c0-97a8-2294c3151837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obesity epidemic has been a threat to Americans'' health for
        years. It''s the second leading cause of <a href="https://www.wvdhhr.org/bph/oehp/obesity/mortality.htm"
        target="_blank">preventable death</a>, after smoking. With Covid-19, it becomes
        even more dangerous. <a href="https://www.ahajournals.org/doi/10.1161/JAHA.120.019259"
        target="_blank">One study</a>&nbsp;found that 30% of Covid-19 hospitalizations
        were in people with obesity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d15d9d-6506-4fa8-a7d6-60d233cefc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obesity clinic where <a href="https://hms.harvard.edu/faculty-staff/fatima-cody-stanford"
        target="_blank">Dr. Fatima Cody Stanford</a>&nbsp;works in Boston has a 1,000-plus
        person wait list that grew a lot longer with the pandemic. Even with more
        than a dozen specialists on staff, it''s not enough to meet the demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720adbee-8a1d-42a2-ab99-ab6824b3fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are overwhelmed with the volume of patients that have really
        made that connection between obesity and Covid and the need for them to get
        appropriate care," said Cody Stanford, who is also an assistant professor
        at Harvard Medical School.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108b5b3-888e-4673-8243-90b30fe267f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Obesity and the increased risk of Covid-19</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1f9f4-af11-4c1d-8b98-be218502328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with obesity are 46% more at risk of getting Covid-19, according
        to <a data-cke-saved-href="https://onlinelibrary.wiley.com/doi/full/10.1111/obr.13128"
        href="https://onlinelibrary.wiley.com/doi/full/10.1111/obr.13128" target="_blank">a
        study</a>&nbsp;from August. It found that they are also more at risk of getting
        really sick, facing a 113% higher chance of being hospitalized, a 74% higher
        risk of needing to be treated in the ICU and — perhaps most troubling of all
        — a 48% increased risk of death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231dfaf-cee5-4815-ac98-71e440e9bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk goes up and up and up with each increase" in body mass
        index (BMI), said study co-author Barry Popkin, a distinguished professor
        in the Department of Nutrition at the University of North Carolina Gillings
        School of Global Public Health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb50fe-992d-4a36-af3d-150c30a34014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of studies have shown similar results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bdc1bf-3d82-4c2b-90a3-defbc46fc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research from the <a href="https://www.cdc.gov/mmwr/volumes/70/wr/mm7010e4.htm"
        target="_blank">US Centers for Disease Control and Prevention</a>&nbsp;also
        found that those with the lowest risks of Covid-19 severity had BMIs near
        the threshold between healthy weight and overweight in most instances, and
        the risk went up with higher <a href="https://www.cdc.gov/obesity/adult/defining.html"
        target="_blank">BMI</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b0ace-defa-4ee5-b7ea-e336c945080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thelancet.com/journals/landia/article/PIIS2213-8587(21)00089-9/fulltext|"
        target="_blank">Another study</a>&nbsp;that looked at records from more than
        6.9 million people in the UK found a direct increase in the risk of severe
        Covid-19 leading to admission to hospital and death in people at the top of
        what''s considered a healthy BMI; it increased with more weight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039071c7-a3a0-45fd-a9b3-f17cb2791fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does losing weight reduce Covid-19 risk?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57164c77-5fc6-4be5-92c2-46df0b8008f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased risk has led many to wonder if losing weight might
        keep them from catching or getting sicker with Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71268b4-0257-4fae-b6af-d45f1111570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethically, it would be nearly impossible to do randomized controlled
        trials to determine this, according to <a href="https://www.hopkinsmedicine.org/profiles/details/david-kass"
        target="_blank">Dr. David Kass</a>, a cardiologist at Johns Hopkins Medicine.
        But scientists have seen how weight loss can help in trials for other diseases
        with similar problems.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4042e-4984-4299-87e0-f48a5969c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:01.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question, in controlled trials with people who are
        obese and have heart failure, that if they go through a weight reduction or
        an exercise program or a combination, and we look at this marker of how they
        are doing, the answers to that are yes, there is evidence that weight loss
        is a good thing," Kass said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4d8c7-8720-4ad1-8e89-7ad661d7e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large retrospective study published last week in <a href="https://jamanetwork.com/journals/jamasurgery/fullarticle/2787613"
        target="_blank">JAMA Surgery</a>&nbsp;suggests that substantial weight loss
        makes a difference.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb8e3a7-85da-49e2-8ac4-73700535b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, looking at records from 20,212 people for more than six
        years, was funded by a grant from Medtronic, which makes devices for weight
        loss surgery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45e30a-4369-4330-876e-af017c516809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates of positive Covid-19 tests were similar in the surgical
        and control groups: 9.1% and 8.7%, respectively. The weight loss among the
        group that had surgery was associated with a lower risk of hospitalization,
        need for supplemental oxygen and severe symptoms from a Covid-19 infection.
        This patient group also had a 53% lower 10-year cumulative incidence of all-cause
        non-Covid mortality, compared with the control group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2aa1e-aa2c-4c47-aef3-bfae6771929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings suggest that obesity can be a modifiable risk factor
        for the severity of Covid-19 infection," the study said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668db79b-3315-460d-8a22-8cbca7a58e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Steven Nissen, a cardiologist with Cleveland Clinic who co-authored
        the study, said it''s important to understand that weight loss is the key
        with this study, not the surgery itself.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42e58a-f4ee-4f06-a678-6658695f77ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgery just happens to be an effective way to lose weight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a7b00-3e33-4dca-afea-ee0386c7dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing weight is completely reversible," Nissen said. "As far as
        we can tell, if you lose weight, then your risk of serious Covid and Covid
        morbidity and mortality goes way down."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f17f30-a6b9-46b3-a0e1-a0251e1e1bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why obesity is a threat</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998ed56-cbde-43d4-bf35-a1f181e8cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:05.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity is a problem with Covid-19 for a variety of biological reasons.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240d5c5-ff3f-4c50-8dd9-20f5a59666e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fat cells are living cells, and as soon as you start to accumulate
        them, they''re essentially impacting your immune system negatively," Popkin
        said. "From the word go, they''re inflamed."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8f8b2-3ccf-4560-b351-375b2324f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fat cells create <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5507106/"
        target="_blank">chronic inflammation</a>. With obesity, blood is also prone
        to clot, the big mass of tissue below the diaphragm makes the heart work harder,
        and the fat in the abdomen and liver puts out cytokine chemicals that cause
        tissue damage and additional vascular issues, all of which can make Covid-19
        much more severe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f9c1c-9c53-47bd-9358-92a109172ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with <a href="https://www.cdc.gov/obesity/index.html" target="_blank">obesity</a>&nbsp;also
        don''t breathe as easily as people with healthier weight; they can carry excess
        weight on the thorax that can compress the lungs so they cannot completely
        fill with air. So people with obesity take shallower breaths, and the actual
        space where oxygenation is happening is smaller.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a45f34-b023-4177-92c1-29c1c431fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like when you''re lying down and breathing, and if I sat
        on top of your chest and you tried to breathe. It is much harder to catch
        your breath when your lungs are smashed," said <a href="https://weillcornell.org/rbkumar"
        target="_blank">Dr. Rekha Kumar</a>, an obesity medicine specialist and an
        associate professor of clinical medicine and attending endocrinologist at
        Weill Cornell Medical College. "If you''re starting with a compromised respiratory
        system and this is a respiratory disease, you''re already at a disadvantage."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddce9c9-aa54-40b7-b946-d2a7a3bfaf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The importance of taking obesity seriously</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7a175-82b9-41b2-8851-eb5ad3f076af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the problems that obesity brings in this pandemic have
        been significantly underestimated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d3601-5512-4e62-8611-535142e5a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a country in the world that has less than 20% of adults
        with obesity," Popkin said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38afba-5639-4514-a5e1-74e5497c2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 death rates are <a href="https://www.cnn.com/2021/03/04/health/obesity-covid-death-rate-intl/index.html"
        target="_blank">10 times higher</a>&nbsp;in countries where most adults are
        overweight, a report in March found.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d505eb3-51db-42bc-a38d-518fa760cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has one of the highest rates of obesity in the world, at
        more than 42% of the adult population, according to the CDC. And that''s probably
        a conservative number, because those statistics come from 2018. More than
        73% of adults are considered overweight. And while the numbers aren''t as
        high for children, more than 20% of those 6 to 19 have obesity, and more than
        13% of children 2 to 5 do.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432cb58f-7e43-4019-a060-a349c4511040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people don''t see obesity as the disease that it is. They
        think of it as a lifestyle choice," Cody Stanford said. "A lot of people think
        those people just need to eat less and exercise more, but if that mantra worked,
        we wouldn''t have the prevalence of obesity that we have now."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75f1c7-7408-4b88-930e-2441b5e94cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what should people do?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0565541-a144-48bc-bdbd-d7ab94c69f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cody Stanford said she tells her patients not to focus on losing
        a certain number of pounds. Instead, they should be thinking in terms of inches.
        She''ll even give a target waist circumference: less than 35 inches in women
        and less than 40 inches in men.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b8998-0c28-41ca-8d65-39b44d69c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity is not just about weight or BMI, it''s about where that
        weight is distributed.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d177b5f-158a-4180-9c9e-6bb3fcf65965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, abdominal fat is one of the most dangerous kinds. The
        fat in the stomach area grows deep inside the body and wraps around vital
        organs. The liver borrows this fat and turns it into cholesterol that can
        sneak into the arteries and start collecting there. When that happens, the
        arteries start to harden, and this can lead to a heart attack or stroke.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9b49d-0b79-44cd-8f03-2f28b3790ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deep layer of belly fat is also what makes the body insulin-resistant
        and keeps it in a constant state of chronic inflammation. "When you add the
        inflammation of Covid on top of it, it can increase the risk of severe illness,"
        Kumar said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febec865-5c85-4ab9-9747-364dedad7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A better central distribution of weight is key, she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7326f-6530-43a9-a1e5-ea00c143844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that were better, they would likely have fewer complications
        from Covid and fewer deaths," Cody Stanford said. "Just looking at the weight
        in and of itself without looking at the whole picture would be a flawed way
        of thinking of it."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75bb51-a56b-45e9-ac5c-079b1ef6f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on studies of other diseases, Popkin says, even a person who
        is overweight but loses 5 pounds can see improvement in their diabetes and
        hypertension.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6d175-33b2-423a-b300-cc70a9cc2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any weight loss is a positive at nearly any weight level," he said.
        "Just marginal weight gain can impact us health-wise."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ce3f5-aa09-43ed-bb6b-d1aa29f715dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popkin added that weight loss is not nearly as protective as a vaccine
        or a booster.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486a424-1ac2-4d41-9676-ce964e1983c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But certainly, it will have some benefit," he said -- especially
        coming out of the holiday season.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb7394-b8fa-468d-a2e7-ad72f5ff4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:16:42.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:26:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://&quot;https://edition.cnn.com/2022/01/03/health/covid-weight-loss-wellness/index.html"
        target="_blank">Can weight loss help protect against Covid-19?</a>"</em></p>'
  'india-website-muslim-women-sale':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-03T20:17:32.517+08:00
    'imagesource': 'jcr:3948ad90-d38c-434d-9b6d-c9e9bc1b15f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d72079-de7f-4436-891d-c4df4809ecbc'
    'lead': 'The Indian government says it is investigating a website that purported
      to offer Muslim women for sale, the second time in less than a year that a fake
      online auction of this kind has sparked outrage in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T20:21:57.256+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:25:43.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:44.550+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'website']
    'template': '1'
    'title': 'India is investigating a fake website that offered Muslim women for
      sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c6874-864b-40d5-9d2c-a21edc1acd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Indian government says it is investigating
        a website that purported to offer Muslim women for sale, the second time in
        less than a year that a <a href="https://cnn.com/2021/09/05/india/muslim-women-auction-intl-dst-hnk/index.html"
        target="_blank">fake online auction</a>&nbsp;of this kind has sparked outrage
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72597866-adab-413e-9eba-1d6dda5bcb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website was created on GitHub, an American <a href="https://money.cnn.com/2018/06/04/technology/microsoft-github-acquisition-deal/index.html"
        target="_blank">coding platform</a>&nbsp;which developers use to build and
        host software. It was called "Bulli Bai," a phrase that combines vulgar slang
        for the word "penis" in southern India with a word common in northern India
        meaning "maid," according to Mohammed Zubair, co-founder of Indian fact-checking
        website Alt News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df4644-62ed-4b48-83d5-90d9c11adfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Business that the site posted photos of 100 Muslim women,
        and that he had taken screenshots of all of them before they were deleted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ebb1b-b5bf-4a10-ade6-c36a1c73951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page has since been removed, and there''s no indication that
        it had any practical use beyond using a fake auction to harass and troll Muslim
        women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfbd95-7db9-45ab-ac35-9e9a18b1bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GitHub, which is owned by Microsoft, said it had taken down an account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e88fd9-2f30-4524-bb93-a6cf0f5b2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GitHub has longstanding policies against content and conduct involving
        harassment, discrimination, and inciting violence," a spokesperson said. "We
        suspended a user account following the investigation of reports of such activity,
        all of which violate our policies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbb366-f2bb-44a9-95da-5b212327c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zubair — who is helping police with the investigation
        — the page included photos of Pakistani <a href="http://cnn.com/2015/08/20/world/malala-yousafzai-fast-facts/index.html"
        target="_blank">Nobel laureate</a>&nbsp;<a href="http://cnn.com/2021/11/09/world/malala-married-intl/index.html"
        target="_blank">Malala Yousafzai</a>&nbsp;and prominent Indian actress Shabana
        Azmi. Several journalists and activists in the country also posted screenshots
        of the site after finding their photos listed next to the words, "Your Bulli
        Bai of the Day is."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a886bf-fa2a-4453-8fa9-7afaf8e6fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page caused outrage on Twitter over the weekend. Politicians
        from opposition parties urged the ruling Bharatiya Janata Party (BJP) to take
        action against the online harassment and targeting of Muslim women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ca21e-2b31-4982-82aa-9bb2911a2068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ''sell'' someone online is a cybercrime and I call on the police
        to take immediate action," tweeted Congress leader Shashi Tharoor. "The perpetrators
        deserve exemplary &amp; condign punishment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0276d4e-a185-4992-b787-82aa79685c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, India''s technology minister <a href="https://twitter.com/AshwiniVaishnaw/status/1477587680917610498?s=20"
        target="_blank">Ashwini Vaishnaw</a>&nbsp;tweeted that the government "is
        working with police organizations in Delhi and Mumbai on this matter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33953897-ba60-49c1-b1b9-f501616728a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire website seems to have been designed with the intent
        of embarrassing and insulting Muslim women," wrote journalist Ismat Ara in
        a complaint filed with Delhi Police cybersecurity authorities. Ara, who <a
        href="https://twitter.com/IsmatAraa/status/1477183342822887424?s=20" target="_blank">found
        her photo</a>&nbsp;on the site, <a href="https://twitter.com/IsmatAraa/status/1477253263015616512?s=20"
        target="_blank">tweeted</a>&nbsp;a copy of her police complaint.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccffb35-0e30-4d46-92e9-a84b06d3251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Muslim women in India have faced this
        kind of online harassment. Last <a href="https://edition.cnn.com/2021/09/05/india/muslim-women-auction-intl-dst-hnk/index.html"
        target="_blank">July</a>, photos of more than 80 Muslim women — including
        journalists, writers and influencers — were posted on a mock app called Sulli
        Deals, a derogatory term for Muslim women typically used by right-wing Hindu
        men. Users were offered a chance to "buy" the women like commodities in an
        auction on the site, which was also hosted on GitHub.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9ba5c-52db-4b5d-9ff0-e086d434c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Muslim women told CNN that the online abuse they are
        facing is indicative of the mood toward Muslims in India since Prime Minister
        Narendra Modi''s Hindu-nationalist BJP came to power in 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eac168-5e60-4311-a7b6-67e719f0ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, reports of anti-Muslim hate crimes have increased,
        and several BJP-ruled states have passed legislation that critics say has
        contributed to a rise in religious polarization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a69cc6-9e47-48e8-911e-a2707a854e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, a Twitter user Hiba Bég said that her pictures were
        used in both instances. "I have censored myself, I hardly speak here anymore,
        but still, I am being sold online, I''m being made ''deals'' out of," she
        tweeted. "How many online deals will it take for us to see action?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85714b-9d43-483f-bc17-9a3ac78d2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:21:57.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Esha Mitra, Rhea Mogul and Swati Gupta contributed to this
        report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58cf33-8779-449e-ad5b-389bdb8f124d'
