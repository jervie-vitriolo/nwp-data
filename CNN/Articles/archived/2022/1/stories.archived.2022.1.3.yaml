      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — Senator
        Panfilo "Ping" Lacson wants the government to bring back its “Libreng Sakay”
        program, this time with public utility jeepneys, as Metro Manila reverts to
        Alert Level 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23663af7-4032-478c-99dc-a297454aab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:30:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, Lacson said the proposal was in
        light of a directive from the Department of Transportation ordering the <a
        href="https://www.cnnphilippines.com/news/2022/1/2/DOTr-orders-stricter-implementation-of-health-protocols-in-public-transport.html"
        target="_blank">stricter implementation</a> of health protocols in public
        transport.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49d68f-285b-4a6a-9e27-f3341fec5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:30:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson first discussed the issue in Lipa City, Batangas in October
        2021 with a group of jeepney drivers and operators, who said they had fewer
        passengers as commuters preferred buses offering free rides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd348625-5e89-464d-ab58-17b11097790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T20:30:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:25:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incorporating traditional jeepneys into the ''Libreng Sakay'' program
        is possible since they have allocated a P5.58 billion budget to aid low-income
        families, including public utility vehicle (PUV) drivers, under the Bayanihan
        to Recover as One Act or the Bayanihan II," said the statement.</p>'
