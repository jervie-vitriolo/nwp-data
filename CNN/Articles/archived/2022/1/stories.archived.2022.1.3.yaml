  'BSP-banks-stronger-measures-against-vote-buying-selling':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-03T15:20:42.804+08:00
    'imagesource': 'jcr:b36a4b35-ba20-46d8-94bb-34d117ee60fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9a81ec-c371-470a-b3a0-6f650b5b9510'
    'lead': 'The Bangko Sentral ng Pilipinas reminds supervised financial institutions
      to ramp up surveillance and monitoring measures to combat electronic vote buying
      and selling ahead of this year’s elections, specifying possible scenarios to
      watch out for in a recent memorandum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T15:22:52.757+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:28:05.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:40.495+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'BSP', 'surveillance', 'monitoring',
      'vote-buying', 'vote-selling', 'The-Filipino-Votes', 'national-elections', '2022']
    'template': '1'
    'title': 'Banks told to heighten measures against digital vote buying as national
      polls near'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a0c35-3ff8-4327-8bbc-39a89c64ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Bangko Sentral ng Pilipinas reminds supervised financial institutions to ramp
        up surveillance and monitoring measures to combat electronic vote buying and
        selling with this year’s elections held amid a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789e1ea-c963-4de3-949b-d6138e36f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae663f-72ba-4f5e-af26-48ed4734dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BSFIs (BSP-supervised financial institutions) are likewise urged
        to re-assess their existing controls in detecting or preventing the possible
        massive influx of fraudulent accounts and transactions,” read a memorandum
        recently issued by Deputy Governor Chuchi Fonacier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbaf2b-db62-45c1-a9f8-ab0f3f0bb8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9bf3f-8194-489f-8292-d338518171b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks should consider “at the minimum” scenarios such as the significant
        number of account registrations in areas where vote buying and selling are
        rampant, and large cash transactions during election period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1a9ce-2538-4290-9cf0-288d2950d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc2071-b891-42fa-9779-e67961d2dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also cited unusual flows among accounts like the
        velocity and frequency of transactions, along with volume and or/value in
        cash in/cash out channels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24adea1-a54a-49b1-9e01-80c4abde5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5face355-0ad2-4858-8519-03158b0cd7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BSFIs should institute necessary enhancements and/or remedial measures
        to ensure that appropriate customer onboarding processes and effective fraud
        management system (FMS) are in place, and ongoing account and transaction
        monitoring capabilities are commensurate to respond against the said fraudulent
        activities,” stated the memorandum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493967b2-ac12-443d-ae20-f1df1b810720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86526a-3fad-4c8a-b2cc-646ba823e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:22:52.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:28:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with current laws, banks must hand over suspicious transaction
        reports to the Anti-Money Laundering Council when warranted, the BSP stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1efed-ed7a-418b-a7c4-b1cd447b59f0'
      'mgnl:activationStatus': true
