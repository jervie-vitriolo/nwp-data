      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora added that in terms of percentage, 81.7% of the new cases
        are mild, 15.74% are asymptomatic, 1.52% are moderate, 1.02% are severe, and
        zero are critical.</p>'
