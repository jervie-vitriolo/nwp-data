      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beach''s ground commander Reuel Sorilla confirmed on Monday
        the reopening of the beach, which had drawn the ire of environmental experts
        and was criticized for overcrowding late last year.</p>'
