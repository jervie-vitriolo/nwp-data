    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:39.952+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGH sees rise in COVID-19 admissions, albeit mild cases'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a871425-ec03-4934-a38c-3de3dd532bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:04:05.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:24.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        Philippine General Hospital reported on Monday it has observed a significant
        and steady increase in COVID-19 admissions since Christmas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6965ef-2854-442b-bc1c-475bc5d49db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:04:05.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH spokesperson Dr. Jonas del Rosario said that they only used
        to have 30 COVID-19 patients before the holiday break, but it has now jumped
        to 150.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97d5bc-43b5-462d-a919-de2e288a4768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:04:05.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started noticing it right after Christmas. The lowest number
        that we have recorded was 30 patients admitted to PGH. We were very happy.
        That is December 25 and then the next succeeding days, we saw an increasing
        trend. A steady increase in our admissions, initially about five to eight
        patients and over the last few days, it has been like 10 to 15 per day," he
        told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b0f818-e0e6-4696-8ec5-db4fd819af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:04:05.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital official added, "So from a low of 30, as of yesterday,
        the recorded number of COVID patients admitted to PGH is 150."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7155a81-976c-4757-87e9-22d1fc89065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:04:05.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said most of PGH''s admitted patients, including some healthcare
        workers, only have mild to moderate symptoms because they are fully vaccinated.
        Del Rosario added most of the symptoms are runny nose, itchy throat, cough,
        low-grade fever, and body ache.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af2f83-002e-43eb-a6c0-ce4cc96d997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:04:05.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of our healthcare who tested positive are fully immunized.
        Some even had their booster and they''re also asymptomatic and mild. When
        we look at the numbers, about 60% of the admitted patients in PGH right now
        are fully vaccinated and they have the mild to moderate condition," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46c2e5-d88f-4266-9528-50d3be9057ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:04:05.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals in Metro Manila are recording an increase in COVID-19
        patients in their emergency room in the past weeks, but they said most cases
        are mild.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de4276-0d37-4981-a09c-ed792dcb65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:04:05.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David on Sunday said hospital bed occupancy
        for COVID-19 in Metro Manila increased by 41% compared to the previous week.
        Hospital bed occupancy is now at 23%, while ICU occupancy is at 25% — still
        below the 70% critical threshold.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e10d9-0dd7-4601-9ad5-c87b90a466bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T15:04:05.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:28:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine manufacturers noted that completing COVID-19 vaccination
        and getting the booster shot help prevent hospitalization.</p>'
