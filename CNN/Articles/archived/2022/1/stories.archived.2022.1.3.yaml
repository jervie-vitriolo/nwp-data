      'mgnl:lastActivated': 2023-01-16T12:26:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f21e2-d062-4bf6-88ee-8c925eef98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-03T19:40:14.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:26:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Supply-side issues are likely to persist while case numbers and
        input price inflation could climb further as we head into the new year,” she
        further said.</p>'
  'eastern-us-storms':
