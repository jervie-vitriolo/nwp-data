    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02e246da-d59d-41bb-a4c1-53190eba4772'
    'lead': 'The survey, conducted between December 17 and 19, reveals stark partisan
      splits on the question: 40% of Republicans and 41% of independents said violence
      against government is sometimes justified, compared to 23% of Democrats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-03T08:21:34.415+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T12:30:30.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:02:36.025+08:00
