      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berjaya Makati Hotel has already issued an <a href="https://www.cnnphilippines.com/news/2022/1/1/Makati-hotel-apologizes-for-reported-quarantine-breach.html">apology</a>
