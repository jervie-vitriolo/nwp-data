      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berjaya hotel, however, slammed the LGU’s move, saying it has
        no legal basis. It argued that the DOT’s order was not yet in effect since
        the management was given time to appeal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09a0c2-e8d4-4b9d-aa7f-8ee77bded06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b478fe-9665-4d28-ae09-d09baa12ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOT order is not yet final as the hotel will appeal it within
        the 15-day period it is given,” the hotel said in a statement. “We must be
        accorded due process and be allowed to explain before any penalty is imposed.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009466d-1b41-446e-8f42-ffa709322101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7116ef-513f-4c8b-bf24-f279db3d9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management also lamented the sudden suspension of operations,
        which it said would affect dozens of guests undergoing quarantine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee17ce-f64a-4f1c-884b-4f485d7ff20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09bfee-18e7-4474-a805-c6a983582cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we close down the hotel immediately, where do we send our present
        quarantine guests? We have 18 guests who have tested positive and who have
        yet to be pulled out by the Bureau of Quarantine, and 80 who are in the middle
        of their quarantine,” the hotel noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350eeedb-1285-4005-898e-81aefa1ce9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7bda4-b98a-496d-a1cf-f00b94056cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also have around 20 quarantine guests per week coming in and
        have paid in advance. The inconvenience to the public is incalculable, unnecessary
        and preventable,” it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70373db-d877-423b-9599-7c29b2134c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc91c26-484c-41c0-97a1-837d58942b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Makati LGU stressed that prior to closure, the hotel was
        already advised to coordinate with the Bureau of Quarantine to help transfer
        its guests to other facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06097dc5-c107-46f0-b711-873efc759636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d3d3e-bb17-483b-a964-4e0644e5abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City spokesperson Atty. Don Camiña said local officials also offered
        their assistance on the matter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8aa982-49b6-482c-9501-12ab4b9e4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34958a4-067e-4ab8-bd0f-058d84c4332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua —&nbsp;dubbed the “Poblacion girl” on social media —&nbsp;made
        headlines after she was seen attending gatherings at the Makati area known
        for its bars despite the isolation rule. She turned out to be positive for
        COVID-19, with several of her contacts also catching the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36f5f7-a711-48bc-afa3-c159a498518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db8f6d-0ecf-4ea9-bbef-0b9aeb58cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s Criminal Investigation and Detection
        Group has filed a complaint against Chua, her parents, and some hotel personnel
        over the violation.</p>'
  'DepEd-32-NCR-schools-halt-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-06T18:07:43.267+08:00
    'imagesource': 'jcr:a0f7bbc2-63bd-4746-8a89-238720c02510'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5006feca-320c-4b37-80f7-c228fb254b9d'
    'lead': 'Thirty-two schools taking part in the pilot run of limited in-person
      classes were affected by the reimposition of the stricter Alert Level 3 in Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T18:09:54.723+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:34:51.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:46.097+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: 32 NCR schools halt face-to-face classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf6038-9eb8-4be9-95ef-246630462e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Thirty-two
        schools taking part in the pilot run of limited in-person classes were affected
        by the reimposition of the stricter Alert Level 3 in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c3523-2765-4177-911d-8734d0d186a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Director IV of Planning Service Roger Masapol said 28 public
        schools and four private schools in the capital were forced to suspend their
        physical classes amid worsening COVID numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19dd32-954c-4197-bf2c-883c3ff74556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/2/DepEd-NCR-mayors-agree-suspend-face-to-face-classes.html">READ:
        DepEd, NCR mayors agree to suspend face-to-face classes</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b09550-e87f-4918-a863-2ac4e8308cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 3 from Jan. 3 to 15 due to spiking
        cases and Omicron variant fears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb403e44-d5a9-4565-8e89-85aeb10cd23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana tuloy-tuloy kung hindi lang nagkaroon ng ganitong surge,"
        he told CNN Philippines'' Newsroom Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c033fec-b429-4511-b6ae-528f29c627f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were hoping for it to be continuous if only there
        hadn’t been such a surge.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a05aa-7b86-4230-a378-ffc1fdf36ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Health reported 17,220 new COVID-19
        cases in the country, nearly 60% higher than the previous day''s count.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f602c5a-0b3f-42c4-8f55-bd5a736d46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd official, however, noted in-person classes will continue
        in areas under Alert Level 1 and 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1324348-44eb-4ac8-b18a-7e79be724bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were also gearing for expansion," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9b3f9-2cd2-4ec6-92c9-ddebdd0522e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masapol said the DepEd remains hopeful about the expansion of face-to-face
        classes despite several regions shifting to tougher COVID rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9116f8-36be-4060-b41f-e5042278a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana makapag-open ulit tayo ng additional schools. May mga naisip
        na kami na strategy for expansion pero na-hold muna because of this surge
        in infections," the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7cf391-357d-494f-b765-0311f942f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit naka-suspend ang klase sa pilot schools, patuloy pa rin ang
        DepEd sa pag-de-design ng strategy natin," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8647c1d-6172-4ea2-a633-5bba85a22397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:09:54.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully we can open additional schools again. We
        have already thought of strategies for expansion but they have been put on
        hold because of this surge in infections. Even though classes are suspended
        in pilot schools, the DepEd continues to design our strategy.]</p>'
  'Violent-protests-in-Kazakhstan-what-you-need-to-know':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-06T18:33:28.250+08:00
    'imagesource': 'jcr:860f0ffc-27b6-4dd1-83fb-1ffb6a28b197'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd11bc35b-1b63-4afc-8d9e-a998ae7aca70'
    'lead': 'Violent protests in Kazakhstan in recent days have seen the government
      resign and the declaration of a state of emergency as troops from a Russian-led
      military alliance head to the Central Asian country to help quell the unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T18:35:50.956+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:34:50.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:46.598+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kazakhstan is in turmoil and regional troops have been sent to quell
      unrest. Here''s what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04508e-4327-4b3c-ab4d-5b1c676f252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Violent protests in Kazakhstan in recent
        days have seen the government resign and the declaration of a state of emergency
        as troops from a Russian-led military alliance head to the Central Asian country
        to help quell the unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb67ea2-8f09-4ca3-b8d3-ab144d13e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the biggest challenge to autocratic President Kassym-Jomart
        Tokayev''s rule, with initial public anger over a spike in fuel prices expanding
        to wider discontent with the government over corruption, living standards,
        poverty and unemployment in the oil-rich, former Soviet nation, according
        to human rights organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b74fac-4b19-4580-9c15-0ae08f8e92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 5, protesters reportedly stormed the airport in the country''s
        biggest city, Almaty, forcibly entered government buildings, and set fire
        to the city''s main administration office, local media reported. There were
        also reports of deadly clashes with police and military, a nationwide internet
        blackout and buildings damaged in three major cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b62df-896a-4747-b7e9-bd4fe0bf0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported eight police officers and national guard personnel
        were killed and more than 300 officers injured. It is unclear to what extent
        civilians have been killed or injured. The country''s Interior Ministry said
        more than 200 people have been arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dacebeb-d2fd-40c4-9950-cce7491af223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the unrest and why it matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554a74e-8a25-40d7-a34b-1f11fa9c6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What led to the protests?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf30907-6531-4c2d-9c09-b0c9ba6738cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations were ignited in the oil-rich western Mangystau
        region, when the government lifted price controls on liquefied petroleum gas
        (LPG) at the start of the year, Reuters reported. Many Kazakhs have converted
        their cars to run on the fuel because of its low cost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc249cf-5cdb-4c73-9f2c-5ebc561b606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil-producer Kazakhstan, the world''s ninth-largest nation by landmass,
        has attracted billions in foreign investment and maintained a strong economy
        since its independence 30 years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad892be-d83e-49a2-bb80-ab8c5458fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LPG subsidies had created a situation where Kazakhstan regularly
        faced oil shortages, Reuters reported. The lifting of the price caps was a
        means by the government to ease those deficits and ensure supplies went to
        the domestic market. However, the plan backfired and LPG prices more than
        doubled following the lifting of caps -- protests then spread quickly around
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977925f-30bf-4001-a807-00ac30a630fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also longstanding issues driving the protests, including
        anger over endemic corruption in government, income inequality and economic
        hardship, which have all been exacerbated during the coronavirus pandemic,
        according to Human Rights Watch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa8910-9f53-4914-8adf-e2572251e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s natural resources have made a small elite vastly
        wealthy, many ordinary Kazakhs feel left behind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59b0c8-89d7-4fc8-a584-bfc199f96f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the protests are "a direct consequence
        of the authorities'' widespread repression of basic human rights."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d80c1a-1f9d-4e11-9837-3811203e8048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, the government has relentlessly persecuted peaceful
        dissent, leaving the Kazakhstani people in a state of agitation and despair,"
        said Marie Struthers, Amnesty''s director for Eastern Europe and Central Asia
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032e634-e781-4275-a1d1-9f4b74879c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has been the government''s response?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84682fe4-198d-4ca7-ab25-2ffc0e80dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities declared a nationwide state of emergency with a curfew
        and movement restrictions until January 19, local media reported. Internet
        cuts have been reported nationwide and President Tokayev said military personnel
        had been deployed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645be64e-bcab-4b78-840b-557f141e60a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to curb the unrest, Tokayev ordered the government
        to reduce the price of LPG to 50 tenge ($0.11) per liter "to ensure stability
        in the country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac8d6bc-c640-43a2-a1ea-3b45df62344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a number of measures aimed "to stabilize the socio-economic
        situation" had also been put into place, including government regulation of
        fuel prices for a period of 180 days, a moratorium on increasing utility tariffs
        for the population for the same period, and the consideration of rent subsidies
        for "vulnerable segments of the population."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934139bd-720f-4763-b6ca-a2db246d7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Askar Mamin and the Kazakh government resigned and
        Tokayev took control of the country''s Security Council, replacing former
        President Nursultan Nazarbayev.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e388a-faf7-4d0d-85a6-357a94d2343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concessions, however, failed to stop the protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d5527-1b24-45ce-84a8-c520f413c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokayev has vowed to act "as tough as possible" to stop the unrest.
        He called those who allegedly stormed the airport "terrorists" and accused
        protesters of undermining the "state system," claiming "many of them have
        received military training abroad."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f893002-a44c-4109-801a-f4ac808c9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian-led military alliance of former Soviet states answered
        his appeal for help to put down the protests. The Collective Security Treaty
        Organization (CSTO) -- which includes Russia, Belarus, Armenia, Kazakhstan,
        Kyrgyzstan, and Tajikistan -- is sending "peacekeeping forces" to Kazakhstan
        "to stabilize and normalize the situation," Armenian Prime Minister Nikol
        Pashinyan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba34c3-8e17-4622-9418-5c42ebfdfe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Kazakhstan and how is it governed?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60669c6-a104-4ff8-817c-b0548549f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan is the largest economy in Central Asia, with Russia bordering
        its north and China to its east. Its leadership, which has often boasted of
        its stability in a region that has seen its share of conflict, maintains close
        ties with Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604d909-f6b9-43cb-b988-288f281e7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan is home to a significant ethnic Russian minority, which
        accounts for about 20% of the former Soviet republic''s 19 million population,
        according to the CIA World Factbook. Moscow also depends on the Baikonur Cosmodrome
        in southern Kazakhstan as the launch base for all Russian-manned space missions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46be3bf-e884-40cb-82c5-938d136d39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the protesters'' anger has been directed toward Kazakhstan''s
        leadership, which tightly controls the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91e200-c269-4dcf-9b80-123ef0339414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before independence in 1991, the country''s political scene
        has been dominated by one man -- 81-year-old Nursultan Nazarbayev. The longtime
        president and former Communist Party official ruled for almost three decades
        before stepping down in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b95dd-aae4-4e9f-837d-865bdbd9d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His autocratic method of governance sparked international concern
        and saw authorities harshly crack down on protests, jail critics and stifle
        press freedoms, according to global rights groups. Critics accused Nazarbayev
        of appointing family members and allies to key jobs in government and his
        family is believed to control much of the Kazakh economy, Reuters reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd3a0a-b8e0-4fe0-b59d-9b9625ab1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazarbayev was best known in the West for renouncing nuclear weaponry
        and his relocation of the capital to the futuristic city of Astana -- which
        was later renamed Nur-Sultan, after himself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8b03c-85af-45a5-ae42-83fe81fde259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department''s 2018 human rights report noted Kazakhstan''s
        2015 presidential election, in which Nazarbayev received 98% of votes cast,
        "was marked by irregularities and lacked genuine political competition." There
        have never been elections in Kazakhstan judged free and fair by international
        observers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9e682-8ff4-4783-a10d-51ed1e121c58'
      'mgnl:activationStatus': true
