      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wall Street ended Wednesday''s session
        sharply lower, as investors dealt with Omicron headlines as well as the Federal
        Reserve''s December meeting minutes that confirmed the central bank has its
        foot on the stimulus brakes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d19541-4e17-4b08-b27b-c174a078aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
