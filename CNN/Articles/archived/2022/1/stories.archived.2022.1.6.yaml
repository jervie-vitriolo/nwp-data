    'template': '1'
    'title': 'US-led coalition fires back after attack by suspected Iranian-backed
      militias in Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ccdac-8fae-4524-8b8d-7a6c0a66f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US-led coalition forces fired back after
        they were attacked Wednesday morning by suspected Iranian-backed militias
        who fired eight rounds of indirect fire at their base in eastern Syria near
        the Iraqi border, though there were no coalition casualties, according to
        a statement from the coalition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb85268-adb4-4249-bd19-01a568d78ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12553783-5c42-4a50-8fb9-b85041cfde16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the attack at the Green Village base did not result in any
        deaths, several rounds of fire landed on the base and caused minor damage,
        the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576133b4-7676-4fcb-b820-82b8e3e30d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347dde64-91e5-4c8a-ad8e-35efced86746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition "responded swiftly and fired six rounds of artillery
        towards the point of origin of the attack just outside Mayadin, Syria," according
        to the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb0af9-379d-45d6-bcd7-6403472c38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca329fb-344e-4811-bdaa-a7294c58a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coalition reserves the right to defend itself and partner forces
        against any threat, and will continue to do everything within its power to
        protect those forces," coalition commander Maj. Gen. John W. Brennan, Jr.,
        said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a5264-ec15-4029-899f-f6df1b5c48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11eea7-3a1e-4ca5-a226-4a4f3fd3d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "Our Coalition continues to see threats against our
        forces in Iraq and Syria by militia groups that are backed by Iran. These
        attacks are a dangerous distraction from our Coalition''s shared mission to
        advise, assist, and enable partner forces to maintain the enduring defeat
        of" ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38cc0d-e35c-4703-9f87-35457c91eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d3fe9-8a30-4bfd-a411-48c918f5d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s attack comes a day after the US military conducted
        strikes in Syria after indirect fire posed what a US-led coalition official
        called "an imminent threat" to troops near Green Village.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad53bb4-793d-4600-9fa5-fbc12119d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20438706-8590-4d04-8c5a-9027cf1e54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, the US shot down two drones as they approached
        Ain al-Asad Air Base in Iraq, according to the Iraqi Prime Minister''s Office.
        It is the same base targeted by Iranian missiles two years ago after the US
        assassination of Islamic Revolutionary Guard Corps Gen. Qasem Soleimani.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b04ae2-b354-4c62-affe-73a9828f6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00017335-7f29-4f4b-b463-14eaa3844ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though officials have not previously said whether they believe these
        recent attacks are related to the killing of Soleimani, this week marks the
        the two-year anniversary of his assassination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffb80b-7838-4951-a284-cd944d5011da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57df909-9f46-48be-bae8-3f39545f2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are also high as sensitive negotiations continue in Vienna,
        Austria, on the future of the Iran nuclear deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621da0a5-46b2-46d7-b83b-555bf889aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.575+08:00
