      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron naman na akong kaso sa ICC (International Criminal Court),
        eh. ''Di, ipatong na ninyo para isang sagutan na lang pagdating ng panahon,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7de76-0805-48cc-aca4-8dccc65c0a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T21:45:44.424+08:00
