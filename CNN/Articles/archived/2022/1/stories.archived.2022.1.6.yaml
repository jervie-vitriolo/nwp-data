    'mgnl:tags': ['Panfilo-Lacson', 'Ping-Lacson', 'Poblacion-Girl', 'Gwyneth-Chua']
    'template': '1'
    'title': 'Lacson lambasts ''palakasan'' system, cites Poblacion Girl case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30785c95-4a36-4d01-8f7d-c670cd82dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:02:15.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Senator
        Panfilo "Ping" Lacson said the "palakasan" system put in practice by some
        privileged individuals must stop, citing the incident involving Gwyneth Chua,
        dubbed Poblacion Girl by the media, who boasted of connections in light of
        her quarantine protocol violation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2d1c4-5cd3-4323-b7f9-6bc7f307b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:02:15.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poblacion Girl: while the filing of charges for violation of <a
        href="https://doh.gov.ph/node/24268" target="_blank">RA 11332</a> is one positive
        step, there is a second step that is equally important - make her ''connections''
        liable. Nagpabaya o nagpabayad does not make much difference. The palakasan
        system must stop," Lacson said <a href="https://twitter.com/iampinglacson/status/1478580545626193926"
        target="_blank">in a tweet</a> Wednesday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cf819-a837-487b-bf7a-f16b1b60d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:02:15.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Poblacion girl: while the filing of charges for violation
        of RA 11332 is one positive step, there is a second step that is equally important
        - make her ''connections'' liable. Whether you were lax or took a bribe does
        not make much difference. The patronage system must stop.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea14615-be5c-40d9-a5fc-3884b5961285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:02:15.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Criminal Investigation and Detection Group of the Philippine
        National Police <a href="https://cnnphilippines.com/news/2022/1/4/PNP-CIDG-complaint-Poblacion-girl-quarantine.html"
        target="_blank">filed a complaint</a> against Chua and eight other individuals
        for their involvement in the alleged violation of quarantine protocol.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9966ee-f67d-46b4-bfc8-a88a5117afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:02:15.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say Chua skipped quarantine at the Berjaya Hotel in Makati
        last month and attended gatherings in the Poblacion area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0431c6-97f3-4c7b-9812-44850f7525d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:02:15.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of her contacts tested positive for COVID-19, authorities
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612d949-4094-4744-8e5d-d44ee1be0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:02:15.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Tourism has suspended the accreditation
        of the hotel over the breach. Makati City has also closed down the hotel over
        the issue.</p>'
  'kazakhstan-fuel-protests-emergency-wednesday-':
    'author': 'Rob Picheta, Anna Chernova, Radina Gigova and Ivan Watson, CNN'
