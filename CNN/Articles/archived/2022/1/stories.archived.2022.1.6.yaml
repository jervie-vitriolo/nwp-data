      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of today, we announced that we are accepting applications for
        special certification for COVID-19 self-administered or the home test kits,”
        Gutierrez said Thursday in a televised meeting with President Rodrigo Duterte
        and other officials leading the pandemic response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfab76-7675-40bf-8d48-fd5121665ab7'
      'mgnl:activationStatus': true
