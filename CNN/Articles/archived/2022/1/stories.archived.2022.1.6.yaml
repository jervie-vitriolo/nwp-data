      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32425c-838b-45f8-90d8-d5a1412ecc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the company hopes to build cars under its
        own brand or partner with other automakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47820874-7a47-4511-8456-2f897da5fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764f5c7-c352-441e-a414-028fcf8b7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation that Sony competitor Apple is considering making its
        own electric vehicle has swirled for years. The rumor mill turned again in
        April last year when CEO Tim Cook hinted autonomous driving would be a core
        feature of any Apple car, but the $3 trillion company has so far not confirmed
        plans to build one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2826a9a-4893-4377-aae5-aeec74e8b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.852+08:00
