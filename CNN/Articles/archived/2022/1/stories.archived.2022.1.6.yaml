      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421a040-61b6-4442-84d8-81d900317f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow, which hit a record high Tuesday, closed down 1.1%, or 393
        points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f539e98-236b-46cd-857d-b844fa69d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c410e-4ca9-4b54-b9ab-4356b903698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500, the broadest index tracking US equities, finished
        1.9% lower, marking its worst day since late November. The tech-heavy Nasdaq
        Composite dropped a whopping 3.3%. It was its worst performance since February
        2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36fb8b-9cf6-4685-8710-dffc5e295a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823b0de-073d-47d6-9cea-baa57a3f3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a relatively busy day for economic news, which included an
        ADP Employment Report that blew past expectations. More than 800,000 private
        payrolls jobs were added last month, the report said, more than double what
        economists had expected. This bodes well for the government''s jobs tally
        due Friday and is good news for any investor betting on the economic recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9370de-de8f-4899-b66d-754674eb1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d29053-b12f-4835-a07a-1dfa97517f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Federal Reserve said it would wrap up its stimulus
        program faster than originally announced, and it updated its economic projections
        to show multiple interest rate increases this year. The meeting minutes also
        reflected this hawkish shift. The bankers also began to discuss "the appropriate
        size and composition of the Federal Reserve''s balance sheet in the longer
        run," the minutes showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80737892-2650-49b5-ba79-8b25ab3e132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e4233-3ba9-4198-b320-8a74744bdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bankers also said the Fed''s enormous balance sheet
        could be reduced more quickly than during the last rate raising cycle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfeb367-d237-4919-8867-0c686c2e6ef9'
      'mgnl:activationStatus': true
