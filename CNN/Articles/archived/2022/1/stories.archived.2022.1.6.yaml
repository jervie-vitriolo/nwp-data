      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Tokayev said on his official Twitter feed the government
        has decided to reduce the price for LPG in the Mangistau region to 50 tenge
        ($0.11) per liter "in order to ensure stability in the country."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546c432-d9c5-41f6-bad3-1e4a068fdb8a'
      'mgnl:activationStatus': true
