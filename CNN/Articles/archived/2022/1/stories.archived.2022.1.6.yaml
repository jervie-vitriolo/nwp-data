    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ba1b0-fa4b-4d49-9cac-421411920d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:14:48.417+08:00
