  'Comelec-2022-candidates-list':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-06T12:54:23.496+08:00
    'imagesource': 'jcr:3441367b-fbcc-4927-b970-8739c368f268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '298e5093-9931-4638-8188-919f3e2892c5'
    'lead': 'The Commission on Elections on Thursday further trimmed the tentative
      list of aspirants for the upcoming national elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T12:56:28.083+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T12:35:03.393+08:00
