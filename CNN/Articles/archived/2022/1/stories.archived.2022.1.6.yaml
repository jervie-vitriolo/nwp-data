    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380044e-b76b-41d6-be4a-afdcef7bdf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.512+08:00
      'mgnl:createdBy': 'glee'
