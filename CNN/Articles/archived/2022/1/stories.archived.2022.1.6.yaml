      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nine-time Australian Open champion Novak
        Djokovic may not be able to defend his 2021 title after his visa to enter
        Australia was canceled, Health Minister Greg Hunt said in an interview with
        local media Thursday.</p>'
