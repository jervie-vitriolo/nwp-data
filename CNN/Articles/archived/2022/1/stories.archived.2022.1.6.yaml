      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the numbers that the provincial government has come up
        with, we are still looking at about 50 generator sets that should at least
        be 8 kVA upwards. Kung makakuha kami ng 50 ngayon (If we can get 50 now),
        we can probably bring our water refilling capacity already up to 60%,” he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c208376-097e-4e65-905f-173c92271350'
