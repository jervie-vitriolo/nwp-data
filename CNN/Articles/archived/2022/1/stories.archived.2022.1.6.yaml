      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the additional cases, 19 are local — all with indicated addresses
        in Metro Manila — while 10 are returning overseas Filipinos (ROFs), it said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2d6ac-7370-4bf7-a075-9a267ad17a6a'
