      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Boracay
        tourists and returning locals will have to again present negative RT-PCR test
        results before they are allowed entry to Aklan beginning next week, the provincial
        government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da097961-c52f-4b8c-b2a2-4c77a02c329e'
