      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some argument that this makes hypersonics a destabilizing
        first-strike weapon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769891a-d4dd-488a-9b7c-7df365d80f57'
