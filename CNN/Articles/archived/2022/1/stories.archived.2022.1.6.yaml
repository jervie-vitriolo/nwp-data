      'mgnl:lastActivated': 2023-01-16T12:34:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        Overseas Workers Welfare Administration (OWWA) welcomes the creation of the
        Department of Migrant Workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0097626-57b1-4223-9fa4-af6fb3ff57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:02:34.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Simple lang ang layunin ng</em> Department of Migrant Workers:
        <em>magkaroon ng iisang ahensiya para tutok at malinaw at mas mapaigting pa
        ang paglilingkod sa mga</em> OFWs," OWWA chief Hans Leo Cacdac said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93043b-629a-47a1-b22a-a9000c95ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:02:34.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The objective of the Department of Migrant Workers
        is simple: to have one agency that will focus on and give better services
        to OFWs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e58c8-1630-4f97-a672-f06f8a8e1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:02:34.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2021/12/30/Duterte-OFW-department-law.html"
        target="_blank">signed the law</a> creating the new department on Dec. 30.
        The Philippine Overseas Employment Administration (POEA) will serve as its
        backbone while OWWA stands as an attached agency.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d543f-dd40-41f1-bb06-d6d586bcae59'
      'mgnl:activationStatus': true
