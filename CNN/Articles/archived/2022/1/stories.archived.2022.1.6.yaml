      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/05/tech/sony-electric-cars/index.html">Sony
        is gearing up to make an electric car.</a>"</em></p>'
  'England-travelers-pre-departure-PCR-tests':
