      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Manufacturers
        of self-administered COVID-19 test kits may now register their products with
        the Food and Drug Administration, said Deputy Director General Oscar Gutierrez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0a136-cca0-4e7a-b3bc-f5ac737f7d8e'
      'mgnl:activationStatus': true
