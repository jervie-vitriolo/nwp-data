      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea542b61-c662-4da3-b2d5-703fd88ce371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.839+08:00
