      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nazarbayev stepped down, he transferred power to Tokayev but
        remained an influential but controversial figure behind the scenes. Until
        January 5, he remained the chairman of the country''s Security Council and
        retained the title of Elbasy (Leader of the Nation).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a7042-a42b-472e-b321-ecfc2db87132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:35:50.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His removal from the council by Tokayev does not appear to have
        stopped the current unrest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023cdce2-a08f-4ad5-bfe7-24ffe4d2284b'
