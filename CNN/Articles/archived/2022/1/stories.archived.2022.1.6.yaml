      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of Delta variant infections to 8,497.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899568d-0c50-4849-97fd-a5d134f42021'
      'mgnl:activationStatus': true
