    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:35.783+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Typhoon-Odette', 'power-supply', 'Bohol', 'water-refilling-stations',
      'telecommunication-services', 'The-Source', 'Arthur-Yap', 'electricity', 'generator-sets']
    'template': '1'
    'title': "Typhoon Odette leaves Bohol in the dark due to power woes  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c31b0f-61c7-4544-8e1e-fc7a24f745d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:19:21.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Power
        supply remains a big problem in Bohol after Typhoon Odette hit the province
        on December last year, affecting the province’s water supply and telecommunication
        services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95fe57-73f0-4ddd-83e7-40be027b1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:19:21.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602f471-d80f-4b8b-8e7b-17fa5b051369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:19:21.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation now is we still don’t have power. There has been
        a partial restoration...That has been able to power the towns just for a few
        hours. So 5 megawatts out of a total provincial requirement of 90 megawatts
        is far way off. So technically, we are still in the dark,” Bohol Governor
        Arthur Yap said Thursday in an interview with CNN Philippines’<em> The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b82632-2731-4577-b774-f1ddfedc745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:19:21.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3492b-5d0d-40bb-8957-5e750198eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:19:21.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you don’t have power, you also don’t have water. Because the
        water refilling stations are not working […] You also need power to help the
        telcos. They need that power to bring back the connectivity,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b1647-44ac-43d1-9b61-607f1bcd1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:19:21.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac594f0-2ad9-40bc-984c-bd2973a61bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:19:21.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette made nine destructive landfalls in the country, affecting
        the Visayas and portions of Mindanao. Bohol was one of the heavily hit provinces
        with more than 200,000 families affected, according to Yap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7be116-3b4e-47ca-9e1c-6804398934a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:19:21.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
