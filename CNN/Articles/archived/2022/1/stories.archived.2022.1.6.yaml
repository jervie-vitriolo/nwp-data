      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ce3cb-66c1-4991-80d8-7f719f37fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each side may believe it has to strike first, and strike fast,
        to achieve its objectives. This dynamic -- often referred to as crisis instability
        -- could provoke the start of a conflict even if neither party to the crisis
        initially planned to strike first," analysts Kelley Sayler and Amy Woolf wrote
        in a November report for the US Congressional Research Service.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df88af9-59bf-43df-9133-b9fa56bcf010'
