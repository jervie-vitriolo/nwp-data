    'mgnl:tags': ['Gal-Gadot', 'Imagine-video']
    'template': '1'
    'title': 'Gal Gadot says controversial ''Imagine'' video was in ''poor taste'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f62139-637a-4560-a1e3-b6f8c3370edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gal Gadot has kicked off 2022 by thoroughly
        addressing the controversial, star-studded "Imagine" video that went viral
        for all the wrong reasons at the start of the global pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c09245-a149-4d49-a2b4-8eeafadb798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12ade5-e538-4260-8ef9-78d2696ae30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with InStyle for the magazine''s February issue,
        the "Wonder Woman" actress said the video -- which also featured the likes
        of Kristen Wiig, Jamie Dornan and Natalie Portman singing the classic John
        Lennon song -- had "all pure intentions," but she acknowledged that it was
        "in poor taste."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f196a8-6936-4969-a295-d037531886a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23090172-a6cc-4fd0-babd-d5d7e50899ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadot organized the video in March 2020 -- just as countries across
        the globe entered lockdown for the first time -- and posted it on Instagram
        with the caption: "We are in this together, we will get through it together."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ecc11f-cb96-45eb-aa8c-46aa3b960260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a6608-b750-48b7-ab19-b1cc4cae4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip met with an immediate backlash, as many took to social
        media to call it "tone-deaf," and it was widely mocked in the months that
        followed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8887031-d070-4dec-a69a-43c597136fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c74d4d-74d8-4bb9-a752-cdc7fd1d6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Miss Israel told InStyle that she now finds the controversy
        "funny" and said that, as the pandemic had hit Europe and Israel before it
        came to the US, she was "seeing where everything was headed. But (the video)
        was premature. It wasn''t the right timing and it wasn''t the right thing.
        It was in poor taste."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c171901-cc30-4519-85cd-bd6abf041253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2979f4-12a8-4921-ac36-371c05fa3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadot admitted that "sometimes you don''t hit the bullseye," despite
        the infamous video''s good intentions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1872106-5532-4671-b391-f71b4e969c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc79e2-d785-4db0-a5ec-269bce26c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2021, the star showed that she wasn''t afraid to poke
        fun at the clip or herself when she received an honor at Elle''s Women in
        Hollywood awards and used the opportunity to jokingly perform a few of the
        lines from "Imagine" on stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1059d7b-6c4a-4f70-9d3a-13861cac9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa2d25-5741-46a6-b8b6-26e6580ac96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, she spoke about the upcoming Cleopatra biopic
        in which she''s set to star, told InStyle that the film will "celebrate" the
        story of the Egyptian queen and won''t just show "how sexy and appealing she
        was, but how strategic and smart, and how much impact she had and still has
        on the world we''re living in today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb82ada-6eb4-44e1-8cf6-991f022e0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f1f2c-97df-49c5-bd79-11b8fb286bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Cleopatra is released, however, Gadot will play a leading
        role in another classic tale set in Egypt -- as Kenneth Branagh''s version
        of "Death on the Nile" is finally set to hit theaters in February after multiple
        delays caused by the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630754b7-fbea-4f9b-9f19-af78153c0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:14:14.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/05/entertainment/gal-gadot-imagine-video-intl-scli/index.html">Gal
        Gadot says controversial ''Imagine'' video was in ''poor taste''</a>."</em></p>'
