  'The-oldest-known-US-WWII-veteran-dies-at-112':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-06T18:36:34.223+08:00
    'imagesource': 'jcr:4026405f-4540-42cd-aa81-c6d56519a05e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02e8e33d-dc89-4175-b698-12075a95291c'
    'lead': 'The oldest known living US World War II veteran died Wednesday at 112,
      the National WWII Museum said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T18:38:46.982+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-16T12:34:49.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:47.650+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The oldest known US WWII veteran dies at 112'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77164bd-d7da-42c7-8f57-b3a90c9cfb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The oldest known living US World War II
        veteran died Wednesday at 112, the National WWII Museum said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf4cd3-3395-48d8-99ae-a9396aa5772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Brooks was drafted into the US Army at 31 and spent World
        War II in the predominantly African American 91st Engineer Battalion, which
        was stationed in New Guinea and the Philippines, according to the museum.
        After the war, he worked as a forklift operator for 40 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186f4fe-7f37-4ac7-a91d-9730f06c5871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks'' wife, Leona, died in November 2008, and he is survived
        by five children, 13 grandchildren and 32 great-grandchildren, the museum
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d72fa3-61e2-4597-935b-a4af88bd8846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, the museum said it has hosted birthday parties for Brooks'',
        including socially distanced gatherings in recent years, citing his good humor
        and enthusiasm at these celebrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bb7d5-c207-42ba-8232-65d726d02a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a beloved friend, a man of great faith, and had a gentle
        spirit that inspired those around him," Stephen J. Watson, museum president
        and CEO said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476cd67c-d2c6-4084-a1ea-954f450d0e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His kindness, smile and sense of humor connected him to generations
        of people who loved and admired him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcb5ce-0dff-40b5-a659-f993c82e662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent figures responded to the news of his death, including
        President Joe Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd4d02-9b33-4374-bcad-fb6e767d7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saddened to learn that Lawrence Brooks -- who was the oldest
        surviving U.S. WWII veteran -- has passed. I had the honor of speaking with
        him last year, and he was truly the best of America. I''m keeping his loved
        ones in my prayers," Biden tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4934c1e-b8de-40a9-b973-f04c3ca1fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. John Bel Edwards also tweeted his condolences, thanking
        Brooks for his service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa595828-2091-4a0f-82f1-3688cbd9467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry to hear of the passing of Mr. Lawrence Brooks, America''s
        oldest World War II veteran and a proud Louisianan. I am thankful I had the
        chance to meet him and learn from his service. Please join me and @FirstLadyofLA
        in praying for his family during this time," the governor tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f28d8a-8caf-4abc-ae4b-c2927b92ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum said that Brooks'' passing underscores the urgency and
        importance of their mission to preserve stories of the men and women who served
        in World War II for future generations. Of the 16 million US veterans who
        fought in World War II, approximately 240,000 remain alive, according to the
        US Department of Veterans Affairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4cff0-6172-46b6-affb-d6ab3e64a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T18:38:46.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T12:34:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/05/us/oldest-american-wwii-veteran-dies-trnd/index.html">The
        oldest known US WWII veteran dies at 112</a>".</em></p>'
