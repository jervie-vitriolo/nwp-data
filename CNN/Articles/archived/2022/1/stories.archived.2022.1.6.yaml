    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a5cab-0961-4e6d-8c39-3c0b3e09da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the governor’s executive order dated Jan. 5, tourists and
        returning Aklanons must attach a negative RT-PCR test result within 72 hours
        of their date of travel when filling up their Online Health Declaration Card
        (OHDC) at touristboracay.com or aklan.gov.ph. They must also generate their
        own QR codes using either site prior to entry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0360ad6-7764-4a7c-a174-41ee4de40ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da15f08-8d5b-4397-9231-d2f4e2f75bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For returning overseas Filipinos or Filipino workers, they must
        also include proof of identification with Philippine residency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d0db9-6300-4405-a25d-79e5d9d38eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ca595-607a-410a-963c-44cb6f3376a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists must also attach a copy of their confirmed booking slip
        or form from an accredited accommodation establishment in Boracay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5e7fa-a958-41e5-87ab-588ed3ef6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6475854-a9d4-4906-b134-0c43758cebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aklanon tourists residing in the province only need to
        present their VaxCertPH-issued COVID-19 vaccination certificates indicating
        their full inoculation status. If unavailable, they can present locally issued
        vaccination cards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b34e4-c141-4c86-a8d3-a491842612c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.762+08:00
