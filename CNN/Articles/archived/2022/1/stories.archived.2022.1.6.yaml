    'created': 2022-01-06T04:54:50.154+08:00
    'imagesource': 'jcr:6a9de24d-fb8b-4980-a18b-cbf3b2b7ab46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c9d734b-4240-4be0-9c06-04c9027ebabb'
    'lead': 'Unrest broke out in cities across Kazakhstan on Wednesday, as thousands
      angrily protested a sharp fuel price hike that sparked the resignation of the
      Central Asian country''s government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T04:57:08.796+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:10.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:25.461+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kazakhstan', 'protests', 'resignation', 'fuel', 'price-hike']
    'template': '1'
    'title': 'Emergency declared in Kazakhstan as fuel protests rage and government
      resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87281884-04f6-4fa6-8b46-3fa8bd083370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unrest broke out in cities across Kazakhstan
        on Wednesday, as thousands angrily protested a sharp fuel price hike that
        sparked the resignation of the Central Asian country''s government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0f416-4c76-4b7e-8961-df9611aefaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49d733-00f2-40d2-8632-1d67e6268953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported the airport in the country''s biggest city,
        Almaty, was breached by protesters, while a state of emergency has been introduced
        throughout the country, state-run Khabar 24 reports. It will be implemented
        until January 19, with the news agency saying restrictions on movement, including
        transport, were introduced in all three major cities and 14 regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803558d-37dd-4212-8af5-a639ed0163de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98275f09-6b3d-462b-a8fe-d18338e301a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three cities, local administration officials came under attack,
        buildings were damaged and "stones, sticks, gas, pepper, and Molotov cocktails
        were used," according to a statement by the Interior Ministry. A journalist
        in Almaty told CNN they were experiencing internet outage and lights appeared
        to be off in buildings near the President''s residence and mayor''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787162f7-0024-4a4f-be1c-19d95e5941d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d469a83-3be1-4920-8f07-14ab5c5564f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press service of the Almaty airport told local outlet Orda.kz
        there were "about 45 invaders at the airport" on Wednesday evening. "The airport
        employees evacuated passengers on their own," they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885bd97-0788-41d6-b6a6-73f0baf75368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d0c2f-f1bf-4bff-8cb5-870699e9b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were ignited when the government lifted price controls
        on liquefied petroleum gas (LPG) at the start of the year, Reuters reported.
        Many Kazakhs have converted their cars to run on the fuel because of its low
        cost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b408c7-4f1c-4ded-8d15-444edc0364ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298dfaa-4ed0-4e79-a289-8e0496f35723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Askar Mamin resigned amid the protests, and President
        Kassym-Jomart Tokayev held a meeting on "the evolving difficult socio-political
        and socio-economic situation in the country," according to a statement published
        on the presidential website Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963a477-0ea3-4517-a2e1-2d910cee0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df39476-5917-4f7a-bc87-0305d4cf52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokayev said in a national television address on Wednesday that
        he will take control of the country''s Security Council -- a move that seemingly
        sidelines his predecessor, the country''s longtime President Nursultan Nazarbayev,
        who led the country since it was a Soviet Republic until his departure in
        2019, and has remained an influential but controversial figure behind the
        scenes and on the council since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d73e6f-a21e-480a-aae8-9aaa89684124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6747d2-c719-4c73-840f-07be52d34783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second televised address, the Kazakh President appealed for
        help from a military alliance comprised of post-Soviet states after "terrorists"
        captured Almaty airport, including five aircraft and are battling with the
        military outside the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a4226-c5d9-4e56-b812-9ab1a49b7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850615e-8e7a-4d54-94f7-88d4ca90dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state news agency Kazinform, Tokayev called on the
        heads of the Collective Security Treaty Organization (CSTO) -- which includes
        Russia, Belarus and Kyrgyzstan -- to help put down the unrest. Tokayev said
        a number of infrastructure facilities in the city have also been damaged.
        He accused the protesters of undermining the "state system" and claimed "many
        of them have received military training abroad."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7102b8c-7263-4b79-a11d-07a1a334356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d69350-76ed-49a6-8df1-de20c27fc3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight police officers and national guard personnel were killed in
        riots in different regions of the country, according to Kazakhstan''s local
        outlet Tengrinews.kz. It also said 317 officers and personnel were injured,
        citing the press service of the Ministry of Internal Affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae679c7-d291-428d-a55a-b07b96ef9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec72ce9-a687-4d64-a36c-d6fd91b5c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil-rich Kazakhstan, the world''s ninth-largest nation by landmass,
        has attracted foreign investment and maintained a strong economy since its
        independence, but its autocratic method of governance has at times prompted
        international concern and has seen authorities harshly crack down on protests,
        according to global rights groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a6b90-1f01-4d87-9642-18d8601eca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448c973-880d-404a-b084-7d0cc5a8eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s 2018 human rights report noted Kazakhstan''s
        2015 presidential election, in which Nazarbayev received 98% of votes cast,
        "was marked by irregularities and lacked genuine political competition."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c843d-7bd0-43a8-8631-d401b806630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b89d8-e115-4ff8-b4af-64351fa0a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alikhan Smailov has been appointed acting prime minister, and members
        of the government will continue to serve until the formation of the new cabinet,
        the statement added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39478ef6-13ef-49d1-8528-879797930796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7531a4-83b4-4881-af5e-695b807f3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local journalist told CNN that thousands of people were protesting
        outside the mayor''s office in Almaty on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86400c7d-16e9-4c0d-b640-feaa0f5c838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5e675-329e-4330-a02d-a6189090eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 10,000 people at the city administration building, we
        call it the Akimat. They have encircled it," Serikzhan Mauletbay, deputy editor
        in chief of Orda.kz, said. Mauletbay said stun grenades were used and there
        is "some kind of fire," according to an Instagram live video he watched from
        the scene.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32258bb3-9bfe-4a40-aed7-c2c45596bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f8878-5f6a-45f3-96a0-0b8cad1f8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another journalist described the scene as chaotic and said they
        could hear and see what they believed were stun grenades going off and shots
        being fired, but it is unclear what the firing sounds were.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae5be0-9d4b-4b34-a957-8a8934d46c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee791b-2ab6-4ffe-a159-60fa283555a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia maintains close relations with Kazakhstan and Russia depends
        on the Baikonur Cosmodrome as the launch base for all Russian manned space
        missions. The Central Asian nation also has a significant ethnic Russian minority;
        the CIA World Factbook says around 20% of Kazakhstan''s population is ethnically
        Russian.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0c1ac-ce68-4dac-a4ad-d43bc1795bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9f0aa-f0ee-4b7d-8edf-33b72ba9e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kazakh president said a number of measures aimed "to stabilize
        the socio-economic situation" had been put into place, including government
        regulation of fuel prices for a period of 180 days, a moratorium on increasing
        utility tariffs for the population for the same period, and the consideration
        of rent subsidies for "vulnerable segments of the population."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473aa0d-acb9-4c44-a2af-5b2f78efc0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ab06a-9611-4c0c-bfd4-c03e6b2a4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, Tokayev said on his official Twitter feed the
        government has decided to reduce the price for LPG in the Mangistau region
        to 50 tenge ($0.11) per liter "in order to ensure stability in the country."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73970ce-f583-482a-95a2-6c22f65db1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:57:08.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/05/asia/kazakhstan-fuel-protests-emergency-wednesday-intl/index.html">Emergency
        declared in Kazakhstan as fuel protests rage and government resigns</a>."</em></p>'
