      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angara-A5 heavy-lift rocket was launched from the Plesetsk spaceport
        in Russia''s northwestern Arkhangelsk region on Monday, December 27. The launch
        was testing a new upper rocket stage, known as the Persei booster, according
        to the state-run TAS news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1a710-386a-44b1-8221-19916c4060da'
