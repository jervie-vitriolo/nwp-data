      'mgnl:lastActivated': 2023-01-16T12:35:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> team <em>ng</em> DOH <em>nakipagpulong, nakipag-ugnayan
        kay</em> [US] Ambassador Babes Romualdez <em>at kasama ang kinatawan ng</em>
        Pfizer <em>para naman doon sa ating pag-angkat ng</em> Paxlovid,” DOH Secretary
        Francisco Duque III said in a Wednesday briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a20269-2ce7-4e1d-8987-a472cc842dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:36:05.147+08:00
