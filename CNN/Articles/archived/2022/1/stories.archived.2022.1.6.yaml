    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2442b1-b3f5-4602-82fc-8345b5cd884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has had several animal-related dust-ups during his papacy.
        He made similar remarks about couples prioritizing pets in 2014. Comments
        he made in 2016 were interpreted as a pronouncement that animals go to heaven,
        but that analysis was later called into question.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e36a5-370b-4084-b907-857ccb67bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe2796-2a14-4d62-a15b-e257fea8186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has, however, been photographed with many animals over
        the years. He''s been seen petting dogs, a koala and a tiger, holding birds
        and carrying a lamb on his shoulders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a8e76-fe1b-409f-8663-19ad14da7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/05/europe/pope-dogs-cats-kids-intl/index.html">Opting
        for pets over children is selfish and ''takes away our humanity,'' says Pope
        Francis</a>."</em></p>'
  'Grammy-Awards-2022-postponed':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
