      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef21b76-73eb-4e12-877e-d21c0bb77c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:20:14.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David projected new infections nationwide
        would further go up to over 20,000 on Friday — earlier than his previous projection
        that it could happen starting next week. The DOH, meanwhile, said cases are
        seen to surpass the Delta variant peak by month-end.</p>'
