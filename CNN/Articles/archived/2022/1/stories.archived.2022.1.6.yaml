      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happens next?</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68e400-cb80-4eb7-94c5-9a71b690e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is showing that it will not ease off claims that it
        is a victim of Western powers and must develop military deterrents to what
        it sees as possible aggressive moves by foes like the US and South Korea.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d198a-8d7e-442e-a1ff-1926e38e9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade3cb5-93f8-4ad4-8a4a-0f7ea0cb7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than expressing willingness for denuclearization talks or
        interest in an end-of-war declaration, North Korea is signaling that neither
        the omicron variant nor domestic food shortages will stop its aggressive missile
        development," said Leif-Eric Easley, associate professor of international
        studies at Ewha Womans University in Seoul.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46fab2-f618-463f-bd8a-25838bbde84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea848c08-0ee3-443c-b2b5-1de5197cb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheong, the South Korean think tank director, said the fact that
        leader Kim Jong Un did not directly observe Wednesday''s test shows that Pyongyang
        wants to portray it as part of the normal course of developing military defenses,
        which means we can expect more.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb5875-86e9-402e-950b-659d1169c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc45fd6e-6f23-46ab-8c73-eb712628c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The missile launch was a test conducted in accordance with the
        five-year defense development plan decided at the 8th Party Congress," Park
        Won-gon, professor of North Korean Studies at Ewha Womans University, said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d77c6-3139-4f0b-8462-18fad7c23ec6'
