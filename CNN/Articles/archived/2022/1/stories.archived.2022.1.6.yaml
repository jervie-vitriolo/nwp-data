      'mgnl:lastActivated': 2023-01-16T12:35:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b76fa3-ce47-408c-832e-4603e76fece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The conduct of PDNA, we should be completing that before the end
        of this month at papunta na ‘yan sa drafting ng comprehensive rehabilitation
        recovery plan [and it will proceed to the drafting of the comprehensive rehabilitation
        recovery plan]. We hope to present to the full council, the NDRRMC, the draft
        by Feb. 18,” he told CNN Philippines’ <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad0e90-8669-4692-b466-cac319f3d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3cac30-ceca-439e-973c-203534e00f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette made nine landfalls in the country, devastating parts
        of the Visayas, Mindanao and Palawan. According to Jalad, the initial estimate
        of damage to infrastructure was at P16.9 billion, while agricultural damage
        was estimated at P8 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4d5b5-119b-4c7a-9e7c-fcfd154ff4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4da68-8043-4b66-a30f-f79bd2f882b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siargao Island was among the heavily hit areas, where many homes
        and public facilties were destroyed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949243d-940b-4768-b737-67b40a67c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cddac7c-0e3c-424b-820a-222c5ec00651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The real problem now is the roofing or the shelter for the people.
        In General Luna, there are less than 80 families in the evacuation center.
        But most of the families not in the evacuation centers are taking shelter
        in makeshift houses that are not conducive for living,” said Dr. Romina Rusillon-Sajulga,  municipal
        administrator of General Luna in Siargao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ad549-52d1-4d5a-ac5e-6365f3c03b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5d536-934b-4693-9192-de8ab4555a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bohol remains in the dark after Odette severely affected
        the province’s power lines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5e075-466f-4b3b-9bdf-d7da74029076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081a0b2-70d9-44f4-8958-4fd9a88e2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation now is we still don’t have power. There has been
        a partial restoration...That has been able to power the towns just for a few
        hours. So 5 megawatts out of a total provincial requirement of 90 megawatts
        is far way off. So technically, we are still in the dark,” said Bohol Governor
        Arthur Yap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
