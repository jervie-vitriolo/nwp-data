      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines on the use of these test kits will be issued by the Department
        of Health by Jan. 17, according to the FDA officer-in-charge.</p>'
