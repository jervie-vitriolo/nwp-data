  'keeping-our-heroes-in-Philippine-banknotes':
    'author': 'Vicente Lim IV'
    'caption': 'Banko Sentral ng Pilipinas Governor Ben Diokno has stated that the
      new polymer ₱1,000 bills will be circulated starting April 2022. Photo from
      the BANGKO SENTRAL NG PILIPINAS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-01-06T14:20:49.407+08:00
    'imagesource': 'jcr:c9906788-a2b4-46d4-acc9-e7b8e713e767'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b422c67-2542-4a0a-a614-380eb75b788b'
    'lead': '“At the very least, Vicente Lim’s presence on a ubiquitous object such
      as a banknote has always been a good starting point towards telling people about
      the sacrifices of those whose names you’ll probably never see in standard history
      books.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T14:23:59.558+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-16T12:35:01.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:37.489+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Why it matters to keep our heroes in Philippine banknotes'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c4cca-0b32-438c-87a4-897dcf604ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:47:58.056+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s Note:</strong> The opinions in this piece
        are that of the author''s.&nbsp;&nbsp;</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c946da8-3d64-41c3-ad4f-6c01897ffa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I happened to be looking at row upon row of more than 17,000 perfectly
        aligned headstones of World War II dead when my American supervisor sent me
        a screenshot of an Instagram post that announced the&nbsp;₱1,000 banknote
        was being redesigned — a Philippine Eagle to replace the likeness of three
        Filipino World War II martyrs: Jose Abad Santos, Josefa Llanes Escoda and
        Brigadier General Vicente Lim. Her accompanying message was unambiguous: “Honestly,
        I am insulted for you.” That day, I was with my wife, our eight-month-old
        baby, and a former colleague of mine at my workplace — the final resting place
        of men and women that died in the Pacific theater during the Second World
        War, and where over 36,000 more names are also listed on a cenotaph, honoring
        those whose remains were never recovered or found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd025699-f498-441c-afa9-e7e9d026c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I realized what my boss was referring to, my thoughts immediately
        shifted to those buried under those headstones, and the seemingly endless
        list of the names of the missing on the memorial’s walls. I was insulted for
        <em>them</em>, the honored dead. It was ironic that I heard the news at a
        place that honored not just my great-grandfather, but also many others who
        fought and died in World War II. If I were slightly younger, I would have
        been instantly enraged. The weight of my years tempered my emotions. I let
        out a quiet sigh, realizing that carrying out my life’s mission would potentially
        become a bit more difficult.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273feb3-1162-4bbf-b583-1e485404bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is easy to think that being the namesake or direct descendant
        of someone that appears on the country’s legal tender&nbsp;makes for a cool
        party trick. Thankfully, our family elders made sure that we would not treat
        our lineage and heritage so trivially. It is something to be proud of, but
        also an honor that comes with a lot of responsibility. Some of my earliest
        memories as a child are of being placed on top of a chair, in front of Constabulary
        cadets at Camp Vicente Lim, or of graduating Philippine Military Academy cadets
        that were receiving their first officer rank insignia from the Lim family.
        These are part of several, decades-old traditions kept by the family in honor
        of Lolo Vicente. Attendance at what we call “heritage activities,” is important
        enough to skip school or work for. When the first ₱1,000-bills were issued
        in 1991, it not only became a recognizable symbol that further perpetuated
        General Lim’s legacy, but also another reminder of the responsibilities that
        come with the family name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f5846-8b95-40c7-91a8-466661afd393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both my grandfather (Vicente Jr.) and my father (Vicente III), never
        failed to remind me that the privilege of carrying Lolo Vicente’s name was
        something I had to continuously work hard to earn. Early on, I realized that
        my responsibilities went far beyond just attending our heritage activities.
        In search of a deeper understanding of what it truly means to carry on his
        legacy, I started to look up and read all the material I could about General
        Lim, including the letters he had written to his wife and sons before and
        during the war. One particular line from what was probably his last letter
        out of the frontlines of Bataan, has had a profound effect on my life. On
        February 20, 1942, General Lim wrote his wife, “With all this talk, I sincerely
        give the credit to my officers and enlisted men. They are the ones who did
        it all. Mine was only to inspire and to lead them. When history is written,
        I will give them all the credit. Their satisfaction is mine to share.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b059093-7d0e-45ac-99fd-0da298d03508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, General Lim never made it through the war. He survived
        the Battle of Bataan and the Death March, but his subsequent involvement in
        underground resistance activities against the Japanese, made him a target
        of the enemy. This led to his imprisonment, torture and execution. Like Abad
        Santos and Escoda, Lim’s remains were never found. He never got the opportunity
        to fulfill that promise, to give all the credit to the brave men that he fought
        with. I have long felt that it is my responsibility to carry out that promise
        on his behalf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208689e4-c1a2-4f4d-8fcd-0d9e95dd8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I have always found genuine joy in telling <em>their</em> stories,
        highlighting their service, and giving them “all the credit,” just as Lolo
        Vicente wanted. In doing so, however, I have also had to grapple with the
        reality that many Filipinos have but a fleeting interest in history, much
        less a sufficient understanding of why it is important.</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d91717-cbc3-4a34-8005-5f508b8b8eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I once pondered if I had a calling to the priesthood, and many have
        asked if I felt a calling to join the military. As it turns out, working to
        perpetuate the memory and legacies of unsung heroes has been my true calling
        all along. I have always found genuine joy in telling <em>their</em> stories,
        highlighting their service, and giving them “all the credit,” just as Lolo
        Vicente wanted. In doing so, however, I have also had to grapple with the
        reality that many Filipinos have but a fleeting interest in history, much
        less a sufficient understanding of why it is important. While others might
        consider the redesign a mere footnote in an inevitable cycle of change, this
        is much more profound than that: it means one less reference, one less teaching
        tool and one less memorial, not only for Lim, Abad Santos and Escoda, but
        for the many other Filipinos like them, that expressed love for country in
        its highest form.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3ee2f-272f-4f55-a3dc-8787bc603f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things stand, even with their faces on our banknotes, more “prominent”
        historical figures like General Lim hardly have any name-recall outside certain
        circles. Sadly, there is far less recognition of those that fought with him.
        At the very least, Lim’s presence on a ubiquitous object such as a banknote,
        has always been a good starting point towards telling people about the sacrifices
        of those whose names you’ll probably never see in standard history books.
        With one less accessible reference to point to, bringing the stories of other
        unsung heroes to life, will inevitably become that much more difficult.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806e5e5-6647-4185-92b0-9de25a3111d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I honestly did not expect the amount of discussion or social media
        chatter that the news of the bill redesign sparked. Part of me felt happy
        that there was a good number of people who cared, and that more people were
        suddenly compelled to look up why Lim, Escoda and Abad Santos appear on the
        ₱1,000-bill in the first place. However, I also lament how many people (both
        for and against the change) have completely missed the point about what is
        truly at stake. There are the conspiracy theories and the political angle
        that many say is in play. Some have made the point that all this is a non-issue.
        Others have framed the practice of having these heroes on our bills as victim
        worship, failing to realize that it was not merely martyrdom that defined
        these heroes’ legacies, but whole lifetimes of honor and duty to country.
        I suppose that with such views, it should come as no surprise that we have
        a citizenry that is largely unwilling to share the weight of memory, and that
        is wont to leave its future up in the air, much like a bird’s feather that
        is left aimlessly floating and twisting in the wind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d603359-eb53-4f9f-bd68-f15b2e167ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:23:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-16T12:35:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been left to wonder if the redesign is an abandonment
        of the heritage of Lim, Escoda and Abad Santos. Some have felt that it is
        tantamount to killing these martyrs again. To these the BSP has replied, “Heroes
        will remain heroes whether they are in the notes or not.” Taken on its own,
        this statement couldn’t be more true. But their heroism isn’t really what
        is in question, is it?</p>'
