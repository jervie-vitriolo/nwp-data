      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorkas said the department is operating at a "heightened level
        of vigilance, because we are at a heightened level of threat," pointing to
        the ongoing threat from domestic violent extremists.</p>'
