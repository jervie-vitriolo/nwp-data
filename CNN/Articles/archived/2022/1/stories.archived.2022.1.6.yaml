      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b73224-b077-4813-ba7a-1ad13d7a36b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:35:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD Administrator Usec. Ricardo Jalad said an initial draft of the
        rehabilitation plan is expected to be presented before the National Disaster
        Risk Reduction Management Council on Feb. 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438c97e-4ae6-45d8-a7a3-1515af9840b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.639+08:00
