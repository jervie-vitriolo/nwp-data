      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- As the locked down Chinese city of Xi''an claimed victory
        this week in its fight to contain the community spread of Covid-19, harrowing
        tales of loss and despair have emerged on social media -- highlighting the
        immense human cost of China''s zero-Covid policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8a2ce-4f14-40a4-ac79-70d341657e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd6f08-2377-4b5f-9915-d1ee6743788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of 13 million has been under strict lockdown since December
        23, as it grapples with the country''s worst coronavirus outbreak since Wuhan,
        the original epicenter of the pandemic. But local authorities have faced a
        public outcry over perceived incompetence, and disproportionately harsh measures
        that critics say harm the lives of those they are supposed to protect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af72715-7454-42ef-9f75-536806c256c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb11be9-6e82-4f79-a718-837099cf1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two weeks, Chinese social media has been flooded with
        posts from residents who say they have not received food, basic supplies,
        even medical care -- painting an image of local government dysfunction as
        pressure builds on local officials to contain Covid just weeks before major
        Lunar New Year festivities and the Beijing Winter Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ef256-b4b2-40ba-a388-67618a1e0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d864b23-2674-423b-86b7-2fd696edc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One heavily pregnant woman was allegedly turned away from a hospital
        on New Year''s Day because she didn''t have a valid Covid-19 test, according
        to a post from a user who said she was the woman''s niece. A video posted
        on January 3 shows the woman sitting outside with a pool of blood around her
        feet. She was finally admitted two hours later -- but suffered a miscarriage,
        said the post, shared widely on Chinese micro-blogging platform Weibo before
        it was deleted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a98a4-ca33-4ccf-b3d6-d01f409c9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1b95b-1372-4b47-9c75-bddec4c8a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staff member from Xi''an Gaoxin Hospital, where the woman sought
        care, told CNN they were investigating the incident, and that the hospital
        had initially turned away the woman in accordance with the government''s Covid-19
        regulations, but declined to comment further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238616b-8840-49a1-babd-a865416ce8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d80c61-14ca-42b0-90f8-2586a405cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Xiaohongshu, China''s Instagram-like platform, a user appealed
        for help on Sunday after a local hospital refused to admit her father, who
        had just had a heart attack, because they lived in a "medium-risk area" of
        the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9fe80-2b03-4ebc-a57e-476547586f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311d6b4-56fd-4705-958e-a028deef9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later updated the post, saying her father was allowed an emergency
        operation when his situation worsened significantly after several hours. "The
        delay was too long and rescue failed. I don''t have a father anymore," she
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa3086-4b25-4e44-a38e-ac82adbd556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbfe85-6834-4a9d-8441-ab21dfe395cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman posted her encounter in more detail on Weibo on Wednesday
        night. Her emotional account immediately went viral, attracting 630,000 "likes"
        and was shared more than 110,000 times as of Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331328b-b613-4e99-a462-0bc593e957e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87bfb3-79ee-422e-b49f-c34c6e24136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video posted online showed a woman in a quarantine hotel
        on New Year''s Day, begging a Covid control worker for sanitary pads. In the
        post, viewed tens of millions of times before it was removed, the woman said
        she had tried to call multiple government departments to ask for menstrual
        products -- to no avail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4ac07-2893-45e2-a3d8-893d6c31c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dda7a2-59d6-4d1b-a8b5-9bebd8d74857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman later posted that she had received supplies from quarantine
        workers and said she regretted filming the original video.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a249e6b-5a45-4365-8460-f430c82e7e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcad976-5e27-484b-904d-77b4c7172fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the authenticity of these videos
        and posts, and has reached out to the authors for comment, as well as the
        Xi''an municipal government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaf786e-d611-43e5-a9f3-23e7239e520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6e620-318e-4bf8-9a3a-31e17a27be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poignant accounts have sparked an outpouring of sympathy and
        anger online, with many questioning sacrifice in the name of epidemic control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bb658-49e4-44d5-9a03-9fb7ed48ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eeff70-b4c3-4bd8-903f-c623059b7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one cares what you die of -- other than Covid-19," one Weibo
        user posted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52ec34-d9c4-444e-abbc-0b4f631c2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978a26d-2ba5-432e-ac3d-d21b8e024f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the public outcry, Xi''an officials told a news conference
        Wednesday that hospitals "must not use the excuse of epidemic prevention and
        control to avoid treating patients," including critical patients like pregnant
        women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ee625-cb35-4ffd-b5f5-051281b8f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a7172-73dc-49e6-aa8a-9d41b38e16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Xi''an authorities said the general manager of Xi''an
        Gaoxin Hospital has been suspended, staff involved in the incident had been
        removed from their posts, and ordered the hospital to apologize to the public.
        The ruling Communist Party''s disciplinary watchdog in the city also issued
        an internal warning to the head of the Xi''an Health Commission as well as
        two other public health officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779df29-ade5-4799-87eb-57ac80aa62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a57ce-d495-4486-b792-5d9b5a228921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these actions have failed to quell outrage. On Weibo, the top-rated
        comment under a state media post about the punishment said: "This just goes
        to show: Covid-19 might not kill you, but bureaucrats can."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd185f-6878-44c2-81cb-410c546d5df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db00f42-dc47-4bec-9faf-3f26fa3cf93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Limits of zero-Covid</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37dcc8-4cd1-4042-9bbb-042615aaf9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the pandemic, China has managed to keep its caseload
        low with its "zero-Covid" approach -- meaning no local transmissions -- even
        as the rest of the world embraces living with the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aba2b4-c8fb-4b46-b860-03467c04b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274b2db-3695-4597-b4dc-1c2d2b0700f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been occasional outbreaks, but officials have largely
        managed to contain them within a few weeks by following a playbook of mass
        testing, partial or full lockdowns, contact tracing, and quarantine. On Monday,
        the city of Yuzhou in Henan province, home to around 1.2 million residents,
        was also placed under lockdown after it reported three asymptomatic cases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330bf3ec-377f-4e17-bac0-a397be594395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6a6d3-f2d1-4394-8624-6bc3cad20d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stringent approach remains widely popular among the Chinese
        public, which "is used to a zero-Covid environment," said Yanzhong Huang,
        senior fellow for global health at the Council on Foreign Relations. "So many
        people have not been exposed to the virus, and given that the inactivated
        vaccines are not that effective in preventing new infections, zero-Covid becomes
        a self-justifiable strategy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad3799-8787-46b2-9eba-7d3bf9227fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23660173-935f-45af-b8a7-a181b719f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Xi''an government acknowledged "some
        problems" in providing residents daily supplies, but said it was "improving
        the situation." Community transmission in the city "has been brought under
        control" and the rapid spread of the virus "has been contained," said state-run
        news agency Xinhua in an article on Wednesday, citing local authorities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635f3c3-cb0f-4e2d-9fd4-f95a3725918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e8789-843a-41ac-9769-0326069f638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city confirmed 63 new locally transmitted cases on Wednesday,
        bringing the total caseload to 1,856 since December 9. Cases had hovered near
        or above 100 in previous days, before a significant drop to 35 on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa169321-5239-4f8f-93a3-7501a22d7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac58ac-13d8-43ad-8f85-34747e20f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Xi''an residents have pushed back on officials'' claims.
        Though the government has distributed food to some throughout the lockdown,
        others say they haven''t received their supplies, or have only been given
        food a handful of times throughout the two weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b519cd-1298-4993-93ee-ad0b5a556d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb656d2-55e9-4073-b03e-81ecad30a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed out that rates of community transmission may be distorted,
        with more than 42,000 residents taken to government quarantine facilities.
        Videos of the quarantine sites, showing spartan rooms with metal bunk beds
        and no mattresses, have sparked further criticism online.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df4a36-b171-4d1a-b563-d4ba8ff2cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3c3e8-51d4-4743-8668-f7d5a8043aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Zero community Covid'' is such a clever word as we just need
        to keep transporting patients and close contacts out until Xi''an''s cases
        are zero," one Weibo user posted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812f9bc-425b-4d5b-a841-bfe07dc9387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d2e92-1965-4d60-a91c-fdef0ce93913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are no people in the neighborhood, of course there is
        no community transmission there," another user wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214afa2-6dbd-4a74-947d-25ef885bef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d0d19-8f08-4c35-bccb-3c035ff66dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rising pressure</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba9c65-7e53-4017-8a5c-990d2f35fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures, and the chaos unfolding for those stuck at home,
        bring into focus the burden borne by citizens for China''s Covid strategy,
        its questionable sustainability -- and the increasing political pressure on
        local officials to bring outbreaks under control.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56574aa9-6ba8-4248-b764-8db11a516186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfcba5-5597-4ae4-aa17-612db306c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials who struggle to contain Covid flare-ups often face suspension
        or dismissal. Last summer, more than 40 local officials across the country
        were punished for failing to control a Delta outbreak that spread to more
        than half of China''s provinces. This week, the party secretary of Yanta district
        in Xi''an, one of the worst-hit areas, was also dismissed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193edf4d-f34a-4a13-8ab2-d7aa4d97c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dce6c6-dd97-432c-a5f7-bd4ef16580bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pressure had been in place for much of the pandemic, with the
        ruling Communist Party often hailing the success of its zero-Covid strategy
        as an ideological and moral victory in comparison to Western countries that
        struggled to control their own outbreaks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed2dbb-d2f5-4274-a8cd-8037e321fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc686e-5f1d-4967-853f-04b6e0e2de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that pressure is now intensifying as February approaches --
        bringing with it the Winter Olympics, a major point of national pride, and
        Lunar New Year, the country''s biggest annual holiday, when hundreds of millions
        of people typically travel domestically.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd8d7e-b14a-4f97-acc6-4ad12c01d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16501965-4918-409d-b1e9-b1ae21311206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these two events looming, "Xi''an officials were asked to achieve
        (zero community transmissions) by January 4," said Huang. "That''s the kind
        of pressure these local officials are facing," Huang added, referencing the
        dismissal of Yanta''s party secretary.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da085d-7fb7-481f-bb3b-f5618a13ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e524e82-98ca-44d9-b6b9-7129774d3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos in Xi''an also reflects the difference in local governance
        capacity, he added -- Shanghai, for instance, has a highly efficient and competent
        bureaucracy that allows officials to detect outbreaks early, conduct contact
        tracing quickly, and avoid the kind of city-wide lockdowns seen in Yuzhou
        and Xi''an.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e94d8-3e14-422f-bf89-30c37f50f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db40206-027b-4ab8-bc9f-1a16a7177b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, those two cities both have "relatively low local state
        capacity ... to come out with a well-prepared plan for outbreak preparation,
        to deliver necessities to people in quarantine and under lockdown," Huang
        said. "When the capacity is low, government officials are more likely to turn
        to heavy-handed, indiscriminate and even excessive measures that significantly
        raise the cost of implementing this (zero-Covid) strategy."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e60a4c-51cc-4000-898c-cee4b73154ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9b37b-ca26-4e50-9efe-673cf485c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy has worked relatively well thus far in shielding most
        of China from the virus -- but its limitations are also becoming increasingly
        clear.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c2826-16e4-402b-abcf-6ed11b8e39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cacdd-d2d7-46e6-ab27-d1b98243d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not epidemiologically or psychologically ready for the
        Omicron variant," Huang said. "The problem is we don''t know whether (zero-Covid)
        can still be effective in dealing with more transmissible variants."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbb651-cdea-4610-81cd-35cb1785d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e3880-6b78-4c1f-a6a9-bc8e07448631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if outbreaks with transmissible variants spread to multiple
        cities across the country, "you''re going to see the cost, therefore the dissatisfaction,"
        he added. "The unhappiness is going to grow significantly at a national level
        -- as well as the difficulty of implementing this strategy."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c028042-bbb4-4267-b62b-6b7bbbaff0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:56:20.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Xi''an lockdown
        brings heartbreak and dysfunction as political pressure to contain outbreak
        grows"&nbsp;</em></p>'
  'vaccination-cards-ncr-bulacan-checkpoints-pnp':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-06T16:55:22.188+08:00
    'imagesource': 'jcr:d92751a3-1acd-4274-b224-6365695170e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f01acbc-2fd2-46a6-8c1f-dadf6683fbc4'
    'lead': 'The local governments units of Metro Manila and Bulacan—where restrictions
      have been escalated under Alert Level 3—are requiring proof of COVID-19 vaccination
      of inbound travelers, the Philippine National Police says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T16:57:49.034+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T12:34:55.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:43.071+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: NCR, Bulacan inbound travelers required to present vaccination
      card'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c616d-224f-473b-b339-408893f5d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> —&nbsp;The
        local governments units of Metro Manila and Bulacan—where restrictions have
        been escalated under Alert Level 3—are requiring proof of COVID-19 vaccination
        of inbound travelers, the Philippine National Police said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfb824-37b0-414b-8124-9edabbf0039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68af3d-423c-4e05-b6fd-b5581f50f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said upon the LGUs’ instruction, police manning border checkpoints
        will ask for the vaccination cards of motorists and commuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85844d2d-10c0-4a61-ac74-3f009c6ab2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16f3ef-af07-4105-9af2-5fe0879c792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Metro Manila mayors signed a resolution prohibiting those
        who have not yet received their anti-coronavirus shot <a href="https://cnnphilippines.com/news/2022/1/3/Unvaccinated-malls-public-transport-Manila.html">from
        going outside</a>, except for essential trips.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba425bb-155f-4378-abaf-f5eb3939e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f733df-d3d1-47a1-811c-fa158f6dca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those without vaccination cards will be barred from entering and
        will be asked to go back,” PNP Chief General Dionardo Carlos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3082b7-8ddf-4124-aa25-2446156663d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939268e8-10dc-43ef-9935-20ed0f24b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region, Bulacan, Cavite, and Rizal are under Alert Level
        3 until Jan. 15 amid rising COVID-19 cases. Laguna is also set to be placed
        under the heightened classification beginning Jan. 7 to 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77bd8dd-4652-4dbe-b216-4493dece3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db71b5-d6c1-4c3d-808f-b1c6c9acc365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the first day of the implementation of the policy in
        Bulacan snarled up traffic but strict inspection measures are necessary to
        curb coronavirus spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4dd94-ef13-46b0-a1fe-b74c2f212dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f5862-eab4-4c38-abd9-496c99050dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:57:49.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP is fully aware that movement must not be hampered, but
        non-essential travel can be controlled. Just stay at home at this time when
        you have nothing important to do outside,” Carlos said.</p>'
  'North-Korea-claims-to-be-testing-the-world-s-most-advanced-weapon.-Experts-are-doubtful':
