      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant cases were detected from the 48 samples sequenced
        on Jan. 2 — composed of tests from returning Filipinos as well as local cases
        with reported clusters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc2e1b-54df-4632-a6b4-cecec6720da3'
