  'jalayne-sutherland-queen-eliuzabeth-ii-halloween':
    'author': 'Sara Smart, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-01-06T15:52:24.777+08:00
    'imagesource': 'jcr:33156cb6-f810-4118-b57f-bbf649849225'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '002187d3-cd22-418d-a583-58945f35630e'
    'lead': 'One Kentucky family recently got a piece of royal mail in their mailbox,
      sent straight from Windsor Castle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T15:57:40.927+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:34:59.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:38.760+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-Jalayne-Sutherland', 'Queen-Elizabeth-II', 'Halloween']
    'template': '1'
    'title': 'A Kentucky toddler dressed up as the Queen. A few months later she received
      royal mail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4413c-b95f-40ca-9fa1-cbe8baacd083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One Kentucky family recently got a piece
        of royal mail in their mailbox, sent straight from <a href="https://www.rct.uk/visit/windsor-castle/windsor-castle-today#/"
        target="_blank">Windsor Castle</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cf0f7-8138-43c3-a389-6d16bc0c0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Katelyn Sutherland checked the mail on December 27, she wasn''t
        expecting to find a letter addressed to her daughter, Jalayne, with a royal
        stamp on it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3776b-60df-4ea6-8188-a1ac61ba5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was mixed in with our other mail," Katelyn said, "I had to calm
        myself down and make sure not to rip the envelope."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd036436-588e-48b2-9ead-ab6c67d72122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excitement came from a royal idea the family had back on Halloween.
        Two-year-old Jalayne dressed head-to-toe in gear to resemble <a href="https://www.cnn.com/2013/03/03/europe/gallery/queen-elizabeth-ii/index.html"
        target="_blank">Queen Elizabeth II</a>&nbsp;for her Halloween costume.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e7745-f3b3-4657-b109-13e8b151eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a matching light blue jacket and hat set, to a white wig and
        pearls, Jalayne looked just like <a href="https://www.cnn.com/style/article/the-queens-fashion-and-colorful-style/index.html"
        target="_blank">Her Majesty</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1627cb-c8f1-4713-b85b-7bb28033a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the outfit was complete with the family corgis, Rascal and Jack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b95e3f-7b61-4dc5-abd8-c6cc5446dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter read, "Her Majesty thought it kind of you to write to
        her, and The Queen was pleased to see the photograph of your daughter, Jalayne,
        in her splendid outfit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f54bb-6236-454a-a49c-c8a0f3ef9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was signed by the lady-in-waiting, Mary Morrison, who is a female
        personal assistant to a court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c4044-d6e4-4367-a13e-01c3ca7c357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Jalayne is so young, Katelyn tried to help her understand
        the importance of the letter a little better. She put the hat on her that
        they used for the costume and the two danced around the kitchen in excitement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cbcb7-56c3-4905-b7cc-3f3c6d24dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspiration for the costume came from the toddler''s <a href="https://www.cnn.com/2020/02/20/health/benefits-of-having-a-pet-wellness/index.html"
        target="_blank">bond with the pups</a>, Katelyn says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5057a27b-f18e-4a16-b996-54ea3b7e869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since Jalayne was born the two corgis have been best friends
        with her," Katelyn said, "Especially since she started eating and sneaking
        them food, they loved her even more."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24510fc-9c4c-45b9-8d39-5e90e92708c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that connection, they wanted to include Rascal and Jack
        into the costume somehow. "When you think of corgis you most certainly think
        of the Queen," Katelyn said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cf109-4a7e-4730-91d4-1a4e62bc48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katelyn <a href="https://www.facebook.com/Kfull16/posts/10158860259269130"
        target="_blank">posted photos to Facebook</a>&nbsp;to show the comparison,
        and friends encouraged her to share them with the Queen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a936a4b-fe11-4aaf-a844-1997ed246711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She eventually decided to print out the picture and send it in a
        letter across the pond the first week of November.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d575f69-5160-4a00-b769-eb55df2b21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katelyn says this was around the time the Queen <a href="https://www.cnn.com/2021/10/29/europe/queen-elizabeth-ii-rest-two-weeks-intl-gbr/index.html"
        target="_blank">wasn''t feeling well</a>, so she hoped this letter would cheer
        her up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb336bb-ad7e-49a0-b37b-3a1b037fbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t even sure the Queen would even see the note, and knew
        it would take awhile to get from Florence, Kentucky, to England.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c820e59-3368-4aa1-933e-967b3a166cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sutherland''s plan to frame the letter and put it on display
        in their living room for the time being, until Jalayne is older to keep the
        letter herself.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc83b7-928c-4e1b-8b29-144d8d61b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for next year''s outfit, "I''m never going to be able to top
        this!" Katelyn noted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4eb43-9d24-4141-93e5-63700b1ff28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:57:40.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/05/us/toddler-halloween-queen-letter-trnd/index.html"
        target="_blank">A Kentucky toddler dressed up as the Queen. A few months later
        she received royal mail</a>."</em></p>'
