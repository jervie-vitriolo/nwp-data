    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:28.599+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Capitol', 'riot', 'insurrection', 'Nicholas-Perretta', 'Mitchell-Vukich',
      'Bill-and-Ted-s-Excellent-Adventure', 'jail', 'behind-bars']
    'template': '1'
    'title': '''This wasn''t Bill and Ted''s Excellent Adventure'': Judge sentences
      pair of Capitol rioters to 30 days behind bars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4a4b3-f4d8-4d31-b16f-fc56fc32945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two friends who entered the US Capitol
        together on January 6, one of whom boasted about breaking in and smoking a
        joint, were sentenced to 30 days in jail each for unlawfully parading in the
        building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98a848-70b1-4762-bddd-8ff282e5f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7c0db-97b3-417e-99c9-900747788dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t Bill and Ted''s Excellent Adventure," Judge Tanya
        Chutkan said before handing down the sentence Wednesday. "They came to Washington
        knowing full well the events of January 6," adding that "their actions were
        an assault on the American people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e5da4-19d6-4d2b-ab34-da1b2a937134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b898a-c4f5-48a9-89d0-9b4a225bb654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While federal judges have taken different approaches to sentencing
        non-violent rioters that have pleaded guilty to misdemeanors, Chutkan has
        sent all eight of the misdemeanor defendants she has sentenced so far to jail
        for between 14 to 45 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4baa40-7b18-4fe7-8c6f-a23a77c5a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb65fe-6679-4b3e-a376-9ccb6ed9f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Perretta and Mitchell Vukich were in the Capitol for 25
        minutes, according to prosecutors. Vukich bragged over text message that he
        "was in the first 15 people in the capitol" and "(g)ot pepper sprayed and
        shot with rubber bullets lol," according to court documents. The pair also
        rifled through some congressional papers they found on the ground and Vukich
        took some of them and put them inside his jacket before throwing them in a
        trashcan later, he told investigators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1ac0b-1467-49da-b211-d545ed8f0b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12730e8b-2c6f-4bb9-9489-6711de8eb395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you did on January 6," Chutkan said during the hearing, "it
        was no ''let''s go check out what''s happening,''" contrary to what their
        attorney''s argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15cb820-cff8-4734-bd3a-61cfa2b1f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77c34e-12b1-4193-8a1f-c9586d0ca500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a violent attempted overthrow of the government ... and
        it almost succeeded," Chutkan added. The judge also noted that Vukich wore
        goggles during the attack, which suggested that he expected confrontation
        with the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f8e37-1bbe-4402-8662-23dd7e7c11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4506e4-a76c-42fa-8c69-e5ae7c6c6ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:16:40.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 725 people have been arrested in relation to the Capitol breach,
        according to the FBI, with over 70 sentenced thus far and over 30 receiving
        jail time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef7f5a-f97d-4c26-a153-371675caba2f'
      'mgnl:activationStatus': true
