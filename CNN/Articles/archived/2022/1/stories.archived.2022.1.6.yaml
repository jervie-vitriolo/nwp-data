  'owwa-jobs-seafarers-pandemic':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-06T17:44:57.567+08:00
    'imagesource': 'jcr:890442ed-a709-495b-919a-b9043cb7fde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a031f569-47c8-4cf1-bae8-8bfdea0ce373'
    'lead': 'The Overseas Workers Welfare Administration (OWWA) said that while the
      pandemic has affected the deployment of Filipino workers, the demand for some
      jobs — particularly sea-based employment — remains high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T17:52:11.931+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T12:34:52.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:45.416+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic', 'OWWA', 'Overseas-Workers-Welfare-Administration', 'Hans-Leo-Cacdac',
      'Laging-Handa', 'jobs']
    'template': '1'
    'title': 'OWWA: Demand for some jobs remains high despite pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e855ec7-5f95-40be-a03a-926aa7fd89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        Overseas Workers Welfare Administration (OWWA) said that while the pandemic
        has affected the deployment of Filipino workers, the demand for some jobs
        —&nbsp;particularly sea-based employment — remains high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b2c3c-00e4-4a88-920a-63fe04a22e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong pandemya ay may epekto sa</em> land-based workers. <em>Talagang
        masama pa rin ang sitwasyon para sa</em> deployment...<em>bumagsak pa rin
        ang</em> deployment," OWWA Administrator Hans Leo Cacdac said at a briefing
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b7f15-ea78-4e04-9b0e-bb9f1ca5848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The pandemic had an effect on land-based workers.
        Deployment became difficult.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b609c-7ab9-4f69-8457-45cf07d7ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However,<em> sa</em> sea-based, <em>ay halos pumapantay sa</em>
        pre-pandemic deployment <em>ng</em> sea-based workers <em>kaya nakikita natin
        na nanunumbalik sa</em> usual demand," he pointed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b6bce-026a-40bd-81f8-de45dc60ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, for those who are sea-based, it is almost
        up to pre-pandemic levels so we see it is almost back to the usual demand.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ee297-4673-4c08-b264-942cd77cb35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said this was based on the information they received from
        the Philippine Overseas Employment Administration (POEA). He, however, did
        not provide numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7de30a-eea8-4641-ad1a-12a2cceb6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from seafarers, Cacdac said among the sectors in high demand
        are health care workers, logistical workers for transport of essential goods
        and manufacturing, engineering and architecture, IT-based work, web talents
        and computer engineers and online gig workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f088c6a-c1f5-46ad-9f3c-64096ddabb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko iyong</em> deployment situation <em>ay nakadepende
        na rin sa kung ano man ang kanilang</em> skills set, so, that''s first and
        foremost," he explained. <em>"Iyong mga</em> employers will always rely on
        the skills set, the reliability, the quality, the loyalty of our Filipino
        workers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4d319-b2d3-4274-a018-1afaedcef24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the deployment situation depends on a person''s
        skills set, so that''s first and foremost. Employers will always rely on the
        skills set, the reliability, the quality, the loyalty of our Filipino workers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a3a9a-2a53-4975-915c-2bda81aedcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:52:11.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T12:34:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be any problems, Cacdac said it would mainly on issues
        concerning health protocols which could just be temporary.</p>'
