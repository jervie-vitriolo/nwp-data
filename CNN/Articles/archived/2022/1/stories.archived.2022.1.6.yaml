    'template': '1'
    'title': 'OWWA welcomes creation of OFW department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198c25e-132d-4364-8d8f-37ecd41d5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:02:34.975+08:00
