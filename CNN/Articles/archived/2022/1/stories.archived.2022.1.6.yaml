      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — President
        Rodrigo Duterte has signed a law forbidding child marriages in the Philippines,
        imposing stiff penalties on those perpetrating related activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f219c-1ac5-44f3-9dc7-4fd9e1d5ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4266da1-7d7f-4844-9cc8-05b7de2becc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The State affirms that marriage shall be entered into only with
        the free and full consent of capacitated parties, and child betrothal and
        marriage shall have no legal effect,” stated Republic Act No. 11596, which
        was signed last December 10 but released to the media only this Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8921a-a6a1-4e92-b2be-8beed5aadf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5da625-809e-4870-9894-79cae26533d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law defines a child as any person below 18, or older but is
        unable to fully take care and protect themselves from abuse, neglect, cruelty,
        exploitation or discrimination because of certain physical or mental condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93a429-d47f-489a-a9f4-26a29ed63efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e50f98-b55b-4d39-b825-8095eb710a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child marriage, meanwhile, involves one or both children “solemnized
        in civil or church proceedings, or in any recognized traditional, cultural
        or customary manner.” It also covers an informal union or cohabitation outside
        of wedlock between an adult and a child, or between children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98ec1d-c119-4969-b3a5-1294ec675bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac57fd3-273e-49be-a54d-c6333a35ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11596 deems unlawful and prohibited the facilitation and solemnization
        of child marriages, along with the cohabitation of an adult with a child outside
        of matrimony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b068887-bef6-462a-ad3b-95e00f85d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cc2e5-17a0-4615-8c64-f5b66aa3af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone found to have caused, fixed, facilitated or arranged a child
        marriage will be fined at least ₱40,000 and suffer the penalty of prison time
        which lasts from four years and two months to eight years and a day according
        to the Revised Penal Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b368d-5ad2-4a90-85fb-da15c115c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4041f7-8710-4a8a-b113-78101c6c3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsher penalties are slapped on offenders if they’re ascendants,
        guardians, or parents of the child — including adoptive and step parents.
        In such case, they will be fined at least ₱50,000, and jailed from 10 years
        and one month to 12 years; as well as perpetually lose their parental authority
        over the child/children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0a051-d9d2-494a-bd99-7db5a4458b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70accf-b582-498d-9237-ccf3d90f11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who produce, print, issue and/or distribute fraudulent
        or tampered documents like birth and/or foundling certificates to misrepresent
        a child’s age or evade liability from this law will also be held liable without
        prejudice to other laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404b5ab-dc3e-4586-ae57-0d818b6fde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c84d1-f828-42fc-ac3b-9e0903c5007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, persons found to have performed or officiated a child
        marriage will face incarceration with a fine not lower than ₱50,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e2f6e-2a3d-40e6-8205-c85f20281c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59966ed3-6c2d-4272-aa04-392ab94915c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same penalties apply to any adult found to have cohabited with
        a child.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b573dd-e302-4a70-9d55-c3c7bf9c1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971fdec-63ee-4ef9-9c7f-902787f5d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the perpetrator is a public official, RA 11596 says the individual
        must be dismissed from public service and at the discretion of the courts,
        be perpetually disqualified from holding office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ec166-7829-487b-b1ec-4334d36587ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4318a-1dfc-4e70-8967-53b3e993cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acoording to the law, child marriages are void ab initio which means
        having no legal effect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54c25b-f908-4532-9df9-a5e3eec9ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad531a-a222-40f7-920a-bba2e21c67c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Act also tasks the government with creating an “enabling environment
        where the practice of child marriage shall not thrive.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9f975-03f0-48eb-b4d2-5ecbfbfb1450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb21ff-cf2f-4c6d-80f0-0ed32433e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social and Welfare Development — the law’s lead
        implementing agency — must come up with culturally-appropriate and comprehensive
        programs in coordination with identified government agencies along with concerned
        civil society (CSOs) and non-government organizations (NGOs). This should
        be done and initiated by the department within six months of the law’s effectivity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2318b-5d29-49a0-a118-042b9f50a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e9b16-b4db-44e4-8d58-d914015b0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11596 also instructs the Council for the Welfare of Children
        (CWC) to work closely with the DSWD in strengthening policies and creating
        programs against child marriage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96929a9f-8ebf-4721-9f78-99af844cc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8a807-77d7-485a-a69e-9992db0584ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies instructed to implement the law are the Department
        of Justice (DOJ), Department of the Interior and the Local Government (DILG),
        Department of Education (DepEd), Department of Health (DOH) and the Supreme
        Court (SC).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252170d-27db-41de-b300-357fde4240a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e17540-5c2b-4d33-807e-470896237d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in this list are the Philippine Commission on Women,
        Commission on Human Rights (CHR), National Commission on Muslim Filipinos
        (NCMF), and National Commission for Indigenous Peoples (NCIP).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f50c4-a2d5-45d0-933d-bf4e4c391d45'
