      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49471cf1-a3cf-497d-90f2-6d94f7b17383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:20:14.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also registered a new positivity rate record of 36.9%,
        breaking the previous high of 31.7% just a day before. This is based on 59,847
        tests reported on Jan. 4, and it means 1 in 3 people tested for COVID-19 turned
        out positive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a875c-7f9e-4dd2-8bc9-82a22e97b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:20:14.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ba9a1-6476-4a01-8be4-73c21d22cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:20:14.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage, considered “critical” by US nonprofit Covid Act
        Now, suggests insufficient testing and that there are likely more infected
        individuals who have gone undetected. The organization said the positivity
        rate should be kept below 3%, while the World Health Organization set the
        benchmark at below 5%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbc842-9316-4886-a284-c8f36de46157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:20:14.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
