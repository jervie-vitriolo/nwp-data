      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Metro
        Manila might record 10,000 to 11,000 new COVID-19 cases on Thursday, possibly
        surpassing the capital region’s all-time high of 9,031&nbsp;infections recorded
        in September 2021, OCTA Research fellow Guido David said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb353c-45e3-40de-b571-ec21eab576ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:20:46.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate in Metro Manila also went up to 45%, way
        above the World Health Organization’s standard of 5% or below.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ac33f-686b-411f-b722-4716f8512d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:20:46.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added the country is also expected to hit at least 15,000
        new cases on Thursday, with the number further going up to 20,000 on Friday
        — earlier than his previous projection that it could happen starting next
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee573053-0c41-4090-bb86-5e35937d990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:20:46.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s new COVID-19 cases surged to 10,775 on Wednesday,
        almost twice the number logged the day before. It was the highest single-day
        rise since Oct. 10, despite nine testing laboratories failing to submit their
        latest data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2acc0-53eb-4a95-88e4-ca4bcb590d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:20:46.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said cases in the Philippines could peak in mid-January if
        the country follows the trajectory of South Africa, which was badly impacted
        by the Omicron coronavirus variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0854729-fd88-4071-ba43-a48e56fcfab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:20:46.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, meanwhile, said cases are seen to surpass
        the Delta variant peak by month end.</p>'
