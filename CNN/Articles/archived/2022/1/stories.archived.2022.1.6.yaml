      'mgnl:created': 2022-01-06T07:03:27.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea said it successfully test-fired
        a hypersonic missile on Wednesday, the state-run news agency KCNA reported
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51820bd1-4bed-47b5-973d-81303a90f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:03:27.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, North Korean leader Kim Jong Un did not
        attend the launch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ce475-2a43-4d23-a4c4-95d8b45e05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:03:27.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The successive successful test launches in the hypersonic missile
        sector have a strategic significance of accelerating the task of modernizing
        the national strategic force suggested by the 8th Party Congress and completing
        the most important task among the top five tasks in the strategic weapons
        sector of the five-year plan," KCNA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba9f9b-70ea-46fe-8f48-4aac6a5f9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:03:27.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was separated after launch, maneuvered 120 km (74.5
        miles) from the initial launch, and hit the target set at 700 km (435 miles)
        without an error, KCNA reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cb9bf-80c7-43bf-9e1a-b79904789171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:03:27.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Coast Guard said after reports of the launch Wednesday
        that the projectile fell into the sea off the east coast of the Korean Peninsula.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd620c14-d2eb-43d2-a604-e0061b5e934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:03:27.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the launch Wednesday, South Korea''s National Security
        Council expressed concerns over North Korea''s launch of a missile, which
        it presumed to be a ballistic missile, and called for resumption of dialogue
        with North Korea in order to ease tension in inter-Korean relations, according
        to the Blue House, South Korea''s presidential office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a108c4-dc95-431c-9f9e-078d943429c7'
      'mgnl:activationStatus': true
