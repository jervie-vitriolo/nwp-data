      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7b5e9-a68e-4a26-b0d1-ea926469bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many children in the world are waiting for someone to take
        care of them," Francis said. "Having a child is always a risk, either naturally
        or by adoption. But it is riskier not to have them. It is riskier to deny
        fatherhood, or to deny motherhood, be it real or spiritual."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ef3a2-8493-4680-9a13-d5bf42a23cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.774+08:00
      'mgnl:createdBy': 'bamba'
