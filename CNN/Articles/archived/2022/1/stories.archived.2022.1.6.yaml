    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e25f1-d11f-466f-ba28-f23742999c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.556+08:00
