      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their latest genome sequencing run, officials have also detected
        18 new Delta variant cases. Of this count, eight are returning Filipinos,
        while 10 are local cases who all have addresses in the capital region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc4522-4680-42f0-aac9-276b8943839c'
