      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f861d2-2797-4ffc-9ef7-e055dc7e35c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Florencio Milaflores ordered the reimposition of
        the requirement on Jan. 9, amid the threat of the highly infectious Omicron
        variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8656503-1872-4d6b-9d80-654a16f0797b'
      'mgnl:activationStatus': true
