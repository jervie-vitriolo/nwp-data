      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc51cb-3ea8-4910-9c1a-a1b231972960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, the 18th Space Control Squadron assesses the entry
        point into the Earth''s atmosphere at approximately 2054 UTC (1:54 pm MST)
        over the Southern Pacific Ocean." That was 3:54 p.m. ET.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed2acd-779f-40a5-9f36-60fa522a776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41bd52b-ecda-473a-8278-f720ea57c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan McDowell, an astronomer at the Center for Astrophysics
        - Harvard &amp; Smithsonian, said in a tweet that the re-entry window had
        passed but it could take up to a few hours for the 18th Space Control Squadron
        to confirm exactly when and where it happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6dd87-26a0-469b-8679-5100acc6292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66932573-0732-4406-9e1b-a75360324ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Space Command said it would provide an update if the re-entry
        point changed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427eb29-1ecb-4c16-a159-2d444c10cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a86987-13b6-4d68-8017-ed7f7b57b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Factors such as the atmospheric conditions and the exact angle
        of the object as it enters the atmosphere can alter the re-entry location,"
        it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95058258-4ade-4e8c-9330-8b9f909e1e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405c18d-962c-40c0-9e67-c982e5126af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian rocket part was traveling at 7.5 kilometers per second
        (4.7 miles per second), and its reentry latitude was likely to be between
        63 degrees north and south of the equator, Holger Krag, the head of the European
        Space Agency''s Space Debris Office, said earlier Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4cc2e-3c4b-4f84-a092-08894fe4ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14204ea5-fc3f-4224-870a-0a87ff4147af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk level</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03956c-27cb-4f99-8856-654bd91fca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was highly unlikely that it would cause damage or hurt
        anyone, "the risk is real and cannot be ignored," Krag said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887f7e5-1bff-4589-9a0a-ce9a5a20493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24bc6c-37af-4117-ac62-e55e1fc45f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2021, NASA lambasted China for its failure to "meet responsible
        standards" after debris from an out-of-control rocket used to launch China''s
        space station plunged into the Indian Ocean.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3170a-9422-4ad3-b881-043bb902b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f90cb-ed07-4c48-bedf-47a704740e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian rocket part is thought to be smaller than the Chinese
        debris, weighing around 4 tons without fuel, compared to around 20 tons for
        the Chinese Long March 5B rocket, said Krag.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c84ca3-5e2e-4524-b937-7655c90dee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4ef1f-b212-4511-ac10-43719dfd62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Long March rocket was one of the largest objects in
        recent memory to strike the Earth after falling out of orbit, following a
        2018 incident in which a piece of a Chinese space lab broke up over the Pacific
        Ocean and the 2020 reentry of another Long March 5B rocket.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc45ac-a9f8-4e97-930f-e2aed48e41cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d073ebb-eba6-47e4-839c-e9ccc355e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Persei booster was about 10 meters (33 feet) long compared to
        32-meter (105-foot) Chinese Long March 5B rocket, McDowell said. While it
        weighed less, it was carrying about 16 tons of propellant on board, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d4c03-ca40-46e4-90ed-694655f079cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010df3fc-d929-4228-a535-487a391b12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "total mass is about the same as the Chinese stage, but most
        of it is probably liquid and will burn up in the atmosphere, so the risk to
        the ground is significantly less. I think," said McDowell via email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f098f301-83e9-4f95-bbd1-0167f9806680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e0ce1-fe65-44fd-87c4-ca4109479a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Original intentions</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c7d7b-9e18-44c6-9156-62782c2d572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Russian rocket stage was not intended to reenter
        the Earth''s atmosphere in this way.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fa48e-75a7-4ff0-93da-fd25b045ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c050e-814f-4347-a977-ac6ff0009a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was meant to end up in an orbit where it would stay for many
        thousands of years. The rocket failed to restart. The Chinese stage reentry
        was by DESIGN, they deliberately left it in a low orbit."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6680d21-3a91-40e6-8028-0400f06d3063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89edaaa9-9ef2-4f65-b059-dd33f1e0e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday morning, McDowell said the rocket stage would
        reenter between 1 p.m. and 5 p.m. ET Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59135c4d-0c55-4ba8-bccb-9b2d82c13dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9001885-7ca3-412e-b0d3-e2c8ebd64391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s space agency Roscosmos told CNN the launch was operated
        by the Russian Ministry of Defence, which did not immediately respond to an
        emailed request for comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44935aa-3908-40de-aaca-2bd96c7dc9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68242dc0-a213-460c-adfc-ae04b6120ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best international practice for spent rocket parts or spacecraft
        at the end of their life span was typically to make a controlled reentry and
        fall to Earth in an uninhabited area -- usually a remote part of the Pacific
        Ocean, Krag said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3b28e-5a8a-4104-bda8-ce7eb1bf0f9d'
      'mgnl:activationStatus': true
