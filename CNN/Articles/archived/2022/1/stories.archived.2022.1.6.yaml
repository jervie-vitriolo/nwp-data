      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, State Department Spokesman Ned Price said in a statement
        the US "is closely following the situation in Kazakhstan," adding "We ask
        for all Kazakhstanis to respect and defend constitutional institutions, human
        rights, and media freedom, including through the restoration of internet service."</p>'
    '43':
