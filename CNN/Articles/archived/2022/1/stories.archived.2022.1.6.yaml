      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62446442-cb66-41c2-8782-8cf695fb300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:04:56.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:08.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most space debris burns up on reentry to Earth''s atmosphere and
        poses an extremely minimal risk to humans, but it''s possible that larger
        parts could cause damage if they land in inhabited regions.</p>'
    '5':
