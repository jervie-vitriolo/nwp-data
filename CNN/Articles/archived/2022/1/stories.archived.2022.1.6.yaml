      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        Department of Health is currently in talks with US drug manufacturer Pfizer
        to procure its antiviral COVID-19 pill Paxlovid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83177bca-756c-4ade-8777-cbfa6cb1359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:36:05.147+08:00
