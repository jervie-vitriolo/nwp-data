      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony introduced its first prototype vehicle, the Vision-S 01 two
        years ago, which it started testing on public roads in Europe in December
        2020. The new SUV would use the same EV cloud platform as the first model,
        Sony said in a press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139984ca-5451-4624-94d5-c614342f668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
