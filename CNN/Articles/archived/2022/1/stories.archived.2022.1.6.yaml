      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic "failed to provide appropriate evidence to meet the entry
        requirements for Australia and visa has been subsequently canceled," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8699f-393b-493e-95de-7174a51bc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-time grand slam champion from Serbia traveled to Melbourne
        on Wednesday after receiving a medical exemption -- according to tournament
        organizers -- to play in the season-opening grand slam. But he is reportedly
        being held at the airport after applying for a visa that does not permit medical
        exemptions for being unvaccinated, Australian news outlets reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346b24a-174f-479c-9eb7-f7a71d0cecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Age and The Sydney Morning Herald, the Australian
        Border Force (ABF) contacted the state Victoria government after learning
        of an issue with the visa submitted by Djokovic''s team while he was en route
        to the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd97ae-423b-41b7-bcd1-197d73330611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABF confirmed in a statement that the 34-year-old player''s
        visa had been revoked for failing to provide appropriate evidence for entry
        to the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9216a0db-1dc7-4538-bc9a-e0f92b5b1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian Border Force will continue to ensure that those
        who arrive at our border comply with our laws and entry requirements," the
        statement read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2143517-cf0e-4746-bf8b-9a755dc01f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Non-citizens who do not hold a valid visa on entry or who have
        had their visa canceled will be detained and removed from Australia," it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020090f-3dcc-4c38-af8b-b36a17324792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison said the world No. 1 in
        men''s tennis is subject to the same rules as everyone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313eb63e-8b59-4a79-a122-b9d87bf8322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Djokovic''s visa has been cancelled. Rules are rules, especially
        when it comes to our borders. No one is above these rules. Our strong border
        policies have been critical to Australia having one of the lowest death rates
        in the world from COVID, we are continuing to be vigilant," he tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db6550-d401-42a0-84b8-b0df67b24e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the announcement, Djokovic''s father, Srdjan Djokovic, told
        a Serbian radio station his son was being held "captive" by Australian officials
        following a visa application mix-up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c9c7a-cf7a-4026-a30e-6555843024c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Serbian radio station B92 his son was being housed in a
        room that no one can enter, with two policemen in the front of the room.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c0174-e459-4990-8fcf-20311ce770cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea what''s going on. They''re holding my son captive
        for five hours," Srdjan Djokovic said in a statement to Russian news agency
        Sputnik, according to B92. "This is a fight for the libertarian world, this
        is not just a fight for Novak, but a fight for the whole world! If they don''t
        let him go in half an hour, we will gather on the street. This is a fight
        for everyone."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6eea37-e0d7-434f-944b-2f0ee9482427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the comments were made, there have been no reports of any
        gatherings in Belgrade or outside the Melbourne Airport.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5523b4-c9cb-4303-b317-4f729fedaf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Djokovic''s coach Goran Ivanisevic posted
        a photo to social media from what apgpears to be the Melbourne Airport in
        Australia where Djokovic reportedly was being held, captioning it, "Not the
        most usual trip Down Under."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b4e13-c47b-4a44-af22-5af4ce10745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open is the first tennis grand slam of the year and
        is set to run from January 17-30.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eac75c-faca-421c-8d70-54d009eec863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players were told they would have to be fully vaccinated in order
        to participate or have a medical exemption granted by an independent panel
        of experts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d54dd4-f0d2-4c93-80c1-2bd1eddf89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, who is tied with Roger Federer and Rafael Nadal on 20
        grand slam singles titles, has not publicly revealed his vaccination status
        but has voiced opposition to compulsory Covid-19 vaccines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311e76a-5798-4e51-9104-9d214faeb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I am opposed to vaccination and I wouldn''t want to
        be forced by someone to take a vaccine in order to be able to travel," he
        said in a Facebook live chat, according to Reuters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fcd16a-bc10-48ef-84ba-3a45eafe303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in May of last year, Djokovic said vaccination was a matter
        of personal choice: "I will keep the decision as to whether I''m going to
        get vaccinated or not to myself. It''s an intimate decision, and I don''t
        want to go into this game of pro and against vaccines, which the media is
        unfortunately creating these days."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00029f5d-6c62-4a30-b580-5fe179fa138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Open organizers said in a statement on Tuesday that Djokovic''s
        exemption was "granted following a rigorous review process involving two separate
        independent panels of medical experts."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7eb4b3-f8c3-4d95-a0c2-9aeeacbbad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference Wednesday, CEO of Tennis Australia Craig
        Tiley defended the impartiality of the medical exemption review process, telling
        reporters, "No one knew who the applicant was."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddccd96-90df-4539-8007-ad55327648f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exemption conditions</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d780811-88d1-471c-b2b7-953d1b7e48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Australian Technical Advisory Group on Immunisation''s
        (ATAGI) current guidelines, a medical exemption is granted to individuals
        who have an "acute major medical condition (e.g. undergoing major surgery
        or hospital admission for a serious illness."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db4d4d-4fa1-404c-8aac-7b248ded5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other remaining grounds for a medical exemption concern people
        who have suffered a "serious adverse event attributed to a previous dose of
        a Covid-19 vaccine, without another cause identified" and a vaccinee who "is
        a risk to themselves or others during the vaccination process," due to an
        "underlying developmental or mental health disorder."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e5553-7311-404a-96ce-0af1b70e2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, exemptions may be given to anyone with a "PCR-confirmed
        SARS-CoV-2 infection, where vaccination can be deferred until six months,"
        and in cases where individuals have received "anti-SARS-CoV-2 monoclonal antibody
        or convalescent plasma therapy."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac9128-64d4-4b24-803a-57e458802c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, Djokovic tested positive for coronavirus following
        an exhibition event he organized in Croatia, but since then there have been
        no reports of him being re-infected with the virus.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f62980-80e4-4e49-b270-7452d80fdf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T09:00:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ultimately up to him to discuss with the public his condition
        if he chooses to do that and the reason why he received his exemption," Tilley
        said.</p>'
  'Pfizer-COVID-19-vaccine-booster-adolescent-US-CDC':
