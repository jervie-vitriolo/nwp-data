      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94fb80-e8fc-42fe-881b-3c82ec1c4aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows an appeal from Kazakh President Kassym-Jomart Tokayev
        for help from the alliance after unrest broke out across Kazakhstan on Wednesday,
        including in the largest city, Almaty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a34f1-fc8c-4f57-9a7e-9e61eb1930e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105e82f-a8f5-4c62-b898-3c9eb59f7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight police officers and national guard personnel were killed in
        riots in different regions of the country, according to Kazakhstan''s local
        outlet Tengrinews.kz. It also said 317 officers and personnel were injured,
        citing the press service of the Ministry of Internal Affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df018064-51e4-4363-9185-a9a328f7601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4bf00-af8c-4991-bfc1-c10c308ba67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the cities of Almaty, Shymkent, and Taraz, attempts were made
        to attack akimats [local administration offices], where windows, doors were
        broken and other material damage was caused," said a statement on the ministry''s
        website. "Stones, sticks, gas, pepper, and Molotov cocktails were used by
        the mob."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14004f8-179d-4109-ba16-31df522b20c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151df3b6-3962-4d19-a2d1-b2e2366bea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Tokayev said "terrorists" had captured Almaty airport,
        including five aircraft, and were battling with the military outside the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbef5f-51b0-4486-819d-9e9a6754d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7436f40-dda9-42bd-8d8b-4a44c22c7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of infrastructure facilities in Almaty have been damaged,
        Tokayev said. He accused the protesters of undermining the "state system"
        and claimed "many of them have received military training abroad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba7d00-cb72-4b52-9275-6a83bad710df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bcf4a-e808-49cf-861b-a79312b725ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were ignited when the government lifted price controls
        on liquefied petroleum gas (LPG) at the start of the year, Reuters reported.
        Many Kazakhs have converted their cars to run on the fuel because of its low
        cost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db17789c-ee07-4ca4-8f27-b67564dd19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c2fcb-bb03-4a46-a7f2-5ea02d156d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide internet blackout was in effect in Kazakhstan early
        Thursday, according to internet freedom watchdog Netblocks. The country saw
        a nationwide internet shutdown Wednesday afternoon before it was partially
        restored, the watchdog said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c7d43-6e79-4296-96a8-5dd6889d1863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab7440-767f-4275-bbff-b49bbcc55a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A journalist in Almaty told CNN they were experiencing internet
        outage and lights appeared to be off in buildings near the President''s residence
        and mayor''s office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4aee7-a6bc-4aae-9e09-685393327984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003b4d3-1857-4216-8176-dae2f50822d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 10,000 people at the city administration building, we
        call it the Akimat. They have encircled it," Serikzhan Mauletbay, deputy editor
        in chief of Orda.kz, said. Mauletbay said stun grenades were used and there
        is "some kind of fire," according to an Instagram live video he watched from
        the scene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10e20a-44cc-4e0a-a3ec-3ac6868fda14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd940f-67a3-4e14-b8f7-acd95ef59bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another journalist described the scene as chaotic and said they
        could hear and see what they believed were stun grenades going off and shots
        being fired, but it is unclear what the firing sounds were.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3bd355-7b6a-48f1-b228-5832654c1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8257e4-5f7f-49d4-aba2-87dba0d59208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency has been introduced throughout the country,
        state-run media reported. It will be implemented until January 19, with restrictions
        on movement, including transport, in three major cities and 14 regions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d865bb5-7093-4c44-a241-37b18bc03bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8cdd9-eca6-4557-8073-8cd088fb546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil-rich Kazakhstan, the world''s ninth-largest nation by landmass,
        has attracted foreign investment and maintained a strong economy since its
        independence, but its autocratic method of governance has at times prompted
        international concern and has seen authorities harshly crack down on protests,
        according to global rights groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4300dd-9cb4-4cd1-a056-ba85d32687b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e62f79-41f4-49a4-9ef1-8e52c0277bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia maintains close relations with Kazakhstan and Moscow depends
        on the Baikonur Cosmodrome as the launch base for all Russian manned space
        missions. The Central Asian nation also has a significant ethnic Russian minority;
        the CIA World Factbook says around 20% of Kazakhstan''s 19 million population
        is ethnically Russian.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627d3ea-6b80-443a-8915-f48b52b2b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cfd952-b4e1-42e7-a809-a6423df0936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the turmoil, Kazakh Prime Minister Askar Mamin announced his
        immediate resignation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207cb2bd-be96-465a-a9b9-ab8511184060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6b017-46e6-4bf9-ad2e-76591b08314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alikhan Smailov has been appointed acting Prime Minister, and members
        of the government will continue to serve until the formation of the new cabinet,
        according to a statement on the presidential website Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9561b1-2567-449d-90d9-cdbf8ab18941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f38f07-6511-4271-bcb6-cb512f1e1468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Tokayev said a number of measures aimed "to stabilize
        the socio-economic situation" had been put into place, including government
        regulation of fuel prices for a period of 180 days, a moratorium on increasing
        utility tariffs for the population for the same period, and the consideration
        of rent subsidies for "vulnerable segments of the population."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506d5ee-3ced-444f-abf2-94f4076345e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fbf6a9-d43d-471c-bd18-000832d84d68'
      'mgnl:activationStatus': true
