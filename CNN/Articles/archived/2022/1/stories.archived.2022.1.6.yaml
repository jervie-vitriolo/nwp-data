  'DSWD-on-aid-for-Odette-hit-families-Cebu':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-06T19:45:00.000+08:00
    'imagesource': 'jcr:7f950f27-3b09-47c2-856c-b8a34b3088f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4bb65c7-3c76-4bc6-9e80-e37cd6a46a6b'
    'lead': 'Due to the limited funds, the Social Welfare Department says it will
      prioritize indigent families, as well as those whose houses incurred heavy damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T19:46:50.907+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:34:48.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:49.012+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['aid', 'assistance', 'victims', 'families', 'households', 'cebu-province',
      'central-visayas', 'government', 'president-rodrigo-duterte', 'odette', 'typhoon']
    'stories': ['fdb5b8d7-4a46-45aa-b1ae-d4b650b8a3b8']
    'template': '1'
    'title': 'Promised aid may not reach some Odette-hit families in Cebu amid low
      funds — DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46156d3-4032-4ede-9e93-b7bc7177e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.908+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Some
        families hit by Typhoon Odette in Cebu may not receive the promised assistance
        of ₱5,000 from the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c809ab7-c9dc-439d-b241-44dafb68d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.908+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) said Wednesday
        it has insufficient funds to cover all 475,022 affected families in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57394e5-5cb7-40e4-95b0-9fd9b1a58da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.908+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the government to provide cash
        aid and shelter assistance to displaced households after Odette wreaked havoc
        in parts of Visayas and Mindanao last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315bae6d-5ad6-4bbd-8935-21ab46cc6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.908+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were actually shocked when we received the instructions. Where
        we will source the ₱5,000?" said DSWD-7 Regional Director for Operations Shalaine
        Lucero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999dde2-3f77-42f9-80d8-3b1950dd4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.908+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed out that the list of recipients in the province
        has yet to be completed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96fbfb-ca07-499c-b8c1-b1f65ab9c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.908+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Central Visayas, at least 975,158 families were identified
        as victims of the typhoon. This means the department would need about ₱4 billion
        for the aid, Lucero said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882cd5b-3b9e-48cb-b062-1d4c10307195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.909+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the limited funds, the DSWD-7&nbsp;said it will prioritize
        indigent families, as well as those whose houses incurred heavy damage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2efa45-f850-42f0-8a1a-a1a3c571dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.909+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will start with those who [need] it the most," Lucero said,
        while asking local chief executives to also trim down the list of beneficiaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e4b82-f244-4b67-99b9-b8a5b282b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.909+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talisay City, Cebu Mayor Gerald Anthony "Samsam" Gullas said they
        have received some ₱20 million from the government, which would only be enough
        for 4,000 out of 90,000 affected families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d492c-0ffb-4c8a-b2ce-a110f0587434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.909+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Liloan town, around 31,000 households are reeling from the impact
        of Odette, yet the cash assistance provided could only cover 800, Mayor Christina
        Garcia-Frasco said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f6961-e51e-4669-8f6a-fffd8b9d6882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.909+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco, who leads the League of Municipalities of the Philippines
        - Cebu Chapter, has sought help from the DSWD for the government to disburse
        additional funds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739596a-cfea-4bf8-92db-52b8632327f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.909+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department has released ₱2 billion in financial aid for
        typhoon-stricken areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935f16f-5bd8-4f62-9137-dda430cc747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:46:50.910+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Dale Israel contributed to this report.</em></p>'
  'Duterte-orders-barangay-officials-arrest-unvaccinated-outside-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-06T21:45:00.000+08:00
    'imagesource': 'jcr:fe0ca1a6-c75e-48c0-917b-d84219a7ebd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c169546-6a05-41f9-b4aa-4ea56bdbda1f'
    'lead': 'President Rodrigo Duterte has ordered barangay officials to arrest unvaccinated
      individuals who would insist on going outside of their residences, as the country
      faces yet another surge in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T21:45:44.423+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:34:48.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:49.753+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['president-rodrigo-duterte', 'barangay-officials', 'barangay-captains',
      'unvaccinated', 'restrain', 'arrest', 'covid-19']
    'template': '1'
    'title': 'Duterte orders barangay execs to arrest unvaccinated who refuse to stay
      home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba99fe-1cfd-44a2-9fbf-08d398133269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T21:45:44.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —&nbsp;</strong>President
        Rodrigo Duterte has ordered barangay officials to arrest unvaccinated individuals
        who would insist on going outside of their residences, as the country faces
        yet another surge in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3bac9-2eb9-47e1-94c5-12876b3ba5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T21:45:44.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m now giving order to the barangay captains to look for those
        persons who are not vaccinated and just request them&nbsp;—&nbsp;or order
        them if you may —&nbsp;to stay put. And if [they] refuse and go around the
        community, [they] can be restrained," Duterte said in his address to the public
        Thursday night. "If he refuses, then the barangay captain, being a person
        of authority, is empowered now to arrest."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec34eb-6b55-43cb-aad3-2149b4397b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T21:45:44.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said barangay captains can "enforce all laws of the land
        within their jurisdiction" and may even mobilize civilians to "assist" them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128129e5-fdc3-4793-810f-7897d94e0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T21:45:44.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President insisted he was in a "position" to restrain the unvaccinated,
        saying the government should "come up with measures to protect public interest,
        health, order, and safety" during the national emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61717a2-87de-4324-a5d8-388a1298e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T21:45:44.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he''d be "happy to answer" and accept responsibility,
        should he face&nbsp;legal challenges&nbsp;for&nbsp;the directive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a9b9e-1607-4718-af3f-47936c570f39'
