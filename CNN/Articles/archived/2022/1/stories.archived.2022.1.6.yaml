      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes things really complicated for the defender," Lee added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32cef96-9156-464e-8c76-7134c3c9e0a9'
