      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, 49,988 of the active cases are considered
        mild; 1,837 are asymptomatic; 2,954 are moderate; 1,470 are severe; and 312
        are critical.</p>'
    '26':
