      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/05/entertainment/grammy-awards-2022-postponed/index.html">The
        2022 Grammy Awards have been postponed</a>."</em></p>'
  'Emergency-declared-in-Kazakhstan':
