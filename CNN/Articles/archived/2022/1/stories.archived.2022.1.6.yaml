    'title': 'Russia-led military alliance will send ''peacekeepers'' to protest-hit
      Kazakhstan, Armenian PM says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b69af-b168-4bb3-bb2a-820eb73f6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Peacekeepers" from a Russia-led military
        alliance of post-Soviet states will be sent to Kazakhstan to help stabilize
        the country following deadly protests against a hike in fuel prices, Armenia''s
        Prime Minister said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd93929-77d7-44f9-aa9e-edb3369f94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b358f7-9088-4217-8d61-1da30c8f4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:07:58.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Collective Security Treaty Organization (CSTO) -- which includes
        Russia, Belarus, Armenia, Kazakhstan, Kyrgyzstan, and Tajikistan -- decided
        to send collective "peacekeeping forces" for a "limited" period of time "in
        view of the threat to national security and the sovereignty of the Republic
        of Kazakhstan," according to a statement from Armenian Prime Minister Nikol
        Pashinyan, who is also chairman of the alliance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb0b43-30b2-408e-89f3-1fcab843ae44'
      'mgnl:activationStatus': true
