      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)—&nbsp;</strong>The
        local government of Makati has shut down the Berjaya Hotel over an alleged
        COVID-19 protocol breach involving a returning Filipino who was supposed to
        be quarantined in the facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020040da-ce81-44c0-982d-4a4f8defec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:53:30.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:34:51.700+08:00
