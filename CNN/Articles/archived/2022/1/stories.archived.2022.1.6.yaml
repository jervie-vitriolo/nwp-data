      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An out-of-control Russian rocket stage
        has likely re-entered the Earth''s atmosphere, according to the latest estimate
        from US Space Command, which has been tracking its descent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
