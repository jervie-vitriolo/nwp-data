    'lead': 'The US Centers for Disease Control and Prevention''s Advisory Committee
      on Immunization Practices voted in favor of expanding the Pfizer/BioNTech COVID-19
      vaccine booster recommendation to include people as young as 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T06:51:53.562+08:00
