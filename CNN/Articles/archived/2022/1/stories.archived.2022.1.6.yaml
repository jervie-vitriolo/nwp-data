      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727dbd9-62b9-496d-915a-aeb81b8e67ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T12:34:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No legal basis?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177033fc-1c11-4e9e-865b-2c16fcaa2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.513+08:00
