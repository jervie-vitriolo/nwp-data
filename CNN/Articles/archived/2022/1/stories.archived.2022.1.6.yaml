      'jcr:uuid': '9ecf94e0-0540-40f7-b003-5f9a51bc1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:20:14.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH also said it deleted 48 duplicate
        entries from its data.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74a732-7455-43ed-a72a-10fab2276f08'
      'mgnl:activationStatus': true
