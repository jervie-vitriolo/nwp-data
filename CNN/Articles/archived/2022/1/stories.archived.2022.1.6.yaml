      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokayev said in a national television address Wednesday that he
        will take control of the Kazakhstan''s Security Council -- a move that seemingly
        sidelines his predecessor, longtime President Nursultan Nazarbayev, who led
        the country since it was a Soviet Republic until his departure in 2019, and
        has remained an influential but controversial figure behind the scenes and
        on the council since.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde16cd-55ee-485a-973c-932f7b038977'
