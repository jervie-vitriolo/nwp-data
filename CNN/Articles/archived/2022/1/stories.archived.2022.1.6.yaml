        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1478975221117845507?ref_src=twsrc%5Etfw">January
        6, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
