      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)—</strong> The
        country has detected 29 more cases of the Omicron coronavirus variant, raising
        the total confirmed infections to 43, the Department of Health (DOH) said
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232a468-d2a0-4b2d-adc3-06efe4b6e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T14:25:43.182+08:00
