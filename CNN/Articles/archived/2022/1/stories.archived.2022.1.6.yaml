      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the Department of Tourism (DOT) suspended the
        hotel’s accreditation for its failure to prevent Gwyneth Anne Chua from leaving
        its premises and skipping mandatory isolation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6646c-2a2a-49f6-bce2-e4e62c6fa240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.512+08:00
