      'mgnl:lastActivated': 2023-01-16T12:35:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOH team has coordinated and is in talks with
        Ambassador Babes Romualdez and Pfizer representatives for the procurement
        of Paxlovid.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea1ee8-10ce-4060-aeed-5a09d81e6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:36:05.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid is the <a href="https://www.cnnphilippines.com/world/2021/12/23/US-FDA-authorizes-first-antiviral-pill-vs-COVID-19.html">first
        antiviral drug</a> approved by the US Food and Drug Administration to treat
        COVID-19. According to Pfizer’s<a href="https://www.cnnphilippines.com/world/2021/12/14/Pfizer-paxlovid-pills-COVID-treament.html">
        latest study</a>, Paxlovid was able to cut the risk of hospitalization or
        death by 89% if given to high-risk adults within a few days of their first
        symptoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f35e1-51de-4e6e-9885-28bff7caf6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:36:05.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque assured they are fast tracking the process of securing supply,
        noting that feedback appears to be positive based on the meeting between the
        department led by DOH Undersecretary Maria Rosario Vergeire and Pfizer representatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a4160-5fe6-44f3-8531-b0f261b035fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:36:05.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate forum, the Health chief said the Philippine FDA has
        been ordered to immediately coordinate with Pfizer to expedite the processing
        of Paxlovid’s emergency use authorization once he signs the confidentiality
        disclosure agreement.</p>'
  'Leody-De-Guzman-drug-corruption-Duterte-legacy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-06T04:37:42.969+08:00
    'imagesource': 'jcr:015ed928-b847-4642-aafb-781a21285d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a047d0-bc90-4be4-bafc-b503bbc47f60'
    'lead': '“Ang paglala ng mga problema sa droga at korapsyon ang pamana ng rehimeng
      Duterte sa susunod na henerasyon ng mamamayang Pilipino,” says Ka Leody '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T04:41:48.259+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:11.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:24.404+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leody-De-Guzman', 'Duterte-Legacy', 'illegal-drugs', 'corruption',
      'ICC', 'drug-war']
    'template': '1'
    'title': 'Ka Leody: Drug, corruption issues are Duterte’s legacy to next generation  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e6aa1-26a6-4128-ba7b-397c3e3c9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Presidential
        aspirant Leody De Guzman slammed President Rodrigo Duterte for saying the
        latter will never apologize for the thousands killed in his bloody drug war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae6a3d-76d7-417f-ac74-4a096a2c68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang paglala ng mga problema sa droga at korapsyon ang pamana
        ng rehimeng</em> Duterte <em>sa susunod na henerasyon ng mamamayang Pilipino</em>,”
        he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7802b-01b4-4c58-bdd9-1dea186c2072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The worsening drug situation and corruption problems
        are the Duterte regime''s legacy to the next generation of Filipinos.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5fdf32-5785-428e-bb6f-ffd90ccb106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly briefing for the COVID-19 pandemic on Tuesday, Duterte
        said he “will never, never apologize for the deaths” of possible victims of
        his drug war, adding it is his duty to protect the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae33c99-2fe8-4a8e-874e-c05cb8e2283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said these issues helped put Duterte in office which is
        why he will never let these go even if he clearly failed to eradicate these.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6283cfa-404b-4bf1-b8e0-89a80d4b6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Imbes na magpakumbaba sa takipsilim ng kanyang miserableng
        termino, hindi siya humihingi ng kapatawaran sa libo-libong pinatay ng kanyang
        kontra-mahirap na gyera sa droga at sa bilyon-bilyong pisong patuloy na nawawala
        sa katiwalian taon-taon</em>,” De Guzman said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4062f-2ad4-47ba-ba77-31c8828f1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of being humble in the twilight of his miserable
        term, he did not ask for forgiveness from people killed by his anti-poor drug
        war and the billions of pesos lost due to corruption yearly.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a0e83-c58c-4eeb-a5e7-065d0a4f4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is only using these issues to avoid becoming a “lame
        duck,” the labor leader added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bb3c3-8ca8-4d82-92fd-4f73e0585280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Duterte also reiterated he will not face the
        International Criminal Court, insisting that it has no jurisdiction over the
        Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05750e4-5d11-4f7c-a4cb-1d8b282f21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC’s pre-trial chamber authorized the start of the investigation
        into the administration''s controversial drug war. However, this was later
        suspended upon the request of the Philippine government, noting that local
        authorities are already conducting investigations for all reported deaths.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a3e4c-efb5-4ee8-a1f5-5f1b992cd175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:41:48.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/11/24/ICC-drug-war-investigation.html">ICC
        asks PH government for proof of ''genuine'' drug war investigation</a></strong></p>'
  'Pope-Francis-on-pets-vs-having-children':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'Courtesy: Tiziana Fabi/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-06T04:45:22.219+08:00
    'imagesource': 'jcr:4649033e-e6d8-46b8-84e4-83a59c510f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e257a0d-3281-4c2c-b383-6ba2101d885c'
    'lead': 'Pope Francis has criticized couples who choose to have pets instead of
      children as selfish, arguing that their decision to forgo parenthood leads to
      a loss of "humanity" and is a detriment to civilization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T04:49:59.773+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:11.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:24.674+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'pets', 'children', 'religion']
    'template': '1'
    'title': 'Opting for pets over children is selfish and ''takes away our humanity,''
      says Pope Francis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9791fa-2402-4d94-9048-060c0ea97a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has criticized couples who
        choose to have pets instead of children as selfish, arguing that their decision
        to forgo parenthood leads to a loss of "humanity" and is a detriment to civilization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556caaec-3910-4f77-9ea1-874a29702f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827660ee-4bfb-41e2-aa84-37bece4bb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope made the comments Wednesday while speaking to a general
        audience about Saint Joseph, Jesus'' earthly father.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649d3e9-c7ba-40f8-856c-d7e6997ab93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ceea60-2485-4f36-9506-658027273657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis was lauding Joseph''s decision to bring up Jesus as "among
        the highest forms of love" when he veered into the topic of adoption and orphaned
        children today. He then turned his focus on couples that opt for animals instead
        of children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eecb20-09ed-4613-8c30-7a4c8c02d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26d8cf-0246-40b7-85d9-3055c2dcefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that people do not want to have children, or just one and
        no more. And many, many couples do not have children because they do not want
        to, or they have just one -- but they have two dogs, two cats ... Yes, dogs
        and cats take the place of children," the Pope said. "Yes, it''s funny, I
        understand, but it is the reality. And this denial of fatherhood or motherhood
        diminishes us, it takes away our humanity. And in this way civilization becomes
        aged and without humanity, because it loses the richness of fatherhood and
        motherhood. And our homeland suffers, as it does not have children."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4a517-eb3d-4e99-924f-8e59fcf2678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49033f83-03b3-4a3b-bfe9-4950dc8a7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s remarks, though surprising coming from a progressive
        pontiff, echo the Catholic Church''s teachings about the importance of couples
        either bearing or raising children -- and the potential demographic consequences
        of not doing so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87d505-7275-4aa1-82a1-1bd0aecfc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e04bc-7813-48de-bd67-111ad3435310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said that couples who cannot biologically have children
        should consider adoption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6cd4b9-23dd-4a99-b0ec-276efd172256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:49:59.774+08:00
      'mgnl:createdBy': 'bamba'
