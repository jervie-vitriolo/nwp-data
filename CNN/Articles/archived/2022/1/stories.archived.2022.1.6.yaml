    'mgnl:tags': ['Grammy-Awards', '2022', 'postponed', 'COVID-19']
    'template': '1'
    'title': 'The 2022 Grammy Awards have been postponed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54ad85-157b-4759-b83c-86ebf6b039c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Organizers of the Grammy Awards, scheduled
        for later this month, have postponed the event for a second year in a row,
        citing the current Covid-19 surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd1b6b-03fe-4f20-9424-30a45f9da82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390245ba-a9cb-4f6a-ae04-3c74007a0b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful consideration and analysis with city and state officials,
        health and safety experts, the artist community and our many partners, the
        Recording Academy and CBS have postponed the 64th Annual GRAMMY Awards Show,"
        CBS and the Recording Academy announced in a joint statement. "The health
        and safety of those in our music community, the live audience, and the hundreds
        of people who work tirelessly to produce our show remains our top priority."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d0e61-77e7-461c-8a99-e2af64610175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c2ee2-f8e3-4964-8fe3-5d6e2e4ad10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was scheduled to take place at the Crypto.com Arena in
        Los Angeles with "The Daily Show''s" Trevor Noah as host once again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab15a7-d698-483c-bc08-0992a4ab1f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed638aa-dcb0-4bba-a54c-9edc597498a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the uncertainty surrounding the Omicron variant, holding
        the show on January 31 simply contains too many risks. We look forward to
        celebrating Music''s Biggest Night® on a future date, which will be announced
        soon," the companies added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342af1bd-b176-4a88-b0ea-9d44e6f01c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f86882-ca2b-43d6-8a5d-9309865e5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T04:54:21.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Grammy Awards were postponed from January to March,
        also due to the pandemic and a surge in Covid-19 cases. The show ultimately
        took place, largely outside, at the Los Angeles Convention Center with a smaller
        in-person audience.</p>'
    '9':
