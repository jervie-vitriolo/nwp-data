      'mgnl:type': 'text'
      'text': '<h2>Highest positivity rate</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ccfe00-1964-4054-9533-aecc2f5f3c13'
