  'US-Capitol-riot-Perretta-Vukich':
    'author': 'Holmes Lybrand'
    'caption': 'Nicholas Perretta (L) and Mitchell Vukich in the US Capitol on January
      6, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-06T07:11:13.661+08:00
    'imagesource': 'jcr:5c721c55-f142-4ba6-bf79-a1a058728fdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28229780-3460-44dd-9a39-33d256edf8eb'
    'lead': 'Two friends who entered the US Capitol together on January 6, one of
      whom boasted about breaking in and smoking a joint, were sentenced to 30 days
      in jail each for unlawfully parading in the building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T07:16:40.402+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:35:07.059+08:00
