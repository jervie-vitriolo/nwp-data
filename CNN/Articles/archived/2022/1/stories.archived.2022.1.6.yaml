    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaec9b5f-5c9c-4669-92f8-8884003288c2'
    'lead': 'Organizers of the Grammy Awards, scheduled for later this month, have
      postponed the event for a second year in a row, citing the current COVID-19
      surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T04:54:21.233+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:11.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
