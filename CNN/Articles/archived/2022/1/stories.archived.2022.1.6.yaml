      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I already have a pending case before the ICC.&nbsp;Go
        ahead and file more cases, so I can respond to all of them in one go when
        the time comes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3630bd-bec1-4a48-a65b-e1823c85525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T21:45:44.424+08:00
