    'template': '1'
    'title': 'North Korea claims to be testing the world''s most advanced weapon.
      Experts are doubtful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f3486-b09f-4f70-b8b2-9c03a7e8bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea says it tested a hypersonic
        missile on Wednesday, its second alleged test of such a weapon by the Kim
        Jong Un regime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b33cb3-99f7-4b00-a052-db1bb5ec17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the claims made in North Korea state media are true, and at some
        point the country is able to deploy a hypersonic weapon, it could have profound
        implications for the security situation in Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3034d-51df-4af8-ae10-62861b51c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44737c-76ba-4e93-97e9-9eb0b774c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after both North Korea''s first-claimed hypersonic test in September
        and the second this week, analysts were circumspect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca818c-0eac-4f93-bc2e-e9732ce4036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815581ab-57dd-4a54-b7e0-40cbf2e05b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A hypersonic missile that can defeat advanced missile-defense systems
        is a game changer if a nuclear warhead is mated to it," Drew Thompson, a former
        United States Defense Department official and a visiting senior research fellow
        at the Lee Kuan Yew School of Public Policy at the National University of
        Singapore, said after the September test. But he cautioned, "that''s a huge
        if. Having it and wanting it are not the same thing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d212d0-092f-4a12-a779-bb51acd5f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf71d2-4c21-4427-b6c3-b654b1ca1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Wednesday''s test, Cheong Seong-chang, director of the
        Center for North Korean Studies at the Sejong Institute, a private South Korean
        think tank, said more time and refinements will be needed before Pyongyang
        could field a hypersonic weapon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f7bfa-5c98-468d-a37a-6af9723cc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356fc5c3-5e1e-466e-9487-54374d17a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea will need at least two or three more test launches
        in the future to complete its hypersonic missile," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af5868-a3d2-418d-b464-e24271c9885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b39a30-8938-4556-af1e-4bf72708e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is a hypersonic missile?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c08bcb-99a4-4e77-9a46-24f1d1ea1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When referring to a hypersonic missile, what we are actually talking
        about is its payload, or what rides atop the rocket. In this case the payload
        is what is called a hypersonic glide vehicle (HGV).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ef063-f25c-4d8f-a41a-bb50757c0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c699c4-aadd-45ea-b6d4-ff5b59208618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HGVs can theoretically fly as fast as 20 times the speed of sound
        and can be very maneuverable in flight, making them almost impossible to shoot
        down, according to experts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055d643-d95d-4fe8-952e-92fccb3c9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d98f35-29d0-44b9-aa40-39730d4b14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like ballistic missiles, hypersonic glide weapons are launched by
        rockets high into the atmosphere. But while a ballistic missile warhead is
        largely powered by gravity once it begins its descent to its target from as
        high as 1,000 kilometers (621 miles), hypersonics dive back to Earth sooner
        before flattening out their flight path -- flying just tens of kilometers
        above the ground, according a hypersonics report from the Union of Concerned
        Scientists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d41c58-ecd8-4a8a-bbe3-459bc5329c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6bf7e1-8f29-4cba-b79c-cba257fc45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon then uses internal navigation devices to make course
        corrections and keep it on target while traveling up to 12 times the speed
        of sound, the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51207e2d-3d48-4668-91c8-8294a180e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5cc3a-eb47-4181-8ef7-486e48d81f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who has hypersonic weapons?</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a9ebb-491f-45e7-a60e-7bcc8bba49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two countries, Russia and China, are thought to have deployable
        hypersonic missiles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a5bc4-25a2-45e4-b413-199e0e4e7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec80fb9-fd67-48b7-94cf-3086bbd8c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, Russia said its hypersonic missile system -- known
        as Avangard -- had entered service. In a speech to the Russian Parliament
        in 2018, President Vladimir Putin called the Avangard system "practically
        invulnerable" to Western air defenses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa62ed-191b-4613-8bdb-18b6041a84a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec12494-ce83-4949-9f19-6bc567ac8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020, Putin oversaw tests of a second hypersonic system,
        the Kinzhal, off Crimea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdaf245-f776-43b2-bfe7-703cd95ac75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391dcc2-0c28-45c2-b4e2-0635f5b2d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in November, Russia said it successfully tested its Zircon hypersonic
        missile.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb82405-d3ae-40b9-9c6a-2d72b827f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11393b45-67e3-4225-a6b0-bae82c0380d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, China tested a missile that dropped off an HGV, according
        to the US military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c957ae-4e21-4867-8787-565a5a752b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f408cd4-0bb5-4198-af71-fd50db5a6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They launched a long-range missile," Gen. John Hyten, the then-vice
        chairman of the Joint Chiefs of Staff, told CBS News. "It went around the
        world, dropped off a hypersonic glide vehicle that glided all the way back
        to China, that impacted a target in China."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96110163-c379-4d05-bf83-4b519967d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132ea98-adcf-4062-a4f5-b574c43675d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China denied the allegations, saying what the US called a hypersonic
        weapons test was a "routine spacecraft experiment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6569a3-0071-4797-977f-af0e0ea47adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d25cd-606d-4714-a821-09ea15c3b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a 2019 military parade, China showed off its DF-17 missile, which
        it can use to deploy a hypersonic glide vehicle. A report from the Missile
        Defense Project at the Center for Strategic and International Studies, citing
        US defense officials, says the DF-17 can deliver a warhead to within meters
        of its intended target at a range of up to 2,500 kilometers (1,553 miles).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41b3fc-16e6-4151-90ba-5cd938eae93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1cca89-ee15-4676-8f17-1a27c0100c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report last year from the Arms Control Association
        (ACA) in Washington, DC, the United States is working on eight types of hypersonic
        weapons. And the military''s Defense Advanced Research Project Agency said
        lsat fall it had successfully tested a hypersonic weapon.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac48a3-96ff-4dc0-b12c-85cf25c7e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844169ff-ac80-4e43-ab0c-11d0bc1e43c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Can we trust North Korea''s claims?</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6817db-23c5-4051-aeec-f5f0be156a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kim regime certainly tested a missile on Wednesday and released
        an image of the test Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b24c8-4c11-4a3d-b770-fc1eea671717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259eb82f-13e5-4b64-8855-d6e98210b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missile experts who have looked at the photo can''t be certain of
        what was shown.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c81ea-fbef-41dd-91a6-2d4d542ee7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148cbfce-35d2-4485-9c9e-9603a04c9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This missile is carrying a maneuvering reentry vehicle, or MaRV.
        The North Koreans are billing it as ''hypersonic,'' which is not wrong, but
        just to be clear, that doesn''t mean it''s a novel sort of weapon," Joshua
        Pollack, senior research associate at the Middlebury Insititue of International
        Studies in Calfornia, said on social media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f98cc-3fca-4006-b7e7-898d82394eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7349bd-7c62-4f40-af7d-bec95121384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not we class this as a HGV (as indicated) or a MaRV
        is unconfirmed," Joseph Dempsey, research associate for defense and military
        analysis at the International Institute for Strategic Studies, said in a social
        media post.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630c0e2-3a98-4027-a76f-eff73e098fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a12a7-7357-4147-acd1-4e70da94f049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MaRV is essentially a missile warhead that alter its flight path
        after reentering the atmosphere once it has separated from the rocket that
        launched it. It is technology the US military has employed for decades and
        South Korea has demonstrated before, according to Pollack.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069d2f9-0836-4452-a0d8-9621560f2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73742678-3354-4ef0-8948-2237b208c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What distinguishes an MaRV from an HGV is the latter''s ability
        to flatten out its flight path then rise up and dive on a target.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f8007-db04-4e82-a51f-c9f8312673ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ac857-7e5f-4be5-8bcb-09b153faf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed Wednesday''s test "assessed the performance
        of the new lateral movement technique."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f67419-a8c3-4fb7-b9cc-f416b053a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7927355-aa09-432f-a14f-17cef5ab557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having been detached after its launch, the missile made a 120 km
        lateral movement in the flight distance of the hypersonic gliding warhead
        from the initial launch azimuth to the target azimuth and precisely hit a
        set target 700 km away," state media said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a28fba-d223-4bd1-a65b-579c0027e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762cb5e-9454-4048-828f-83b2c481a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dong-yub, a professor at the University of North Korean Studies
        in Seoul, put that in layman''s terms, saying North Korea has tested a warhead
        that can "move up and down several times like a hang glider coming down from
        a mountain, and fly left and right ... for a considerable distance, but still
        reach the target accurately."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60280f-540b-466a-97d3-ea67d7327cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78328585-ba7c-4a5f-abaa-82c86786295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why are people concerned?</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fdaca7-2e54-4367-9c24-0391033445c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s claims of maneuverability remain significant and
        could pose additional missile defense challenges," Dempsey, the IISS analyst,
        said on social media.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3f88a-440f-407d-9bc1-eb41c1bf16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30076f-60a6-44b8-983c-3064ae281e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the North Korean test in September, Roderick Lee,
        director of research at the American Air University''s China Aerospace Studies
        Institute, said the lower altitude flight paths of hypersonics mean they stay
        below radars for longer periods, which means less time for missile defense
        systems to lock on and engage them.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2c7d0-1eac-4646-86d0-9ae771d3c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1f2d2-9e8b-4a4e-84cc-e200d3c31456'
      'mgnl:activationStatus': true
