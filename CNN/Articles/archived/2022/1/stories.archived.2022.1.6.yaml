  'US-top-exporter-of-liquified-natural-gas':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Courtesy: Kiyoshi Ota/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-01-06T01:44:25.741+08:00
    'imagesource': 'jcr:998a29f9-e686-45f1-ae94-7de09ba766ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b910aca-ab55-4acb-a074-37fa33fb7887'
    'lead': 'The United States is now the world''s leading exporter of liquified natural
      gas as Europe''s energy crisis and shortages in China send demand for American
      shipments soaring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T01:52:53.768+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:15.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:21.736+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'exporter', 'liquified-natural-gas']
    'template': '1'
    'title': 'US becomes world''s top exporter of liquified natural gas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef608f-ab78-4b2c-889b-3ad6e4eb02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is now the world''s leading
        exporter of liquified natural gas as Europe''s energy crisis and shortages
        in China send demand for American shipments soaring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da18f16-7fc6-4076-aec7-e53b624c8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8be56-d761-4a1b-9617-3489f1211cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LNG exports from the United States topped 7 million tonnes (7.7
        million tons) in December, according to ship-tracking data from ICIS LNG Edge,
        narrowly edging out rival producers Qatar and Australia for the first time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cb606-af96-434e-b293-d981673737ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849e01c-add6-4410-9799-0780c9f4ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States only shipped its first LNG cargo from the lower
        48 states in 2016, and has risen to become the world''s top exporter in just
        six years as a shale gas revolution boosted domestic production and turned
        the country into a powerful force in global energy markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de40686-0bc6-4985-8295-cdb6b111dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68af257-8843-4219-85a6-b4d582c4d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will be the biggest exporter in the world through
        2022 as a whole, according to forecasts from ICIS and the US Energy Information
        Agency. Demand is expected to remain high in Europe, where there are fears
        about natural gas supplies from Russia as tensions grow over a military buildup
        at its border with Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f07e96-0e08-4086-b1b8-65eed2376862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c06a8e-3bb8-4364-80eb-aad9e663a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices in Europe surged to new records in late December as confidence
        in Russian deliveries waned and controversy swirled over the Nord Stream 2
        pipeline that could carry gas from Russia directly to Germany. The European
        Union gets about 40% of its imported natural gas from Russia, much of it piped
        via Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc7235-9062-41d5-a6fb-aaf6bc2283c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cc552-3b2a-4006-9b20-9808ea2cef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale prices were rising again Wednesday as the flow of gas
        in a pipeline from Russia to Europe was reversed for a 16th successive day,
        Reuters reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250b2e9-fda4-4592-9bbb-05169b3cdc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8726e-5d5b-4787-8a4b-1faad0cce309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US producers have responded by boosting LNG shipments to Europe,
        where prices are now higher than in east Asia. Prices in both regions far
        exceed those in the United States, suggesting that US LNG exports will continue
        to increase in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c546b1-9013-4ca2-902d-50d6457f3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc5bdf-d369-46df-be1f-5fe6d83c07ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global spot gas prices have dropped back from their record highs
        seen in mid-December, but remain extremely high in historical terms," said
        Alex Froley, an analyst at ICIS, adding that he had seen a "significant increase"
        in buyers signing long-term contracts to import gas from new US projects in
        recent months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ad03c-3b74-4e2e-9656-e9591f400b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472f9fb-c5e2-4502-b0d0-191793598b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has tried for years to cut its dependency on
        Russian natural gas. But a number of EU countries, particularly those closest
        to Russia, are still almost completely dependent on Moscow for their gas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c310b3-c633-46f4-ba96-047743c11d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6a43f-738c-4aea-8677-00fbdd5840f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been grappling for months with an energy shortage, partly
        caused by its attempt earlier last year to reduce the share of electricity
        generated by coal-fired power stations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e32ff-9f1e-47bf-b2eb-8cf1c727d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c394100-447b-45df-9bdf-d1a0a5a4002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US export capacity should continue to grow in the coming years,
        according to the EIA, which estimates that peak capacity was 11.6 billion
        cubic feet per day in November 2021. That should increase to 13.9 billion
        cubic feet per day by the end of 2022 as new export facilities are completed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c066fa-c887-4665-803c-cae3de2b8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24324cb3-5419-4ddf-9c4f-c1d4295895f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rival producers are also building new infrastructure, with Qatar
        planning to boost its LNG capacity to 126 million tonnes (139 million tons)
        per year, according to ICIS. That would allow Qatar to reclaim the title of
        top exporter from the United States later this decade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34b741-41e4-460e-9f21-4c3a1e182642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:52:53.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/05/energy/us-lng-exports/index.html">US
        becomes world''s top exporter of liquified natural gas</a>."</em></p>'
  'US-Green-Village-attack':
