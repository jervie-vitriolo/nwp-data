      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063eef00-3a1f-4b42-adf5-8c2d4ad95d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T17:01:53.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T12:34:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is North Korea''s demand to (the international community)
        to withdraw the double standard about its arms development and saying that
        these tests are no different from South Korea''s missile development."</p>'
  'lacson-palakasan-system-poblacion-girl':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-06T16:55:29.991+08:00
    'imagesource': 'jcr:4657e9f4-2832-4247-b624-c5f1bdb7da82'
