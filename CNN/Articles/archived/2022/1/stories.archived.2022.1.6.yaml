      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department''s 2018 human rights report noted Kazakhstan''s
        2015 presidential election, in which Nazarbayev received 98% of votes cast,
        "was marked by irregularities and lacked genuine political competition."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56296ca4-4c5b-482c-8660-c7a395b9776e'
