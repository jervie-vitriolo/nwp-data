      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Space Command said in a statement Wednesday that it is "aware
        of and tracking the location of the Angara A5/PERSEY rocket body in space."</p>'
