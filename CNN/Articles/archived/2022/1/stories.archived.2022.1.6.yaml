      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb5cc2-5b92-4aec-a253-73535aad5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T13:42:19.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also use fill up a certificate of undertaking for accommodation
        in the absence of a hotel booking confirmation, read the order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
