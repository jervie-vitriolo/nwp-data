    'title': 'Sony is gearing up to make an electric car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b2734-41a2-4e01-ba41-afd3b00cafc1'
      'mgnl:activationStatus': true
