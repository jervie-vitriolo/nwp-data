      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry urged North Korea to respond
        to its efforts to reach peace and cooperation through dialogue.</p>'
    '18':
