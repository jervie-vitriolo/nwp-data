      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —&nbsp;</strong>The
        government aims to finish the post-disaster needs assessment (PDNA) of areas
        devastated by Typhoon Odette before the end of January, the Office of Civil
        Defense said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e9e35-f640-4373-a475-8b0ef8e739d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T15:13:01.639+08:00
