      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH further noted that 14 of the local cases are still active,
        three have been tagged as recovered, while two cases are still for verification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a9074-1b1d-4528-9c47-6f7ca9de39fc'
