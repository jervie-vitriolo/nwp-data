      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said the provincial government is seeking donations of at least
        50 generator sets to address the power supply woes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523da27f-9dd3-41ee-8a8c-e234943fcaef'
