      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbec161-52a1-4997-862a-27f461b7e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept SUV uses Sony sensors to enable some self-driving functions
        and makes use of the company''s expertise in entertainment. Passengers would
        be able to play video games on the go while connected to their PlayStation
        consoles at home.</p>'
    '9':
