    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34dbe7e9-d315-4f84-bbdd-27910637df8a'
    'lead': 'Gal Gadot has kicked off 2022 by thoroughly addressing the controversial,
      star-studded "Imagine" video that went viral for all the wrong reasons at the
      start of the global pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T03:14:14.950+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-16T12:35:12.651+08:00
