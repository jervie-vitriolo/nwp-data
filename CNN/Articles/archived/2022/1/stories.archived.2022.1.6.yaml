      'mgnl:lastActivated': 2023-01-16T12:35:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77876391-d394-4de7-b6c9-212ea058e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T07:11:06.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That part of the minutes "is likely going to be further scrutinized
        in upcoming meetings. [It] Seems like the Fed wants to move quicker than it
        has in the past and yields, across the curve, are moving higher at the prospects
        of a quicker tightening timeline," Lawrence Gillum, Fixed Income Strategist
        for LPL Financial, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197df42c-168b-4ae5-b1b0-4b23fb941079'
