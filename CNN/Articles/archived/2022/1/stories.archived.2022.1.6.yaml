      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group workouts are permitted but the number of individuals allowed
        to participate has been reduced from 10 to seven. Only four players will be
        allowed to train with one coach, one staff, and one safety officer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9bfe1-9b9a-44b6-90e8-b85f9b905648'
