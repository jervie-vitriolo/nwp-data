  'Tim-Cone-another-PBA-bubble-Governors--Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-06T11:28:48.899+08:00
    'imagesource': 'jcr:69ca9836-a18c-4fd2-b34d-2870379651bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd914a5d-b9be-42e2-8c32-365d16b4423f'
    'lead': 'The bubble setup is nothing new for the Barangay Ginebra mentor as he
      led the squad to the 2020 Philippine Cup title in the first installment of that
      format.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T11:41:20.796+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-16T12:35:04.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:32.867+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Cone open for another challenging PBA bubble setup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a57ec-1f68-4461-95d2-0ebac34aa5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T11:41:20.796+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Barangay
        Ginebra head coach Tim Cone said his team is willing to participate in another
        bubble setup just so they can continue to do their jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ff7ce-4fb6-4994-b981-5b866094da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T11:41:20.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their willingness to play comes with apprehension as the 64-year-old
        mentor explained competing in such format is a grueling task.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abaeee7-7e36-4c2a-9acc-9ed38f6a4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T11:41:20.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to continue to play and continue to do our jobs. If we
        have to go in a bubble, we''ll go into the bubble and do the very best we
        can. But at this point, fingers crossed, we won''t have to do that," he told
        <em>CNN Philippines'' Sports Desk</em> Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f478b95b-68e1-485e-9fdb-8ca7cd477a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T11:41:20.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to do what you have to do. But it''s not something we''re
        all going to look forward to. It''s been tough for the last two times we did
        it," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55d9bf-7b7c-4419-a3c2-fefc343d2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T11:41:20.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA announced that it has decided to temporarily postpone the
        games until the COVID-19 situation normalizes. The league also suspended all
        team scrimmages as it aims to help curb the spread of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0c1e9-d465-4359-9464-7e6ffca7b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T11:41:20.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s new COVID-19 cases soared to 10,775 on Wednesday,
        almost twice the number logged the day before, according to the Department
        of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de52f4-bef9-47e1-852e-b1dcabe24d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T11:41:20.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA has already played under a bubble setup twice — both Philippine
        Cup. Ginebra won the title in the 2020 All-Filipino conference in Pampanga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d645a2f-6d47-4cb6-a0a7-54bd18e80763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T11:41:20.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra currently ranks fourth in the team standings of
        the Governors'' Cup with a 3-1 win-loss slate.</p>'
