      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/05/politics/capitol-riot-perretta-vukich/index.html">''This
        wasn''t Bill and Ted''s Excellent Adventure'': Judge sentences pair of Capitol
        rioters to 30 days behind bars</a>."</em></p>'
  'Blinken-Russia-two-paths':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-06T08:22:10.314+08:00
    'imagesource': 'jcr:a18c2853-c218-4770-84de-aa14238605de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1409966c-7a9c-41b9-87ee-176012250b11'
    'lead': 'US Secretary of State Antony Blinken stressed Wednesday that Russia must
      de-escalate tensions on the border with Ukraine in order for upcoming diplomatic
      meetings to succeed, saying "it''s very hard to make actual progress in any
      of these areas in an atmosphere of escalation and threat, with a gun pointed
      at Ukraine''s head."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T08:26:18.766+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:35:06.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:29.104+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antony-Blinken', 'Russia', 'United-States', 'two-paths', 'meeting',
      'Secretary-of-State', 'US']
    'template': '1'
    'title': 'Blinken says Russia faces ''two paths'' ahead of key meetings with US
      next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024b2e0-2864-473d-9110-e97395b8b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Antony Blinken
        stressed Wednesday that Russia must de-escalate tensions on the border with
        Ukraine in order for upcoming diplomatic meetings to succeed, saying "it''s
        very hard to make actual progress in any of these areas in an atmosphere of
        escalation and threat, with a gun pointed at Ukraine''s head."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f8b2d-6532-4e51-aa34-bfe3505507e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cede92-63fa-4383-bd2d-b2eaea60d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat said the path of "diplomacy and de-escalation"
        was one of two the US and international community has laid out for Moscow
        ahead of a series of meetings aimed at defusing a potential crisis as Russia
        amasses troops on the border with Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552fb37-11e9-4a9b-82f9-623a31c0b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea366158-367f-4cce-92e7-a6a0856ebfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other path was that "of deterrence, including the serious costs,
        the massive consequences it would incur if it renews its aggression against
        Ukraine," Blinken said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fb690-ac45-4a2d-9853-adf01bbaa4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a342b36-1ef2-4509-a4e9-be3366b43bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken made the comments days before a US delegation sits down
        with Russian representatives in Geneva, the first of three engagements with
        Russia next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e01aad-6b30-4fd7-a04f-b088f8690977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d6059-6fec-45d7-ab26-a540c2d2fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was "important that we begin these conversations," but
        "if they''re going to bear fruit, if they''re going to show real progress,
        that will require de-escalation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394f3df-bf02-43b9-9d5b-c167bf0b403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8bdf4-8d4c-4369-b446-708bdf2e482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real question is whether Russia is serious about diplomacy,
        serious about de-escalation," Blinken said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022023cc-9c94-4353-b008-e88e7198f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da88f94-1037-4f72-ae1e-0ce5d3ff54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said Tuesday that the US-Russia
        talks were expected to focus on a "relatively narrow set of bilateral issues,"
        while the subsequent meetings at NATO and the Organization for Security and
        Cooperation in Europe (OSCE) will discuss broader issues that impact Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97527d99-2a80-4e0d-9d73-c6a9ddc4ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204da08b-a2ef-4612-bde0-f3448f49bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Wednesday that the US
        plans to raise a variety of Russian misdeeds, including its invasions of neighboring
        countries, its use of chemical weapons and its election interference, in the
        engagements next week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeeb428-66ef-47f1-a59d-6c119bdf6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08443f1-9eca-4cf6-ae1e-15ce3cd70e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what next week''s conversations will bring but our
        approach to the discussions will be pragmatic, results-oriented and we believe
        there are areas we can make progress on with Moscow, make progress on if they
        come to the table ready to do that," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61187bf-8ca4-4913-9f99-d885a332986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0179f6-1307-4f7b-b38e-b6efcf0d1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said Wednesday that "if Russia is serious about pursing
        diplomacy and de-escalation, that there are things that all of us can do relatively
        quickly to build greater confidence and to reduce some of the concerns that
        we have."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d750204-6db0-4380-8b59-2c1aff8cf9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2bf7c-f79b-476c-bd68-838fbc003c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give specific details about what those confidence building
        measures could be.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6491c5-0116-4fa0-85a8-23440393cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b62d1-0b19-4a06-88bb-a024cc150c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also issues that could be on the table that would take
        some time to work through, particularly for example when it comes to arms
        control," he said. "You don''t come up with an arms control agreement in a
        matter of weeks."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d450d21-6bb4-494a-9e85-01597e651edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfba433-2d8a-4653-bb5f-9fc418fcdd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside his German counterpart on Wednesday, Blinken
        warned that a Russian invasion could mean a shutdown the controversial Nord
        Stream 2 pipeline between Russia and Germany.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300e62f-dc38-480e-8329-1a6fc119a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df977c9-9449-4c2b-9e1b-1999aa22665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the pipeline "does not have gas flowing through it
        at present and if Russia renews its aggression toward Ukraine, it would certainly
        be difficult to see gas flowing through it in the future."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c478e-5c24-4ec5-bf41-0e081b4cd6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085e058-a4c9-47e0-8a6b-834003cf020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some may see Nord Stream 2 as leverage that Russia can use against
        Europe; in fact, it''s leverage for Europe to use against Russia," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6e495-0b2e-4927-84b6-0ba52e957be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495232c-2479-4caf-a979-aed6192ed842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also condemned Russia''s "false narrative that Ukraine seeks
        to provoke a conflict with Russia."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ffef8e-ad12-4fe8-a416-004defe58864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c1ddc-df38-47c4-b82c-c328ff3497d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s like the fox saying it had no choice to attack the henhouse
        because somehow the hens presented a threat to it," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e09175-b00e-4f53-86dc-51e427721d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:26:18.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:06.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/01/05/politics/blinken-russia-two-paths/index.html">Blinken
        says Russia faces ''two paths'' ahead of key meetings with US next week</a>."</em></p>'
  'violent-rhetoric-January-6-US-Capitol-attack-anniversary':
    'author': 'Geneva Sands, Katie Bo Lillis and Whitney Wild, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-06T08:26:25.168+08:00
    'imagesource': 'jcr:68c59369-9824-46a8-9cde-1965d61b3f8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27ed3f7d-a9e0-4e9a-aded-e4c43b0cd601'
    'lead': 'In the days ahead of the anniversary of the January 6 US Capitol attack,
      federal officials have seen an increase in unspecified calls for violence, the
      targeting of politicians and calls for rebellion on domestic violent extremist
      forums, according to a federal law enforcement official. However, there is still
      nothing to suggest a coordinated plan or specific threat, the official and other
      law enforcement sources said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T08:29:28.366+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-16T12:35:05.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:30.990+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['January-6', 'US-Capitol', 'riot', 'attack', 'insurrection', 'anniversary',
      'uptick', 'violent-rhetoric']
    'template': '1'
    'title': 'Uptick in violent rhetoric ahead of January 6 Capitol attack anniversary,
      but no specific plot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6d87a-7812-4e4d-af45-f70be5881358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the days ahead of the anniversary
        of the January 6 US Capitol attack, federal officials have seen an increase
        in unspecified calls for violence, the targeting of politicians and calls
        for rebellion on domestic violent extremist forums, according to a federal
        law enforcement official. However, there is still nothing to suggest a coordinated
        plan or specific threat, the official and other law enforcement sources said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484efac-280b-4fd7-8018-9fe00dce6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef235118-44c0-4d45-90e2-70584fe4cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in violent rhetoric comes as law enforcement readies
        for Thursday''s anniversary of the attack on the Capitol, stepping up security
        efforts and information sharing among federal, state and local agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3da31e-aa87-4756-829f-23c2f8a070e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fe97f-c862-4450-a630-fa575cd908c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Capitol Police were recently warned of online posts that called
        for a "real insurrection" on the anniversary, according to a law enforcement
        source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501f9f0-e8c8-4cb6-8dc3-656e77356c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f10649-7de6-4948-b81e-1a698e7c2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Capitol security official told CNN the most likely threat
        would be from a lone actor, an ongoing concern for Capitol Hill security,
        but that they are not tracking any credible threats against the Capitol specific
        to this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5c058-fb8a-460d-9f8c-b6fbb4e0e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b0a71-bfd7-41d9-a0e1-92576def9f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a dramatic uptick of threats made against lawmakers,
        with 9,600 in 2021 alone, the Capitol Police chief said this week. The security
        official attributed that increase in part to "a more bitter and partisan political
        environment and citizens for whom the issues that they''re angry about are
        core value and identity issues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d87b88-d777-4ed8-b94c-c3f7d18de612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e161dc-08a4-47ae-af8e-94302d4b06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As always, the problem remains sifting through the noise of angry
        tweeters versus actual threats, the official said, adding that the "majority"
        of threats don''t "represent a risk of real violence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca351df-19d9-435b-af39-33de0c6ef7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36c639-ddd9-45ad-a4aa-493f4bf18672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the threats have been against specific members, the official
        said, not the complex itself, pointing out that what made January 6, 2021,
        unique was that there was a specific legislative action the Congress was undertaking
        as a body that the rioters sought to disrupt. That isn''t the case this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c6c9e-9a53-41c1-b3a0-14c8b96a12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6882f844-a519-46f7-8f0a-e1b2150aebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, an Alaska man pleaded guilty to threatening to murder
        his state''s US senators in 17 violent and profane voicemails over a five-month
        period -- a series of encounters that the senior Capitol security official
        called "typical" of the kinds of threats that end in eventual prosecution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42603086-ffde-429f-bcc7-a007504c5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20af52-67fd-4d39-8dd5-595f91b09f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chatter, media and prevalent sentiments point toward a very
        different atmosphere for January 6, 2022, from what we saw a year ago, according
        to Rita Katz, executive director of the SITE Intelligence Group, which tracks
        and analyzes the online activity of the global violent extremist community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc54cc8-37e6-4e8a-a2dd-a28dafbbdc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4cc047-3e30-4b41-8e12-42725c240091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have indeed seen calls for violence this week: accusations of
        ''treason,'' threats of hangings and so on, but none of this chatter appears
        anywhere near as targeted and singularly focused as what we saw last year
        ahead of the Capitol riot," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3084a2fb-3e5b-422e-b255-1ffdce2f63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T08:29:28.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-16T12:35:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
