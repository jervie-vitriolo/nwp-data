    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos’ namesake dropped from Comelec’s tentative roster of
      presidentiables, list down to 11'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026570f5-1b78-4aec-9ebf-923215ccc6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T12:56:28.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)—</strong>&nbsp;The
        Commission on Elections on Thursday further trimmed the tentative list of
        aspirants for the upcoming national elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a5f2e-e50a-4039-a8da-a4ce528b4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand "Bongbong" Marcos Jr is the only aspirant with that surname
        left on the list after a certain Ma. Aurora Marcos was declared a nuisance
        candidate. The poll body also earlier removed Tiburcio Marcos from its roll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bfada9-8e72-41e8-baf6-f81c89a9f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was lauded by Marcos’ camp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cfad1-f0b0-4c92-a66e-4c9e0705eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We give it to the members of this august body for seeing through
        the schemes and machinations of certain political camps to make a mockery
        of the electoral process,” said Marcos’ spokesperson Atty. Vic Rodriguez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138d9a0-8d71-4971-9783-d10c68b634d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilario Andes, Danilo Lihaylihay, and Edgar Niez were also removed,
        leaving only 11 names on the list of presidential bets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d152a32-8053-4bbc-958c-bc6b88df8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Palace spokesperson Ernesto Abella, labor leader Leody de
        Guzman, Manila Mayor Isko Moreno, former Defense Secretary Norberto Gonzales,
        Senators Ping Lacson and Manny Pacquiao, Jose Montemayor, and Vice President
        Leni Robredo are the only names included in the list of presidential aspirants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54c0e5-2025-4c8e-8340-b19d5c48f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race for VP, Senate</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5caf51-0db7-4395-b285-3568dd815d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine aspirants remain in the vice presidential race, while 64 names
        are in the running for the senatorial race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cdbc9f-f39b-4e23-9167-ee2096216bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec is targeting to release the final list of candidates this
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25083eb-9c2a-4701-a921-3d7a58828ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no fines nor sanctions for those declared as nuisance
        candidates other than disqualification from the immediate polls. Comelec,
        however, supported stiffer penalties on anyone found to be a nuisance candidate,
        as proposed in a House of Representatives bill. The same issue is now being
        tackled in the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad06945-878b-45f8-9932-08f93a0810df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T19:09:00.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T12:35:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'Typhoon-Odette-power-supply-dark-Bohol-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-01-06T13:09:17.812+08:00
    'imagesource': 'jcr:bf8a1a80-0a50-48ef-9cdc-10c95eaabd6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd61643cf-eca4-4145-9350-f47e215c0cd5'
    'lead': "Power supply remains a big problem in Bohol after Typhoon Odette hit\
      \ the province on December last year, affecting the province’s water supply\
      \ and telecommunication services.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T13:19:21.878+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-16T12:35:03.014+08:00
