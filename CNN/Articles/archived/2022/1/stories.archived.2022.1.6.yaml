      'mgnl:lastActivated': 2023-01-16T12:34:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4f2b4-9430-47fe-8f01-1b834165b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-07T07:47:31.513+08:00
      'mgnl:createdBy': 'glee'
