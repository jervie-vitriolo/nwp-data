    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf351c2-45d7-4bf3-8d13-a27043862ed4'
    'lead': 'enator Panfilo "Ping" Lacson said the "palakasan" system put in practice
      by some privileged individuals must stop, citing the incident involving the
      person dubbed Poblacion Girl, who boasted of connections in light of her quarantine
      protocol violation.'
