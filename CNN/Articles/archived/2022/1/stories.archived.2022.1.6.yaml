      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0cfed-04f1-46c3-84cc-e65779b361b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US maintains approximately 900 troops in Syria, largely split
        between At-Tanf and Green Village.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35790791-1916-4046-b1e2-6cd65d423d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:55:04.575+08:00
