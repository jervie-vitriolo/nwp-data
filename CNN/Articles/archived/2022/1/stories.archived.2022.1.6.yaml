      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the heads of the US Capitol Police and the Department
        of Homeland Security stressed that their departments were better prepared
        a year after a mob overwhelmed law enforcement and descended on the Capitol.
        Both US Capitol Police Chief Tom Manger and Homeland Security Secretary Alejandro
        Mayorkas said there were no specific, credible threats.</p>'
