      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral illness also claimed 81 more lives, bringing the death
        toll to 51,743.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871dd6f-4543-4790-a663-f7bb62f1b6f2'
