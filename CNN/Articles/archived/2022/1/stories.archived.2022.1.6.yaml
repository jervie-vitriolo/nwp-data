      'text': '<p>Aside from the postponement of games, the PBA also suspended all
        scrimmages even though team practices are allowed within area under Alert
        Level 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7ecad-8446-44c8-9aee-983177a838ad'
