      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, clarified in the latter part of his address that
        unvaccinated persons will not be arrested right away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb13c62-5070-45e7-af5f-f410a4c06ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T21:45:44.424+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakiusap lang [Talk to them first]," he said. "Eh, hindi ka nagpabakuna
        [You didn''t get vaccinated], then you put everybody in jeopardy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e427ecf-5423-4c66-aaf0-96a9c472cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T21:45:44.424+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the President, ultimately, I am responsible for the safety
        and well-being of every Filipino, and that is why my order [is]&nbsp;to restrain
        them," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c34048b-45a9-498f-9f5b-4ae504a2905a'
