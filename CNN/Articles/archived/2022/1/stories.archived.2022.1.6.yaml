      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year US Treasury yield climbed above 1.7% Wednesday, a level
        it hadn''t crossed since October.</p>'
    '15':
