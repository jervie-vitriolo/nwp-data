      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD must also coordinate with the DOH, DepEd, CWC, NCMF, and
        NCIP in the promulgation of the law’s rules and regulations within 60 days
        of its effectivity. Also belonging in this list is one representative each
        from CSOs to represent women, children, Muslim Filipinos, and indigenous peoples.</p>'
  'expert-Omicron-COVID-19-preventive-measures':
    'author': 'Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-06T16:50:00.000+08:00
    'imagesource': 'jcr:d831d4a3-fef2-46c7-9fbb-608b13e1d590'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ec61e6-77b3-4a20-874f-4d43ed349e43'
    'lead': '"In a month, or six weeks, or eight weeks — hard to know — if we follow
      the pattern that South Africa has followed, if we follow what London appears
      to be showing us, they are starting to come down in cases," an expert says,
      while noting people should continue safe practices to prevent infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T16:50:07.588+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T12:34:57.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:41.530+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An ''awful'' month of COVID-19 lies ahead, doctor says, but preventive
      measures will still be key

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64edf7d-3342-43f4-b7f8-8db18ad3b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.588+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While the highly transmissible Omicron
        variant continues to drive up COVID-19 cases and hospitalizations —&nbsp;and
        the numbers are likely to get worse before they get better —&nbsp;health experts
        say it''s critical people continue safe practices to prevent infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b0650-d621-454f-8f83-82feedf90aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.588+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t buy the idea that we are all going to get Omicron and,
        therefore, just give up trying. I think that''s wrong," Dr. Robert Wachter,
        chairman of the Department of Medicine at the University of California, San
        Francisco, told CNN''s Erin Burnett on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c69c94-de6a-431a-a589-d8eb98957490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.588+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that "the next month is going to be awful," he said.
        But this does not mean that everyone should assume they will catch the virus,
        he said, noting the pattern of Omicron infections in the UK and South Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3db9a2-3883-44a8-93c2-a14dbb4fd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.588+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a month, or six weeks, or eight weeks — hard to know —&nbsp;if
        we follow the pattern that South Africa has followed, if we follow what London
        appears to be showing us, they are starting to come down in cases," Wachter
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba12de5-97b9-4469-b407-0c683baeb675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ensemble forecast from the US Centers for Disease Control and
        Prevention published Wednesday predicts that more than 84,000 people could
        die of COVID-19 over the next four weeks, and cautions "current forecasts
        may not fully account for the emergence and rapid spread of the Omicron variant
        or changes in reporting during the holidays."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bcd0c6-25b2-4b04-bad6-394683503dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast could mean an average of 3,526 COVID-19 deaths per
        day, up from a current average of 1,251 each day, based on data from Johns
        Hopkins University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1670e-33ee-42c0-82c5-0d4f94219d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the disease&nbsp;has killed at least 832,148 people and
        infected about 57.8 million in the US, according to JHU''s database.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e57f7-f37e-4cd1-92f4-a6ca454c2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care facilities are scrambling to handle staff shortages
        as hospitalizations&nbsp;are increasing for both adults and children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99536c58-95bf-4bf5-83c8-0ea6e5e5e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Kansas City metro area, hospitals are postponing certain
        surgeries due to employees out sick with COVID-19, according to more than
        a dozen doctors at a news conference Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62abe2-17fe-4844-b8b1-0cc07008ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is, hands down, the toughest surge the medical community has
        had to face since the pandemic began in 2020," according to Dr. Steven Stites,
        chief medical officer at The University of Kansas Health System.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb16ccc-83f8-4a7a-9f24-28e5ea3a9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontline workers across other industries, such as education, retail,
        and food services, are also facing an increased risk of exposure, with employees
        infected with COVID-19 needing time to recuperate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6f04b-d74a-4b5a-94d0-39b1494faecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Massachusetts, senior administrators of Boston Public Schools
        stepped into classrooms Wednesday to help fill in for hundreds of teachers
        who have called out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49a335-a9ad-4206-b411-6d0169cea6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our schools are experiencing more than a quarter of staff
        absent because of positive COVID-19&nbsp;tests or other issues," Boston Mayor
        Michelle Wu said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220932e-795d-4e62-9024-3a0b41c458bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, about 340,000 students will miss a second day of school
        Thursday due to a showdown between the administration and the teachers'' union
        over in-person learning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82633976-c2f6-4418-a3b0-dd3b2d129e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to keep workplaces safe is to encourage mask-wearing
        and vaccinations, said Arthur Caplan, director of medical ethics at NYU Grossman
        School of Medicine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1205bc1-0098-4446-8391-a7f80bc9b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety of others is also critical and well-documented in our
        society, Caplan told CNN''s Anderson Cooper on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e1bcd-dd27-467f-895e-046f95b79a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have restricted second-hand smoking — if you will&nbsp;—&nbsp;in
        public spaces due to second-hand smoke," he said. "You can lose your ability
        to drive if you engage in risky behavior. So, we don''t live in a society
        that just says, ''freedom means I can do what I want,''&nbsp;or&nbsp;''freedom
        means I have choice without any accountability or responsibility.'' When you
        hurt others — our mothers&nbsp;—&nbsp;put others at risk, you have got to
        take some responsibility."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87144b-9c1c-4b7f-9d26-973d81bb5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosters approved for those as young as 12</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec6939-d77f-4cc1-96de-e3dd1f0d519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to additional doses has been expanded to more children, as
        the CDC updated its recommendations Wednesday for the Pfizer/BioNTech COVID-19
        vaccine booster to include children as young as 12, at least five months after
        they finish the primary vaccine series.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40debc6-3a6f-437a-afcc-c4269850e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision follows the US Food and Drug Administration''s earlier
        expansion of the emergency use authorization for the booster.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107b60e-9c77-4b35-a3b8-830b6ed044ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that we protect our children and teens from COVID-19
        infection and the complications of severe disease," CDC director Dr. Rochelle
        Walensky said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f72a4e-e25c-4af1-952f-ae4e3126de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 72 million people are fully vaccinated and boosted against
        the virus, per CDC data. That''s less than half of the nearly 180 million
        people who are eligible to receive their booster shot and about a fifth of
        the total US population.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f590b4c-18ca-42c0-bc90-a856f32ebdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 67.5 million people ages 5 and up have not received their
        first dose of the vaccine, according to the latest CDC data.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236020b-7a01-472c-8057-853c06a47899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No vaccine is currently authorized in the US for children under
        5, but ongoing studies may produce data for analysis in the first half of
        2022, NIAID director Dr. Anthony Fauci said Wednesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a9c73-8b81-4ede-b640-da7a52c05cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid tests may lag with detection, study finds</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bdfe1-bc68-4a91-9aeb-ce2d2b705348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new preprint study involving a small group of patients published
        Wednesday found it may take several days for people infected with the Omicron
        variant to test positive for COVID-19 with a rapid antigen test after also
        testing positive with a PCR test, raising concerns about the reliability of
        rapid tests to detect Omicron&nbsp;cases when the infections are still early.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b06db3-08a8-4f72-9ca7-4a94b706258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found on the day of and the day immediately following
        a positive PCR result, rapid antigen tests were all negative, even though
        28 of the 30 people in the study had enough virus in their body to transmit
        it to others.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be686d-9f71-40e2-904c-27ac52a58957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.592+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, the time from a first positive PCR test to a first positive
        rapid antigen test was 3 days, the study found.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6173cb-0d19-4f3b-8dfa-671e76e156b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.592+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy implication is that rapid antigen tests may not be as
        fit-for-purpose in routine workplace screening to prevent asymptomatic spread
        of Omicron, compared to prior variants, given the shorter time from exposure
        to infectiousness and lower infectious doses sufficient for transmission,"
        the authors wrote. The results are considered preliminary and have yet to
        be peer-reviewed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502a599-a066-45cc-8439-31b9b4bf2e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.592+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For individuals with access to rapid tests, the US FDA stated that
        tests should be used as authorized after several health experts on social
        media suggested rapid tests may be more accurate if the throat is swabbed
        rather than nasal passages.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16373be-2f9f-4793-a847-65df6551fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.592+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA has noted safety concerns regarding self-collection of
        throat swabs, as they are more complicated than nasal swabs — and if used
        incorrectly, can cause harm to the patient," a US&nbsp;FDA spokesperson said
        in a statement Wednesday. "The CDC recommends that throat swabs be collected
        by a trained healthcare provider."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5a2cf-ec36-4094-bd28-cf9ea3a5a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:50:07.592+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T12:34:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/01/06/health/us-coronavirus-thursday/index.html">An
        ''awful'' month of Covid-19 lies ahead, doctor says, but preventative measures
        will still be key</a>"</em></p>'
  'xian-lockdown-zero-covid':
    'author': 'Jessie Yeung, Nectar Gan, Yong Xiong and Beijing Bureau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
