      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce8698-8b93-4ed5-aafc-e49583b5b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T16:29:19.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T12:34:58.584+08:00
