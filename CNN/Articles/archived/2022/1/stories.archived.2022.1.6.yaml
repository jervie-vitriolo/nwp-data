    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC vaccine advisers vote to recommend Pfizer/BioNTech COVID-19 boosters
      for youths as young as 12'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc6dec-6b8f-4053-a055-bd5b892f9a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention''s Advisory Committee on Immunization Practices voted 13-1 Wednesday
        in favor of expanding the Pfizer/BioNTech Covid-19 vaccine booster recommendation
        to include people as young as 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a23b33-d9f5-418f-a24c-e6a8a3dd5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recommendation: "A single Pfizer-BioNTech Covid-19 vaccine
        booster dose is recommended for persons aged 12 to 17 years at least 5 months
        after primary series under the FDA''s emergency use authorization."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2629e-b5b6-447a-868a-55c9daca4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky must sign off on the recommendation
        for it to take effect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b07a30-4b12-4bb1-b5cd-dca265bfc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisers made the recommendation after hearing research on rare
        cases of myocarditis and pericarditis in young people who have gotten Covid-19
        vaccines and noting that many parents are concerned about long-term side effects
        of vaccines. They also considered that vaccine uptake among 12- to 17-year-olds
        has slowed recently and weighed the record numbers of Covid-19 cases in children
        amid a surge of the highly transmissible Omicron variant of the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca377a-e432-40fa-9bbf-2dd1b6995a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the FDA expanded the emergency use authorization for
        Pfizer''s Covid-19 vaccine boosters to children ages 12 to 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52ccd2-198a-4fdc-9b15-5925ae764cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer boosters were previously authorized for people age 16 and
        17, and the CDC has already recommended people age 16 and older get boosters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca36cd-cb3f-4e85-be08-dd3bb7447fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC signed off Tuesday on shortening the booster interval from
        six months to five months for people who got the Pfizer/BioNTech vaccine.
        It has also recommended that moderately or severely immunocompromised 5- to
        11-year-olds receive an additional primary dose 28 days after their second
        shot; only the Pfizer/BioNTech shot is authorized for that age group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1067f-6ea8-44d5-9551-f33a9b996d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s booster dose contains the same amount of the vaccine as
        the initial doses: 30 micrograms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3dcda3-32bd-4e1a-8601-ac0f70bdf2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents ages 12 to 15 became eligible to receive their initial
        series of the Pfizer/BioNTech Covid-19 vaccine in mid-May, opening vaccinations
        up to about 17 million additional people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e76c8-a677-49db-8fc3-0273e7fad5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, about half of the 12 to 15 population -- about 8.7 million
        -- is fully vaccinated, according to data from the US Centers for Disease
        Control and Prevention. About 5 million of them have been fully vaccinated
        for more than five months and are now eligible to receive a booster shot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2fcc5-214a-45ee-95bc-7aaa9f8b3ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children in this age group represent about 5% of the total US population.
        They account for about 4% of the fully vaccinated population in the US and
        about 3% of those eligible to receive a booster shot, according to the latest
        CDC data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6147f8-2dff-4820-838e-83ea455e052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the CDC recommended that everyone age 16 and up who
        completed their initial series of the Pfizer/BioNTech or Moderna vaccine at
        least six months ago receive a booster shot, along with those who received
        their initial Johnson &amp; Johnson shot at least two months ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d4a27-069e-47ed-8f59-0f422548be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T06:51:53.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T12:35:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, about 71.6 million people in the US are fully vaccinated
        and boosted against Covid-19. That''s less than half of the nearly 180 million
        people who are eligible to receive their booster shot and about a fifth of
        the total US population. And at least 67.5 million people ages 5 and up have
        not received their first dose of Covid-19 vaccine, according to the latest
        CDC data.</p>'
  'North-Korea-hypersonic-missile':
    'author': 'Yoonjung Seo, CNN'
    'caption': 'This image appearing to show North Korea testing a hypersonic missile
