      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only six of the newly reported fatalities occurred in January, the
        DOH said. The rest were recorded late, including six in December, eight in
        November, 19 in October, and 42 from May to September.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce01d2e-8a24-4148-bbe6-f5cd8decd0de'
