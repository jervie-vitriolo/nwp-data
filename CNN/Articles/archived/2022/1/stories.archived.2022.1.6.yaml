      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Sony has announced plans to launch an electric car company
        later this year as it unveiled a new sports utility vehicle concept.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b006b70-345c-42e2-86ad-f1f9892393ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cacf6-5b4d-4597-be08-1545d04833f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese tech company will set up a new operating subsidiary
        called "Sony Mobility Inc." in the coming months and is considering the commercial
        launch of an electric vehicle, Sony CEO Kenichiro Yoshida said at the CES
        consumer tech trade show on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cbade-27ad-46d1-b9de-57d1c1dcd7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef9a10-5d8c-45f4-9a27-3a72766ae657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our imaging and sensing, cloud, 5G and entertainment technologies
        combined with our content mastery, we believe Sony is well positioned as a
        creative entertainment company to redefine mobility," Yoshida said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bd513-d8e1-4486-a9e8-068deaeff63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481277c9-1489-4309-8cac-d6f9f9057f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T01:56:38.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company — best known for its electronic gadgets and entertainment
        products — plans to use AI and robotics in its new EV business. It unveiled
        the Vision-S 02, a SUV prototype, at the CES conference in Las Vegas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa50c90-cf6f-4aaf-a0c1-6a45eb0e05d6'
      'mgnl:activationStatus': true
