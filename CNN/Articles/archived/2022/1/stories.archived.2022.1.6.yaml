  'PBA-Governors-Cup-suspends-games-indefinitely-COVID-19':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-01-06T12:35:40.114+08:00
    'imagesource': 'jcr:3ff5bd49-03c6-4669-b431-c1f5deccb44f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19b92788-0241-4aa6-ab45-dec5072763d5'
    'lead': 'The league announces that scrimmages are also suspended even though team
      practices are allowed in areas under Alert Level 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-06T12:45:06.012+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-16T12:35:03.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:03:33.611+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA suspends games indefinitely due to rising COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114f46d-7707-4168-874f-57de1d745bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T12:45:06.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Action
        in the PBA has been postponed indefinitely due to the alarming rise in COVID-19
        cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b21e50-948f-4ec0-b61e-3aaa04d8105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T12:45:06.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league made the announcement on Thursday following a special
        meeting by the PBA Board of Governors a day earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e778ee5-bfb6-47a4-ac5a-cc1a535a1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T12:45:06.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government placed Metro Manila, Bulacan, Cavite, Rizal,
        and Laguna under Alert Level 3 until Jan. 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bf331-6f84-49ba-95e0-dafa7733a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T12:45:06.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s new COVID-19 cases soared to 10,775 on Wednesday,
        almost twice the number logged the day before, according to the Department
        of Health (DOH).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd22931-b2ec-4e56-9eb4-b5e2cb6e22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T12:45:06.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA made it clear that it does not want to endanger the lives
        of those in the PBA community amid the surge in cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5654c4d-0505-49cd-9282-b2baf5706f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T12:45:06.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-16T12:35:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a painful decision to postpone PBA games. But at this
        time when the infection rate is rising, the risk of continuing with the game
        for our players, officials and staff far outweigh our financial loss. The
        PBA will be back. Its just a temporary pause to allow healing. This way we
        can assure our fans the quality of games will be sustained," PBA chairman
        Ricky Vargas said in the league''s website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
