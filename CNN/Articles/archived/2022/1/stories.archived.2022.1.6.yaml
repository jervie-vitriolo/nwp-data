      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH further detailed that 99% or 17,104 of the newly confirmed
        cases were detected within the last 14 days. The top three contributing regions
        remain unchanged, with Metro Manila coming in first after registering 11,563
        more infections, followed by Calabarzon with 3,165, and Central Luzon with
        1,126.</p>'
    '28':
