      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> England has ditched its requirement for
        pre-departure PCR tests for inbound travelers in the latest shake up to Covid
        restrictions in the destination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b25df-ac2b-4e66-a0c0-591d9f4d9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564227a-8209-4531-9cb2-10ec87c966ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 a.m. on January 7, fully vaccinated arrivals, along with
        those under 18, will be permitted to enter the England without producing a
        negative PCR test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be670e61-cd0b-46ed-82eb-61a140caa096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4d580-d136-4eb5-8193-c3199163fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although incoming travelers still need to submit a negative test
        within two days of their arrival, a rapid antigen Lateral Flow Test (LFT)
        will be accepted from the same date, and visitors will no longer have to quarantine
        until they receive their result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c0dc9-2318-4e28-9a92-eee4602d278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f282b2b-0a67-4456-b654-ea529373d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if this result is positive, they will be required to take
        a PCR test in order to help identify "any new variants at the border."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91f8a6-62d2-4da2-9996-c5fb6324a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78b7f7-c2b2-4f60-ae5c-f3455a8f6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was announced by Prime Minister Boris Johnson on Wednesday,
        who explained that the current pre-departure requirements, originally put
        in place to control the spread of Omicron, were "having limited impact," with
        Omicron now the most dominant variant in the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfefb817-e591-435a-8410-2341b92f9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce35eac-a8ff-4f8b-94f7-16a1f6e2a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-departure rules will remain the same for unvaccinated or
        partially vaccinated arrivals aged over 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201cfd2-880b-4c17-b069-419fc2b2952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194d527-274a-489b-964f-eebc5271cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No longer proportionate''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af5ddf-9c22-4369-bd12-460ac30582f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson said the easing of restrictions only applies to England,
        it''s believed the other UK nations, Northern Ireland, Scotland and Wales,
        will follow suit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157dd0c-a459-46a8-a947-0c329630103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd732f5-4581-4a31-9d0e-a8d459f93c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re removing the temporary extra testing measures we introduced
        last year at the border to slow cases of Omicron coming to the UK," Transport
        Secretary Grant Shapps confirmed on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eedf95-b112-43dd-b4c7-e7628768c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9cf5a-42ab-4c4c-8508-79978f551e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now Omicron is the dominant variant &amp; is widespread in the
        UK, these measures are no longer proportionate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95650d-15f9-47bc-881b-89d2a87634be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe2c76-d5ea-419e-9886-d7e2a92409c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of the variant led to a number of countries announcing
        restrictions on UK travelers last month, including Germany, where a mandatory
        14-day quarantine was brought in for incoming arrivals from the UK on December
        20, while France placed a ban on all nonessential visitors to and from the
        UK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ad061-3f0c-4d73-9080-3102683aa1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8d5df-5041-47e0-aaba-6beaa4b4e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-06T03:12:03.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T12:35:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 3.7 million people in the UK had Covid-19 in the last
        week of 2021, according to figures from the Office for National Statistics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc130c-78cc-432f-a8a5-d699b56dee66'
