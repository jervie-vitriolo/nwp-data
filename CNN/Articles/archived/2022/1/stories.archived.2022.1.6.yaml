      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added these include rules on reporting and on waste disposal,
        and guidance on interpretation of test results, as well as on what actions
        must be taken by those found positive for the coronavirus.</p>'
