      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano remains under Alert Level 2 which means that sudden
        steam or gas-driven explosions, volcanic earthquakes, and minor ash fall can
        occur within the vicinity of the volcano.</p>'
    '7':
