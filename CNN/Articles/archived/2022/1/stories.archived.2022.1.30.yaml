    'jcr:uuid': '1ef43424-7932-4a35-a3bf-19797c8f703c'
    'lead': 'Tom Brady, a seven-time Super Bowl winner who is arguably the greatest
      NFL quarterback of all time, has decided to retire, according to ESPN''s Adam
      Schefter and Jeff Darlington and The Boston Globe, citing unnamed sources.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T08:03:17.479+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2022-01-30T12:56:52.746+08:00
    'mgnl:lastActivatedBy': 'visnu'
