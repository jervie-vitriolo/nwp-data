      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c1e3e-d06d-46c0-9d18-d6e16e3a5d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Trade department, Gordon’s office said there
        has been a “surge” in the number of online transaction complaints amid the
        COVID-19 pandemic, with 10,323 recorded in the first half of 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad014f1d-478e-4d87-ac68-bec9fbed481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
