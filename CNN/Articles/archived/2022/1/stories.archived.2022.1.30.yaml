      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bb9ae-db91-4cac-8297-054af6e71813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
