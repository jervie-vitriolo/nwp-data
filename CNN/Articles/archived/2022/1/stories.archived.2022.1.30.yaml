      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fef78-d3cd-45c2-8278-8a615b2d3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bizarre attempt at a drop shot resulted in the ball hitting
        the net and Medvedev sarcastically applauded the crowd, who he felt had made
        noise before he hit the shot, leading to a loud chorus of boos.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03913922-1f23-4590-8d5b-7a2f0de028cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b041a-0b50-470c-a4b1-962d13948251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal broke his opponent with an incredible backhand passing shot
        down the line and the Rod Laver arena erupted -- it was by some distance the
        loudest sound of the night.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e6202-3a8a-4a91-adcf-8a9913983c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a084e92-0803-4d65-b2c4-6106cd9c9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the second set, Nadal held serve with ease thanks to four
        straight winners to make it 2-1 and Medvedev appeared to be rattled.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557495ae-a495-4f6f-b5e5-eca75b329ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607109c-870f-408b-9f86-2a45cb8e08dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the changeover, he told the umpire that some fans were "idiots
        with empty brains" after one supporter had shouted just before Nadal was going
        to serve.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701bae8-129c-4c5f-bce0-7cdc226accbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ad167-1c1d-4cb2-a9ce-d0287974f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The comeback is on</strong></h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d507a-d29c-4c83-ac0f-b35a53276006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum continued to swing further in Nadal''s favor at the
        start of the fourth set, as the Spaniard somehow managed to save two break
        points to make it 1-1.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b58dc-2f5e-4a65-8e7e-02eeb22359e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf762c12-6fa8-4545-93c6-9753e7d0960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev had certainly allowed to let the fans get inside his head,
        as a double fault to hand Nadal a break of serve ended with him sarcastically
        applauding and putting his thumb up to the crowd.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a26a2d-a0cf-4005-91eb-7528d1e88fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fafe4-04d3-40ce-84b9-ca93367877a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian calmed himself down during the change of ends and responded
        with an immediate break back, leading the area to burst into a chorus of "let''s
        go, Rafa, let''s go."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e103134-e70b-4144-b02c-bb864497dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b2584-a6c2-4d2d-9a69-778568575832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he just couldn''t stop a resurgent Nadal.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617a86d-c42b-46be-9719-423b0a8f6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd361318-ae3a-4008-bb9e-b12d012c72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev managed to take his next service game to deuce after being
        0-40 down, but Nadal was relentless in his pursuit of another break of serve
        and eventually got it at the seventh time of asking to end another marathon
        game.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562c4f3-f35a-4071-858b-9a9085ae02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.080+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d98d7-8f99-4033-a5b0-0b849a042329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was now playing some of the best tennis of his life -- and
        it had to be that good to beat his opponent -- holding his next service game
        to take a 4-2 lead in the fourth.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eca45b-4fcf-4946-977a-6d7c021ba619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab9249-92ed-43f1-bb7a-42cf9206ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev had also called the trainer to massage his right thigh
        and at times he appeared to moving with a little difficulty when moving that
        leg.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ce64c-eb55-4b36-98e7-105190bdd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75bd38-c7ef-4f58-be4c-c4a32645ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s next service game was the biggest of the set, as he rattled
        off four straight points from 15-40 down to make it 5-3.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a360b9-77dd-4e00-9dff-eeb86f50def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5623dd-4563-4a7f-b2fb-5b2a78febfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev managed to hold the next game, fending off a set point,
        but it was just delaying the inevitable as Nadal closed it out with a faultless
        service game. This match was quickly turning into one of the all-time great
        grand slam finals.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49a1a9-d5e9-4dbd-9ed9-59583ee429f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43cf23-85b2-43d2-a0df-1b9b34d86cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rafa returns</strong></h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f34be-ffab-4ab6-abf6-f985254ff34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev had to dig deep again at the beginning of the fifth set,
        saving another early break point. It was the 12th break point he''d saved
        in the match, a new record for the Russian.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d5c12-ab8c-4fa1-86f6-f26a2af6d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208de85-f0d5-4693-a639-541ac02464da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was seemingly now no stopping Nadal, as he broke his opponent''s
        serve once again to take a 3-2 lead -- perhaps for the first time he would
        allow himself to start thinking about number 21.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761345b-98f6-4fb2-9e47-b7d6d9b37ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e308cad-87e4-4f05-8fa3-5e2b36712cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal ensured, for the time being, that Medvedev didn''t get back
        into the set, saving multiple break points in a game that went to deuce six
        times to make it 4-2.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744077e5-bd62-44c6-b464-4aefdbac8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee44e6c-036b-403d-a224-953bba7f27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match clock now showed these two show stoppers had been battling
        it out for five hours, yet neither player looked like dropping their level
        any time soon.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3630f1-9429-4127-93e8-205491fbec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3aefd-dd1d-419c-9ac5-2f05ad4fa400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was soon serving at 5-4 to win the championship and had a
        30-0 lead, seemingly on the cusp of creating history. However, Medvedev dug
        deeper still to win four straight points and break back at the most vital
        of moments.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2da0a3-b258-4cb1-8a72-529e1761def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac61e7-cc92-40ee-836f-9b2d47dbbb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nadal was just not going to be denied his record title.
        He broke back immediately, perhaps playing his best tennis of the final, and
        then had his second chance at serving for the championship.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce45d0-31f7-451d-ad89-292f1bbc596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3a5cf-8abd-4026-adf8-3d64bd2cbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a chance he wouldn''t squander again, holding his nerve expertly
        to etch his name into the history books.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5008f1-d095-4c4d-bc8a-29decec8ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98659329-67e3-445b-a9b2-7ec7578ca68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:41:39.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.081+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given where he was just sixth months ago, at times pondering retirement,
        Nadal''s victory here in Melbourne will go down as one of tennis'' greatest
        wins.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce50dc4-ab58-42c0-98a9-5babce6d8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.569+08:00
