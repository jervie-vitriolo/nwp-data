      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56169e-f2b3-42cc-8177-39bf53bc6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.748+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Brady''s record-setting career</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1c9a2-e60e-44cc-ac00-30968a02e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady is considered by many NFL observers to be the greatest quarterback
        of all time, having led the New England Patriots to six Super Bowl titles
        and the Bucs to one. No quarterback has thrown for more touchdowns, more yards
        or won more playoff games than Brady. He has also played in and won more regular-season
        games in his career than any other quarterback.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87599b-f66e-41a3-b2bd-c19cb633e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a837629-f943-4a6d-b82c-c7498c192a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady is a 44-year-old father of three who has been married to supermodel
        Gisele Bündchen since 2009. They have two children, a 12-year-old son and
        a 9-year-old daughter. Brady has a 14-year-old son from a prior relationship
        with actress Bridget Moynahan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b91ef0-d0b0-451d-8f2c-6c76b261f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd9832-d3a7-4711-b042-12654ca31f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady told the SiriusXM "Let''s Go!" Podcast Monday Bündchen and
        his children would be at the heart of any choice he made.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66716b27-1787-49ac-8b81-fa43783d6c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0935e0-04b8-45ef-940f-f339ab2ed5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
