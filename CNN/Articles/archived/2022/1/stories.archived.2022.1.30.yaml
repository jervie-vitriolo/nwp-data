      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e061149-30b4-4220-8160-5023b56dfaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.482+08:00
