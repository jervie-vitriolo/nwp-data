    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Providing more jobs, stopping corruption to ease growing population
      problem – senatorial aspirants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43acbb2-d4bb-4afd-acb1-aed5615b2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.576+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) –</strong> Providing
        more jobs and stopping corruption in government will ease problems arising
        from the country''s growing population, three senatorial aspirants said in
        the CNN Philippines'' Senatorial Forum on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83c2fc-8ccc-4d4b-9ce6-2940b2d003f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.578+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fb7bc-272d-4e34-b189-376925429140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.578+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Party-list Rep. Neri Colmenares said the country
        is very rich in resources and can handle the needs of every Filipino, but
        corruption is hindering the nation''s progress amid a growing population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3e0f3-5d5f-401c-946e-4235ca55e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.578+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165ba51-bf30-4d81-b740-8ae1b4e2f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.579+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang bansa natin, napakayaman. Kahit lumaki ang</em> population
        <em>natin, kaya naman. Basta tama ang pamamahala ng gobyerno</em> [Our country
        is very rich. Even if our population grows, it can meet our needs. This can
        happen with the right government policies and actions]," said Colmenares.</p>'
    '25':
