    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a71463-6488-49ea-8a0c-69d879842a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
