      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — Senator
        Richard Gordon has filed a resolution urging the Senate to investigate the
        rising cybertheft cases after some teachers complained about unauthorized
        withdrawals from their bank accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16004c-0f9a-4521-a40e-ba30d2c02263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44cda76-6ae5-4f64-a374-03eae9d8d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Gordon said “the Senate is compelled to
        act on the vicious commission of cybercrimes against the Filipino people,
        particularly against teachers and other public servants, private employees
        and businesses, taking away their hard-earned savings, violating their financial
        security, assaulting their cybersecurity, and disregarding their rights.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4349aa-2080-403d-a985-33875380cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33aa5b4-b5bf-4898-9c45-05413dba26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, head of the Senate Justice and Human Rights Committee, added
        that the inquiry should help strengthen existing laws to adequately protect
        Filipinos against online fraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a08b73-e0a1-4c59-aa9c-7590329ec764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffc101-b657-4efe-b692-4fcacba2d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Jan. 27, Teachers’ Dignity Coalition chairperson
        Benjo Basas said they received complaints from 20 teachers who collectively
        lost over ₱1 million after unauthorized transactions were done through their
        payroll accounts at Land Bank of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9438ae0-4bc1-4a25-999b-fd66cec73c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009eb5ed-d6f6-4eec-9031-55b0c962cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-owned bank said its systems were not hacked and the
        teachers fell victim to a phishing scam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23236f-3f31-4f2e-98a1-968c994a6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddb0da-68b0-4857-a52b-f2f81433928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.025+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers’ Dignity Coalition said Landbank is still liable as its
        systems are “not secure." Basas also maintained some victims never disclosed
        one-time passwords or OTPs, a supposed layer of defense against scammers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0a19f8-1e34-4898-80a2-d9ae2be0c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f0d7b-5511-49aa-a65a-86c7cea2d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
