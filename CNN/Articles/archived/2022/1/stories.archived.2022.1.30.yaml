      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d289a3-8bf6-40ad-81c1-54952c7a7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, several clients of the country''s largest lender, BDO
        Unibank Inc., were also victimized by scammers. BDO vowed to reimburse hundreds
        of clients and assured it has beefed up its security measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bec4b8-f499-4c11-b0fd-81f367814ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28614475-0af9-483e-9463-4e9391b635bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, state-owned pension fund Social Security System
        also warned against an "increasing number of fraud victims" among its members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ebfb3-3453-41d0-9824-750b8b5331ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30a0f3-b991-436f-bea4-af4edd924b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2021/1/15/Customers-responsible--personal-information-online-fraud.html">Customers
        urged to be responsible with personal information amid rise in online fraud</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b8d60-d538-470a-99ce-b338ba532b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de15a3-c90d-410e-a8d2-b7b6db0ce650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the probe, Gordon urged fellow lawmakers to expedite
        the passage of a bill mandating the registration of subscriber identity module
        (SIM) cards. The measure is seen to help track down those who use mobile phones
        to engage in criminal activities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14385c3d-f2cb-4181-8fd7-b766ddb332fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc52370-8abe-4719-80e3-cfbe2adabe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T16:37:20.026+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once there is an enabling law that mandates telecom companies to
        screen and record every SIM card owner’s pertinent details, we can make sure
        that the numbers linked to crimes will make them responsible under the full
        extent of the law,” Gordon said.</p>'
