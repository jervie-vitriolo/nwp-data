      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b8518-06b1-436d-9648-5877e3ce7ee7'
      'mgnl:activationStatus': true
