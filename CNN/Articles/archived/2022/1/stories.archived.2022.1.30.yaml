      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former party-list representative Neri Colmenares, human rights lawyer
        Chel Diokno, and civic leader Samira Gutoc said letting the public know about
        the information on the documents would be a way to gain their trust.</p>'
    '3':
