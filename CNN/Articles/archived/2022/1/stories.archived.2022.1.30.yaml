      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:03:37.555+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added all public officials should have their SALNs accessible
        to the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd8b40-ecaa-4dcb-84b5-a97a01efa06d'
