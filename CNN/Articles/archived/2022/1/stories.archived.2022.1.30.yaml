      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a743247-caeb-48d9-8569-96716468a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T11:30:47.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T14:05:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        on Sunday said the bursts occurred between 3:50 p.m. on Saturday and 4:49
        a.m. on Sunday. The bursts lasted only 10 seconds to two minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac375908-6738-42d3-8594-92b70e86d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T11:30:47.870+08:00
