      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:54:41.125+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
