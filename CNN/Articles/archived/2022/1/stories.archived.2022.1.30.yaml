      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8406449-9158-4e33-bb99-a40f2a580b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been my biggest supporters. My wife is my biggest supporter,
        it pains her to see me get hit out there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cddd0b7-aa7b-48e2-832c-0e0b8de9d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398aa92-8f4d-4c85-828a-cbd8dfb95fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She deserves what she needs from me as a husband and my kids deserve
        what they need from me as a dad."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ac640-ffdc-4193-a3f2-ed6171a83223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1f059-7424-4168-a2ea-d6ffc56b38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken by the Patriots with the 199th pick of the 2000 NFL Draft,
        Brady wasn''t meant to be the starting quarterback; the Patriots already had
        three-time Pro Bowl selection Drew Bledsoe. The Boston Herald reported Patriots
        Coach Bill Belichick said they took Brady because he was the highest-rated
        player still available in the sixth round.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3207345-f439-4314-b657-b54a7ea5c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3a0ac-29b9-44b7-97ca-98ad21895be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a good, tough quarterback who played at a high level of competition,''''
        Patriots coach Bill Belichick said. "We''ll put him out there with everyone
        else and let him compete and see what happens.''''</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4f105-5733-4b39-b575-59a01ee337ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499987d-a82f-45f1-a741-cf3448537e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Brady had a good training camp and preseason, the Patriots
        made the rare move of keeping him as a fourth-string quarterback.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099490e-fd6c-4874-a50b-efacd117fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f255c9-2a01-43fe-9904-a1393bbe6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moved up the depth chart and in the second game of Brady''s second
        season Bledsoe suffered a severe injury when he was slammed to the ground
        in a game.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657a1bf-9d70-450d-917a-75772034bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.749+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f34a2c-2737-49da-b4fd-441879971cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brady took over, the Patriots were coming off a losing season
        and had struggled in two losses to open the 2001 season.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb81a8-2869-46e6-a8a9-bd8f709935f4'
      'mgnl:activationStatus': true
