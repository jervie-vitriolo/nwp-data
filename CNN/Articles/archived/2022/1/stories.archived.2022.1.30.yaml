      'mgnl:type': 'text'
      'text': '<p>"These prosecutors are vicious, horrible people. They''re racists
        and they''re very sick -- they''re mentally sick," he said. "They''re going
        after me without any protection of my rights from the Supreme Court or most
        other courts. In reality, they''re not after me, they''re after you."</p>'
