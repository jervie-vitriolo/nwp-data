    'template': '1'
    'title': 'Legendary NFL quarterback Tom Brady is set to retire, reports say

      '
    'visualType': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a963f9-e686-441c-94d8-c43cf9059e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.746+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Brady, a seven-time Super Bowl winner
        who is arguably the greatest NFL quarterback of all time, has decided to retire,
        according to ESPN''s Adam Schefter and Jeff Darlington and The Boston Globe,
        citing unnamed sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724e5a5-8246-40b5-83a9-213a139fd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.746+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady just wrapped up his 22nd season in the NFL and second with
        the Bucs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1431a-6933-4496-931e-57b02f6bfbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce3281-53b2-4c7d-a70f-1ae9d9be0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, when Tampa Bay, the defending Super Bowl champion,
        lost to the Los Angeles Rams in the NFC Divisional Round, Brady said he would
        take the decision on his professional football future "day-by-day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed649c39-7c31-4645-89a0-1ad7da785186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4488e-5da0-4a48-a650-c7f281c090ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bfb95-6ea1-4f50-9b3d-50f682f46e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL tweeted its gratitude Saturday, referring to Brady as GOAT
        -- Greatest Of All Time -- with the hashtag #ThankYouTom and an illustration
        of the quarterback wearing his Super Bowl rings. Another NFL tweet read, "Nobody
        did it better."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfead7-aac8-4039-b527-6cf998503e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bae472-fae2-4ee9-bc8b-ffe08b81e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady himself has not released a statement, and according to multiple
        reports, people close to him insist a decision has not been conveyed to them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6baae-047a-46ef-bd7f-869fe331fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d267a7a-eed8-49ea-818f-3e3d20ae80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady''s father Tom Brady, Sr., told NFL Network''s Mike Giardi
        reports of Brady''s retirement are "total conjecture."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1f06f-de74-43fa-9949-afba6fc89806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779302b0-3260-490b-aa29-f413b6e2509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tommy has not made a final decision one way or the other, and anybody
        else that says that he has is absolutely wrong," Giardi quoted Brady Sr. as
        saying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0620d-3624-4c39-b2fc-30d730206520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabbc49-39c7-43a5-9f87-5df2aefae961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN first reported Brady was retiring, citing unnamed sources.
        The Boston Globe reported an NFL source confirmed the news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faedc14-4ec2-40a5-96a2-0ed26c4ecd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3573a7-e7d9-4c6a-9472-8224bec3d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buccaneers coach Bruce Arians also was not ready to bid farewell
        to the seven-time Super Bowl champion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a0c4a6-50fb-456d-8676-7f152bef5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.747+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a59d29f-3a23-4bc3-9e15-e79bd5041f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.748+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s Jenna Laine reported when she asked if Brady has informed
        the team he is retiring, Arians told her, "He hasn''t. Not even close to making
        up his mind yet. He told us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342acfa-9407-44ca-b1c6-cfa2b6d5743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.748+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd21cb5-2ac3-41cf-930d-80df7dbec353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.748+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Tampa Bay Buccaneers, Brady''s representatives
        and the NFL, but has not received a response to questions about the situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738784d-0621-48f2-b4f5-bed45e0e8bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.748+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33de9d9-41f1-47f3-8d59-c53bff70f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.748+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the advance speculation about Tom''s future," his
        agent, Don Yee, said in a statement Saturday, according to ESPN''s Adam Schefter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2850d9-06dc-4b78-bd7b-68b068dbceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.748+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3317ffc-7f31-49d3-8d78-5a5bd0077241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.748+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without getting into the accuracy or inaccuracy of what''s being
        reported, Tom will be the only person to express his plans with complete accuracy.
        He knows the realities of the football business and planning calendar as well
        as anybody, so that should be soon."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0a40d-7e4c-4889-89c6-7b747cb2e727'
      'mgnl:activationStatus': true
