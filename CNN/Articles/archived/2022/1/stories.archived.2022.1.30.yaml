      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Throughout the bitter winter, during
        rain and snow, Jon Vaughn has alternated between sleeping in a tent or a campervan
        outside former University of Michigan President Mark Schlissel''s house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21794a9d-e730-4007-8e20-0b752bc171d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c276cf-61af-457a-8fb9-338efa82b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former University of Michigan and NFL football player, Vaughn
        is one of more than 1,000 people --- mostly men -- who says they were abused
        by athletics doctor Robert Anderson, who worked for the university from 1966
        to 2003 treating students across sports including football, track, and wrestling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31e616-7523-4443-b711-ba6f7d68db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdcdf3b-03ec-4415-83f0-ae40d73ce47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson, who died in 2008, subjected students, 90% of whom were
        men, to "sexually abusive conduct" and invasive exams, including unnecessary
        genital and rectal examinations, according to a 2021 independent report commissioned
        by the university.  Many of Anderson''s victims were Black -- and survivors
        say this has played a part in why the abuse was allowed to continue for decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75485764-d810-4db0-b6b2-944e75ecae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb6336-506d-4d20-b7ed-655e70b394d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his roles at the university, including director of its health
        service, team physician for the athletic department and a clinical instructor
        at the university''s medical school, Anderson abused men and women from different
        racial backgrounds, undergraduate and graduate students, student athletes
        -- including a two-time Super Bowl champion and former world-class wrestler
        -- and members of the lesbian, gay, bisexual, transgender, and queer community,
        the report found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdc70f-6fe4-403a-8cee-c00ab2ef7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93397e12-58ad-4d40-9572-138fdb6a1998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university missed numerous opportunities to stop him over his
        37 year long career, it concluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe098c17-184a-4ee1-8d0e-2c873c652747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fbf34-eb00-4e5b-a9b6-b589b82a0364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month the university announced a $490 million settlement with
        over a thousand victims of Anderson''s alleged sexual abuse, pending approval
        by the Michigan Board of Regents and the claimants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd103a4-ccc7-4345-8525-526fdf3c8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.391+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa417a7-2310-4e2d-9cbc-f82c7dfecc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the settlement, the University is still facing calls
        to take responsibility for its role in the abuse, which spanned more than
        three decades -- as well as the university''s failures to address alleged
        present day sexual misconduct and abuse by and of students and university
        staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37335b-e379-4574-b024-8db8c31707dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdd879-0be4-4a4f-a19e-a46896be4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims say that despite knowledge of Dr. Anderson''s predatory
        behavior, U of M failed to take any action, and instead chose to continue
        enabling Dr. Anderson''s abuse of vulnerable young men until his voluntary
        retirement in 2003.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916f4ad-0680-4ec3-aef2-c4b08b108520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda1cf7-8032-4618-b76a-021fcb2ad63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve shown that over the last half century... [they''re] uninterested
        in student safety as a priority," Vaughn, who played for U of M from 1988
        to 1990 said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76540f7-27ad-4673-a46d-6541e70dfbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068194f9-37f9-4b68-b867-5fe39da75fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve shown the inability to police themselves on a consistent
        basis, as pertains to sexual assault," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47ff0b-316e-46bd-9854-e3f85ce2be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa064d26-fe12-4860-bb2d-3b2567c7c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlissel -- who was fired this month from his position as President
        following an anonymous complaint suggesting that he "may have been involved
        in an inappropriate relationship with a University employee" -- has apologized
        for Anderson''s "tragic misconduct," and said in a statement that the university
        is committed to resolving victims'' claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563a0a4-79f3-4669-92a5-af3ac5e0a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9a185-d8db-4854-a5fd-e1c4a3cd96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vaughn, 51, who was recently diagnosed with thyroid cancer and
        has been protesting for more than 100 days says he will continue to sleep
        outside the university president''s house until the University of Michigan
        addresses historic and alleged present day abuse, after realizing how "acute"
        issues of sexual assault, violence and rape are on campus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4319d21-ecab-44ce-bc80-6f5a2e406b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f80f0-c652-4afd-959d-ecb434b1bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughn is also one of many involved in hundreds of individual lawsuits
        and a class-action lawsuits filed against the University and the Board of
        Regents by survivors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443762a-d0d7-4ad2-95be-6f71028c0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67a6eb-8711-4a31-b4fe-c164c56fc0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Black men treated differently </h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977a811-4737-4db2-b511-d95eae227e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.392+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations against Anderson mirror those against disgraced
        USA Gymnastics doctor Larry Nassar at Michigan State University and Richard
        Strauss at Ohio State University. They too were doctors who abused their trusted
        positions to sexually exploit college students and athletes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f8f07-b0da-4913-847d-54ef3dd854f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05f8b6-7ed8-4f07-80a4-be6a07980ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than a thousand people -- mostly men -- coming forward
        to say they were abused by Anderson, attorneys representing the victims say
        it may be the largest case of sex abuse by a single person in the US. The
        scale of the alleged abuse surpasses that at Michigan State, Ohio State, and
        similar incidents at other US universities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6838224-d32e-420d-b1bb-8d73e0a7e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21ded8-7234-4d7b-91f9-12a1a352022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the case has received nowhere near as much media coverage as
        that of the abuse of Nassar.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb3fb2-225a-4f29-bf7b-5e88f9919d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fe1a6-cb9d-4217-a205-083363966062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disproportionate number of the victims are African American, Vaughn
        told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7dd1c8-ba04-4580-852b-75918846d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba471ff-59ea-455f-9d58-629638f73230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the world right now is ready to complete that spectrum
        of the face of abuse and include African-American men," Vaughn told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccbb60-fbd3-454f-9d1c-ccb228db469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c7613-92a6-4457-85bf-00f771e4f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Mike Cox, who is representing 174 victims in confidential
        federal court mediation with the University of Michigan told CNN that some
        40% of the 1000 Anderson victims are African American men.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c475a7a-7a55-43fc-9cb1-f7ccdc2aa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8be59c-d1f4-46ff-81f4-d47d633a7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not done a formal analysis because all are victims and
        viewed equally in that sense. But clearly the amount of African American victim
        survivors is much, much higher than their numbers in American society," Cox
        told CNN over email.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a9190-b88a-4be4-895e-cbe11a20440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013f369-8ad4-43d5-b563-e850f0faae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Americans represent just 13.4% of the American population.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fb2ac-435f-43ec-b438-036e7747db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebfc7a-02c3-4226-b774-c16298470f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of African American survivors is also "dramatically
        higher" than their percentages as part of the UM student base, Cox said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942f646-e836-4910-885b-2c75ab740f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a761bc-2607-4746-9f01-9db294ca4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Michigan agreed to work toward a goal of 10% African
        American enrollment by 1973, but did not reach this goal: Black student enrollment
        had declined by 1987 to 5.3% of the student body from the high of 7.7% in
        1976 and never reached the 10% goal targeted by administrators in the early
        ''70''s.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643370f-19c7-4460-8e3d-9336366351b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec67036-2a7b-4ec2-9cd9-4767227c5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.393+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 1980s until 1996, there was a 10% increase in African American
        student enrollment. However, efforts to increase African American enrollment
        to reflect the Michigan state''s 14% Black population have been unsuccessful,
        according to the university.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb19eff-35ac-4597-80be-572c06a59977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037839d-3280-42d0-89a9-c79d4727bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughn said it took years for him to even recognize what had happened
        to him as abuse, and that in communities of color, "for men to even discuss
        their abuse is seen as a weakness. In those communities, you''re forced to
        be tough and strong."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6b7e4-457f-4573-926b-c0b92da1e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21b31e-6244-4128-be2f-5567043fe6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been fighting to have a voice, just typically in this country,
        for over 400 years, we''re constantly and have historically been marginalized,
        or dehumanized in so many ways. So I really think those two factors create
        this perfect storm," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde71ede-394f-4c51-856b-4097b59bb5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d926f-e138-42ec-ac84-4be877e6a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Parker Stinar, who represents around 200 of the survivors,
        agreed, adding that Anderson''s case has not received anywhere near as much
        media coverage or public recognition as other sex abuse cases because the
        vast majority of survivors are older, Black men.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd830cba-25a0-41df-bda5-b429472c54a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258140cf-ea42-4815-bd65-c77ccc217352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Larry Nassar, you had white, 30-year-old women, whereas for
        Dr. Anderson, the vast majority of the survivors are Black and in their 50s,
        60s and 70s. This case is overlooked in part because of that," he told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c34829-e145-4a72-a4cd-04e99cfdd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e1149-fd17-47de-959c-96bf42653885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our society looks down on men who are sexually abused,
        let alone big, strong, athletic, Black men who are sexually abused, compared
        to what they perceive to be innocent white women," Stinar added. "Because
        they have this societal influence that asks men: How can they allow themselves
        to be sexually abused?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38db47-6019-4df2-b576-b5394359c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61794460-5d89-4f39-b957-08e4a2d99f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Wanzo, professor of Women, Gender, and Sexuality Studies
        at Washington University, St. Louis, told CNN that race plays a significant
        part in whether or how violence and abuse is reported by the media.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72bbf45-29db-4ecf-ae47-0a1e5c83475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f6478-82ce-4635-9d11-f30b4b5923de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have someone who''s the face of something that they
        [the media] put forward, or seems like an ideal victim that people want to
        tell a story about, historically, that is something that can really affect
        the ability of a story to travel," she explained.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ff008-0063-4786-b432-2277e3ce5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac857767-1e7a-4d7d-8a79-0a8725814d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, she said, is often an issue when it comes to reporting issues
        like sexual abuse and murder.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253167ab-dc3e-4d8c-bf0a-c3aaf949341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92527d22-fcf6-4bc1-9b1d-8539781abe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Systemic violence often tends to get less attention, which is why
        violence against people of color, systemic violence in general, in terms of
        class and other factors, isn''t reported," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57219988-4fa3-4f64-a17b-6bf7cdd13d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e71cc8-acfb-4022-8197-8c88b1e9bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.394+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Racist stereotypes </h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71104bbf-d6ab-4f51-a277-83bfc3a1c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a language to talk about Black as rapeable in the
        US, because the racist stereotypes of Black men as the rapist and as violent
        stops us from looking at data that''s been collected by the CDC for the last
        decade," Tommy Curry, professor of philosophy and personal Chair of Africana
        Philosophy and Black Male Studies at The University of Edinburgh told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4e4f7-510f-4667-adcc-e99abd0e0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b42e4-250a-4205-abfe-4ae51aff02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1 in 5 (19.4%) non-Hispanic Black men have experienced contact
        sexual violence -- which includes rape, being made to penetrate someone else,
        sexual coercion, and unwanted sexual contact -- in their lifetime, according
        to the CDC''s National Intimate Partner and Sexual Violence Survey 2010-2012,
        which is the latest published data broken out by race or ethnicity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624912cb-90a3-47b0-aa8b-b4ea59d0adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b1032-f5dd-465e-9588-de5fd649f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social psychology data shows "Black men are always perceived as
        being taller, more aggressive, or violent, more prone to conflict, more athletic
        than they actually are," Curry said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a186fa6-58e7-4e3a-b5e7-f0dc04b6dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d5173-1c7e-47c0-94b0-a9889702b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s those social perceptions that have been linked to forms
        of dehumanization -- likening them to apes, sorts of primal beasts and animals
        -- that fit into how we think of Black men, both as athletes and as kind of
        super predators, as superhuman."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df428bc5-9577-432a-890f-cfc02bb5d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8243545-90cc-4fca-bc72-7ac4c5c7f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former gymnast Trinea Gonczar, who testified against Larry Nassar,
        told CNN that in her work supporting victims of sexual abuse, she has learned
        "that most men, no matter what, if they''ve been assaulted, they won''t report
        based on more shame."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc58c0-94f3-47fd-b106-d38201bbc8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b4f34-4b82-4e61-abfd-15c6c338e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar, the longtime doctor for the USA Gymnastics team and Michigan
        State University, is serving a 60-year sentence in federal prison on child
        pornography charges, and was also sentenced to a 40-to-175 year state prison
        sentence in Michigan after pleading guilty to seven counts of criminal sexual
        conduct.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f85ef3-e1f0-4b48-b10f-fd06f0d4be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9dc9de-2fb2-4f54-aa59-9b9592fcb2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonczar has been spending time with Vaughn in his protest to show
        solidarity with abuse survivors at the University of Michigan.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82e23e-01b6-47e1-ba3c-e20c6b8928f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577902dd-c1e5-4639-9f43-dcb1a9197b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my case, as a privileged woman, my perpetrator is in jail, we
        received a settlement. I''m White, and I come from an expensive, per se, sport:
        you have to have money to have to be in that sport," Gonczar said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb5066-30d1-4cbb-84bb-dceb58d67e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0838e-417d-458e-9756-02d00114d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonczar now works as director of development at the Avalon Healing
        Center, which provides support for victims of sexual abuse.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f9f0e-b2fb-46a5-8a7a-0d8f74577632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29453e31-7a6d-40ba-b1a9-5f9b1ca226e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had to learn that I am a privileged, White person, and all
        abuse is not the same," she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634033d-efe3-4fd9-88cd-a1a799296c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac2007-7019-4918-bf86-5276124d9c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.395+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several reasons why Black men choose not to report abuse,
        Curry told CNN.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d8b6f-2928-4071-a766-94bbf13710de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6a771-f6a8-4c1c-92c4-d467066853b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from interviews with Black male victims that it''s not
        only the pressures of not being believed -- but it''s also being perceived
        as the aggressor," he explained.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae9477-b4d3-421a-858d-bd32dcc9befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ccc5a-fc8f-4149-b887-8dc8eadd0a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry said that his research had shown that in domestic violence
        cases, Black men would stay in situations of abuse, or they would not report
        victimization.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e6fa4-52be-4d97-8921-351c7b17c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8474c7-c1cf-4a30-a4dc-37a895af5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They fear that the police or the criminal justice system or society
        is going to view them as the perpetrator and they''ll be criminalized even
        harsher than the kinds of abuse and violence that they suffer," Curry said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47e813-8f54-480d-92b1-1acbb3ddbb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906836e8-ada3-4709-b28d-8395d54eef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Black men report that they have been victimized by others,
        "different stereotypes activate", Curry added.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144200ab-6441-4da1-8d16-fcbb7652bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3689e5-930d-42ba-b351-3f969508a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of racists would say, ''No, he was really the aggressor,
        he tried to rape me, I wouldn''t rape a man. It wasn''t me. This person was
        violent or aggressive, or he''s a drug dealer, a thief.''</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b196ed0-03d0-4663-907b-fb8cf392a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff78c6a-d069-4a47-baf5-627fd70f0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these racial stereotypes are utilized to undercut the credibility
        of Black men who are victims in ways that other groups don''t have to deal
        with," he said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e603812-2271-4dc7-bee5-658ccbb44fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425fd45-91a4-407b-907d-3185fd3b0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Conditions that enable abuse</h3>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fd71b-6904-4982-809e-53eca1f63857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Stephen Estey told CNN that Anderson was easily able to
        take advantage of his victims. "Some of these men, they came from the inner
        city [which had] not the best healthcare in the back of the day," Estey, who
        represents some 80 survivors, said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d128654-8946-44fa-8911-411e7a1a4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76ff6a-f25a-4ead-9fd5-9259b3feb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them never had a physical [examination], and so they didn''t
        know what a physical should have been. And Dr. Anderson would tell them, if
        you want to play football, it''s part of the process," Estey told CNN.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe6f8b-5c72-40e7-b8b2-33d1f5392c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f8f80-ec03-461c-8782-0ffe94fb8659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanzo said that a nationwide commitment to protecting athletic programs
        "particularly makes Black people vulnerable in the US because they are disproportionately
        often in some of these programs."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce284874-e65b-4139-bd7a-6745637eedd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.396+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5872af-1627-4bdc-9580-ed90d0ea86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson first served as a University Health Services doctor and
        was moved to the Athletic Department in 1981 after "credible reports of misconduct"
        were relayed to the then Assistant Vice President of Student Services Thomas
        Easthope in late 1978 or 1979, according to the WilmerHale report.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90922a3-ab28-4baf-96a4-bc61805738f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6d82c-574f-4007-9e79-530ddc757dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they switched him out of general care to the athletic
        program as if they [athletes] were sort of disposable people says a lot about
        how the institution thought about how to deal with the problem person: they
        value athletics as institution, but the people who participate in athletics
        and make some money are disposable."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef922dd-094b-41bb-aad4-8c30c805fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71876201-32ff-48b5-9b61-63729e1e6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughn told CNN that there are a "number of dynamics" aside from
        race that help perpetuate "this culture of abuse in sport."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae0fa8-a137-47bd-a48c-52a93119384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57528315-e4f1-4f15-8d73-2e5e6d77470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is the athlete''s dedication to this specific sport,
        and the overwhelming trust that they tend to have in their coaches and trainers
        because of the focus that it takes to be successful in sport," Vaughn said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b120a-8e0e-4281-ab3d-15464099e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bbebf-a9b8-400b-97c9-fcc568490389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches and medical staff are often the most powerful people in
        a child and student athlete''s life, he added.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84aa231-19dc-4a7f-8d75-9ecaed01deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e8f89-99db-44ce-8b2d-500318ae013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sports create the perfect conditions for abuse, then institutions
        are failing to regulate themselves, survivors say.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c710c-24a6-4fd3-a620-c2d09862986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e480a-9fcf-41ef-b38e-ec2ef697fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the institutions that are protecting their brands,
        and the position that they hold within that sport, because they really want
        that sport to be a catalyst for their financial gain instead of taking concern
        about their sports doctors who are actually predators," Gonczar, a gymnast
        who was treated by Nassar for 15 years, and who estimates that she was molested
        some 856 times, said.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf86719-77db-4601-8b49-0f44c2641c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ceaff8-45e7-4365-aa1a-0fcf68abc931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the women said they had reported Nassar''s abuse previously
        but that the systems of authority, including USA Gymnastics, the US Olympic
        and Paralympic Committee and Michigan State University, did not take their
        concerns seriously.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63bb7e-c623-4c5a-8e1c-b5e3dfead9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006dcfb-878e-41e7-b9ca-5f4dab49acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.397+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely not enough has changed," Gonczar said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e4c64-bcbf-48ba-929e-012fc3f80e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133d719-682f-4b6e-9a48-f3c1c51be7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the US it''s taking so long to just simply get these big institutions
        to be aware and to be willing to be accountable and transparent, and to have
        people in the leadership roles that are willing to facilitate that," Gonczar
        warned.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75a80b-762a-4d8e-a18f-fe9952f245e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1ce0b-956c-4b88-a9c0-bf7ccc8172ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Campus abuse between students ongoing issue</h3>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bea9a-230f-4f2e-851d-e82acafe5316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Michigan finalized a new sexual and gender based
        misconduct policy in September, but critics say abuse and assault between
        students and by university staff still isn''t being dealt with well enough.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e357d-0164-4f8e-ae1a-8459c327cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98b1a5-0817-4ec1-81ec-0d79347d5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughn said that since he has been protesting, he has been approached
        by students who have told him of their own experiences of sexual assault and
        abuse at the university.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee41390-9401-4b8d-96fa-61949d24bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed01e5-bc68-48ba-888e-975109c28d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 157 allegations of sexual assault reported to the University''s
        Office for Institutional Equity (OIE) from July 1, 2019 through June 30, 2020,
        according to its yearly report.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f578714-e006-4357-bd6f-980885ca74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826190ae-7f0f-4753-92bd-6991732801b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University''s Division of Public Safety and Security, which
        records incidents reported to the DPSS, law enforcement agencies and campus
        security authorities, described 18 on campus rapes and 31 reports of fondling
        not associated with Anderson in 2020.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f31b2-8848-4cc3-b5fa-a1c6995207b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c922fbe-ab69-426d-b276-e1b14b9d375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 106 reports of sexual assault were made to the University''s
        Sexual Assault Prevention and Awareness Center (SAPAC) in 2020, down from
        151 in 2019 and 168 in 2018.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7ee5b-7b11-42c2-a684-54939ac50824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375da0e2-1a51-4497-bc56-c707d3be7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 77 reported instances of sexual harassment and 57 reports
        of stalking, according to the University''s Division of Public Safety and
        Security, which provided the data as "additional information regarding crime
        reports on campus."</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd78b6-7d78-48bb-b337-70c245467822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c1952-9d34-4677-8f0b-c8f3424002df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campus enrollment in 2019 stood at 48,090 students, and 47,907 enrolled
        in 2020.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe75679-19c4-49c6-90d8-7ae4f547405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7127d-5e8d-423f-b83c-ac8a4076522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.398+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the reporting agencies within the university have essentially
        failed all the students and all the student athletes, because they''ve done
        nothing to support in any consistent manner, or protect in any consistent
        manner," Vaughn said.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b32e4-7daa-4e0a-b67e-e9fc0009583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e675f-50de-42c7-b0d7-ba8e63ad6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Professors have said if you support or even help report a student''s
        standpoint, it''s like a career suicide," he added.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801a2d9-00a5-4a47-8da3-767ff0e4d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645ffca-033d-4875-9347-c28f8dd6d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 42.4 percent of Michigan students said they had experienced
        at least one type of harassing behavior since entering school, and more than
        a quarter (26.9 percent) of undergraduate women reported nonconsensual sexual
        contact, according to a campus climate survey regarding sexual misconduct.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e4b3d-768e-4603-a7d9-ee0aa8c66744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897b411-7323-49aa-851f-5bfe18cc7223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of women who say they experienced harassment, 8.9 percent of
        Michigan undergraduates reported the person was a teacher, advisor, boss,
        supervisor, or co-worker compared to an average of 4.8 percent of undergraduates
        and across the 33 schools surveyed in the overall survey, which looked at
        responses from a total of 181,752 students from 33 colleges and universities.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c4d81-fb0e-4174-a25a-1080935d5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd9b5b-9d1e-4345-bc59-159f20b06d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 31.8 percent of graduate or professional Michigan students
        reported their harasser to be a teacher, advisor, boss, supervisor, or co-worker,
        compared to an average 16.5 percent in the overall survey.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336a564-6634-4d15-b8d9-bb81bea489de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b1228-381a-44ab-a8e4-b592038c020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall survey found that the 33 schools surveyed, more than
        half of undergraduate women (59.2%) and transgender, genderqueer, and non-binary
        students (65.1%) reported experiencing at least one harassing behavior.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d350a2-799b-4327-bf26-b4dcbb54b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d847a68-4165-42cc-baa9-201348ef8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I speak to a lot of students, many of them feel like with the assaults
        that have happened to them, that the university has not been able to deal
        with it properly," Charlie Kolean, chairman of Michigan Students Against Sexual
        Assault told CNN.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e599b-aaf4-463f-96ec-99cda1efda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb4aa3-5f52-40fc-b6f4-42d200690039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, a case will not be criminally referred. And additionally,
        a lot of survivors from assault, they don''t want to go through the university''s
        process reporting the assault, because it is fairly arduous," he added.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15a0d7-3074-4212-81e8-831039255e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a92f7e-540f-4261-b2f1-e64867804b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Sandberg, a former student and founder of activism group Roe
        v. Rape told CNN: "Overall, it is very difficult to be a survivor at U of
        M. The sexual assault prevention center doesn''t provide any real resources,
        university leadership has engaged in sexual misconduct themselves, and those
        who go through the all-consuming Title IX process are traumatized by it and
        rarely receive justice, support, or validation.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bcfe9-62ce-4a3c-b903-d49145c733f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb476b3-8ca4-4c14-ab27-0f21e30b3228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a supportive center for survivors, not just a preventative
        one, and we need more effective prevention methods at all levels," Sandberg,
        who graduated in in 2021, said.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298aabab-b9cf-4ad7-8619-1f0985442a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cda330-e969-486f-9761-35683f2fb81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.399+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Anderson, at least five current and former university
        professors and officials have faced accusations of sexual harassment or abuse
        in the last few years.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf79028-9e34-4482-97c3-0bb72df948d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13421692-3dd5-43d1-b024-5a8572071888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Rick Fitzgerald, associate vice president
        of Public Affairs and Internal Communications at the University of Michigan
        said: "We encourage every incident of misconduct to be reported and we take
        action," pointing towards the university''s annual report for further details.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cf771-4d90-4e5c-aaa4-d3c30efb1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e5f3d-42b8-4f88-94b3-4ca1454e7c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SAPAC has a 30-year history of supporting and advocating for survivors
        of sexual misconduct, through a range of supportive services, based on individual
        needs," he said, pointing towards the university''s confidential resources
        for students and staff.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a2a4d-c37d-41dd-a2c9-78b0a67b88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8892f9-ae3c-4623-8113-420ac10cc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The University of Michigan always has taken sexual misconduct
        seriously and we have been increasing our efforts steadily," and that a Sexual
        Assault Prevention and Awareness Center has been on campus for almost 40 years.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91d7f3-988f-4f07-97e4-00ee5749bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79a1c1-0b64-4450-88e2-87efa9cb7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald added that any case that involves criminal behavior is
        "first turned over to police and the ECRT investigation is put on hold so
        that criminal activity can always be addressed first."</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f40b90-6c8b-4494-b3df-3c5c720f9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b377b-a298-4161-b451-6646d424b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughn wants the university to overhaul its approach to misconduct.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500b9b5-b150-4316-abfa-52f39c41388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a9694-d76b-4b72-b2a1-7421eecf8763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot only celebrate parts of your history, you must deal
        with your entire history in order to root it out and change that culture,"
        he said.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad4ba9-2ccc-4cfa-a99e-ebcb278f46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f41bd-c3ba-4d64-a892-3b4bbe465adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the longer you ignore it, the more you perpetuate it and
        the more it empowers other predators, because they''re watching the lack of
        discipline, or consequences for serial predators and rapists that then gives
        others the green light to make those decisions and prey on young men and young
        women."</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b06548a-5e62-4029-bdef-b95ed22f629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce0bc5-b270-473d-aa30-d642cc53ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-lead class counsel attorney E. Powell Miller told CNN his team
        is seeking "class action relief for reforms, policies and procedures to prevent
        an Anderson problem from occurring again."</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2469c-a0e1-4b2c-8ec0-0a088bb9759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778316e2-7de1-412c-84dd-d681f168b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Jonathan Selbin, co-lead class counsel in a class action
        suit against the University, told CNN: "While paying money to the victims
        is a critical first step, U of M must also commit to system-wide changes that
        bring all of the stakeholders together to reform the campus and institutional
        culture and prevent abuses like this from ever occurring again."</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9dcf18-e2ce-4a20-ba9a-cb1eb1479a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5761ab-57b6-4bd5-8bf7-564d88946b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.400+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughn wants the university to create programs that empower students
        to report instances of sexual violence, and strengthen mechanisms to protect
        students.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475c71f-95fb-4f95-a376-06cd131ee7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.401+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9603cb-8902-47c6-a1a3-b8b184e211f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.401+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the university announced revisions to how it will address
        sexual misconduct, including the creation of a new office with "significant"
        new resources for support, education and prevention. The office was launched
        in August.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab5fcd-9d06-4aba-bf7f-eb2356dee7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.401+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93c1fa-a8e7-4c9a-b477-b9fbb0ac9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.401+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that there was nothing that I could do in my protest to
        change what happened to me. But we could uncover the truth here at Michigan,
        and also make this place safer for now, and in the future, so that these atrocities
        don''t continue to happen," Vaughn said.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a77698-cc50-45cf-b261-ae3f7b6d81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.401+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4f130-82c6-4241-8b5b-29f2f082add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:41.401+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to change the narrative, as well as the culture. So until
        that''s done, I won''t be leaving."</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c46c0-cfc7-41d2-97bc-ab858d074399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:17:41.192+08:00
      'mgnl:createdBy': 'vince'
