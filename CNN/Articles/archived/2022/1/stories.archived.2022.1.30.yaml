      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b672e2-275a-42bc-8575-65ff18216352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T11:30:47.870+08:00
