      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom Brady is just an icon in the sport, but here in New England
        -- 20 seasons that he gave us and some of the most memorable Super Bowls that
