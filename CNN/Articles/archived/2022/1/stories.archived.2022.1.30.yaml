      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        Philippine women''s football team is all set to play their most crucial game
        in history as they chase for the country''s first World Cup berth against
        Chinese Taipei tonight in the 2022 AFC Women''s Asian Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866073c-6e50-46b7-b36e-c11874754cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:09.999+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb3f2d-9edc-4ea9-aba5-adeb6764079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:09.999+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Filipinos are true to their core Filipino. I think we show
        our heart, our integrity, and our discipline that all Filipinos have. Regardless
        of who''s out there on the pitch, I think we''re really good at showing that,"
        said team co-captain Hali Long in the pre-match press conference on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34ac50-1fb0-4379-9dc4-069a226ab4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.000+08:00
