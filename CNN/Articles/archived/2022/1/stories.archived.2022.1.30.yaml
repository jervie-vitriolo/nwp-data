      'mgnl:type': 'text'
      'text': '<p>The DOH said only one testing laboratory didn’t submit data on time.
        It added that this facility contributed around 0.03% of samples tested and
        of positive results over the last two weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
