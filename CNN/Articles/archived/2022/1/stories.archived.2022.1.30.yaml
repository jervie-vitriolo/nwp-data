      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — The
        Philippine Postal Corporation will release commemorative “Year of the Tiger”
        stamps in celebration of the Chinese New Year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636f74f-e922-43e3-83c5-8d3bdb367854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:11:53.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:59:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, PHLPost said the launch will be held in
        Seascape Village, Pasay City on Jan. 31 at 4 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca6c24-5eae-4eee-82ab-f394bb6738ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:11:53.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:59:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly believe that this Year of the Tiger, which is the symbol
        of courage and strength, will propel us to greater heights as the Post Office
        gears up to modernize its systems, innovate its products and services and
        immortalize the rich history, culture, talents and achievement of Filipinos
        around the world," Postmaster General Norman Fulgencio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306beb80-3063-4e5a-beeb-6c9795746625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:11:53.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T13:59:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stamps, souvenir sheets and other items will be available starting
        Jan. 31 at the Manila Central Post Office.</p>'
