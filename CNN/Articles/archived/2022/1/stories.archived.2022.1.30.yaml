      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a9952-c9ad-4301-99e9-466d327b70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 17, Pyongyang test-fired "tactical guided missiles,"
        which are short-range ballistic missiles, KCNA said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff086ca2-96b3-4642-93ca-d26052e92f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69581a2-767d-4fca-80e6-15d1c5d6b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed to have successfully test-fired hypersonic missiles
        on January 5 and 11, and then what were presumed to be short-range ballistic
        missiles from a rail car on January 14.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc859e-1caa-48e3-be0b-40cda792790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b0c54-622d-4fae-9605-c78f9cda566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang is barred by international law from developing ballistic
        missiles and nuclear weapons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf696745-af29-4d5f-b7c2-ee3ea24aebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067fa50-84be-4a06-9fd7-c6121f10939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rail car test, a North Korean Foreign Ministry spokesperson
        admonished Washington for its posture against Pyongyang''s weapons development.
        "If the US adopts such a confrontational stance, the DPRK will be forced to
        take stronger and certain reaction to it," the spokesman said, referring to
        the country by its official name, the Democratic People''s Republic of Korea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def702bc-cae7-42fd-aac1-f773ec191463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9859a-9110-4fe9-91b0-87720e2e901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent statement carried by KCNA, a spokesperson defended North
        Korea''s right to bolster its arms, saying its "recent development of new-type
        weapons was just part of its efforts for modernizing its national defense
        capability."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ef5d5-78ff-4e8f-b289-34e957b7b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:15:20.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:38.521+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/29/asia/north-korea-missile-intl-hnk/index.html">"North
        Korea fires longest range missile since 2017"</a></em></p>'
  'trump-rally-texas':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-30T14:15:25.487+08:00
    'imagesource': 'jcr:02141305-f440-4055-8d25-5c7de81fe66f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75dab081-7e26-4761-a1d0-fe0265d3fed2'
    'lead': 'Former President Donald Trump on Saturday teased a 2024 presidential
      candidacy and said he would consider pardoning those who were charged in connection
      with the deadly January 6, 2021, attack on the US Capitol if he wins the White
      House again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T14:18:04.037+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2022-01-30T14:18:04.393+08:00
    'mgnl:lastActivatedBy': 'kristel'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump teases a presidential run and dangles pardons for January 6 rioters
      at Texas rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57920f-4466-477e-993f-a3d6d9f5c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.394+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Former President Donald Trump on Saturday
        teased a 2024 presidential candidacy and said he would consider pardoning
        those who were charged in connection with the deadly January 6, 2021, attack
        on the US Capitol if he wins the White House again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3aca8-d6d1-4cb0-bd42-7bc13259e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.394+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d05d6-69e7-4e0d-998c-45906186c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.395+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came during a campaign-style rally in Texas in
        which he complained about the criminal prosecutions that Capitol rioters have
        faced as a result of their attempt to interrupt the counting of Electoral
        College votes after he lost the 2020 election. He said the rioters are being
        treated "so unfairly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98136354-7bb9-48b4-a9b0-6118fddc49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.395+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088407d-b6af-4372-b871-f63b8509679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.396+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I run and if I win, we will treat those people from January
        6 fairly. We will treat them fairly," Trump said. "And if it requires pardons,
        we will give them pardons. Because they are being treated so unfairly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789d2a5-91bd-4acf-a64f-f511619bf260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.396+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928da9c5-cd3f-4ab8-b3ac-f34a47548c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.397+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments reflect the growing sentiment among Republicans that
        the Capitol rioters should be forgiven and the events of that day forgotten
        -- as the House select committee investigating January 6 has issued scores
        of subpoenas to individuals and organizations as part of its probe and is
        expected to release an interim report on its findings this summer. Some of
        Trump''s allies in Congress have pleaded for pardons for rioters. Florida
        Gov. Ron DeSantis, a potential 2024 Republican presidential contender, recently
        called one-year commemorations of the Capitol riot an effort to "smear" Trump''s
        supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ba3b5-4b48-4e2d-acf5-c7558bf1cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.397+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404e54e-99af-4df2-8e6f-a11f7f4bcdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.398+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a disgrace. It''s a disgrace," Trump said of the prosecutions
        and prison sentences rioters have faced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d021fb-f91a-42e5-b059-de9fc60871d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.398+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdecff69-b44e-4222-8fe8-d3d33e94c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.399+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has charged more than 700 in connection
        with the attack on the Capitol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd2caa-5b22-4474-b85b-8598a824f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.399+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b3b7b-ecc2-4476-9785-b32132c76998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.400+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump raised the prospect of pardons after a speech repeating his
        lies about widespread voter fraud causing his loss to President Joe Biden
        in 2020. Republicans in statehouses across the country have seized on Trump''s
        lies to enact new laws that would make voting more difficult for some, and
        to pursue ongoing reviews of the 2020 election results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582d915-1938-41a1-9a68-eb6f0259cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:18:04.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-01-30T14:18:04.400+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee631423-7d93-46c2-ab30-02d0db726626'
      'mgnl:activationStatus': true
