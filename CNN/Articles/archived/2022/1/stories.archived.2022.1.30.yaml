      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/1/25/landbank-teachers-money-phishing-scam-.html">Landbank
        says teachers lost money to phishing scam, denies system hack</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced609d-f215-4d7a-971c-6969b0fbd5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:36:46.395+08:00
