      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) &mdash;</strong>
        State volcanologists recorded nine &ldquo;weak&rdquo; phreatomagmatic bursts
        from the main crater of Taal Volcano from Saturday afternoon to early Sunday.</p>


        <p>&nbsp;</p>

        '
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0beaa-2b1b-458c-814b-9ea5ac73c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T11:30:47.869+08:00
