  'NCR-7-other-provinces-Alert-Level-2-Feb-1-to-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-30T13:20:00.000+08:00
    'imagesource': 'jcr:2a2350d2-c447-42a6-9b1b-daa67b236b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f79a08-26b7-4d58-a72b-a94fc5cd489b'
    'lead': 'Restrictions will be eased in Metro Manila and seven other provinces
      as these areas are placed under Alert Level 2 from Feb. 1 to 15, acting presidential
      spokesperson Karlo Nograles announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T13:03:22.237+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2022-02-01T05:23:10.055+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-capital-region', 'ncr-', 'metro-manila', '7-other-provinces',
      'alert-level-2', 'covid-19']
    'template': '1'
    'title': 'Metro Manila, 7 provinces ease to Alert Level 2 from Feb. 1-15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195561b0-915d-429e-aab6-b2d48be4d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:03:22.237+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-02-01T05:23:10.055+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> Restrictions
        will be eased in Metro Manila as the capital region is placed under Alert
        Level 2 from Feb. 1 to 15, acting Presidential Spokesperson Karlo Nograles
        announced on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0223c-fb3e-4843-ada2-61a1d07aad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:21:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-02-01T05:23:10.055+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases also de-escalated the provinces of Batanes, Bulacan, Cavite, Rizal,
        Biliran, Southern Leyte and Basilan to Alert Level 2, Nograles added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c808c363-2b79-49b9-88bb-b1ba6f16eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:21:36.302+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-02-01T05:23:10.055+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was under the stricter Alert Level 3 for a month as
        COVID-19 cases spiked in late December due to the spread of the highly transmissible
        Omicron variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ddfa8-6a2f-4091-89bc-270e824fa97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:21:36.303+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-02-01T05:23:10.055+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said the&nbsp;surge in Metro Manila
        peaked in mid-January. As of Friday, the capital region was classified as
        "moderate risk" for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7812542-65b9-40c9-9d16-d593621fea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:21:36.303+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-02-01T05:23:10.055+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 2, establishments are allowed to operate at 50%
        to 70% capacity, depending on whether their operations are indoors or outdoors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f68601-4c9f-457f-bcdc-eaac1337ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:21:36.303+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-02-01T05:23:10.055+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars, karaoke places, clubs, concert halls and theaters, and other
        venues with live voice or wind-instrument performers may operate up to 50%
        indoor venue capacity for fully vaccinated individuals, and up to 70% outdoor
        venue capacity, regardless of vaccination status. All staff must be fully
        inoculated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f68617-6d58-43a6-9cf5-257d1b3f68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:21:36.303+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-02-01T05:23:10.055+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same conditions apply to funfairs, as well as playgrounds, playrooms,
        and kiddie rides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cf376-d053-43f5-9959-b88bd26c15a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T13:21:36.303+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2022-02-01T05:23:10.056+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casinos, horse racing, cockfighting, cockpits, lotteries, betting
        shops, and other gaming establishments remain banned under Alert Level 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711e4a7-59d7-4cd6-8806-71876a1baad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-31T07:33:00.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-02-01T05:23:10.056+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2022/1/26/COVID-19-vaccination-worker-PUV-commute.html">"no
        vaccination, no ride"</a> policy prohibiting unvaccinated individuals from
        using public transportation will also be suspended as Metro Manila shifts
        from Alert Level 3 to Alert Level 2.</p>'
