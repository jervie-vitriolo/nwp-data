      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Attorney General Letitia James earlier this month laid
        out details of what her office believes to be "misleading or fraudulent" financial
        statements. And Manhattan district attorney Alvin Bragg Jr. has vowed to personally
        focus on a probe into Trump''s business practices. Both prosecutors -- who
        Trump called "racists" -- are Black, and neither has faced credible accusations
        of misconduct.</p>'
    '21':
