      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said he was "definitely" in favor of disclosing such
        information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387cdd7-a97a-4613-bae0-cc05dab3f820'
