    'lead': 'Aside from having a Reproductive Health Law, three senatorial aspirants
      believe that providing more jobs and stopping corruption in government will
      ease problems arising from the country''s growing population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T21:09:04.911+08:00
