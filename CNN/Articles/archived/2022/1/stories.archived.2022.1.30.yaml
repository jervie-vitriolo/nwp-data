      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, 16,647 (98%) of the new infections occurred
        within the last 14 days. Western Visayas was the top contributing region with
        2,000 cases (12%), followed by Metro Manila with 1,967 (12%), and Calabarzon
        with 1,871 (11%).</p>'
