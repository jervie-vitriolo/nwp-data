      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b78a8-4ffe-4148-87ac-6ad81c59ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the young quarterback led them to 11 wins in their last 14 regular-season
        games and on to Super Bowl XXXVI. There the Patriots beat the St. Louis Rams
        on a last-second field goal after Brady completed five passes on the game-winning
        drive. It was the first of five times he would be selected as Most Valuable
        Player in the game.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1c5ba-86c3-4c6b-a09d-ae324856311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a4dc5-da9c-447f-b7ce-01331a733a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots added Vince Lombardi trophies in 2004, 2005, 2015,
        2017 and 2019.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501f7d4-0d31-4fd3-9b52-5dde7f5ddcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4928548-d4e1-4e95-8efb-7d65a52dbf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His best season might have been in 2007 when the Patriots went undefeated
        in the regular season as Brady threw for a then-record 50 touchdowns and completed
        a league-high 68.9% of his passes. But the New York Giants upset the Patriots
        in one of the most exciting Super Bowls ever.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46e1c3-0f6c-472b-89ed-c681f4bb945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60903847-bfff-4872-bcc8-ff79573726a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady''s last season was filled with gaudy numbers, too: 5,316 yards
        passing and 43 touchdowns. While Green Bay quarterback Aaron Rodgers is the
        overwhelming favorite to win the MVP award, Brady is the likely runner-up.
        Whoever wins will be MVP for the fourth time in his career.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84138008-5910-465c-aeca-27e72dfed50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:03:17.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T12:56:52.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/29/football/tom-brady-retiring-nfl"><em>"Legendary
        NFL quarterback Tom Brady is set to retire, reports say"</em></a>&nbsp;</p>'
  '-russia-ukraine-global-implications':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-30T08:04:41.762+08:00
    'imagesource': 'jcr:3c51e6cc-87cf-4533-928f-611d115deb97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd828be51-9829-46ac-90a8-5b225d989f06'
    'lead': 'The prospect of an imminent Russian invasion of Ukraine has heightened
      alarm in the region, threatening to plunge the country''s 44 million inhabitants
      further into the grips of conflict.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T08:06:38.640+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2022-01-30T13:35:33.706+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-01-30T13:35:32.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'ukraine']
    'template': '1'
    'title': 'How a Russian invasion of Ukraine would reverberate around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bc4e7-e34b-48aa-a8eb-f2db0741ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.707+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The prospect of an imminent Russian invasion
        of Ukraine has heightened alarm in the region, threatening to plunge the country''s
        44 million inhabitants further into the grips of conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d661b3b-a1c9-4065-9919-a6e14ebe7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.707+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fecd80-51c2-485e-895f-53646b3aefa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.707+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a move by the Kremlin would also ripple far beyond the two nations''
        shared border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025e4a0-2e66-4ef8-9722-20e7eefa4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.707+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3bb12-f305-42e9-a527-c3acf0d92e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear it could usher in a new era of uncertainty in eastern
        Europe, disrupt supply chains and the global economy, and force a shift in
        geopolitical influence that damages the credibility of the West.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff499284-c9d0-42d4-8675-fed6829f98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af93a3f-a4a3-4665-abcd-077279762a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These fears could yet be averted. The Ukrainian government is downplaying
        the immediate risks of a full-scale invasion, even as officials on all sides
        scramble to find a diplomatic solution of a standoff that the Biden administration
        warns is precariously close to war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500248b9-85d0-45e0-9195-4ade6a35e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399526e-828e-458e-85b3-f0e5e58f0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an incursion does occur, it is unclear what form it would take
        -- and predicting the intentions of Russian President Vladimir Putin is a
        notoriously unwise exercise. "Any contemporary warfare would be horrifying,
        but there are gradations to the horror," said Nigel Gould-Davies, a former
        British ambassador to Belarus who is now senior fellow for Russia and Eurasia
        at the International Institute for Strategic Studies (IISS) think tank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f23175-4fe2-4e1c-93ee-ff2d7497c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee803837-3715-434c-97a1-8087def5426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of a NATO-led response is also crucial in determining
        how long and far-reaching the impacts of any invasion would be, analysts agree.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ffe59-80b9-4189-a695-38ab13b03310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc4093-377e-45c2-8706-9ff6891626d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any Russian move would carry a test of Western nations'' resolve
        and pose a series of economic and security uncertainties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f72eb-29ac-4935-bf1e-7c78f438a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4eda8-0c5b-42e8-9c8d-ff057de43f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is easily the most serious security crisis in Europe since
        the 1980s," Gould-Davies said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df80124-b741-4501-9884-0feb07d20558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f9810-68f7-459b-b2d3-0d05f6dccb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia and the West have disagreed so fundamentally on worldview
        and that fundamental disagreement has been swept under the carpet for years,"
        added James Nixey, director of the Russia-Eurasia program at London-based
        think tank Chatham House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac19c2-8b5d-4550-b2bc-b49c863fe1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cfb41f-5881-47d0-9c43-6976b3d668ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.708+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now Russia has decided it''s going to up the ante," he said. "It
        is a real-world problem that has global implications."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a595359-a1de-46f7-9fc4-a2fc633fdad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f870ea9-a3bd-41b6-9208-5cbc5a428de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A new frontline in Europe</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0232d-7932-4293-a9ea-01c93abcdbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the threat of a Russian move into Ukraine has grown, so too has
        the volume of the West''s rhetoric.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777395fd-7f63-46bf-b62e-debcac896599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ed0d0-4ad2-4338-8d8a-a58259d4a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden told CNN Tuesday there would be "severe consequences"
        over any Russian invasion. British Prime Minister Boris Johnson said the country
        would contribute to any new NATO deployment in the wake of an attack, while
        French President Emmanuel Macron said the "the cost will be very high" if
        Putin decides to move.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88897b7-c239-429f-938c-da4ef9c53acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756a55f-8d64-4864-a7ee-ac8713d49ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "scale of the global reaction depends on the extent of Russia''s
        insertion into Ukraine," Nixey said. He added that while many observers are
        cautiously optimistic that an all-out war will be averted, "I''ve been wrong
        before -- as most Russia analysts have."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe92751-2bbc-4448-b84e-b87720b82a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e8ef2-45a8-4070-b3de-97abcdc3f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most immediate consequences beyond Ukraine would be felt in
        the eastern European and Baltic states which would find an openly bellicose
        Russia on their doorsteps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911e3df-266b-42e3-80bf-b45ccaa39f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33f36f-07db-4531-862d-07645667e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine borders several NATO states. There will be a great deal
        of concern that this is not just something happening nearby that could have
        spillover effects -- but that their security would be threatened," Gould-Davies
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc7ad6-61e9-4900-9ab8-1bdbb4250f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df248d4d-4afd-49a6-8650-4797e653fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia is allowed, or not discouraged from, re-drawing borders
        yet again, then quite clearly Russia will take lessons from that itself --
        where next?," added Nixey.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3941c7-ed7e-4302-8837-740cefaec39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b5b56-1c54-41d1-a086-40980588009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much would then depend on the NATO response, and countries that
        could find themselves in the firing line would quickly notice an increased
        troop presence. As many as 8,500 US troops have been put on heightened alert
        for a possible deployment to eastern Europe, Pentagon spokesman John Kirby
        said Monday. Three US officials familiar with the discussions also told CNN
        that the United States and allies could send extra deployments to Romania,
        Bulgaria, and Hungary in the coming days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433733fe-299b-49f8-a5e8-fa6391602078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80190d8d-0993-4143-a0b9-118da8166465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is not a NATO member, and the alliance would likely not
        send soldiers into the country. But following an incursion, a heavy troop
        presence would likely remain along Europe''s eastern rim for as long as Russia
        held Ukrainian land -- a prospect that would rekindle memories of a Cold War-era
        barrier splitting east from west.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184ebb1-d339-4b38-b8c0-9d9f9b3e63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b351e4c-7f25-454c-b344-2b24fd357eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to have to be a response all along that NATO front
        line that acts as a deterrent ... and you have to have a whole war-fighting
        strategy around that," said Neil Melvin, director of international security
        studies at the Royal United Services Institute (RUSI).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d34765-6dae-48a8-b78a-75f6da73b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.709+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fde899-0414-430f-a440-94602c15a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Europe, this would change things enormously -- because we''re
        so far from thinking in those terms," he added. Melvin predicted that nations
        would require "large enough forces to fight for a long period, to bring in
        new forces from the US, [and] to fight cyber dimensions."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9265e97f-d69c-48bb-a38e-6134b430bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0da1af-0eb5-4b1c-812c-8afa3a57d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a huge shift."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f738d3-1faa-48fe-825e-afbb86121451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d3330c-44c0-4a2f-972d-bba087f1fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Economic worries</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc2053-4f19-4dd1-a489-3425b57af9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic fallout of an invasion is wrought with unknowns, but
        there are several possible knock-on effects that have worried experts since
        the buildup of Russian troops near the Ukrainian border first became clear.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9706f30-327d-4070-830d-3aef924139ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ad6ae-b9f3-4e55-baed-826ebef9f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most directly, a disruption to Ukraine''s agricultural production
        could have a direct impact on food supply.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b6fc3-9309-43d5-8d0f-728252044cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a8ede-cc77-4e90-bb8a-3d050c589b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is one of the world''s four major grain exporters --
        it is expected to account for around a sixth of the world''s corn imports
        in the next five years, according to projections by the International Grains
        Council -- so a direct hit to its production and output could impact the supply
        of certain foodstuffs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1b975-4f71-4584-8582-5229e4c74491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1659cf3-b627-460e-b895-b7004fa7737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more concerning is the wider potential impact on energy supplies,
        and the consequences of tough Western sanctions on Russia that would be expected
        after an incursion.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a3cfe-1e36-46e2-8d1f-992774402eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375356e6-0add-475b-8ec1-4e4cc8476b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re talking about a major conflict [involving] one of the
        biggest energy suppliers in the world -- and a major transit country to the
        rest of Europe -- then there can''t not be significant impacts on energy markets,"
        Gould-Davies said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cf9ad-5b95-4632-8999-fad9b0e65d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e70c87-4aee-4fba-a05d-461ec724323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia provides around 30% of the European Union''s natural gas,
        with supplies from the country playing a vital role in power generation and
        home heating across central and eastern Europe.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c557a901-080f-4f3f-9102-de184d190dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ca4e3-e7d3-48e7-9af4-89a3b31ba1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already been accused of exploiting that reliance; the International
        Energy Agency said Wednesday that Russia has contributed to an undersupply
        of gas in Europe by reducing its exports, and in recent months the country
        has put supply pressure on Moldova as well.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49554e0-f8d1-46a9-a6eb-4ed6486823a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c24c8f8-110f-452f-aabf-662af44adfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen Russia in recent months exploit and exacerbate the
        problems of global energy supply and higher prices," Gould-Davies added. "Could
        they contemplate the cost of something much more serious than this?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94391bfe-aada-43b9-920c-8eb5a0261198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.710+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7e812-1dc2-46fd-9d17-c90428c4de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in energy costs has already hit millions of homes in Europe
        -- in Britain, consumers will pay roughly £790 ($1,075) more to heat and light
        their homes this year, according to Bank of America -- and conflict in eastern
        Europe could spark or deepen cost of living crises in several countries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf2a62-f19a-402b-a010-6d2730105064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f329f-1a64-4293-9dfa-8ec2d0c478f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One worry in Europe is that Russia would indeed be willing to handle
        a rupture with the European market, given its gradual pivot of gas and coal
        supplies to China in recent years.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b004e49-dd5b-4595-b0dc-1c4d35543d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274f047-f888-46d7-be40-302d7c45de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An acceleration in that shift would cause "an enormous jolt on [Europe''s]
        economy, because they''re going to have to do something else," said Melvin.
        This could potentially stall plans for a nuclear phase-out in parts of the
        continent if nations are forced to frantically reach for energy alternatives.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25699b9b-9a21-4647-b02f-d4bcb89fbb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f177c6-d851-4d11-b320-8e06d310d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been conducting contingency planning
        to shore up Europe''s energy supplies should Russia invade, anticipating gas
        shortages and a shock to the global economy, senior administration officials
        said Tuesday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2951a7f-8920-4e72-86c2-a0c00c08484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae55c61-c318-493e-9c62-88e47a0145b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is meanwhile working on a "wide array of sectoral and individual
        sanctions" in case of further Russian aggression, according to a European
        Commission statement that followed a virtual meeting with the leaders of the
        US, United Kingdom, Italy, France, Germany, Poland, the EU and NATO. Biden
        told CNN he would anticipate "significant economic sanctions."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112ab01-4ab9-4a58-b56c-efd171f2bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983e870-a183-4a8a-a402-0ae9fcded53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts generally expect a wide-ranging package of sanctions that
        could hit major Russian banks, the oil and gas sector, and technology imports.
        But the effects on Europe and the rest of the world would be felt, too.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161ddce-9345-4b7a-b30f-ff0672885f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895fcf4-6b4a-4949-a5bc-eecda5f72b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time you impose sanctions, you impose great costs on the target
        -- but you also have the risk of blowback harms on yourself and on your friends
        and allies," said Nathan Sales, an acting undersecretary for civilian security,
        democracy, and human rights at the US State Department during the Trump administration.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41e64e-d522-4a4d-b213-66958d753141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89827cee-633f-4fd9-87de-6813e44ea1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while targeted sanctions on Russian individuals and companies
        have been relied on since Russia''s invasion of Crimea in 2014, there is still
        "a substantial investment relationship" between the country and the West that
        could be ruptured, Melvin said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b82504-fa22-45cc-bba4-53f41232155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138ff4a-4caa-49ab-8431-6f8a5107ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question now is how much further would those sanctions go,
        and how much more isolated the Russian economy would become," he added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c5c1d-7325-4d29-a842-a0d68b0f9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b7abbd-15bb-4013-97f2-93436c1c695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A watching world</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25db2b-44e9-4265-893c-143c748f46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the reverberations of an incursion, and more pertinently
        the strength of the Western response, will be felt worldwide. Some fear that
        any Russian move that it could chalk up as a victory could encourage other
        nations engaged in border disputes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d46a68-410a-4b4e-941c-4deebbb5f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.711+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c175caf-9e69-4212-bae4-853017f24ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will be watching carefully for lessons that it can draw about
        Western resolve," Gould-Davies said. "The Taiwanese are going to draw lessons
        from that -- as is anybody in a border despite, living next to a vastly superior
        leader," agreed Nixey. Taiwan and mainland China have been governed separately
        since the end of the Chinese civil war more than 70 years ago, but China''s
        ruling Chinese Community Party (CCP) sees the island as part of its territory
        and has not ruled out military force to take it.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c340ade-ef38-4257-ad30-b47d0c4d4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4444ee-664d-4f36-b540-8459220740db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That context is underscoring a sense in some quarters that the US
        response to the Ukraine crisis could dictate how it is viewed around the world
        for a generation.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10c979-1158-472a-ae78-042841d13d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7b3f6-359d-4d95-81db-22f53abdd439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be seeing knock-on effects for years and maybe decades
        to come" if Russia orchestrates a successful move, Sales said. "That is going
        to tell dictators around the world that the US is a paper tiger."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6658f-5e7c-496d-ac67-83aa78208f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8ab44-6f38-4625-b682-b9d015301c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited "rogue regimes like North Korea and Iran" as other nations
        that could seek to capitalize on such an outcome. But Sales added there also
        exists "a scenario where the US and NATO come out of this crisis with their
        credibility enhanced," should a strong response initiate a Russian climbdown.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63afc2-68fa-4927-9b81-87b93e125725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276962bf-0f39-4a9f-92b2-84c8fe4617e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should lengthy tensions follow a Russian incursion, a debate could
        also be renewed in the US about what role the country should play in Europe.
        "They have a very stark political divide now between a global policeman role,
        which Biden has advocated, or the other camp that we only do what''s in the
        US interests," said Melvin.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ffc8a-7279-47af-b930-743883cd5386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471da38-b798-4fde-b095-4c6dd144afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:33.712+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many implications of a Russian move into Ukraine remain far
        from certain, there is one thing experts can agree on. "In international politics,
        everyone is always watching everyone else," Gould-Davies said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b72b16-ab28-4280-ad48-705a14ef4718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:06:38.646+08:00
