      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not explicitly say he will run for president in 2024.
        Doing so would trigger a series of legal and campaign finance requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ff093-8f2e-4299-82aa-c3bd0986df3c'
