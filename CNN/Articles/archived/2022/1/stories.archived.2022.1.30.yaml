      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba231bc-d8bb-42ee-ae1f-eaeecf370618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T11:30:47.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-16T14:05:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic plumes measuring 400 to 900 meters tall were detected by
        thermal cameras around the Taal Lake. Phivolcs also recorded 31 volcanic earthquakes
        in the past 24 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941f290-e9a7-4114-8a34-00a215c386be'
      'mgnl:activationStatus': true
