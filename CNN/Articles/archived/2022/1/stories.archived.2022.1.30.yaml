      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a831d-23e4-484a-8310-0bd010e79b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:03:36.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:03:37.556+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a no brainer dapat na any public official, if you really
        want to run and if you really want to serve the Filipino people, then you
        should agree to the requirement that you must submit your SALN and make it
        accessible to the public," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6da753-dd8b-4d6a-8cd0-ff333afc6b8d'
