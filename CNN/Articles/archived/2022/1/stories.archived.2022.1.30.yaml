      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/01/29/europe/russia-ukraine-global-implications-cmd-intl/index.html"><em>"How
        a Russian invasion of Ukraine would reverberate around the world"&nbsp;</em></a></p>'
  'US-Navy-to-drain-millions-of-gallons-of-water-daily-after-Hawaii-fuel-leak':
    'author': 'Michelle Watson and Claudia Dominguez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-01-30T08:08:32.259+08:00
    'imagesource': 'jcr:052ad2e2-c02a-4909-ac1b-ba7f60bebeaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19654506-f26c-465f-97da-5dbb6c27f6f6'
    'lead': 'The US Navy has been granted a permit to discharge up to five million
      gallons of treated water a day from its Red Hill Bulk Fuel Storage facility
      after that water was contaminated by a petroleum leak that sickened military
      families and children in Hawaii.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T08:14:44.169+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2022-01-30T13:35:36.549+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-01-30T13:35:36.135+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Navy', 'Red-Hill-Bulk-Fuel-Storage', 'Hawaii']
    'template': '1'
    'title': 'US Navy to drain millions of gallons of water daily after Hawaii fuel
      leak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c156da-6afd-4e94-92fc-3b71958e750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.549+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Navy has been granted a permit to
        discharge up to five million gallons of treated water a day from its Red Hill
        Bulk Fuel Storage facility after that water was contaminated by a petroleum
        leak that sickened military families and children in Hawaii.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fec6ba-9681-4b95-a001-c61684ef9f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.549+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9f43f-a936-47a3-9b6f-0c0dd43d2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.549+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements from the Hawaii Department of Health and the Navy on
        Friday said the permit will allow the removal of contamination from the freshwater
        aquifer under the storage facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d30dda-d566-4de2-ae4b-1d2eb14edf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.549+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95549ce7-a77d-4796-ae60-7069b4e7dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.549+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuel facility sits 100 feet above the Red Hill aquifer, which
        supplies drinking water to Joint Base Pearl Harbor-Hickam and other parts
        of Hawaii. Nearly 1 million people on Oahu rely on it for water, according
        to the Hawaii Board of Water Supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c0b0d-b27d-4e94-b547-1b297ad8482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82061c9-0760-49f2-9fd0-34136510cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 28, the Navy shut down its Red Hill well after reports
        of people on base suffering nausea, vomiting, diarrhea, headaches and skin-related
        problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77dff95-ff65-40d5-a165-400891ef9384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530902e-a98c-4b02-bad7-2aa3b81497aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing revealed petroleum hydrocarbons and vapors in the water,
        the Navy said. US Pacific Fleet Deputy Commander Rear Adm. Blake Converse
        later confirmed a petroleum leak was the cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3530c-9901-4a9f-87a3-fdf882fc9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeed593-60f6-418b-af17-0a7f57ab9856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When pumping begins, up to 5 million gallons a day of water will
        be pumped from the Red Hill Shaft," the Navy said in an email to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fd984-5631-4ee1-b3d7-24d6e5039a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace4c43-d7ad-42f6-8dee-80ad19dbeea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water will pass through a granular activated carbon (GAC) filtration
        system, where it will be closely monitored and tested to ensure it does not
        pose a threat to human health or the environment, before discharging into
        Halawa Stream."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8862f58-8bae-4f30-b7e9-87ba5ec72c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0a1a6-e469-4c99-af7c-fe08c7082e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The permit was approved by the Interagency Drinking Water Systems
        Team (IDWST), a coalition of the Hawaii Department of Health, the US Environmental
        Protection Agency, Hawaii Department of Health, US Navy, and US Army. It requires
        that water be tested at "each step of the treatment process," and that the
        operation stop if levels are not in accordance with DOH''s requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f451380-1ca2-4c14-b3cc-1cddd1153bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958bb68-80e4-4dd8-899f-9056a07f3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IDWST said the plan will reduce contamination, protect plants and
        wildlife and set the groundwork to understand how the groundwater was contaminated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce0778-8af8-47c5-af53-9e63c357be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc656438-4ace-4d00-bd63-c4a2bf17edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early December, the Navy discovered contamination at the Red
        Hill Shaft. Honolulu''s Board of Water Supply (BWS) later shut down the Halawa
        Shaft, Oahu''s largest water source, after the Navy said it had found "a likely
        source of the contamination."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19294f00-85e0-4341-b278-782402c8f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ac7b0-0928-4ea4-a1cd-982bad4052c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.550+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Chief of Naval Operations Adm. Mike Gilday called the
        situation "completely and totally unacceptable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6b08a-51e4-4a47-bf19-58dfee041350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.551+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e57681-24b8-4d34-b522-f522c6f68264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.551+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the governor''s office regarding the permit but
        has not received a response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c66a06-9f31-4035-8f3b-257f62b5f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T08:14:44.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2022-01-30T13:35:36.551+08:00
