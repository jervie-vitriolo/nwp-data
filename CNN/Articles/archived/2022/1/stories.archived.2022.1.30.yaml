      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) –</strong> The
        PBA Governors'' Cup will be back in action on Feb. 11, league commissioner
        Willie Marcial announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef2692-a9c3-41ec-9ddf-d98b90611621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T16:18:49.036+08:00
