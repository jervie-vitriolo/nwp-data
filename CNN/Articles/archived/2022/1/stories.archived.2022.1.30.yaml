      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so unfair that ordinary government officials have to make
        public their SALN, and yet ‘yung matataas na opisyal ay [higher officials
        are] exempted," he said at the forum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ace84d-3f73-46a3-b01c-11b349564901'
