      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) –</strong> In
        the third round of CNN Philippines'' Senatorial Forum, three aspirants were
        one in saying that Statements of Assets, Liabilities and Net Worth of public
        officials must be made public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0e64c-bbfe-4537-b7b9-3878f92e6753'
