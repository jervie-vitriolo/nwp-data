      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8b92f-057f-4c10-bd55-c4d5f1a34966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.000+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win against Chinese Taipei tonight, with the game starting at
        10 p.m. Philippine time, will send the Philippines not only to its first semifinal
        appearance in the continental tournament but more importantly to its very
        first Women''s World Cup trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f8bc35-2121-48ef-8983-4f8213b225e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.001+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f8e05-f73c-491f-bced-000848dd8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.001+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be monumental for us. It will be history. It will be something
        we''ve never had before," Long said on the chances of the Philippines playing
        in the 2023 FIFA Women''s World Cup in Australia and New Zealand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6118e6-94f1-4139-a26e-a4a0c64d0bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.002+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe537ea-cb5a-42f4-bd4d-3197674798f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.002+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines head coach Alen Stajcic said their outstanding group
        stage campaign has boosted his players'' confidence, but they need to refocus
        their mindset in beating their Taiwanese foes in the quarterfinals to nail
        the coveted World Cup appearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ac684-19a8-4df5-ac3a-e625b6af48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.003+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c294f6e-f2dc-409b-a4ff-df8240d1235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.003+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic added that he believes Chinese Taipei has more advantage
        than the Philippine team, with the Taiwanese booters playing only two group
        stage games due to the sudden pullout of host country India in Group A.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfd258-0fab-4dc7-97aa-f7a6b9272b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.004+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a186c0-dca3-4081-be53-eb8b4e33a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.005+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the rankings, they''re probably the favorites. The
        biggest advantage they have is the fact the competition lost a little bit
        of integrity when India withdrew and Chinese Taipei only have to play two
        games. We''ve had to play three games in the short space of time," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb17c0b8-5c40-4d20-a1ae-1124a8cbed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.005+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20adfa-ffe2-4289-bbb7-7d3b1bd001f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.005+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian-born coach, who was brought in to the team last October,
        noted the Philippines-Chinese Taipei quarterfinals battle is an important
        step for the growth of women''s football in both areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ae19b-644b-452d-ab3c-387c7c08d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.005+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbaf55-77fc-454e-9396-c627928bf356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T17:23:09.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T17:23:10.006+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I become really excited as a coach and every fan out of there from
        both countries should really get up and watch it because it is a game that
        could really go either way. It''s a big moment for both countries and I just
        hope it''s a great contest and a great show for every spectator out there
        to support women''s Asian football," Stajcic said.</p>'
