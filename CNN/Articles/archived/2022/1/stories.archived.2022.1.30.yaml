      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b339435-4e8d-4f92-9d16-b5781e77cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:03:36.877+08:00
