      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Rafael Nadal clinched a record-breaking
        21st grand slam title after beating Daniil Medvedev 2-6 6-7 6-4 6-4 7-5 in
        an Australian Open final for the ages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b70a3-4db1-4535-abf3-aea678f643bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.077+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d5c47-21c8-4c67-98fb-83d8370aaa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard surpassed the previous men''s record of 20 he held
        jointly with Roger Federer and Novak Djokovic, the latter of who was denied
        entry into the country after having his visa revoked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c1254-13ec-43c9-9fc8-98ef44decb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5738bb-1407-49ed-99b1-9a14eda35c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:30:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T22:41:46.078+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been major doubts about whether or not Nadal would even
        be fit enough to play at the Australian Open after missing the second half
        of 2021 with a foot injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
