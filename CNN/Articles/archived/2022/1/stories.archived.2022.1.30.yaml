      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38459526-80f4-45d9-a596-77aaab21437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.580+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares added there should be an equitable distribution of income
        and wealth among Filipinos and the government must prioritize creating local
        industries to lessen the impact of problems arising from a growing population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978356ea-0780-4290-b263-d7db2eaab645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.580+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969553b-47ff-4fef-9bd8-c653c42984a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.581+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabihin nila na ang ating gutom at kahirapan ay dahil sa</em>
        population, I really disagree with that because <em>kayang-kaya nating pakainin
        ang ating populasyon kung maayos ang pamamahala ng ating gobyerno</em> [They
        say hunger and poverty are due to our population, I really disagree with that
        because we are capable of feeding our own population with the right government
        leadership]," Colmenares said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae1f16-285c-48db-88b9-c7d5a6f3888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.581+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea0aad-57a4-4e32-a818-ec434e62322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.581+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Chel Diokno said the government and private sector should
        help each other to provide more jobs to Filipinos to harness the potential
        of the majority of the country''s population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93acc1ff-3074-4a96-b17e-5ceba2f106ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.582+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822eeea-c32a-439b-8d7d-fa2243ecf68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.582+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno cited government data that 64% of Filipino citizens are in
        the workforce, or those aged 15 to 64 years old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f755f-541f-41c9-8f8d-f5b93337120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.582+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f52495-84d9-4570-95b0-df1bf36fb190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.583+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have to make sure the present population, especially those
        in working age, are provided with enough jobs <em>para hindi sila maging</em>
        [so that they will not be] dependent and they will be productive members of
        our society," said Diokno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e2114-f6d7-4a00-ab4d-7e4d30e900e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.583+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae07e4-acd6-4377-9fe1-2deffd0e3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.583+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said family planning and other related social services
        must be ramped up to educate Filipinos on the importance of reproductive health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9257d2-d03b-498a-85d6-1079566fc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.584+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8fe3d-129d-46ee-be9a-907747c26732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.584+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao civic leader Samira Gutoc agreed with Diokno in providing
        more awareness platforms on reproductive health, especially to the marginalized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081c4fa-1f16-4c61-a4c9-cbf12245e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.584+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe5a24-bf07-46e5-9136-8dfe76893cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.585+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reproductive health is important because it connects our decisions
        to our families, to our population, and to our couplehood," said Gutoc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92f77e-ab41-40a5-b57f-d7cec2f3576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T21:09:04.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-01-30T21:09:05.585+08:00
