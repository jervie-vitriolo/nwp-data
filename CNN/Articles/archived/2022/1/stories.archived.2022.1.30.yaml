      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb4eca-6fa0-4095-ae20-9a106a9ee851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T22:03:36.876+08:00
      'mgnl:createdBy': 'david'
