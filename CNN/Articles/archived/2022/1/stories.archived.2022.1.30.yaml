  'NCR-could-be-low-risk-in-two-weeks-OCTA-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-01-30T14:28:00.000+08:00
    'imagesource': 'jcr:da887c78-9bab-4503-bbaf-480e829bed74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a98a9061-4866-41c2-afa7-2afa2456899a'
    'lead': 'The National Capital Region could be at "low risk" for COVID-19 in two
      weeks if the decrease in daily infections is sustained, according to OCTA Research.


      This comes as the government placed Metro Manila under the more relaxed Alert
      Level 2 effective Feb. 1 until Feb. 15 despite the ongoing surge in other areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-30T14:28:59.661+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-16T14:00:49.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T12:10:36.487+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['octa-research-group', 'national-capital-region', 'ncr', 'metro-manila',
      'risk-classification', 'risk-level', 'covid-19']
    'template': '1'
    'title': 'OCTA: NCR may be ''low risk'' for COVID-19 in 2 weeks if cases continue
      to decline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef3a2c-995c-4610-8f04-23546c4f0354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:28:59.661+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T14:00:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        National Capital Region could be at "low risk" for COVID-19 in two weeks if
        the decrease in daily infections is sustained, according to OCTA Research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52704b-dc1c-4f80-b864-10fcb8724ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:28:59.661+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T14:00:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCR could improve to low risk within two weeks if downtrend continues,"
        OCTA fellow Guido David said on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6910394-d251-42ad-9734-85c413e0a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:28:59.662+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T14:00:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes as the government placed Metro Manila under
        the more relaxed Alert Level 2 <a href="https://cnnphilippines.com/news/2022/1/30/NCR-7-other-provinces-Alert-Level-2-Feb-1-to-15.html">effective
        Feb. 1 until Feb. 15</a> despite the ongoing COVID-19 surge in other areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591da7c-44b2-40fb-9551-2df6b8040350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:28:59.662+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T14:00:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR, Cavite, and Rizal are currently at "moderate risk" for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e87bc-c2f1-4d89-b60d-3d7651ff1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:28:59.662+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T14:00:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA on Saturday said there is an uptick in new infections in Metro
        Manila, which was a "surprise and not really supported by other indicators."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad440a-a026-45bc-a77e-8e1159f6f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:28:59.662+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T14:00:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region reported 3,625 cases on Jan. 29, much higher
        than the 2,256 logged on Jan. 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981ef98-601f-430a-b70e-523370449a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:28:59.662+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T14:00:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resurgence?" David said. "It beat the Jan. 20 projections for the
        first time. Hopefully, it is just backlog."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7639eba-b425-4f9a-b03a-7bf3b55f9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:28:59.662+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T14:00:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said Metro Manila''s COVID-19 reproduction number&nbsp;—
        or the number of people an infected person can transmit the virus to — dropped
        to 0.47 <a href="https://cnnphilippines.com/news/2022/1/29/NCR-reproduction-number-drops-further-COVID-19.html">from
        0.50</a>. The positivity rate decreased by 1% to 20%, although this is still
        "very high," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da2ec0-5bb8-4668-bdf5-871dd24ea881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-30T14:28:59.663+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-16T14:00:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to strictly comply with health protocols to bring this
        down to low risk," David said.</p>'
