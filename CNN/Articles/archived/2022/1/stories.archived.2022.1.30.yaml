      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298320e-4824-45de-b8b8-0dda6c62aefb'
      'mgnl:activationStatus': true
